- uid: az_firmwareanalysis_firmware_delete
  name: az firmwareanalysis firmware delete
  summary: |-
    Delete a firmware.
  status: GA
  sourceType: Extension
  syntax: >-
    az firmwareanalysis firmware delete [--firmware-id]
                                        [--ids]
                                        [--resource-group]
                                        [--subscription]
                                        [--workspace-name]
                                        [--yes]
  examples:
  - summary: |-
      Delete a firmware.
    syntax: az firmwareanalysis firmware delete --resource-group {ResourceGroupName} --workspace-name {workspaceName} --firmware-id {firmwareId}
  optionalParameters:
  - name: --firmware-id --name -n
    summary: |-
      The id of the firmware.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --workspace-name
    summary: |-
      The name of the firmware analysis workspace.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
