directCommands:
- uid: az_fleet_member_create
  name: az fleet member create
  summary: |-
    Creates or updates a fleet member.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'fleet' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az fleet member create --fleet-name
                           --member-cluster-id
                           --name
                           --resource-group
                           [--no-wait]
                           [--update-group]
  requiredParameters:
  - isRequired: true
    name: --fleet-name -f
    summary: |-
      Specify the fleet name.
  - isRequired: true
    name: --member-cluster-id
    summary: |-
      ID of the managed cluster.
  - isRequired: true
    name: --name -n
    summary: |-
      Specify the fleet member name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --update-group
    summary: |-
      Group of the fleet member.
