- uid: az_fleet_member_wait
  name: az fleet member wait
  summary: |-
    Wait for a fleet member resource to reach a desired state.
  description: |-
    If an operation on fleet member was interrupted or was started with `--no-wait`, use this command to wait for it to complete.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'fleet' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az fleet member wait --fleet-member-name
                         --fleet-name
                         --resource-group
                         [--created]
                         [--custom]
                         [--deleted]
                         [--exists]
                         [--interval]
                         [--timeout]
                         [--updated]
  requiredParameters:
  - isRequired: true
    name: --fleet-member-name
    summary: |-
      The name of the Fleet member resource. Required.
  - isRequired: true
    name: --fleet-name -f
    summary: |-
      Specify the fleet name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
