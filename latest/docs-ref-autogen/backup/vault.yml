### YamlMime:AzureCLIGroup
uid: az_backup_vault
name: az backup vault
summary: |-
  Online storage entity in Azure used to hold data such as backup copies, recovery points and backup policies.
status: GA
sourceType: Core
directCommands:
- uid: az_backup_vault_create
  name: az backup vault create
  summary: |-
    Create a new Recovery Services vault or update an existing one.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
  syntax: >-
    az backup vault create --location
                           --name
                           --resource-group
                           [--classic-alerts {Disable, Enable}]
                           [--cross-subscription-restore-state {Disable, Enable, PermanentlyDisable}]
                           [--immutability-state {Disabled, Locked, Unlocked}]
                           [--job-failure-alerts {Disable, Enable}]
                           [--public-network-access {Disable, Enable}]
                           [--tags]
  examples:
  - summary: |-
      Create a new Recovery Services vault or update an existing one. (autogenerated)
    syntax: az backup vault create --location westus2 --name MyRecoveryServicesVault --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Recovery services vault.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --classic-alerts
    defaultValue: "Enable"
    parameterValueGroup: "Disable, Enable"
    summary: |-
      Use this property to specify whether backup alerts from the classic solution should be received.
  - name: --cross-subscription-restore-state
    parameterValueGroup: "Disable, Enable, PermanentlyDisable"
    summary: |-
      Use this parameter to configure cross subscription restore settings for the vault. By default, the property is "Enabled" for the vault.
  - name: --immutability-state
    parameterValueGroup: "Disabled, Locked, Unlocked"
    summary: |-
      Use this parameter to configure immutability settings for the vault. By default, immutability is "Disabled" for the vault. "Unlocked" means that immutability is enabled for the vault and can be reversed. "Locked" means that immutability is enabled for the vault and cannot be reversed.
  - name: --job-failure-alerts
    defaultValue: "Enable"
    parameterValueGroup: "Disable, Enable"
    summary: |-
      Use this property to specify whether built-in Azure Monitor alerts should be received for every job failure.
  - name: --public-network-access
    parameterValueGroup: "Disable, Enable"
    summary: |-
      Use this property to specify whether public network access for the vault should be enabled or disabled. It is enabled by default. For setting up private endpoints, it has to be disabled.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
- uid: az_backup_vault_delete
  name: az backup vault delete
  summary: |-
    Delete an existing Recovery services vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
  syntax: >-
    az backup vault delete [--force]
                           [--ids]
                           [--name]
                           [--resource-group]
                           [--subscription]
                           [--yes]
  examples:
  - summary: |-
      Delete an existing Recovery services vault. (autogenerated)
    syntax: az backup vault delete --name MyRecoveryServicesVault --resource-group MyResourceGroup --yes
  optionalParameters:
  - name: --force
    defaultValue: "False"
    summary: |-
      Force completion of the requested action.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Recovery services vault.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_backup_vault_list
  name: az backup vault list
  summary: |-
    List Recovery service vaults within a subscription.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
  syntax: az backup vault list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_backup_vault_list-soft-deleted-containers
  name: az backup vault list-soft-deleted-containers
  summary: |-
    List soft-deleted containers within a particular Recovery Services vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
  syntax: >-
    az backup vault list-soft-deleted-containers --backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload}
                                                 [--ids]
                                                 [--name]
                                                 [--resource-group]
                                                 [--subscription]
  examples:
  - summary: |-
      List soft deleted containers
    syntax: az backup vault list-soft-deleted-containers --name MyRecoveryServicesVault --resource-group MyResourceGroup --backup-management-type AzureIaasVM
  requiredParameters:
  - isRequired: true
    name: --backup-management-type
    parameterValueGroup: "AzureIaasVM, AzureStorage, AzureWorkload"
    summary: |-
      Specify the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Recovery services vault.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_backup_vault_show
  name: az backup vault show
  summary: |-
    Show details of a particular Recovery service vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
  syntax: >-
    az backup vault show [--ids]
                         [--name]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: |-
      Show details of a particular Recovery service vault. (autogenerated)
    syntax: az backup vault show --name MyRecoveryServicesVault --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Recovery services vault.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
