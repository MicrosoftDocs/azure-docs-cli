uid: az_backup_vault_identity
name: az backup vault identity
summary: |-
  Identity details of a Recovery Services Vault.
status: GA
sourceType: Core
directCommands:
- uid: az_backup_vault_identity_assign
  name: az backup vault identity assign
  summary: |-
    Assign Identities to Recovery Services vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
  syntax: >-
    az backup vault identity assign [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
                                    [--system-assigned]
                                    [--user-assigned]
  examples:
  - summary: |-
      Assign Identities to Recovery Services vault. (autogenerated)
    syntax: az backup vault identity assign --system-assigned --user-assigned MyIdentityId1 --resource-group MyResourceGroup --name MyVault
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Recovery services vault.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --system-assigned
    summary: |-
      Provide this flag to enable system assigned identity for Recovery Services Vault.
  - name: --user-assigned
    summary: |-
      Space-separated list of userassigned identities to be assigned to Recovery Services Vault.
- uid: az_backup_vault_identity_remove
  name: az backup vault identity remove
  summary: |-
    Remove Identities of Recovery Services vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
  syntax: >-
    az backup vault identity remove [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
                                    [--system-assigned]
                                    [--user-assigned]
  examples:
  - summary: |-
      Remove Identities of Recovery Services vault. (autogenerated)
    syntax: az backup vault identity remove --system-assigned --user-assigned MyIdentityId1 --resource-group MyResourceGroup --name MyVault
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Recovery services vault.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --system-assigned
    summary: |-
      Provide this flag to remove system assigned identity for Recovery Services Vault.
  - name: --user-assigned
    summary: |-
      Space-separated list of userassigned identities to be removed from Recovery Services Vault.
- uid: az_backup_vault_identity_show
  name: az backup vault identity show
  summary: |-
    Show Identities of Recovery Services vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
  syntax: >-
