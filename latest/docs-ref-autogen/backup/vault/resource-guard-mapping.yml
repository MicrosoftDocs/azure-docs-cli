directCommands:
- uid: az_backup_vault_resource-guard-mapping_delete
  name: az backup vault resource-guard-mapping delete
  summary: Delete resource guard mapping of the Recovery Services vault.
  description: ''
  syntax: >-
    az backup vault resource-guard-mapping delete [--ids]
                                                  [--name]
                                                  [--resource-group]
                                                  [--subscription]
                                                  [--tenant-id]
                                                  [--yes]
  examples:
  - summary: Delete resource guard mapping of the Recovery Services vault.
    syntax: az backup vault resource-guard-mapping delete --resource-group MyResourceGroup --name MyVault
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the Recovery services vault.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tenant-id
    summary: ID of the tenant where the Resource Guard exists in Cross-Tenant scenarios.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_vault_resource-guard-mapping_show
