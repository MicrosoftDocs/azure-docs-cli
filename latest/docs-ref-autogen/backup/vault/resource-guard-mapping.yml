- uid: az_backup_vault_resource-guard-mapping_update
  name: az backup vault resource-guard-mapping update
  summary: Create/Update resource guard mapping of the Recovery Services vault.
  description: ''
  syntax: >-
    az backup vault resource-guard-mapping update --resource-guard-id
                                                  [--ids]
                                                  [--name]
                                                  [--resource-group]
                                                  [--subscription]
                                                  [--tenant-id]
  examples:
  - summary: Create/Update resource guard mapping of the Recovery Services vault.
    syntax: az backup vault resource-guard-mapping update --resource-group MyResourceGroup --name MyVault --resource-guard-id MyResourceGuardId
  requiredParameters:
  - isRequired: true
    name: --resource-guard-id
    summary: ARM ID of the Resource Guard to be associated with the vault.
    description: ''
  optionalParameters:
