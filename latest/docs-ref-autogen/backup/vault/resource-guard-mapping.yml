### YamlMime:AzureCLIGroup
uid: az_backup_vault_resource-guard-mapping
name: az backup vault resource-guard-mapping
summary: |-
  Resource Guard Mapping details of the Recovery Services vault.
status: GA
sourceType: Core
directCommands:
- uid: az_backup_vault_resource-guard-mapping_delete
  name: az backup vault resource-guard-mapping delete
  summary: |-
    Delete resource guard mapping of the Recovery Services vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
  syntax: >-
    az backup vault resource-guard-mapping delete [--ids]
                                                  [--name]
                                                  [--resource-group]
                                                  [--subscription]
                                                  [--tenant-id]
                                                  [--yes]
  examples:
  - summary: |-
      Delete resource guard mapping of the Recovery Services vault.
    syntax: az backup vault resource-guard-mapping delete --resource-group MyResourceGroup --name MyVault
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Recovery services vault.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tenant-id
    summary: |-
      ID of the tenant where the Resource Guard exists in Cross-Tenant scenarios.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_backup_vault_resource-guard-mapping_show
  name: az backup vault resource-guard-mapping show
  summary: |-
    Get resource guard mapping of the Recovery Services vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
  syntax: >-
    az backup vault resource-guard-mapping show [--ids]
                                                [--name]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: |-
      Get resource guard mapping of the Recovery Services vault.
    syntax: az backup vault resource-guard-mapping show --resource-group MyResourceGroup --name MyVault
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Recovery services vault.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_backup_vault_resource-guard-mapping_update
  name: az backup vault resource-guard-mapping update
  summary: |-
    Create/Update resource guard mapping of the Recovery Services vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
  syntax: >-
    az backup vault resource-guard-mapping update --resource-guard-id
                                                  [--ids]
                                                  [--name]
                                                  [--resource-group]
                                                  [--subscription]
                                                  [--tenant-id]
  examples:
  - summary: |-
      Create/Update resource guard mapping of the Recovery Services vault.
    syntax: az backup vault resource-guard-mapping update --resource-group MyResourceGroup --name MyVault --resource-guard-id MyResourceGuardId
  requiredParameters:
  - isRequired: true
    name: --resource-guard-id
    summary: |-
      ARM ID of the Resource Guard to be associated with the vault.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Recovery services vault.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tenant-id
    summary: |-
      ID of the tenant where the Resource Guard exists in Cross-Tenant scenarios.
