directCommands:
- uid: az_backup_vault_backup-properties_set
  name: az backup vault backup-properties set
  summary: |-
    Sets backup related properties of the Recovery Services vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
  syntax: >-
    az backup vault backup-properties set [--backup-storage-redundancy {GeoRedundant, LocallyRedundant, ZoneRedundant}]
                                          [--classic-alerts {Disable, Enable}]
                                          [--cross-region-restore-flag {False, True}]
                                          [--hybrid-backup-security-features {Disable, Enable}]
                                          [--ids]
                                          [--job-failure-alerts {Disable, Enable}]
                                          [--name]
                                          [--resource-group]
                                          [--soft-delete-duration]
                                          [--soft-delete-feature-state {AlwaysOn, Disable, Enable}]
                                          [--subscription]
                                          [--tenant-id]
  examples:
  - summary: |-
      Sets backup related properties of the Recovery Services vault. (autogenerated)
    syntax: az backup vault backup-properties set --backup-storage-redundancy GeoRedundant --name MyRecoveryServicesVault --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --backup-storage-redundancy
    parameterValueGroup: "GeoRedundant, LocallyRedundant, ZoneRedundant"
    summary: |-
      Set backup storage properties for a Recovery Services vault.
  - name: --classic-alerts
    parameterValueGroup: "Disable, Enable"
    summary: |-
      Use this property to specify whether backup alerts from the classic solution should be received.
  - name: --cross-region-restore-flag
    parameterValueGroup: "False, True"
    summary: |-
      Set cross-region-restore feature state for a Recovery Services Vault. Default: False.
  - name: --hybrid-backup-security-features
    parameterValueGroup: "Disable, Enable"
    summary: |-
      Use this field to set the security features for hybrid backups in a Recovery Services Vault.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --job-failure-alerts
    parameterValueGroup: "Disable, Enable"
    summary: |-
      Use this property to specify whether built-in Azure Monitor alerts should be received for every job failure.
  - name: --name -n
    summary: |-
      Name of the Recovery services vault.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --soft-delete-duration
    summary: |-
      Set soft-delete retention duration time in days for a Recovery Services Vault.
  - name: --soft-delete-feature-state
    parameterValueGroup: "AlwaysOn, Disable, Enable"
    summary: |-
      Set soft-delete feature state for a Recovery Services Vault.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tenant-id
    summary: |-
      ID of the tenant if the Resource Guard protecting the vault exists in a different tenant.
- uid: az_backup_vault_backup-properties_show
  name: az backup vault backup-properties show
  summary: |-
    Gets backup related properties of the Recovery Services vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
  syntax: >-
    az backup vault backup-properties show [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--subscription]
  examples:
  - summary: |-
      Gets backup related properties of the Recovery Services vault. (autogenerated)
    syntax: az backup vault backup-properties show --name MyRecoveryServicesVault --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Recovery services vault.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
