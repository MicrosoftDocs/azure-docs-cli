### YamlMime:AzureCLIGroup
uid: az_backup_vault_backup-properties
name: az backup vault backup-properties
summary: Properties of the Recovery Services vault.
description: ''
directCommands:
- uid: az_backup_vault_backup-properties_set
  name: az backup vault backup-properties set
  summary: Sets backup related properties of the Recovery Services vault.
  description: ''
  syntax: >-
    az backup vault backup-properties set [--backup-storage-redundancy {GeoRedundant, LocallyRedundant}]
                                          [--cross-region-restore-flag {False, True}]
                                          [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--soft-delete-feature-state {Disable, Enable}]
                                          [--subscription]
  examples:
  - summary: Sets backup related properties of the Recovery Services vault. (autogenerated)
    syntax: az backup vault backup-properties set --backup-storage-redundancy GeoRedundant --name MyRecoveryServicesVault --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --backup-storage-redundancy
    parameterValueGroup: GeoRedundant, LocallyRedundant
    summary: Sets backup storage properties for a Recovery Services vault.
    description: ''
  - name: --cross-region-restore-flag
    parameterValueGroup: False, True
    summary: 'Set cross-region-restore feature state for a Recovery Services Vault. Default: False.'
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the Recovery services vault.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --soft-delete-feature-state
    parameterValueGroup: Disable, Enable
    summary: Set soft-delete feature state for a Recovery Services Vault.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_vault_backup-properties_show
  name: az backup vault backup-properties show
  summary: Gets backup related properties of the Recovery Services vault.
  description: ''
  syntax: >-
    az backup vault backup-properties show [--ids]
                                           [--name]
                                           [--query-examples]
                                           [--resource-group]
                                           [--subscription]
  examples:
  - summary: Gets backup related properties of the Recovery Services vault. (autogenerated)
    syntax: az backup vault backup-properties show --name MyRecoveryServicesVault --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the Recovery services vault.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
