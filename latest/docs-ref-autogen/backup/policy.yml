  - isRequired: true
    name: --name -n
    summary: The Recovery Services policy name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --vault-name -v
    summary: The Recovery Services vault name.
    description: ''
