### YamlMime:AzureCLIGroup
uid: az_backup_policy
name: az backup policy
summary: A backup policy defines when you want to take a backup and for how long you would retain each backup copy.
description: ''
directCommands:
- uid: az_backup_policy_create
  name: az backup policy create
  summary: Create a new policy for the given BackupManagementType and workloadType.
  description: ''
  syntax: >-
    az backup policy create --backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload}
                            --name
                            --policy
                            --resource-group
                            --vault-name
                            [--subscription]
                            [--workload-type {AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM}]
  examples:
  - summary: Create a new policy for the given BackupManagementType and workloadType.
    syntax: az backup policy create --policy {policy} --resource-group MyResourceGroup --vault-name MyVault --name MyPolicy --backup-management-type AzureStorage
  requiredParameters:
  - isRequired: true
    name: --backup-management-type
    parameterValueGroup: AzureIaasVM, AzureStorage, AzureWorkload
    summary: 'Specifiy the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Policy.
    description: ''
  - isRequired: true
    name: --policy
    summary: JSON encoded policy definition. Use the show command with JSON output to obtain a policy object. Modify the values using a file editor and pass the object.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --workload-type
    parameterValueGroup: AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM
    summary: Specify the type of applications within the Resource which should be discovered and protected by Azure Backup.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_policy_delete
  name: az backup policy delete
  summary: Delete a backup policy which doesn't have any associated backup items.
  description: ''
  syntax: >-
    az backup policy delete [--ids]
                            [--name]
                            [--resource-group]
                            [--subscription]
                            [--vault-name]
  examples:
  - summary: Before you can delete a Backup protection policy, the policy must not have any associated Backup items. To associate another policy with a Backup item, use the backup item set-policy command.
    syntax: az backup policy delete --name MyBackupPolicy --resource-group MyResourceGroup --vault-name MyVault
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the backup policy. You can use the backup policy list command to get the name of a policy.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_policy_get-default-for-vm
  name: az backup policy get-default-for-vm
  summary: Get the default policy with default values to backup a VM.
  description: ''
  syntax: >-
    az backup policy get-default-for-vm --resource-group
                                        --vault-name
                                        [--subscription]
  examples:
  - summary: Get the default policy with default values to backup a VM. (autogenerated)
    syntax: az backup policy get-default-for-vm --resource-group MyResourceGroup --vault-name MyVault
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_policy_list
  name: az backup policy list
  summary: List all policies for a Recovery services vault.
  description: ''
  syntax: >-
    az backup policy list --resource-group
                          --vault-name
                          [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload}]
                          [--query-examples]
                          [--subscription]
                          [--workload-type {AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM}]
  examples:
  - summary: List all policies for a Recovery services vault. (autogenerated)
    syntax: az backup policy list --resource-group MyResourceGroup --vault-name MyVault
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  optionalParameters:
  - name: --backup-management-type
    parameterValueGroup: AzureIaasVM, AzureStorage, AzureWorkload
    summary: 'Specifiy the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.'
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --workload-type
    parameterValueGroup: AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM
