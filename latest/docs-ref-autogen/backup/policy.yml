- uid: az_backup_policy_delete
  name: az backup policy delete
  summary: Before you can delete a Backup protection policy, the policy must not have any associated Backup items. Before you delete the policy, make sure that each associated item is associated with some other policy. To associate another policy with a Backup item, use the set-policy command of the backup Item.
  description: ''
