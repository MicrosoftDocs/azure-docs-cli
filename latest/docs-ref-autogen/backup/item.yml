### YamlMime:AzureCLIGroup
uid: az_backup_item
name: az backup item
summary: An item which is already protected or backed up to an Azure Recovery services vault with an associated policy.
description: ''
directCommands:
- uid: az_backup_item_list
  name: az backup item list
  summary: List all backed up items within a container.
  description: ''
  syntax: >-
    az backup item list --resource-group
                        --vault-name
                        [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload, MAB}]
                        [--container-name]
                        [--use-secondary-region]
                        [--workload-type {AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM}]
  examples:
  - summary: List all backed up items within a container. (autogenerated)
    syntax: az backup item list --resource-group MyResourceGroup --vault-name MyVault
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  optionalParameters:
  - name: --backup-management-type
    parameterValueGroup: "AzureIaasVM, AzureStorage, AzureWorkload, MAB"
    summary: 'Specify the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.'
    description: ''
  - name: --container-name -c
    summary: Name of the backup container. Accepts 'Name' or 'FriendlyName' from the output of az backup container list command. If 'FriendlyName' is passed then BackupManagementType is required.
    description: ''
  - name: --use-secondary-region
    summary: Use this flag to list items in secondary region.
    description: ''
  - name: --workload-type
    parameterValueGroup: "AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM"
    summary: Specify the type of applications within the Resource which should be discovered and protected by Azure Backup. 'MSSQL' and 'SQLDataBase' can be used interchangeably for SQL in Azure VM, as can 'SAPHANA' and 'SAPHanaDatabase' for SAP HANA in Azure VM.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_item_set-policy
  name: az backup item set-policy
  summary: Update the policy associated with this item. Use this to change policies of the backup item.
  description: ''
  syntax: >-
    az backup item set-policy --policy-name
                              [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload}]
                              [--container-name]
                              [--ids]
                              [--name]
                              [--resource-group]
                              [--subscription]
                              [--tenant-id]
                              [--vault-name]
                              [--workload-type {AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM}]
  examples:
  - summary: Update the policy associated with this item. Use this to change policies of the backup item.
    syntax: az backup item set-policy --vault-name MyVault --resource-group MyResourceGroup --container-name MyContainer --name MyItem --policy-name MyPolicy --backup-management-type AzureIaasVM
  requiredParameters:
  - isRequired: true
    name: --policy-name -p
    summary: Name of the Backup policy. You can use the backup policy list command to get the name of a backup policy.
    description: ''
  optionalParameters:
  - name: --backup-management-type
    parameterValueGroup: "AzureIaasVM, AzureStorage, AzureWorkload"
    summary: 'Specify the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.'
    description: ''
  - name: --container-name -c
    summary: Name of the backup container. Accepts 'Name' or 'FriendlyName' from the output of az backup container list command. If 'FriendlyName' is passed then BackupManagementType is required.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the backed up item. You can use the backup item list command to get the name of a backed up item.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tenant-id
    summary: ID of the tenant if the Resource Guard protecting the vault exists in a different tenant.
    description: ''
  - name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  - name: --workload-type
    parameterValueGroup: "AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM"
    summary: Specify the type of applications within the Resource which should be discovered and protected by Azure Backup. 'MSSQL' and 'SQLDataBase' can be used interchangeably for SQL in Azure VM, as can 'SAPHANA' and 'SAPHanaDatabase' for SAP HANA in Azure VM.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_item_show
  name: az backup item show
  summary: Show details of a particular backed up item.
  description: ''
  syntax: >-
    az backup item show [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload, MAB}]
                        [--container-name]
                        [--ids]
                        [--name]
                        [--resource-group]
                        [--subscription]
                        [--use-secondary-region]
                        [--vault-name]
                        [--workload-type {AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM}]
  examples:
  - summary: Show details of a particular backed up item. (autogenerated)
    syntax: az backup item show --container-name MyContainer --name MyBackedUpItem --resource-group MyResourceGroup --vault-name MyVault
  optionalParameters:
  - name: --backup-management-type
    parameterValueGroup: "AzureIaasVM, AzureStorage, AzureWorkload, MAB"
    summary: 'Specify the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.'
    description: ''
  - name: --container-name -c
    summary: Name of the backup container. Accepts 'Name' or 'FriendlyName' from the output of az backup container list command. If 'FriendlyName' is passed then BackupManagementType is required.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the backed up item. You can use the backup item list command to get the name of a backed up item.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --use-secondary-region
    summary: Use this flag to show item in secondary region.
    description: ''
  - name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  - name: --workload-type
    parameterValueGroup: "AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM"
    summary: Specify the type of applications within the Resource which should be discovered and protected by Azure Backup. 'MSSQL' and 'SQLDataBase' can be used interchangeably for SQL in Azure VM, as can 'SAPHANA' and 'SAPHanaDatabase' for SAP HANA in Azure VM.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
