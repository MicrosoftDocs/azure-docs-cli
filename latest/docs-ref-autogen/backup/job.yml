- uid: az_backup_job_wait
  name: az backup job wait
  summary: Wait until either the job completes or the specified timeout value is reached.
  description: ''
  syntax: >-
    az backup job wait [--ids]
                       [--name]
                       [--resource-group]
                       [--subscription]
                       [--timeout]
                       [--use-secondary-region]
                       [--vault-name]
  examples:
  - summary: Wait until either the job completes or the specified timeout value is reached
