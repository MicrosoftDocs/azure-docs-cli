### YamlMime:AzureCLIGroup
uid: az_backup_recoverypoint
name: az backup recoverypoint
summary: |-
  A snapshot of data at that point-of-time, stored in Recovery Services Vault, from which you can restore information.
status: GA
sourceType: Core
directCommands:
- uid: az_backup_recoverypoint_list
  name: az backup recoverypoint list
  summary: |-
    List all recovery points of a backed up item.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
  syntax: >-
    az backup recoverypoint list --container-name
                                 --item-name
                                 --resource-group
                                 --vault-name
                                 [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload}]
                                 [--end-date]
                                 [--is-ready-for-move {false, true}]
                                 [--recommended-for-archive]
                                 [--start-date]
                                 [--target-tier {VaultArchive}]
                                 [--tier {Snapshot, SnapshotAndVaultArchive, SnapshotAndVaultStandard, VaultArchive, VaultStandard, VaultStandardRehydrated}]
                                 [--use-secondary-region]
                                 [--workload-type {AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM}]
  examples:
  - summary: |-
      List all recovery points of a backed up item. (autogenerated)
    syntax: az backup recoverypoint list --container-name MyContainer --backup-management-type AzureIaasVM --item-name MyItem --resource-group MyResourceGroup --vault-name MyVault
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: |-
      Name of the backup container. Accepts 'Name' or 'FriendlyName' from the output of az backup container list command. If 'FriendlyName' is passed then BackupManagementType is required.
  - isRequired: true
    name: --item-name -i
    summary: |-
      Name of the backed up item.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vault-name -v
    summary: |-
      Name of the Recovery services vault.
  optionalParameters:
  - name: --backup-management-type
    parameterValueGroup: "AzureIaasVM, AzureStorage, AzureWorkload"
    summary: |-
      Specify the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.
  - name: --end-date
    summary: |-
      The end date of the range in UTC (d-m-Y).
  - name: --is-ready-for-move
    parameterValueGroup: "false, true"
    summary: |-
      Use this flag to retrieve the recoverypoints that are ready to be moved to destination-tier.
  - name: --recommended-for-archive
    summary: |-
      Use this flag to retrieve recommended archivable recoverypoints.
  - name: --start-date
    summary: |-
      The start date of the range in UTC (d-m-Y).
  - name: --target-tier
    parameterValueGroup: "VaultArchive"
    summary: |-
      The destination/target tier to which a particular recovery point has to be moved.
  - name: --tier
    parameterValueGroup: "Snapshot, SnapshotAndVaultArchive, SnapshotAndVaultStandard, VaultArchive, VaultStandard, VaultStandardRehydrated"
    summary: |-
      Provide 'tier' parameter to filter recovery points.
  - name: --use-secondary-region
    summary: |-
      Use this flag to list recoverypoints in secondary region.
  - name: --workload-type
    parameterValueGroup: "AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM"
    summary: |-
      Specify the type of applications within the Resource which should be discovered and protected by Azure Backup. 'MSSQL' and 'SQLDataBase' can be used interchangeably for SQL in Azure VM, as can 'SAPHANA' and 'SAPHanaDatabase' for SAP HANA in Azure VM.
- uid: az_backup_recoverypoint_move
  name: az backup recoverypoint move
  summary: |-
    Move a particular recovery point of a backed up item from one tier to another tier.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
  syntax: >-
    az backup recoverypoint move --container-name
                                 --destination-tier {VaultArchive}
                                 --item-name
                                 --name
                                 --resource-group
                                 --source-tier {VaultStandard}
                                 --vault-name
                                 [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload}]
                                 [--workload-type {AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM}]
  examples:
  - summary: |-
      Move a particular recovery point of a backed up item.
    syntax: az backup recoverypoint move --container-name MyContainer --backup-management-type AzureIaasVM --item-name MyItem --resource-group MyResourceGroup --vault-name MyVault --name RpId --source-tier SourceTier --destination-tier DestinationTier
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: |-
      Name of the backup container. Accepts 'Name' or 'FriendlyName' from the output of az backup container list command. If 'FriendlyName' is passed then BackupManagementType is required.
  - isRequired: true
    name: --destination-tier
    parameterValueGroup: "VaultArchive"
    summary: |-
      The destination/target tier to which a particular recovery point has to be moved.
  - isRequired: true
    name: --item-name -i
    summary: |-
      Name of the backed up item.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the recovery point.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --source-tier
    parameterValueGroup: "VaultStandard"
    summary: |-
      The source tier from which a particular recovery point has to be moved.
  - isRequired: true
    name: --vault-name -v
    summary: |-
      Name of the Recovery services vault.
  optionalParameters:
  - name: --backup-management-type
    parameterValueGroup: "AzureIaasVM, AzureStorage, AzureWorkload"
    summary: |-
      Specify the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.
  - name: --workload-type
    parameterValueGroup: "AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM"
    summary: |-
      Specify the type of applications within the Resource which should be discovered and protected by Azure Backup. 'MSSQL' and 'SQLDataBase' can be used interchangeably for SQL in Azure VM, as can 'SAPHANA' and 'SAPHanaDatabase' for SAP HANA in Azure VM.
- uid: az_backup_recoverypoint_show
  name: az backup recoverypoint show
  summary: |-
    Shows details of a particular recovery point.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
  syntax: >-
    az backup recoverypoint show [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload}]
                                 [--container-name]
                                 [--ids]
                                 [--item-name]
                                 [--name]
                                 [--resource-group]
                                 [--subscription]
                                 [--use-secondary-region]
                                 [--vault-name]
                                 [--workload-type {AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM}]
  examples:
  - summary: |-
      Shows details of a particular recovery point. (autogenerated)
    syntax: az backup recoverypoint show --container-name MyContainer --backup-management-type AzureIaasVM --item-name MyItem --name MyRecoveryPoint --resource-group MyResourceGroup --vault-name MyVault
  optionalParameters:
  - name: --backup-management-type
    parameterValueGroup: "AzureIaasVM, AzureStorage, AzureWorkload"
    summary: |-
      Specify the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.
  - name: --container-name -c
    summary: |-
      Name of the backup container. Accepts 'Name' or 'FriendlyName' from the output of az backup container list command. If 'FriendlyName' is passed then BackupManagementType is required.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --item-name -i
    summary: |-
      Name of the backed up item.
  - name: --name -n
    summary: |-
      Name of the recovery point. You can use the backup recovery point list command to get the name of a backed up item.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --use-secondary-region
    summary: |-
      Use this flag to show recoverypoints in secondary region.
  - name: --vault-name -v
    summary: |-
      Name of the Recovery services vault.
  - name: --workload-type
    parameterValueGroup: "AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM"
    summary: |-
      Specify the type of applications within the Resource which should be discovered and protected by Azure Backup. 'MSSQL' and 'SQLDataBase' can be used interchangeably for SQL in Azure VM, as can 'SAPHANA' and 'SAPHanaDatabase' for SAP HANA in Azure VM.
- uid: az_backup_recoverypoint_show-log-chain
  name: az backup recoverypoint show-log-chain
  summary: |-
    List the start and end points of the unbroken log chain(s) of the given backup item.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
  syntax: >-
    az backup recoverypoint show-log-chain --container-name
                                           --item-name
                                           --resource-group
                                           --vault-name
                                           [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload}]
                                           [--end-date]
                                           [--start-date]
                                           [--use-secondary-region]
                                           [--workload-type {AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM}]
  examples:
  - summary: |-
      List the start and end points of the unbroken log chain(s) of the given backup item. Use it to determine whether the point-in-time, to which the user wants the DB to be restored, is valid or not.
    syntax: az backup recoverypoint show-log-chain --container-name MyContainer --backup-management-type AzureWorkload --item-name MyItem --resource-group MyResourceGroup --vault-name MyVault
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: |-
      Name of the backup container. Accepts 'Name' or 'FriendlyName' from the output of az backup container list command. If 'FriendlyName' is passed then BackupManagementType is required.
  - isRequired: true
    name: --item-name -i
    summary: |-
      Name of the backed up item.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vault-name -v
    summary: |-
      Name of the Recovery services vault.
  optionalParameters:
  - name: --backup-management-type
    parameterValueGroup: "AzureIaasVM, AzureStorage, AzureWorkload"
    summary: |-
      Specify the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.
  - name: --end-date
    summary: |-
      The end date of the range in UTC (d-m-Y).
  - name: --start-date
    summary: |-
      The start date of the range in UTC (d-m-Y).
  - name: --use-secondary-region
    summary: |-
      Use this flag to list recoverypoints in secondary region.
  - name: --workload-type
    parameterValueGroup: "AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM"
    summary: |-
      Specify the type of applications within the Resource which should be discovered and protected by Azure Backup. 'MSSQL' and 'SQLDataBase' can be used interchangeably for SQL in Azure VM, as can 'SAPHANA' and 'SAPHanaDatabase' for SAP HANA in Azure VM.
commands:
- az_backup_recoverypoint_list
- az_backup_recoverypoint_move
- az_backup_recoverypoint_show
- az_backup_recoverypoint_show-log-chain
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
