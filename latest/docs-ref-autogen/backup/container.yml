- uid: az_backup_container_list
  name: az backup container list
  summary: List containers registered to a Recovery services vault.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List containers registered to a Recovery services vault. (autogenerated)
    syntax:
      content: az backup container list --resource-group MyResourceGroup --vault-name MyVault --backup-management-type AzureIaasVM
  parameters:
  - isRequired: true
    name: --backup-management-type
    parameterValueGroup: AzureIaasVM, AzureStorage
    summary: 'Specifiy the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/backup/_help.py
    remote:
      branch: dev
      path: src/azure-cli/azure/cli/command_modules/backup/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_backup_container_show
  name: az backup container show
  summary: Show details of a container registered to a Recovery services vault.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Show details of a container registered to a Recovery services vault. (autogenerated)
    syntax:
      content: az backup container show --name MyContainer --resource-group MyResourceGroup --vault-name MyVault
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the container. You can use the backup container list command to get the name of a container.
    description: ''
  - name: --backup-management-type
    parameterValueGroup: AzureIaasVM, AzureStorage
    summary: 'Specifiy the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.'
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/backup/_help.py
    remote:
      branch: dev
      path: src/azure-cli/azure/cli/command_modules/backup/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_backup_container_unregister
  name: az backup container unregister
  summary: Unregister a Backup Container to make the underlying 'resource' be protected by another vault.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: If you are backing up Azure File shares, and want to clean-up, you need to delete backups for those shares and unregister the parent Azure Storage account.
    syntax:
      content: az backup container unregister --container-name MyContainer --resource-group MyResourceGroup --vault-name MyVault --backup-management-type AzureStorage
  parameters:
  - isRequired: true
    name: --container-name -c
    summary: Name of the backup container. Accepts 'Name' or 'FriendlyName' from the output of az backup container list command. If 'FriendlyName' is passed then BackupManagementType is required.
    description: ''
  - name: --backup-management-type
    parameterValueGroup: AzureIaasVM, AzureStorage
    summary: 'Specifiy the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.'
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/backup/_help.py
    remote:
      branch: dev
      path: src/azure-cli/azure/cli/command_modules/backup/_help.py
      repo: https://github.com/Azure/azure-cli.git
