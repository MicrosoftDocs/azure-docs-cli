### YamlMime:AzureCLIGroup
uid: az_backup_container
name: az backup container
summary: Resource which houses items or applications to be protected.
description: ''
directCommands:
- uid: az_backup_container_list
  name: az backup container list
  summary: List containers registered to a Recovery services vault.
  description: ''
  syntax: >-
    az backup container list --backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload, MAB}
                             --resource-group
                             --vault-name
                             [--use-secondary-region]
  examples:
  - summary: List containers registered to a Recovery services vault. (autogenerated)
    syntax: az backup container list --resource-group MyResourceGroup --vault-name MyVault --backup-management-type AzureIaasVM
  requiredParameters:
  - isRequired: true
    name: --backup-management-type
    parameterValueGroup: "AzureIaasVM, AzureStorage, AzureWorkload, MAB"
    summary: 'Specify the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  optionalParameters:
  - name: --use-secondary-region
    summary: Use this flag to list containers in secondary region.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_container_re-register
  name: az backup container re-register
  summary: Reset the registration details for a given container.
  description: ''
  syntax: >-
    az backup container re-register --workload-type {MSSQL, SAPASE, SAPHANA, SAPHanaDatabase, SQLDataBase}
                                    [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload}]
                                    [--container-name]
                                    [--ids]
                                    [--resource-group]
                                    [--subscription]
                                    [--vault-name]
                                    [--yes]
  examples:
  - summary: Reset the registration details for a given container. To be used only in error scenarios as specified here (https://docs.microsoft.com/azure/backup/backup-sql-server-azure-troubleshoot#re-registration-failures). Understand the failure symptoms and causes before attempting re-registration.
    syntax: az backup container re-register --resource-group MyResourceGroup --vault-name MyVault --container-name MyContainer --workload-type MSSQL --backup-management-type AzureWorkload --yes
  requiredParameters:
  - isRequired: true
    name: --workload-type
    parameterValueGroup: "MSSQL, SAPASE, SAPHANA, SAPHanaDatabase, SQLDataBase"
    summary: Specify the type of applications within the Resource which should be discovered and protected by Azure Backup. 'MSSQL' and 'SQLDataBase' can be used interchangeably for SQL in Azure VM, as can 'SAPHANA' and 'SAPHanaDatabase' for SAP HANA in Azure VM.
    description: ''
  optionalParameters:
  - name: --backup-management-type
    defaultValue: "AzureWorkload"
    parameterValueGroup: "AzureIaasVM, AzureStorage, AzureWorkload"
    summary: 'Specify the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.'
    description: ''
  - name: --container-name -c
    summary: Name of the backup container. Accepts 'Name' or 'FriendlyName' from the output of az backup container list command. If 'FriendlyName' is passed then BackupManagementType is required.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_container_register
  name: az backup container register
  summary: Register a Resource to the given Recovery Services Vault.
  description: ''
  syntax: >-
    az backup container register --resource-group
                                 --resource-id
                                 --vault-name
                                 --workload-type {MSSQL, SAPASE, SAPHANA, SAPHanaDatabase, SQLDataBase}
                                 [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload}]
  examples:
  - summary: This command allows Azure Backup to convert the 'Resource' to a 'Backup Container' which is then registered to the given Recovery services vault. The Azure Backup service can then discover workloads of the given workload type within this container to be protected later.
    syntax: az backup container register --resource-group MyResourceGroup --vault-name MyVault --resource-id MyResourceId --workload-type MSSQL --backup-management-type AzureWorkload
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: ID of the Azure Resource containing items to be protected by Azure Backup service. Currently, only Azure VM resource IDs are supported.
    description: ''
  - isRequired: true
    name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  - isRequired: true
    name: --workload-type
    parameterValueGroup: "MSSQL, SAPASE, SAPHANA, SAPHanaDatabase, SQLDataBase"
    summary: Specify the type of applications within the Resource which should be discovered and protected by Azure Backup. 'MSSQL' and 'SQLDataBase' can be used interchangeably for SQL in Azure VM, as can 'SAPHANA' and 'SAPHanaDatabase' for SAP HANA in Azure VM.
    description: ''
  optionalParameters:
  - name: --backup-management-type
    defaultValue: "AzureWorkload"
    parameterValueGroup: "AzureIaasVM, AzureStorage, AzureWorkload"
    summary: 'Specify the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_container_show
  name: az backup container show
  summary: Show details of a container registered to a Recovery services vault.
  description: ''
  syntax: >-
    az backup container show [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload, MAB}]
                             [--ids]
                             [--name]
                             [--resource-group]
                             [--subscription]
                             [--use-secondary-region]
                             [--vault-name]
  examples:
  - summary: Show details of a container registered to a Recovery services vault. (autogenerated)
    syntax: az backup container show --name MyContainer --resource-group MyResourceGroup --vault-name MyVault
  optionalParameters:
  - name: --backup-management-type
    parameterValueGroup: "AzureIaasVM, AzureStorage, AzureWorkload, MAB"
    summary: 'Specify the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.'
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the container. You can use the backup container list command to get the name of a container.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --use-secondary-region
    summary: Use this flag to show container in secondary region.
    description: ''
  - name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_container_unregister
  name: az backup container unregister
  summary: Unregister a Backup Container to make the underlying 'resource' be protected by another vault.
  description: ''
  syntax: >-
    az backup container unregister [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload, MAB}]
                                   [--container-name]
                                   [--ids]
                                   [--resource-group]
                                   [--subscription]
                                   [--vault-name]
                                   [--yes]
  examples:
  - summary: If you are backing up Azure File shares, and want to clean-up, you need to delete backups for those shares and unregister the parent Azure Storage account.
    syntax: az backup container unregister --container-name MyContainer --resource-group MyResourceGroup --vault-name MyVault --backup-management-type AzureStorage
  optionalParameters:
  - name: --backup-management-type
    parameterValueGroup: "AzureIaasVM, AzureStorage, AzureWorkload, MAB"
    summary: 'Specify the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.'
    description: ''
  - name: --container-name -c
    summary: Name of the backup container. Accepts 'Name' or 'FriendlyName' from the output of az backup container list command. If 'FriendlyName' is passed then BackupManagementType is required.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
commands:
- az_backup_container_list
- az_backup_container_re-register
