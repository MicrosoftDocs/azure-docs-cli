### YamlMime:AzureCLIGroup
uid: az_backup_restore_files
name: az backup restore files
summary: Gives access to all files of a recovery point.
description: ''
directCommands:
- uid: az_backup_restore_files_mount-rp
  name: az backup restore files mount-rp
  summary: Download a script which mounts files of a recovery point.
  description: ''
  syntax: >-
    az backup restore files mount-rp [--container-name]
                                     [--ids]
                                     [--item-name]
                                     [--resource-group]
                                     [--rp-name]
                                     [--subscription]
                                     [--vault-name]
  examples:
  - summary: Download a script which mounts files of a recovery point. (autogenerated)
    syntax: az backup restore files mount-rp --container-name MyContainer --item-name MyItem --resource-group MyResourceGroup --rp-name MyRp --vault-name MyVault
  optionalParameters:
  - name: --container-name -c
    summary: Name of the backup container. Accepts 'Name' or 'FriendlyName' from the output of az backup container list command. If 'FriendlyName' is passed then BackupManagementType is required.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --item-name -i
    summary: Name of the backed up item.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --rp-name -r
    summary: Name of the recovery point.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_restore_files_unmount-rp
  name: az backup restore files unmount-rp
  summary: Close access to the recovery point.
  description: ''
  syntax: >-
    az backup restore files unmount-rp [--container-name]
                                       [--ids]
                                       [--item-name]
                                       [--resource-group]
                                       [--rp-name]
                                       [--subscription]
                                       [--vault-name]
  examples:
  - summary: Close access to the recovery point. (autogenerated)
    syntax: az backup restore files unmount-rp --container-name MyContainer --item-name MyItem --resource-group MyResourceGroup --rp-name MyRp --vault-name MyVault
  optionalParameters:
  - name: --container-name -c
    summary: Name of the backup container. Accepts 'Name' or 'FriendlyName' from the output of az backup container list command. If 'FriendlyName' is passed then BackupManagementType is required.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --item-name -i
    summary: Name of the backed up item.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --rp-name -r
    summary: Name of the recovery point.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
