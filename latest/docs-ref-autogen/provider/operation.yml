### YamlMime:AzureCLIGroup
uid: az_provider_operation
name: az provider operation
summary: Get provider operations metadatas.
description: ''
directCommands:
- uid: az_provider_operation_list
  name: az provider operation list
  summary: Get operations from all providers.
  description: ''
  syntax: >-
    az provider operation list [--query-examples]
                               [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_provider_operation_show
  name: az provider operation show
  summary: Get an individual provider's operations.
  description: ''
  syntax: >-
    az provider operation show --namespace
                               [--query-examples]
                               [--subscription]
  examples:
  - summary: Get an individual provider's operations. (autogenerated)
    syntax: az provider operation show --namespace Microsoft.Storage
  requiredParameters:
  - isRequired: true
    name: --namespace -n
    summary: The resource namespace, aka 'provider'.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_provider_operation_list
- az_provider_operation_show
