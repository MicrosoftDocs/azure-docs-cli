### YamlMime:AzureCLIGroup
uid: az_mobile-network_pccp_version
name: az mobile-network pccp version
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **mobile-network** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az mobile-network pccp version** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage packet core control plane version.
status: GA
sourceType: Extension
directCommands:
- uid: az_mobile-network_pccp_version_list
  name: az mobile-network pccp version list
  summary: |-
    List all supported packet core control planes versions.
  status: GA
  sourceType: Extension
  syntax: az mobile-network pccp version list
  examples:
  - summary: |-
      List Packet Core Control Plane version
    syntax: az mobile-network pccp version list
- uid: az_mobile-network_pccp_version_show
  name: az mobile-network pccp version show
  summary: |-
    Get information about the specified packet core control plane version.
  status: GA
  sourceType: Extension
  syntax: az mobile-network pccp version show --version-name
  examples:
  - summary: |-
      Show Packet Core Control Plane version
    syntax: az mobile-network pccp version show --version-name pmn-2211-0-80
  requiredParameters:
  - isRequired: true
    name: --version-name
    summary: |-
      The name of the packet core control plane version.
commands:
- az_mobile-network_pccp_version_list
- az_mobile-network_pccp_version_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage packet core control plane version.
