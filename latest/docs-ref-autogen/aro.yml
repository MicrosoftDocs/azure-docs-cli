### YamlMime:AzureCLIGroup
uid: az_aro
name: az aro
summary: |-
  Manage Azure Red Hat OpenShift clusters.
status: GA
sourceType: Core
directCommands:
- uid: az_aro_create
  name: az aro create
  summary: |-
    Create a cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/aro/_help.py
  syntax: >-
    az aro create --master-subnet
                  --name
                  --resource-group
                  --worker-subnet
                  [--apiserver-visibility {Private, Public}]
                  [--client-id]
                  [--client-secret]
                  [--cluster-resource-group]
                  [--disk-encryption-set]
                  [--domain]
                  [--fips {false, true}]
                  [--ingress-visibility {Private, Public}]
                  [--location]
                  [--master-enc-host {false, true}]
                  [--master-vm-size]
                  [--no-wait]
                  [--outbound-type]
                  [--pod-cidr]
                  [--pull-secret]
                  [--service-cidr]
                  [--tags]
                  [--version]
                  [--vnet]
                  [--vnet-resource-group]
                  [--worker-count]
                  [--worker-enc-host {false, true}]
                  [--worker-vm-disk-size-gb]
                  [--worker-vm-size]
  examples:
  - summary: |-
      Create a cluster.
    syntax: az aro create --resource-group MyResourceGroup --name MyCluster --vnet MyVnet --master-subnet MyMasterSubnet --worker-subnet MyWorkerSubnet
  - summary: |-
      Create a cluster with a supported OpenShift version.
    syntax: az aro create --resource-group MyResourceGroup --name MyCluster --vnet MyVnet --master-subnet MyMasterSubnet --worker-subnet MyWorkerSubnet --version X.Y.Z
  - summary: |-
      Create a cluster with 5 compute nodes and Red Hat pull secret.
    syntax: az aro create --resource-group MyResourceGroup --name MyCluster --vnet MyVnet --master-subnet MyMasterSubnet --worker-subnet MyWorkerSubnet --worker-count 5 --pull-secret pullsecret.txt
  - summary: |-
      Create a private cluster.
    syntax: az aro create --resource-group MyResourceGroup --name MyCluster --vnet MyVnet --master-subnet MyMasterSubnet --worker-subnet MyWorkerSubnet --apiserver-visibility Private --ingress-visibility Private
  requiredParameters:
  - isRequired: true
    name: --master-subnet
    summary: |-
      Name or ID of master vnet subnet.  If name is supplied, `--vnet` must be supplied.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --worker-subnet
    summary: |-
      Name or ID of worker vnet subnet.  If name is supplied, `--vnet` must be supplied.
  optionalParameters:
  - name: --apiserver-visibility
    parameterValueGroup: "Private, Public"
    summary: |-
      API server visibility.
  - name: --client-id
    summary: |-
      Client ID of cluster service principal.
  - name: --client-secret
    summary: |-
      Client secret of cluster service principal.
  - name: --cluster-resource-group
    summary: |-
      Resource group of cluster.
  - name: --disk-encryption-set
    summary: |-
      ResourceID of the DiskEncryptionSet to be used for master and worker VMs.
  - name: --domain
    summary: |-
      Domain of cluster.
  - name: --fips --fips-validated-modules
    parameterValueGroup: "false, true"
    summary: |-
      Use FIPS validated cryptography modules.
  - name: --ingress-visibility
    parameterValueGroup: "Private, Public"
    summary: |-
      Ingress visibility.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --master-enc-host --master-encryption-at-host
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Encryption at host flag for master VMs.
  - name: --master-vm-size
    summary: |-
      Size of master VMs.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --outbound-type
    summary: |-
      Outbound type of cluster. Must be "Loadbalancer" (default) or "UserDefinedRouting".
  - name: --pod-cidr
    summary: |-
      CIDR of pod network. Must be a minimum of /18 or larger.
  - name: --pull-secret
    summary: |-
      Pull secret of cluster.
  - name: --service-cidr
    summary: |-
      CIDR of service network. Must be a minimum of /18 or larger.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --version
    summary: |-
      OpenShift version to use for cluster creation.
  - name: --vnet
    summary: |-
      Name or ID of vnet.  If name is supplied, `--vnet-resource-group` must be supplied.
  - name: --vnet-resource-group
    summary: |-
      Name of vnet resource group.
  - name: --worker-count
    summary: |-
      Count of worker VMs.
  - name: --worker-enc-host --worker-encryption-at-host
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Encryption at host flag for worker VMs.
  - name: --worker-vm-disk-size-gb
    summary: |-
      Disk size in GB of worker VMs.
  - name: --worker-vm-size
    summary: |-
      Size of worker VMs.
- uid: az_aro_delete
  name: az aro delete
  summary: |-
    Delete a cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/aro/_help.py
  syntax: >-
    az aro delete --name
                  --resource-group
                  [--no-wait]
                  [--yes]
  examples:
  - summary: |-
      Delete a cluster.
    syntax: az aro delete --name MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_aro_get-admin-kubeconfig
  name: az aro get-admin-kubeconfig
  summary: |-
    List admin kubeconfig of a cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/aro/_help.py
  syntax: >-
    az aro get-admin-kubeconfig --name
                                --resource-group
                                [--file]
  examples:
  - summary: |-
      List admin kubeconfig of a cluster. The default is to save it in a file named "kubeconfig".
    syntax: az aro get-admin-kubeconfig --name MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --file -f
    defaultValue: "kubeconfig"
    summary: |-
      Path to the file where kubeconfig should be saved. Default: kubeconfig in local directory.
- uid: az_aro_get-versions
  name: az aro get-versions
  summary: |-
    List versions available for installation.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/aro/_help.py
  syntax: az aro get-versions --location
  examples:
  - summary: |-
      List install versions available for the East US region.
    syntax: az aro get-versions --location eastus
  - summary: |-
      List install versions available for the East US region with table formatted output.
    syntax: az aro get-versions --location eastus -o table
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
- uid: az_aro_list
  name: az aro list
  summary: |-
    List clusters.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/aro/_help.py
  syntax: az aro list [--resource-group]
  examples:
  - summary: |-
      List clusters.
    syntax: az aro list
  - summary: |-
      List clusters with table view.
    syntax: az aro list -o table
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_aro_list-credentials
  name: az aro list-credentials
  summary: |-
    List credentials of a cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/aro/_help.py
  syntax: >-
    az aro list-credentials --name
                            --resource-group
  examples:
  - summary: |-
      List credentials of a cluster.
    syntax: az aro list-credentials --name MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_aro_show
  name: az aro show
  summary: |-
    Get the details of a cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/aro/_help.py
  syntax: >-
    az aro show --name
                --resource-group
  examples:
  - summary: |-
      Get the details of a cluster.
    syntax: az aro show --name MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_aro_update
  name: az aro update
  summary: |-
    Update a cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/aro/_help.py
  syntax: >-
    az aro update --name
                  --resource-group
                  [--client-id]
                  [--client-secret]
                  [--no-wait]
                  [--refresh-credentials {false, true}]
  examples:
  - summary: |-
      Update a cluster.
    syntax: az aro update --name MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --client-id
    summary: |-
      Client ID of cluster service principal.
  - name: --client-secret
    summary: |-
      Client secret of cluster service principal.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --refresh-credentials
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Refresh cluster application credentials.
- uid: az_aro_validate
  name: az aro validate
  summary: |-
    Validate permissions required to create a cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/aro/_help.py
  syntax: >-
    az aro validate --master-subnet
                    --name
                    --resource-group
                    --worker-subnet
                    [--client-id]
                    [--client-secret]
                    [--cluster-resource-group]
                    [--disk-encryption-set]
                    [--location]
                    [--pod-cidr]
                    [--service-cidr]
                    [--version]
                    [--vnet]
                    [--vnet-resource-group]
  examples:
  - summary: |-
      Validate permissions.
    syntax: az aro validate --resource-group MyGroup --name MyName --vnet MyVnet --master-subnet MyMasterSubnet --worker-subnet MyWorkerSubnet
  - summary: |-
      Validate permissions and OpenShift version
    syntax: az aro validate --resource-group MyGroup --name MyName --vnet MyVnet --master-subnet MyMasterSubnet --worker-subnet MyWorkerSubnet --version X.Y.Z
  requiredParameters:
  - isRequired: true
    name: --master-subnet
    summary: |-
      Name or ID of master vnet subnet.  If name is supplied, `--vnet` must be supplied.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --worker-subnet
    summary: |-
      Name or ID of worker vnet subnet.  If name is supplied, `--vnet` must be supplied.
  optionalParameters:
  - name: --client-id
    summary: |-
      Client ID of cluster service principal.
  - name: --client-secret
    summary: |-
      Client secret of cluster service principal.
  - name: --cluster-resource-group
    summary: |-
      Resource group of cluster.
  - name: --disk-encryption-set
    summary: |-
      ResourceID of the DiskEncryptionSet to be used for master and worker VMs.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --pod-cidr
    summary: |-
      CIDR of pod network. Must be a minimum of /18 or larger.
  - name: --service-cidr
    summary: |-
      CIDR of service network. Must be a minimum of /18 or larger.
  - name: --version
    summary: |-
      OpenShift version to use for cluster creation.
  - name: --vnet
    summary: |-
      Name or ID of vnet.  If name is supplied, `--vnet-resource-group` must be supplied.
  - name: --vnet-resource-group
    summary: |-
      Name of vnet resource group.
- uid: az_aro_wait
  name: az aro wait
  summary: |-
    Wait for a cluster to reach a desired state.
  description: |-
    If an operation on a cluster was interrupted or was started with `--no-wait`, use this command to wait for it to complete.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/aro/_help.py
  syntax: >-
    az aro wait --name
                --resource-group
                [--created]
                [--custom]
                [--deleted]
                [--exists]
                [--interval]
                [--timeout]
                [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_aro_create
- az_aro_delete
- az_aro_get-admin-kubeconfig
- az_aro_get-versions
- az_aro_list
- az_aro_list-credentials
- az_aro_show
- az_aro_update
- az_aro_validate
- az_aro_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 08/22/2023
  description: Manage Azure Red Hat OpenShift clusters.
