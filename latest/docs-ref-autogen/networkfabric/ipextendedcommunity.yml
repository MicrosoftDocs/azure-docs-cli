  - name: --ip-extended-community-rules
    summary: |-
      List of IP Extended Community Rules.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
