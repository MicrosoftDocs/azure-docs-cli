### YamlMime:AzureCLIGroup
uid: az_maps_account_keys
name: az maps account keys
summary: |-
  Manage Azure Maps account keys.
status: GA
sourceType: Core
directCommands:
- uid: az_maps_account_keys_list
  name: az maps account keys list
  summary: |-
    Get the keys to use with the Maps APIs. A key is used to authenticate and authorize access to the Maps REST APIs. Only one key is needed at a time; two are given to provide seamless key regeneration.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py
  syntax: >-
    az maps account keys list --account-name
                              --resource-group
  examples:
  - summary: |-
      List Keys
    syntax: az maps account keys list --name "myMapsAccount" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --account-name --name -n
    summary: |-
      The name of the maps account.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Resource group name.
- uid: az_maps_account_keys_renew
  name: az maps account keys renew
  summary: |-
    Regenerate either the primary or secondary key for use with the Maps APIs. The old key will stop working immediately.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py
  syntax: >-
    az maps account keys renew --account-name
                               --key {primary, secondary}
                               --resource-group
  examples:
  - summary: |-
      Renew
    syntax: az maps account keys renew --name "myMapsAccount" --key "primary" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --account-name --name -n
    summary: |-
      The name of the maps account.
  - isRequired: true
    name: --key
    parameterValueGroup: "primary, secondary"
    summary: |-
      Whether the operation refers to the primary or secondary key.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Resource group name.
commands:
- az_maps_account_keys_list
- az_maps_account_keys_renew
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
