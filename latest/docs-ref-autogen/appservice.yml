### YamlMime:AzureCLIGroup
uid: az_appservice
name: az appservice
summary: Manage App Service plans.
description: ''
directCommands:
- uid: az_appservice_list_locations
  name: az appservice list-locations
  summary: List regions where a plan sku is available.
  description: ''
  syntax: >-
    az appservice list-locations --sku {B1, B2, B3, D1, F1, FREE, I1, I2, I3, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED}
                                 [--linux-workers-enabled]
                                 [--subscription]
  examples:
  - summary: List regions where a plan sku is available. (autogenerated)
    syntax: az appservice list-locations --sku F1
  requiredParameters:
  - isRequired: true
    name: --sku
    parameterValueGroup: B1, B2, B3, D1, F1, FREE, I1, I2, I3, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED
    summary: The pricing tiers, e.g., F1(Free), D1(Shared), B1(Basic Small), B2(Basic Medium), B3(Basic Large), S1(Standard Small), P1V2(Premium V2 Small), P1V3(Premium V3 Small), P2V3(Premium V3 Medium), P3V3(Premium V3 Large), PC2 (Premium Container Small), PC3 (Premium Container Medium), PC4 (Premium Container Large), I1 (Isolated Small), I2 (Isolated Medium), I3 (Isolated Large).
    description: ''
  optionalParameters:
  - name: --linux-workers-enabled
    summary: Get regions which support hosting web apps on Linux workers.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
