### YamlMime:AzureCLIGroup
uid: az_role_definition
name: az role definition
summary: Manage role definitions.
description: ''
directCommands:
- uid: az_role_definition_create
  name: az role definition create
  summary: Create a custom role definition.
  description: ''
  syntax: >-
    az role definition create --role-definition
                              [--subscription]
  examples:
  - summary: Create a role with read-only access to storage and network resources, and the ability to start or restart VMs. (Bash)
    syntax: >-
      az role definition create --role-definition '{
          "Name": "Contoso On-call",
          "Description": "Perform VM actions and read storage and network information.",
          "Actions": [
              "Microsoft.Compute/*/read",
                  "Microsoft.Compute/virtualMachines/start/action",
                  "Microsoft.Compute/virtualMachines/restart/action",
                  "Microsoft.Network/*/read",
              "Microsoft.Storage/*/read",
                  "Microsoft.Authorization/*/read",
              "Microsoft.Resources/subscriptions/resourceGroups/read",
              "Microsoft.Resources/subscriptions/resourceGroups/resources/read",
              "Microsoft.Insights/alertRules/*",
                  "Microsoft.Support/*"
          ],
          "DataActions": [
              "Microsoft.Storage/storageAccounts/blobServices/containers/blobs/*"
          ],
          "NotDataActions": [
              "Microsoft.Storage/storageAccounts/blobServices/containers/blobs/write"
          ],
          "AssignableScopes": ["/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"]
      }'
  - summary: Create a role from a file containing a JSON description.
    syntax: az role definition create --role-definition @ad-role.json
  requiredParameters:
  - isRequired: true
    name: --role-definition
    summary: Description of a role as JSON, or a path to a file containing a JSON description.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_role_definition_delete
  name: az role definition delete
  summary: Delete a role definition.
  description: ''
  syntax: >-
    az role definition delete --name
                              [--custom-role-only {false, true}]
                              [--resource-group]
                              [--scope]
                              [--subscription]
  examples:
  - summary: Delete a role definition. (autogenerated)
    syntax: az role definition delete --name MyRole
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The role's name.
    description: ''
  optionalParameters:
  - name: --custom-role-only
    parameterValueGroup: false, true
    summary: Custom roles only(vs. build-in ones).
    description: ''
  - name: --resource-group -g
    summary: Use it only if the role or assignment was added at the level of a resource group.
    description: ''
  - name: --scope
    summary: Scope at which the role assignment or definition applies to, e.g., /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333, /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup, or /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup/providers/Microsoft.Compute/virtualMachines/myVM.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_role_definition_list
  name: az role definition list
  summary: List role definitions.
  description: ''
  syntax: >-
    az role definition list [--custom-role-only {false, true}]
                            [--name]
                            [--query-examples]
                            [--resource-group]
                            [--scope]
                            [--subscription]
  optionalParameters:
  - name: --custom-role-only
    parameterValueGroup: false, true
    summary: Custom roles only(vs. build-in ones).
    description: ''
  - name: --name -n
    summary: The role's name.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Use it only if the role or assignment was added at the level of a resource group.
    description: ''
  - name: --scope
    summary: Scope at which the role assignment or definition applies to, e.g., /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333, /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup, or /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup/providers/Microsoft.Compute/virtualMachines/myVM.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_role_definition_update
  name: az role definition update
  summary: Update a role definition.
  description: ''
  syntax: >-
    az role definition update --role-definition
                              [--subscription]
  examples:
  - summary: Update a role using the output of "az role definition list". (Bash)
    syntax: >-
      az role definition update --role-definition '{
          "roleName": "Contoso On-call",
          "Description": "Perform VM actions and read storage and network information.",
          "id": "/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/providers/Microsoft.Authorization/roleDefinitions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
          "roleType": "CustomRole",
          "type": "Microsoft.Authorization/roleDefinitions",
          "Actions": [
              "Microsoft.Compute/*/read",
                  "Microsoft.Compute/virtualMachines/start/action",
                  "Microsoft.Compute/virtualMachines/restart/action",
                  "Microsoft.Network/*/read",
              "Microsoft.Storage/*/read",
                  "Microsoft.Authorization/*/read",
              "Microsoft.Resources/subscriptions/resourceGroups/read",
              "Microsoft.Resources/subscriptions/resourceGroups/resources/read",
              "Microsoft.Support/*"
              ],
              "DataActions": [
                  "Microsoft.Storage/storageAccounts/blobServices/containers/blobs/*"
          ],
          "NotDataActions": [
              "Microsoft.Storage/storageAccounts/blobServices/containers/blobs/write"
          ],
          "AssignableScopes": ["/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"]
      }'
  requiredParameters:
  - isRequired: true
    name: --role-definition
    summary: Description of an existing role as JSON, or a path to a file containing a JSON description.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
