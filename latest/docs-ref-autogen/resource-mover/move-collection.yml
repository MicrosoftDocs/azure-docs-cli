  description: |-
    The 'az resource-mover move-collection commit' command remains same for both 'RegionToRegion' and 'RegionToZone' type move collections.
  status: GA
  sourceType: Extension
  syntax: >-
    az resource-mover move-collection commit [--ids]
                                             [--input-type {MoveResourceId, MoveResourceSourceId}]
                                             [--move-collection-name]
                                             [--move-resources]
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--resource-group]
                                             [--subscription]
                                             [--validate-only {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Commit a move-resource in the move-collection (RegionToRegion)
    syntax: az resource-mover move-collection commit --move-resources "/subscriptions/subID/resourceGroups/myRG/providers/Microsoft.Migrate/MoveCollections/movecollection1/MoveResources/moveresource1" --validate-only false --name MyMoveCollection --resource-group MyResourceGroup
  - summary: |-
      Commit resources in the move-collection (RegionToZone)
    syntax: az resource-mover move-collection commit --move-resources "/subscriptions/subID/resourceGroups/MyResourceGroup/providers/Microsoft.Migrate/moveCollections/MyZonalMoveCollection/moveResources/MyVMMoveResource" --validate-only false --name MyZonalMoveCollection --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --input-type
    parameterValueGroup: "MoveResourceId, MoveResourceSourceId"
    summary: |-
      Defines the move resource input type.
  - name: --move-collection-name --name -n
    summary: |-
      The Move Collection Name.
  - name: --move-resources
    summary: |-
      Gets or sets the list of resource Id's, by default it accepts move resource id's unless the input type is switched via moveResourceInputType property.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using az configure --defaults group=<name>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --validate-only
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Gets or sets a value indicating whether the operation needs to only run pre-requisite.
- uid: az_resource-mover_move-collection_create
  name: az resource-mover move-collection create
  summary: |-
    Create a move collection.
  description: |-
    Creates or updates a move collection. The following types of move collections based on the move scenario are supported currently: 1. RegionToRegion (Moving resources across regions) 2. RegionToZone (Moving virtual machines into a zone within the same region).
  status: GA
  sourceType: Extension
  syntax: >-
    az resource-mover move-collection create --move-collection-name
                                             --resource-group
                                             [--identity]
                                             [--location]
                                             [--move-region]
                                             [--move-type {RegionToRegion, RegionToZone}]
                                             [--source-region]
                                             [--tags]
                                             [--target-region]
                                             [--version]
  examples:
  - summary: |-
      Create a move-collection with system assigned identity. (RegionToRegion)
    syntax: az resource-mover move-collection create --identity type=SystemAssigned --location eastus2 --source-region eastus --target-region westus --name MyMoveCollection --resource-group MyResourceGroup
  - summary: |-
      Create a zonal type move-collection with system assigned identity. (RegionToZone)
    syntax: az resource-mover move-collection create --identity type=SystemAssigned --location eastus2 --move-region uksouth --name MyZonalMoveCollection --resource-group MyResourceGroup --move-type RegionToZone
  requiredParameters:
  - isRequired: true
    name: --move-collection-name --name -n
    summary: |-
      The Move Collection Name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using az configure --defaults group=<name>.
  optionalParameters:
  - name: --identity
    summary: |-
      Defines the MSI properties of the Move Collection.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --location -l
    summary: |-
      The geo-location where the resource lives.
  - name: --move-region
    summary: |-
      Gets or sets the move region which indicates the region where the VM Regional to Zonal move will be conducted.
  - name: --move-type
    parameterValueGroup: "RegionToRegion, RegionToZone"
    summary: |-
      Defines the MoveType.
  - name: --source-region
    summary: |-
      Gets or sets the source region.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --target-region
    summary: |-
      Gets or sets the target region.
  - name: --version
    summary: |-
      Gets or sets the version of move collection.
