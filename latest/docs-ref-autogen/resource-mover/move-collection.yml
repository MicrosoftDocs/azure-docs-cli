### YamlMime:AzureCLIGroup
uid: az_resource-mover_move-collection
name: az resource-mover move-collection
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **resource-mover** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az resource-mover move-collection** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage move-collection.
status: GA
sourceType: Extension
directCommands:
- uid: az_resource-mover_move-collection_bulk-remove
  name: az resource-mover move-collection bulk-remove
  summary: |-
    Removes the set of move resources included in the request body from move collection. The orchestration is done by service. To aid the user to prerequisite the operation the client can call operation with validateOnly property set to true.
  description: |-
    The 'az resource-mover move-collection bulk-remove' command remains same for both 'RegionToRegion' and 'RegionToZone' type move collections.
  status: GA
  sourceType: Extension
  syntax: >-
    az resource-mover move-collection bulk-remove [--ids]
                                                  [--input-type {MoveResourceId, MoveResourceSourceId}]
                                                  [--move-collection-name]
                                                  [--move-resources]
                                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                  [--resource-group]
                                                  [--subscription]
                                                  [--validate-only {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Remove a move-resource in a move-collection.
    syntax: az resource-mover move-collection bulk-remove --move-resources "/subscriptions/subID/resourceGroups/myRG/providers/Microsoft.Migrate/MoveCollections/movecollection1/MoveResources/moveresource1" --validate-only false --name MyMoveCollection --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --input-type
    parameterValueGroup: "MoveResourceId, MoveResourceSourceId"
    summary: |-
      Defines the move resource input type.
  - name: --move-collection-name --name -n
    summary: |-
      The Move Collection Name.
  - name: --move-resources
    summary: |-
      Gets or sets the list of resource Id's, by default it accepts move resource id's unless the input type is switched via moveResourceInputType property.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using az configure --defaults group=<name>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --validate-only
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Gets or sets a value indicating whether the operation needs to only run pre-requisite.
- uid: az_resource-mover_move-collection_commit
  name: az resource-mover move-collection commit
  summary: |-
