- uid: az_resource-mover_move-collection_update
  name: az resource-mover move-collection update
  summary: |-
    Update a move collection.
  description: |-
    Updates a move collection. The following types of move collections based on the move scenario are supported currently: 1. RegionToRegion (Moving resources across regions) 2. RegionToZone (Moving virtual machines into a zone within the same region).
  status: GA
  sourceType: Extension
  syntax: >-
    az resource-mover move-collection update [--add]
                                             [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--identity]
                                             [--ids]
                                             [--move-collection-name]
                                             [--move-region]
                                             [--move-type {RegionToRegion, RegionToZone}]
                                             [--remove]
                                             [--resource-group]
                                             [--set]
                                             [--source-region]
                                             [--subscription]
                                             [--tags]
                                             [--target-region]
                                             [--version]
  examples:
  - summary: |-
      Update a move-collection.
    syntax: az resource-mover move-collection update --identity type=SystemAssigned --tags key1=value1 --name MyMoveCollection --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --identity
    summary: |-
      Defines the MSI properties of the Move Collection.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --move-collection-name --name -n
    summary: |-
      The Move Collection Name.
  - name: --move-region
    summary: |-
      Gets or sets the move region which indicates the region where the VM Regional to Zonal move will be conducted.
  - name: --move-type
    parameterValueGroup: "RegionToRegion, RegionToZone"
    summary: |-
      Defines the MoveType.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using az configure --defaults group=<name>.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --source-region
    summary: |-
      Gets or sets the source region.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --target-region
    summary: |-
      Gets or sets the target region.
  - name: --version
    summary: |-
      Gets or sets the version of move collection.
- uid: az_resource-mover_move-collection_wait
  name: az resource-mover move-collection wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az resource-mover move-collection wait [--created]
                                           [--custom]
                                           [--deleted]
                                           [--exists]
                                           [--ids]
                                           [--interval]
                                           [--move-collection-name]
                                           [--resource-group]
                                           [--subscription]
                                           [--timeout]
                                           [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --move-collection-name --name -n
    summary: |-
      The Move Collection Name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using az configure --defaults group=<name>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
