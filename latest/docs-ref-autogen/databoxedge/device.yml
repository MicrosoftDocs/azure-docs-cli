uid: az_databoxedge_device
name: az databoxedge device
summary: Manage device with databoxedge.
description: ''
directCommands:
- uid: az_databoxedge_device_create
  name: az databoxedge device create
  summary: Create a Data Box Edge/Data Box Gateway resource.
  description: ''
  syntax: >-
    az databoxedge device create --device-name
                                 --resource-group
                                 [--description]
                                 [--etag]
                                 [--friendly-name]
                                 [--location]
                                 [--model-description]
                                 [--no-wait]
                                 [--sku {EP2_128_1T4_Mx1_W, EP2_256_2T4_W, EP2_64_1VPU_W, Edge, EdgeMR_Mini, EdgePR_Base, EdgePR_Base_UPS, EdgeP_Base, EdgeP_High, GPU, Gateway, Management, RCA_Large, RCA_Small, RDC, TCA_Large, TCA_Small, TDC, TEA_1Node, TEA_1Node_Heater, TEA_1Node_UPS, TEA_1Node_UPS_Heater, TEA_4Node_Heater, TEA_4Node_UPS_Heater, TMA}]
                                 [--status {Disconnected, Maintenance, NeedsAttention, Offline, Online, PartiallyDisconnected, ReadyToSetup}]
                                 [--subscription]
                                 [--tags]
  examples:
  - summary: Create a Data Box Edge resource.
    syntax: az databoxedge device create --location "eastus" --sku "Edge" --name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  requiredParameters:
  - isRequired: true
    name: --device-name --name -n
    summary: The device name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: The Description of the Data Box Edge/Gateway device.
    description: ''
  - name: --etag
    summary: The etag for the devices.
    description: ''
  - name: --friendly-name
    summary: The Data Box Edge/Gateway device name.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --model-description
    summary: The description of the Data Box Edge/Gateway device model.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --sku
    parameterValueGroup: EP2_128_1T4_Mx1_W, EP2_256_2T4_W, EP2_64_1VPU_W, Edge, EdgeMR_Mini, EdgePR_Base, EdgePR_Base_UPS, EdgeP_Base, EdgeP_High, GPU, Gateway, Management, RCA_Large, RCA_Small, RDC, TCA_Large, TCA_Small, TDC, TEA_1Node, TEA_1Node_Heater, TEA_1Node_UPS, TEA_1Node_UPS_Heater, TEA_4Node_Heater, TEA_4Node_UPS_Heater, TMA
    summary: The SKU type.
    description: ''
  - name: --status
    parameterValueGroup: Disconnected, Maintenance, NeedsAttention, Offline, Online, PartiallyDisconnected, ReadyToSetup
    summary: The status of the Data Box Edge/Gateway device.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
