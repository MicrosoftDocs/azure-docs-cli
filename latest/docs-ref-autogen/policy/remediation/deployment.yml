### YamlMime:AzureCLIGroup
uid: az_policy_remediation_deployment
name: az policy remediation deployment
summary: |-
  Manage resource policy remediation deployments.
status: GA
sourceType: Core
directCommands:
- uid: az_policy_remediation_deployment_list
  name: az policy remediation deployment list
  summary: |-
    Lists deployments for a resource policy remediation.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az policy remediation deployment list --name
                                          [--management-group]
                                          [--namespace]
                                          [--parent]
                                          [--resource]
                                          [--resource-group]
                                          [--resource-type]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the remediation.
  optionalParameters:
  - name: --management-group -m
    summary: |-
      Name of management group.
  - name: --namespace
    summary: |-
      Provider namespace (Ex: Microsoft.Provider).
  - name: --parent
    summary: |-
      The parent path (Ex: resourceTypeA/nameA/resourceTypeB/nameB).
  - name: --resource
    summary: |-
      Resource ID or resource name. If a name is given, please provide the resource group and other relevant resource id arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --resource-type
    summary: |-
      Resource type (Ex: resourceTypeC).
commands:
- az_policy_remediation_deployment_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 05/13/2024
  description: Manage resource policy remediation deployments.
