### YamlMime:AzureCLIGroup
uid: az_policy_assignment_identity
name: az policy assignment identity
summary: Manage a policy assignment's managed identity.
description: ''
directCommands:
- uid: az_policy_assignment_identity_assign
  name: az policy assignment identity assign
  summary: Add a system assigned identity or a user assigned identity to a policy assignment.
  description: ''
  syntax: >-
    az policy assignment identity assign --name
                                         [--identity-scope]
                                         [--resource-group]
                                         [--role]
                                         [--scope]
                                         [--system-assigned]
                                         [--user-assigned]
  examples:
  - summary: Add a system assigned managed identity to a policy assignment.
    syntax: az policy assignment identity assign --system-assigned -g MyResourceGroup -n MyPolicyAssignment
  - summary: Add a system assigned managed identity to a policy assignment and grant it the 'Contributor' role for the current resource group.
    syntax: az policy assignment identity assign --system-assigned -g MyResourceGroup -n MyPolicyAssignment --role Contributor --identity-scope /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/MyResourceGroup
  - summary: Add a user assigned managed identity to a policy assignment.
    syntax: az policy assignment identity assign --user-assigned MyAssignedId -g MyResourceGroup -n MyPolicyAssignment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the policy assignment.
    description: ''
  optionalParameters:
  - name: --identity-scope
    summary: Scope that the system assigned identity can access.
    description: ''
  - name: --resource-group -g
    summary: The resource group where the policy will be applied.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Role name or id that will be assigned to the managed identity.
    description: ''
  - name: --scope
    summary: Scope to which this policy assignment applies.
    description: ''
  - name: --system-assigned
    summary: Provide this flag to use system assigned identity for policy assignment. Check out help for more examples.
    description: ''
  - name: --user-assigned
    summary: UserAssigned Identity Id to be used for policy assignment. Check out help for more examples.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_assignment_identity_remove
  name: az policy assignment identity remove
  summary: Remove a managed identity from a policy assignment.
  description: ''
  syntax: >-
    az policy assignment identity remove --name
                                         [--resource-group]
                                         [--scope]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the policy assignment.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: The resource group where the policy will be applied.
    description: ''
  - name: --scope
    summary: Scope to which this policy assignment applies.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_assignment_identity_show
  name: az policy assignment identity show
  summary: Show a policy assignment's managed identity.
  description: ''
  syntax: >-
    az policy assignment identity show --name
                                       [--resource-group]
                                       [--scope]
  examples:
  - summary: Show a policy assignment's managed identity. (autogenerated)
    syntax: az policy assignment identity show --name MyPolicyAssignment --scope '/providers/Microsoft.Management/managementGroups/MyManagementGroup'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the policy assignment.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: The resource group where the policy will be applied.
    description: ''
  - name: --scope
    summary: Scope to which this policy assignment applies.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
