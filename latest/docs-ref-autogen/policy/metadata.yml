### YamlMime:AzureCLIGroup
uid: az_policy_metadata
name: az policy metadata
summary: Get policy metadata resources.
description: ''
directCommands:
- uid: az_policy_metadata_list
  name: az policy metadata list
  summary: List policy metadata resources.
  description: ''
  syntax: az policy metadata list [--top]
  examples:
  - summary: Get all policy metadata resources.
    syntax: az policy metadata list
  - summary: Get policy metadata resources, limit the output to 5 resources.
    syntax: az policy metadata list --top 5
  optionalParameters:
  - name: --top
    summary: Maximum number of records to return.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_metadata_show
  name: az policy metadata show
  summary: Get a single policy metadata resource.
  description: ''
  syntax: az policy metadata show --name
  examples:
  - summary: Get the policy metadata resource with the name 'ACF1000'.
    syntax: az policy metadata show --name ACF1000
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the metadata resource.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_policy_metadata_list
- az_policy_metadata_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
