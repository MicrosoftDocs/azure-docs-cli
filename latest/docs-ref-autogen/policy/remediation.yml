- uid: az_policy_remediation_create
  name: az policy remediation create
  summary: Create a resource policy remediation.
  description: ''
  syntax: >-
    az policy remediation create --name
                                 --policy-assignment
                                 [--definition-reference-id]
                                 [--location-filters]
                                 [--management-group]
                                 [--namespace]
                                 [--parent]
                                 [--resource]
                                 [--resource-discovery-mode {ExistingNonCompliant, ReEvaluateCompliance}]
                                 [--resource-group]
                                 [--resource-type]
  examples:
  - summary: Create a remediation at resource group scope for a policy assignment
    syntax: az policy remediation create -g myRg -n myRemediation --policy-assignment eeb18edc813c42d0ad5a9eab
  - summary: Create a remediation at resource group scope for a policy assignment using the policy assignment resource ID
    syntax: az policy remediation create -g myRg -n myRemediation --policy-assignment "/subscriptions/fff10b27-fff3-fff5-fff8-fffbe01e86a5/providers/Microsoft.Authorization/policyAssignments/myPa"
  - summary: Create a remediation at subscription scope for a policy set assignment
    syntax: az policy remediation create -n myRemediation --policy-assignment eeb18edc813c42d0ad5a9eab --definition-reference-id auditVMPolicyReference
  - summary: Create a remediation at management group scope for specific resource locations
    syntax: az policy remediation create -m myMg -n myRemediation --policy-assignment eeb18edc813c42d0ad5a9eab --location-filters eastus westeurope
  - summary: Create a remediation for a specific resource using the resource ID
    syntax: az policy remediation create --resource "/subscriptions/fff10b27-fff3-fff5-fff8-fffbe01e86a5/resourceGroups/myRg/providers/Microsoft.Compute/virtualMachines/myVm" -n myRemediation --policy-assignment eeb18edc813c42d0ad5a9eab
  - summary: Create a remediation that will re-evaluate compliance before remediating
    syntax: az policy remediation create -g myRg -n myRemediation --policy-assignment eeb18edc813c42d0ad5a9eab --resource-discovery-mode ReEvaluateCompliance
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the remediation.
    description: ''
  - isRequired: true
    name: --policy-assignment -a
    summary: Name or resource ID of the policy assignment.
    description: ''
  optionalParameters:
  - name: --definition-reference-id
    summary: Policy definition reference ID inside the policy set definition. Only required when the policy assignment is assigning a policy set definition.
    description: ''
  - name: --location-filters
    summary: 'Space separated list of resource locations that should be remediated (Ex: centralus westeurope).'
    description: ''
  - name: --management-group -m
    summary: Name of management group.
    description: ''
  - name: --namespace
    summary: 'Provider namespace (Ex: Microsoft.Provider).'
    description: ''
  - name: --parent
    summary: 'The parent path (Ex: resourceTypeA/nameA/resourceTypeB/nameB).'
    description: ''
  - name: --resource
    summary: Resource ID or resource name. If a name is given, please provide the resource group and other relevant resource id arguments.
    description: ''
  - name: --resource-discovery-mode
    parameterValueGroup: "ExistingNonCompliant, ReEvaluateCompliance"
    summary: The way resources to remediate are discovered. Defaults to ExistingNonCompliant if not specified.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-type
    summary: 'Resource type (Ex: resourceTypeC).'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
