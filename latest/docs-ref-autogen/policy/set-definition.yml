- uid: az_policy_set_definition_update
  name: az policy set-definition update
  summary: Update a policy set definition.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Update a policy set definition.
    syntax:
      content: >-
        az policy set-definition update --definitions '[
                { "policyDefinitionId": "/subscriptions/mySubId/providers/Microsoft.Authorization/policyDefinitions/storagePolicy" }
            ]' --name MyPolicySetDefinition
  - summary: Update the groups and definitions within a policy set definition.
    syntax:
      content: >-
        az policy set-definition update -n computeRequirements --definitions '[
                {
                    "policyDefinitionId": "/subscriptions/mySubId/providers/Microsoft.Authorization/policyDefinitions/storagePolicy",
                    "groupNames": [ "CostSaving", "Organizational" ]
