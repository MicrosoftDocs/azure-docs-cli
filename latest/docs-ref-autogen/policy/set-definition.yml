- uid: az_policy_set_definition_create
  name: az policy set-definition create
  summary: Create a policy set definition.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a policy set definition.
    syntax:
      content: >-
        az policy set-definition create -n readOnlyStorage --definitions '[
                {
                    "policyDefinitionId": "/subscriptions/mySubId/providers/Microsoft.Authorization/policyDefinitions/storagePolicy",
                    "parameters": { "storageSku": { "value": "[parameters(\"requiredSku\")]" } }
                }
            ]' \
            --params '{ "requiredSku": { "type": "String" } }'
  - summary: Create a policy set definition with parameters.
    syntax:
      content: >-
        az policy set-definition create -n readOnlyStorage --definitions '[
                { "policyDefinitionId": "/subscriptions/mySubId/providers/Microsoft.Authorization/policyDefinitions/storagePolicy" }
            ]'
  - summary: Create a policy set definition in a subscription.
    syntax:
      content: >-
        az policy set-definition create -n readOnlyStorage --subscription '0b1f6471-1bf0-4dda-aec3-111122223333' --definitions '[
                { "policyDefinitionId": "/subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/providers/Microsoft.Authorization/policyDefinitions/storagePolicy" }
            ]'
  - summary: Create a policy set definition with policy definition groups.
    syntax:
      content: >-
        az policy set-definition create -n computeRequirements --definitions '[
                {
                    "policyDefinitionId": "/subscriptions/mySubId/providers/Microsoft.Authorization/policyDefinitions/storagePolicy",
                    "groupNames": [ "CostSaving", "Organizational" ]
                },
                {
                    "policyDefinitionId": "/subscriptions/mySubId/providers/Microsoft.Authorization/policyDefinitions/tagPolicy",
                    "groupNames": [ "Organizational" ]
                }
            ]' \
            --definition-groups '[{ "name": "CostSaving" }, { "name": "Organizational" } ]'
  parameters:
  - isRequired: true
    name: --definitions
    summary: Policy definitions in JSON format, or a path to a file or URI containing JSON rules.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the new policy set definition.
    description: ''
  - name: --definition-groups
    summary: JSON formatted string or a path to a file or uri containing policy definition groups. Groups are used to organize policy definitions within a policy set.
    description: ''
  - name: --description
    summary: Description of policy set definition.
    description: ''
  - name: --display-name
    summary: Display name of policy set definition.
    description: ''
  - name: --management-group
    summary: Name of management group the new policy set definition can be assigned in.
    description: ''
  - name: --metadata
    summary: Metadata in space-separated key=value pairs.
    description: ''
  - name: --params
    summary: JSON formatted string or a path to a file or uri with parameter definitions.
    description: ''
  - name: --subscription
    summary: Name or id of the subscription the new policy set definition can be assigned in.
    description: ''
