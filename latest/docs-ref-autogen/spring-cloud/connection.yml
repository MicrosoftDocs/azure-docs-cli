uid: az_spring-cloud_connection
name: az spring-cloud connection
summary: |-
  Commands to manage spring-cloud connections.
status: Deprecated
isDeprecated: true
deprecateInfo: This command group is implicitly deprecated because command group 'spring-cloud' is deprecated and will be removed in a future release. Use 'spring' instead.
sourceType: Core
directCommands:
- uid: az_spring-cloud_connection_delete
  name: az spring-cloud connection delete
  summary: |-
    Delete a spring-cloud connection.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring-cloud' is deprecated and will be removed in a future release. Use 'spring' instead.
  sourceType: Core
  syntax: >-
    az spring-cloud connection delete [--app]
                                      [--connection]
                                      [--id]
                                      [--no-wait]
                                      [--resource-group]
                                      [--service]
                                      [--yes]
  examples:
  - summary: |-
      Delete a spring-cloud connection interactively
    syntax: az spring-cloud connection delete
  - summary: |-
      Delete a spring-cloud connection by connection name
    syntax: az spring-cloud connection delete -g SpringCloudRG --service MySpringService --app MyApp --deployment MyDeployment --connection MyConnection
  - summary: |-
      Delete a spring-cloud connection by connection id
    syntax: az spring-cloud connection delete --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker}
  optionalParameters:
  - name: --app
    summary: |-
      Name of the spring-cloud app. Required if '--id' is not specified.None.
  - name: --connection
    summary: |-
      Name of the spring-cloud connection.
  - name: --id
    summary: |-
      The resource id of the connection. ['--resource-group', '--service', '--app', '--deployment', '--connection'] are required if '--id' is not specified.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      The resource group which contains the spring-cloud. Required if '--id' is not specified.None.
  - name: --service
    summary: |-
      Name of the spring-cloud service. Required if '--id' is not specified.None.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
