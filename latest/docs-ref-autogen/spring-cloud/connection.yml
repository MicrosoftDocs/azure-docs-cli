- uid: az_spring-cloud_connection_wait
  name: az spring-cloud connection wait
  summary: |-
    Place the CLI in a waiting state until a condition of the connection is met.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring-cloud' is deprecated and will be removed in a future release. Use 'spring' instead.
  sourceType: Core
  syntax: >-
    az spring-cloud connection wait [--app]
                                    [--connection]
                                    [--created]
                                    [--custom]
                                    [--deleted]
                                    [--exists]
                                    [--id]
                                    [--interval]
                                    [--resource-group]
                                    [--service]
                                    [--timeout]
                                    [--updated]
  examples:
  - summary: |-
      Wait until the connection is successfully created.
    syntax: az spring-cloud connection wait --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker} --created
  optionalParameters:
  - name: --app
    summary: |-
      Name of the spring-cloud app. Required if '--id' is not specified.None.
  - name: --connection
    summary: |-
      Name of the spring-cloud connection.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --id
    summary: |-
      The resource id of the connection. ['--resource-group', '--service', '--app', '--deployment', '--connection'] are required if '--id' is not specified.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      The resource group which contains the spring-cloud. Required if '--id' is not specified.None.
  - name: --service
    summary: |-
      Name of the spring-cloud service. Required if '--id' is not specified.None.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
