  sourceType: Extension
  syntax: >-
    az spring-cloud gateway route-config create --name
                                                --resource-group
                                                --service
                                                [--app-name]
                                                [--routes-file]
                                                [--routes-json]
  examples:
  - summary: Create a gateway route config targeting the app in Azure Spring Cloud.
    syntax: az spring-cloud gateway route-config create -s MyService -g MyResourceGroup --name MyName --app-name MyApp --routes-file MyJson.json
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of route config.
    description: ''
