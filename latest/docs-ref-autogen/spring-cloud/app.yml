- uid: az_spring-cloud_app_logs
  name: az spring-cloud app logs
  summary: |-
    Show logs of an app instance, logs will be streamed when setting '-f/--follow'.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring-cloud app' is deprecated and will be removed in a future release. Use 'spring app' instead.
  sourceType: Extension
  syntax: >-
    az spring-cloud app logs --name
                             --resource-group
                             --service
                             [--deployment]
                             [--follow]
                             [--format-json]
                             [--instance]
                             [--limit]
                             [--lines]
                             [--since]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of app.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
  optionalParameters:
  - name: --deployment -d
    summary: |-
      Name of an existing deployment of the app. Default to the production deployment if not specified.
  - name: --follow  -f
    defaultValue: "False"
    summary: |-
      Specify if the logs should be streamed.
  - name: --format-json
    summary: |-
      Format JSON logs if structured log is enabled.
  - name: --instance -i
    summary: |-
      Name of an existing instance of the deployment.
  - name: --limit
    defaultValue: "2048"
    summary: |-
      Maximum kilobytes of logs to return. Ceiling number is 2048.
  - name: --lines
    defaultValue: "50"
    summary: |-
      Number of lines to show. Maximum is 10000.
  - name: --since
    summary: |-
      Only return logs newer than a relative duration like 5s, 2m, or 1h. Maximum is 1h.
