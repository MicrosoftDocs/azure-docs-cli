- uid: az_spring-cloud_app_deploy
  name: az spring-cloud app deploy
  summary: |-
    Deploy source code or pre-built binary to an app and update related configurations.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring-cloud app' is deprecated and will be removed in a future release. Use 'spring app' instead.
  sourceType: Extension
  syntax: >-
    az spring-cloud app deploy --name
                               --resource-group
                               --service
                               [--artifact-path]
                               [--build-env]
                               [--builder]
                               [--config-file-patterns]
                               [--container-args]
                               [--container-command]
                               [--container-image]
                               [--container-registry]
                               [--deployment]
                               [--disable-probe {false, true}]
                               [--disable-validation {false, true}]
                               [--env]
                               [--jvm-options]
                               [--main-entry]
                               [--no-wait]
                               [--registry-password]
                               [--registry-username]
                               [--runtime-version {Java_11, Java_17, Java_8, NetCore_31}]
                               [--source-path]
                               [--target-module]
                               [--version]
  examples:
  - summary: |-
      Deploy source code to an app. This will pack current directory, build binary with Pivotal Build Service and then deploy to the app.
    syntax: az spring-cloud app deploy -n MyApp -s MyCluster -g MyResourceGroup
  - summary: |-
      Deploy a pre-built jar to an app with jvm options and environment variables.
    syntax: az spring-cloud app deploy -n MyApp -s MyCluster -g MyResourceGroup --jar-path app.jar --jvm-options="-XX:+UseG1GC -XX:+UseStringDeduplication" --env foo=bar
  - summary: |-
      Deploy source code to a specific deployment of an app.
    syntax: az spring-cloud app deploy -n MyApp -s MyCluster -g MyResourceGroup -d green-deployment
  - summary: |-
      Deploy a container image on Docker Hub to an app.
    syntax: az spring-cloud app deploy -n MyApp -s MyCluster -g MyResourceGroup --container-image contoso/your-app:v1
  - summary: |-
      Deploy a container image on a private registry to an app.
    syntax: az spring-cloud app deploy -n MyApp -s MyCluster -g MyResourceGroup --container-image contoso/your-app:v1 --container-registry myacr.azurecr.io --registry-username <username> --registry-password <password>
  - summary: |-
      Deploy with Application Configuration Service config file patterns to an app.
    syntax: az spring-cloud app deploy -n MyApp -s MyCluster -g MyResourceGroup --config-file-patterns MyPatterns --jar-path app.jar
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of app.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
  optionalParameters:
  - name: --artifact-path
    summary: |-
      Deploy the specified pre-built artifact (jar or netcore zip).
  - name: --build-env
    summary: |-
      Space-separated environment variables in 'key[=value]' format.
  - name: --builder
    defaultValue: "default"
    summary: |-
      (Enterprise Tier Only) Build service builder used to build the executable.
    isPreview: true
  - name: --config-file-patterns
    summary: |-
      (Enterprise Tier Only) Config file patterns separated with ',' to decide which patterns of Application Configuration Service will be used. Use '""' to clear existing configurations.
    isPreview: true
  - name: --container-args
    summary: |-
      The arguments of the container image.
  - name: --container-command
    summary: |-
      The command of the container image.
  - name: --container-image
    summary: |-
      The container image tag.
  - name: --container-registry
    defaultValue: "docker.io"
    summary: |-
      The registry of the container image.
  - name: --deployment -d
    summary: |-
      Name of an existing deployment of the app. Default to the production deployment if not specified.
  - name: --disable-probe
    parameterValueGroup: "false, true"
    summary: |-
      If true, disable the liveness and readiness probe.
  - name: --disable-validation
    parameterValueGroup: "false, true"
    summary: |-
      If true, disable jar validation.
  - name: --env
    summary: |-
      Space-separated environment variables in 'key[=value]' format.
  - name: --jvm-options
    summary: |-
      A string containing jvm options, use '=' instead of ' ' for this argument to avoid bash parse error, eg: --jvm-options='-Xms1024m -Xmx2048m'.
  - name: --main-entry -m
    summary: |-
      A string containing the path to the .NET executable relative to zip root.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --registry-password
    summary: |-
      The password of the container registry.
  - name: --registry-username
    summary: |-
      The username of the container registry.
  - name: --runtime-version
    parameterValueGroup: "Java_11, Java_17, Java_8, NetCore_31"
    summary: |-
      Runtime version of used language.
  - name: --source-path
    summary: |-
      Deploy the specified source folder. The folder will be packed into tar, uploaded, and built using kpack. Default to the current folder if no value provided.
  - name: --target-module
    summary: |-
      Child module to be deployed, required for multiple jar packages built from source code.
  - name: --version
    summary: |-
      Deployment version, keep unchanged if not set.
