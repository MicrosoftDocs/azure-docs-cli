### YamlMime:AzureCLIGroup
uid: az_spring-cloud_app
name: az spring-cloud app
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **spring-cloud** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az spring-cloud app** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage apps in Azure Spring Cloud.
status: Deprecated
isDeprecated: true
deprecateInfo: This command group is implicitly deprecated because command group 'spring-cloud' is deprecated and will be removed in a future release. Use 'spring' instead.
sourceType: Extension
directCommands:
- uid: az_spring-cloud_app_append-loaded-public-certificate
  name: az spring-cloud app append-loaded-public-certificate
  summary: |-
    Append a new loaded public certificate to an app in the Azure Spring Cloud.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring-cloud app' is deprecated and will be removed in a future release. Use 'spring app' instead.
  sourceType: Extension
  syntax: >-
    az spring-cloud app append-loaded-public-certificate --certificate-name
                                                         --load-trust-store {false, true}
                                                         --name
                                                         --resource-group
                                                         --service
  examples:
  - summary: |-
      Append a new loaded public certificate to an app.
    syntax: az spring-cloud app append-loaded-public-certificate --name MyApp --service MyCluster --resource-group MyResourceGroup --certificate-name MyCertName --load-trust-store true
  requiredParameters:
  - isRequired: true
    name: --certificate-name
    summary: |-
      Name of the certificate to be appended.
  - isRequired: true
    name: --load-trust-store
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      If true, the certificate would be loaded into trust store for Java applications.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of app.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
- uid: az_spring-cloud_app_append-persistent-storage
  name: az spring-cloud app append-persistent-storage
  summary: |-
    Append a new persistent storage to an app in the Azure Spring Cloud.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring-cloud app' is deprecated and will be removed in a future release. Use 'spring app' instead.
  sourceType: Extension
  syntax: >-
    az spring-cloud app append-persistent-storage --mount-path
                                                  --name
                                                  --persistent-storage-type
                                                  --resource-group
                                                  --service
                                                  --share-name
                                                  --storage-name
                                                  [--mount-options]
                                                  [--read-only {false, true}]
  examples:
  - summary: |-
      Append a new persistent storage to an app.
    syntax: az spring-cloud app append-persistent-storage --persistent-storage-type AzureFileVolume --share-name MyShareName --mount-path /MyMountPath --storage-name MyStorageName -n MyApp -g MyResourceGroup -s MyService
  requiredParameters:
  - isRequired: true
    name: --mount-path
    summary: |-
      The path for the persistent storage volume to be mounted.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of app.
  - isRequired: true
    name: --persistent-storage-type -t
    summary: |-
      Type of the persistent storage volumed.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
  - isRequired: true
    name: --share-name
    summary: |-
      The name of the pre-created file share. ShareName should be provided only if the type of the persistent storage volume is AzureFileVolume.
  - isRequired: true
    name: --storage-name
    summary: |-
      Name of the storage resource you created in Azure Spring Cloud.
  optionalParameters:
  - name: --mount-options
    summary: |-
      [optional] The mount options for the persistent storage volume.
  - name: --read-only
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      [optional] If true, the persistent storage volume will be read only.
- uid: az_spring-cloud_app_create
  name: az spring-cloud app create
  summary: |-
    Create a new app with a default deployment in the Azure Spring Cloud.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring-cloud app' is deprecated and will be removed in a future release. Use 'spring app' instead.
  sourceType: Extension
  syntax: >-
    az spring-cloud app create --name
                               --resource-group
                               --service
                               [--assign-endpoint {false, true}]
                               [--cpu]
                               [--disable-probe {false, true}]
                               [--enable-persistent-storage {false, true}]
                               [--env]
                               [--instance-count]
                               [--jvm-options]
                               [--loaded-public-certificate-file]
                               [--memory]
                               [--persistent-storage]
                               [--runtime-version {Java_11, Java_17, Java_8, NetCore_31}]
                               [--system-assigned {false, true}]
                               [--user-assigned]
  examples:
  - summary: |-
      Create an app with the default configuration.
    syntax: az spring-cloud app create -n MyApp -s MyCluster -g MyResourceGroup
  - summary: |-
      Create an public accessible app with 3 instances and 2 cpu cores and 3 GB of memory per instance.
    syntax: az spring-cloud app create -n MyApp -s MyCluster -g MyResourceGroup --assign-endpoint true --cpu 2 --memory 3 --instance-count 3
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of app.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
  optionalParameters:
  - name: --assign-endpoint
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      If true, assign endpoint URL for direct access.
  - name: --cpu
    defaultValue: "1"
    summary: |-
      CPU resource quantity. Should be 500m or number of CPU cores.
  - name: --disable-probe
    parameterValueGroup: "false, true"
    summary: |-
      If true, disable the liveness and readiness probe.
  - name: --enable-persistent-storage
    parameterValueGroup: "false, true"
    summary: |-
      If true, mount a 50G (Standard Pricing tier) or 1G (Basic Pricing tier) disk with default path.
  - name: --env
    summary: |-
      Space-separated environment variables in 'key[=value]' format.
  - name: --instance-count
    defaultValue: "1"
    summary: |-
      Number of instance.
  - name: --jvm-options
    summary: |-
      A string containing jvm options, use '=' instead of ' ' for this argument to avoid bash parse error, eg: --jvm-options='-Xms1024m -Xmx2048m'.
  - name: --loaded-public-certificate-file -f
    summary: |-
      A json file path indicates the certificates which would be loaded to app.
  - name: --memory
    defaultValue: "1Gi"
    summary: |-
      Memory resource quantity. Should be 512Mi or #Gi, e.g., 1Gi, 3Gi.
  - name: --persistent-storage
    summary: |-
      A json file path for the persistent storages to be mounted to the app.
  - name: --runtime-version
    parameterValueGroup: "Java_11, Java_17, Java_8, NetCore_31"
    summary: |-
      Runtime version of used language.
  - name: --system-assigned
    parameterValueGroup: "false, true"
    summary: |-
      Enable system-assigned managed identity.
  - name: --user-assigned
    summary: |-
      Space-separated user-assigned managed identity resource IDs to assgin to an app.
    isPreview: true
