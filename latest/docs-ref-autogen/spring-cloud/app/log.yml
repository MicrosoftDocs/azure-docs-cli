### YamlMime:AzureCLIGroup
uid: az_spring-cloud_app_log
name: az spring-cloud app log
extensionInformation: >-
  > [!Note]

  > This reference is part of the **spring-cloud** extension for Azure CLI and requires version 2.0.67 or higher.  The extension will automatically install the first time you run an **az spring-cloud app log** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to tail app instances logs with multiple options. If the app has only one instance, the instance name is optional.
description: ''
directCommands:
- uid: az_spring-cloud_app_log_tail
  name: az spring-cloud app log tail
  summary: Show logs of an app instance, logs will be streamed when setting '-f/--follow'.
  description: ''
  syntax: >-
    az spring-cloud app log tail --name
                                 --resource-group
                                 --service
                                 [--deployment]
                                 [--follow]
                                 [--format-json]
                                 [--instance]
                                 [--limit]
                                 [--lines]
                                 [--since]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --deployment -d
    summary: Name of an existing deployment of the app. Default to the production deployment if not specified.
    description: ''
  - name: --follow  -f
    summary: Specify if the logs should be streamed.
    description: ''
  - name: --format-json
    summary: Format JSON logs if structured log is enabled.
    description: ''
  - name: --instance -i
    summary: Name of an existing instance of the deployment.
    description: ''
  - name: --limit
    defaultValue: "2048"
    summary: Maximum kilobytes of logs to return. Ceiling number is 2048.
    description: ''
  - name: --lines
    defaultValue: "50"
    summary: Number of lines to show. Maximum is 10000.
    description: ''
  - name: --since
    summary: Only return logs newer than a relative duration like 5s, 2m, or 1h. Maximum is 1h.
    description: ''
commands:
- az_spring-cloud_app_log_tail
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to tail app instances logs with multiple options. If the app has only one instance, the instance name is optional.
