### YamlMime:AzureCLIGroup
uid: az_apim
name: az apim
summary: Manage Azure API Management services.
description: ''
directCommands:
- uid: az_apim_apply-network-updates
  name: az apim apply-network-updates
  summary: Update the API Management resource running in the virtual network to pick the updated network settings.
  description: ''
  syntax: >-
    az apim apply-network-updates --name
                                  --resource-group
                                  [--location]
                                  [--no-wait]
  examples:
  - summary: Update the virtual network settings of the API Management service instance
    syntax: az apim apply-network-updates --name MyApim -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the api management service instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_backup
  name: az apim backup
  summary: Creates a backup of the API Management service to the given Azure Storage Account. This is long running operation and could take several minutes to complete.
  description: ''
  syntax: >-
    az apim backup --backup-name
                   --container-name
                   --name
                   --resource-group
                   --storage-account-key
                   --storage-account-name
                   [--no-wait]
  examples:
  - summary: Create a backup of the API Management service instance
    syntax: az apim backup --name MyApim -g MyResourceGroup --backup-name myBackup              --storage-account-name mystorageaccount --storage-account-container backups              --storage-account-key Ay2ZbdxLnD4OJPT29F6jLPkB6KynOzx85YCObhrw==
  requiredParameters:
  - isRequired: true
    name: --backup-name
    summary: The name of the backup file to create.
    description: ''
  - isRequired: true
    name: --container-name --storage-account-container
    summary: The name of the storage account container used to place the backup.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the api management service instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-account-key
    summary: The access key of the storage account used to place the backup.
    description: ''
  - isRequired: true
    name: --storage-account-name
    summary: The name of the storage account used to place the backup.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_check-name
  name: az apim check-name
  summary: Checks to see if a service name is available to use.
  description: ''
  syntax: az apim check-name --name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the api management service instance.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_create
  name: az apim create
  summary: Create an API Management service instance.
  description: ''
  syntax: >-
    az apim create --name
                   --publisher-email
                   --publisher-name
                   --resource-group
                   [--disable-gateway {false, true}]
                   [--enable-client-certificate {false, true}]
                   [--enable-managed-identity {false, true}]
                   [--location]
                   [--no-wait]
                   [--public-network-access {false, true}]
                   [--sku-capacity]
                   [--sku-name {Basic, Consumption, Developer, Isolated, Premium, Standard}]
                   [--tags]
                   [--virtual-network {External, Internal, None}]
  examples:
  - summary: Create a Developer tier API Management service.
    syntax: az apim create --name MyApim -g MyResourceGroup -l eastus --publisher-email email@mydomain.com --publisher-name Microsoft
  - summary: Create a Consumption tier API Management service.
    syntax: >-
      az apim create --name MyApim -g MyResourceGroup -l eastus --sku-name Consumption --enable-client-certificate \
          --publisher-email email@mydomain.com --publisher-name Microsoft
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Unique name of the service instance to be created.
    description: >-
      The name must be globally unique since it will be included as the gateway

      hostname like' https://my-api-servicename.azure-api.net'.  See examples.
  - isRequired: true
    name: --publisher-email
    summary: The e-mail address to receive all system notifications.
    description: ''
  - isRequired: true
    name: --publisher-name
    summary: The name of your organization for use in the developer portal and e-mail notifications.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --disable-gateway
    parameterValueGroup: "false, true"
    summary: Disable gateway in the master region. Only valid for an Api Management service deployed in multiple locations.
    description: ''
  - name: --enable-client-certificate
    parameterValueGroup: "false, true"
    summary: Enforces a client certificate to be presented on each request to the gateway and also enables the ability to authenticate the certificate in the policy on the gateway.
    description: ''
  - name: --enable-managed-identity
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: Create a managed identity for the API Management service to access other Azure resources. Only meant to be used for Consumption SKU Service.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --public-network-access
    parameterValueGroup: "false, true"
    summary: Whether or not public endpoint access is allowed for this API Management service. If set to true, private endpoints are the exclusive access method.
    description: ''
  - name: --sku-capacity
    defaultValue: "1"
    summary: The number of deployed units of the SKU.
    description: ''
  - name: --sku-name
    defaultValue: "Developer"
    parameterValueGroup: "Basic, Consumption, Developer, Isolated, Premium, Standard"
    summary: The sku of the api management instance.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --virtual-network -v
    defaultValue: "None"
    parameterValueGroup: "External, Internal, None"
    summary: The virtual network type.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_delete
  name: az apim delete
  summary: Deletes an API Management service.
  description: ''
  syntax: >-
    az apim delete --name
                   --resource-group
                   [--no-wait]
                   [--yes]
  examples:
  - summary: Delete an API Management service.
    syntax: az apim delete -n MyApim -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the api management service instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_list
  name: az apim list
  summary: List API Management service instances.
  description: ''
  syntax: az apim list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_restore
  name: az apim restore
  summary: Restores a backup of an API Management service created using the ApiManagementService_Backup operation on the current service. This is a long running operation and could take several minutes to complete.
  description: ''
  syntax: >-
    az apim restore --backup-name
                    --container-name
                    --name
                    --resource-group
                    --storage-account-key
                    --storage-account-name
                    [--no-wait]
  examples:
  - summary: Restores a backup of the API Management service instance
    syntax: az apim restore --name MyApim -g MyResourceGroup --backup-name myBackup              --storage-account-name mystorageaccount --storage-account-container backups              --storage-account-key Ay2ZbdxLnD4OJPT29F6jLPkB6KynOzx85YCObhrw==
  requiredParameters:
  - isRequired: true
    name: --backup-name
    summary: The name of the backup file to restore.
    description: ''
  - isRequired: true
    name: --container-name --storage-account-container
    summary: The name of the storage account container used to retrieve the backup from.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the api management service instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-account-key
    summary: The access key of the storage account used to retrieve the backup from.
    description: ''
  - isRequired: true
    name: --storage-account-name
    summary: The name of the storage account used to retrieve the backup from.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_show
  name: az apim show
  summary: Show details of an API Management service instance.
  description: ''
