- uid: az_apim_update
  name: az apim update
  summary: Update an API Management service instance.
  description: ''
  syntax: >-
    az apim update --name
                   --resource-group
                   [--add]
                   [--disable-gateway {false, true}]
                   [--enable-client-certificate {false, true}]
                   [--enable-managed-identity {false, true}]
                   [--force-string]
                   [--no-wait]
                   [--public-network-access {false, true}]
                   [--publisher-email]
                   [--publisher-name]
                   [--remove]
                   [--set]
                   [--sku-capacity]
                   [--sku-name {Basic, Consumption, Developer, Isolated, Premium, Standard}]
                   [--tags]
                   [--virtual-network {External, Internal, None}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the api management service instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --disable-gateway
    parameterValueGroup: "false, true"
    summary: Disable gateway in the master region. Only valid for an Api Management service deployed in multiple locations.
    description: ''
  - name: --enable-client-certificate
    parameterValueGroup: "false, true"
    summary: Enforces a client certificate to be presented on each request to the gateway and also enables the ability to authenticate the certificate in the policy on the gateway.
    description: ''
  - name: --enable-managed-identity
    parameterValueGroup: "false, true"
    summary: Create a managed identity for the API Management service to access other Azure resources. Only meant to be used for Consumption SKU Service.
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --public-network-access
    parameterValueGroup: "false, true"
    summary: Whether or not public endpoint access is allowed for this API Management service. If set to true, private endpoints are the exclusive access method.
    description: ''
  - name: --publisher-email
    summary: The e-mail address to receive all system notifications.
    description: ''
  - name: --publisher-name
    summary: The name of your organization for use in the developer portal and e-mail notifications.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --sku-capacity
    summary: The number of deployed units of the SKU.
    description: ''
  - name: --sku-name
    parameterValueGroup: "Basic, Consumption, Developer, Isolated, Premium, Standard"
    summary: The sku of the api management instance.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --virtual-network -v
    parameterValueGroup: "External, Internal, None"
    summary: The virtual network type.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_wait
  name: az apim wait
  summary: Place the CLI in a waiting state until a condition of an apim is met.
  description: ''
  syntax: >-
    az apim wait --name
                 --resource-group
                 [--created]
                 [--custom]
                 [--deleted]
                 [--exists]
                 [--interval]
                 [--timeout]
                 [--updated]
  examples:
  - summary: Place the CLI in a waiting state until a condition of a apim is met. (autogenerated)
    syntax: az apim wait --created --name MyApim --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the api management service instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
