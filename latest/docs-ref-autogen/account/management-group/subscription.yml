### YamlMime:AzureCLIGroup
uid: az_account_management-group_subscription
name: az account management-group subscription
summary: |-
  Subscription operations for Management Groups.
status: GA
sourceType: Core
directCommands:
- uid: az_account_management-group_subscription_add
  name: az account management-group subscription add
  summary: |-
    Add a subscription to a management group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
  syntax: >-
    az account management-group subscription add --name
                                                 --subscription
  examples:
  - summary: |-
      Add a subscription to a management group.
    syntax: az account management-group subscription add --name GroupName --subscription Subscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the management group.
  - isRequired: true
    name: --subscription -s
    summary: |-
      Subscription Id or Name.
- uid: az_account_management-group_subscription_remove
  name: az account management-group subscription remove
  summary: |-
    Remove an existing subscription from a management group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
  syntax: >-
    az account management-group subscription remove --name
                                                    --subscription
  examples:
  - summary: |-
      Remove an existing subscription from a management group.
    syntax: az account management-group subscription remove --name GroupName --subscription Subscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the management group.
  - isRequired: true
    name: --subscription -s
    summary: |-
      Subscription Id or Name.
- uid: az_account_management-group_subscription_show
  name: az account management-group subscription show
  summary: |-
    Show the details of a subscription under a known management group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
  syntax: >-
    az account management-group subscription show --name
                                                  --subscription
  examples:
  - summary: |-
      Show the details of a subscription under a known management group.
    syntax: az account management-group subscription show --name GroupName --subscription Subscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the management group.
  - isRequired: true
    name: --subscription -s
    summary: |-
      Subscription Id or Name.
- uid: az_account_management-group_subscription_show-sub-under-mg
  name: az account management-group subscription show-sub-under-mg
  summary: |-
    Get the subscription under a management group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
  syntax: az account management-group subscription show-sub-under-mg --name
  examples:
  - summary: |-
      Get the subscription under a management group.
    syntax: az account management-group subscription show-sub-under-mg --name GroupName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the management group.
commands:
- az_account_management-group_subscription_add
- az_account_management-group_subscription_remove
- az_account_management-group_subscription_show
- az_account_management-group_subscription_show-sub-under-mg
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
