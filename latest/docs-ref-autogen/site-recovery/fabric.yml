### YamlMime:AzureCLIGroup
uid: az_site-recovery_fabric
name: az site-recovery fabric
extensionInformation: >-
  > [!Note]

  > This reference is part of the **site-recovery** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az site-recovery fabric** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Fabric.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_site-recovery_fabric_create_(site-recovery_extension)
  name: az site-recovery fabric create
  summary: Create operation to create an Azure Site Recovery fabric (for e.g. Hyper-V site).
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery fabric create --fabric-name
                                   --resource-group
                                   --vault-name
                                   [--custom-details]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: fabric create for A2A
    syntax: az site-recovery fabric create -n fabric1_name -g rg --vault-name vault_name --custom-details '{azure:{location:eastus}}'
  requiredParameters:
  - isRequired: true
    name: --fabric-name --name -n
    summary: Name of the ASR fabric.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: The name of the recovery services vault.
    description: ''
  optionalParameters:
  - name: --custom-details
    summary: Fabric provider specific creation input.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_site-recovery_fabric_delete_(site-recovery_extension)
  name: az site-recovery fabric delete
  summary: Delete operation to purge(force delete) an Azure Site Recovery fabric.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery fabric delete [--fabric-name]
                                   [--ids]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--resource-group]
                                   [--subscription]
                                   [--vault-name]
                                   [--yes]
  examples:
  - summary: fabric delete
    syntax: az site-recovery fabric delete -n fabric1_name -g rg --vault-name vault_name
  optionalParameters:
  - name: --fabric-name --name -n
    summary: ASR fabric to purge.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name
    summary: The name of the recovery services vault.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_site-recovery_fabric_list_(site-recovery_extension)
  name: az site-recovery fabric list
  summary: List a list of the Azure Site Recovery fabrics in the vault.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery fabric list --resource-group
                                 --vault-name
                                 [--max-items]
                                 [--next-token]
  examples:
  - summary: fabric list
    syntax: az site-recovery fabric list -g rg --vault-name vault_name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: The name of the recovery services vault.
    description: ''
  optionalParameters:
  - name: --max-items
    summary: Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    description: ''
  - name: --next-token
    summary: Token to specify where to start paginating. This is the token value from a previously truncated response.
    description: ''
- uid: az_site-recovery_fabric_remove_(site-recovery_extension)
  name: az site-recovery fabric remove
  summary: The operation to delete or remove an Azure Site Recovery fabric.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery fabric remove [--fabric-name]
                                   [--ids]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--resource-group]
                                   [--subscription]
                                   [--vault-name]
  examples:
  - summary: fabric remove
    syntax: az site-recovery fabric remove -n fabric_source_name -g rg --vault-name vault_name
  optionalParameters:
  - name: --fabric-name --name -n
    summary: ASR fabric to delete.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name
    summary: The name of the recovery services vault.
    description: ''
- uid: az_site-recovery_fabric_show_(site-recovery_extension)
  name: az site-recovery fabric show
  summary: Get the details of an Azure Site Recovery fabric.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery fabric show [--fabric-name]
                                 [--filter]
                                 [--ids]
                                 [--resource-group]
                                 [--subscription]
                                 [--vault-name]
  examples:
  - summary: fabric show
    syntax: az site-recovery fabric show -n fabric1_name -g rg --vault-name vault_name
  optionalParameters:
  - name: --fabric-name --name -n
    summary: Fabric name.
    description: ''
  - name: --filter
    summary: OData filter options.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name
    summary: The name of the recovery services vault.
    description: ''
- uid: az_site-recovery_fabric_update_(site-recovery_extension)
  name: az site-recovery fabric update
  summary: Update operation to create an Azure Site Recovery fabric (for e.g. Hyper-V site).
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery fabric update [--add]
                                   [--custom-details]
                                   [--fabric-name]
                                   [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--ids]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--remove]
                                   [--resource-group]
                                   [--set]
                                   [--subscription]
                                   [--vault-name]
  examples:
  - summary: fabric update
    syntax: az site-recovery fabric update -n fabric_source_name -g rg --vault-name vault_name --custom-details '{azure:{location:eastus}}'
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --custom-details
    summary: Fabric provider specific creation input.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --fabric-name --name -n
    summary: Fabric name.
    description: ''
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name
    summary: The name of the recovery services vault.
    description: ''
commands:
- az_site-recovery_fabric_create_(site-recovery_extension)
- az_site-recovery_fabric_delete_(site-recovery_extension)
- az_site-recovery_fabric_list_(site-recovery_extension)
- az_site-recovery_fabric_remove_(site-recovery_extension)
- az_site-recovery_fabric_show_(site-recovery_extension)
- az_site-recovery_fabric_update_(site-recovery_extension)
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Fabric.
