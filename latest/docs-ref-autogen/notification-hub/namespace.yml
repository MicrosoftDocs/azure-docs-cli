### YamlMime:AzureCLIGroup
uid: az_notification-hub_namespace
name: az notification-hub namespace
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **notification-hub** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az notification-hub namespace** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage notification hub namespace.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: "Command group 'notification-hub' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_notification-hub_namespace_check-availability
  name: az notification-hub namespace check-availability
  summary: |-
    Checks the availability of the given service namespace across all Azure subscriptions. This is useful because the domain name is created based on the service namespace name.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'notification-hub' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az notification-hub namespace check-availability --name
  examples:
  - summary: |-
      Check name availability of namespace
    syntax: az notification-hub namespace check-availability --name "my-test-space"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Resource name.
- uid: az_notification-hub_namespace_create
  name: az notification-hub namespace create
  summary: |-
    Create a service namespace. Once created, this namespace's resource manifest is immutable. This operation is idempotent.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'notification-hub' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az notification-hub namespace create --name
                                         --resource-group
                                         --sku {Basic, Free, Standard}
                                         [--location]
                                         [--tags]
  examples:
  - summary: |-
      Create a namespace
    syntax: az notification-hub namespace create --resource-group MyResourceGroup --name my-namespace --location "South Central US" --sku Standard
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The namespace name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sku
    parameterValueGroup: "Basic, Free, Standard"
    summary: |-
      Name of the notification hub sku.
  optionalParameters:
  - name: --location -l
    summary: |-
      Resource location  When not specified, the location of the resource group will be used.
  - name: --tags
    summary: |-
      Resource tags  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_notification-hub_namespace_delete
  name: az notification-hub namespace delete
  summary: |-
    Delete an existing namespace. This operation also removes all associated notificationHubs under the namespace.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'notification-hub' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az notification-hub namespace delete [--ids]
                                         [--name]
                                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--resource-group]
                                         [--subscription]
                                         [--yes]
  examples:
  - summary: |-
      Delete the namespace
    syntax: az notification-hub namespace delete --resource-group MyResourceGroup --name my-namespace
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The namespace name.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_notification-hub_namespace_list
  name: az notification-hub namespace list
  summary: |-
    List available namespaces.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'notification-hub' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az notification-hub namespace list [--max-items]
                                       [--next-token]
                                       [--resource-group]
  examples:
  - summary: |-
      List available namespaces within a resource group
    syntax: az notification-hub namespace list --resource-group MyResourceGroup
  - summary: |-
      List all the available namespaces within the subscription irrespective of the resource groups
    syntax: az notification-hub namespace list
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_notification-hub_namespace_show
  name: az notification-hub namespace show
  summary: |-
    Return the description for the specified namespace.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'notification-hub' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az notification-hub namespace show [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: |-
      Show namespace info
    syntax: az notification-hub namespace show --resource-group MyResourceGroup --name  my-namespace
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The namespace name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_notification-hub_namespace_update
  name: az notification-hub namespace update
  summary: |-
    Update a service namespace. The namespace's resource manifest is immutable and cannot be modified.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'notification-hub' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az notification-hub namespace update [--add]
                                         [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--ids]
                                         [--location]
                                         [--name]
                                         [--remove]
                                         [--resource-group]
                                         [--set]
                                         [--sku {Basic, Free, Standard}]
                                         [--subscription]
                                         [--tags]
  examples:
  - summary: |-
      Update the namespace
    syntax: az notification-hub namespace update --resource-group MyResourceGroup --name my-namespace --sku Standard
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --location -l
    summary: |-
      Resource location.
  - name: --name -n
    summary: |-
      The namespace name.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --sku
    parameterValueGroup: "Basic, Free, Standard"
    summary: |-
      Name of the notification hub sku.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Resource tags  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_notification-hub_namespace_wait
  name: az notification-hub namespace wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'notification-hub' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az notification-hub namespace wait [--created]
                                       [--custom]
                                       [--deleted]
                                       [--exists]
                                       [--ids]
                                       [--interval]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
                                       [--timeout]
                                       [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name -n
    summary: |-
      The namespace name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
