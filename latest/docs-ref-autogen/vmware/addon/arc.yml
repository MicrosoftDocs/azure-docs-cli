### YamlMime:AzureCLIGroup
uid: az_vmware_addon_arc
name: az vmware addon arc
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **vmware** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az vmware addon arc** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage a Arc addon.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_addon_arc_create
  name: az vmware addon arc create
  summary: |-
    Create an Arc addon for a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware addon arc create --private-cloud
                               --resource-group
                               --vcenter
                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create an Arc addon.
    syntax: az vmware addon vr show --resource-group MyResourceGroup --private-cloud MyPrivateCloud
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vcenter
    summary: |-
      The VMware vCenter resource ID.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_vmware_addon_arc_delete
  name: az vmware addon arc delete
  summary: |-
    Delete an Arc addon for a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware addon arc delete [--ids]
                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                               [--private-cloud]
                               [--resource-group]
                               [--subscription]
                               [--yes]
  examples:
  - summary: |-
      Delete an Arc addon.
    syntax: az vmware addon arc delete --resource-group MyResourceGroup --private-cloud MyPrivateCloud
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_vmware_addon_arc_show
  name: az vmware addon arc show
  summary: |-
    Show details of an Arc addon for a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware addon arc show [--ids]
                             [--private-cloud]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: |-
      Show details of an Arc addon.
    syntax: az vmware addon arc show --resource-group MyResourceGroup --private-cloud MyPrivateCloud
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_vmware_addon_arc_update
  name: az vmware addon arc update
  summary: |-
    Update an Arc addon for a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware addon arc update --vcenter
                               [--add]
                               [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                               [--ids]
                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                               [--private-cloud]
                               [--remove]
                               [--resource-group]
                               [--set]
                               [--subscription]
  examples:
  - summary: |-
      Update an Arc addon.
    syntax: az vmware addon arc update --resource-group MyResourceGroup --private-cloud MyPrivateCloud --vcenter "00000000-0000-0000-0000-000000000000"
  requiredParameters:
  - isRequired: true
    name: --vcenter
    summary: |-
      The VMware vCenter resource ID.
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_vmware_addon_arc_create
- az_vmware_addon_arc_delete
- az_vmware_addon_arc_show
- az_vmware_addon_arc_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage a Arc addon.
