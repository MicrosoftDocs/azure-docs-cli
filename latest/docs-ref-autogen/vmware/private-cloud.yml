- uid: az_vmware_private-cloud_create
  name: az vmware private-cloud create
  summary: |-
    Create a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware private-cloud create --cluster-size
                                   --name
                                   --network-block
                                   --resource-group
                                   --sku
                                   [--accept-eula]
                                   [--ext-nw-blocks]
                                   [--internet {Disabled, Enabled}]
                                   [--location]
                                   [--mi-system-assigned {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--nsxt-password]
                                   [--secondary-zone]
                                   [--strategy {DualZone, SingleZone}]
                                   [--tags]
                                   [--vcenter-password]
                                   [--zone]
  requiredParameters:
  - isRequired: true
    name: --cluster-size
    summary: |-
      Number of hosts for the default management cluster. Minimum of 3 and maximum of 16.
  - isRequired: true
    name: --name --private-cloud-name -n
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --network-block
    summary: |-
      The block of addresses should be unique across VNet in your subscription as well as on-premise. Make sure the CIDR format is conformed to (A.B.C.D/X) where A,B,C,D are between 0 and 255, and X is between 0 and 22.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sku
    summary: |-
      The name of the SKU.
  optionalParameters:
  - name: --accept-eula --yes -y
    defaultValue: "False"
    summary: |-
      Accept the end-user license agreement without prompting.
  - name: --ext-nw-blocks --extended-network-blocks
    summary: |-
      Array of additional networks noncontiguous with networkBlock. Networks must be unique and non-overlapping across VNet in your subscription, on-premise, and this privateCloud networkBlock attribute. Make sure the CIDR format conforms to (A.B.C.D/X).  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --internet
    defaultValue: "Disabled"
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Connectivity to internet is enabled or disabled.
  - name: --location -l
    summary: |-
      Resource location  When not specified, the location of the resource group will be used.
  - name: --mi-system-assigned
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Enable a system assigned identity.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --nsxt-password
    summary: |-
      NSX-T Manager password when the private cloud is created  If value is blank it's asked from the tty.
  - name: --secondary-zone
    summary: |-
      The secondary availability zone for the private cloud.
  - name: --strategy
    parameterValueGroup: "DualZone, SingleZone"
    summary: |-
      The availability strategy for the private cloud.
  - name: --tags
    summary: |-
      Resource tags  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --vcenter-password
    summary: |-
      VCenter admin password when the private cloud is created  If value is blank it's asked from the tty.
  - name: --zone
    summary: |-
      The primary availability zone for the private cloud.
- uid: az_vmware_private-cloud_delete
  name: az vmware private-cloud delete
  summary: |-
    Delete a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware private-cloud delete [--ids]
                                   [--name]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--resource-group]
                                   [--subscription]
                                   [--yes]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --private-cloud-name -n
    summary: |-
      Name of the private cloud.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
