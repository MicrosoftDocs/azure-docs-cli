### YamlMime:AzureCLIGroup
uid: az_vmware_location
name: az vmware location
extensionInformation: >-
  > [!Note]

  > This reference is part of the **vmware** extension for Azure CLI and requires version 2.11.0 or higher.  The extension will automatically install the first time you run an **az vmware location** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to check availability by location.
description: ''
directCommands:
- uid: ext_vmware_az_vmware_location_checkquotaavailability
  name: az vmware location checkquotaavailability
  summary: Return quota for subscription by region.
  description: ''
  syntax: az vmware location checkquotaavailability --location
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
- uid: ext_vmware_az_vmware_location_checktrialavailability
  name: az vmware location checktrialavailability
  summary: Return trial status for subscription by region.
  description: ''
  syntax: az vmware location checktrialavailability --location
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
commands:
- ext_vmware_az_vmware_location_checkquotaavailability
- ext_vmware_az_vmware_location_checktrialavailability
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
