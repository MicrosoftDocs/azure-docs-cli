### YamlMime:AzureCLIGroup
uid: az_vmware_authorization
name: az vmware authorization
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **vmware** extension for the Azure CLI (version 2.11.0 or higher). The extension will automatically install the first time you run an **az vmware authorization** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage the authorizations of an ExpressRoute Circuit for a private cloud.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_authorization_create(vmware)
  name: az vmware authorization create
  summary: |-
    Create an authorization for an ExpressRoute Circuit in a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware authorization create --name
                                   --private-cloud
                                   --resource-group
                                   [--express-route-id]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the authorization.
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --express-route-id
    summary: |-
      The ID of the ExpressRoute Circuit.
- uid: az_vmware_authorization_delete(vmware)
  name: az vmware authorization delete
  summary: |-
    Delete an authorization for an ExpressRoute Circuit in a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware authorization delete --name
                                   --private-cloud
                                   --resource-group
                                   [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the authorization.
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --yes
    defaultValue: "False"
    summary: |-
      Delete without confirmation.
- uid: az_vmware_authorization_list(vmware)
  name: az vmware authorization list
  summary: |-
    List authorizations for an ExpressRoute Circuit in a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware authorization list --private-cloud
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_vmware_authorization_show(vmware)
  name: az vmware authorization show
  summary: |-
    Show details of an authorization for an ExpressRoute Circuit in a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware authorization show --name
                                 --private-cloud
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the authorization.
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_vmware_authorization_create(vmware)
- az_vmware_authorization_delete(vmware)
- az_vmware_authorization_list(vmware)
- az_vmware_authorization_show(vmware)
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage the authorizations of an ExpressRoute Circuit for a private cloud.
