### YamlMime:AzureCLIGroup
uid: az_vmware_cluster
name: az vmware cluster
extensionInformation: >-
  > [!Note]

  > This reference is part of the **vmware** extension for Azure CLI and requires version 2.11.0 or higher.  The extension will automatically install the first time you run an **az vmware cluster** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage clusters in a private cloud.
description: ''
directCommands:
- uid: az_vmware_cluster_create
  name: az vmware cluster create
  summary: Create a cluster in a private cloud. The maximum number of clusters is 4.
  description: ''
  syntax: >-
    az vmware cluster create --name
                             --private-cloud
                             --resource-group
                             --size
                             --sku
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the cluster.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --size
    summary: Number of hosts for the cluster. Minimum of 3 and a maximum of 16.
    description: ''
  - isRequired: true
    name: --sku
    summary: The product SKU.
    description: ''
- uid: az_vmware_cluster_delete
  name: az vmware cluster delete
  summary: Delete a cluster in a private cloud.
  description: ''
  syntax: >-
    az vmware cluster delete --name
                             --private-cloud
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the cluster.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_cluster_list
  name: az vmware cluster list
  summary: List clusters in a private cloud.
  description: ''
  syntax: >-
    az vmware cluster list --private-cloud
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_cluster_show
  name: az vmware cluster show
  summary: Show details of a cluster in a private cloud.
  description: ''
  syntax: >-
    az vmware cluster show --name
                           --private-cloud
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the cluster.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_cluster_update
  name: az vmware cluster update
  summary: Update a cluster in a private cloud.
  description: ''
  syntax: >-
    az vmware cluster update --name
                             --private-cloud
                             --resource-group
                             --size
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the cluster.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --size
    summary: Number of hosts for the cluster. Minimum of 3 and a maximum of 16.
    description: ''
