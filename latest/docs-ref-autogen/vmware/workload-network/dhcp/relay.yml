### YamlMime:AzureCLIGroup
uid: az_vmware_workload-network_dhcp_relay
name: az vmware workload-network dhcp relay
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **vmware** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az vmware workload-network dhcp relay** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage a DHCP (Data Host Configuration Protocol) workload network.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_workload-network_dhcp_relay_create
  name: az vmware workload-network dhcp relay create
  summary: |-
    Create DHCP by ID in a private cloud workload network.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware workload-network dhcp relay create --dhcp
                                                 --private-cloud
                                                 --resource-group
                                                 [--display-name]
                                                 [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                 [--revision]
                                                 [--server-addresses]
  examples:
  - summary: |-
      Create DHCP by ID in a workload network.
    syntax: az vmware workload-network dhcp relay create --resource-group group1 --private-cloud cloud1 --dhcp dhcp1 --display-name dhcpConfigurations1 --revision 1 --server-addresses 40.1.5.1/24
  requiredParameters:
  - isRequired: true
    name: --dhcp --name -n
    summary: |-
      NSX DHCP identifier. Generally the same as the DHCP display name.
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --display-name
    summary: |-
      Display name of the DHCP entity.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --revision
    summary: |-
      NSX revision number.
  - name: --server-addresses
    summary: |-
      DHCP Relay Addresses. Max 3.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_vmware_workload-network_dhcp_relay_delete
  name: az vmware workload-network dhcp relay delete
  summary: |-
    Delete DHCP by ID in a private cloud workload network.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware workload-network dhcp relay delete [--dhcp]
                                                 [--ids]
                                                 [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                 [--private-cloud]
                                                 [--resource-group]
                                                 [--subscription]
                                                 [--yes]
  examples:
  - summary: |-
      Delete DHCP by ID in a workload network.
    syntax: az vmware workload-network dhcp relay delete --resource-group group1 --private-cloud cloud1 --dhcp dhcp1
  optionalParameters:
  - name: --dhcp --name -n
    summary: |-
      NSX DHCP identifier. Generally the same as the DHCP display name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_vmware_workload-network_dhcp_relay_update
  name: az vmware workload-network dhcp relay update
  summary: |-
    Create DHCP by ID in a private cloud workload network.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware workload-network dhcp relay update [--add]
                                                 [--dhcp]
                                                 [--display-name]
                                                 [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                 [--ids]
                                                 [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                 [--private-cloud]
                                                 [--remove]
                                                 [--resource-group]
                                                 [--revision]
                                                 [--server-addresses]
                                                 [--set]
                                                 [--subscription]
  examples:
  - summary: |-
      Update DHCP by ID in a workload network.
    syntax: az vmware workload-network dhcp relay update --resource-group group1 --private-cloud cloud1 --dhcp dhcp1 --display-name dhcpConfigurations1 --revision 1 --server-addresses 40.1.5.1/24
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --dhcp --name -n
    summary: |-
      NSX DHCP identifier. Generally the same as the DHCP display name.
  - name: --display-name
    summary: |-
      Display name of the DHCP entity.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --revision
    summary: |-
      NSX revision number.
  - name: --server-addresses
    summary: |-
      DHCP Relay Addresses. Max 3.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_vmware_workload-network_dhcp_relay_create
- az_vmware_workload-network_dhcp_relay_delete
- az_vmware_workload-network_dhcp_relay_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage a DHCP (Data Host Configuration Protocol) workload network.
