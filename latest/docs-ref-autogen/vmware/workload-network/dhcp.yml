### YamlMime:AzureCLIGroup
uid: az_vmware_workload-network_dhcp
name: az vmware workload-network dhcp
extensionInformation: >-
  > [!Note]

  > This reference is part of the **vmware** extension for the Azure CLI (version 2.11.0 or higher). The extension will automatically install the first time you run an **az vmware workload-network dhcp** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage a DHCP (Data Host Configuration Protocol) workload network.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_workload-network_dhcp_list_(vmware)
  name: az vmware workload-network dhcp list
  summary: List DHCP in a private cloud workload network.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware workload-network dhcp list --private-cloud
                                         --resource-group
  examples:
  - summary: List DHCP in a workload network.
    syntax: az vmware workload-network dhcp list --resource-group group1 --private-cloud cloud1
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_workload-network_dhcp_show_(vmware)
  name: az vmware workload-network dhcp show
  summary: Get DHCP by ID in a private cloud workload network.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware workload-network dhcp show --dhcp
                                         --private-cloud
                                         --resource-group
  examples:
  - summary: Get DHCP by ID in a workload network.
    syntax: az vmware workload-network dhcp show --resource-group group1 --private-cloud cloud1 --dhcp dhcp1
  requiredParameters:
  - isRequired: true
    name: --dhcp
    summary: NSX DHCP identifier. Generally the same as the DHCP display name.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_vmware_workload-network_dhcp_list_(vmware)
- az_vmware_workload-network_dhcp_relay
- az_vmware_workload-network_dhcp_relay_create_(vmware)
- az_vmware_workload-network_dhcp_relay_delete_(vmware)
- az_vmware_workload-network_dhcp_relay_update_(vmware)
- az_vmware_workload-network_dhcp_server
- az_vmware_workload-network_dhcp_server_create_(vmware)
- az_vmware_workload-network_dhcp_server_delete_(vmware)
- az_vmware_workload-network_dhcp_server_update_(vmware)
- az_vmware_workload-network_dhcp_show_(vmware)
