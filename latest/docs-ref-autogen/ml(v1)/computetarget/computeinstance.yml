- uid: az_ml(v1)_computetarget_computeinstance_restart
  name: az ml computetarget computeinstance restart
  summary: |-
    Restart a compute instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml computetarget computeinstance restart --name
                                                [--no-wait]
                                                [--path]
                                                [--resource-group]
                                                [--subscription-id]
                                                [--workspace-name]
                                                [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of compute instance to restart.
  optionalParameters:
  - name: --no-wait
    summary: |-
      Flag to not wait for asynchronous calls.
  - name: --path
    summary: |-
      Path to a project folder. Default: current directory.
  - name: --resource-group -g
    summary: |-
      Resource group corresponding to the provided workspace.
  - name: --subscription-id
    summary: |-
      Specifies the subscription Id.
  - name: --workspace-name -w
    summary: |-
      Name of the workspace containing the compute target to restart.
  - name: -v
    defaultValue: "False"
    summary: |-
      Verbosity flag.
