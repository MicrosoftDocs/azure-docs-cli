### YamlMime:AzureCLIGroup
uid: az_ml(v1)_environment
name: az ml environment
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-cli-ml** extension for the Azure CLI (version 2.0.28 or higher). The extension will automatically install the first time you run an **az ml environment** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage environments.
status: GA
sourceType: Extension
directCommands:
- uid: az_ml(v1)_environment_download
  name: az ml environment download
  summary: |-
    Download an environment definition to a specified directory.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml environment download --directory
                               --name
                               [--output-metadata-file]
                               [--overwrite]
                               [--path]
                               [--resource-group]
                               [--subscription-id]
                               [--version]
                               [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --directory -d
    summary: |-
      Directory for the environment.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the environment.
  optionalParameters:
  - name: --output-metadata-file -t
    summary: |-
      Provide an optional output file location for structured object output.
  - name: --overwrite
    defaultValue: "False"
    summary: |-
      Overwrite any existing destination folder.
  - name: --path
    defaultValue: "."
    summary: |-
      Path to a root directory for run configuration files.
  - name: --resource-group -g
    summary: |-
      Resource group name.
  - name: --subscription-id
    summary: |-
      Specifies the subscription Id.
  - name: --version -v
    summary: |-
      Version of the environment.
  - name: --workspace-name -w
    summary: |-
      Workspace name.
- uid: az_ml(v1)_environment_list
  name: az ml environment list
  summary: |-
    List environments in a workspace.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml environment list [--output-metadata-file]
                           [--path]
                           [--resource-group]
                           [--subscription-id]
                           [--workspace-name]
  optionalParameters:
  - name: --output-metadata-file -t
    summary: |-
      Provide an optional output file location for structured object output.
  - name: --path
    defaultValue: "."
    summary: |-
      Path to a root directory for run configuration files.
  - name: --resource-group -g
    summary: |-
      Resource group name.
  - name: --subscription-id
    summary: |-
      Specifies the subscription Id.
  - name: --workspace-name -w
    summary: |-
      Workspace name.
- uid: az_ml(v1)_environment_register
  name: az ml environment register
  summary: |-
    Register an environment definition from a specified directory.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml environment register --directory
                               [--output-metadata-file]
                               [--path]
                               [--resource-group]
                               [--subscription-id]
                               [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --directory -d
    summary: |-
      Directory for the environment.
  optionalParameters:
  - name: --output-metadata-file -t
    summary: |-
      Provide an optional output file location for structured object output.
  - name: --path
    defaultValue: "."
    summary: |-
      Path to a root directory for run configuration files.
  - name: --resource-group -g
    summary: |-
      Resource group name.
  - name: --subscription-id
    summary: |-
      Specifies the subscription Id.
  - name: --workspace-name -w
    summary: |-
      Workspace name.
- uid: az_ml(v1)_environment_scaffold
  name: az ml environment scaffold
  summary: |-
    Scaffold the files for a default environment definition in the specified directory.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml environment scaffold --directory
                               --name
                               [--output-metadata-file]
                               [--path]
                               [--resource-group]
                               [--subscription-id]
                               [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --directory -d
    summary: |-
      Directory for the environment.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the environment.
  optionalParameters:
  - name: --output-metadata-file -t
    summary: |-
      Provide an optional output file location for structured object output.
  - name: --path
    defaultValue: "."
    summary: |-
      Path to a root directory for run configuration files.
  - name: --resource-group -g
    summary: |-
      Resource group name.
  - name: --subscription-id
    summary: |-
      Specifies the subscription Id.
  - name: --workspace-name -w
    summary: |-
      Workspace name.
- uid: az_ml(v1)_environment_show
  name: az ml environment show
  summary: |-
    Show an environment by name and optionally version.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml environment show --name
                           [--output-metadata-file]
                           [--path]
                           [--resource-group]
                           [--subscription-id]
                           [--version]
                           [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the environment.
  optionalParameters:
  - name: --output-metadata-file -t
    summary: |-
      Provide an optional output file location for structured object output.
  - name: --path
    defaultValue: "."
    summary: |-
      Path to a root directory for run configuration files.
  - name: --resource-group -g
    summary: |-
      Resource group name.
  - name: --subscription-id
    summary: |-
      Specifies the subscription Id.
  - name: --version -v
    summary: |-
      Version of the environment.
  - name: --workspace-name -w
    summary: |-
      Workspace name.
commands:
- az_ml(v1)_environment_download
- az_ml(v1)_environment_list
- az_ml(v1)_environment_register
- az_ml(v1)_environment_scaffold
- az_ml(v1)_environment_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage environments.
