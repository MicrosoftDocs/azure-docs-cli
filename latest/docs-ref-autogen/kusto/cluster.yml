- uid: az_kusto_cluster_start
  name: az kusto cluster start
  summary: |-
    Start a Kusto cluster.
  description: |-
    When the cluster is restarted, it takes about ten minutes for it to become available (like when it was originally provisioned). It takes additional time for data to load into the hot cache.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'kusto cluster' is deprecated and will be removed in a future release. Use '"az extension add -n kusto" to install the supported Kusto extension' instead.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/kusto/_help.py
  syntax: >-
    az kusto cluster start [--ids]
                           [--name]
                           [--no-wait]
                           [--resource-group]
                           [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
