### YamlMime:AzureCLIGroup
uid: az_kusto_cluster
name: az kusto cluster
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in both Azure CLI and at least one extension. Install each extension to benefit from its extended capabilities. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Azure Kusto clusters.
description: |-
  This module will not be supported starting January 1, 2021. Please execute "az extension add -n kusto" to install the supported Kusto extension.
status: Deprecated
isDeprecated: true
deprecateInfo: This command group has been deprecated and will be removed in a future release. Use '"az extension add -n kusto" to install the supported Kusto extension' instead.
sourceType: Core and Extension
directCommands:
- uid: az_kusto_cluster_add-language-extension
  name: az kusto cluster add-language-extension
  summary: |-
    Add a list of language extensions that can run within KQL queries.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'kusto' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az kusto cluster add-language-extension [--cluster-name]
                                            [--ids]
                                            [--no-wait]
                                            [--resource-group]
                                            [--subscription]
                                            [--value]
  examples:
  - summary: |-
      KustoClusterAddLanguageExtensions
    syntax: az kusto cluster add-language-extension --name "kustoclusterrptest4" --value language-extension-name="PYTHON" --value language-extension-name="R" --resource-group "kustorptest"
  optionalParameters:
  - name: --cluster-name --name -n
    summary: |-
      The name of the Kusto cluster.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --value
    summary: |-
      The list of language extensions.
    description: |-
      Usage: --value language-extension-name=XX

      language-extension-name: The language extension name.

      Multiple actions can be specified by using more than one --value argument.
