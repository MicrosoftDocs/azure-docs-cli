### YamlMime:AzureCLIGroup
uid: az_kusto_operation-result-location
name: az kusto operation-result-location
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **kusto** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az kusto operation-result-location** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage operation result location with kusto.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: "Command group 'kusto' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_kusto_operation-result-location_show
  name: az kusto operation-result-location show
  summary: |-
    Returns operation results.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'kusto' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az kusto operation-result-location show [--ids]
                                            [--location]
                                            [--operation-id]
                                            [--subscription]
  examples:
  - summary: |-
      KustoOperationsResultsLocationGet
    syntax: az kusto operation-result-location show --operation-id "30972f1b-b61d-4fd8-bd34-3dcfa24670f3" --location "westus"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --operation-id
    summary: |-
      The Guid of the operation ID.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_kusto_operation-result-location_show
