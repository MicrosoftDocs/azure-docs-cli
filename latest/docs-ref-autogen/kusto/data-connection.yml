directCommands:
- uid: az_kusto_data-connection_delete
  name: az kusto data-connection delete
  summary: Deletes the data connection with the given name.
  description: ''
  syntax: >-
    az kusto data-connection delete --cluster-name
                                    --data-connection-name
                                    --database-name
                                    --resource-group
                                    [--no-wait]
                                    [--yes]
  examples:
  - summary: KustoDataConnectionsDelete
    syntax: az kusto data-connection delete --cluster-name "kustoclusterrptest4" --name "kustoeventhubconnection1" --database-name "KustoDatabase8" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: The name of the Kusto cluster.
    description: ''
  - isRequired: true
    name: --data-connection-name --name -n
    summary: The name of the data connection.
    description: ''
  - isRequired: true
    name: --database-name
    summary: The name of the database in the Kusto cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_kusto_data-connection_list
  name: az kusto data-connection list
  summary: Returns the list of data connections of the given Kusto database.
  description: ''
  syntax: >-
    az kusto data-connection list --cluster-name
                                  --database-name
                                  --resource-group
  examples:
  - summary: KustoDatabasesListByCluster
    syntax: az kusto data-connection list --cluster-name "kustoclusterrptest4" --database-name "KustoDatabase8" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: The name of the Kusto cluster.
    description: ''
  - isRequired: true
    name: --database-name
    summary: The name of the database in the Kusto cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_kusto_data-connection_show
  name: az kusto data-connection show
  summary: Returns a data connection.
  description: ''
  syntax: >-
    az kusto data-connection show --cluster-name
                                  --data-connection-name
                                  --database-name
                                  --resource-group
  examples:
  - summary: KustoDataConnectionsGet
    syntax: az kusto data-connection show --cluster-name "kustoclusterrptest4" --name "DataConnections8" --database-name "KustoDatabase8" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: The name of the Kusto cluster.
    description: ''
  - isRequired: true
    name: --data-connection-name --name -n
    summary: The name of the data connection.
    description: ''
  - isRequired: true
    name: --database-name
    summary: The name of the database in the Kusto cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_kusto_data-connection_wait
  name: az kusto data-connection wait
  summary: Place the CLI in a waiting state until a condition of the kusto data-connection is met.
  description: ''
  syntax: >-
    az kusto data-connection wait --cluster-name
                                  --data-connection-name
                                  --database-name
                                  --resource-group
                                  [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--interval]
                                  [--timeout]
                                  [--updated]
  examples:
  - summary: Pause executing next line of CLI script until the kusto data-connection is successfully created.
    syntax: az kusto data-connection wait --cluster-name "kustoclusterrptest4" --name "DataConnections8" --database-name "KustoDatabase8" --resource-group "kustorptest" --created
  - summary: Pause executing next line of CLI script until the kusto data-connection is successfully deleted.
    syntax: az kusto data-connection wait --cluster-name "kustoclusterrptest4" --name "DataConnections8" --database-name "KustoDatabase8" --resource-group "kustorptest" --deleted
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: The name of the Kusto cluster.
    description: ''
  - isRequired: true
    name: --data-connection-name --name -n
    summary: The name of the data connection.
    description: ''
  - isRequired: true
    name: --database-name
    summary: The name of the database in the Kusto cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
