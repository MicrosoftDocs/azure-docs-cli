extensionInformation: >-
  > [!Note]

  > This reference is part of the **kusto** extension for Azure CLI and requires version 2.11.0 or higher.  The extension will automatically install the first time you run an **az kusto data-connection** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Kusto data-connection.
