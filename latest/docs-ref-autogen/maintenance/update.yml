    name: --resource-parent-name
    summary: Resource parent identifier.
    description: ''
  - isRequired: true
    name: --resource-parent-type
    summary: Resource parent type.
    description: ''
  - isRequired: true
    name: --resource-type
    summary: Resource type.
    description: ''
