extensionInformation: >-
  > [!Note]

  > This reference is part of the **maintenance** extension for Azure CLI and requires version 2.3.1 or higher.  The extension will automatically install the first time you run an **az maintenance update** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Maintenance update.
description: ''
directCommands:
- uid: ext_maintenance_az_maintenance_update_list
  name: az maintenance update list
  summary: Get updates to resources.
  description: ''
  syntax: >-
    az maintenance update list --provider-name
                               --resource-group
                               --resource-name
                               --resource-type
  examples:
  - summary: Updates_List
    syntax: az maintenance update list --provider-name "Microsoft.Compute" --resource-group "examplerg" --resource-name "smdtest1" --resource-type "virtualMachineScaleSets"
  requiredParameters:
  - isRequired: true
    name: --provider-name
    summary: Resource provider name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Resource identifier.
    description: ''
  - isRequired: true
    name: --resource-type
    summary: Resource type.
    description: ''
- uid: ext_maintenance_az_maintenance_update_list-parent
  name: az maintenance update list-parent
  summary: Get updates to resources.
  description: ''
  syntax: >-
    az maintenance update list-parent --provider-name
                                      --resource-group
                                      --resource-name
                                      --resource-parent-name
                                      --resource-parent-type
                                      --resource-type
  examples:
  - summary: Updates_ListParent
    syntax: az maintenance update list-parent --provider-name "Microsoft.Compute" --resource-group "examplerg" --resource-name "1" --resource-parent-name "smdtest1" --resource-parent-type "virtualMachineScaleSets" --resource-type "virtualMachines"
  requiredParameters:
  - isRequired: true
    name: --provider-name
    summary: Resource provider name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Resource identifier.
    description: ''
