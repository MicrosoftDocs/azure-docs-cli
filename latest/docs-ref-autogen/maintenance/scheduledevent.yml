extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **maintenance** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az maintenance scheduledevent** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
