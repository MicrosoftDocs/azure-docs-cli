                                   [--categories]
                                   [--days]
                                   [--enabled {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--ids]
                                   [--locations]
                                   [--name]
                                   [--remove]
                                   [--service-bus-rule-id]
                                   [--set]
                                   [--storage-account-id]
                                   [--subscription]
                                   [--tags]
  optionalParameters:
