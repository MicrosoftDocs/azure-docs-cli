### YamlMime:AzureCLIGroup
uid: az_monitor_log-profiles
name: az monitor log-profiles
summary: Manage log profiles.
description: ''
directCommands:
- uid: az_monitor_log-profiles_create
  name: az monitor log-profiles create
  summary: Create a log profile in Azure Monitoring REST API.
  description: ''
  syntax: >-
    az monitor log-profiles create --categories
                                   --days
                                   --enabled {0, 1, f, false, n, no, t, true, y, yes}
                                   --location
                                   --locations
                                   --name
                                   [--service-bus-rule-id]
                                   [--storage-account-id]
                                   [--tags]
  examples:
  - summary: Create a log profile. (autogenerated)
    syntax: az monitor log-profiles create --categories "Delete" --days 0 --enabled true --location westus2 --locations westus --name MyLogProfile --service-bus-rule-id "/subscriptions/{YOUR SUBSCRIPTION ID}/resourceGroups/{RESOURCE GROUP NAME}/providers/Microsoft.EventHub/namespaces/{EVENT HUB NAME SPACE}/authorizationrules/RootManageSharedAccessKey"
  requiredParameters:
  - isRequired: true
    name: --categories
    summary: "Space-separated categories of the logs. These categories are created as is convenient to the user. Some values are: 'Write', 'Delete', and/or 'Action.'  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more."
    description: ''
  - isRequired: true
    name: --days
    summary: The number of days for the retention in days. A value of 0 will retain the events indefinitely.
    description: ''
  - isRequired: true
    name: --enabled
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: 'Whether the retention policy is enabled.  Allowed values: false, true.'
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --locations
    summary: Space-separated list of regions for which Activity Log events should be stored.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the log profile.
    description: ''
  optionalParameters:
  - name: --service-bus-rule-id
    summary: "The service bus rule ID of the service bus namespace in which you would like to have Event Hubs created for streaming the Activity Log. The rule ID is of the format: '{service bus resource ID}/authorizationrules/{key name}'."
    description: ''
  - name: --storage-account-id
    summary: The resource id of the storage account to which you would like to send the Activity Log.
    description: ''
  - name: --tags
    summary: "Space-separated tags: key[=value] [key[=value] ...]. Use '' to clear existing tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-profiles_delete
  name: az monitor log-profiles delete
  summary: Delete the log profile.
  description: ''
  syntax: >-
    az monitor log-profiles delete [--ids]
                                   [--name]
                                   [--subscription]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the log profile.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
