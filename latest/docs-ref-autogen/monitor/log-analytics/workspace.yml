### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_workspace
name: az monitor log-analytics workspace
summary: Manage Azure log analytics workspace.
description: ''
directCommands:
- uid: az_monitor_log-analytics_workspace_create
  name: az monitor log-analytics workspace create
  summary: Create a workspace instance.
  description: ''
  syntax: >-
    az monitor log-analytics workspace create --name
                                              --resource-group
                                              [--capacity-reservation-level {100, 1000, 200, 2000, 300, 400, 500, 5000}]
                                              [--ingestion-access {Disabled, Enabled}]
                                              [--location]
                                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                              [--query-access {Disabled, Enabled}]
                                              [--quota]
                                              [--retention-time]
                                              [--sku {CapacityReservation, Free, LACluster, PerGB2018, PerNode, Premium, Standalone, Standard}]
                                              [--tags]
  examples:
  - summary: Create a workspace instance
    syntax: az monitor log-analytics workspace create -g MyResourceGroup -n MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --name --workspace-name -n
    summary: Name of the Log Analytics Workspace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --capacity-reservation-level --level
    parameterValueGroup: "100, 1000, 200, 2000, 300, 400, 500, 5000"
    summary: The capacity reservation level for this workspace, when CapacityReservation sku is selected. The maximum value is 1000 and must be in multiples of 100. If you want to increase the limit, please contact LAIngestionRate@microsoft.com.
    description: ''
  - name: --ingestion-access
    parameterValueGroup: "Disabled, Enabled"
    summary: The public network access type to access workspace ingestion.
    description: ''
  - name: --location -l
    summary: The geo-location where the resource lives.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --query-access
    parameterValueGroup: "Disabled, Enabled"
    summary: The public network access type to access workspace query.
    description: ''
  - name: --quota
    summary: The workspace daily quota for ingestion in gigabytes. The minimum value is 0.023 and default is -1 which means unlimited.
    description: ''
  - name: --retention-time
    defaultValue: "30"
    summary: The workspace data retention in days. Allowed values are per pricing plan. See pricing tiers documentation for details.
    description: ''
  - name: --sku --sku-name
    defaultValue: "PerGB2018"
    parameterValueGroup: "CapacityReservation, Free, LACluster, PerGB2018, PerNode, Premium, Standalone, Standard"
    summary: The name of the SKU.
    description: ''
  - name: --tags
    summary: Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_delete
  name: az monitor log-analytics workspace delete
  summary: Deletes a workspace resource.
  description: The name is kept for 14 days and cannot be used for another workspace. To remove the workspace completely and release the name, use the --force flag.
  syntax: >-
    az monitor log-analytics workspace delete [--force {0, 1, f, false, n, no, t, true, y, yes}]
                                              [--ids]
                                              [--name]
                                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                              [--resource-group]
                                              [--subscription]
                                              [--yes]
  examples:
  - summary: Soft delete a workspace instance.
    syntax: az monitor log-analytics workspace delete --resource-group MyResourceGroup --workspace-name MyWorkspace
  - summary: Completely delete a workspace instance.
    syntax: az monitor log-analytics workspace delete --force --resource-group MyResourceGroup --workspace-name MyWorkspace
  optionalParameters:
  - name: --force -f
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Deletes the workspace without the recovery option. A workspace that was deleted with this flag cannot be recovered.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --workspace-name -n
    summary: Name of the Log Analytics Workspace.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_get-schema
  name: az monitor log-analytics workspace get-schema
  summary: Get the schema for a given workspace.
  description: >-
    Schema represents the internal structure of the workspace, which can be used during the query.

    For more information, visit: https://docs.microsoft.com/en-us/rest/api/loganalytics/workspace-schema/get.
  syntax: >-
    az monitor log-analytics workspace get-schema --name
                                                  --resource-group
  examples:
  - summary: Get the schema for a given workspace.
    syntax: az monitor log-analytics workspace get-schema --resource-group MyResourceGroup --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --name --workspace-name -n
    summary: The name of the workspace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
