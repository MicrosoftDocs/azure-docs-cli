- uid: az_monitor_log-analytics_workspace_pack_disable
  name: az monitor log-analytics workspace pack disable
  summary: Disable an intelligence pack for a given workspace.
  description: ''
  syntax: >-
    az monitor log-analytics workspace pack disable --name
                                                    --resource-group
                                                    --workspace-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the intelligence pack to be disabled.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Name of the Log Analytics Workspace.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_pack_enable
  name: az monitor log-analytics workspace pack enable
  summary: Enable an intelligence pack for a given workspace.
  description: ''
  syntax: >-
    az monitor log-analytics workspace pack enable --name
                                                   --resource-group
                                                   --workspace-name
  examples:
  - summary: Enable an intelligence pack for a given workspace. (autogenerated)
    syntax: az monitor log-analytics workspace pack enable --name MyIntelligencePack --resource-group MyResourceGroup --subscription mysubscription --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the intelligence pack to be enabled.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Name of the Log Analytics Workspace.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_pack_list
  name: az monitor log-analytics workspace pack list
  summary: List all the intelligence packs possible and whether they are enabled or disabled for a given workspace.
  description: ''
  syntax: >-
    az monitor log-analytics workspace pack list --resource-group
                                                 --workspace-name
  examples:
  - summary: List all the intelligence packs possible and whether they are enabled or disabled for a given workspace. (autogenerated)
