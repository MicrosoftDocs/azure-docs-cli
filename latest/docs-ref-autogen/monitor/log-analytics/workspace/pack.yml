### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_workspace_pack
name: az monitor log-analytics workspace pack
summary: |-
  Manage intelligent packs for log analytics workspace.
status: GA
sourceType: Core
directCommands:
- uid: az_monitor_log-analytics_workspace_pack_disable
  name: az monitor log-analytics workspace pack disable
  summary: |-
    Disable an intelligence pack for a given workspace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: >-
    az monitor log-analytics workspace pack disable --intelligence-pack-name
                                                    --resource-group
                                                    --workspace-name
  examples:
  - summary: |-
      Disable an intelligence pack for a given workspace.
    syntax: az monitor log-analytics workspace pack disable --name MyIntelligencePack --resource-group MyResourceGroup --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --intelligence-pack-name --name -n
    summary: |-
      The name of the intelligence pack to be enabled.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The name of the workspace.
- uid: az_monitor_log-analytics_workspace_pack_enable
  name: az monitor log-analytics workspace pack enable
  summary: |-
    Enable an intelligence pack for a given workspace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: >-
    az monitor log-analytics workspace pack enable --intelligence-pack-name
                                                   --resource-group
                                                   --workspace-name
  examples:
  - summary: |-
      Enable an intelligence pack for a given workspace.
    syntax: az monitor log-analytics workspace pack enable --name MyIntelligencePack --resource-group MyResourceGroup --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --intelligence-pack-name --name -n
    summary: |-
      The name of the intelligence pack to be enabled.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The name of the workspace.
- uid: az_monitor_log-analytics_workspace_pack_list
  name: az monitor log-analytics workspace pack list
  summary: |-
    List all the intelligence packs possible and whether they are enabled or disabled for a given workspace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: >-
    az monitor log-analytics workspace pack list --resource-group
                                                 --workspace-name
  examples:
  - summary: |-
      List all the intelligence packs possible and whether they are enabled or disabled for a given workspace.
    syntax: az monitor log-analytics workspace pack list --resource-group MyResourceGroup --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The name of the workspace.
commands:
- az_monitor_log-analytics_workspace_pack_disable
- az_monitor_log-analytics_workspace_pack_enable
- az_monitor_log-analytics_workspace_pack_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
