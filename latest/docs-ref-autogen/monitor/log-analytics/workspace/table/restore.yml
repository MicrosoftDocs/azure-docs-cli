### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_workspace_table_restore
name: az monitor log-analytics workspace table restore
summary: Manage tables for log analytics workspace restore logs table.
description: ''
directCommands:
- uid: az_monitor_log-analytics_workspace_table_restore_create
  name: az monitor log-analytics workspace table restore create
  summary: Create a Log Analytics workspace restore logs table. The table name needs to end with '_RST'.
  description: ''
  syntax: >-
    az monitor log-analytics workspace table restore create --end-restore-time
                                                            --name
                                                            --resource-group
                                                            --restore-source-table
                                                            --start-restore-time
                                                            --workspace-name
                                                            [--no-wait]
  examples:
  - summary: Create a Log Analytics workspace restore logs table.
    syntax: az monitor log-analytics workspace table restore create --resource-group MyResourceGroup --workspace-name MyWorkspace -n MyTable_RST --start-restore-time "Sat, 28 Aug 2021 05:29:18 GMT" --end-restore-time "Sat, 28 Aug 2021 08:29:18 GMT" --restore-source-table MyTable
  requiredParameters:
  - isRequired: true
    name: --end-restore-time
    summary: 'Datetime format. Format: date (yyyy-mm-dd) time (hh:mm:ss.xxxxx) timezone (+/-hh:mm).'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the table.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --restore-source-table
    summary: The table to restore data from.
    description: ''
  - isRequired: true
    name: --start-restore-time
    summary: 'Datetime format. Format: date (yyyy-mm-dd) time (hh:mm:ss.xxxxx) timezone (+/-hh:mm).'
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Name of the Log Analytics Workspace.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_log-analytics_workspace_table_restore_create
