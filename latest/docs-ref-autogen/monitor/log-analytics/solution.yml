### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_solution
name: az monitor log-analytics solution
extensionInformation: >-
  > [!Note]

  > This reference is part of the **log-analytics-solution** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az monitor log-analytics solution** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage monitor log-analytics solution.
description: ''
directCommands:
- uid: az_monitor_log-analytics_solution_create
  name: az monitor log-analytics solution create
  summary: Create the Solution.
  description: ''
  syntax: >-
    az monitor log-analytics solution create --resource-group
                                             --solution-type
                                             --workspace
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--tags]
  examples:
  - summary: Create a log-analytics solution of type Containers
    syntax: az monitor log-analytics solution create --resource-group MyResourceGroup --solution-type Containers --tags key=value --workspace "/subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/ Microsoft.OperationalInsights/workspaces/{WorkspaceName}"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --solution-type -t
    summary: 'Type of the log-analytics solution. The most used are: SecurityCenterFree, Security, Updates, ContainerInsights, ServiceMap, AzureActivity, ChangeTracking, VMInsights, SecurityInsights, NetworkMonitoring, SQLVulnerabilityAssessment, SQLAdvancedThreatProtection, AntiMalware, AzureAutomation, LogicAppsManagement, SQLDataClassification.'
    description: ''
  - isRequired: true
    name: --workspace -w
    summary: The name or resource ID of the log analytics workspace with which the solution will be linked.
    description: ''
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.'
    description: ''
- uid: az_monitor_log-analytics_solution_delete
  name: az monitor log-analytics solution delete
  summary: Delete the solution in the subscription.
  description: ''
  syntax: >-
    az monitor log-analytics solution delete --name
                                             --resource-group
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--yes]
  examples:
  - summary: Delete a log-analytics solution
    syntax: az monitor log-analytics solution delete --resource-group MyResourceGroup --name SolutionName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the log-analytics solution. It should be in the format of solutionType(workspaceName). SolutionType part is case sensitive.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_monitor_log-analytics_solution_list
  name: az monitor log-analytics solution list
  summary: List the solution list. It will retrieve both first party and third party solutions.
  description: ''
  syntax: az monitor log-analytics solution list [--resource-group]
  examples:
  - summary: List all log-analytics solutions in the current subscription
    syntax: az monitor log-analytics solution list
  - summary: List all log-analytics solutions in a subscription
    syntax: az monitor log-analytics solution list --subscription MySubscription
  - summary: List all log-analytics solutions in a resource group
    syntax: az monitor log-analytics solution list --resource-group MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_monitor_log-analytics_solution_show
  name: az monitor log-analytics solution show
  summary: Get the user solution.
  description: ''
  syntax: >-
    az monitor log-analytics solution show --name
                                           --resource-group
  examples:
  - summary: Show a log-analytics solution
    syntax: az monitor log-analytics solution show --resource-group MyResourceGroup --name SolutionName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the log-analytics solution. It should be in the format of solutionType(workspaceName). SolutionType part is case sensitive.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_monitor_log-analytics_solution_update
  name: az monitor log-analytics solution update
  summary: Update a Solution. Only updating tags supported.
  description: ''
  syntax: >-
    az monitor log-analytics solution update --name
                                             --resource-group
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--tags]
  examples:
  - summary: Update a log-analytics solution
    syntax: az monitor log-analytics solution update --resource-group MyResourceGroup --name SolutionName --tags key=value
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the log-analytics solution. It should be in the format of solutionType(workspaceName). SolutionType part is case sensitive.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.'
    description: ''
- uid: az_monitor_log-analytics_solution_wait
  name: az monitor log-analytics solution wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  syntax: >-
    az monitor log-analytics solution wait [--created]
                                           [--custom]
                                           [--deleted]
                                           [--exists]
                                           [--ids]
                                           [--interval]
                                           [--name]
                                           [--resource-group]
                                           [--subscription]
                                           [--timeout]
                                           [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --name -n
    summary: Name of the log-analytics solution. It should be in the format of solutionType(workspaceName). SolutionType part is case sensitive.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_monitor_log-analytics_solution_create
- az_monitor_log-analytics_solution_delete
- az_monitor_log-analytics_solution_list
- az_monitor_log-analytics_solution_show
- az_monitor_log-analytics_solution_update
- az_monitor_log-analytics_solution_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage monitor log-analytics solution.
