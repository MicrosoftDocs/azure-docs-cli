### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_solution
name: az monitor log-analytics solution
extensionInformation: >-
  > [!Note]

  > This reference is part of the **log-analytics-solution** extension for the Azure CLI (version 2.3.0 or higher). The extension will automatically install the first time you run an **az monitor log-analytics solution** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage monitor log-analytics solution.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: 'This command group is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_monitor_log-analytics_solution_create(log-analytics-solution)
  name: az monitor log-analytics solution create
  summary: |-
    Create a log-analytics solution.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'monitor log-analytics solution' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az monitor log-analytics solution create --resource-group
                                             --solution-type
                                             --workspace
                                             [--no-wait]
                                             [--tags]
  examples:
  - summary: |-
      Create a log-analytics solution of type Containers
    syntax: >-
      az monitor log-analytics solution create --resource-group MyResourceGroup \

      --solution-type Containers --tags key=value \

      --workspace "/subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/ \

      Microsoft.OperationalInsights/workspaces/{WorkspaceName}"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --solution-type -t
    summary: |-
      Type of the log-analytics solution. The most used are: SecurityCenterFree, Security, Updates, ContainerInsights, ServiceMap, AzureActivity, ChangeTracking, VMInsights, SecurityInsights, NetworkMonitoring, SQLVulnerabilityAssessment, SQLAdvancedThreatProtection, AntiMalware, AzureAutomation, LogicAppsManagement, SQLDataClassification.
  - isRequired: true
    name: --workspace -w
    summary: |-
      The name or resource ID of the log analytics workspace with which the solution will be linked.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
- uid: az_monitor_log-analytics_solution_delete(log-analytics-solution)
  name: az monitor log-analytics solution delete
  summary: |-
    Delete a log-analytics solution.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'monitor log-analytics solution' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az monitor log-analytics solution delete --name
                                             --resource-group
                                             [--no-wait]
                                             [--yes]
  examples:
  - summary: |-
      Delete a log-analytics solution
    syntax: az monitor log-analytics solution delete --resource-group MyResourceGroup --name SolutionName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the log-analytics solution. It should be in the format of solutionType(workspaceName). SolutionType part is case sensitive.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_monitor_log-analytics_solution_list(log-analytics-solution)
  name: az monitor log-analytics solution list
  summary: |-
    List all of the log-analytics solutions in the specified subscription or resource group.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'monitor log-analytics solution' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az monitor log-analytics solution list [--resource-group]
  examples:
  - summary: |-
      List all log-analytics solutions in the current subscription
    syntax: az monitor log-analytics solution list
  - summary: |-
      List all log-analytics solutions in a subscription
    syntax: az monitor log-analytics solution list --subscription MySubscription
  - summary: |-
      List all log-analytics solutions in a resource group
    syntax: az monitor log-analytics solution list --resource-group MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_monitor_log-analytics_solution_show(log-analytics-solution)
  name: az monitor log-analytics solution show
  summary: |-
    Get details about the specified log-analytics solution.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'monitor log-analytics solution' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az monitor log-analytics solution show --name
                                           --resource-group
  examples:
  - summary: |-
      Get a log-analytics solution
    syntax: az monitor log-analytics solution show --resource-group MyResourceGroup --name SolutionName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the log-analytics solution. It should be in the format of solutionType(workspaceName). SolutionType part is case sensitive.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_monitor_log-analytics_solution_update(log-analytics-solution)
  name: az monitor log-analytics solution update
  summary: |-
    Update an existing log-analytics solution.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'monitor log-analytics solution' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az monitor log-analytics solution update --name
                                             --resource-group
                                             [--no-wait]
                                             [--tags]
  examples:
  - summary: |-
      Update a log-analytics solution
    syntax: >-
      az monitor log-analytics solution update --resource-group MyResourceGroup \

      --name SolutionName --tags key=value
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the log-analytics solution. It should be in the format of solutionType(workspaceName). SolutionType part is case sensitive.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
commands:
- az_monitor_log-analytics_solution_create(log-analytics-solution)
- az_monitor_log-analytics_solution_delete(log-analytics-solution)
