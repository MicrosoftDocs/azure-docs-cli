### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_cluster
name: az monitor log-analytics cluster
summary: |-
  Manage Azure log analytics cluster.
status: GA
sourceType: Core
directCommands:
- uid: az_monitor_log-analytics_cluster_create
  name: az monitor log-analytics cluster create
  summary: |-
    Create a cluster instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: >-
    az monitor log-analytics cluster create --cluster-name
                                            --resource-group
                                            [--billing-type {Cluster, Workspaces}]
                                            [--identity-type {None, SystemAssigned, UserAssigned}]
                                            [--key-name]
                                            [--key-rsa-size]
                                            [--key-vault-uri]
                                            [--key-version]
                                            [--location]
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--sku-capacity {1000, 2000, 500, 5000}]
                                            [--sku-name {CapacityReservation}]
                                            [--tags]
                                            [--user-assigned]
  examples:
  - summary: |-
      Create a cluster instance.
    syntax: az monitor log-analytics cluster create -g MyResourceGroup -n MyCluster --sku-capacity 1000
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: |-
      The name of the Log Analytics cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --billing-type
    parameterValueGroup: "Cluster, Workspaces"
    summary: |-
      The cluster's billing type.
  - name: --identity-type
    defaultValue: "SystemAssigned"
    parameterValueGroup: "None, SystemAssigned, UserAssigned"
    summary: |-
      Type of managed service identity.
  - name: --key-name
    summary: |-
      The name of the key associated with the Log Analytics cluster.
  - name: --key-rsa-size
    summary: |-
      Selected key minimum required size.
  - name: --key-vault-uri
    summary: |-
      The Key Vault uri which holds they key associated with the Log Analytics cluster.
  - name: --key-version
    summary: |-
      The version of the key associated with the Log Analytics cluster.
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --sku-capacity
    parameterValueGroup: "1000, 2000, 500, 5000"
    summary: |-
      The capacity of the SKU. It can be decreased only after 31 days.
  - name: --sku-name
    defaultValue: "CapacityReservation"
    parameterValueGroup: "CapacityReservation"
    summary: |-
      The name of the SKU.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --user-assigned
    summary: |-
      The list of user identities associated with the resource. The user identity dictionary key references will be ARM resource ids in the form: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}'.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_monitor_log-analytics_cluster_delete
  name: az monitor log-analytics cluster delete
  summary: |-
    Delete a cluster instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: >-
    az monitor log-analytics cluster delete [--cluster-name]
                                            [--ids]
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--resource-group]
                                            [--subscription]
                                            [--yes]
  examples:
  - summary: |-
      Delete a cluster instance.
    syntax: az monitor log-analytics cluster delete -g MyResourceGroup -n MyCluster
  optionalParameters:
  - name: --cluster-name --name -n
    summary: |-
      Name of the Log Analytics Cluster.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_monitor_log-analytics_cluster_list
  name: az monitor log-analytics cluster list
  summary: |-
    List all cluster instances in a resource group or in current subscription.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: az monitor log-analytics cluster list [--resource-group]
  examples:
  - summary: |-
      List all cluster instances in a resource group.
    syntax: az monitor log-analytics cluster list -g MyResourceGroup
  - summary: |-
      List all cluster instances in current subscription.
    syntax: az monitor log-analytics cluster list
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_monitor_log-analytics_cluster_show
  name: az monitor log-analytics cluster show
  summary: |-
    Show the properties of a cluster instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: >-
    az monitor log-analytics cluster show [--cluster-name]
                                          [--ids]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: |-
      Show the properties of a cluster instance.
    syntax: az monitor log-analytics cluster show -g MyResourceGroup -n MyCluster
  optionalParameters:
  - name: --cluster-name --name -n
    summary: |-
      Name of the Log Analytics Cluster.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_monitor_log-analytics_cluster_update
  name: az monitor log-analytics cluster update
  summary: |-
    Update a cluster instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: >-
    az monitor log-analytics cluster update [--add]
                                            [--billing-type {Cluster, Workspaces}]
                                            [--cluster-name]
                                            [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--identity-type {None, SystemAssigned, UserAssigned}]
                                            [--ids]
                                            [--key-name]
                                            [--key-rsa-size]
                                            [--key-vault-uri]
                                            [--key-version]
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--remove]
                                            [--resource-group]
                                            [--set]
                                            [--sku-capacity {1000, 2000, 500, 5000}]
                                            [--subscription]
                                            [--tags]
                                            [--user-assigned]
  examples:
  - summary: |-
      Update a cluster instance.
    syntax: az monitor log-analytics cluster update -g MyResourceGroup -n MyCluster --key-vault-uri https://myvault.vault.azure.net/ --key-name my-key --key-version fe0adcedd8014aed9c22e9aefb81a1ds --sku-capacity 1000
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --billing-type
    parameterValueGroup: "Cluster, Workspaces"
    summary: |-
      The cluster's billing type.
  - name: --cluster-name --name -n
    summary: |-
      Name of the Log Analytics Cluster.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --identity-type
    parameterValueGroup: "None, SystemAssigned, UserAssigned"
    summary: |-
      Type of managed service identity.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --key-name
    summary: |-
      The name of the key associated with the Log Analytics cluster.
  - name: --key-rsa-size
    summary: |-
      Selected key minimum required size.
  - name: --key-vault-uri
    summary: |-
      The Key Vault uri which holds they key associated with the Log Analytics cluster.
  - name: --key-version
    summary: |-
      The version of the key associated with the Log Analytics cluster.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --sku-capacity
    parameterValueGroup: "1000, 2000, 500, 5000"
    summary: |-
      The capacity of the SKU. It can be decreased only after 31 days.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --user-assigned
    summary: |-
      The list of user identities associated with the resource. The user identity dictionary key references will be ARM resource ids in the form: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}'.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_monitor_log-analytics_cluster_wait
  name: az monitor log-analytics cluster wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: >-
    az monitor log-analytics cluster wait [--cluster-name]
                                          [--created]
                                          [--custom]
                                          [--deleted]
                                          [--exists]
                                          [--ids]
                                          [--interval]
                                          [--resource-group]
                                          [--subscription]
                                          [--timeout]
                                          [--updated]
  optionalParameters:
  - name: --cluster-name --name -n
    summary: |-
      Name of the Log Analytics Cluster.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
