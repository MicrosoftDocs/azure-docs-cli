### YamlMime:AzureCLIGroup
uid: az_monitor_activity-log_alert_scope
name: az monitor activity-log alert scope
summary: |-
  Manage scopes for activity log alert rules.
status: GA
sourceType: Core
directCommands:
- uid: az_monitor_activity-log_alert_scope_add
  name: az monitor activity-log alert scope add
  summary: |-
    Add scopes to this activity log alert rule.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: >-
    az monitor activity-log alert scope add --scope
                                            [--ids]
                                            [--name]
                                            [--reset]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: |-
      Add scopes to this activity log alert rule. (autogenerated)
    syntax: az monitor activity-log alert scope add --name MyActivityLogAlerts --resource-group MyResourceGroup --scope /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx  /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myRG  /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myRG/Microsoft.KeyVault/vaults/mykey
  requiredParameters:
  - isRequired: true
    name: --scope -s
    summary: |-
      List of scopes to add. Each scope could be a resource ID, a resource group ID or a subscription ID.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the activity log alert rule.
  - name: --reset
    defaultValue: "False"
    summary: |-
      Remove all the existing scopes before add new scopes.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_monitor_activity-log_alert_scope_remove
  name: az monitor activity-log alert scope remove
  summary: |-
    Removes scopes from this activity log alert rule.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: >-
    az monitor activity-log alert scope remove --scope
                                               [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --scope -s
    summary: |-
      The scopes to remove.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the activity log alert rule.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
