    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_autoscale_show
  name: az monitor autoscale show
  summary: Show autoscale setting details.
  description: ''
  syntax: >-
    az monitor autoscale show [--ids]
                              [--name]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: Show autoscale setting details. (autogenerated)
    syntax: az monitor autoscale show --name MyAutoscaleSettings --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the autoscale settings.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_autoscale_show-predictive-metric
  name: az monitor autoscale show-predictive-metric
  summary: Show predictive autoscale metric future data.
  description: ''
  syntax: >-
    az monitor autoscale show-predictive-metric --aggregation
                                                --autoscale-setting-name
                                                --interval
                                                --metric-name
                                                --metric-namespace
                                                --resource-group
                                                --timespan
  requiredParameters:
  - isRequired: true
    name: --aggregation
    summary: The list of aggregation types (comma separated) to retrieve.
    description: ''
  - isRequired: true
    name: --autoscale-setting-name
    summary: The autoscale setting name.
    description: ''
  - isRequired: true
    name: --interval
    summary: The interval (i.e. timegrain) of the query.
    description: ''
  - isRequired: true
    name: --metric-name
    summary: "The names of the metrics (comma separated) to retrieve. Special case: If a metricname itself has a comma in it then use %2 to indicate it. Eg: 'Metric,Name1' should be **'Metric%2Name1'**."
    description: ''
  - isRequired: true
    name: --metric-namespace
    summary: Metric namespace to query metric definitions for.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --timespan
    summary: The timespan of the query. It is a string with the following format 'startDateTime_ISO/endDateTime_ISO'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_autoscale_update
  name: az monitor autoscale update
  summary: Update autoscale settings.
  description: 'For more information on autoscaling, visit: https://docs.microsoft.com/azure/monitoring-and-diagnostics/monitoring-understanding-autoscale-settings.'
  syntax: >-
    az monitor autoscale update [--add]
                                [--add-action]
                                [--count]
                                [--email-administrator {false, true}]
                                [--email-coadministrators {false, true}]
                                [--enabled {false, true}]
                                [--force-string]
                                [--ids]
                                [--max-count]
                                [--min-count]
                                [--name]
                                [--remove]
                                [--remove-action]
                                [--resource-group]
                                [--scale-look-ahead-time]
                                [--scale-mode {Disabled, Enabled, ForecastOnly}]
                                [--set]
                                [--subscription]
                                [--tags]
  examples:
  - summary: Update autoscale settings to use a fixed 3 instances by default.
    syntax: az monitor autoscale update -g {myrg} -n {autoscale-name} --count 3
  - summary: Update autoscale settings to remove an email notification.
    syntax: >-
      az monitor autoscale update -g {myrg} -n {autoscale-name} \
        --remove-action email bob@contoso.com
  - summary: Update autoscale settings. (autogenerated)
    syntax: az monitor autoscale update --count 3 --email-administrator true --enabled true --max-count 5 --min-count 2 --name MyAutoscaleSettings --resource-group MyResourceGroup --tags key[=value]
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --add-action -a
    summary: Add an action to fire when a scaling event occurs.
    description: >-
      Usage:   --add-action TYPE KEY [ARG ...]

      Email:   --add-action email bob@contoso.com ann@contoso.com

      Webhook: --add-action webhook https://www.contoso.com/alert apiKey=value

      Webhook: --add-action webhook https://www.contoso.com/alert?apiKey=value

      Multiple actions can be specified by using more than one `--add-action` argument.
  - name: --count
    summary: The numer of instances to use. If used with --min/max-count, the default number of instances to use.
    description: ''
  - name: --email-administrator
    parameterValueGroup: "false, true"
    summary: Send email to subscription administrator on scaling.
    description: ''
  - name: --email-coadministrators
    parameterValueGroup: "false, true"
    summary: Send email to subscription co-administrators on scaling.
    description: ''
  - name: --enabled
    parameterValueGroup: "false, true"
    summary: Autoscale settings enabled status.
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --max-count
    summary: The maximum number of instances.
    description: ''
  - name: --min-count
    summary: The minimum number of instances.
    description: ''
  - name: --name -n
    summary: Name of the autoscale settings.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --remove-action -r
    summary: Remove one or more actions.
    description: >-
      Usage:   --remove-action TYPE KEY [KEY ...]

      Email:   --remove-action email bob@contoso.com ann@contoso.com

      Webhook: --remove-action webhook https://contoso.com/alert https://alerts.contoso.com.
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --scale-look-ahead-time
    summary: The amount of time to specify by which instances are launched in advance. It must be between 1 minute and 60 minutes in ISO 8601 format (for example, 100 days would be P100D).
    description: ''
  - name: --scale-mode
    parameterValueGroup: "Disabled, Enabled, ForecastOnly"
    summary: The predictive autoscale mode.
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
