### YamlMime:AzureCLIGroup
uid: az_monitor_autoscale_profile
name: az monitor autoscale profile
summary: Manage autoscaling profiles.
description: 'For more information on autoscaling, visit: https://docs.microsoft.com/azure/monitoring-and-diagnostics/monitoring-understanding-autoscale-settings.'
directCommands:
- uid: az_monitor_autoscale_profile_create
  name: az monitor autoscale profile create
  summary: Create a fixed or recurring autoscale profile.
  description: 'For more information on autoscaling, visit: https://docs.microsoft.com/azure/monitoring-and-diagnostics/monitoring-understanding-autoscale-settings.'
  syntax: >-
    az monitor autoscale profile create --autoscale-name
                                        --count
                                        --name
                                        --resource-group
                                        --timezone
                                        [--copy-rules]
                                        [--end]
                                        [--max-count]
                                        [--min-count]
                                        [--recurrence]
                                        [--start]
  examples:
  - summary: Create a fixed date profile, inheriting the default scaling rules but changing the capacity.
    syntax: >-
      az monitor autoscale create -g {myrg} --resource {resource-id} --min-count 2 --count 3 \
        --max-count 5

      az monitor autoscale rule create -g {myrg} --autoscale-name {name} --scale out 1 \
        --condition "Percentage CPU > 75 avg 5m"

      az monitor autoscale rule create -g {myrg} --autoscale-name {name} --scale in 1 \
        --condition "Percentage CPU < 25 avg 5m"

      az monitor autoscale profile create -g {myrg} --autoscale-name {name} -n Christmas \
        --copy-rules default --min-count 3 --count 6 --max-count 10 --start 2018-12-24 \
        --end 2018-12-26 --timezone "Pacific Standard Time"
  - summary: Create a recurring weekend profile, inheriting the default scaling rules but changing the capacity.
    syntax: >-
      az monitor autoscale create -g {myrg} --resource {resource-id} --min-count 2 --count 3 \
        --max-count 5

      az monitor autoscale rule create -g {myrg} --autoscale-name {name} --scale out 1 \
        --condition "Percentage CPU > 75 avg 5m"

      az monitor autoscale rule create -g {myrg} --autoscale-name {name} --scale in 1 \
        --condition "Percentage CPU < 25 avg 5m"

      az monitor autoscale profile create -g {myrg} --autoscale-name {name} -n weeekend \
        --copy-rules default --min-count 1 --count 2 --max-count 2 \
        --recurrence week sat sun --timezone "Pacific Standard Time"
  - summary: Create a fixed or recurring autoscale profile. (autogenerated)
    syntax: az monitor autoscale profile create --autoscale-name MyAutoscale --copy-rules default --count 2 --end 2018-12-26 --max-count 10 --min-count 1 --name Christmas --recurrence week sat sun --resource-group MyResourceGroup --start 2018-12-24 --timezone "Pacific Standard Time"
  - summary: Create a fixed or recurring autoscale profile. (autogenerated)
    syntax: az monitor autoscale profile create --autoscale-name MyAutoscale --count 2 --max-count 10 --min-count 1 --name Christmas --recurrence week sat sun --resource-group MyResourceGroup --start 2018-12-24 --subscription MySubscription --timezone "Pacific Standard Time"
  requiredParameters:
  - isRequired: true
    name: --autoscale-name
    summary: Name of the autoscale settings.
    description: ''
  - isRequired: true
    name: --count
    summary: The numer of instances to use. If used with --min/max-count, the default number of instances to use.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the autoscale profile.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --timezone
    summary: Timezone name.
    description: ''
    valueFrom: az monitor autoscale profile list-timezones
  optionalParameters:
  - name: --copy-rules
    summary: Name of an existing schedule from which to copy the scaling rules for the new schedule.
    description: ''
  - name: --end
    summary: When the autoscale profile ends. Format depends on the type of profile.
    description: >-
      Fixed:  --end yyyy-mm-dd [hh:mm:ss]

      Weekly: [--end hh:mm].
  - name: --max-count
    summary: The maximum number of instances.
    description: ''
  - name: --min-count
    summary: The minimum number of instances.
    description: ''
  - name: --recurrence -r
    summary: When the profile recurs. If omitted, a fixed (non-recurring) profile is created.
    description: >-
      Usage:     --recurrence {week} [ARG ARG ...]

      Weekly:    --recurrence week Sat Sun.
  - name: --start
    summary: When the autoscale profile begins. Format depends on the type of profile.
    description: >-
      Fixed:  --start yyyy-mm-dd [hh:mm:ss]

      Weekly: [--start hh:mm].
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
