- uid: az_monitor_action_group_update
  name: az monitor action-group update
  summary: Update an action group.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Update an action group (autogenerated)
    syntax:
      content: az monitor action-group update --name MyActionGroup --resource-group MyResourceGroup --set retentionPolicy.days=365 --subscription MySubscription
  parameters:
  - name: --short-name
    summary: Update the group short name of the action group.
    description: ''
  - name: --tags
    summary: Space-separated tags in 'key[=value]' format. Use "" to clear existing tags.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: The name of the action group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --add-action -a
    summary: Add receivers to the action group.
    description: >-
      Usage:   --add-action TYPE NAME [ARG ...]

      Email:   --add-action email bob bob@contoso.com

      SMS:     --add-action sms charli 1 5551234567

      Webhook: --add-action <a href="https://www.contoso.com/alert">https://www.contoso.com/alert</a>

      Multiple actions can be specified by using more than one `--add-action` argument.
  - name: --remove-action -r
    summary: Remove receivers from the action group. Accept space-separated list of receiver names.
    description: ''
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
