- uid: az_monitor_action_group_create
  name: az monitor action-group create
  summary: Create a new action group.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a new action group (autogenerated)
    syntax:
      content: az monitor action-group create --action webhook https://alerts.contoso.com apiKey={APIKey} type=HighCPU --name MyActionGroup --resource-group MyResourceGroup
  parameters:
  - isRequired: true
    name: --name -n
    summary: The name of the action group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --short-name
    summary: The short name of the action group.
    description: ''
  - name: --tags
    summary: Space-separated tags in 'key[=value]' format. Use "" to clear existing tags.
    description: ''
  - name: --action -a
    summary: Add receivers to the action group during the creation.
    description: >-
      Usage:   --action TYPE NAME [ARG ...]

      Email:   --action email bob bob@contoso.com

      SMS:     --action sms charli 1 5551234567

      Webhook: --action webhook alert_hook <a href="https://www.contoso.com/alert">https://www.contoso.com/alert</a>

      Multiple actions can be specified by using more than one `--action` argument.
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
