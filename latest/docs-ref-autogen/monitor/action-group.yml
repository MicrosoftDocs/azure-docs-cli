- uid: az_monitor_action_group_enable_receiver
  name: az monitor action-group enable-receiver
  summary: Enable a receiver in an action group.
  description: This changes the receiver's status from Disabled to Enabled. This operation is only supported for Email or SMS receivers.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --action-group-name
    summary: The name of the action group.
    description: ''
  - isRequired: true
    name: --receiver-name
    summary: The name of the receiver to resubscribe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
