### YamlMime:AzureCLIGroup
uid: az_monitor_account
name: az monitor account
summary: Manage monitor account.
description: ''
status: GA
sourceType: Core
directCommands:
- uid: az_monitor_account_create
  name: az monitor account create
  summary: Create a workspace.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: >-
    az monitor account create --azure-monitor-workspace-name
                              --resource-group
                              [--location]
                              [--tags]
  examples:
  - summary: Create monitor account
    syntax: az monitor account create -n account-name -g rg
  requiredParameters:
  - isRequired: true
    name: --azure-monitor-workspace-name --name -n
    summary: The name of the Azure Monitor workspace.  The name is case insensitive.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    description: ''
  - name: --tags
    summary: Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_monitor_account_delete
  name: az monitor account delete
  summary: Delete a workspace.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: >-
    az monitor account delete [--azure-monitor-workspace-name]
                              [--ids]
                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                              [--resource-group]
                              [--subscription]
                              [--yes]
  examples:
  - summary: Delete monitor account
    syntax: az monitor account delete -n account-name -g rg
  optionalParameters:
  - name: --azure-monitor-workspace-name --name -n
    summary: The name of the Azure Monitor workspace.  The name is case insensitive.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_monitor_account_list
  name: az monitor account list
  summary: List all workspaces in the specified subscription.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: az monitor account list [--resource-group]
  examples:
  - summary: List monitor account by resource group
    syntax: az monitor account list -g rg
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_monitor_account_show
  name: az monitor account show
  summary: Show the specific azure monitor workspace.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: >-
    az monitor account show [--azure-monitor-workspace-name]
                            [--ids]
                            [--resource-group]
                            [--subscription]
  examples:
