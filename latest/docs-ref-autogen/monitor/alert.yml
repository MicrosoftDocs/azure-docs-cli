- uid: az_monitor_alert_update
  name: az monitor alert update
  summary: Update a classic metric-based alert rule.
  description: ''
  syntax: >-
    az monitor alert update [--add]
                            [--add-action]
                            [--aggregation {avg, last, max, min, total}]
                            [--condition]
                            [--description]
                            [--email-service-owners {false, true}]
                            [--enabled]
                            [--force-string]
                            [--ids]
                            [--metric]
                            [--name]
                            [--operator {<, <=, >, >=}]
                            [--period]
                            [--remove]
                            [--remove-action]
                            [--resource]
                            [--resource-group]
                            [--resource-namespace]
                            [--resource-parent]
                            [--resource-type]
                            [--set]
                            [--subscription]
                            [--tags]
                            [--threshold]
  examples:
  - summary: Update a classic metric-based alert rule. (autogenerated)
    syntax: az monitor alert update --email-service-owners true --name MyAlertRule --resource-group MyResourceGroup
  - summary: Update a classic metric-based alert rule. (autogenerated)
    syntax: az monitor alert update --name MyAlertRule --remove-action email bob@contoso.com --resource-group MyResourceGroup
  - summary: Update a classic metric-based alert rule. (autogenerated)
    syntax: az monitor alert update --name MyAlertRule --resource-group MyResourceGroup --set retentionPolicy.days=365
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --add-action -a
    summary: Add an action to fire when the alert is triggered.
    description: >-
      Usage:   --add-action TYPE KEY [ARG ...]

      Email:   --add-action email bob@contoso.comann@contoso.com

      Webhook: --add-action webhook https://www.contoso.com/alert apiKey=value

      Webhook: --add-action webhook https://www.contoso.com/alert?apiKey=value

      Multiple actions can be specified by using more than one `--add-action` argument.
  - name: --aggregation
    parameterValueGroup: avg, last, max, min, total
    summary: Type of aggregation to apply based on --period.
    description: ''
  - name: --condition
    summary: The condition which triggers the rule.
    description: The form of a condition is "METRIC {>,>=,<,<=} THRESHOLD {avg,min,max,total,last} PERIOD". Values for METRIC and appropriate THRESHOLD values can be obtained from `az monitor metric` commands, and PERIOD is of the form "##h##m##s".
  - name: --description
    summary: Description of the rule.
    description: ''
  - name: --email-service-owners
    parameterValueGroup: false, true
    summary: Email the service owners if an alert is triggered.
    description: ''
  - name: --enabled
    summary: ''
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --metric
    summary: Name of the metric to base the rule on.
    description: ''
    valueFrom: az monitor metrics list-definitions
  - name: --name -n
    summary: Name of the alert rule.
    description: ''
  - name: --operator
    parameterValueGroup: <, <=, >, >=
    summary: How to compare the metric against the threshold.
    description: ''
  - name: --period
    summary: Time span over which to apply --aggregation, in nDnHnMnS shorthand or full ISO8601 format.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --remove-action -r
    summary: Remove one or more actions.
    description: >-
      Usage:   --remove-action TYPE KEY [KEY ...]

      Email:   --remove-action email bob@contoso.comann@contoso.com

      Webhook: --remove-action webhook https://contoso.com/alerthttps://alerts.contoso.com.
  - name: --resource
    summary: Name or ID of the target resource.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-namespace
    summary: Target resource provider namespace.
    description: ''
  - name: --resource-parent
    summary: Target resource parent path, if applicable.
    description: ''
  - name: --resource-type
    summary: "Target resource type. Can also accept namespace/type format (Ex: 'Microsoft.Compute/virtualMachines')."
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --threshold
    summary: Numeric threshold at which to trigger the alert.
    description: ''
