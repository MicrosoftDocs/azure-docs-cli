- uid: az_monitor_private-link-scope_private-link-resource_list
  name: az monitor private-link-scope private-link-resource list
  summary: |-
    List all private link resources of a private link scope resource.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az monitor private-link-scope private-link-resource' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: >-
    az monitor private-link-scope private-link-resource list --resource-group
                                                             --scope-name
                                                             [--max-items]
                                                             [--next-token]
  examples:
  - summary: |-
      List all private link resources of a private link scope resource.
    syntax: az monitor private-link-scope private-link-resource list --scope-name MyScope -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --scope-name
    summary: |-
      Name of the Azure Monitor Private Link Scope.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_monitor_private-link-scope_private-link-resource_show
  name: az monitor private-link-scope private-link-resource show
  summary: |-
    Show a private link resource of a private link scope resource.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az monitor private-link-scope private-link-resource' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: >-
    az monitor private-link-scope private-link-resource show [--ids]
                                                             [--name]
                                                             [--resource-group]
                                                             [--scope-name]
                                                             [--subscription]
  examples:
  - summary: |-
      Show a private link resource of a private link scope resource.
    syntax: az monitor private-link-scope scoped-resource show -n MyName -g MyResourceGroup --scope-name MyScope
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the private link resource.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --scope-name
    summary: |-
      Name of the Azure Monitor Private Link Scope.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
