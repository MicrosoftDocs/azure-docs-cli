- uid: az_monitor_private-link-scope_private-endpoint-connection_wait
  name: az monitor private-link-scope private-endpoint-connection wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az monitor private-link-scope private-endpoint-connection' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
