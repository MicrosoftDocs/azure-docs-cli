### YamlMime:AzureCLIGroup
uid: az_cloud-service_update-domain
name: az cloud-service update-domain
extensionInformation: >-
  > [!Note]

  > This reference is part of the **cloud-service** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az cloud-service update-domain** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage cloud service update domain with cloud service.
description: ''
directCommands:
- uid: az_cloud-service_update-domain_list-update-domain
  name: az cloud-service update-domain list-update-domain
  summary: Get a list of all update domains in a cloud service.
  description: ''
  syntax: >-
    az cloud-service update-domain list-update-domain --cloud-service-name
                                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Name of the cloud service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_cloud-service_update-domain_show-update-domain
  name: az cloud-service update-domain show-update-domain
  summary: Get the specified update domain of a cloud service.
  description: ''
  syntax: >-
    az cloud-service update-domain show-update-domain --cloud-service-name
                                                      --resource-group
                                                      --update-domain
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Name of the cloud service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --update-domain
    summary: 'Specifies an integer value that identifies the update domain. Update domains are identified with a zero-based index: the first update domain has an ID of 0, the second has an ID of 1, and so on.'
    description: ''
- uid: az_cloud-service_update-domain_walk-update-domain
  name: az cloud-service update-domain walk-update-domain
  summary: Update the role instances in the specified update domain.
  description: ''
  syntax: >-
    az cloud-service update-domain walk-update-domain --cloud-service-name
                                                      --resource-group
                                                      --update-domain
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Name of the cloud service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --update-domain
    summary: 'Specifies an integer value that identifies the update domain. Update domains are identified with a zero-based index: the first update domain has an ID of 0, the second has an ID of 1, and so on.'
    description: ''
