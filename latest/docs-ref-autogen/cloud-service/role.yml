### YamlMime:AzureCLIGroup
uid: az_cloud-service_role
name: az cloud-service role
extensionInformation: >-
  > [!Note]

  > This reference is part of the **cloud-service** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az cloud-service role** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage cloud service role with cloud service.
description: ''
directCommands:
- uid: az_cloud-service_role_list
  name: az cloud-service role list
  summary: Get a list of all roles in a cloud service.
  description: ''
  syntax: >-
    az cloud-service role list --cloud-service-name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Cloud service name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_cloud-service_role_show
  name: az cloud-service role show
  summary: Get a role from a cloud service.
  description: ''
  syntax: >-
    az cloud-service role show [--cloud-service-name]
                               [--ids]
                               [--resource-group]
                               [--role-name]
                               [--subscription]
  optionalParameters:
  - name: --cloud-service-name
    summary: Cloud service name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --role-name
    summary: Name of the role.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_cloud-service_role_list
- az_cloud-service_role_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage cloud service role with cloud service.
