### YamlMime:AzureCLIGroup
uid: az_cloud-service_role-instance
name: az cloud-service role-instance
extensionInformation: >-
  > [!Note]

  > This reference is part of the **cloud-service** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az cloud-service role-instance** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage cloud service role instance with cloud service.
description: ''
directCommands:
- uid: az_cloud-service_role-instance_delete
  name: az cloud-service role-instance delete
  summary: Delete a role instance from a cloud service.
  description: ''
  syntax: >-
    az cloud-service role-instance delete [--cloud-service-name]
                                          [--ids]
                                          [--no-wait]
                                          [--resource-group]
                                          [--role-instance-name]
                                          [--subscription]
                                          [--yes]
  optionalParameters:
  - name: --cloud-service-name
    summary: Cloud service name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --role-instance-name
    summary: Name of the role instance.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_cloud-service_role-instance_list
  name: az cloud-service role-instance list
  summary: Get the list of all role instances in a cloud service.
  description: ''
  syntax: >-
    az cloud-service role-instance list --cloud-service-name
                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Cloud service name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_cloud-service_role-instance_rebuild
  name: az cloud-service role-instance rebuild
  summary: The Rebuild Role Instance asynchronous operation reinstalls the operating system on instances of web roles or worker roles and initializes the storage resources that are used by them. If you do not want to initialize storage resources, you can use Reimage Role Instance.
  description: ''
  syntax: >-
    az cloud-service role-instance rebuild [--cloud-service-name]
                                           [--ids]
                                           [--no-wait]
                                           [--resource-group]
                                           [--role-instance-name]
                                           [--subscription]
  optionalParameters:
  - name: --cloud-service-name
    summary: Cloud service name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --role-instance-name
