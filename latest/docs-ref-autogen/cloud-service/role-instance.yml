    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_cloud-service_role-instance_reimage
  name: az cloud-service role-instance reimage
  summary: The Reimage Role Instance asynchronous operation reinstalls the operating system on instances of web roles or worker roles.
  description: ''
  syntax: >-
