### YamlMime:AzureCLIGroup
uid: az_spring_app-insights
name: az spring app-insights
extensionInformation: >-
  > [!Note]

  > This reference is part of the **spring** extension for the Azure CLI  (version 2.38.0 or higher).  The extension will automatically install the first time you run an **az spring app-insights** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to management Application Insights in Azure Spring Apps.
description: ''
directCommands:
- uid: az_spring_app-insights_show
  name: az spring app-insights show
  summary: Show Application Insights settings.
  description: ''
  syntax: >-
    az spring app-insights show --name
                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of Azure Spring Apps.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_spring_app-insights_update
  name: az spring app-insights update
  summary: Update Application Insights settings.
  description: ''
  syntax: >-
    az spring app-insights update --name
                                  --resource-group
                                  [--app-insights]
                                  [--app-insights-key]
                                  [--disable {false, true}]
                                  [--no-wait]
                                  [--sampling-rate]
  examples:
  - summary: Enable Application Insights by using the Connection string (recommended) or Instrumentation key.
    syntax: az spring app-insights update -n MyService -g MyResourceGroup --app-insights-key "MyConnectionString" --sampling-rate 100
  - summary: Disable Application Insights.
    syntax: az spring app-insights update -n MyService -g MyResourceGroup --disable
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of Azure Spring Apps.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --app-insights
    summary: Name of the existing Application Insights in the same Resource Group. Or Resource ID of the existing Application Insights in a different Resource Group.
    description: ''
  - name: --app-insights-key
    summary: Connection string (recommended) or Instrumentation key of the existing Application Insights.
    description: ''
  - name: --disable
    parameterValueGroup: "false, true"
    summary: Disable Application Insights.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --sampling-rate
    summary: Sampling Rate of application insights. Maximum is 100.
    description: ''
commands:
- az_spring_app-insights_show
- az_spring_app-insights_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to management Application Insights in Azure Spring Apps.
