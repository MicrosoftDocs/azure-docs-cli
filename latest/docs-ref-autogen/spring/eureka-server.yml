### YamlMime:AzureCLIGroup
uid: az_spring_eureka-server
name: az spring eureka-server
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **spring** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az spring eureka-server** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  (Support Standard consumption Tier) Commands to manage Eureka Server in Azure Spring Apps.
status: GA
sourceType: Extension
directCommands:
- uid: az_spring_eureka-server_disable
  name: az spring eureka-server disable
  summary: |-
    (Support Standard consumption Tier) Disable Eureka Server.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring eureka-server disable --name
                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of Azure Spring Apps instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_spring_eureka-server_enable
  name: az spring eureka-server enable
  summary: |-
    (Support Standard consumption Tier) Enable Eureka Server.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring eureka-server enable --name
                                   --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of Azure Spring Apps instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_spring_eureka-server_show
  name: az spring eureka-server show
  summary: |-
    (Support Standard consumption Tier) Show Eureka Server.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring eureka-server show --name
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of Azure Spring Apps instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_spring_eureka-server_disable
- az_spring_eureka-server_enable
- az_spring_eureka-server_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: (Support Standard consumption Tier) Commands to manage Eureka Server in Azure Spring Apps.
