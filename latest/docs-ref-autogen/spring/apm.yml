- uid: az_spring_apm_list
  name: az spring apm list
  summary: |-
    (Enterprise Tier Only) List all the APMs in the Azure Spring Apps. The secrets will be omitted.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring apm list --resource-group
                       --service
  examples:
