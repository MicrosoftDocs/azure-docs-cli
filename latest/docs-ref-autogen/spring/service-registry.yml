### YamlMime:AzureCLIGroup
uid: az_spring_service-registry
name: az spring service-registry
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **spring** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az spring service-registry** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  (Enterprise Tier Only) Commands to manage Service Registry in Azure Spring Apps.
status: GA
sourceType: Extension
directCommands:
- uid: az_spring_service-registry_bind
  name: az spring service-registry bind
  summary: |-
    Bind an app to Service Registry.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring service-registry bind --app
                                    --resource-group
                                    --service
  examples:
  - summary: |-
      Bind an app to Service Registry.
    syntax: az spring service-registry bind --app MyApp -s MyService -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --app
    summary: |-
      Name of app.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
- uid: az_spring_service-registry_create
  name: az spring service-registry create
  summary: |-
    Create Service Registry.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring service-registry create --resource-group
                                      --service
  examples:
  - summary: |-
      Create Service Registry.
    syntax: az spring service-registry create -s MyService -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
- uid: az_spring_service-registry_delete
  name: az spring service-registry delete
  summary: |-
    Delete Service Registry.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring service-registry delete --resource-group
                                      --service
                                      [--yes]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_spring_service-registry_show
  name: az spring service-registry show
  summary: |-
    Show the provisioning status and runtime status of Service Registry.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring service-registry show --resource-group
                                    --service
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
- uid: az_spring_service-registry_unbind
  name: az spring service-registry unbind
  summary: |-
    Unbind an app from Service Registry.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring service-registry unbind --app
                                      --resource-group
                                      --service
  examples:
  - summary: |-
      Unbind an app from Service Registry.
    syntax: az spring service-registry unbind --app MyApp -s MyService -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --app
    summary: |-
      Name of app.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
commands:
- az_spring_service-registry_bind
- az_spring_service-registry_create
- az_spring_service-registry_delete
- az_spring_service-registry_show
- az_spring_service-registry_unbind
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: (Enterprise Tier Only) Commands to manage Service Registry in Azure Spring Apps.
