- uid: az_spring_app_scale
  name: az spring app scale
  summary: |-
    Manually scale an app or its deployments.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring app scale --name
                        --resource-group
                        --service
                        [--cpu]
                        [--deployment]
                        [--instance-count]
                        [--max-replicas]
                        [--memory]
                        [--min-replicas]
                        [--no-wait]
                        [--scale-rule-auth]
                        [--scale-rule-http-concurrency]
                        [--scale-rule-metadata]
                        [--scale-rule-name]
                        [--scale-rule-type]
  examples:
  - summary: |-
      Scale up an app to 4 cpu cores and 8 Gb of memory per instance.
    syntax: az spring app scale -n MyApp -s MyCluster -g MyResourceGroup --cpu 3 --memory 8
  - summary: |-
      Scale out a deployment of the app to 5 instances.
    syntax: az spring app scale -n MyApp -s MyCluster -g MyResourceGroup -d green-deployment --instance-count 5
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of app running in the specified Azure Spring Apps instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --cpu
    summary: |-
      CPU resource quantity. Should be 250m, 500m, 750m, 1250m or number of CPU cores.
  - name: --deployment -d
    summary: |-
      Name of an existing deployment of the app. Default to the production deployment if not specified.
  - name: --instance-count
    summary: |-
      Number of instance.
  - name: --max-replicas
    defaultValue: "10"
    summary: |-
      The maximum number of replicas.
  - name: --memory
    summary: |-
      Memory resource quantity. Should be 512Mi, 1536Mi, 2560Mi, 3584Mi or #Gi, e.g., 1Gi, 3Gi.
  - name: --min-replicas
    defaultValue: "1"
    summary: |-
      The minimum number of replicas.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --scale-rule-auth --sra
    summary: |-
      Scale rule auth parameters. Format "<triggerParameter>=<secretRef>" and separated by space.
  - name: --scale-rule-http-concurrency --scale-rule-tcp-concurrency --srhc --srtc
    summary: |-
      The maximum number of concurrent requests before scale out. Only supported for http and tcp scale rules.
  - name: --scale-rule-metadata --srm
    summary: |-
      Scale rule metadata. Format "key[=value]" and separated by space.
  - name: --scale-rule-name --srn
    summary: |-
      The name of the scale rule.
  - name: --scale-rule-type --srt
    summary: |-
      The type of the scale rule. Default: http.
