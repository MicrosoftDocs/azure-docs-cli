### YamlMime:AzureCLIGroup
uid: az_spring_app
name: az spring app
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **spring** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az spring app** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage apps in Azure Spring Apps.
status: GA
sourceType: Extension
directCommands:
- uid: az_spring_app_append-loaded-public-certificate
  name: az spring app append-loaded-public-certificate
  summary: |-
    Append a new loaded public certificate to an app in the Azure Spring Apps.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring app append-loaded-public-certificate --certificate-name
                                                   --load-trust-store {false, true}
                                                   --name
                                                   --resource-group
                                                   --service
  examples:
  - summary: |-
      Append a new loaded public certificate to an app.
    syntax: az spring app append-loaded-public-certificate --name MyApp --service MyCluster --resource-group MyResourceGroup --certificate-name MyCertName --load-trust-store true
  requiredParameters:
  - isRequired: true
    name: --certificate-name
    summary: |-
      Name of the certificate to be appended.
  - isRequired: true
    name: --load-trust-store
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      If true, the certificate would be loaded into trust store for Java applications.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of app running in the specified Azure Spring Apps instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
- uid: az_spring_app_append-persistent-storage
  name: az spring app append-persistent-storage
  summary: |-
    Append a new persistent storage to an app in the Azure Spring Apps.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring app append-persistent-storage --mount-path
                                            --name
                                            --persistent-storage-type
                                            --resource-group
                                            --service
                                            --storage-name
                                            [--enable-sub-path {false, true}]
                                            [--mount-options]
                                            [--read-only {false, true}]
                                            [--share-name]
  examples:
  - summary: |-
      Append a new persistent storage to an app.
    syntax: az spring app append-persistent-storage --persistent-storage-type AzureFileVolume --share-name MyShareName --mount-path /MyMountPath --storage-name MyStorageName -n MyApp -g MyResourceGroup -s MyService
  requiredParameters:
  - isRequired: true
    name: --mount-path
    summary: |-
      The path for the persistent storage volume to be mounted.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of app running in the specified Azure Spring Apps instance.
  - isRequired: true
    name: --persistent-storage-type -t
    summary: |-
      Type of the persistent storage volumed.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  - isRequired: true
    name: --storage-name
    summary: |-
      Name of the storage resource you created in Azure Spring Apps.
  optionalParameters:
  - name: --enable-sub-path
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      [optional] If true, will mount in separate subdirectories with the same path for each app instance .
  - name: --mount-options
    summary: |-
      [optional] The mount options for the persistent storage volume.
  - name: --read-only
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      [optional] If true, the persistent storage volume will be read only.
  - name: --share-name
    summary: |-
      The name of the pre-created file share. ShareName should be provided only if the type of the persistent storage volume is AzureFileVolume.
- uid: az_spring_app_connect
  name: az spring app connect
  summary: |-
    Connect to the interactive shell of an app instance for troubleshooting'.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring app connect --name
                          --resource-group
                          --service
                          [--deployment]
                          [--instance]
                          [--shell-cmd]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of app running in the specified Azure Spring Apps instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --deployment -d
    summary: |-
      Name of an existing deployment of the app. Default to the production deployment if not specified.
  - name: --instance -i
    summary: |-
      Name of an existing instance of the deployment.
  - name: --shell-cmd
    defaultValue: "/bin/sh"
    summary: |-
      The shell command to run when connect to the app instance.
- uid: az_spring_app_create
  name: az spring app create
  summary: |-
    Create a new app with a default deployment in the Azure Spring Apps instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring app create --name
                         --resource-group
                         --service
                         [--assign-endpoint {false, true}]
                         [--assign-public-endpoint {false, true}]
                         [--backend-protocol {Default, GRPC}]
                         [--bind-acs]
                         [--bind-service-registry]
                         [--client-auth-certs]
                         [--cpu]
                         [--deployment-name]
                         [--disable-probe {false, true}]
                         [--enable-liveness-probe {false, true}]
                         [--enable-persistent-storage {false, true}]
                         [--enable-readiness-probe {false, true}]
                         [--enable-startup-probe {false, true}]
                         [--env]
                         [--grace-period]
                         [--ingress-read-timeout]
                         [--ingress-send-timeout]
                         [--instance-count]
                         [--jvm-options]
                         [--liveness-probe-config]
                         [--loaded-public-certificate-file]
                         [--max-replicas]
                         [--memory]
                         [--min-replicas]
                         [--persistent-storage]
                         [--readiness-probe-config]
                         [--runtime-version {Java_11, Java_17, Java_21, Java_8, NetCore_31}]
                         [--scale-rule-auth]
                         [--scale-rule-http-concurrency]
                         [--scale-rule-metadata]
                         [--scale-rule-name]
                         [--scale-rule-type]
                         [--secrets]
                         [--session-affinity {Cookie, None}]
                         [--session-max-age]
                         [--startup-probe-config]
                         [--system-assigned {false, true}]
                         [--user-assigned]
                         [--workload-profile]
  examples:
  - summary: |-
      Create an app with the default configuration.
    syntax: az spring app create -n MyApp -s MyCluster -g MyResourceGroup
  - summary: |-
      Create an public accessible app with 3 instances and 2 cpu cores and 3 GB of memory per instance.
    syntax: az spring app create -n MyApp -s MyCluster -g MyResourceGroup --assign-endpoint true --cpu 2 --memory 3 --instance-count 3
  - summary: |-
      Create an app binding to the default Service Registry and Application Configuration Service.
    syntax: az spring app create -n MyApp -s MyCluster -g MyResourceGroup --bind-service-registry --bind-application-configuration-service
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of app running in the specified Azure Spring Apps instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --assign-endpoint
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      If true, assign endpoint URL for direct access.
  - name: --assign-public-endpoint
    parameterValueGroup: "false, true"
    summary: |-
      If true, assign endpoint URL which could be accessed out of virtual network for vnet injection instance app.
  - name: --backend-protocol
    parameterValueGroup: "Default, GRPC"
    summary: |-
      Ingress backend protocol of app. Default means HTTP/HTTPS/WebSocket.
  - name: --bind-acs --bind-application-configuration-service
    summary: |-
      Bind the app to the default Application Configuration Service automatically.
  - name: --bind-service-registry --bind-sr
    summary: |-
      Bind the app to the default Service Registry automatically.
  - name: --client-auth-certs
    summary: |-
      A space-separated string containing resource ids of certificates for client authentication. e.g: --client_auth_certs='id0 id1'. Use '' to clear existing certificates.
  - name: --cpu
    summary: |-
      CPU resource quantity. Should be 250m, 500m, 750m, 1250m or number of CPU cores.
  - name: --deployment-name
    defaultValue: "default"
    summary: |-
      Name of the default deployment.
  - name: --disable-probe
    parameterValueGroup: "false, true"
    summary: |-
      If true, disable the liveness and readiness probe.
  - name: --enable-liveness-probe
    parameterValueGroup: "false, true"
    summary: |-
      If false, will disable the liveness probe of the app instance.
    isPreview: true
  - name: --enable-persistent-storage --enable-ps
    parameterValueGroup: "false, true"
    summary: |-
      If true, mount a 50G (Standard Pricing tier) or 1G (Basic Pricing tier) disk with default path.
  - name: --enable-readiness-probe
    parameterValueGroup: "false, true"
    summary: |-
      If false, will disable the readiness probe of the app instance.
    isPreview: true
  - name: --enable-startup-probe
    parameterValueGroup: "false, true"
    summary: |-
      If false, will disable the startup probe of the app instance.
    isPreview: true
  - name: --env
    summary: |-
      Space-separated environment variables in 'key[=value]' format.
  - name: --grace-period --termination-grace-period-seconds
    summary: |-
      Optional duration in seconds the app instance needs to terminate gracefully.
    isPreview: true
  - name: --ingress-read-timeout
    summary: |-
      Ingress read timeout value in seconds. Default 300, minimum is 1, maximum is 1800.
  - name: --ingress-send-timeout
    summary: |-
      Ingress send timeout value in seconds. Default 60, minimum is 1, maximum is 1800.
  - name: --instance-count
    defaultValue: "1"
    summary: |-
      Number of instance.
  - name: --jvm-options
    summary: |-
      A string containing jvm options, use '=' instead of ' ' for this argument to avoid bash parse error, eg: --jvm-options='-Xms1024m -Xmx2048m'.
  - name: --liveness-probe-config
    summary: |-
      A json file path indicates the liveness probe config.
    isPreview: true
  - name: --loaded-public-certificate-file -f
    summary: |-
      A json file path indicates the certificates which would be loaded to app.
  - name: --max-replicas
    defaultValue: "10"
    summary: |-
      The maximum number of replicas.
  - name: --memory
    summary: |-
      Memory resource quantity. Should be 512Mi, 1536Mi, 2560Mi, 3584Mi or #Gi, e.g., 1Gi, 3Gi.
  - name: --min-replicas
    defaultValue: "1"
    summary: |-
      The minimum number of replicas.
  - name: --persistent-storage
    summary: |-
      A json file path for the persistent storages to be mounted to the app.
  - name: --readiness-probe-config
    summary: |-
      A json file path indicates the readiness probe config.
    isPreview: true
  - name: --runtime-version
    parameterValueGroup: "Java_11, Java_17, Java_21, Java_8, NetCore_31"
    summary: |-
      Runtime version of used language.
  - name: --scale-rule-auth --sra
    summary: |-
      Scale rule auth parameters. Format "<triggerParameter>=<secretRef>" and separated by space.
  - name: --scale-rule-http-concurrency --scale-rule-tcp-concurrency --srhc --srtc
    summary: |-
      The maximum number of concurrent requests before scale out. Only supported for http and tcp scale rules.
  - name: --scale-rule-metadata --srm
    summary: |-
      Scale rule metadata. Format "key[=value]" and separated by space.
  - name: --scale-rule-name --srn
    summary: |-
      The name of the scale rule.
  - name: --scale-rule-type --srt
    summary: |-
      The type of the scale rule. Default: http.
  - name: --secrets
    summary: |-
      A list of secret(s) for the app. Format "key[=value]" and separated by space.
  - name: --session-affinity
    parameterValueGroup: "Cookie, None"
    summary: |-
      Ingress session affinity of app.
  - name: --session-max-age
    summary: |-
      Time until the cookie expires. Minimum is 1 second, maximum is 7 days. If set to 0, the expiration period is equal to the browser session period.
  - name: --startup-probe-config
    summary: |-
      A json file path indicates the startup probe config.
    isPreview: true
  - name: --system-assigned
    parameterValueGroup: "false, true"
    summary: |-
      Enable system-assigned managed identity.
  - name: --user-assigned
    summary: |-
      Space-separated user-assigned managed identity resource IDs to assgin to an app.
    isPreview: true
  - name: --workload-profile
    summary: |-
      The workload profile used in the managed environment. Default to "Consumption".
- uid: az_spring_app_delete
  name: az spring app delete
  summary: |-
    Delete an app in the Azure Spring Apps.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring app delete --name
                         --resource-group
                         --service
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of app running in the specified Azure Spring Apps instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
- uid: az_spring_app_deploy
  name: az spring app deploy
  summary: |-
    Deploy source code or pre-built binary to an app and update related configurations.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring app deploy --name
                         --resource-group
                         --service
                         [--apms]
                         [--artifact-path]
                         [--build-certificates]
                         [--build-cpu]
                         [--build-env]
                         [--build-memory]
                         [--builder]
                         [--config-file-patterns]
                         [--container-args]
                         [--container-command]
                         [--container-image]
                         [--container-registry]
                         [--deployment]
                         [--disable-app-log]
                         [--disable-probe {false, true}]
                         [--disable-validation {false, true}]
                         [--enable-liveness-probe {false, true}]
                         [--enable-readiness-probe {false, true}]
                         [--enable-startup-probe {false, true}]
                         [--env]
                         [--grace-period]
                         [--jvm-options]
                         [--language-framework]
                         [--liveness-probe-config]
                         [--main-entry]
                         [--no-wait]
                         [--readiness-probe-config]
                         [--registry-password]
                         [--registry-username]
                         [--runtime-version {Java_11, Java_17, Java_21, Java_8, NetCore_31}]
                         [--server-version]
                         [--source-path]
                         [--startup-probe-config]
                         [--target-module]
                         [--version]
  examples:
  - summary: |-
      Deploy source code to an app. This will pack current directory, build binary with Pivotal Build Service and then deploy to the app.
    syntax: az spring app deploy -n MyApp -s MyCluster -g MyResourceGroup --source-path
  - summary: |-
      Deploy a pre-built jar to an app with jvm options and environment variables.
    syntax: az spring app deploy -n MyApp -s MyCluster -g MyResourceGroup --artifact-path app.jar --jvm-options="-XX:+UseG1GC -XX:+UseStringDeduplication" --env foo=bar
  - summary: |-
      Deploy a pre-built war to an app with server version, jvm options and environment variables (Standard and Basic Tiers Only).
    syntax: az spring app deploy -n MyApp -s MyCluster -g MyResourceGroup --artifact-path app.war --server-version Tomcat_10 --jvm-options="-XX:+UseG1GC -XX:+UseStringDeduplication" --env foo=bar
  - summary: |-
      Deploy source code to a specific deployment of an app.
    syntax: az spring app deploy -n MyApp -s MyCluster -g MyResourceGroup -d green-deployment --source-path
  - summary: |-
      Deploy a container image on Docker Hub to an app.
    syntax: az spring app deploy -n MyApp -s MyCluster -g MyResourceGroup --container-image contoso/your-app:v1
  - summary: |-
      Deploy a container image on a private registry to an app.
    syntax: az spring app deploy -n MyApp -s MyCluster -g MyResourceGroup --container-image contoso/your-app:v1 --container-registry myacr.azurecr.io --registry-username <username> --registry-password <password>
  - summary: |-
      Deploy with Application Configuration Service config file patterns to an app.
    syntax: az spring app deploy -n MyApp -s MyCluster -g MyResourceGroup --config-file-patterns MyPatterns --artifact-path app.jar
  - summary: |-
      Deploy a pre-built jar to an app with build env (For Enterprise tier only).
    syntax: az spring app deploy -n MyApp -s MyCluster -g MyResourceGroup --artifact-path app.jar --build-env BP_JVM_VERSION=11.*
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of app running in the specified Azure Spring Apps instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --apms
    summary: |-
      (Enterprise Tier Only) Space-separated APM names.
  - name: --artifact-path
    summary: |-
      Deploy the specified pre-built artifact (jar, war or netcore zip, war is in public preview).
  - name: --build-certificates
    summary: |-
      (Enterprise Tier Only) Space-separated certificate names, the certificates are used during build time.
  - name: --build-cpu
    defaultValue: "1"
    summary: |-
      CPU resource quantity. Should be 500m or number of CPU cores.
  - name: --build-env
    summary: |-
      Space-separated environment variables in 'key[=value]' format.
  - name: --build-memory
    defaultValue: "2Gi"
    summary: |-
      Memory resource quantity. Should be 512Mi or #Gi, e.g., 1Gi, 3Gi.
  - name: --builder
    defaultValue: "default"
    summary: |-
      (Enterprise Tier Only) Build service builder used to build the executable.
  - name: --config-file-patterns
    summary: |-
      (Enterprise Tier Only) Config file patterns separated with ',' to decide which patterns of Application Configuration Service will be used. Use '""' to clear existing configurations.
  - name: --container-args
    summary: |-
      The arguments of the container image.
  - name: --container-command
    summary: |-
      The command of the container image.
  - name: --container-image
    summary: |-
      The container image tag.
  - name: --container-registry
    defaultValue: "docker.io"
    summary: |-
      The registry of the container image.
  - name: --deployment -d
    summary: |-
      Name of an existing deployment of the app. Default to the production deployment if not specified.
  - name: --disable-app-log
    defaultValue: "False"
    summary: |-
      Do not print application logs when deploy application.
  - name: --disable-probe
    parameterValueGroup: "false, true"
    summary: |-
      If true, disable the liveness and readiness probe.
  - name: --disable-validation
    parameterValueGroup: "false, true"
    summary: |-
      If true, disable jar validation.
  - name: --enable-liveness-probe
    parameterValueGroup: "false, true"
    summary: |-
      If false, will disable the liveness probe of the app instance.
    isPreview: true
  - name: --enable-readiness-probe
    parameterValueGroup: "false, true"
    summary: |-
      If false, will disable the readiness probe of the app instance.
    isPreview: true
  - name: --enable-startup-probe
    parameterValueGroup: "false, true"
    summary: |-
      If false, will disable the startup probe of the app instance.
    isPreview: true
  - name: --env
    summary: |-
      Space-separated environment variables in 'key[=value]' format.
  - name: --grace-period --termination-grace-period-seconds
    summary: |-
      Optional duration in seconds the app instance needs to terminate gracefully.
    isPreview: true
  - name: --jvm-options
    summary: |-
      A string containing jvm options, use '=' instead of ' ' for this argument to avoid bash parse error, eg: --jvm-options='-Xms1024m -Xmx2048m'.
  - name: --language-framework
    summary: |-
      Language framework of the container image uploaded. Supported values: "springboot", "".
  - name: --liveness-probe-config
    summary: |-
      A json file path indicates the liveness probe config.
    isPreview: true
  - name: --main-entry -m
    summary: |-
      A string containing the path to the .NET executable relative to zip root.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --readiness-probe-config
    summary: |-
      A json file path indicates the readiness probe config.
    isPreview: true
  - name: --registry-password
    summary: |-
      The password of the container registry.
  - name: --registry-username
    summary: |-
      The username of the container registry.
  - name: --runtime-version
    parameterValueGroup: "Java_11, Java_17, Java_21, Java_8, NetCore_31"
    summary: |-
      Runtime version of used language.
  - name: --server-version
    summary: |-
      (Standard and Basic Tiers Only) Tomcat server version. List all supported server versions by running `az spring list-support-server-versions -o table`. This feature is in public preview.
  - name: --source-path
    summary: |-
      Deploy the specified source folder. The folder will be packed into tar, uploaded, and built using kpack. Default to the current folder if no value provided.
  - name: --startup-probe-config
    summary: |-
      A json file path indicates the startup probe config.
    isPreview: true
  - name: --target-module
    summary: |-
      Child module to be deployed, required for multiple jar packages built from source code.
  - name: --version
    summary: |-
      Deployment version, keep unchanged if not set.
- uid: az_spring_app_disable-remote-debugging
  name: az spring app disable-remote-debugging
  summary: |-
    Disable remote debugging for a deployment.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring app disable-remote-debugging --name
                                           --resource-group
                                           --service
                                           [--deployment]
                                           [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of app running in the specified Azure Spring Apps instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --deployment -d
    summary: |-
      Name of an existing deployment of the app. Default to the production deployment if not specified.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_spring_app_enable-remote-debugging
  name: az spring app enable-remote-debugging
  summary: |-
    Enable remote debugging for a deployment.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring app enable-remote-debugging --name
                                          --resource-group
                                          --service
                                          [--deployment]
                                          [--no-wait]
                                          [--port]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of app running in the specified Azure Spring Apps instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --deployment -d
    summary: |-
      Name of an existing deployment of the app. Default to the production deployment if not specified.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --port -p
    defaultValue: "5005"
    summary: |-
      Remote debugging port, the value should be from 1024 to 65536, default value is 5005.
- uid: az_spring_app_get-remote-debugging-config
  name: az spring app get-remote-debugging-config
  summary: |-
    Get the remote debugging configuration of a deployment.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring app get-remote-debugging-config --name
                                              --resource-group
                                              --service
                                              [--deployment]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
