- uid: az_functionapp_hybrid_connection_add
  name: az functionapp hybrid-connection add
  summary: Add a hybrid-connection to a functionapp.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: add a hybrid-connection to a functionapp
    syntax:
      content: az functionapp hybrid-connection add -g MyResourceGroup -n MyWebapp --namespace [HybridConnectionNamespace] --hybrid-connection [HybridConnectionName] -s [slot]
  parameters:
  - isRequired: true
    name: --hybrid-connection
    summary: Hybrid connection name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the function app.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Hybrid connection namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
