                                          [--subscription]
  examples:
  - summary: |-
      Delete a deployment slot. (autogenerated)
    syntax: az functionapp deployment slot delete --name MyFunctionapp --resource-group MyResourceGroup --slot staging
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: |-
