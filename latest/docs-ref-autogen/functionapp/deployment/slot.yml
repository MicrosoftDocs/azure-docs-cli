  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the function app.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_functionapp_deployment_slot_list
  name: az functionapp deployment slot list
  summary: |-
    List all deployment slots.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp deployment slot list [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: |-
      List all deployment slots. (autogenerated)
    syntax: az functionapp deployment slot list --name MyFunctionapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the function app.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_functionapp_deployment_slot_swap
  name: az functionapp deployment slot swap
  summary: |-
    Swap deployment slots for a function app.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp deployment slot swap --slot
                                        [--action {preview, reset, swap}]
                                        [--ids]
                                        [--name]
                                        [--preserve-vnet {false, true}]
                                        [--resource-group]
                                        [--subscription]
                                        [--target-slot]
  examples:
  - summary: |-
      Swap a staging slot into production for the MyUniqueApp function app.
    syntax: >-
      az functionapp deployment slot swap  -g MyResourceGroup -n MyUniqueApp --slot staging \
          --target-slot production
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: |-
      The name of the slot.
  optionalParameters:
  - name: --action
    defaultValue: "swap"
    parameterValueGroup: "preview, reset, swap"
    summary: |-
      Swap types. use 'preview' to apply target slot's settings on the source slot first; use 'swap' to complete it; use 'reset' to reset the swap.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the function app.
  - name: --preserve-vnet
    parameterValueGroup: "false, true"
    summary: |-
      Preserve Virtual Network to the slot during swap, default to 'true'.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --target-slot
    summary: |-
      Target slot to swap, default to 'production'.
commands:
- az_functionapp_deployment_slot_auto-swap
