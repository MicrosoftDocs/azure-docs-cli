### YamlMime:AzureCLIGroup
uid: az_functionapp_deployment_slot
name: az functionapp deployment slot
summary: |-
  Manage function app deployment slots.
status: GA
sourceType: Core
directCommands:
- uid: az_functionapp_deployment_slot_auto-swap
  name: az functionapp deployment slot auto-swap
  summary: |-
    Configure deployment slot auto swap.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp deployment slot auto-swap --slot
                                             [--auto-swap-slot]
                                             [--disable]
                                             [--ids]
                                             [--name]
                                             [--resource-group]
                                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: |-
      The name of the slot.
  optionalParameters:
  - name: --auto-swap-slot
    defaultValue: "production"
    summary: |-
      Target slot to auto swap.
  - name: --disable
    summary: |-
      Disable auto swap.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the function app.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_functionapp_deployment_slot_create
  name: az functionapp deployment slot create
  summary: |-
    Create a deployment slot.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp deployment slot create --name
                                          --resource-group
                                          --slot
                                          [--configuration-source]
                                          [--deployment-container-image-name]
                                          [--docker-registry-server-password]
                                          [--docker-registry-server-user]
                                          [--image]
                                          [--registry-password]
                                          [--registry-username]
  examples:
  - summary: |-
      Create a deployment slot. (autogenerated)
    syntax: az functionapp deployment slot create --name MyFunctionapp --resource-group MyResourceGroup --slot staging
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the function app.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --slot -s
    summary: |-
      The name of the slot.
  optionalParameters:
  - name: --configuration-source
    summary: |-
      Source slot to clone configurations from. Use function app's name to refer to the production slot.
  - name: --deployment-container-image-name
    summary: |-
      Container image, e.g. publisher/image-name:tag.
    isDeprecated: true
    deprecateInfo: Option '--deployment-container-image-name' has been deprecated and will be removed in a future release. Use '--image' instead.
  - name: --docker-registry-server-password
    summary: |-
      The container registry server password.
    isDeprecated: true
    deprecateInfo: Option '--docker-registry-server-password' has been deprecated and will be removed in a future release. Use '--registry-password' instead.
  - name: --docker-registry-server-user
    summary: |-
      The container registry server username.
    isDeprecated: true
    deprecateInfo: Option '--docker-registry-server-user' has been deprecated and will be removed in a future release. Use '--registry-username' instead.
  - name: --image -i
    summary: |-
      Container image, e.g. publisher/image-name:tag.
  - name: --registry-password -d
    summary: |-
      The container registry server password.
  - name: --registry-username -u
    summary: |-
      The container registry server username.
