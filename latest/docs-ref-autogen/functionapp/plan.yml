### YamlMime:AzureCLIGroup
uid: az_functionapp_plan
name: az functionapp plan
summary: Manage App Service Plans for an Azure Function.
description: ''
directCommands:
- uid: az_functionapp_plan_create
  name: az functionapp plan create
  summary: Create an App Service Plan for an Azure Function.
  description: ''
  syntax: >-
    az functionapp plan create --name
                               --resource-group
                               --sku
                               [--is-linux {false, true}]
                               [--location]
                               [--max-burst]
                               [--min-instances]
                               [--subscription]
                               [--tags]
  examples:
  - summary: Create an elastic premium app service plan with burst out capability up to 10 instances.
    syntax: az functionapp plan create -g MyResourceGroup -n MyPlan --min-instances 1 --max-burst 10 --sku EP1
  - summary: Create a basic app service plan.
    syntax: az functionapp plan create -g MyResourceGroup -n MyPlan --sku B1
  - summary: Create an App Service Plan for an Azure Function. (autogenerated)
    syntax: az functionapp plan create --location westus2 --name MyPlan --number-of-workers 1 --resource-group MyResourceGroup --sku B1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the app service plan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    summary: The SKU of the app service plan.
    description: ''
  optionalParameters:
  - name: --is-linux
    parameterValueGroup: false, true
    summary: Host function app on Linux worker.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --max-burst
    summary: The maximum number of elastic workers for the plan.
    description: ''
  - name: --min-instances --number-of-workers
    summary: The number of workers for the app service plan.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_plan_delete
  name: az functionapp plan delete
  summary: Delete an App Service Plan.
  description: ''
  syntax: >-
    az functionapp plan delete [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
                               [--yes]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the app service plan.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_plan_list
  name: az functionapp plan list
  summary: List App Service Plans.
  description: ''
  syntax: >-
    az functionapp plan list [--query-examples]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: List all Elastic Premium 1 tier App Service plans.
    syntax: az functionapp plan list --query "[?sku.tier=='EP1']"
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_plan_show
  name: az functionapp plan show
  summary: Get the App Service Plans for a resource group or a set of resource groups.
  description: ''
  syntax: >-
    az functionapp plan show [--ids]
                             [--name]
                             [--query-examples]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: Get the app service plans for a resource group or a set of resource groups. (autogenerated)
    syntax: az functionapp plan show --name MyAppServicePlan --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the app service plan.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_plan_update
  name: az functionapp plan update
  summary: Update an App Service plan for an Azure Function.
  description: ''
  syntax: >-
    az functionapp plan update [--add]
                               [--force-string]
                               [--ids]
                               [--max-burst]
                               [--min-instances]
                               [--name]
                               [--remove]
                               [--resource-group]
                               [--set]
                               [--sku]
                               [--subscription]
  examples:
  - summary: Update an app service plan to EP2 sku with twenty maximum workers.
    syntax: az functionapp plan update -g MyResourceGroup -n MyPlan --max-burst 20 --sku EP2
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --max-burst
    summary: The maximum number of elastic workers for the plan.
    description: ''
  - name: --min-instances --number-of-workers
    summary: The number of workers for the app service plan.
    description: ''
  - name: --name -n
    summary: The name of the app service plan.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    summary: The SKU of the app service plan.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
