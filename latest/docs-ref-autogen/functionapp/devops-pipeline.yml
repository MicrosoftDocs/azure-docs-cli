### YamlMime:UniversalReference
items:
- uid: az_functionapp_devops_pipeline
  name: az functionapp devops-pipeline
  summary: Azure Function specific integration with Azure DevOps. Please visit <a href="https://aka.ms/functions-azure-devops">https://aka.ms/functions-azure-devops</a> for more information.
  description: ''
  langs:
  - azurecli
  children:
  - az_functionapp_devops_pipeline_create
- uid: az_functionapp_devops_pipeline_create
  name: az functionapp devops-pipeline create
  summary: Create an Azure DevOps pipeline for a function app.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: create an Azure Pipeline to a function app.
    syntax:
      content: az functionapp devops-pipeline create --functionapp-name FunctionApp
  - summary: create an Azure Pipeline from a Github function app repository.
    syntax:
      content: az functionapp devops-pipeline create --github-repository GithubOrganization/GithubRepository --github-pat GithubPersonalAccessToken
  - summary: create an Azure Pipeline with specific Azure DevOps organization and project
    syntax:
      content: az functionapp devops-pipeline create --organization-name AzureDevOpsOrganization --project-name AzureDevOpsProject
  parameters:
  - name: --allow-force-push
    parameterValueGroup: false, true
    summary: If Azure DevOps repository is not clean, should it overwrite remote content?
    description: ''
  - name: --functionapp-name
    summary: Name of the Azure function app that you want to use.
    description: ''
  - name: --github-pat
    summary: Github personal access token for creating pipeline from Github repository.
    description: ''
  - name: --github-repository
    summary: Fullname of your Github repository (e.g. Azure/azure-cli).
    description: ''
  - name: --organization-name
    summary: Name of the Azure DevOps organization that you want to use.
    description: ''
  - name: --overwrite-yaml
    parameterValueGroup: false, true
    summary: If you have an existing yaml, should it be overwritten?
    description: ''
  - name: --project-name
    summary: Name of the Azure DevOps project that you want to use.
    description: ''
  - name: --repository-name
    summary: Name of the Azure DevOps repository that you want to use.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/command_modules/azure-cli-appservice/azure/cli/command_modules/appservice/_help.py
    remote:
