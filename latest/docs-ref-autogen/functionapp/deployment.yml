sourceType: Core and Extension
directCommands:
- uid: az_functionapp_deployment_list-publishing-credentials_()
  name: az functionapp deployment list-publishing-credentials
  summary: Get the details for available function app publishing credentials.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp deployment list-publishing-credentials [--ids]
                                                          [--name]
                                                          [--resource-group]
                                                          [--slot]
                                                          [--subscription]
  examples:
  - summary: Get the details for available function app deployment publishing credentials.
    syntax: az functionapp deployment list-publishing-credentials --name MyFunctionApp   --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_functionapp_deployment_list-publishing-profiles_()
  name: az functionapp deployment list-publishing-profiles
  summary: Get the details for available function app deployment profiles.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp deployment list-publishing-profiles [--ids]
                                                       [--name]
                                                       [--resource-group]
                                                       [--slot]
                                                       [--subscription]
                                                       [--xml]
  examples:
  - summary: Get the details for available function app deployment profiles. (autogenerated)
    syntax: az functionapp deployment list-publishing-profiles --name MyFunctionApp   --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --xml
    defaultValue: "False"
    summary: Retrieves the publishing profile details in XML format.
    description: ''
