  examples:
  - summary: |-
      Show the details of an SSL certificate for a function app. (autogenerated)
    syntax: az functionapp config ssl show --resource-group MyResourceGroup --certificate-name cname.mycustomdomain.com
  requiredParameters:
  - isRequired: true
    name: --certificate-name
    summary: |-
      The name of the certificate.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_functionapp_config_ssl_unbind
  name: az functionapp config ssl unbind
  summary: |-
    Unbind an SSL certificate from a function app.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp config ssl unbind --certificate-thumbprint
                                     [--hostname]
                                     [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--slot]
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --certificate-thumbprint
    summary: |-
      The ssl cert thumbprint.
  optionalParameters:
  - name: --hostname
    summary: |-
      The custom domain name. If empty, hostnames will be selected automatically.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the function app.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_functionapp_config_ssl_upload
  name: az functionapp config ssl upload
  summary: |-
    Upload an SSL certificate to a function app.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp config ssl upload --certificate-file
                                     --certificate-password
                                     [--certificate-name]
                                     [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--slot]
                                     [--subscription]
  examples:
  - summary: |-
      Upload an SSL certificate to a function app. (autogenerated)
    syntax: az functionapp config ssl upload --certificate-file {certificate-file} --certificate-password {certificate-password} --name MyFunctionApp     --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --certificate-file
    summary: |-
      The filepath for the .pfx file.
  - isRequired: true
    name: --certificate-password
    summary: |-
      The ssl cert password.
  optionalParameters:
  - name: --certificate-name
    summary: |-
      The name of the certificate.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the function app.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
