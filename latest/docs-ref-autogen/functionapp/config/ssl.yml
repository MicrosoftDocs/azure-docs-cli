### YamlMime:AzureCLIGroup
uid: az_functionapp_config_ssl
name: az functionapp config ssl
summary: |-
  Configure SSL certificates.
status: GA
sourceType: Core
directCommands:
- uid: az_functionapp_config_ssl_bind
  name: az functionapp config ssl bind
  summary: |-
    Bind an SSL certificate to a function app.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp config ssl bind --certificate-thumbprint
                                   --ssl-type {IP, SNI}
                                   [--hostname]
                                   [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--slot]
                                   [--subscription]
  examples:
  - summary: |-
      Bind an SSL certificate to a function app. (autogenerated)
    syntax: az functionapp config ssl bind --certificate-thumbprint {certificate-thumbprint} --name MyFunctionApp --resource-group MyResourceGroup --ssl-type SNI
  requiredParameters:
  - isRequired: true
    name: --certificate-thumbprint
    summary: |-
      The ssl cert thumbprint.
  - isRequired: true
    name: --ssl-type
    parameterValueGroup: "IP, SNI"
    summary: |-
      The ssl cert type.
  optionalParameters:
  - name: --hostname
    summary: |-
      The custom domain name. If empty, hostnames will be selected automatically.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the function app.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_functionapp_config_ssl_create
  name: az functionapp config ssl create
  summary: |-
    Create a Managed Certificate for a hostname in a function app.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp config ssl create --hostname
                                     --name
                                     --resource-group
                                     [--certificate-name]
                                     [--slot]
  examples:
  - summary: |-
      Create a Managed Certificate for cname.mycustomdomain.com.
    syntax: az functionapp config ssl create --resource-group MyResourceGroup --name MyWebapp --hostname cname.mycustomdomain.com
  requiredParameters:
  - isRequired: true
    name: --hostname
    summary: |-
      The custom domain name.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the web app.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --certificate-name
    summary: |-
      The name of the certificate.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
- uid: az_functionapp_config_ssl_delete
  name: az functionapp config ssl delete
  summary: |-
    Delete an SSL certificate from a function app.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp config ssl delete --certificate-thumbprint
                                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --certificate-thumbprint
    summary: |-
      The ssl cert thumbprint.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_functionapp_config_ssl_import
  name: az functionapp config ssl import
  summary: |-
    Import an SSL certificate to a function app from Key Vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp config ssl import --key-vault
                                     --key-vault-certificate-name
                                     [--certificate-name]
                                     [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: |-
      Import an SSL certificate to a function app from Key Vault.
    syntax: az functionapp config ssl import --resource-group MyResourceGroup --name MyFunctionApp --key-vault MyKeyVault --key-vault-certificate-name MyCertificateName
  - summary: |-
      Import an SSL certificate to a function app from Key Vault using resource id (typically if Key Vault is in another subscription).
    syntax: az functionapp config ssl import --resource-group MyResourceGroup --name MyFunctionApp --key-vault '/subscriptions/[sub id]/resourceGroups/[rg]/providers/Microsoft.KeyVault/vaults/[vault name]' --key-vault-certificate-name MyCertificateName
  requiredParameters:
  - isRequired: true
    name: --key-vault
    summary: |-
      The name or resource ID of the Key Vault.
  - isRequired: true
    name: --key-vault-certificate-name
    summary: |-
      The name of the certificate in Key Vault.
  optionalParameters:
  - name: --certificate-name
    summary: |-
      The name of the certificate.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the function app.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_functionapp_config_ssl_list
  name: az functionapp config ssl list
  summary: |-
    List SSL certificates for a function app.
