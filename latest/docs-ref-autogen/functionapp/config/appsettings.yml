items:
- uid: az_functionapp_config_appsettings
  name: az functionapp config appsettings
  summary: Configure function app settings.
  description: ''
  langs:
  - azurecli
  children:
  - az_functionapp_config_appsettings_delete
  - az_functionapp_config_appsettings_list
  - az_functionapp_config_appsettings_set
- uid: az_functionapp_config_appsettings_delete
  name: az functionapp config appsettings delete
  summary: Delete a function app's settings.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Delete a function app's settings. (autogenerated)
    syntax:
      content: az functionapp config appsettings delete --name MyFunctionApp --resource-group MyResourceGroup --setting-names {setting-names}
  parameters:
  - isRequired: true
    name: --setting-names
    summary: Space-separated app setting names.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/appservice/_help.py
    remote:
      branch: dev
      path: src/azure-cli/azure/cli/command_modules/appservice/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_functionapp_config_appsettings_list
  name: az functionapp config appsettings list
  summary: Show settings for a function app.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Show settings for a function app. (autogenerated)
    syntax:
      content: az functionapp config appsettings list --name MyWebapp --resource-group MyResourceGroup
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web app. You can configure the default using 'az configure --defaults web=<name>'.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/appservice/_help.py
    remote:
      branch: dev
      path: src/azure-cli/azure/cli/command_modules/appservice/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_functionapp_config_appsettings_set
  name: az functionapp config appsettings set
  summary: Update a function app's settings.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Update a function app's settings.
    syntax:
      content: az functionapp config appsettings set --name MyFunctionApp --resource-group MyResourceGroup --settings "AzureWebJobsStorage=$storageConnectionString"
  parameters:
  - name: --settings
    summary: Space-separated app settings in a format of <name>=<value>.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --slot-settings
    summary: Space-separated slot app settings in a format of <name>=<value>.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
