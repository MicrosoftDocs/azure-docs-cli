### YamlMime:AzureCLIGroup
uid: az_deployment_operation_tenant
name: az deployment operation tenant
summary: |-
  Manage deployment operations at tenant scope.
status: GA
sourceType: Core
directCommands:
- uid: az_deployment_operation_tenant_list
  name: az deployment operation tenant list
  summary: |-
    List deployment operations at tenant scope.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: az deployment operation tenant list --name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The deployment name.
- uid: az_deployment_operation_tenant_show
  name: az deployment operation tenant show
  summary: |-
    Show a deployment operation at tenant scope.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az deployment operation tenant show --name
                                        --operation-ids
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The deployment name.
  - isRequired: true
    name: --operation-ids
    summary: |-
      A list of operation ids to show.
commands:
- az_deployment_operation_tenant_list
- az_deployment_operation_tenant_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 05/13/2024
  description: Manage deployment operations at tenant scope.
