### YamlMime:AzureCLIGroup
uid: az_resourcemanagement_private-link
name: az resourcemanagement private-link
summary: |-
  Resourcemanagement private-link management on a resource.
status: GA
sourceType: Core
directCommands:
- uid: az_resourcemanagement_private-link_create
  name: az resourcemanagement private-link create
  summary: |-
    Create a resource management group private link.
  status: GA
  sourceType: Core
  syntax: >-
    az resourcemanagement private-link create --location
                                              --name
                                              --resource-group
  examples:
  - summary: |-
      Create a resource management group private link.
    syntax: az resourcemanagement private-link create --resource-group testRG --name TestRMPL --location WestUS
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      The region to create the resource management private link.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the resource management private link.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      The name of the resource group.
- uid: az_resourcemanagement_private-link_delete
  name: az resourcemanagement private-link delete
  summary: |-
    Delete a resource management private link.
  status: GA
  sourceType: Core
  syntax: >-
    az resourcemanagement private-link delete --name
                                              --resource-group
                                              [--yes]
  examples:
  - summary: |-
      Delete a resource management private link.
    syntax: az resourcemanagement private-link delete --resource-group TestRG --name testRMPL
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the resource management private link.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      The name of the resource group.
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_resourcemanagement_private-link_list
  name: az resourcemanagement private-link list
  summary: |-
    Get all the resource management private links at scope.
  status: GA
  sourceType: Core
  syntax: az resourcemanagement private-link list [--resource-group]
  examples:
  - summary: |-
      List all resource management private links in a subscription.
    syntax: az resourcemanagement private-link list
  - summary: |-
      List all resource management private links in a resource group.
    syntax: az resourcemanagement private-link list --resource-group testRG
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      The name of the resource group.
- uid: az_resourcemanagement_private-link_show
  name: az resourcemanagement private-link show
  summary: |-
    Get resource management private.
  status: GA
  sourceType: Core
  syntax: >-
    az resourcemanagement private-link show --name
                                            --resource-group
  examples:
  - summary: |-
      Get single resource management private link.
    syntax: az resourcemanagement private-link show --resource-group testRG --name TestRMPL
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the resource management private link.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      The name of the resource group.
commands:
- az_resourcemanagement_private-link_create
- az_resourcemanagement_private-link_delete
- az_resourcemanagement_private-link_list
- az_resourcemanagement_private-link_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Resourcemanagement private-link management on a resource.
