### YamlMime:AzureCLIGroup
uid: az_cdn_endpoint
name: az cdn endpoint
summary: |-
  Manage CDN endpoints.
status: GA
sourceType: Core
directCommands:
- uid: az_cdn_endpoint_create
  name: az cdn endpoint create
  summary: |-
    Create a named endpoint to connect to a CDN.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
  syntax: >-
    az cdn endpoint create --name
                           --origin
                           --profile-name
                           --resource-group
                           [--content-types-to-compress]
                           [--enable-compression {false, true}]
                           [--location]
                           [--no-http {false, true}]
                           [--no-https {false, true}]
                           [--no-wait]
                           [--origin-host-header]
                           [--origin-path]
                           [--query-string-caching {BypassCaching, IgnoreQueryString, NotSet, UseQueryString}]
                           [--tags]
  examples:
  - summary: |-
      Create an endpoint to service content for hostname over HTTP or HTTPS.
    syntax: az cdn endpoint create -g group -n endpoint --profile-name profile --origin www.example.com
  - summary: |-
      Create an endpoint with a custom domain origin with HTTP and HTTPS ports.
    syntax: az cdn endpoint create -g group -n endpoint --profile-name profile --origin www.example.com 88 4444
  - summary: |-
      Create an endpoint with a custom domain origin with private link enabled.
    syntax: az cdn endpoint create -g group -n endpoint --profile-name profile --origin www.example.com 80 443 /subscriptions/subid/resourcegroups/rg1/providers/Microsoft.Network/privateLinkServices/pls1 eastus "Please approve this request"
  - summary: |-
      Create an https-only endpoint with a custom domain origin and support compression for Azure CDN's default compression MIME types.
    syntax: az cdn endpoint create -g group -n endpoint --profile-name profile --origin www.example.com --no-http --enable-compression
  - summary: |-
      Create an endpoint with a custom domain origin and support compression for specific MIME types.
    syntax: az cdn endpoint create -g group -n endpoint --profile-name profile --origin www.example.com --enable-compression --content-types-to-compress text/plain text/html
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the CDN endpoint.
  - isRequired: true
    name: --origin
    summary: |-
      Endpoint origin specified by the following space-delimited 6 tuple: `www.example.com http_port https_port private_link_resource_id private_link_location private_link_approval_message`. The HTTP and HTTPS ports and the private link resource ID and location are optional. The HTTP and HTTPS ports default to 80 and 443, respectively. Private link fields are only valid for the sku Standard_Microsoft, and private_link_location is required if private_link_resource_id is set.
  - isRequired: true
    name: --profile-name
    summary: |-
      Name of the CDN profile which is unique within the resource group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --content-types-to-compress
    summary: |-
      List of content types on which compression applies. The value should be a valid MIME type.
  - name: --enable-compression
    parameterValueGroup: "false, true"
    summary: |-
      If compression is enabled, content will be served as compressed if user requests for a compressed version. Content won't be compressed on CDN when requested content is smaller than 1 byte or larger than 1 MB.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --no-http
    parameterValueGroup: "false, true"
    summary: |-
      Indicates whether HTTP traffic is not allowed on the endpoint. Default is to allow HTTP traffic.
  - name: --no-https
    parameterValueGroup: "false, true"
    summary: |-
      Indicates whether HTTPS traffic is not allowed on the endpoint. Default is to allow HTTPS traffic.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --origin-host-header
    summary: |-
      The Host header to send for requests to this origin. If you leave this blank, the request hostname determines this value. Azure CDN origins, such as Web Apps, Blob Storage, and Cloud Services require this host header value to match the origin hostname by default.
  - name: --origin-path
    summary: |-
      A directory path on the origin that Azure CDN can use to retrieve content from.
  - name: --query-string-caching
    parameterValueGroup: "BypassCaching, IgnoreQueryString, NotSet, UseQueryString"
    summary: |-
      Defines how CDN caches requests that include query strings. You can ignore any query strings when caching, bypass caching to prevent requests that contain query strings from being cached, or cache every request with a unique URL.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
- uid: az_cdn_endpoint_delete
  name: az cdn endpoint delete
  summary: |-
    Delete a CDN endpoint.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
  syntax: >-
    az cdn endpoint delete [--ids]
                           [--name]
                           [--no-wait]
                           [--profile-name]
                           [--resource-group]
                           [--subscription]
  examples:
  - summary: |-
      Delete a CDN endpoint.
    syntax: az cdn endpoint delete -g group -n endpoint --profile-name profile-name
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the CDN endpoint.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --profile-name
    summary: |-
      Name of the CDN profile which is unique within the resource group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_cdn_endpoint_list
