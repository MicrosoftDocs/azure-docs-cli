- uid: az_cdn_endpoint_create
  name: az cdn endpoint create
  summary: Create a named endpoint to connect to a CDN.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create an endpoint to service content for hostname over HTTP or HTTPS.
    syntax:
      content: >-
        az cdn endpoint create -g group -n endpoint --profile-name profile \
                                    --origin www.example.com
  - summary: Create an endpoint with a custom domain origin with HTTP and HTTPS ports.
    syntax:
      content: >-
        az cdn endpoint create -g group -n endpoint --profile-name profile \
                                    --origin www.example.com 88 4444
  - summary: Create an endpoint with a custom domain with compression and only HTTPS.
    syntax:
      content: >-
        az cdn endpoint create -g group -n endpoint --profile-name profile \
                                    --origin www.example.com --no-http --enable-compression
  parameters:
  - isRequired: true
    name: --name
    summary: ''
    description: ''
  - isRequired: true
    name: --origins
    summary: Required. The source of the content being delivered via CDN.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: ''
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --content-types-to-compress
    summary: List of content types on which compression applies. The value should be a valid MIME type.
    description: ''
  - name: --is-compression-enabled
    summary: Indicates whether content compression is enabled on CDN. Default value is false. If compression is enabled, content will be served as compressed if user requests for a compressed version. Content won't be compressed on CDN when requested content is smaller than 1 byte or larger than 1 MB.
    description: ''
  - name: --is-http-allowed
    summary: Indicates whether HTTP traffic is allowed on the endpoint. Default value is true. At least one protocol (HTTP or HTTPS) must be allowed.
    description: ''
  - name: --is-https-allowed
    summary: Indicates whether HTTPS traffic is allowed on the endpoint. Default value is true. At least one protocol (HTTP or HTTPS) must be allowed.
    description: ''
  - name: --location -l
    summary: Location. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.
    description: ''
  - name: --origin-host-header
    summary: The host header value sent to the origin with each request. If you leave this blank, the request hostname determines this value. Azure CDN origins, such as Web Apps, Blob Storage, and Cloud Services require this host header value to match the origin hostname by default.
    description: ''
  - name: --origin-path
    summary: A directory path on the origin that CDN can use to retreive content from, e.g. contoso.cloudapp.net/originpath.
    description: ''
  - name: --query-string-caching-behavior
    summary: Defines how CDN caches requests that include query strings. You can ignore any query strings when caching, bypass caching to prevent requests that contain query strings from being cached, or cache every request with a unique URL.
    description: ''
  - name: --tags
    summary: Resource tags.
    description: ''
  source:
