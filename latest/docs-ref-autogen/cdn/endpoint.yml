- uid: az_cdn_endpoint_update
  name: az cdn endpoint update
  summary: |-
    Update a CDN endpoint to manage how content is delivered.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
  syntax: >-
    az cdn endpoint update [--add]
                           [--content-types-to-compress]
                           [--default-origin-group]
                           [--enable-compression {false, true}]
                           [--force-string]
                           [--ids]
                           [--name]
                           [--no-http {false, true}]
                           [--no-https {false, true}]
                           [--no-wait]
                           [--origin-host-header]
                           [--origin-path]
                           [--profile-name]
                           [--query-string-caching {BypassCaching, IgnoreQueryString, NotSet, UseQueryString}]
                           [--remove]
                           [--resource-group]
                           [--set]
                           [--subscription]
                           [--tags]
  examples:
  - summary: |-
      Turn off HTTP traffic for an endpoint.
    syntax: az cdn endpoint update -g group -n endpoint --profile-name profile --no-http
  - summary: |-
      Enable content compression for an endpoint.
    syntax: az cdn endpoint update -g group -n endpoint --profile-name profile --enable-compression
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --content-types-to-compress
    summary: |-
      List of content types on which compression applies. The value should be a valid MIME type.
  - name: --default-origin-group
    summary: |-
      The origin group to use for origins not explicitly included in an origin group. Can be specified as a resource ID or the name of an origin group of this endpoint.
  - name: --enable-compression
    parameterValueGroup: "false, true"
    summary: |-
      If compression is enabled, content will be served as compressed if user requests for a compressed version. Content won't be compressed on CDN when requested content is smaller than 1 byte or larger than 1 MB.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the CDN endpoint.
  - name: --no-http
    parameterValueGroup: "false, true"
    summary: |-
      Indicates whether HTTP traffic is not allowed on the endpoint. Default is to allow HTTP traffic.
  - name: --no-https
    parameterValueGroup: "false, true"
    summary: |-
      Indicates whether HTTPS traffic is not allowed on the endpoint. Default is to allow HTTPS traffic.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --origin-host-header
    summary: |-
      The Host header to send for requests to this origin. If you leave this blank, the request hostname determines this value. Azure CDN origins, such as Web Apps, Blob Storage, and Cloud Services require this host header value to match the origin hostname by default.
  - name: --origin-path
    summary: |-
      A directory path on the origin that Azure CDN can use to retrieve content from.
  - name: --profile-name
    summary: |-
      Name of the CDN profile which is unique within the resource group.
  - name: --query-string-caching
    parameterValueGroup: "BypassCaching, IgnoreQueryString, NotSet, UseQueryString"
    summary: |-
      Defines how CDN caches requests that include query strings. You can ignore any query strings when caching, bypass caching to prevent requests that contain query strings from being cached, or cache every request with a unique URL.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
- uid: az_cdn_endpoint_validate-custom-domain
  name: az cdn endpoint validate-custom-domain
  summary: |-
    Validates the custom domain mapping to ensure it maps to the correct CDN endpoint in DNS.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
  syntax: >-
    az cdn endpoint validate-custom-domain --host-name
                                           [--ids]
                                           [--name]
                                           [--profile-name]
                                           [--resource-group]
                                           [--subscription]
  examples:
  - summary: |-
      Validate domain www.contoso.com to see whether it maps to the correct CDN endpoint in DNS.
    syntax: az cdn endpoint validate-custom-domain -g group -n endpoint --profile-name profile-name --host-name www.contoso.com
  requiredParameters:
  - isRequired: true
    name: --host-name
    summary: |-
      The host name of the custom domain. Must be a domain name.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the CDN endpoint.
  - name: --profile-name
    summary: |-
      Name of the CDN profile which is unique within the resource group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
