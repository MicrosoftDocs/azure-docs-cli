  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
  syntax: >-
    az cdn endpoint purge --content-paths
                          [--ids]
                          [--name]
                          [--no-wait]
                          [--profile-name]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: |-
      Purge pre-loaded Javascript and CSS content.
    syntax: az cdn endpoint purge -g group -n endpoint --profile-name profile-name --content-paths '/scripts/app.js' '/styles/*'
  requiredParameters:
  - isRequired: true
    name: --content-paths
    summary: |-
      Space-separated values. The path to the content to be purged. Can describe a file path or a wildcard directory.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
