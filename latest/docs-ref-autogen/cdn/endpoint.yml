- uid: az_cdn_endpoint_load
  name: az cdn endpoint load
  summary: |-
    Pre-load content for a CDN endpoint.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
  syntax: >-
    az cdn endpoint load --content-paths
                         [--ids]
                         [--name]
                         [--no-wait]
                         [--profile-name]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: |-
      Pre-load Javascript and CSS content for an endpoint.
    syntax: az cdn endpoint load -g group -n endpoint --profile-name profile-name --content-paths '/scripts/app.js' '/styles/main.css'
  requiredParameters:
  - isRequired: true
    name: --content-paths
    summary: |-
      Space-separated values. The path to the content to be loaded. Path should be a relative file URL of the origin.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the CDN endpoint.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --profile-name
    summary: |-
      Name of the CDN profile which is unique within the resource group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_cdn_endpoint_purge
  name: az cdn endpoint purge
