    summary: |-
      Path to a file hosted on the origin which helps accelerate delivery of the dynamic content and calculate the most optimal routes for the CDN. This is relative to the origin path. This property is only relevant when using a single origin.
  - name: --profile-name
    summary: |-
      Name of the CDN profile which is unique within the resource group.
  - name: --query-string-caching-behavior
    parameterValueGroup: "BypassCaching, IgnoreQueryString, NotSet, UseQueryString"
    summary: |-
      Defines how CDN caches requests that include query strings. You can ignore any query strings when caching, bypass caching to prevent requests that contain query strings from being cached, or cache every request with a unique URL.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --url-signing-keys
    summary: |-
      List of keys used to validate the signed URL hashes.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --web-application-firewall-policy-link
    summary: |-
      Defines the Web Application Firewall policy for the endpoint (if applicable)  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_cdn_endpoint_validate-custom-domain
  name: az cdn endpoint validate-custom-domain
  summary: |-
    Validates the custom domain mapping to ensure it maps to the correct CDN endpoint in DNS.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
  syntax: >-
    az cdn endpoint validate-custom-domain --host-name
                                           [--endpoint-name]
                                           [--ids]
                                           [--profile-name]
                                           [--resource-group]
                                           [--subscription]
  examples:
  - summary: |-
      Validate domain www.contoso.com to see whether it maps to the correct CDN endpoint in DNS.
    syntax: az cdn endpoint validate-custom-domain -g group -n endpoint --profile-name profile-name --host-name www.contoso.com
  requiredParameters:
  - isRequired: true
    name: --host-name
    summary: |-
      The host name of the custom domain. Must be a domain name.
  optionalParameters:
  - name: --endpoint-name --name -n
    summary: |-
      Name of the endpoint under the profile which is unique globally.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --profile-name
    summary: |-
      Name of the CDN profile which is unique within the resource group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_cdn_endpoint_wait
  name: az cdn endpoint wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
  syntax: >-
    az cdn endpoint wait [--created]
                         [--custom]
                         [--deleted]
                         [--endpoint-name]
                         [--exists]
                         [--ids]
                         [--interval]
                         [--profile-name]
                         [--resource-group]
                         [--subscription]
                         [--timeout]
                         [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --endpoint-name --name -n
    summary: |-
      Name of the endpoint under the profile which is unique globally.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --profile-name
    summary: |-
      Name of the CDN profile which is unique within the resource group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
