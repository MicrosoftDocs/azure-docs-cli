### YamlMime:AzureCLIGroup
uid: az_cdn_edge-node
name: az cdn edge-node
summary: |-
  View all available CDN edge nodes.
status: GA
sourceType: Core
directCommands:
- uid: az_cdn_edge-node_list
  name: az cdn edge-node list
  summary: |-
    List are the global Point of Presence (POP) locations used to deliver CDN content to end users.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
  syntax: >-
    az cdn edge-node list [--max-items]
                          [--next-token]
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
commands:
- az_cdn_edge-node_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
