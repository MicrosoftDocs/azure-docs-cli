### YamlMime:AzureCLIGroup
uid: az_cdn_edge_node
name: az cdn edge-node
summary: View all available CDN edge nodes.
description: ''
directCommands:
- uid: az_cdn_edge_node_list
  name: az cdn edge-node list
  summary: Edgenodes are the global Point of Presence (POP) locations used to deliver CDN content to end users.
  description: ''
  syntax: >-
    az cdn edge-node list [--query-examples]
                          [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
commands:
- az_cdn_edge_node_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
