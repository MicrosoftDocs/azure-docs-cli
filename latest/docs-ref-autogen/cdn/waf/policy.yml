isPreview: true
deprecateInfo: This command group has been deprecated and will be removed in a future release.
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Core
directCommands:
- uid: az_cdn_waf_policy_delete
  name: az cdn waf policy delete
  summary: |-
    Delete a CDN WAF policy.
  status: Preview and Deprecated
  isDeprecated: true
  isPreview: true
  deprecateInfo: This command is implicitly deprecated because command group 'cdn waf policy' is deprecated and will be removed in a future release.
  previewOrExperimentalInfo: "Command group 'cdn waf policy' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
  syntax: >-
    az cdn waf policy delete [--ids]
                             [--name]
                             [--resource-group]
                             [--subscription]
                             [--yes]
  examples:
  - summary: |-
      Delete a CDN policy.
    syntax: az cdn waf policy delete -g group -n policy
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the CDN WAF policy.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_cdn_waf_policy_list
  name: az cdn waf policy list
  summary: |-
    List CDN WAF policies.
  status: Preview and Deprecated
  isDeprecated: true
  isPreview: true
  deprecateInfo: This command is implicitly deprecated because command group 'cdn waf policy' is deprecated and will be removed in a future release.
  previewOrExperimentalInfo: "Command group 'cdn waf policy' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
  syntax: az cdn waf policy list --resource-group
  examples:
  - summary: |-
      List CDN WAF policies in a resource group.
    syntax: az cdn waf policy list -g group
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_cdn_waf_policy_set
  name: az cdn waf policy set
  summary: |-
    Create a new CDN WAF policy.
  status: Preview and Deprecated
  isDeprecated: true
  isPreview: true
  deprecateInfo: This command is implicitly deprecated because command group 'cdn waf policy' is deprecated and will be removed in a future release.
  previewOrExperimentalInfo: "Command group 'cdn waf policy' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
  syntax: >-
    az cdn waf policy set [--block-response-body]
                          [--block-response-status-code]
                          [--disabled {false, true}]
                          [--ids]
                          [--mode]
                          [--name]
                          [--redirect-url]
                          [--resource-group]
                          [--sku]
                          [--subscription]
                          [--tags]
  examples:
  - summary: |-
      Create a CDN WAF policy in detection mode.
    syntax: az cdn waf policy set -g group -n policy
  - summary: |-
      Create a CDN WAF policy in with a custom block response status code.
    syntax: az cdn waf policy set -g group -n policy --mode Prevention --block-response-status-code 200
  optionalParameters:
  - name: --block-response-body
    summary: |-
      The response body to send when a request is blocked, provided as a Base64 encoded string.
  - name: --block-response-status-code
    summary: |-
      The response status code to send when a request is blocked.
  - name: --disabled
    parameterValueGroup: "false, true"
    summary: |-
      Disable the policy.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --mode
    defaultValue: "Detection"
    summary: |-
      The operation mode of the policy. Valid options are 'Detection' and 'Prevention'.
  - name: --name -n
    summary: |-
      The name of the CDN WAF policy.
  - name: --redirect-url
    summary: |-
      The URL to use when redirecting a request.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --sku
    defaultValue: "Standard_Microsoft"
    summary: |-
      The pricing tier (defines a CDN provider, feature list and rate) of the CDN WAF policy.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
