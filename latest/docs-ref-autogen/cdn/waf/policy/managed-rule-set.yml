### YamlMime:AzureCLIGroup
uid: az_cdn_waf_policy_managed-rule-set
name: az cdn waf policy managed-rule-set
summary: Manage managed rule sets of a CDN WAF policy.
description: ''
directCommands:
- uid: az_cdn_waf_policy_managed-rule-set_add
  name: az cdn waf policy managed-rule-set add
  summary: Add a managed rule set to a CDN WAF policy.
  description: ''
  syntax: >-
    az cdn waf policy managed-rule-set add --rule-set-type
                                           --rule-set-version
                                           [--ids]
                                           [--policy-name]
                                           [--resource-group]
  examples:
  - summary: Add DefaultRuleSet_1.0 to a CDN WAF policy.
    syntax: az cdn waf policy managed-rule-set add -g group --policy-name policy --rule-set-type DefaultRuleSet --rule-set-version 1.0
  requiredParameters:
  - isRequired: true
    name: --rule-set-type
    summary: The type of the managed rule set.
    description: ''
  - isRequired: true
    name: --rule-set-version
    summary: The version of the managed rule set.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --policy-name
    summary: Name of the CDN WAF policy.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_managed-rule-set_list
  name: az cdn waf policy managed-rule-set list
  summary: List managed rule sets added to a CDN WAF policy.
  description: ''
  syntax: >-
    az cdn waf policy managed-rule-set list --policy-name
                                            --resource-group
  examples:
  - summary: List managed rule sets added to a CDN WAF policy.
    syntax: az cdn waf policy managed-rule-set list -g group --policy-name policy
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Name of the CDN WAF policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_managed-rule-set_list-available
  name: az cdn waf policy managed-rule-set list-available
  summary: List available CDN WAF managed rule sets.
  description: ''
  syntax: az cdn waf policy managed-rule-set list-available
  examples:
  - summary: List all available CDN WAF managed rule sets.
    syntax: az cdn waf policy managed-rule-set list-available
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_managed-rule-set_remove
  name: az cdn waf policy managed-rule-set remove
  summary: Remove a managed rule set from a CDN WAF policy.
  description: ''
  syntax: >-
    az cdn waf policy managed-rule-set remove --rule-set-type
                                              --rule-set-version
                                              [--ids]
                                              [--policy-name]
                                              [--resource-group]
                                              [--yes]
  examples:
  - summary: Remove DefaultRuleSet_1.0 from a CDN WAF policy.
    syntax: az cdn waf policy managed-rule-set remove -g group --policy-name policy --rule-set-type DefaultRuleSet --rule-set-version 1.0
  requiredParameters:
  - isRequired: true
    name: --rule-set-type
    summary: The type of the managed rule set.
    description: ''
  - isRequired: true
    name: --rule-set-version
    summary: The version of the managed rule set.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --policy-name
    summary: Name of the CDN WAF policy.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_managed-rule-set_show
  name: az cdn waf policy managed-rule-set show
  summary: Show a managed rule of a CDN WAF policy.
  description: ''
  syntax: >-
    az cdn waf policy managed-rule-set show --rule-set-type
                                            --rule-set-version
                                            [--ids]
                                            [--policy-name]
                                            [--resource-group]
  examples:
  - summary: Get a managed rule set of a CDN WAF policy.
