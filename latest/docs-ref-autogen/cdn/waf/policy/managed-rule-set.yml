directCommands:
- uid: az_cdn_waf_policy_managed-rule-set_add
  name: az cdn waf policy managed-rule-set add
  summary: |-
    Add a managed rule set to a CDN WAF policy.
  status: Preview and Deprecated
  isDeprecated: true
  isPreview: true
  deprecateInfo: This command is implicitly deprecated because command group 'cdn waf policy' is deprecated and will be removed in a future release.
  previewOrExperimentalInfo: "Command group 'cdn waf policy managed-rule-set' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
  syntax: >-
    az cdn waf policy managed-rule-set add --rule-set-type
                                           --rule-set-version
                                           [--ids]
                                           [--policy-name]
                                           [--resource-group]
                                           [--subscription]
  examples:
  - summary: |-
      Add DefaultRuleSet_1.0 to a CDN WAF policy.
    syntax: az cdn waf policy managed-rule-set add -g group --policy-name policy --rule-set-type DefaultRuleSet --rule-set-version 1.0
  requiredParameters:
  - isRequired: true
    name: --rule-set-type
    summary: |-
      The type of the managed rule set.
  - isRequired: true
    name: --rule-set-version
    summary: |-
      The version of the managed rule set.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --policy-name
    summary: |-
      Name of the CDN WAF policy.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
