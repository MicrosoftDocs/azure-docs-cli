### YamlMime:AzureCLIGroup
uid: az_cdn_profile
name: az cdn profile
summary: |-
  Manage CDN profiles to define an edge network.
status: GA
sourceType: Core
directCommands:
- uid: az_cdn_profile_create
  name: az cdn profile create
  summary: |-
    Create a new CDN profile.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
  syntax: >-
    az cdn profile create --name
                          --resource-group
                          [--location]
                          [--sku {Custom_Verizon, Premium_Verizon, StandardPlus_955BandWidth_ChinaCdn, StandardPlus_AvgBandWidth_ChinaCdn, StandardPlus_ChinaCdn, Standard_955BandWidth_ChinaCdn, Standard_Akamai, Standard_AvgBandWidth_ChinaCdn, Standard_ChinaCdn, Standard_Microsoft, Standard_Verizon}]
                          [--tags]
  examples:
  - summary: |-
      Create a CDN profile using Verizon premium CDN.
    syntax: az cdn profile create -g group -n profile --sku Premium_Verizon
  - summary: |-
      Create a new CDN profile. (autogenerated)
    syntax: az cdn profile create --location westus2 --name profile --resource-group group --sku Standard_Verizon
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the CDN profile which is unique within the resource group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --sku
    defaultValue: "Standard_Akamai"
    parameterValueGroup: "Custom_Verizon, Premium_Verizon, StandardPlus_955BandWidth_ChinaCdn, StandardPlus_AvgBandWidth_ChinaCdn, StandardPlus_ChinaCdn, Standard_955BandWidth_ChinaCdn, Standard_Akamai, Standard_AvgBandWidth_ChinaCdn, Standard_ChinaCdn, Standard_Microsoft, Standard_Verizon"
    summary: |-
      The pricing tier (defines a CDN provider, feature list and rate) of the CDN profile. Defaults to Standard_Akamai.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
- uid: az_cdn_profile_delete
  name: az cdn profile delete
  summary: |-
    Delete a CDN profile.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
  syntax: >-
    az cdn profile delete [--ids]
                          [--name]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: |-
      Delete a CDN profile.
    syntax: az cdn profile delete -g group -n profile
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the CDN profile which is unique within the resource group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_cdn_profile_list
  name: az cdn profile list
  summary: |-
    List CDN profiles.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
  syntax: az cdn profile list [--resource-group]
  examples:
  - summary: |-
      List CDN profiles in a resource group.
    syntax: az cdn profile list -g group
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
