    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_profile_show
  name: az cdn profile show
  summary: Gets a CDN profile with the specified profile name under the specified subscription and resource group.
  description: ''
  syntax: >-
    az cdn profile show [--ids]
                        [--name]
                        [--query-examples]
                        [--resource-group]
                        [--subscription]
