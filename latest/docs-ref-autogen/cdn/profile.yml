### YamlMime:AzureCLIGroup
uid: az_cdn_profile
name: az cdn profile
summary: Manage CDN profiles to define an edge network.
description: ''
directCommands:
- uid: az_cdn_profile_create
  name: az cdn profile create
  summary: Create a new CDN profile.
  description: ''
  syntax: >-
    az cdn profile create --name
                          --resource-group
                          [--location]
                          [--sku {Custom_Verizon, Premium_ChinaCdn, Premium_Verizon, Standard_Akamai, Standard_ChinaCdn, Standard_Microsoft, Standard_Verizon}]
                          [--subscription]
                          [--tags]
  examples:
  - summary: Create a CDN profile using Verizon premium CDN.
    syntax: az cdn profile create -g group -n profile --sku Premium_Verizon
  - summary: Create a new CDN profile. (autogenerated)
    syntax: az cdn profile create --location westus2 --name profile --resource-group group --sku Standard_Verizon
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --sku
    defaultValue: Standard_Akamai
    parameterValueGroup: Custom_Verizon, Premium_ChinaCdn, Premium_Verizon, Standard_Akamai, Standard_ChinaCdn, Standard_Microsoft, Standard_Verizon
    summary: The pricing tier (defines a CDN provider, feature list and rate) of the CDN profile. Defaults to Standard_Akamai.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_profile_delete
  name: az cdn profile delete
  summary: Delete a CDN profile.
  description: ''
  syntax: >-
    az cdn profile delete [--ids]
                          [--name]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Delete a CDN profile.
    syntax: az cdn profile delete -g group -n profile
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_profile_list
  name: az cdn profile list
  summary: List CDN profiles.
  description: ''
  syntax: >-
    az cdn profile list [--query-examples]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: List CDN profiles in a resource group.
    syntax: az cdn profile list -g group
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
