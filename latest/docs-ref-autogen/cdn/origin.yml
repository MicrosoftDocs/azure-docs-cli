### YamlMime:AzureCLIGroup
uid: az_cdn_origin
name: az cdn origin
summary: List or show existing origins related to CDN endpoints.
description: ''
directCommands:
- uid: az_cdn_origin_list
  name: az cdn origin list
  summary: Lists all of the existing origins within an endpoint.
  description: ''
  syntax: >-
    az cdn origin list --endpoint-name
                       --profile-name
                       --resource-group
                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Name of the endpoint under the profile which is unique globally.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_origin_show
  name: az cdn origin show
  summary: Gets an existing origin within an endpoint.
  description: ''
  syntax: >-
    az cdn origin show --endpoint-name
                       --profile-name
                       [--ids]
                       [--name]
                       [--resource-group]
                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Name of the endpoint under the profile which is unique globally.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the origin which is unique within the endpoint.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
