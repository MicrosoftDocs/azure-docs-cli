### YamlMime:AzureCLIGroup
uid: az_cdn_endpoint_rule_condition
name: az cdn endpoint rule condition
summary: Manage delivery rule conditions for an endpoint.
description: ''
directCommands:
- uid: az_cdn_endpoint_rule_condition_add
  name: az cdn endpoint rule condition add
  summary: Add a condition to a delivery rule.
  description: ''
  syntax: >-
    az cdn endpoint rule condition add --match-variable {ClientPort, Cookies, HostName, HttpVersion, IsDevice, PostArgs, QueryString, RemoteAddress, RequestBody, RequestHeader, RequestMethod, RequestScheme, RequestUri, ServerPort, SocketAddr, SslProtocol, UrlFileExtension, UrlFileName, UrlPath}
                                       --operator
                                       --rule-name
                                       [--ids]
                                       [--match-values]
                                       [--name]
                                       [--negate-condition {false, true}]
                                       [--profile-name]
                                       [--resource-group]
                                       [--selector]
                                       [--subscription]
                                       [--transform {Lowercase, Uppercase}]
  examples:
  - summary: Add a remote address condition.
    syntax: az cdn endpoint rule condition add -g group -n endpoint --profile-name profile --rule-name name --match-variable RemoteAddress --operator GeoMatch --match-values "TH"
  requiredParameters:
  - isRequired: true
    name: --match-variable
    parameterValueGroup: "ClientPort, Cookies, HostName, HttpVersion, IsDevice, PostArgs, QueryString, RemoteAddress, RequestBody, RequestHeader, RequestMethod, RequestScheme, RequestUri, ServerPort, SocketAddr, SslProtocol, UrlFileExtension, UrlFileName, UrlPath"
    summary: 'Name of the match condition: https://docs.microsoft.com/en-us/azure/cdn/cdn-standard-rules-engine-match-conditions.'
    description: ''
  - isRequired: true
    name: --operator
    summary: Operator of the match condition.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Name of the rule.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --match-values
    summary: Match values of the match condition. e.g, space separated values "GET" "HTTP".
    description: ''
  - name: --name -n
    summary: Name of the CDN endpoint.
    description: ''
  - name: --negate-condition
    parameterValueGroup: "false, true"
    summary: If true, negates the condition.
    description: ''
  - name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --selector
    summary: Selector of the match condition.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --transform
    parameterValueGroup: "Lowercase, Uppercase"
    summary: Transform to apply before matching.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_rule_condition_remove
  name: az cdn endpoint rule condition remove
  summary: Remove a condition from a delivery rule.
  description: ''
  syntax: >-
    az cdn endpoint rule condition remove --index
                                          --rule-name
                                          [--ids]
                                          [--name]
                                          [--profile-name]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Remove the first condition.
    syntax: az cdn endpoint rule condition remove -g group -n endpoint --profile-name profile --rule-name name --index 0
  requiredParameters:
  - isRequired: true
    name: --index
    summary: The index of the condition/action.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Name of the rule.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the CDN endpoint.
    description: ''
  - name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_rule_condition_show
  name: az cdn endpoint rule condition show
  summary: Show delivery rules associate with the endpoint.
  description: ''
  syntax: >-
    az cdn endpoint rule condition show [--ids]
                                        [--name]
                                        [--profile-name]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: show delivery rules associate with the endpoint.
    syntax: az cdn endpoint rule condition show -g group -n endpoint --profile-name profile-name
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the CDN endpoint.
    description: ''
  - name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
