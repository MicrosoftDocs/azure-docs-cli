### YamlMime:AzureCLIGroup
uid: az_cdn_endpoint_rule_action
name: az cdn endpoint rule action
summary: Manage delivery rule actions for an endpoint.
description: ''
directCommands:
- uid: az_cdn_endpoint_rule_action_add
  name: az cdn endpoint rule action add
  summary: Add an action to a delivery rule.
  description: ''
  syntax: >-
    az cdn endpoint rule action add --action-name {CacheExpiration, CacheKeyQueryString, ModifyRequestHeader, ModifyResponseHeader, OriginGroupOverride, UrlRedirect, UrlRewrite}
                                    --rule-name
                                    [--cache-behavior {BypassCache, Override, SetIfMissing}]
                                    [--cache-duration]
                                    [--custom-fragment]
                                    [--custom-hostname]
                                    [--custom-path]
                                    [--custom-querystring]
                                    [--destination]
                                    [--header-action {Append, Delete, Overwrite}]
                                    [--header-name]
                                    [--header-value]
                                    [--ids]
                                    [--name]
                                    [--origin-group]
                                    [--preserve-unmatched-path {false, true}]
                                    [--profile-name]
                                    [--query-parameters]
                                    [--query-string-behavior {Exclude, ExcludeAll, Include, IncludeAll}]
                                    [--redirect-protocol {Http, Https, MatchRequest}]
                                    [--redirect-type {Found, Moved, PermanentRedirect, TemporaryRedirect}]
                                    [--resource-group]
                                    [--source-pattern]
                                    [--subscription]
  examples:
  - summary: Add a redirect action.
    syntax: az cdn endpoint rule action add -g group -n endpoint --profile-name profile --rule-name name --action-name "UrlRedirect" --redirect-protocol HTTPS --redirect-type Moved
  - summary: Add a cache expiration action
    syntax: az cdn endpoint rule action add -g group -n endpoint --profile-name profile --rule-name name --action-name "CacheExpiration" --cache-behavior BypassCache
  requiredParameters:
  - isRequired: true
    name: --action-name
    parameterValueGroup: "CacheExpiration, CacheKeyQueryString, ModifyRequestHeader, ModifyResponseHeader, OriginGroupOverride, UrlRedirect, UrlRewrite"
    summary: 'The name of the action for the delivery rule: https://docs.microsoft.com/en-us/azure/cdn/cdn-standard-rules-engine-actions.'
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Name of the rule.
    description: ''
  optionalParameters:
  - name: --cache-behavior
    parameterValueGroup: "BypassCache, Override, SetIfMissing"
    summary: Caching behavior for the requests.
    description: ''
  - name: --cache-duration
    summary: The duration for which the content needs to be cached.                Allowed format is [d.]hh:mm:ss.
    description: ''
  - name: --custom-fragment
    summary: Fragment to add to the redirect URL.
    description: ''
  - name: --custom-hostname
    summary: Host to redirect.                Leave empty to use the incoming host as the destination host.
    description: ''
  - name: --custom-path
    summary: The full path to redirect. Path cannot be empty and must start with /.                Leave empty to use the incoming path as destination path.
    description: ''
  - name: --custom-querystring
    summary: The set of query strings to be placed in the redirect URL.                leave empty to preserve the incoming query string.
    description: ''
  - name: --destination
    summary: The destination path to be used in the rewrite.
    description: ''
  - name: --header-action
    parameterValueGroup: "Append, Delete, Overwrite"
    summary: Header action for the requests.
    description: ''
  - name: --header-name
    summary: Name of the header to modify.
    description: ''
  - name: --header-value
    summary: Value of the header.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the CDN endpoint.
    description: ''
  - name: --origin-group
    summary: Name or ID of the OriginGroup that would override the default OriginGroup.
    description: ''
  - name: --preserve-unmatched-path
    parameterValueGroup: "false, true"
    summary: If True, the remaining path after the source                pattern will be appended to the new destination path.
    description: ''
  - name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - name: --query-parameters
    summary: Query parameters to include or exclude (comma separated).
    description: ''
  - name: --query-string-behavior
    parameterValueGroup: "Exclude, ExcludeAll, Include, IncludeAll"
    summary: Query string behavior for the requests.
    description: ''
  - name: --redirect-protocol
    parameterValueGroup: "Http, Https, MatchRequest"
    summary: Protocol to use for the redirect.
    description: ''
  - name: --redirect-type
    parameterValueGroup: "Found, Moved, PermanentRedirect, TemporaryRedirect"
    summary: The redirect type the rule will use when redirecting traffic.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --source-pattern
    summary: A request URI pattern that identifies the type of requests that may be rewritten.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_rule_action_remove
  name: az cdn endpoint rule action remove
  summary: Remove an action from a delivery rule.
  description: ''
  syntax: >-
    az cdn endpoint rule action remove --index
                                       --rule-name
                                       [--ids]
                                       [--name]
                                       [--profile-name]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Remove the first action.
    syntax: az cdn endpoint rule action remove -g group -n endpoint --profile-name profile --rule-name name --index 0
  requiredParameters:
  - isRequired: true
    name: --index
    summary: The index of the condition/action.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Name of the rule.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the CDN endpoint.
    description: ''
  - name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_rule_action_show
  name: az cdn endpoint rule action show
  summary: Show delivery rules asscociate with the endpoint.
  description: ''
  syntax: >-
    az cdn endpoint rule action show [--ids]
                                     [--name]
                                     [--profile-name]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: show delivery rules asscociate with the endpoint.
    syntax: az cdn endpoint rule action show -g group --profile-name profile-name -n endpoint
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the CDN endpoint.
    description: ''
  - name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
commands:
- az_cdn_endpoint_rule_action_add
