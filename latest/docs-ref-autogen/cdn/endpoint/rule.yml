### YamlMime:AzureCLIGroup
uid: az_cdn_endpoint_rule
name: az cdn endpoint rule
summary: Manage delivery rules for an endpoint.
description: ''
directCommands:
- uid: az_cdn_endpoint_rule_add
  name: az cdn endpoint rule add
  summary: Add a delivery rule to a CDN endpoint.
  description: ''
  syntax: >-
    az cdn endpoint rule add --action-name {CacheExpiration, CacheKeyQueryString, ModifyRequestHeader, ModifyResponseHeader, OriginGroupOverride, UrlRedirect, UrlRewrite}
                             --order
                             [--cache-behavior {BypassCache, Override, SetIfMissing}]
                             [--cache-duration]
                             [--custom-fragment]
                             [--custom-hostname]
                             [--custom-path]
                             [--custom-querystring]
                             [--destination]
                             [--header-action {Append, Delete, Overwrite}]
                             [--header-name]
                             [--header-value]
                             [--ids]
                             [--match-values]
                             [--match-variable {ClientPort, Cookies, HostName, HttpVersion, IsDevice, PostArgs, QueryString, RemoteAddress, RequestBody, RequestHeader, RequestMethod, RequestScheme, RequestUri, ServerPort, SocketAddr, SslProtocol, UrlFileExtension, UrlFileName, UrlPath}]
                             [--name]
                             [--negate-condition {false, true}]
                             [--operator]
                             [--origin-group]
                             [--preserve-unmatched-path {false, true}]
                             [--profile-name]
                             [--query-parameters]
                             [--query-string-behavior {Exclude, ExcludeAll, Include, IncludeAll}]
                             [--redirect-protocol {Http, Https, MatchRequest}]
                             [--redirect-type {Found, Moved, PermanentRedirect, TemporaryRedirect}]
                             [--resource-group]
                             [--rule-name]
                             [--selector]
                             [--source-pattern]
                             [--transform {Lowercase, Uppercase}]
  examples:
  - summary: Create a global rule to disable caching.
    syntax: az cdn endpoint rule add -g group -n endpoint --profile-name profile --order 0 --rule-name global --action-name CacheExpiration --cache-behavior BypassCache
  - summary: Create a rule for http to https redirect.
    syntax: az cdn endpoint rule add -g group -n endpoint --profile-name profile --order 1 --rule-name "redirect" --match-variable RequestScheme --operator Equal --match-values HTTP --action-name "UrlRedirect" --redirect-protocol Https --redirect-type Moved
  - summary: Create a rule to distribute requests with "/test1" in its URL path to origin group with name "origingroup1".
    syntax: az cdn endpoint rule add -g group -n endpoint --profile-name profile --order 1 --rule-name "origin-groupo-verride" --match-variable UrlPath --operator Contains --match-values /test1 --action-name "OriginGroupOverride" --origin-group origingroup1
  requiredParameters:
  - isRequired: true
    name: --action-name
    parameterValueGroup: CacheExpiration, CacheKeyQueryString, ModifyRequestHeader, ModifyResponseHeader, OriginGroupOverride, UrlRedirect, UrlRewrite
    summary: 'The name of the action for the delivery rule: https://docs.microsoft.com/en-us/azure/cdn/cdn-standard-rules-engine-actions.'
    description: ''
  - isRequired: true
    name: --order
    summary: The order in which the rules are applied for the endpoint. Possible values {0,1,2,3,………}. A rule with a lower order will be applied before one with a higher order. Rule with order 0 is a special rule. It does not require any condition and actions listed in it will always be applied.
    description: ''
  optionalParameters:
  - name: --cache-behavior
    parameterValueGroup: BypassCache, Override, SetIfMissing
    summary: Caching behavior for the requests.
    description: ''
  - name: --cache-duration
    summary: The duration for which the content needs to be cached.                Allowed format is [d.]hh:mm:ss.
    description: ''
  - name: --custom-fragment
    summary: Fragment to add to the redirect URL.
    description: ''
  - name: --custom-hostname
    summary: Host to redirect.                Leave empty to use the incoming host as the destination host.
    description: ''
  - name: --custom-path
    summary: The full path to redirect. Path cannot be empty and must start with /.                Leave empty to use the incoming path as destination path.
    description: ''
  - name: --custom-querystring
    summary: The set of query strings to be placed in the redirect URL.                leave empty to preserve the incoming query string.
    description: ''
  - name: --destination
    summary: The destination path to be used in the rewrite.
    description: ''
  - name: --header-action
    parameterValueGroup: Append, Delete, Overwrite
    summary: Header action for the requests.
    description: ''
  - name: --header-name
    summary: Name of the header to modify.
    description: ''
  - name: --header-value
    summary: Value of the header.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --match-values
    summary: Match values of the match condition.
    description: ''
  - name: --match-variable
    parameterValueGroup: ClientPort, Cookies, HostName, HttpVersion, IsDevice, PostArgs, QueryString, RemoteAddress, RequestBody, RequestHeader, RequestMethod, RequestScheme, RequestUri, ServerPort, SocketAddr, SslProtocol, UrlFileExtension, UrlFileName, UrlPath
    summary: 'Name of the match condition: https://docs.microsoft.com/en-us/azure/cdn/cdn-standard-rules-engine-match-conditions.'
    description: ''
  - name: --name -n
    summary: Name of the CDN endpoint.
    description: ''
  - name: --negate-condition
    parameterValueGroup: false, true
    summary: If true, negates the condition.
    description: ''
  - name: --operator
    summary: Operator of the match condition.
    description: ''
  - name: --origin-group
    summary: Name or ID of the OriginGroup that would override the default OriginGroup.
    description: ''
  - name: --preserve-unmatched-path
    parameterValueGroup: false, true
    summary: If True, the remaining path after the source                pattern will be appended to the new destination path.
    description: ''
  - name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - name: --query-parameters
    summary: Query parameters to include or exclude (comma separated).
    description: ''
  - name: --query-string-behavior
    parameterValueGroup: Exclude, ExcludeAll, Include, IncludeAll
    summary: Query string behavior for the requests.
    description: ''
  - name: --redirect-protocol
    parameterValueGroup: Http, Https, MatchRequest
    summary: Protocol to use for the redirect.
    description: ''
  - name: --redirect-type
    parameterValueGroup: Found, Moved, PermanentRedirect, TemporaryRedirect
    summary: The redirect type the rule will use when redirecting traffic.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-name
    summary: Name of the rule, only required for Microsoft SKU.
    description: ''
  - name: --selector
    summary: Selector of the match condition.
    description: ''
  - name: --source-pattern
    summary: A request URI pattern that identifies the type of requests that may be rewritten.
    description: ''
  - name: --transform
    parameterValueGroup: Lowercase, Uppercase
    summary: Transform to apply before matching.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_rule_remove
  name: az cdn endpoint rule remove
  summary: Remove a delivery rule from an endpoint.
  description: ''
  syntax: >-
    az cdn endpoint rule remove [--ids]
                                [--name]
                                [--order]
                                [--profile-name]
                                [--resource-group]
                                [--rule-name]
  examples:
  - summary: Remove the global rule.
    syntax: az cdn endpoint rule remove -g group -n endpoint --profile-name profile --rule-name Global
  - summary: Remove the rule with the order 4.
    syntax: az cdn endpoint rule remove -g group -n endpoint --profile-name profile --order 4
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the CDN endpoint.
    description: ''
  - name: --order
    summary: The order in which the rules are applied for the endpoint. Possible values {0,1,2,3,………}. A rule with a lower order will be applied before one with a higher order. Rule with order 0 is a special rule. It does not require any condition and actions listed in it will always be applied.
    description: ''
  - name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-name
    summary: Name of the rule.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_rule_show
  name: az cdn endpoint rule show
  summary: Show delivery rules asscociate with the endpoint.
  description: ''
  syntax: >-
    az cdn endpoint rule show [--ids]
                              [--name]
                              [--profile-name]
                              [--resource-group]
  examples:
  - summary: show delivery rules asscociate with the endpoint.
    syntax: az cdn endpoint rule show -g group -n endpoint --profile-name profile
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the CDN endpoint.
    description: ''
  - name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
