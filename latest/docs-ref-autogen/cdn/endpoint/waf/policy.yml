### YamlMime:AzureCLIGroup
uid: az_cdn_endpoint_waf_policy
name: az cdn endpoint waf policy
summary: Apply a CDN WAF policy to a CDN endpoint.
description: ''
directCommands:
- uid: az_cdn_endpoint_waf_policy_remove
  name: az cdn endpoint waf policy remove
  summary: Remove a CDN WAF policy from a CDN endpoint.
  description: ''
  syntax: >-
    az cdn endpoint waf policy remove [--endpoint-name]
                                      [--ids]
                                      [--profile-name]
                                      [--resource-group]
                                      [--yes]
  examples:
  - summary: Remove a CDN WAF policy from a CDN endpoint.
    syntax: az cdn endpoint waf policy remove -g group --endpoint-name endpoint --profile-name profile
  optionalParameters:
  - name: --endpoint-name
    summary: Name of the CDN endpoint.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_waf_policy_set
  name: az cdn endpoint waf policy set
  summary: Set the CDN WAF policy applied to a CDN endpoint.
  description: ''
  syntax: >-
    az cdn endpoint waf policy set [--endpoint-name]
                                   [--ids]
                                   [--profile-name]
                                   [--resource-group]
                                   [--waf-policy-id]
                                   [--waf-policy-name]
                                   [--waf-policy-resource-group-name]
                                   [--waf-policy-subscription-id]
  examples:
  - summary: Set the CDN WAF policy applied to a CDN endpoint by WAF Policy name.
    syntax: az cdn endpoint waf policy set -g group --endpoint-name endpoint --profile-name profile --waf-policy-subscription-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  optionalParameters:
  - name: --endpoint-name
    summary: Name of the CDN endpoint.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --waf-policy-id
    summary: The Resource ID of the CDN WAF policy to apply to this endpoint.
    description: ''
  - name: --waf-policy-name
    summary: The name of the CDN WAF policy to apply to this endpoint. Ignored if --waf-policy-id is set.
    description: ''
  - name: --waf-policy-resource-group-name
    summary: The resource group of the CDN WAF policy to apply to this endpoint. Ignored if --waf-policy-id is set.
    description: ''
  - name: --waf-policy-subscription-id
    summary: The Resource ID of the CDN WAF policy to apply to this endpoint. ignored if --waf-policy-id is set.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_waf_policy_show
  name: az cdn endpoint waf policy show
  summary: Show which CDN WAF policy is applied to a CDN endpoint.
  description: ''
  syntax: >-
    az cdn endpoint waf policy show [--endpoint-name]
                                    [--ids]
                                    [--profile-name]
                                    [--resource-group]
  examples:
  - summary: Show which CDN WAF policy is applied to a CDN endpoint.
    syntax: az cdn endpoint waf policy show -g group --endpoint-name endpoint --profile-name profile
  optionalParameters:
  - name: --endpoint-name
    summary: Name of the CDN endpoint.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
commands:
- az_cdn_endpoint_waf_policy_remove
- az_cdn_endpoint_waf_policy_set
- az_cdn_endpoint_waf_policy_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  doc_source_url_repo: https://github.com/Azure/azure-cli/blob/dev/
