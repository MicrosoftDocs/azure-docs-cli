### YamlMime:AzureCLIGroup
uid: az_managedservices_definition
name: az managedservices definition
summary: Manage the registration definitions in Azure.
description: ''
directCommands:
- uid: az_managedservices_definition_create
  name: az managedservices definition create
  summary: Creates a new registration definition.
  description: ''
  syntax: >-
    az managedservices definition create --name
                                         --principal-id
                                         --role-definition-id
                                         --tenant-id
                                         [--definition-id]
                                         [--description]
                                         [--plan-name]
                                         [--plan-product]
                                         [--plan-publisher]
                                         [--plan-version]
  examples:
  - summary: Creates a registration definition under the default subscription scope with the required parameters.
    syntax: az managedservices definition create --name mydef --tenant-id dab3375b-6197-4a15-a44b-16c41faa91d7 --principal-id b6f6c88a-5b7a-455e-ba40-ce146d4d3671 --role-definition-id ccdd72a7-3385-48ef-bd42-f606fba81ae7
  requiredParameters:
  - isRequired: true
    name: --name
    summary: The name of the registration definition.
    description: ''
  - isRequired: true
    name: --principal-id
    summary: The principal id.
    description: ''
  - isRequired: true
    name: --role-definition-id
    summary: The role definition id.
    description: ''
  - isRequired: true
    name: --tenant-id
    summary: The managed by tenant id.
    description: ''
  optionalParameters:
  - name: --definition-id
    summary: Can be used to override the generated registration definition id.
    description: ''
  - name: --description
    summary: The friendly description.
    description: ''
  - name: --plan-name
    summary: The plan name.
    description: ''
  - name: --plan-product
    summary: The plan product.
    description: ''
  - name: --plan-publisher
    summary: The plan publisher.
    description: ''
  - name: --plan-version
    summary: The plan version.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/managedservices/_help.py
- uid: az_managedservices_definition_delete
  name: az managedservices definition delete
  summary: Deletes a registration.
  description: ''
  syntax: az managedservices definition delete --definition
  examples:
  - summary: Deletes the registration definition given its identifier under the default subscription scope.
    syntax: az managedservices definition delete --definition af8772a0-fd9c-4ddc-8ad0-7d4b3913d7dd
  - summary: Deletes the registration definition given its fully qualified resource id.
    syntax: az managedservices definition delete --definition /subscriptions/39033314-9b39-4c7b-84fd-0e26e55f15dc/providers/Microsoft.ManagedServices/registrationDefinitions/1d693e4f-9e79-433a-b3a2-afce1f8b61ec
  requiredParameters:
  - isRequired: true
    name: --definition
    summary: The identifier (guid) or the fully qualified resource id of the registration definition. When resource id is used, subscription id and resource group parameters are ignored.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/managedservices/_help.py
- uid: az_managedservices_definition_list
  name: az managedservices definition list
  summary: List all the registration definitions under the default scope or under the subscription provided.
  description: ''
  syntax: az managedservices definition list
  examples:
  - summary: Lists all the registration definitions under the default subscription scope.
    syntax: az managedservices definition list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/managedservices/_help.py
- uid: az_managedservices_definition_show
  name: az managedservices definition show
  summary: Gets a registration definition.
  description: ''
  syntax: az managedservices definition show --definition
  examples:
  - summary: Gets the registration definition given its identifier under the default subscription scope.
    syntax: az managedservices definition show --definition af8772a0-fd9c-4ddc-8ad0-7d4b3913d7dd
  - summary: Gets the registration definition given its fully qualified resource id.
    syntax: az managedservices definition show --definition /subscriptions/39033314-9b39-4c7b-84fd-0e26e55f15dc/providers/Microsoft.ManagedServices/registrationDefinitions/1d693e4f-9e79-433a-b3a2-afce1f8b61ec
  requiredParameters:
  - isRequired: true
    name: --definition
    summary: The identifier (guid) or the fully qualified resource id of the registration definition. When resource id is used, subscription id and resource group parameters are ignored.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/managedservices/_help.py
commands:
- az_managedservices_definition_create
- az_managedservices_definition_delete
- az_managedservices_definition_list
- az_managedservices_definition_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
