### YamlMime:UniversalReference
items:
- uid: az_vmss
  name: az vmss
  summary: Create highly available, auto-scalable Linux or Windows virtual machines.
  langs:
  - azurecli
  children:
  - az_vmss_assign_identity
  - az_vmss_create
  - az_vmss_deallocate
  - az_vmss_delete
  - az_vmss_delete_instances
  - az_vmss_get_instance_view
  - az_vmss_list
  - az_vmss_list_instance_connection_info
  - az_vmss_list_instance_public_ips
  - az_vmss_list_instances
  - az_vmss_list_skus
  - az_vmss_reimage
  - az_vmss_restart
  - az_vmss_scale
  - az_vmss_show
  - az_vmss_start
  - az_vmss_stop
  - az_vmss_update
  - az_vmss_update_instances
  - az_vmss_wait
- uid: az_vmss_assign_identity
  name: az vmss assign-identity
  summary: Enable managed service identity on a VMSS.
  langs:
  - azurecli
  examples:
  - summary: Enable identity on a VMSS. It will have a role of 'Owner' to the VMSS's resource group.
    syntax:
      content: az vmss assign-identity -g MyResourceGroup -n MyVmss --role Owner
  parameters:
  - isRequired: true
    name: --name -n
    summary: Scale set name. You can configure the default using az configure --defaults vmss=<name>.
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using az configure --defaults group=<name>.
  - name: --port
    summary: 'The port to fetch AAD token. Default: 50342.'
  - name: --role
    defaultValue: Contributor
    summary: Role name or id the managed identity will be assigned.
  - name: --scope
    summary: "The scope the managed identity has access to, or specify  for None. Default: VM/VMSS's resource group."
  source:
    path: src/command_modules/azure-cli-vm/azure/cli/command_modules/vm/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-vm/azure/cli/command_modules/vm/_help.py
      repo: https://github.com/georgechenchao/azure-cli.git
- uid: az_vmss_create
  name: az vmss create
  summary: Create an Azure Virtual Machine Scale Set.
  langs:
  - azurecli
  examples:
  - summary: Create a Windows VM scale set with 5 instances, a load balancer, a public IP address, and a 2GB data disk.
    syntax:
      content: az vmss create -n MyVmss -g MyResourceGroup --instance-count 5 --image Win2012R2Datacenter --data-disk-sizes-gb 2
  - summary: Create a Linux VM scale set with an auto-generated ssh key pair under ~/.ssh, a public IP address, a DNS entry, an existing load balancer, and an existing virtual network.
    syntax:
      content: az vmss create -n MyVmss -g MyResourceGroup --dns-name-for-public-ip MyGloballyUniqueDnsName --load-balancer MyLoadBalancer --vnet-name MyVnet --subnet MySubnet --image UbuntuLTS --generate-ssh-keys
  - summary: Create a Linux VM scale set from a custom image using an existing ssh public key of ~/.ssh/id_rsa.pub.
    syntax:
      content: az vmss create -n MyVmss -g MyResourceGroup --image MyImage
  - summary: Create a Linux VM scale set, a load balancer, each VM has a public-ip address, a custom domain name, own dns servers
    syntax:
      content: az vmss create -n MyVmss -g MyResourceGroup --image centos --public-ip-per-vm --vm-domain-name myvmss --dns-servers 10.0.0.6 10.0.0.5
  - summary: Create a Linux VM scale set with a cloud-init script (https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-using-cloud-init).
    syntax:
      content: az vmss create -g MyResourceGroup -n MyVmss --image debian --custom_data MyCloudInitScript.yml
  - summary: Create an Debian VM scaleset and with Key Vault secrets. The secrets are placed in /var/lib/waagent and each certificate file is named with the hex thumbprint.
    syntax:
      content: "az keyvault certificate create --vault-name vaultname -n cert1   -p \"$(az keyvault certificate get-default-policy)\"\n                        \n                        secrets=$(az keyvault secret list-versions --vault-name vaultname   -n cert1 --query \"[?attributes.enabled].id\" -o tsv)\n                        \n                        vm_secrets=$(az vm format-secret -s \"$secrets\") \n                        \n                        az vmss create -g group-name -n vm-name --admin-username deploy    --image debian --secrets \"$vm_secrets\""
  parameters:
  - isRequired: true
    name: --image
    summary: The name of the operating system image (URN alias, URN, or URI).
  - isRequired: true
    name: --name -n
    summary: Name of the virtual machine scale set.
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using az configure --defaults group=<name>.
  - name: --custom-data
    summary: Custom init script file or text (cloud-init, cloud-config, etc..).
  - name: --disable-overprovision
    summary: Overprovision option (see <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machine-scale-sets-overview/">https://azure.microsoft.com/en-us/documentation/articles/virtual-machine-scale-sets-overview/</a> for details).
  - name: --instance-count
    defaultValue: "2"
    summary: Number of VMs in the scale set.
  - name: --location -l
    summary: Location in which to create VM and related resources. If default location is not configured, will default to the resource group's location.
  - name: --no-wait
    summary: Do not wait for the long running operation to finish.
  - name: --secrets
    summary: 'One or many Key Vault secrets as JSON strings or files via @<file path> containing [{ "sourceVault": { "id": "value" }, "vaultCertificates": [{ "certificateUrl": "value", "certificateStore": "cert store name (only on windows)"}] }].'
  - name: --single-placement-group
    parameterValueGroup: false, true
    summary: Enable single placement group. This flag will default to True if instance count <=100, and default to False for instance count >100.
  - name: --tags
    summary: Space separated tags in 'key[=value]' format. Use "" to clear existing tags.
  - name: --upgrade-policy-mode
    defaultValue: manual
    parameterValueGroup: Automatic, Manual
    summary: ''
  - name: --validate
    summary: Generate and validate the ARM template without creating any resources.
  - name: --vm-sku
    defaultValue: Standard_D1_v2
    summary: Size of VMs in the scale set.  See <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/">https://azure.microsoft.com/en-us/pricing/details/virtual-machines/</a> for size info.
  - name: --admin-password
    summary: Password for the VM if authentication type is 'Password'.
  - name: --admin-username
    defaultValue: appveyor
    summary: Username for the VM.
  - name: --authentication-type
    parameterValueGroup: password, ssh
    summary: Type of authentication to use with the VM. Defaults to password for Windows and SSH public key for Linux.
  - name: --generate-ssh-keys
    summary: Generate SSH public and private key files if missing. The keys will be stored in the ~/.ssh directory.
  - name: --ssh-dest-key-path
    summary: Destination file path on the VM for the SSH key.
  - name: --ssh-key-value
    summary: SSH public key or public key file path.
  - name: --assign-identity
    summary: Enables the VM/VMSS to autonomously, using its own managed identity, to directly authenticate and interact with other Azure services using bearer tokens.
  - name: --role
    defaultValue: Contributor
    summary: Role name or id the managed identity will be assigned.
  - name: --scope
    summary: "The scope the managed identity has access to, or specify  for None. Default: VM/VMSS's resource group."
  - name: --dns-servers
    summary: Space separated IP addresses of DNS servers, e.g. 10.0.0.5 10.0.0.6.
  - name: --nsg
    summary: Reference to an existing Network Security Group by ID, or name if in the same resource group.
  - name: --public-ip-address
    summary: Name of the public IP address when creating one (default) or referencing an existing one. Can also reference an existing public IP by ID or specify "" for None.
  - name: --public-ip-address-allocation
    defaultValue: dynamic
    parameterValueGroup: dynamic, static
    summary: ''
  - name: --public-ip-address-dns-name
    summary: Globally unique DNS name for a newly created Public IP.
  - name: --public-ip-per-vm
    summary: Each VM instance will have a public ip. For security, you can use '--nsg' to apply appropriate rules.
  - name: --subnet
    summary: The name of the subnet when creating a new VNet or referencing an existing one. Can also reference an existing subnet by ID. If omitted, an appropriate VNet and subnet will be selected automatically, or a new one will be created.
  - name: --subnet-address-prefix
    summary: The subnet IP address prefix to use when creating a new VNet in CIDR format.
  - name: --vm-domain-name
    summary: Domain name of VM instances, once configured, the FQDN is 'vm<vm-index>.<vm-domain-name>.<..rest..>'.
  - name: --vnet-address-prefix
    defaultValue: 10.0.0.0/16
    summary: The IP address prefix to use when creating a new VNet in CIDR format.
  - name: --vnet-name
    summary: Name of the virtual network when creating a new one or referencing an existing one.
  - name: --app-gateway
    summary: Name to use when creating a new application gateway (default) or referencing an existing one. Can also reference an existing application gateway by ID or specify "" for none.
  - name: --app-gateway-capacity
    defaultValue: "10"
    summary: The number of instances to use when creating a new application gateway.
  - name: --app-gateway-sku
    defaultValue: Standard_Large
    summary: SKU when creating a new application gateway.
  - name: --app-gateway-subnet-address-prefix
    summary: The subnet IP address prefix to use when creating a new application gateway in CIDR format.
  - name: --backend-pool-name
    summary: Name to use for the backend pool when creating a new load balancer or application gateway.
  - name: --backend-port
    summary: When creating a new load balancer, backend port to open with NAT rules (Defaults to 22 on Linux and 3389 on Windows). When creating an application gateway, the backend port to use for the backend HTTP settings.
  - name: --lb --load-balancer
    summary: Name to use when creating a new load balancer (default) or referencing an existing one. Can also reference an existing load balancer by ID or specify "" for none.
  - name: --lb-nat-pool-name --nat-pool-name
    summary: Name to use for the NAT pool when creating a new load balancer.
  - name: --data-disk-caching
    parameterValueGroup: None, ReadOnly, ReadWrite
    summary: Storage caching type for the VM data disk(s).
  - name: --data-disk-sizes-gb
    summary: Space separated empty managed data disk sizes in GB to create.
  - name: --os-disk-caching --storage-caching
    defaultValue: ReadWrite
    parameterValueGroup: ReadOnly, ReadWrite
    summary: Storage caching type for the VM OS disk.
  - name: --os-disk-name
    summary: The name of the new VM OS disk.
  - name: --os-type
    parameterValueGroup: linux, windows
    summary: Type of OS installed on a custom VHD. Do not use when specifying an URN or URN alias.
  - name: --storage-container-name
    defaultValue: vhds
    summary: "Only applicable when use with '--use-unmanaged-disk'. Name of the storage container for the VM OS disk. Default: vhds."
  - name: --storage-sku
    parameterValueGroup: Premium_LRS, Standard_GRS, Standard_LRS, Standard_RAGRS, Standard_ZRS
    summary: The sku of storage account to persist VM. By default, only Standard_LRS and Premium_LRS are allowed. Using with --use-unmanaged-disk, all are available.
  - name: --use-unmanaged-disk
    summary: Do not use managed disk to persist VM.
  source:
    path: src/command_modules/azure-cli-vm/azure/cli/command_modules/vm/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-vm/azure/cli/command_modules/vm/_help.py
      repo: https://github.com/georgechenchao/azure-cli.git
