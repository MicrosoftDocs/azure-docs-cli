### YamlMime:AzureCLIGroup
uid: az_logicapp_config_appsettings
name: az logicapp config appsettings
summary: Configure logic app settings.
description: ''
directCommands:
- uid: az_logicapp_config_appsettings_delete
  name: az logicapp config appsettings delete
  summary: Delete a logic app's settings.
  description: ''
  syntax: >-
    az logicapp config appsettings delete --name
                                          --resource-group
                                          --setting-names
                                          [--slot]
  examples:
  - summary: Delete a logic app's settings. (autogenerated)
    syntax: az logicapp config appsettings delete --name myLogicApp --resource-group myRG --subscription mySubscription --setting-names setting-names
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the logic app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --setting-names
    summary: Space-separated app setting names.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_logicapp_config_appsettings_list
  name: az logicapp config appsettings list
  summary: Show settings for a logic app.
  description: ''
  syntax: >-
    az logicapp config appsettings list --name
                                        --resource-group
                                        [--slot]
  examples:
  - summary: Show settings for a logic app. (autogenerated)
    syntax: az logicapp config appsettings list --name myLogicApp --resource-group myRG --subscription mySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the logic app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_logicapp_config_appsettings_set
  name: az logicapp config appsettings set
  summary: Update a logic app's settings.
  description: ''
  syntax: >-
    az logicapp config appsettings set --name
                                       --resource-group
                                       [--settings]
                                       [--slot]
                                       [--slot-settings]
  examples:
  - summary: Update a logic app's settings.
    syntax: az logicapp config appsettings set --name myLogicApp --resource-group myRG --subscription mySubscription --settings "AzureWebJobsStorage=$storageConnectionString"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the logic app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --settings
    summary: Space-separated app settings in a format of `<name>=<value>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --slot-settings
    summary: Space-separated slot app settings in a format of `<name>=<value>`.
    description: ''
commands:
- az_logicapp_config_appsettings_delete
- az_logicapp_config_appsettings_list
- az_logicapp_config_appsettings_set
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Configure logic app settings.
