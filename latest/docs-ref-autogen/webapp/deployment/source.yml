- uid: az_webapp_deployment_source_show
  name: az webapp deployment source show
  summary: Get the details of a source control deployment configuration.
  description: ''
  syntax: >-
    az webapp deployment source show [--ids]
                                     [--name]
                                     [--query-examples]
                                     [--resource-group]
                                     [--slot]
                                     [--subscription]
  examples:
  - summary: Get the details of a source control deployment configuration. (autogenerated)
