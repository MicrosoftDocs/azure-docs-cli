### YamlMime:AzureCLIGroup
uid: az_webapp_auth_openid-connect
name: az webapp auth openid-connect
extensionInformation: >-
  > [!Note]

  > This reference is part of the **authV2** extension for Azure CLI and requires version 2.23.0 or higher.  The extension will automatically install the first time you run an **az webapp auth openid-connect** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage webapp authentication and authorization of the custom OpenID Connect identity providers.
description: ''
directCommands:
- uid: az_webapp_auth_openid-connect_add
  name: az webapp auth openid-connect add
  summary: Configure a new custom OpenID Connect identity provider.
  description: ''
  syntax: >-
    az webapp auth openid-connect add --name
                                      --provider-name
                                      --resource-group
                                      [--client-id]
                                      [--client-secret-setting-name]
                                      [--openid-configuration]
                                      [--scopes]
                                      [--slot]
  examples:
  - summary: Configure a new custom OpenID Connect identity provider.
    syntax: >-
      az webapp auth openid-connect add -g myResourceGroup --name MyWebApp \
        --provider-name myOpenIdConnectProvider --client-id my-client-id \
        --client-secret-setting-name MY_SECRET_APP_SETTING \
        --openid-configuration https://myopenidprovider.net/.well-known/openid-configuration
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web app.
    description: ''
  - isRequired: true
    name: --provider-name
    summary: The name of the custom OpenID Connect provider.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --client-id
    summary: The Client ID of the app used for login.
    description: ''
  - name: --client-secret-setting-name --secret-setting
    summary: The app setting name that contains the client secret.
    description: ''
  - name: --openid-configuration
    summary: The endpoint that contains all the configuration endpoints for the provider.
    description: ''
  - name: --scopes
    summary: A list of the scopes that should be requested while authenticating.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_webapp_auth_openid-connect_remove
  name: az webapp auth openid-connect remove
  summary: Removes an existing custom OpenID Connect identity provider.
  description: ''
  syntax: >-
    az webapp auth openid-connect remove --name
                                         --provider-name
                                         --resource-group
                                         [--slot]
  examples:
  - summary: Removes an existing custom OpenID Connect identity provider.
    syntax: >-
      az webapp auth openid-connect remove --name MyWebApp --resource-group MyResourceGroup \
        --provider-name myOpenIdConnectProvider
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web app.
    description: ''
  - isRequired: true
    name: --provider-name
    summary: The name of the custom OpenID Connect provider.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_webapp_auth_openid-connect_show
  name: az webapp auth openid-connect show
  summary: Show the authentication settings for the custom OpenID Connect identity provider.
  description: ''
  syntax: >-
    az webapp auth openid-connect show --name
                                       --provider-name
                                       --resource-group
                                       [--slot]
  examples:
  - summary: Show the authentication settings for the custom OpenID Connect identity provider. (autogenerated)
    syntax: az webapp auth openid-connect show --name MyWebApp --resource-group MyResourceGroup \ --provider-name myOpenIdConnectProvider
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web app.
    description: ''
  - isRequired: true
    name: --provider-name
    summary: The name of the custom OpenID Connect provider.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_webapp_auth_openid-connect_update
  name: az webapp auth openid-connect update
  summary: Update the client id and client secret setting name for an existing custom OpenID Connect identity provider.
  description: ''
  syntax: >-
    az webapp auth openid-connect update --name
                                         --provider-name
                                         --resource-group
                                         [--client-id]
                                         [--client-secret-setting-name]
                                         [--openid-configuration]
                                         [--scopes]
                                         [--slot]
  examples:
  - summary: Update the client id and client secret setting name for an existing custom OpenID Connect identity provider.
    syntax: >-
      az webapp auth openid-connect update -g myResourceGroup --name MyWebApp \
        --provider-name myOpenIdConnectProvider --client-id my-client-id \
        --client-secret-setting-name MY_SECRET_APP_SETTING
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web app.
    description: ''
  - isRequired: true
    name: --provider-name
    summary: The name of the custom OpenID Connect provider.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --client-id
    summary: The Client ID of the app used for login.
    description: ''
  - name: --client-secret-setting-name --secret-setting
    summary: The app setting name that contains the client secret.
    description: ''
  - name: --openid-configuration
    summary: The endpoint that contains all the configuration endpoints for the provider.
    description: ''
  - name: --scopes
    summary: A list of the scopes that should be requested while authenticating.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
commands:
- az_webapp_auth_openid-connect_add
- az_webapp_auth_openid-connect_remove
- az_webapp_auth_openid-connect_show
