### YamlMime:AzureCLIGroup
uid: az_webapp_auth_twitter
name: az webapp auth twitter
extensionInformation: >-
  > [!Note]

  > This reference is part of the **authV2** extension for Azure CLI and requires version 2.23.0 or higher.  The extension will automatically install the first time you run an **az webapp auth twitter** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage webapp authentication and authorization of the Twitter identity provider.
description: ''
directCommands:
- uid: az_webapp_auth_twitter_show
  name: az webapp auth twitter show
  summary: Show the authentication settings for the Twitter identity provider.
  description: ''
  syntax: >-
    az webapp auth twitter show --name
                                --resource-group
                                [--slot]
  examples:
  - summary: Show the authentication settings for the Twitter identity provider. (autogenerated)
    syntax: az webapp auth twitter show --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_webapp_auth_twitter_update
  name: az webapp auth twitter update
  summary: Update the consumer key and consumer secret for the Twitter identity provider.
  description: ''
  syntax: >-
    az webapp auth twitter update --name
                                  --resource-group
                                  [--consumer-key]
                                  [--consumer-secret]
                                  [--consumer-secret-setting-name]
                                  [--slot]
                                  [--yes]
  examples:
  - summary: Update the consumer key and consumer secret for the Twitter identity provider.
    syntax: >-
      az webapp auth twitter update  -g myResourceGroup --name MyWebApp \
        --consumer-key my-client-id --consumer-secret very_secret_password
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --consumer-key
    summary: The OAuth 1.0a consumer key of the Twitter application used for sign-in.
    description: ''
  - name: --consumer-secret
    summary: The consumer secret.
    description: ''
  - name: --consumer-secret-setting-name --secret-setting
    summary: The app setting name that contains the OAuth 1.0a consumer secret of the Twitter.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
commands:
- az_webapp_auth_twitter_show
- az_webapp_auth_twitter_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage webapp authentication and authorization of the Twitter identity provider.
