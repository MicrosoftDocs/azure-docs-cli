### YamlMime:AzureCLIGroup
uid: az_webapp_traffic-routing
name: az webapp traffic-routing
summary: Manage traffic routing for web apps.
description: ''
directCommands:
- uid: az_webapp_traffic-routing_clear
  name: az webapp traffic-routing clear
  summary: Clear the routing rules and send all traffic to production.
  description: ''
  syntax: >-
    az webapp traffic-routing clear [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Clear the routing rules and send all traffic to production. (autogenerated)
    syntax: az webapp traffic-routing clear --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_traffic-routing_set
  name: az webapp traffic-routing set
  summary: Configure routing traffic to deployment slots.
  description: ''
  syntax: >-
    az webapp traffic-routing set --distribution
                                  [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Configure routing traffic to deployment slots. (autogenerated)
    syntax: az webapp traffic-routing set --distribution staging=50 --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --distribution -d
    summary: Space-separated slot routings in a format of `<slot-name>=<percentage>` e.g. staging=50. Unused traffic percentage will go to the Production slot.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_traffic-routing_show
  name: az webapp traffic-routing show
  summary: Display the current distribution of traffic across slots.
  description: ''
  syntax: >-
    az webapp traffic-routing show [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Display the current distribution of traffic across slots. (autogenerated)
    syntax: az webapp traffic-routing show --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
