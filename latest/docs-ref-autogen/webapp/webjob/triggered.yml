    Delete a specific triggered webjob hosted on a web app.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp webjob triggered remove --webjob-name
                                      [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--slot]
                                      [--subscription]
  examples:
  - summary: |-
      Delete a specific triggered webjob hosted on a web app. (autogenerated)
    syntax: az webapp webjob triggered remove --name MyWebApp --resource-group MyResourceGroup --webjob-name MyWebjob
  requiredParameters:
  - isRequired: true
    name: --webjob-name -w
    summary: |-
      The name of the webjob.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webapp_webjob_triggered_run
  name: az webapp webjob triggered run
  summary: |-
    Run a specific triggered webjob hosted on a web app.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp webjob triggered run --webjob-name
                                   [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--slot]
                                   [--subscription]
  examples:
  - summary: |-
      Run a specific triggered webjob hosted on a web app. (autogenerated)
    syntax: az webapp webjob triggered run --name MyWebApp --resource-group MyResourceGroup --webjob-name MyWebjob
  requiredParameters:
