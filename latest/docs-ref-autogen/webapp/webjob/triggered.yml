### YamlMime:AzureCLIGroup
uid: az_webapp_webjob_triggered
name: az webapp webjob triggered
summary: |-
  Allows management operations of triggered webjobs on a web app.
status: GA
sourceType: Core
directCommands:
- uid: az_webapp_webjob_triggered_list
  name: az webapp webjob triggered list
  summary: |-
    List all triggered webjobs hosted on a web app.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp webjob triggered list --name
                                    --resource-group
                                    [--slot]
  examples:
  - summary: |-
      List all triggered webjobs hosted on a web app. (autogenerated)
    syntax: az webapp webjob triggered list --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
- uid: az_webapp_webjob_triggered_log
  name: az webapp webjob triggered log
  summary: |-
    Get history of a specific triggered webjob hosted on a web app.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp webjob triggered log --webjob-name
                                   [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--slot]
                                   [--subscription]
  examples:
  - summary: |-
      Get history of a specific triggered webjob hosted on a web app. (autogenerated)
    syntax: az webapp webjob triggered log --name MyWebApp --resource-group MyResourceGroup --subscription MySubscription --webjob-name MyWebjob
  requiredParameters:
  - isRequired: true
    name: --webjob-name -w
    summary: |-
      The name of the webjob.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webapp_webjob_triggered_remove
  name: az webapp webjob triggered remove
