### YamlMime:UniversalReference
items:
- uid: az_webapp_config_appsettings
  name: az webapp config appsettings
  summary: Configure web app settings.
  langs:
  - azurecli
  children:
  - az_webapp_config_appsettings_delete
  - az_webapp_config_appsettings_list
  - az_webapp_config_appsettings_set
- uid: az_webapp_config_appsettings_delete
  name: az webapp config appsettings delete
  summary: Delete web app settings.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web. You can configure the default using 'az configure --defaults web=<name>'.
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using az configure --defaults group=<name>.
  - isRequired: true
    name: --setting-names
    summary: Space separated appsettings names.
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
- uid: az_webapp_config_appsettings_list
  name: az webapp config appsettings list
  summary: Show web app settings.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web. You can configure the default using 'az configure --defaults web=<name>'.
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using az configure --defaults group=<name>.
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
- uid: az_webapp_config_appsettings_set
  name: az webapp config appsettings set
  summary: Create or update web app settings.
  langs:
  - azurecli
  examples:
  - summary: Set the default node version for a specified web app.
    syntax:
      content: az webapp config appsettings set -g MyResourceGroup -n MyUniqueApp --settings WEBSITE_NODE_DEFAULT_VERSION=6.9.1
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web. You can configure the default using 'az configure --defaults web=<name>'.
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using az configure --defaults group=<name>.
  - name: --settings
    summary: Space separated appsettings in a format of <name>=<value>.
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
  - name: --slot-settings
    summary: Space separated slot appsettings in a format of <name>=<value>.
commands:
- uid: az_webapp_config_appsettings_delete
  name: az webapp config appsettings delete
  summary: Delete web app settings.
- uid: az_webapp_config_appsettings_list
  name: az webapp config appsettings list
  summary: Show web app settings.
- uid: az_webapp_config_appsettings_set
  name: az webapp config appsettings set
  summary: Create or update web app settings.
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
