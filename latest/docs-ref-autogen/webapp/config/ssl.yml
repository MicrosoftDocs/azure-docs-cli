### YamlMime:UniversalReference
items:
- uid: az_webapp_config_ssl
  name: az webapp config ssl
  summary: Configure SSL certificates.
  langs:
  - azurecli
  children:
  - az_webapp_config_ssl_bind
  - az_webapp_config_ssl_delete
  - az_webapp_config_ssl_list
  - az_webapp_config_ssl_unbind
  - az_webapp_config_ssl_upload
- uid: az_webapp_config_ssl_bind
  name: az webapp config ssl bind
  summary: Bind an SSL certificate to a web app.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --certificate-thumbprint
    summary: The ssl cert thumbprint.
  - isRequired: true
    name: --name -n
    summary: Name of the web. You can configure the default using 'az configure --defaults web=<name>'.
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using az configure --defaults group=<name>.
  - isRequired: true
    name: --ssl-type
    parameterValueGroup: IP, SNI
    summary: The ssl cert type.
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
- uid: az_webapp_config_ssl_delete
  name: az webapp config ssl delete
  summary: Delete an SSL certificate from a web app.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --certificate-thumbprint
    summary: The ssl cert thumbprint.
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using az configure --defaults group=<name>.
- uid: az_webapp_config_ssl_list
  name: az webapp config ssl list
  summary: List SSL certificates within a resource group.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using az configure --defaults group=<name>.
- uid: az_webapp_config_ssl_unbind
  name: az webapp config ssl unbind
  summary: Unbind an SSL certificate from a web app.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --certificate-thumbprint
    summary: The ssl cert thumbprint.
  - isRequired: true
    name: --name -n
    summary: Name of the web. You can configure the default using 'az configure --defaults web=<name>'.
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using az configure --defaults group=<name>.
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
- uid: az_webapp_config_ssl_upload
  name: az webapp config ssl upload
  summary: Upload an SSL certificate to a web app.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --certificate-file
    summary: The filepath for the .pfx file.
  - isRequired: true
    name: --certificate-password
    summary: The ssl cert password.
  - isRequired: true
    name: --name -n
    summary: Name of the web. You can configure the default using 'az configure --defaults web=<name>'.
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using az configure --defaults group=<name>.
commands:
- uid: az_webapp_config_ssl_bind
  name: az webapp config ssl bind
  summary: Bind an SSL certificate to a web app.
- uid: az_webapp_config_ssl_delete
  name: az webapp config ssl delete
  summary: Delete an SSL certificate from a web app.
- uid: az_webapp_config_ssl_list
  name: az webapp config ssl list
  summary: List SSL certificates within a resource group.
- uid: az_webapp_config_ssl_unbind
  name: az webapp config ssl unbind
  summary: Unbind an SSL certificate from a web app.
- uid: az_webapp_config_ssl_upload
  name: az webapp config ssl upload
  summary: Upload an SSL certificate to a web app.
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
