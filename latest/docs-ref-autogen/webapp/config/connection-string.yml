### YamlMime:AzureCLIGroup
uid: az_webapp_config_connection-string
name: az webapp config connection-string
summary: |-
  Manage a web app's connection strings.
status: GA
sourceType: Core
directCommands:
- uid: az_webapp_config_connection-string_delete
  name: az webapp config connection-string delete
  summary: |-
    Delete a web app's connection strings.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp config connection-string delete --setting-names
                                              [--ids]
                                              [--name]
                                              [--resource-group]
                                              [--slot]
                                              [--subscription]
  examples:
  - summary: |-
      Delete a web app's connection strings. (autogenerated)
    syntax: az webapp config connection-string delete --name MyWebApp --resource-group MyResourceGroup --setting-names {setting-names}
  requiredParameters:
  - isRequired: true
    name: --setting-names
    summary: |-
      Space-separated connection-string names.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the web app. You can configure the default using `az configure --defaults web=<name>`. If `--ids` is provided this should NOT be specified.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webapp_config_connection-string_list
  name: az webapp config connection-string list
  summary: |-
    Get a web app's connection strings.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp config connection-string list --name
                                            --resource-group
                                            [--slot]
  examples:
  - summary: |-
      Get a web app's connection strings. (autogenerated)
    syntax: az webapp config connection-string list --name MyWebapp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
- uid: az_webapp_config_connection-string_set
  name: az webapp config connection-string set
  summary: |-
    Update a web app's connection strings.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp config connection-string set [--connection-string-type {ApiHub, Custom, DocDb, EventHub, MySql, NotificationHub, PostgreSQL, RedisCache, SQLAzure, SQLServer, ServiceBus}]
                                           [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--settings]
                                           [--slot]
                                           [--slot-settings]
                                           [--subscription]
  examples:
  - summary: |-
      Add a mysql connection string.
    syntax: >-
      az webapp config connection-string set -g MyResourceGroup -n MyUniqueApp -t mysql \
          --settings mysql1='Server=myServer;Database=myDB;Uid=myUser;Pwd=myPwd;'
  optionalParameters:
  - name: --connection-string-type -t
    parameterValueGroup: "ApiHub, Custom, DocDb, EventHub, MySql, NotificationHub, PostgreSQL, RedisCache, SQLAzure, SQLServer, ServiceBus"
    summary: |-
      Connection string type.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the web app. You can configure the default using `az configure --defaults web=<name>`. If `--ids` is provided this should NOT be specified.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --settings
    summary: |-
      Space-separated connection-string in a format of `<name>=<value>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --slot-settings
    summary: |-
      Space-separated slot connection-string in a format of either `<name>=<value>` or `@<json_file>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_webapp_config_connection-string_delete
- az_webapp_config_connection-string_list
- az_webapp_config_connection-string_set
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage a web app's connection strings.
