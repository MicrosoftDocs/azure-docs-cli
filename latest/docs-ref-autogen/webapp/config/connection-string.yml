### YamlMime:UniversalReference
items:
- uid: az_webapp_config_connection_string
  name: az webapp config connection-string
  summary: Manage a web app's connection strings.
  description: ''
  langs:
  - azurecli
  children:
  - az_webapp_config_connection_string_delete
  - az_webapp_config_connection_string_list
  - az_webapp_config_connection_string_set
- uid: az_webapp_config_connection_string_delete
  name: az webapp config connection-string delete
  summary: Delete a web app's connection strings.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --setting-names
    summary: Space-separated connection-string names.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the web app. You can configure the default using 'az configure --defaults web=<name>'.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_config_connection_string_list
  name: az webapp config connection-string list
  summary: Get a web app's connection strings.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Get a web app's connection strings. (autogenerated)
    syntax:
      content: az webapp config connection-string list --name MyWebapp --resource-group MyResourceGroup
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web app. You can configure the default using 'az configure --defaults web=<name>'.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_config_connection_string_set
  name: az webapp config connection-string set
  summary: Update a web app's connection strings.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Add a mysql connection string.
    syntax:
      content: >-
        az webapp config connection-string set -g MyResourceGroup -n MyUniqueApp -t mysql \
                                    --settings mysql1='Server=myServer;Database=myDB;Uid=myUser;Pwd=myPwd;'
  parameters:
  - isRequired: true
    name: --connection-string-type -t
    parameterValueGroup: ApiHub, Custom, DocDb, EventHub, MySql, NotificationHub, PostgreSQL, RedisCache, SQLAzure, SQLServer, ServiceBus
    summary: Connection string type.
    description: ''
  - name: --settings
    summary: Space-separated connection-string in a format of <name>=<value>.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --slot-settings
    summary: Space-separated slot connection-string in a format of either <name>=<value> or @<json_file>.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the web app. You can configure the default using 'az configure --defaults web=<name>'.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- uid: az_webapp_config_connection_string_delete
  name: az webapp config connection-string delete
  summary: Delete a web app's connection strings.
- uid: az_webapp_config_connection_string_list
  name: az webapp config connection-string list
  summary: Get a web app's connection strings.
- uid: az_webapp_config_connection_string_set
  name: az webapp config connection-string set
  summary: Update a web app's connection strings.
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
description: Manage a web app's connection strings.
