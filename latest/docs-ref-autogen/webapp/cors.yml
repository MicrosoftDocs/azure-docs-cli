### YamlMime:AzureCLIGroup
uid: az_webapp_cors
name: az webapp cors
summary: Manage Cross-Origin Resource Sharing (CORS).
description: ''
directCommands:
- uid: az_webapp_cors_add
  name: az webapp cors add
  summary: Add allowed origins.
  description: ''
  syntax: >-
    az webapp cors add --allowed-origins
                       [--ids]
                       [--name]
                       [--resource-group]
                       [--slot]
                       [--subscription]
  examples:
  - summary: add a new allowed origin
    syntax: az webapp cors add -g {myRG} -n {myAppName} --allowed-origins https://myapps.com
  - summary: Add allowed origins (autogenerated)
    syntax: az webapp cors add --allowed-origins https://myapps.com --name MyWebApp --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --allowed-origins -a
    summary: 'Space separated origins that should be allowed to make cross-origin calls (for example: http://example.com:12345). To allow all, use "*" and remove all other origins from the list.'
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_cors_remove
  name: az webapp cors remove
  summary: Remove allowed origins.
  description: ''
  syntax: >-
    az webapp cors remove --allowed-origins
                          [--ids]
                          [--name]
                          [--resource-group]
                          [--slot]
                          [--subscription]
  examples:
  - summary: remove an allowed origin
    syntax: az webapp cors remove -g {myRG} -n {myAppName} --allowed-origins https://myapps.com
  - summary: remove all allowed origins
    syntax: az webapp cors remove -g {myRG} -n {myAppName} --allowed-origins
  requiredParameters:
  - isRequired: true
    name: --allowed-origins -a
    summary: 'Space separated origins that should be allowed to make cross-origin calls (for example: http://example.com:12345). To allow all, use "*" and remove all other origins from the list.'
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_cors_show
  name: az webapp cors show
  summary: Show allowed origins.
  description: ''
  syntax: >-
    az webapp cors show [--ids]
                        [--name]
                        [--resource-group]
                        [--slot]
                        [--subscription]
  examples:
  - summary: show allowed origins (autogenerated)
    syntax: az webapp cors show --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_webapp_cors_add
- az_webapp_cors_remove
- az_webapp_cors_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
