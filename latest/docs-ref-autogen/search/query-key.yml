### YamlMime:AzureCLIGroup
uid: az_search_query-key
name: az search query-key
summary: |-
  Manage Azure Search query keys.
status: GA
sourceType: Core
directCommands:
- uid: az_search_query-key_create
  name: az search query-key create
  summary: |-
    Generates a new query key for the specified search service.
  description: |-
    You can create up to 50 query keys per service.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
  syntax: >-
    az search query-key create --name
                               --resource-group
                               --service-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the query key.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name
    summary: |-
      The name of the search service.
- uid: az_search_query-key_delete
  name: az search query-key delete
  summary: |-
    Deletes the specified query key.
  description: |-
    Unlike admin keys, query keys are not regenerated. The process for regenerating a query key is to delete and then recreate it.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
  syntax: >-
    az search query-key delete --key-value
                               --resource-group
                               --service-name
  requiredParameters:
  - isRequired: true
    name: --key-value
    summary: |-
      The value of the query key.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name
    summary: |-
      The name of the search service.
- uid: az_search_query-key_list
  name: az search query-key list
  summary: |-
    Returns the list of query API keys for the given Azure Cognitive Search service.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
  syntax: >-
    az search query-key list --resource-group
                             --service-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name
    summary: |-
      The name of the search service.
commands:
- az_search_query-key_create
- az_search_query-key_delete
- az_search_query-key_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 04/01/2021
  description: Manage Azure Search query keys.
