### YamlMime:AzureCLIGroup
uid: az_search_private-endpoint-connection
name: az search private-endpoint-connection
summary: Manage Azure Search private endpoint connections.
description: ''
directCommands:
- uid: az_search_private-endpoint-connection_delete
  name: az search private-endpoint-connection delete
  summary: Disconnects the private endpoint connection and deletes it from the search service.
  description: ''
  syntax: >-
    az search private-endpoint-connection delete --name
                                                 --resource-group
                                                 --service-name
                                                 [--yes]
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: The name of the private endpoint connection to the Azure Cognitive Search service with the specified resource group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: The name of the search service.
    description: ''
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_private-endpoint-connection_list
  name: az search private-endpoint-connection list
  summary: Gets a list of all private endpoint connections in the given service.
  description: ''
  syntax: >-
    az search private-endpoint-connection list --resource-group
                                               --service-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: The name of the search service.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_private-endpoint-connection_show
  name: az search private-endpoint-connection show
  summary: Gets the details of the private endpoint connection to the search service in the given resource group.
  description: ''
  syntax: >-
    az search private-endpoint-connection show --name
                                               --resource-group
                                               --service-name
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: The name of the private endpoint connection to the Azure Cognitive Search service with the specified resource group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: The name of the search service.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_private-endpoint-connection_update
  name: az search private-endpoint-connection update
  summary: Update an existing private endpoint connection in a Search service in the given resource group.
  description: ''
  syntax: >-
    az search private-endpoint-connection update --actions-required
                                                 --description
                                                 --name
                                                 --resource-group
                                                 --service-name
                                                 --status
  requiredParameters:
  - isRequired: true
    name: --actions-required
    summary: Custom 'actions required' message when updating the private endpoint connection resource.
    description: ''
  - isRequired: true
    name: --description
    summary: Custom description when updating the private endpoint connection resource.
    description: ''
  - isRequired: true
    name: --name -n
    summary: 'Name of the private endpoint connection resource; for example: {the name of the private endpoint resource}.{guid}.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: The name of the search service.
    description: ''
  - isRequired: true
    name: --status
    summary: 'The updated status of the private endpoint connection resource. Possible values include: "Pending", "Approved", "Rejected", "Disconnected".'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
commands:
- az_search_private-endpoint-connection_delete
