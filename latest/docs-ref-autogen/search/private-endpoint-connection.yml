### YamlMime:AzureCLIGroup
uid: az_search_private-endpoint-connection
name: az search private-endpoint-connection
summary: |-
  Manage Azure Search private endpoint connections.
status: GA
sourceType: Core
directCommands:
- uid: az_search_private-endpoint-connection_delete
  name: az search private-endpoint-connection delete
  summary: |-
    Disconnects the private endpoint connection and deletes it from the search service.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
  syntax: >-
    az search private-endpoint-connection delete --name
                                                 --resource-group
                                                 --service-name
                                                 [--yes]
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: |-
      The name of the private endpoint connection to the Azure Cognitive Search service with the specified resource group. Required.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name
    summary: |-
      The name of the search service.
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_search_private-endpoint-connection_list
  name: az search private-endpoint-connection list
  summary: |-
    Gets a list of all private endpoint connections in the given service.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
  syntax: >-
    az search private-endpoint-connection list --resource-group
                                               --service-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name
    summary: |-
      The name of the search service.
- uid: az_search_private-endpoint-connection_show
  name: az search private-endpoint-connection show
  summary: |-
    Gets the details of the private endpoint connection to the search service in the given resource group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
  syntax: >-
    az search private-endpoint-connection show --name
                                               --resource-group
                                               --service-name
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: |-
      The name of the private endpoint connection to the Azure Cognitive Search service with the specified resource group. Required.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name
    summary: |-
      The name of the search service.
- uid: az_search_private-endpoint-connection_update
  name: az search private-endpoint-connection update
  summary: |-
    Update an existing private endpoint connection in a Search service in the given resource group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
  syntax: >-
    az search private-endpoint-connection update --actions-required
                                                 --description
                                                 --name
                                                 --resource-group
                                                 --service-name
                                                 --status
  requiredParameters:
  - isRequired: true
    name: --actions-required
    summary: |-
      Custom 'actions required' message when updating the private endpoint connection resource.
  - isRequired: true
    name: --description
    summary: |-
      Custom description when updating the private endpoint connection resource.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the private endpoint connection resource; for example: {the name of the private endpoint resource}.{guid}.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name
    summary: |-
      The name of the search service.
  - isRequired: true
    name: --status
    summary: |-
      The updated status of the private endpoint connection resource. Possible values include: "Pending", "Approved", "Rejected", "Disconnected".
commands:
- az_search_private-endpoint-connection_delete
- az_search_private-endpoint-connection_list
- az_search_private-endpoint-connection_show
- az_search_private-endpoint-connection_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 04/01/2021
  description: Manage Azure Search private endpoint connections.
