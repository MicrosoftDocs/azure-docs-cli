- uid: az_search_shared-private-link-resource_wait
  name: az search shared-private-link-resource wait
  summary: |-
    Wait for async shared private link resource operations.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
  syntax: >-
    az search shared-private-link-resource wait --name
                                                --resource-group
                                                --service-name
                                                [--created]
                                                [--custom]
                                                [--deleted]
                                                [--exists]
                                                [--interval]
                                                [--timeout]
                                                [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the shared private link resource managed by the Azure Cognitive Search service within the specified resource group. Required.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name
    summary: |-
      The name of the search service.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
