### YamlMime:AzureCLIGroup
uid: az_devops_extension
name: az devops extension
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-devops** extension for the Azure CLI (version 2.30.0 or higher). The extension will automatically install the first time you run an **az devops extension** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage extensions.
status: GA
sourceType: Extension
directCommands:
- uid: az_devops_extension_disable
  name: az devops extension disable
  summary: |-
    Disable an extension.
  status: GA
  sourceType: Extension
  syntax: >-
    az devops extension disable --extension-id
                                --publisher-id
                                [--detect {false, true}]
                                [--org]
  requiredParameters:
  - isRequired: true
    name: --extension-id
    summary: |-
      Extension Id. This will map to extension-name                           in the az devops extension search output.
  - isRequired: true
    name: --publisher-id
    summary: |-
      Publisher Id. This will map to publisher-name                           in the az devops extension search output.
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
- uid: az_devops_extension_enable
  name: az devops extension enable
  summary: |-
    Enable an extension.
  status: GA
  sourceType: Extension
  syntax: >-
    az devops extension enable --extension-id
                               --publisher-id
                               [--detect {false, true}]
                               [--org]
  requiredParameters:
  - isRequired: true
    name: --extension-id
    summary: |-
      Extension Id. This will map to extension-name                           in the az devops extension search output.
  - isRequired: true
    name: --publisher-id
    summary: |-
      Publisher Id. This will map to publisher-name                           in the az devops extension search output.
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
- uid: az_devops_extension_install
  name: az devops extension install
  summary: |-
    Install an extension.
  status: GA
  sourceType: Extension
  syntax: >-
    az devops extension install --extension-id
                                --publisher-id
                                [--detect {false, true}]
                                [--org]
  requiredParameters:
  - isRequired: true
    name: --extension-id
    summary: |-
      Extension Id. This will map to extension-name                           in the az devops extension search output.
  - isRequired: true
    name: --publisher-id
    summary: |-
      Publisher Id. This will map to publisher-name                           in the az devops extension search output.
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
- uid: az_devops_extension_list
  name: az devops extension list
  summary: |-
    List extensions installed in an organization.
  status: GA
  sourceType: Extension
  syntax: >-
    az devops extension list [--detect {false, true}]
                             [--include-built-in {false, true}]
                             [--include-disabled {false, true}]
                             [--org]
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --include-built-in
    parameterValueGroup: "false, true"
    summary: |-
      Include built in extensions.
  - name: --include-disabled
    parameterValueGroup: "false, true"
    summary: |-
      Include disabled extensions.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
- uid: az_devops_extension_search
  name: az devops extension search
  summary: |-
    Search extensions from marketplace.
  status: GA
  sourceType: Extension
  syntax: az devops extension search --search-query
  requiredParameters:
  - isRequired: true
    name: --search-query -q
    summary: |-
      Search term.
- uid: az_devops_extension_show
  name: az devops extension show
  summary: |-
    Get detail of single extension.
  status: GA
  sourceType: Extension
  syntax: >-
    az devops extension show --extension-id
                             --publisher-id
                             [--detect {false, true}]
                             [--org]
  requiredParameters:
  - isRequired: true
    name: --extension-id
    summary: |-
      Extension Id. This will map to extension-name                           in the az devops extension search output.
  - isRequired: true
    name: --publisher-id
    summary: |-
      Publisher Id. This will map to publisher-name                           in the az devops extension search output.
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
- uid: az_devops_extension_uninstall
  name: az devops extension uninstall
  summary: |-
    Uninstall an extension.
  status: GA
  sourceType: Extension
  syntax: >-
    az devops extension uninstall --extension-id
                                  --publisher-id
                                  [--detect {false, true}]
                                  [--org]
                                  [--yes]
  requiredParameters:
  - isRequired: true
    name: --extension-id
    summary: |-
      Extension Id. This will map to extension-name                           in the az devops extension search output.
  - isRequired: true
    name: --publisher-id
    summary: |-
      Publisher Id. This will map to publisher-name                           in the az devops extension search output.
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
commands:
- az_devops_extension_disable
- az_devops_extension_enable
- az_devops_extension_install
- az_devops_extension_list
- az_devops_extension_search
- az_devops_extension_show
- az_devops_extension_uninstall
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage extensions.
