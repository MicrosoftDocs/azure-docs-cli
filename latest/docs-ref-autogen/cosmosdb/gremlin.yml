  summary: Retrieves latest restorable timestamp for the given gremlin graph in given region.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb gremlin retrieve-latest-backup-time --account-name
                                                    --database-name
                                                    --graph-name
                                                    --location
                                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
