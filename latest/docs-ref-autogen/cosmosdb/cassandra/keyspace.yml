### YamlMime:AzureCLIGroup
uid: az_cosmosdb_cassandra_keyspace
name: az cosmosdb cassandra keyspace
summary: Manage Azure Cosmos DB Cassandra keyspaces.
description: ''
directCommands:
- uid: az_cosmosdb_cassandra_keyspace_create
  name: az cosmosdb cassandra keyspace create
  summary: Create an Cassandra keyspace under an Azure Cosmos DB account.
  description: ''
  syntax: >-
    az cosmosdb cassandra keyspace create --account-name
                                          --name
                                          --resource-group
                                          [--max-throughput]
                                          [--subscription]
                                          [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Keyspace name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: The maximum throughput resource can scale to (RU/s). Provided when the resource is autoscale enabled. The minimum value can be 4000 (RU/s).
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --throughput
    summary: The throughput of Cassandra keyspace (RU/s). Default value is 400.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_cassandra_keyspace_delete
  name: az cosmosdb cassandra keyspace delete
  summary: Delete the Cassandra keyspace under an Azure Cosmos DB account.
  description: ''
  syntax: >-
    az cosmosdb cassandra keyspace delete --account-name
                                          --name
                                          --resource-group
                                          [--subscription]
                                          [--yes]
  examples:
  - summary: Delete the Cassandra keyspace under an Azure Cosmos DB account. (autogenerated)
    syntax: az cosmosdb cassandra keyspace delete --account-name MyAccount --name MyKeyspace --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Keyspace name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
