### YamlMime:AzureCLIGroup
uid: az_cosmosdb_cassandra_keyspace
name: az cosmosdb cassandra keyspace
summary: |-
  Manage Azure Cosmos DB Cassandra keyspaces.
status: GA
sourceType: Core
directCommands:
- uid: az_cosmosdb_cassandra_keyspace_create
  name: az cosmosdb cassandra keyspace create
  summary: |-
    Create an Cassandra keyspace under an Azure Cosmos DB account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb cassandra keyspace create --account-name
                                          --name
                                          --resource-group
                                          [--max-throughput]
                                          [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --name -n
    summary: |-
      Keyspace name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-throughput
    summary: |-
      The maximum throughput resource can scale to (RU/s). Provided when the resource is autoscale enabled. The minimum value can be 4000 (RU/s).
  - name: --throughput
    summary: |-
      The throughput of Cassandra keyspace (RU/s). Default value is 400.
- uid: az_cosmosdb_cassandra_keyspace_delete
  name: az cosmosdb cassandra keyspace delete
  summary: |-
    Delete the Cassandra keyspace under an Azure Cosmos DB account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb cassandra keyspace delete --account-name
                                          --name
                                          --resource-group
                                          [--yes]
  examples:
  - summary: |-
      Delete the Cassandra keyspace under an Azure Cosmos DB account. (autogenerated)
    syntax: az cosmosdb cassandra keyspace delete --account-name MyAccount --name MyKeyspace --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --name -n
    summary: |-
      Keyspace name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_cosmosdb_cassandra_keyspace_exists
  name: az cosmosdb cassandra keyspace exists
  summary: |-
    Checks if an Azure Cosmos DB Cassandra keyspace exists.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb cassandra keyspace exists --account-name
                                          --name
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --name -n
    summary: |-
      Keyspace name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_cosmosdb_cassandra_keyspace_list
  name: az cosmosdb cassandra keyspace list
  summary: |-
    List the Cassandra keyspaces under an Azure Cosmos DB account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb cassandra keyspace list --account-name
                                        --resource-group
  examples:
  - summary: |-
      List the Cassandra keyspaces under an Azure Cosmos DB account. (autogenerated)
    syntax: az cosmosdb cassandra keyspace list --account-name MyAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_cosmosdb_cassandra_keyspace_show
  name: az cosmosdb cassandra keyspace show
  summary: |-
    Show the details of a Cassandra keyspace under an Azure Cosmos DB account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb cassandra keyspace show --account-name
