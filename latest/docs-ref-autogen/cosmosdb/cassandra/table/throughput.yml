### YamlMime:AzureCLIGroup
uid: az_cosmosdb_cassandra_table_throughput
name: az cosmosdb cassandra table throughput
summary: |-
  Manage throughput of Cassandra table under an Azure Cosmos DB account.
status: GA
sourceType: Core
directCommands:
- uid: az_cosmosdb_cassandra_table_throughput_migrate
  name: az cosmosdb cassandra table throughput migrate
  summary: |-
    Migrate the throughput of the Cassandra table between autoscale and manually provisioned.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb cassandra table throughput migrate --account-name
                                                   --keyspace-name
                                                   --name
                                                   --resource-group
                                                   --throughput-type {autoscale, manual}
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --keyspace-name -k
    summary: |-
      Keyspace name.
  - isRequired: true
    name: --name -n
    summary: |-
      Table name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --throughput-type -t
    parameterValueGroup: "autoscale, manual"
    summary: |-
      The type of throughput to migrate to.
- uid: az_cosmosdb_cassandra_table_throughput_show
  name: az cosmosdb cassandra table throughput show
  summary: |-
    Get the throughput of the Cassandra table under an Azure Cosmos DB Cassandra keyspace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb cassandra table throughput show --account-name
                                                --keyspace-name
                                                --name
                                                --resource-group
  examples:
  - summary: |-
      Get the throughput of the Cassandra table under an Azure Cosmos DB Cassandra keyspace. (autogenerated)
    syntax: az cosmosdb cassandra table throughput show --account-name MyAccount --keyspace-name MyKeyspace --name MyTable --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --keyspace-name -k
    summary: |-
      Keyspace name.
  - isRequired: true
    name: --name -n
    summary: |-
      Table name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_cosmosdb_cassandra_table_throughput_update
  name: az cosmosdb cassandra table throughput update
  summary: |-
    Update the throughput of the Cassandra table under an Azure Cosmos DB Cassandra keyspace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb cassandra table throughput update --account-name
                                                  --keyspace-name
                                                  --name
                                                  --resource-group
                                                  [--max-throughput]
                                                  [--throughput]
  examples:
  - summary: |-
      Update the throughput of the Cassandra table under an Azure Cosmos DB Cassandra keyspace. (autogenerated)
    syntax: az cosmosdb cassandra table throughput update --account-name MyAccount --keyspace-name MyKeyspace --name MyTable --resource-group MyResourceGroup --throughput "500"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --keyspace-name -k
    summary: |-
      Keyspace name.
  - isRequired: true
    name: --name -n
    summary: |-
      Table name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-throughput
    summary: |-
      The maximum throughput resource can scale to (RU/s). Provided when the resource is autoscale enabled. The minimum value can be 4000 (RU/s).
  - name: --throughput
    summary: |-
      The throughput of Cassandra table (RU/s).
commands:
- az_cosmosdb_cassandra_table_throughput_migrate
- az_cosmosdb_cassandra_table_throughput_show
- az_cosmosdb_cassandra_table_throughput_update
