directCommands:
- uid: az_cosmosdb_postgres_check-name-availability_()
  name: az cosmosdb postgres check-name-availability
  summary: Checks availability of a cluster name. Cluster names should be globally unique; at least 3 characters and at most 40 characters long; they must only contain lowercase letters, numbers, and hyphens; and must not start or end with a hyphen.
  description: ''
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az cosmosdb postgres' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb postgres check-name-availability --name
                                                 --type {Microsoft.DBforPostgreSQL/serverGroupsv2}
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Cluster name to verify.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: "Microsoft.DBforPostgreSQL/serverGroupsv2"
    summary: Resource type used for verification.
    description: ''
