### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_database
name: az cosmosdb mongodb database
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in both Azure CLI and at least one extension. Install each extension to benefit from its extended capabilities. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Azure Cosmos DB MongoDB databases.
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_cosmosdb_mongodb_database_create
  name: az cosmosdb mongodb database create
  summary: |-
    Create an MongoDB database under an Azure Cosmos DB account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb mongodb database create --account-name
                                        --name
                                        --resource-group
                                        [--max-throughput]
                                        [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --name -n
    summary: |-
      Database name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-throughput
    summary: |-
      The maximum throughput resource can scale to (RU/s). Provided when the resource is autoscale enabled. The minimum value can be 4000 (RU/s).
  - name: --throughput
    summary: |-
      The throughput of MongoDB database (RU/s). Default value is 400.
- uid: az_cosmosdb_mongodb_database_delete
  name: az cosmosdb mongodb database delete
  summary: |-
    Delete the MongoDB database under an Azure Cosmos DB account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb mongodb database delete --account-name
                                        --name
                                        --resource-group
                                        [--yes]
  examples:
  - summary: |-
      Delete the MongoDB database under an Azure Cosmos DB account. (autogenerated)
    syntax: az cosmosdb mongodb database delete --account-name MyAccount --name MyDatabase --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --name -n
    summary: |-
      Database name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_cosmosdb_mongodb_database_exists
  name: az cosmosdb mongodb database exists
  summary: |-
    Checks if an Azure Cosmos DB MongoDB database exists.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb mongodb database exists --account-name
                                        --name
                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --name -n
    summary: |-
      Database name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_cosmosdb_mongodb_database_list
  name: az cosmosdb mongodb database list
  summary: |-
    List the MongoDB databases under an Azure Cosmos DB account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb mongodb database list --account-name
                                      --resource-group
  examples:
  - summary: |-
      List the MongoDB databases under an Azure Cosmos DB account. (autogenerated)
    syntax: az cosmosdb mongodb database list --account-name MyAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_cosmosdb_mongodb_database_merge
  name: az cosmosdb mongodb database merge
  summary: |-
    Merges the partitions of a mongodb database.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az cosmosdb mongodb database merge --account-name
                                       --name
                                       --resource-group
  examples:
  - summary: |-
      merge partitions of database my-mongodb-database
    syntax: az cosmosdb mongodb database merge -g my-resource-group -a my-account --name my-mongodb-collection
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Name of the CosmosDB database account.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the mongoDB database.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_cosmosdb_mongodb_database_restore
  name: az cosmosdb mongodb database restore
  summary: |-
    Restore a deleted mongodb database within the same account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az cosmosdb mongodb database restore --account-name
                                         --name
                                         --resource-group
                                         --restore-timestamp
  examples:
  - summary: |-
      Restore a deleted mongodb database within the same account.
    syntax: az cosmosdb mongodb database restore --resource-group resource_group --account-name database_account_name --name name_of_database_needs_to_be_restored --restore-timestamp 2020-07-13T16:03:41+0000
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --name -n
    summary: |-
      Database name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --restore-timestamp -t
    summary: |-
      The timestamp to which the database needs to be restored to.
- uid: az_cosmosdb_mongodb_database_show
  name: az cosmosdb mongodb database show
  summary: |-
    Show the details of a MongoDB database under an Azure Cosmos DB account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb mongodb database show --account-name
                                      --name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --name -n
    summary: |-
      Database name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
