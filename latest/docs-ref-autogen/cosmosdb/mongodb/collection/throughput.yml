### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_collection_throughput
name: az cosmosdb mongodb collection throughput
summary: Manage throughput of MongoDB collection under an Azure Cosmos DB account.
description: ''
directCommands:
- uid: az_cosmosdb_mongodb_collection_throughput_show
  name: az cosmosdb mongodb collection throughput show
  summary: Get the throughput of the MongoDB collection under an Azure Cosmos DB MongoDB database.
  description: ''
  syntax: >-
    az cosmosdb mongodb collection throughput show --account-name
                                                   --database-name
                                                   --name
                                                   --resource-group
                                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Database name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Collection name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_mongodb_collection_throughput_update
  name: az cosmosdb mongodb collection throughput update
  summary: Update the throughput of the MongoDB collection under an Azure Cosmos DB MongoDB database.
  description: ''
  syntax: >-
    az cosmosdb mongodb collection throughput update --account-name
                                                     --database-name
                                                     --name
                                                     --resource-group
                                                     [--max-throughput]
                                                     [--subscription]
                                                     [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Database name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Collection name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: The maximum throughput resource can scale to (RU/s). Provided when the resource is autoscale enabled. The minimum value can be 4000 (RU/s).
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --throughput
    summary: The throughput of MongoDB collection (RU/s).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
