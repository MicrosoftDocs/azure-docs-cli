### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_database_throughput
name: az cosmosdb mongodb database throughput
summary: Manage throughput of MongoDB database under an Azure Cosmos DB account.
description: ''
directCommands:
- uid: az_cosmosdb_mongodb_database_throughput_migrate
  name: az cosmosdb mongodb database throughput migrate
  summary: Migrate the throughput of the MongoDB database between autoscale and manually provisioned.
  description: ''
  syntax: >-
    az cosmosdb mongodb database throughput migrate --account-name
                                                    --name
                                                    --resource-group
                                                    --throughput-type {autoscale, manual}
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Database name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --throughput-type -t
    parameterValueGroup: "autoscale, manual"
    summary: The type of throughput to migrate to.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_mongodb_database_throughput_show
  name: az cosmosdb mongodb database throughput show
  summary: Get the throughput of the MongoDB database under an Azure Cosmos DB account.
  description: ''
  syntax: >-
    az cosmosdb mongodb database throughput show --account-name
                                                 --name
                                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Database name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_mongodb_database_throughput_update
  name: az cosmosdb mongodb database throughput update
  summary: Update the throughput of the MongoDB database under an Azure Cosmos DB account.
  description: ''
  syntax: >-
    az cosmosdb mongodb database throughput update --account-name
                                                   --name
                                                   --resource-group
                                                   [--max-throughput]
                                                   [--throughput]
  examples:
  - summary: Update the throughput of the MongoDB database under an Azure Cosmos DB account. (autogenerated)
    syntax: az cosmosdb mongodb database throughput update --account-name MyAccount --name MyDatabase --resource-group MyResourceGroup --throughput "500"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Database name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: The maximum throughput resource can scale to (RU/s). Provided when the resource is autoscale enabled. The minimum value can be 4000 (RU/s).
    description: ''
  - name: --throughput
    summary: The throughput of MongoDB database (RU/s).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
