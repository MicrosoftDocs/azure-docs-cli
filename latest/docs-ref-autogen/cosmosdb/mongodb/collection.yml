- uid: az_cosmosdb_mongodb_collection_merge
  name: az cosmosdb mongodb collection merge
  summary: Merges the partitions of a mongodb collection.
  description: ''
  syntax: >-
    az cosmosdb mongodb collection merge --account-name
                                         --database-name
                                         --name
                                         --resource-group
  examples:
  - summary: merge partitions of collection my-mongodb-collection
    syntax: az cosmosdb mongodb collection merge -g my-resource-group -a my-account -d my-db --name my-mongodb-collection
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Name of the CosmosDB database account.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Name of the mongoDB database.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the mongoDB collection.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_cosmosdb_mongodb_collection_redistribute-partition-throughput
  name: az cosmosdb mongodb collection redistribute-partition-throughput
  summary: Redistributes the partition throughput of a mongodb collection.
  description: ''
  syntax: >-
    az cosmosdb mongodb collection redistribute-partition-throughput --account-name
                                                                     --database-name
                                                                     --name
                                                                     --resource-group
                                                                     [--evenly-distribute {false, true}]
                                                                     [--source-partition-info]
                                                                     [--target-partition-info]
  examples:
  - summary: Evenly distributes the partition throughput for a mongodb collection among all physical partitions
    syntax: az cosmosdb mongodb collection redistribute-partition-throughput --account-name account_name --database-name db_name --name container_name  --resource-group rg_name --evenly-distribute
  - summary: Redistributes the partition throughput for a mongodb collection from source partitions to target partitions
    syntax: az cosmosdb mongodb collection redistribute-partition-throughput --account-name account_name --database-name db_name --name container_name  --resource-group rg_name --target-partition-info 8=1200 6=1200' --source-partition-info 9'
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Name of the CosmosDB database account.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Name of the CosmosDB database name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the CosmosDB collection.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --evenly-distribute
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: Switch to distribute throughput equally among all physical partitions.
    description: ''
  - name: --source-partition-info
    defaultValue: "[]"
    summary: 'Space separated source physical partition ids eg: 1 2.'
    description: ''
  - name: --target-partition-info
    defaultValue: "[]"
    summary: "Information about desired target physical partition throughput eg: '0=1200 1=1200'."
    description: ''
- uid: az_cosmosdb_mongodb_collection_restore
  name: az cosmosdb mongodb collection restore
  summary: Restore a deleted mongodb collection within the same account.
  description: ''
  syntax: >-
    az cosmosdb mongodb collection restore --account-name
                                           --database-name
                                           --name
                                           --resource-group
                                           --restore-timestamp
  examples:
  - summary: Restore a deleted mongodb collection within the same account.
    syntax: az cosmosdb mongodb collection restore --resource-group resource_group --account-name database_account_name --database-name parent_database_name --name name_of_collection_needs_to_be_restored --restore-timestamp 2020-07-13T16:03:41+0000
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Database name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Collection name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --restore-timestamp -t
    summary: The timestamp to which the collection needs to be restored to.
    description: ''
- uid: az_cosmosdb_mongodb_collection_retrieve-partition-throughput
  name: az cosmosdb mongodb collection retrieve-partition-throughput
  summary: Retrieve the partition throughput of a mongodb collection.
  description: ''
  syntax: >-
    az cosmosdb mongodb collection retrieve-partition-throughput --account-name
                                                                 --database-name
                                                                 --name
                                                                 --resource-group
                                                                 [--all-partitions {false, true}]
                                                                 [--physical-partition-ids]
  examples:
  - summary: Retrieve container container_name's throughput for specific physical partitions
    syntax: az cosmosdb mongodb collection retrieve-partition-throughput --account-name account_name --database-name db_name --name container_name  --resource-group rg_name --physical-partition-ids 8 9
  - summary: Retrieve container container_name's throughput for all physical partitions
    syntax: az cosmosdb mongodb collection retrieve-partition-throughput --account-name account_name --database-name db_name --name container_name  --resource-group rg_name --all-partitions
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Name of the CosmosDB database account.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Name of the CosmosDB database name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the CosmosDB container.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --all-partitions
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: Switch to retrieve throughput for all physical partitions.
    description: ''
  - name: --physical-partition-ids -p
    defaultValue: "[]"
    summary: Space separated list of physical partition ids.
    description: ''
