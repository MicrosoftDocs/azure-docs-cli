### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_restorable-database
name: az cosmosdb mongodb restorable-database
summary: |-
  Manage different versions of mongodb databases that are restorable in a Azure Cosmos DB account.
status: GA
sourceType: Core
directCommands:
- uid: az_cosmosdb_mongodb_restorable-database_list
  name: az cosmosdb mongodb restorable-database list
  summary: |-
    List all the versions of all the mongodb databases that were created / modified / deleted in the given restorable account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb mongodb restorable-database list --instance-id
                                                 --location
  requiredParameters:
  - isRequired: true
    name: --instance-id -i
    summary: |-
      InstanceId of the Account.
  - isRequired: true
    name: --location -l
    summary: |-
      Location.
commands:
- az_cosmosdb_mongodb_restorable-database_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 12/22/2023
  description: Manage different versions of mongodb databases that are restorable in a Azure Cosmos DB account.
