### YamlMime:AzureCLIGroup
uid: az_cosmosdb_private-endpoint-connection
name: az cosmosdb private-endpoint-connection
summary: |-
  Manage Azure Cosmos DB private endpoint connections.
status: GA
sourceType: Core
directCommands:
- uid: az_cosmosdb_private-endpoint-connection_approve
  name: az cosmosdb private-endpoint-connection approve
  summary: |-
    Approve the specified private endpoint connection associated with Azure Cosmos DB.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb private-endpoint-connection approve [--account-name]
                                                    [--description]
                                                    [--id]
                                                    [--ids]
                                                    [--name]
                                                    [--resource-group]
                                                    [--subscription]
  examples:
  - summary: |-
      Approve the specified private endpoint connection associated with Azure Cosmos DB.
    syntax: az cosmosdb private-endpoint-connection approve --account-name MyAccount --name MyPrivateEndpoint --resource-group MyResourceGroup --description "Approved"
  optionalParameters:
  - name: --account-name -a
    summary: |-
      Name of the Cosmos DB database account. Required if --connection-id is not specified.
  - name: --description
    summary: |-
      Comments for the approve operation.
  - name: --id
    summary: |-
      The ID of the private endpoint connection associated with Azure Cosmos DB. If specified --account-name --resource-group/-g and --name/-n, this should be omitted.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the private endpoint connection associated with Azure Cosmos DB. Required if --connection-id is not specified.
  - name: --resource-group -g
    summary: |-
      The resource group name of specified Cosmos DB account. Required if --connection-id is not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
