### YamlMime:AzureCLIGroup
uid: az_cosmosdb_postgres_configuration_node
name: az cosmosdb postgres configuration node
summary: Manage Azure Cosmos DB for PostgreSQL node configurations.
description: ''
directCommands:
- uid: az_cosmosdb_postgres_configuration_node_show
  name: az cosmosdb postgres configuration node show
  summary: Get information of a configuration for worker nodes.
  description: ''
  syntax: >-
    az cosmosdb postgres configuration node show [--cluster-name]
                                                 [--configuration-name]
                                                 [--ids]
                                                 [--resource-group]
                                                 [--subscription]
  examples:
  - summary: Get configuration details for node
    syntax: az cosmosdb postgres configuration node show -n "array_nulls" --cluster-name "test-cluster" -g "testGroup" --subscription "ffffffff-ffff-ffff-ffff-ffffffffffff"
  optionalParameters:
  - name: --cluster-name
    summary: The name of the cluster.
    description: ''
  - name: --configuration-name --name -n
    summary: The name of the cluster configuration.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_postgres_configuration_node_update
  name: az cosmosdb postgres configuration node update
  summary: Updates configuration of worker nodes in a cluster.
  description: ''
  syntax: >-
    az cosmosdb postgres configuration node update [--cluster-name]
                                                   [--configuration-name]
                                                   [--ids]
                                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                   [--resource-group]
                                                   [--subscription]
                                                   [--value]
  examples:
  - summary: Update single configuration of nodes
    syntax: az cosmosdb postgres configuration node update -n "array_nulls" --value "off" --cluster-name "test-cluster" -g "testGroup" --subscription "ffffffff-ffff-ffff-ffff-ffffffffffff"
  optionalParameters:
  - name: --cluster-name
    summary: The name of the cluster.
    description: ''
  - name: --configuration-name --name -n
    summary: The name of the cluster configuration.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --value
    summary: Value of the configuration.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_postgres_configuration_node_wait
  name: az cosmosdb postgres configuration node wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  syntax: >-
    az cosmosdb postgres configuration node wait [--cluster-name]
                                                 [--configuration-name]
                                                 [--created]
                                                 [--custom]
                                                 [--deleted]
                                                 [--exists]
                                                 [--ids]
                                                 [--interval]
                                                 [--resource-group]
                                                 [--subscription]
                                                 [--timeout]
                                                 [--updated]
  optionalParameters:
  - name: --cluster-name
    summary: The name of the cluster.
    description: ''
  - name: --configuration-name --name -n
    summary: The name of the cluster configuration.
    description: ''
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
