### YamlMime:AzureCLIGroup
uid: az_cosmosdb_postgres_configuration_server
name: az cosmosdb postgres configuration server
summary: Manage Azure Cosmos DB for PostgreSQL server configurations.
description: ''
directCommands:
- uid: az_cosmosdb_postgres_configuration_server_list
  name: az cosmosdb postgres configuration server list
  summary: List all the configurations of a server in cluster.
  description: ''
  syntax: >-
    az cosmosdb postgres configuration server list --cluster-name
                                                   --resource-group
                                                   --server-name
  examples:
  - summary: List configurations of the server in the cluster
    syntax: az cosmosdb postgres configuration server list --server-name "test-cluster-c" --cluster-name "test-cluster" -g "testGroup" --subscription "ffffffff-ffff-ffff-ffff-ffffffffffff"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: The name of the cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name
    summary: The name of the server.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_postgres_configuration_server_list
