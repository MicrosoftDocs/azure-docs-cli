### YamlMime:AzureCLIGroup
uid: az_cosmosdb_postgres_configuration_server
name: az cosmosdb postgres configuration server
summary: |-
  Manage Azure Cosmos DB for PostgreSQL server configurations.
status: GA
sourceType: Core
directCommands:
- uid: az_cosmosdb_postgres_configuration_server_list
  name: az cosmosdb postgres configuration server list
  summary: |-
    List all the configurations of a server in cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb postgres configuration server list --cluster-name
                                                   --resource-group
                                                   --server-name
  examples:
  - summary: |-
      List configurations of the server in the cluster
    syntax: az cosmosdb postgres configuration server list --server-name "test-cluster-c" --cluster-name "test-cluster" -g "testGroup" --subscription "ffffffff-ffff-ffff-ffff-ffffffffffff"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: |-
      The name of the cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --server-name
    summary: |-
      The name of the server.
commands:
- az_cosmosdb_postgres_configuration_server_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 07/30/2024
  description: Manage Azure Cosmos DB for PostgreSQL server configurations.
