### YamlMime:AzureCLIGroup
uid: az_cosmosdb_postgres_cluster_server
name: az cosmosdb postgres cluster server
summary: Manage Azure Cosmos DB for PostgreSQL cluster servers.
description: ''
directCommands:
- uid: az_cosmosdb_postgres_cluster_server_list
  name: az cosmosdb postgres cluster server list
  summary: List servers of a cluster.
  description: ''
  syntax: >-
    az cosmosdb postgres cluster server list --cluster-name
                                             --resource-group
  examples:
  - summary: List servers of the cluster
    syntax: az cosmosdb postgres cluster server list --cluster-name "test-cluster" -g "testGroup" --subscription "ffffffff-ffff-ffff-ffff-ffffffffffff"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: The name of the cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_postgres_cluster_server_show
  name: az cosmosdb postgres cluster server show
  summary: Get information about a server in cluster.
  description: ''
  syntax: >-
    az cosmosdb postgres cluster server show [--cluster-name]
                                             [--ids]
                                             [--name]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: Show the server of cluster
    syntax: az cosmosdb postgres cluster server show -n "test-cluster-c" --cluster-name "test-cluster" -g "testGroup" --subscription "ffffffff-ffff-ffff-ffff-ffffffffffff"
  optionalParameters:
  - name: --cluster-name
    summary: The name of the cluster.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --server-name -n
    summary: The name of the server.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_postgres_cluster_server_list
