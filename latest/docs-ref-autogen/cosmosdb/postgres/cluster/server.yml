### YamlMime:AzureCLIGroup
uid: az_cosmosdb_postgres_cluster_server
name: az cosmosdb postgres cluster server
summary: |-
  Manage Azure Cosmos DB for PostgreSQL cluster servers.
status: GA
sourceType: Core
directCommands:
- uid: az_cosmosdb_postgres_cluster_server_list
  name: az cosmosdb postgres cluster server list
  summary: |-
    List nodes of a cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb postgres cluster server list --cluster-name
                                             --resource-group
  examples:
  - summary: |-
      List servers of the cluster
    syntax: az cosmosdb postgres cluster server list --cluster-name "test-cluster" -g "testGroup" --subscription "ffffffff-ffff-ffff-ffff-ffffffffffff"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: |-
      The name of the cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_cosmosdb_postgres_cluster_server_show
  name: az cosmosdb postgres cluster server show
  summary: |-
    Get information about a node in cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb postgres cluster server show [--cluster-name]
                                             [--ids]
                                             [--name]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: |-
      Show the server of cluster
    syntax: az cosmosdb postgres cluster server show -n "test-cluster-c" --cluster-name "test-cluster" -g "testGroup" --subscription "ffffffff-ffff-ffff-ffff-ffffffffffff"
  optionalParameters:
  - name: --cluster-name
    summary: |-
      The name of the cluster.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --server-name -n
    summary: |-
      The name of the server.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_cosmosdb_postgres_cluster_server_list
- az_cosmosdb_postgres_cluster_server_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 07/30/2024
  description: Manage Azure Cosmos DB for PostgreSQL cluster servers.
