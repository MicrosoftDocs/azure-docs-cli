  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az cosmosdb table retrieve-latest-backup-time --account-name
                                                  --location
                                                  --resource-group
                                                  --table-name
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Name of the CosmosDB database account.
  - isRequired: true
    name: --location -l
    summary: |-
      Location of the account.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --table-name -n
    summary: |-
      Name of the CosmosDB Table name.
- uid: az_cosmosdb_table_show
  name: az cosmosdb table show
  summary: |-
    Show the details of a Table under an Azure Cosmos DB account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
