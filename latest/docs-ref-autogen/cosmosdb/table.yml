### YamlMime:AzureCLIGroup
uid: az_cosmosdb_table
name: az cosmosdb table
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in both Azure CLI and at least one extension. Install each extension to benefit from its extended capabilities. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Table resources of Azure Cosmos DB account.
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_cosmosdb_table_create
  name: az cosmosdb table create
  summary: |-
    Create an Table under an Azure Cosmos DB account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb table create --account-name
                             --name
                             --resource-group
                             [--max-throughput]
                             [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --name -n
    summary: |-
      Table name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-throughput
    summary: |-
      The maximum throughput resource can scale to (RU/s). Provided when the resource is autoscale enabled. The minimum value can be 4000 (RU/s).
  - name: --throughput
    summary: |-
      The throughput of Table (RU/s). Default value is 400.
- uid: az_cosmosdb_table_delete
  name: az cosmosdb table delete
  summary: |-
    Delete the Table under an Azure Cosmos DB account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb table delete --account-name
                             --name
                             --resource-group
                             [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --name -n
    summary: |-
      Table name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_cosmosdb_table_exists
  name: az cosmosdb table exists
  summary: |-
    Checks if an Azure Cosmos DB table exists.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb table exists --account-name
                             --name
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --name -n
    summary: |-
      Table name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_cosmosdb_table_list
  name: az cosmosdb table list
  summary: |-
    List the Tables under an Azure Cosmos DB account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb table list --account-name
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_cosmosdb_table_restore
  name: az cosmosdb table restore
  summary: |-
    Restore a deleted table within the same account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az cosmosdb table restore --account-name
                              --resource-group
                              --restore-timestamp
                              --table-name
  examples:
  - summary: |-
      Restore a deleted table within the same account.
    syntax: az cosmosdb table restore --resource-group resource_group --account-name database_account_name --table-name name_of_table_needs_to_be_restored --restore-timestamp 2020-07-13T16:03:41+0000
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --restore-timestamp -t
    summary: |-
      The timestamp to which the Table needs to be restored to.
  - isRequired: true
    name: --table-name -n
    summary: |-
      Name of the CosmosDB Table name.
- uid: az_cosmosdb_table_retrieve-latest-backup-time
  name: az cosmosdb table retrieve-latest-backup-time
  summary: |-
    Retrieves latest restorable timestamp for the given table in given region.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb table retrieve-latest-backup-time --account-name
                                                  --location
                                                  --resource-group
                                                  --table-name
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Name of the CosmosDB database account.
  - isRequired: true
    name: --location -l
    summary: |-
      Location of the account.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --table-name -n
    summary: |-
      Name of the CosmosDB Table name.
- uid: az_cosmosdb_table_retrieve-latest-backup-time(cosmosdb-preview)
  name: az cosmosdb table retrieve-latest-backup-time
  extensionSuffix: cosmosdb-preview
