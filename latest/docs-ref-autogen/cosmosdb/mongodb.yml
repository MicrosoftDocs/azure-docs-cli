uid: az_cosmosdb_mongodb
name: az cosmosdb mongodb
summary: Manage MongoDB resources of Azure Cosmos DB account.
description: ''
directCommands:
- uid: az_cosmosdb_mongodb_retrieve-latest-backup-time
  name: az cosmosdb mongodb retrieve-latest-backup-time
  summary: Retrieves latest restorable timestamp for the given mongodb collection in given region.
  description: ''
  syntax: >-
    az cosmosdb mongodb retrieve-latest-backup-time --account-name
                                                    --collection-name
                                                    --database-name
                                                    --location
                                                    --resource-group
                                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Name of the CosmosDB database account.
    description: ''
  - isRequired: true
    name: --collection-name -c
    summary: Name of the CosmosDB MongoDB collection name.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Name of the CosmosDB MongoDB database name.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Location of the account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
