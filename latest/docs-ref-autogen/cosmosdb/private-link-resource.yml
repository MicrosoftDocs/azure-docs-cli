directCommands:
- uid: az_cosmosdb_private_link_resource_list
  name: az cosmosdb private-link-resource list
  summary: List the private link resources supported for Azure Comsos DB.
  description: ''
  syntax: >-
    az cosmosdb private-link-resource list --account-name
                                           --resource-group
                                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
