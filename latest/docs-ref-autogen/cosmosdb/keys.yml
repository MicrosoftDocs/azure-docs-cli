### YamlMime:AzureCLIGroup
uid: az_cosmosdb_keys
name: az cosmosdb keys
summary: Manage Azure Cosmos DB keys.
description: ''
directCommands:
- uid: az_cosmosdb_keys_list
  name: az cosmosdb keys list
  summary: List the access keys or connection strings for a Azure Cosmos DB database account.
  description: ''
  syntax: >-
    az cosmosdb keys list --name
                          --resource-group
                          [--query-examples]
                          [--subscription]
                          [--type {connection-strings, keys, read-only-keys}]
  examples:
  - summary: List the access keys or connection strings for a Azure Cosmos DB database account. (autogenerated)
    syntax: az cosmosdb keys list --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup --subscription MySubscription --type keys
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --type
    defaultValue: keys
    parameterValueGroup: connection-strings, keys, read-only-keys
    summary: The type of account key.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_keys_regenerate
  name: az cosmosdb keys regenerate
  summary: Regenerates an access key for the specified Azure Cosmos DB database account.
  description: ''
  syntax: >-
    az cosmosdb keys regenerate --key-kind {primary, primaryReadonly, secondary, secondaryReadonly}
                                [--ids]
                                [--name]
                                [--resource-group]
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --key-kind
    parameterValueGroup: primary, primaryReadonly, secondary, secondaryReadonly
    summary: The access key to regenerate.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the Cosmos DB database account.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_keys_list
- az_cosmosdb_keys_regenerate
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
