  - azurecli
  examples:
  - summary: List the access keys or connection strings for a Azure Cosmos DB database account. (autogenerated)
    syntax:
      content: az cosmosdb keys list --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup --subscription MySubscription --type keys
  parameters:
  - isRequired: true
    name: --name -n
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
