uid: az_cosmosdb_sql
name: az cosmosdb sql
summary: Manage SQL resources of Azure Cosmos DB account.
description: ''
directCommands:
- uid: az_cosmosdb_sql_retrieve-latest-backup-time
  name: az cosmosdb sql retrieve-latest-backup-time
  summary: Retrieves latest restorable timestamp for the given sql container in given region.
  description: ''
  syntax: >-
    az cosmosdb sql retrieve-latest-backup-time --account-name
                                                --container-name
                                                --database-name
                                                --location
                                                --resource-group
                                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Name of the Cosmos DB database account.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Name of the Cosmos DB sql container name.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Name of the Cosmos DB sql database name.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Location of the account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
