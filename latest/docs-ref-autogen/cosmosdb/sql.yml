### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql
name: az cosmosdb sql
importantNote: >-
  > [!Note]

  > This command group has descendant commands that are defined in both Azure CLI core and at least one Azure CLI extension. If you wish to use the extension commands, you must install the extension. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage SQL resources of Azure Cosmos DB account.
description: ''
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_cosmosdb_sql_retrieve-latest-backup-time_()
  name: az cosmosdb sql retrieve-latest-backup-time
  summary: Retrieves latest restorable timestamp for the given sql container in given region.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb sql retrieve-latest-backup-time --account-name
                                                --container-name
                                                --database-name
                                                --location
                                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Name of the CosmosDB database account.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Name of the CosmosDB Sql container name.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Name of the CosmosDB Sql database name.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Location of the account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
