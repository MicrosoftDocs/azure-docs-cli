### YamlMime:AzureCLIGroup
uid: az_cosmosdb_service
name: az cosmosdb service
summary: Commands to perform operations on Service.
description: ''
directCommands:
- uid: az_cosmosdb_service_create
  name: az cosmosdb service create
  summary: Create a cosmosdb service resource.
  description: ''
  syntax: >-
    az cosmosdb service create --account-name
                               --name
                               --resource-group-name
                               [--count]
                               [--no-wait]
                               [--size]
  examples:
  - summary: Create a cosmosdb service resource.
    syntax: az cosmosdb service create --resource-group MyResourceGroup --account-name MyAccount --name "sqlDedicatedGateway" --count 3 --size "Cosmos.D4s"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Name of the Cosmos DB database account.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Service Name.
    description: ''
  - isRequired: true
    name: --resource-group-name -g
    summary: Name of the resource group of the database account.
    description: ''
  optionalParameters:
  - name: --count -c
    defaultValue: "1"
    summary: Instance Count.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --size
    defaultValue: "Cosmos.D4s"
    summary: 'Instance Size. Possible values are: Cosmos.D4s, Cosmos.D8s, Cosmos.D16s etc.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
