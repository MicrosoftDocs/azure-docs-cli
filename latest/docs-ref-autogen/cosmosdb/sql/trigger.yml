### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_trigger
name: az cosmosdb sql trigger
summary: |-
  Manage Azure Cosmos DB SQL triggers.
status: GA
sourceType: Core
directCommands:
- uid: az_cosmosdb_sql_trigger_create
  name: az cosmosdb sql trigger create
  summary: |-
    Create an SQL trigger under an Azure Cosmos DB SQL container.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb sql trigger create --account-name
                                   --body
                                   --container-name
                                   --database-name
                                   --name
                                   --resource-group
                                   [--operation {All, Create, Delete, Replace, Update}]
                                   [--type {Post, Pre}]
  examples:
  - summary: |-
      Create an Azure Cosmos DB SQL trigger.
    syntax: az cosmosdb sql trigger create -g MyResourceGroup -a MyAccount -d MyDatabase -c MyContainer -n MyTrigger -b TriggerBody
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --body -b
    summary: |-
      Trigger body, you can enter it as a string or as a file, e.g., --body @triggerbody-file.json.
  - isRequired: true
    name: --container-name -c
    summary: |-
      Container name.
  - isRequired: true
    name: --database-name -d
    summary: |-
      Database name.
  - isRequired: true
    name: --name -n
    summary: |-
      Trigger name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --operation
    parameterValueGroup: "All, Create, Delete, Replace, Update"
    summary: |-
      The operation of the trigger.
  - name: --type -t
    parameterValueGroup: "Post, Pre"
    summary: |-
      Trigger type.
- uid: az_cosmosdb_sql_trigger_delete
  name: az cosmosdb sql trigger delete
  summary: |-
    Delete the SQL trigger under an Azure Cosmos DB SQL container.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb sql trigger delete --account-name
                                   --container-name
                                   --database-name
                                   --name
                                   --resource-group
                                   [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --container-name -c
    summary: |-
      Container name.
  - isRequired: true
    name: --database-name -d
    summary: |-
      Database name.
  - isRequired: true
    name: --name -n
    summary: |-
      Trigger name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
