- uid: az_cosmosdb_sql_role_definition_wait
  name: az cosmosdb sql role definition wait
  summary: Poll on a SQL role definition until a specific condition is met.
  description: ''
  syntax: >-
    az cosmosdb sql role definition wait --account-name
                                         --id
                                         --resource-group
                                         [--created]
                                         [--custom]
                                         [--deleted]
                                         [--exists]
                                         [--interval]
                                         [--timeout]
                                         [--updated]
  examples:
  - summary: Poll on a SQL role definition until it is deleted.
    syntax: az cosmosdb sql role definition wait --account-name MyAccount --resource-group MyResourceGroup --id cb8ed2d7-2371-4e3c-bd31-6cc1560e84f8 --deleted
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --id -i
    summary: Unique ID for the Role Definition.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
