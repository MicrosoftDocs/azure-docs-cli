### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_stored-procedure
name: az cosmosdb sql stored-procedure
summary: Manage Azure Cosmos DB SQL stored procedures.
description: ''
directCommands:
- uid: az_cosmosdb_sql_stored-procedure_create
  name: az cosmosdb sql stored-procedure create
  summary: Create an SQL stored procedure under an Azure Cosmos DB SQL container.
  description: ''
  syntax: >-
    az cosmosdb sql stored-procedure create --account-name
                                            --body
                                            --container-name
                                            --database-name
                                            --name
                                            --resource-group
  examples:
  - summary: Create an Azure Cosmos DB SQL stored procedure.
    syntax: az cosmosdb sql stored-procedure create -g MyResourceGroup -a MyAccount -d MyDatabase -c MyContainer -n MyStoredProcedure -b StoredProcedureBody
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --body -b
    summary: StoredProcedure body, you can enter it as a string or as a file, e.g., --body @sprocbody-file.json.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Container name.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Database name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: StoredProcedure name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_stored-procedure_delete
  name: az cosmosdb sql stored-procedure delete
  summary: Delete the SQL stored procedure under an Azure Cosmos DB SQL container.
  description: ''
  syntax: >-
    az cosmosdb sql stored-procedure delete --account-name
                                            --container-name
                                            --database-name
                                            --name
                                            --resource-group
                                            [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Container name.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Database name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: StoredProcedure name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
