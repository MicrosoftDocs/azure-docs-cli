### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_database
name: az cosmosdb sql database
summary: Manage Azure Cosmos DB SQL databases.
description: ''
directCommands:
- uid: az_cosmosdb_sql_database_create
  name: az cosmosdb sql database create
  summary: Create an SQL database under an Azure Cosmos DB account.
  description: ''
  syntax: >-
    az cosmosdb sql database create --account-name
                                    --name
                                    --resource-group
                                    [--max-throughput]
                                    [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Database name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: The maximum throughput resource can scale to (RU/s). Provided when the resource is autoscale enabled. The minimum value can be 4000 (RU/s).
    description: ''
  - name: --throughput
    summary: The throughput of SQL database (RU/s). Default value is 400.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_database_delete
  name: az cosmosdb sql database delete
  summary: Delete the SQL database under an Azure Cosmos DB account.
  description: ''
  syntax: >-
    az cosmosdb sql database delete --account-name
                                    --name
                                    --resource-group
                                    [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Database name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_database_exists
  name: az cosmosdb sql database exists
  summary: Checks if an Azure Cosmos DB SQL database exists.
  description: ''
  syntax: >-
    az cosmosdb sql database exists --account-name
                                    --name
                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Database name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_database_list
  name: az cosmosdb sql database list
  summary: List the SQL databases under an Azure Cosmos DB account.
  description: ''
  syntax: >-
    az cosmosdb sql database list --account-name
                                  --resource-group
  examples:
  - summary: List the SQL databases under an Azure Cosmos DB account (autogenerated)
    syntax: az cosmosdb sql database list --account-name MyAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_database_restore
  name: az cosmosdb sql database restore
  summary: Restore a deleted sql database within the same account.
  description: ''
  syntax: >-
    az cosmosdb sql database restore --account-name
                                     --name
                                     --resource-group
                                     --restore-timestamp
  examples:
  - summary: Restore a deleted sql database within the same account.
    syntax: az cosmosdb sql database restore --resource-group resource_group --account-name database_account_name --name name_of_database_needs_to_be_restored --restore-timestamp 2020-07-13T16:03:41+0000
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Database name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --restore-timestamp -t
    summary: The timestamp to which the database needs to be restored to.
    description: ''
- uid: az_cosmosdb_sql_database_show
  name: az cosmosdb sql database show
  summary: Show the details of a SQL database under an Azure Cosmos DB account.
  description: ''
  syntax: >-
    az cosmosdb sql database show --account-name
                                  --name
                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Database name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
