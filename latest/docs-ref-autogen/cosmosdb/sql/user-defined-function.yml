### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_user-defined-function
name: az cosmosdb sql user-defined-function
summary: Manage Azure Cosmos DB SQL user defined functions.
description: ''
directCommands:
- uid: az_cosmosdb_sql_user-defined-function_create
  name: az cosmosdb sql user-defined-function create
  summary: Create an SQL user defined function under an Azure Cosmos DB SQL container.
  description: ''
  syntax: >-
    az cosmosdb sql user-defined-function create --account-name
                                                 --body
                                                 --container-name
                                                 --database-name
                                                 --name
                                                 --resource-group
  examples:
  - summary: Create an Azure Cosmos DB SQL user defined function.
    syntax: az cosmosdb sql user-defined-function create -g MyResourceGroup -a MyAccount -d MyDatabase -c MyContainer -n MyUserDefinedFunction -b UserDefinedFunctionBody
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --body -b
    summary: UserDefinedFunction body, you can enter it as a string or as a file, e.g., --body @udfbody-file.json.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Container name.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Database name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: UserDefinedFunction name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_user-defined-function_delete
  name: az cosmosdb sql user-defined-function delete
  summary: Delete the SQL user defined function under an Azure Cosmos DB SQL container.
  description: ''
  syntax: >-
    az cosmosdb sql user-defined-function delete --account-name
                                                 --container-name
                                                 --database-name
                                                 --name
                                                 --resource-group
                                                 [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Container name.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Database name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: UserDefinedFunction name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
