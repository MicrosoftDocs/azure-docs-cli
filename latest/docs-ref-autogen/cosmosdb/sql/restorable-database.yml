### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_restorable-database
name: az cosmosdb sql restorable-database
summary: Manage different versions of sql databases that are restorable in a Azure Cosmos DB account.
description: ''
directCommands:
- uid: az_cosmosdb_sql_restorable-database_list
  name: az cosmosdb sql restorable-database list
  summary: List all the versions of all the sql databases that were created / modified / deleted in the given restorable account.
  description: ''
  syntax: >-
    az cosmosdb sql restorable-database list --instance-id
                                             --location
                                             [--query-examples]
                                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --instance-id -i
    summary: InstanceId of the Account.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Location.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_sql_restorable-database_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  doc_source_url_repo: https://github.com/Azure/azure-cli/blob/dev/
  ms.date: 06/29/2021
  description: Manage different versions of sql databases that are restorable in a Azure Cosmos DB account.
