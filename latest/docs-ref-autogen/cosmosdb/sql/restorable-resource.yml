### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_restorable-resource
name: az cosmosdb sql restorable-resource
summary: Manage the databases and its containers that can be restored in the given account at the given timesamp and region.
description: ''
directCommands:
- uid: az_cosmosdb_sql_restorable-resource_list
  name: az cosmosdb sql restorable-resource list
  summary: List all the databases and its containers that can be restored in the given account at the given timesamp and region.
  description: ''
  syntax: >-
    az cosmosdb sql restorable-resource list --instance-id
                                             --location
                                             --restore-location
                                             --restore-timestamp
                                             [--query-examples]
                                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --instance-id -i
    summary: InstanceId of the Account.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Azure Location of the account.
    description: ''
  - isRequired: true
    name: --restore-location -r
    summary: The region of the restore.
    description: ''
  - isRequired: true
    name: --restore-timestamp -t
    summary: The timestamp of the restore.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_sql_restorable-resource_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
