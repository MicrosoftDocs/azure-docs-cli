### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_restorable-container
name: az cosmosdb sql restorable-container
summary: Manage different versions of sql containers that are restorable in a database of a Azure Cosmos DB account.
description: ''
directCommands:
- uid: az_cosmosdb_sql_restorable-container_list
  name: az cosmosdb sql restorable-container list
  summary: List all the versions of all the sql containers that were created / modified / deleted in the given database and restorable account.
  description: ''
  syntax: >-
    az cosmosdb sql restorable-container list --database-rid
                                              --instance-id
                                              --location
                                              [--end-time]
                                              [--start-time]
  requiredParameters:
  - isRequired: true
    name: --database-rid -d
    summary: Rid of the database.
    description: ''
  - isRequired: true
    name: --instance-id -i
    summary: InstanceId of the Account.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Location.
    description: ''
  optionalParameters:
  - name: --end-time
    summary: The snapshot create timestamp before which snapshots need to be listed. Default value is None.
    description: ''
  - name: --start-time
    summary: The snapshot create timestamp after which snapshots need to be listed. Default value is None.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_sql_restorable-container_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
