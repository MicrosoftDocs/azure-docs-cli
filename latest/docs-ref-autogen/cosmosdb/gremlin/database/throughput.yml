### YamlMime:AzureCLIGroup
uid: az_cosmosdb_gremlin_database_throughput
name: az cosmosdb gremlin database throughput
summary: Manage throughput of Gremlin database under an Azure Cosmos DB account.
description: ''
directCommands:
- uid: az_cosmosdb_gremlin_database_throughput_migrate
  name: az cosmosdb gremlin database throughput migrate
  summary: Migrate the throughput of the Gremlin database between autoscale and manually provisioned.
  description: ''
  syntax: >-
    az cosmosdb gremlin database throughput migrate --account-name
                                                    --name
                                                    --resource-group
                                                    --throughput-type {autoscale, manual}
                                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Database name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --throughput-type -t
    parameterValueGroup: autoscale, manual
    summary: The type of throughput to migrate to.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_gremlin_database_throughput_show
  name: az cosmosdb gremlin database throughput show
  summary: Get the throughput of the Gremlin database under an Azure Cosmos DB account.
  description: ''
  syntax: >-
    az cosmosdb gremlin database throughput show --account-name
                                                 --name
                                                 --resource-group
                                                 [--query-examples]
                                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Database name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_gremlin_database_throughput_update
  name: az cosmosdb gremlin database throughput update
  summary: Update the throughput of the Gremlin database under an Azure Cosmos DB account.
  description: ''
  syntax: >-
    az cosmosdb gremlin database throughput update --account-name
                                                   --name
                                                   --resource-group
                                                   [--max-throughput]
                                                   [--subscription]
                                                   [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Database name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: The maximum throughput resource can scale to (RU/s). Provided when the resource is autoscale enabled. The minimum value can be 4000 (RU/s).
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --throughput
    summary: The throughput of Gremlin database (RU/s).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
