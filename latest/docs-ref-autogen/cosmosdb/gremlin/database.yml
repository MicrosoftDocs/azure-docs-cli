uid: az_cosmosdb_gremlin_database
name: az cosmosdb gremlin database
summary: Manage Azure Cosmos DB Gremlin databases.
description: ''
directCommands:
- uid: az_cosmosdb_gremlin_database_create
  name: az cosmosdb gremlin database create
  summary: Create an Gremlin database under an Azure Cosmos DB account.
  description: ''
  syntax: >-
    az cosmosdb gremlin database create --account-name
                                        --name
                                        --resource-group
                                        [--max-throughput]
                                        [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Database name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: The maximum throughput resource can scale to (RU/s). Provided when the resource is autoscale enabled. The minimum value can be 4000 (RU/s).
    description: ''
  - name: --throughput
    summary: The throughput Gremlin database (RU/s). Default value is 400.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_gremlin_database_delete
  name: az cosmosdb gremlin database delete
  summary: Delete the Gremlin database under an Azure Cosmos DB account.
  description: ''
  syntax: >-
    az cosmosdb gremlin database delete --account-name
                                        --name
                                        --resource-group
                                        [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Database name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_gremlin_database_exists
  name: az cosmosdb gremlin database exists
  summary: Checks if an Azure Cosmos DB Gremlin database exists.
  description: ''
  syntax: >-
    az cosmosdb gremlin database exists --account-name
                                        --name
                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Database name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_gremlin_database_list
  name: az cosmosdb gremlin database list
  summary: List the Gremlin databases under an Azure Cosmos DB account.
  description: ''
  syntax: >-
    az cosmosdb gremlin database list --account-name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_gremlin_database_show
  name: az cosmosdb gremlin database show
  summary: Show the details of a Gremlin database under an Azure Cosmos DB account.
