- uid: az_cosmosdb_gremlin_database_restore_(cosmosdb-preview)
  name: az cosmosdb gremlin database restore
  summary: Restore a deleted gremlin database within the same account.
  description: ''
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az cosmosdb gremlin database restore --account-name
                                         --name
                                         --resource-group
                                         --restore-timestamp
  examples:
  - summary: Restore a deleted gremlin database within the same account.
    syntax: az cosmosdb gremlin database restore --resource-group resource_group --account-name database_account_name --name name_of_database_needs_to_be_restored --restore-timestamp 2020-07-13T16:03:41+0000
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the CosmosDB Gremlin database name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --restore-timestamp -t
    summary: The timestamp to which the database needs to be restored to.
    description: ''
