### YamlMime:AzureCLIGroup
uid: az_cosmosdb_gremlin_graph_throughput
name: az cosmosdb gremlin graph throughput
summary: |-
  Manage throughput of Gremlin graph under an Azure Cosmos DB account.
status: GA
sourceType: Core
directCommands:
- uid: az_cosmosdb_gremlin_graph_throughput_migrate
  name: az cosmosdb gremlin graph throughput migrate
  summary: |-
    Migrate the throughput of the Gremlin Graph between autoscale and manually provisioned.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb gremlin graph throughput migrate --account-name
                                                 --database-name
                                                 --name
                                                 --resource-group
                                                 --throughput-type {autoscale, manual}
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --database-name -d
    summary: |-
      Database name.
  - isRequired: true
    name: --name -n
    summary: |-
      Graph name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --throughput-type -t
    parameterValueGroup: "autoscale, manual"
    summary: |-
      The type of throughput to migrate to.
- uid: az_cosmosdb_gremlin_graph_throughput_show
  name: az cosmosdb gremlin graph throughput show
  summary: |-
    Get the throughput of the Gremlin graph under an Azure Cosmos DB Gremlin database.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb gremlin graph throughput show --account-name
                                              --database-name
                                              --name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --database-name -d
    summary: |-
      Database name.
  - isRequired: true
    name: --name -n
    summary: |-
      Graph name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_cosmosdb_gremlin_graph_throughput_update
  name: az cosmosdb gremlin graph throughput update
  summary: |-
    Update the throughput of the Gremlin graph under an Azure Cosmos DB Gremlin database.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb gremlin graph throughput update --account-name
                                                --database-name
                                                --name
                                                --resource-group
                                                [--max-throughput]
                                                [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --database-name -d
    summary: |-
      Database name.
  - isRequired: true
    name: --name -n
    summary: |-
      Graph name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-throughput
    summary: |-
      The maximum throughput resource can scale to (RU/s). Provided when the resource is autoscale enabled. The minimum value can be 4000 (RU/s).
  - name: --throughput
    summary: |-
      The throughput Gremlin graph (RU/s).
commands:
- az_cosmosdb_gremlin_graph_throughput_migrate
- az_cosmosdb_gremlin_graph_throughput_show
- az_cosmosdb_gremlin_graph_throughput_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 12/22/2023
  description: Manage throughput of Gremlin graph under an Azure Cosmos DB account.
