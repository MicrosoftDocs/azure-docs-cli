### YamlMime:AzureCLIGroup
uid: az_cosmosdb_network_rule
name: az cosmosdb network-rule
summary: Manage Azure Comsos DB network rules.
description: ''
directCommands:
- uid: az_cosmosdb_network_rule_add
  name: az cosmosdb network-rule add
  summary: Adds a virtual network rule to an existing Cosmos DB database account.
  description: ''
  syntax: >-
    az cosmosdb network-rule add --subnet
                                 [--ids]
                                 [--ignore-missing-endpoint {false, true}]
                                 [--name]
                                 [--resource-group]
                                 [--subscription]
                                 [--virtual-network]
  requiredParameters:
  - isRequired: true
    name: --subnet
    summary: Name or ID of the subnet.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --ignore-missing-endpoint --ignore-missing-vnet-service-endpoint
    parameterValueGroup: false, true
    summary: Create firewall rule before the virtual network has vnet service endpoint enabled.
    description: ''
  - name: --name -n
    summary: Name of the Cosmos DB database account.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --virtual-network --vnet-name
    summary: The name of the VNET, which must be provided in conjunction with the name of the subnet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_network_rule_list
  name: az cosmosdb network-rule list
  summary: Lists the virtual network accounts associated with a Cosmos DB account.
  description: ''
  syntax: >-
    az cosmosdb network-rule list --name
                                  --resource-group
                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Cosmos DB database account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_network_rule_remove
  name: az cosmosdb network-rule remove
  summary: Adds a virtual network rule to an existing Cosmos DB database account.
  description: ''
  syntax: >-
    az cosmosdb network-rule remove --subnet
                                    [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
                                    [--virtual-network]
  requiredParameters:
  - isRequired: true
    name: --subnet
    summary: Name or ID of the subnet.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the Cosmos DB database account.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --virtual-network --vnet-name
    summary: The name of the VNET, which must be provided in conjunction with the name of the subnet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
