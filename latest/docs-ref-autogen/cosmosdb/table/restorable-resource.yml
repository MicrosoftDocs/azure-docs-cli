### YamlMime:AzureCLIGroup
uid: az_cosmosdb_table_restorable-resource
name: az cosmosdb table restorable-resource
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in both Azure CLI and at least one extension. Install each extension to benefit from its extended capabilities. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage the tables that can be restored in the given account at the given timestamp and region.
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_cosmosdb_table_restorable-resource_list
  name: az cosmosdb table restorable-resource list
  summary: |-
    List all the tables that can be restored in the given account at the given timestamp and region.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb table restorable-resource list --instance-id
                                               --location
                                               --restore-location
                                               --restore-timestamp
  requiredParameters:
  - isRequired: true
    name: --instance-id -i
    summary: |-
      InstanceId of the Account.
  - isRequired: true
    name: --location -l
    summary: |-
      Azure Location of the account.
  - isRequired: true
    name: --restore-location -r
    summary: |-
      The region of the restore.
  - isRequired: true
    name: --restore-timestamp -t
    summary: |-
      The timestamp of the restore.
- uid: az_cosmosdb_table_restorable-resource_list(cosmosdb-preview)
  name: az cosmosdb table restorable-resource list
  extensionSuffix: cosmosdb-preview
  summary: |-
    List all the tables that can be restored in the given account at the given timestamp and region.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'cosmosdb table restorable-resource' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az cosmosdb table restorable-resource list --instance-id
                                               --location
                                               --restore-location
                                               --restore-timestamp
  requiredParameters:
  - isRequired: true
    name: --instance-id -i
    summary: |-
      InstanceId of the Account.
  - isRequired: true
    name: --location -l
    summary: |-
      Azure Location of the account.
  - isRequired: true
    name: --restore-location -r
    summary: |-
      The region of the restore.
  - isRequired: true
    name: --restore-timestamp -t
    summary: |-
      The timestamp of the restore.
commands:
- az_cosmosdb_table_restorable-resource_list
- az_cosmosdb_table_restorable-resource_list(cosmosdb-preview)
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage the tables that can be restored in the given account at the given timestamp and region.
