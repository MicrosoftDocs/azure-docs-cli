### YamlMime:AzureCLIGroup
uid: az_cosmosdb_table_throughput
name: az cosmosdb table throughput
summary: Manage throughput of Table under an Azure Cosmos DB account.
description: ''
directCommands:
- uid: az_cosmosdb_table_throughput_migrate
  name: az cosmosdb table throughput migrate
  summary: Migrate the throughput of the Table between autoscale and manually provisioned.
  description: ''
  syntax: >-
    az cosmosdb table throughput migrate --account-name
                                         --name
                                         --resource-group
                                         --throughput-type {autoscale, manual}
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Table name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --throughput-type -t
    parameterValueGroup: "autoscale, manual"
    summary: The type of throughput to migrate to.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_table_throughput_show
  name: az cosmosdb table throughput show
  summary: Get the throughput of the Table under an Azure Cosmos DB account.
  description: ''
  syntax: >-
    az cosmosdb table throughput show --account-name
                                      --name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Table name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_table_throughput_update
  name: az cosmosdb table throughput update
  summary: Update the throughput of the Table under an Azure Cosmos DB account.
  description: ''
  syntax: >-
    az cosmosdb table throughput update --account-name
                                        --name
                                        --resource-group
                                        [--max-throughput]
                                        [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Table name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: The maximum throughput resource can scale to (RU/s). Provided when the resource is autoscale enabled. The minimum value can be 4000 (RU/s).
    description: ''
  - name: --throughput
    summary: The throughput of Table (RU/s).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_table_throughput_migrate
- az_cosmosdb_table_throughput_show
- az_cosmosdb_table_throughput_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
