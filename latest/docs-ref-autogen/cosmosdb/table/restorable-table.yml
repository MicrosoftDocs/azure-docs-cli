uid: az_cosmosdb_table_restorable-table
name: az cosmosdb table restorable-table
summary: Manage different versions of tables that are restorable in Azure Cosmos DB account.
description: ''
directCommands:
- uid: az_cosmosdb_table_restorable-table_list
  name: az cosmosdb table restorable-table list
  summary: List all the versions of all the tables that were created / modified / deleted in the given restorable account.
  description: ''
  syntax: >-
    az cosmosdb table restorable-table list --instance-id
                                            --location
                                            [--end-time]
                                            [--start-time]
  requiredParameters:
  - isRequired: true
    name: --instance-id -i
    summary: InstanceId of the Account.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Location.
    description: ''
  optionalParameters:
  - name: --end-time -e
    summary: End time of restorable tables event feed.
    description: ''
  - name: --start-time -s
    summary: Start time of restorable tables event feed.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_table_restorable-table_list
