### YamlMime:AzureCLIGroup
uid: az_cosmosdb_table_restorable-table
name: az cosmosdb table restorable-table
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in both Azure CLI and at least one extension. Install each extension to benefit from its extended capabilities. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage different versions of tables that are restorable in Azure Cosmos DB account.
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_cosmosdb_table_restorable-table_list
  name: az cosmosdb table restorable-table list
  summary: |-
    List all the versions of all the tables that were created / modified / deleted in the given restorable account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb table restorable-table list --instance-id
                                            --location
                                            [--end-time]
                                            [--start-time]
  requiredParameters:
  - isRequired: true
    name: --instance-id -i
    summary: |-
      InstanceId of the Account.
  - isRequired: true
    name: --location -l
    summary: |-
      Location.
  optionalParameters:
  - name: --end-time -e
    summary: |-
      End time of restorable tables event feed.
  - name: --start-time -s
    summary: |-
      Start time of restorable tables event feed.
- uid: az_cosmosdb_table_restorable-table_list(cosmosdb-preview)
  name: az cosmosdb table restorable-table list
  extensionSuffix: cosmosdb-preview
  summary: |-
    List all the versions of all the tables that were created / modified / deleted in the given restorable account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'cosmosdb table restorable-table' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az cosmosdb table restorable-table list --instance-id
                                            --location
                                            [--end-time]
                                            [--start-time]
  requiredParameters:
  - isRequired: true
    name: --instance-id -i
    summary: |-
      InstanceId of the Account.
  - isRequired: true
    name: --location -l
    summary: |-
      Location.
  optionalParameters:
  - name: --end-time -e
    summary: |-
      End time of restorable tables event feed.
  - name: --start-time -s
    summary: |-
      Start time of restorable tables event feed.
commands:
- az_cosmosdb_table_restorable-table_list
- az_cosmosdb_table_restorable-table_list(cosmosdb-preview)
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
