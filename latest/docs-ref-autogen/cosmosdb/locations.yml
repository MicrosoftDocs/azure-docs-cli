### YamlMime:AzureCLIGroup
uid: az_cosmosdb_locations
name: az cosmosdb locations
summary: Manage Azure Cosmos DB location properties.
description: ''
directCommands:
- uid: az_cosmosdb_locations_list
  name: az cosmosdb locations list
  summary: Retrieves the list of cosmosdb locations and their properties.
  description: ''
  syntax: az cosmosdb locations list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_locations_show
  name: az cosmosdb locations show
  summary: Show the Azure Cosmos DB location properties in the given location.
  description: ''
  syntax: az cosmosdb locations show --location
  examples:
  - summary: Shows the Azure Cosmos DB location properties in the given location.
    syntax: az cosmosdb locations show --location 'East US'
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Name of the location.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_locations_list
