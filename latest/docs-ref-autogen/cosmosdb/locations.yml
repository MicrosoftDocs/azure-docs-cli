### YamlMime:AzureCLIGroup
uid: az_cosmosdb_locations
name: az cosmosdb locations
summary: |-
  Manage Azure Cosmos DB location properties.
status: GA
sourceType: Core
directCommands:
- uid: az_cosmosdb_locations_list
  name: az cosmosdb locations list
  summary: |-
    Retrieves the list of cosmosdb locations and their properties.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: az cosmosdb locations list
- uid: az_cosmosdb_locations_show
  name: az cosmosdb locations show
  summary: |-
    Show the Azure Cosmos DB location properties in the given location.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: az cosmosdb locations show --location
  examples:
  - summary: |-
      Shows the Azure Cosmos DB location properties in the given location.
    syntax: az cosmosdb locations show --location 'East US'
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Name of the location.
commands:
- az_cosmosdb_locations_list
- az_cosmosdb_locations_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 12/22/2023
  description: Manage Azure Cosmos DB location properties.
