### YamlMime:AzureCLIGroup
uid: az_cosmosdb_collection
name: az cosmosdb collection
summary: |-
  Manage Azure Cosmos DB collections.
status: Deprecated
isDeprecated: true
deprecateInfo: This command has been deprecated and will be removed in a future release. Use 'cosmosdb sql container, cosmosdb mongodb collection, cosmosdb cassandra table, cosmosdb gremlin graph or cosmosdb table' instead.
sourceType: Core
directCommands:
- uid: az_cosmosdb_collection_create
  name: az cosmosdb collection create
  summary: |-
    Creates an Azure Cosmos DB collection.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'cosmosdb collection' is deprecated and will be removed in a future release. Use 'cosmosdb sql container, cosmosdb mongodb collection, cosmosdb cassandra table, cosmosdb gremlin graph or cosmosdb table' instead.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb collection create --collection-name
                                  --db-name
                                  [--cep]
                                  [--default-ttl]
                                  [--indexing-policy]
                                  [--key]
                                  [--name]
                                  [--partition-key-path]
                                  [--resource-group-name]
                                  [--throughput]
                                  [--url-connection]
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: |-
      Collection Name.
  - isRequired: true
    name: --db-name -d
    summary: |-
      Database Name.
  optionalParameters:
  - name: --cep
    summary: |-
      Client Encryption Policy, you can enter it as a string or as a file, e.g., --cep @policy-file.json or --cep "{\"includedPaths\": [{\"path\": \"/path1\",\"clientEncryptionKeyId\": \"key1\",\"encryptionAlgorithm\": \"AEAD_AES_256_CBC_HMAC_SHA256\",\"encryptionType\": \"Deterministic\"}],\"policyFormatVersion\": 2}".
  - name: --default-ttl
    summary: |-
      Default TTL. Provide 0 to disable.
  - name: --indexing-policy
    defaultValue: "{\n  \"indexingMode\": \"consistent\",\n  \"automatic\": true,\n  \"includedPaths\": [\n    {\n      \"path\": \"/*\"\n    }\n  ],\n  \"excludedPaths\": [\n    {\n      \"path\": \"/\\\"_etag\\\"/?\"\n    }\n  ]\n}"
    summary: |-
      Indexing Policy, you can enter it as a string or as a file, e.g., --indexing-policy @policy-file.json).
  - name: --key
    summary: |-
      Cosmos DB account key. Must be used in conjunction with cosmosdb account name or url-connection.
  - name: --name -n
    summary: |-
      Cosmos DB account name. Must be used in conjunction with either name of the resource group or cosmosdb account key.
  - name: --partition-key-path
    summary: |-
      Partition Key Path, e.g., '/properties/name'.
  - name: --resource-group-name -g
    summary: |-
      Name of the resource group. Must be used in conjunction with cosmosdb account name.
  - name: --throughput
    summary: |-
      Offer Throughput (RU/s).
  - name: --url-connection
    summary: |-
      Cosmos DB account url connection. Must be used in conjunction with cosmosdb account key.
