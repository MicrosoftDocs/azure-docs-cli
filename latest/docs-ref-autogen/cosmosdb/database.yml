### YamlMime:AzureCLIGroup
uid: az_cosmosdb_database
name: az cosmosdb database
summary: Manage Azure Cosmos DB databases.
description: ''
directCommands:
- uid: az_cosmosdb_database_create
  name: az cosmosdb database create
  summary: Creates an Azure Cosmos DB database.
  description: ''
  syntax: >-
    az cosmosdb database create --db-name
                                [--key]
                                [--name]
                                [--resource-group-name]
                                [--throughput]
                                [--url-connection]
  examples:
  - summary: Creates an Azure Cosmos DB database.
    syntax: az cosmosdb database create --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup --db-name MyDatabase
  requiredParameters:
  - isRequired: true
    name: --db-name -d
    summary: Database Name.
    description: ''
  optionalParameters:
  - name: --key
    summary: Cosmos DB account key. Must be used in conjunction with cosmosdb account name or url-connection.
    description: ''
  - name: --name -n
    summary: Cosmos DB account name. Must be used in conjunction with either name of the resource group or cosmosdb account key.
    description: ''
  - name: --resource-group-name -g
    summary: Name of the resource group. Must be used in conjunction with cosmosdb account name.
    description: ''
  - name: --throughput
    summary: Offer Throughput (RU/s).
    description: ''
  - name: --url-connection
    summary: Cosmos DB account url connection. Must be used in conjunction with cosmosdb account key.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
