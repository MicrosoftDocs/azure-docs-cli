### YamlMime:AzureCLIGroup
uid: az_cosmosdb_restorable-database-account
name: az cosmosdb restorable-database-account
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in both Azure CLI and at least one extension. Install each extension to benefit from its extended capabilities. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage restorable Azure Cosmos DB accounts.
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_cosmosdb_restorable-database-account_list
  name: az cosmosdb restorable-database-account list
  summary: |-
    List all the database accounts that can be restored.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb restorable-database-account list [--account-name]
                                                 [--location]
  optionalParameters:
  - name: --account-name -n
    summary: |-
      Name of the Account.
  - name: --location -l
    summary: |-
      Location.
- uid: az_cosmosdb_restorable-database-account_list(cosmosdb-preview)
  name: az cosmosdb restorable-database-account list
  extensionSuffix: cosmosdb-preview
  summary: |-
    List all the database accounts that can be restored.
  status: GA
  sourceType: Extension
  syntax: >-
    az cosmosdb restorable-database-account list [--account-name]
                                                 [--location]
  optionalParameters:
  - name: --account-name -n
    summary: |-
      Name of the Account.
  - name: --location -l
    summary: |-
      Location.
- uid: az_cosmosdb_restorable-database-account_show
  name: az cosmosdb restorable-database-account show
  summary: |-
    Show the details of a database account that can be restored.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb restorable-database-account show [--instance-id]
                                                 [--location]
  optionalParameters:
  - name: --instance-id -i
    summary: |-
      InstanceId of the Account.
  - name: --location -l
    summary: |-
      Location.
- uid: az_cosmosdb_restorable-database-account_show(cosmosdb-preview)
  name: az cosmosdb restorable-database-account show
  extensionSuffix: cosmosdb-preview
  summary: |-
    Show the details of a database account that can be restored.
  status: GA
  sourceType: Extension
  syntax: >-
    az cosmosdb restorable-database-account show [--instance-id]
                                                 [--location]
  optionalParameters:
  - name: --instance-id -i
    summary: |-
      InstanceId of the Account.
  - name: --location -l
    summary: |-
      Location.
commands:
- az_cosmosdb_restorable-database-account_list
- az_cosmosdb_restorable-database-account_list(cosmosdb-preview)
- az_cosmosdb_restorable-database-account_show
- az_cosmosdb_restorable-database-account_show(cosmosdb-preview)
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage restorable Azure Cosmos DB accounts.
