### YamlMime:AzureCLIGroup
uid: az_webpubsub_replica
name: az webpubsub replica
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **webpubsub** extension for the Azure CLI (version 2.39.0 or higher). The extension will automatically install the first time you run an **az webpubsub replica** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage replica settings.
status: GA
sourceType: Extension
directCommands:
- uid: az_webpubsub_replica_create
  name: az webpubsub replica create
  summary: |-
    Create a replica of Webpubsub Service.
  status: GA
  sourceType: Extension
  syntax: >-
    az webpubsub replica create --name
                                --replica-name
                                --resource-group
                                --sku
                                [--location]
                                [--tags]
                                [--unit-count]
  examples:
  - summary: |-
      Get the detail of a replica
    syntax: az webpubsub replica create --sku Premium_P1 -l eastus --replica-name MyReplica --name MyWebPubSub -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Webpubsub.
  - isRequired: true
    name: --replica-name
    summary: |-
      Name of the replica.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sku
    summary: |-
      The sku name of the replica. Currently allowed values: Premium_P1.
  optionalParameters:
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --unit-count
    defaultValue: "1"
    summary: |-
      The number of webpubsub service unit count.
- uid: az_webpubsub_replica_delete
  name: az webpubsub replica delete
  summary: |-
    Delete a replica of WebPubSub Service.
  status: GA
  sourceType: Extension
  syntax: >-
    az webpubsub replica delete [--ids]
                                [--name]
                                [--replica-name]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: |-
      Delete a replica
    syntax: az webpubsub replica delete --replica-name MyReplica --name MyWebPubSub -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Webpubsub.
  - name: --replica-name
    summary: |-
      Name of the replica.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webpubsub_replica_list
  name: az webpubsub replica list
  summary: |-
    List replicas of Webpubsub Service.
  status: GA
  sourceType: Extension
  syntax: >-
    az webpubsub replica list --name
                              --resource-group
  examples:
  - summary: |-
      Get the detail of a replica
    syntax: az webpubsub replica list --name MyWebPubSub -g MyResourceGroup -o table
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Webpubsub.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_webpubsub_replica_show
  name: az webpubsub replica show
  summary: |-
    Show the details of a replica.
  status: GA
  sourceType: Extension
  syntax: >-
    az webpubsub replica show [--ids]
                              [--name]
                              [--replica-name]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: |-
      Get the detail of a replica
    syntax: az webpubsub replica show --replica-name MyReplica --name MyWebPubSub -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Webpubsub.
  - name: --replica-name
    summary: |-
      Name of the replica.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_webpubsub_replica_create
- az_webpubsub_replica_delete
- az_webpubsub_replica_list
- az_webpubsub_replica_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage replica settings.
