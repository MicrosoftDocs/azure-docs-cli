### YamlMime:AzureCLIGroup
uid: az_webpubsub_client
name: az webpubsub client
extensionInformation: >-
  > [!Note]

  > This reference is part of the **webpubsub** extension for the Azure CLI  (version 2.22.0 or higher).  The extension will automatically install the first time you run an **az webpubsub client** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage client connections.
description: ''
directCommands:
- uid: az_webpubsub_client_start
  name: az webpubsub client start
  summary: Start a interactive client connection.
  description: ''
  syntax: >-
    az webpubsub client start --hub-name
                              [--ids]
                              [--name]
                              [--resource-group]
                              [--subscription]
                              [--user-id]
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: The hub which client connects to.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --user-id
    summary: The user id.
    description: ''
commands:
- az_webpubsub_client_start
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage client connections.
