### YamlMime:AzureCLIGroup
uid: az_webpubsub_service_user
name: az webpubsub service user
extensionInformation: >-
  > [!Note]

  > This reference is part of the **webpubsub** extension for Azure CLI and requires version 2.22.0 or higher.  The extension will automatically install the first time you run an **az webpubsub service user** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage Webpubsub service users.
description: ''
directCommands:
- uid: az_webpubsub_service_user_exist
  name: az webpubsub service user exist
  summary: Check if there are any client connections connected for the given user.
  description: ''
  syntax: >-
    az webpubsub service user exist --hub-name
                                    --name
                                    --resource-group
                                    --user-id
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: The hub to manage.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --user-id
    summary: The user id.
    description: ''
- uid: az_webpubsub_service_user_send
  name: az webpubsub service user send
  summary: Send a message to user. Error throws if operation fails.
  description: ''
  syntax: >-
    az webpubsub service user send --hub-name
                                   --name
                                   --payload
                                   --resource-group
                                   --user-id
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: The hub to manage.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - isRequired: true
    name: --payload
    summary: A string payload to send.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --user-id
    summary: The user id.
    description: ''
commands:
- az_webpubsub_service_user_exist
- az_webpubsub_service_user_send
