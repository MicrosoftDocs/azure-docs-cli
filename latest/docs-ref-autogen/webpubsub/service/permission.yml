### YamlMime:AzureCLIGroup
uid: az_webpubsub_service_permission
name: az webpubsub service permission
extensionInformation: >-
  > [!Note]

  > This reference is part of the **webpubsub** extension for Azure CLI and requires version 2.22.0 or higher.  The extension will automatically install the first time you run an **az webpubsub service permission** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage Webpubsub service permissions.
description: ''
directCommands:
- uid: az_webpubsub_service_permission_check
  name: az webpubsub service permission check
  summary: Check if a connection has permission to the specified group.
  description: ''
  syntax: >-
    az webpubsub service permission check --connection-id
                                          --group-name
                                          --hub-name
                                          --name
                                          --permission {joinLeaveGroup, sendToGroup}
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: The connection id.
    description: ''
  - isRequired: true
    name: --group-name
    summary: The group name.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: The hub to manage.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - isRequired: true
    name: --permission
    parameterValueGroup: joinLeaveGroup, sendToGroup
    summary: The permission.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_service_permission_grant
  name: az webpubsub service permission grant
  summary: Grant a group permission to the connection. Error throws if operation fails.
  description: ''
  syntax: >-
    az webpubsub service permission grant --connection-id
                                          --group-name
                                          --hub-name
                                          --name
                                          --permission {joinLeaveGroup, sendToGroup}
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: The connection id.
    description: ''
  - isRequired: true
    name: --group-name
    summary: The group name.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: The hub to manage.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - isRequired: true
    name: --permission
    parameterValueGroup: joinLeaveGroup, sendToGroup
    summary: The permission.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_service_permission_revoke
  name: az webpubsub service permission revoke
  summary: Revoke a group permission from the connection. Error throws if operation fails.
  description: ''
  syntax: >-
    az webpubsub service permission revoke --connection-id
                                           --group-name
                                           --hub-name
                                           --name
                                           --permission {joinLeaveGroup, sendToGroup}
                                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: The connection id.
    description: ''
  - isRequired: true
    name: --group-name
    summary: The group name.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: The hub to manage.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - isRequired: true
    name: --permission
    parameterValueGroup: joinLeaveGroup, sendToGroup
    summary: The permission.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_webpubsub_service_permission_check
