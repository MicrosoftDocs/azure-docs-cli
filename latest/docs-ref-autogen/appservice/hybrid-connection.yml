- uid: az_appservice_hybrid_connection_set_key
  name: az appservice hybrid-connection set-key
  summary: Set the key that all apps in an appservice plan use to connect to the hybrid-connections in that appservice plan.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: set the key that all apps in an appservice plan use to connect to the hybrid-connections in that appservice plan
    syntax:
      content: az appservice hybrid-connection set-key -g MyResourceGroup --plan MyAppServicePlan --namespace [HybridConectionNamespace] --hybrid-connection [HybridConnectionName] --key-type ["primary"/"secondary"]
  parameters:
  - isRequired: true
    name: --hybrid-connection
    summary: Hybrid connection name.
    description: ''
  - isRequired: true
    name: --key-type
    summary: Which key (primary or secondary) should be used.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Hybrid connection namespace.
    description: ''
  - isRequired: true
    name: --plan
    summary: AppService plan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
