                              [--yes]
  examples:
  - summary: Upgrade app service environment v3.
    syntax: az appservice ase upgrade -n MyAseV3Name -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the app service environment.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
