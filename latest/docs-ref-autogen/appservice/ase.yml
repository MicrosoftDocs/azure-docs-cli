- uid: az_appservice_ase_update
  name: az appservice ase update
  summary: Update app service environment.
  description: ''
  syntax: >-
    az appservice ase update --name
                             [--allow-incoming-ftp-connections {false, true}]
                             [--allow-new-private-endpoint-connections {false, true}]
                             [--allow-remote-debugging {false, true}]
                             [--front-end-scale-factor]
                             [--front-end-sku {I1, I2, I3}]
                             [--no-wait]
                             [--resource-group]
  examples:
  - summary: Update app service environment v2 with medium front-ends and scale factor of 10.
    syntax: >-
      az appservice ase update -n MyAseV2Name -g MyResourceGroup --front-end-sku I2 \
        --front-end-scale-factor 10
  - summary: Update app service environment v3 to allow new private endpoint connections.
    syntax: az appservice ase update -n MyAseV3Name -g MyResourceGroup --allow-new-private-endpoint-connections
  - summary: Update app service environment v3 to allow incoming ftp connections.
    syntax: az appservice ase update -n MyAseV3Name -g MyResourceGroup --allow-incoming-ftp-connections
  - summary: Update app service environment v3 to allow remote debugging.
    syntax: az appservice ase update -n MyAseV3Name -g MyResourceGroup --allow-remote-debugging
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the app service environment.
    description: ''
  optionalParameters:
  - name: --allow-incoming-ftp-connections -f
    parameterValueGroup: "false, true"
    summary: (ASEv3 only) Configure App Service Environment to allow FTP access. This ftpEnabled setting allows you to allow or deny FTP connections on the App Service Environment level. Individual apps will still need to configure FTP access.
    description: ''
  - name: --allow-new-private-endpoint-connections -p
    parameterValueGroup: "false, true"
    summary: (ASEv3 only) Configure Apps in App Service Environment to allow new private endpoint connections.
    description: ''
  - name: --allow-remote-debugging -r
    parameterValueGroup: "false, true"
    summary: (ASEv3 only) Configure App Service Environment to allow remote debugging. You will still have to configure remote debugging at the individual app level.
    description: ''
  - name: --front-end-scale-factor
    summary: (ASEv2 only) Scale of front ends to app service plan instance ratio between 5 and 15.
    description: ''
  - name: --front-end-sku
    parameterValueGroup: "I1, I2, I3"
    summary: (ASEv2 only) Size of front end servers.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
