### YamlMime:AzureCLIGroup
uid: az_keyvault_network-rule
name: az keyvault network-rule
summary: |-
  Manage vault network ACLs.
status: GA
sourceType: Core
directCommands:
- uid: az_keyvault_network-rule_add
  name: az keyvault network-rule add
  summary: |-
    Add a network rule to the network ACLs for a Key Vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault network-rule add --name
                                 [--ip-address]
                                 [--no-wait]
                                 [--resource-group]
                                 [--subnet]
                                 [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Vault.
  optionalParameters:
  - name: --ip-address
    summary: |-
      IPv4 address or CIDR range. Can supply a list: --ip-address ip1 [ip2]...
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Proceed only if Key Vault belongs to the specified resource group.
  - name: --subnet
    summary: |-
      Name or ID of subnet. If name is supplied, `--vnet-name` must be supplied.
  - name: --vnet-name
    summary: |-
      Name of a virtual network.
- uid: az_keyvault_network-rule_list
  name: az keyvault network-rule list
  summary: |-
    List the network rules from the network ACLs for a Key Vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault network-rule list --name
                                  [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Vault.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Proceed only if Key Vault belongs to the specified resource group.
- uid: az_keyvault_network-rule_remove
  name: az keyvault network-rule remove
  summary: |-
    Remove a network rule from the network ACLs for a Key Vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault network-rule remove --name
                                    [--ip-address]
                                    [--no-wait]
                                    [--resource-group]
                                    [--subnet]
                                    [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Vault.
  optionalParameters:
  - name: --ip-address
    summary: |-
      IPv4 address or CIDR range. Can supply a list: --ip-address ip1 [ip2]...
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Proceed only if Key Vault belongs to the specified resource group.
  - name: --subnet
    summary: |-
      Name or ID of subnet. If name is supplied, `--vnet-name` must be supplied.
  - name: --vnet-name
    summary: |-
      Name of a virtual network.
- uid: az_keyvault_network-rule_wait
  name: az keyvault network-rule wait
  summary: |-
    Place the CLI in a waiting state until a condition of the vault is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault network-rule wait --name
                                  [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--interval]
                                  [--resource-group]
                                  [--timeout]
                                  [--updated]
  examples:
  - summary: |-
      Pause CLI until the network ACLs are updated.
    syntax: az keyvault network-rule wait --name MyVault --updated
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Vault.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Proceed only if Key Vault belongs to the specified resource group.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_keyvault_network-rule_add
- az_keyvault_network-rule_list
- az_keyvault_network-rule_remove
- az_keyvault_network-rule_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 11/15/2023
  description: Manage vault network ACLs.
