    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name
    summary: Name of the key vault. Required if --id is not specified.
    description: ''
  - name: --version -v
