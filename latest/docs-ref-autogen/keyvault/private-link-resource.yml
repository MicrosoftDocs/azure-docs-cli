### YamlMime:AzureCLIGroup
uid: az_keyvault_private-link-resource
name: az keyvault private-link-resource
summary: Manage vault/HSM private link resources.
description: ''
directCommands:
- uid: az_keyvault_private-link-resource_list
  name: az keyvault private-link-resource list
  summary: List the private link resources supported for a Key Vault/HSM.
  description: ''
  syntax: >-
    az keyvault private-link-resource list [--hsm-name]
                                           [--query-examples]
                                           [--resource-group]
                                           [--subscription]
                                           [--vault-name]
  examples:
  - summary: Get the private link resources that need to be created for a Key Vault.
    syntax: az keyvault private-link-resource list --vault-name mykv
  - summary: Get the private link resources that need to be created for a HSM.
    syntax: az keyvault private-link-resource list --hsm-name myhsm
  optionalParameters:
  - name: --hsm-name
    summary: Name of the HSM. (--hsm-name and --name/-n are mutually exclusive, please specify just one of them).
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Proceed only if Key Vault belongs to the specified resource group.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name
    summary: Name of the Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
commands:
- az_keyvault_private-link-resource_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
