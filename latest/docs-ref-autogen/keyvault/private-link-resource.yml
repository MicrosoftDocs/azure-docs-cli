### YamlMime:AzureCLIGroup
uid: az_keyvault_private-link-resource
name: az keyvault private-link-resource
summary: Manage vault/HSM private link resources.
description: ''
directCommands:
- uid: az_keyvault_private-link-resource_list
  name: az keyvault private-link-resource list
  summary: List the private link resources supported for a Key Vault/HSM.
  description: ''
  syntax: >-
    az keyvault private-link-resource list [--hsm-name]
                                           [--resource-group]
                                           [--vault-name]
  examples:
  - summary: Get the private link resources that need to be created for a Key Vault.
    syntax: az keyvault private-link-resource list --vault-name mykv
  - summary: Get the private link resources that need to be created for a HSM.
    syntax: az keyvault private-link-resource list --hsm-name myhsm
  optionalParameters:
  - name: --hsm-name
    summary: Name of the HSM. (--hsm-name and --name/-n are mutually exclusive, please specify just one of them).
    description: ''
  - name: --resource-group -g
    summary: Proceed only if Key Vault belongs to the specified resource group.
    description: ''
  - name: --vault-name
    summary: Name of the Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
