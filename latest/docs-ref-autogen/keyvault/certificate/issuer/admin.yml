### YamlMime:AzureCLIGroup
uid: az_keyvault_certificate_issuer_admin
name: az keyvault certificate issuer admin
summary: Manage admin information for certificate issuers.
description: ''
directCommands:
- uid: az_keyvault_certificate_issuer_admin_add
  name: az keyvault certificate issuer admin add
  summary: Add admin details for a specified certificate issuer.
  description: ''
  syntax: >-
    az keyvault certificate issuer admin add --email
                                             --issuer-name
                                             --vault-name
                                             [--first-name]
                                             [--last-name]
                                             [--phone]
  requiredParameters:
  - isRequired: true
    name: --email
    summary: Admin e-mail address. Must be unique within the vault.
    description: ''
  - isRequired: true
    name: --issuer-name
    summary: Certificate issuer name.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name of the Vault.
    description: ''
  optionalParameters:
  - name: --first-name
    summary: Admin first name.
    description: ''
  - name: --last-name
    summary: Admin last name.
    description: ''
  - name: --phone
    summary: Admin phone number.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_admin_delete
  name: az keyvault certificate issuer admin delete
  summary: Remove admin details for the specified certificate issuer.
  description: ''
  syntax: >-
    az keyvault certificate issuer admin delete --email
                                                --issuer-name
                                                --vault-name
  requiredParameters:
  - isRequired: true
    name: --email
    summary: Admin e-mail address. Must be unique within the vault.
    description: ''
  - isRequired: true
    name: --issuer-name
    summary: Certificate issuer name.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name of the Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_admin_list
  name: az keyvault certificate issuer admin list
  summary: List admins for a specified certificate issuer.
  description: ''
  syntax: >-
    az keyvault certificate issuer admin list --issuer-name
                                              --vault-name
  requiredParameters:
  - isRequired: true
    name: --issuer-name
    summary: Certificate issuer name.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name of the Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
