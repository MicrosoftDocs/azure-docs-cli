    description: ''
  - name: --version -v
    summary: The secret version. If omitted, uses the latest version.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
