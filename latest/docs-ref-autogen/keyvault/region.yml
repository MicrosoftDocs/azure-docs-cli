### YamlMime:AzureCLIGroup
uid: az_keyvault_region
name: az keyvault region
summary: |-
  Manage MHSM multi-regions.
status: GA
sourceType: Core
directCommands:
- uid: az_keyvault_region_add
  name: az keyvault region add
  summary: |-
    Add regions for the managed HSM Pool.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault region add --hsm-name
                           --region
                           [--no-wait]
                           [--resource-group]
  examples:
  - summary: |-
      Add regions for the managed HSM.
    syntax: az keyvault region add --region-name westus2 --hsm-name myhsm --resource-group myrg
  requiredParameters:
  - isRequired: true
    name: --hsm-name
    summary: |-
      Name of the HSM.
  - isRequired: true
    name: --region --region-name -r
    summary: |-
      The region name.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Proceed only if Key Vault belongs to the specified resource group.
- uid: az_keyvault_region_list
  name: az keyvault region list
  summary: |-
    Get regions information associated with the managed HSM Pool.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault region list --hsm-name
                            [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --hsm-name
    summary: |-
      Name of the HSM.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Proceed only if Key Vault belongs to the specified resource group.
- uid: az_keyvault_region_remove
  name: az keyvault region remove
  summary: |-
    Remove regions for the managed HSM Pool.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault region remove --hsm-name
                              --region
                              [--no-wait]
                              [--resource-group]
  examples:
  - summary: |-
      Remove regions for the managed HSM.
    syntax: az keyvault region remove --region-name westus2 --hsm-name myhsm --resource-group myrg
  requiredParameters:
  - isRequired: true
    name: --hsm-name
    summary: |-
      Name of the HSM.
  - isRequired: true
    name: --region --region-name -r
    summary: |-
      The region name.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Proceed only if Key Vault belongs to the specified resource group.
- uid: az_keyvault_region_wait
  name: az keyvault region wait
  summary: |-
    Place the CLI in a waiting state until a condition of the HSM is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault region wait --hsm-name
                            [--created]
                            [--custom]
                            [--deleted]
                            [--exists]
                            [--interval]
                            [--resource-group]
                            [--timeout]
                            [--updated]
  examples:
  - summary: |-
      Pause CLI until the regions are updated.
    syntax: az keyvault region wait --hsm-name myhsm --updated
  requiredParameters:
  - isRequired: true
    name: --hsm-name
    summary: |-
      Name of the HSM.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Proceed only if Key Vault belongs to the specified resource group.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_keyvault_region_add
- az_keyvault_region_list
- az_keyvault_region_remove
- az_keyvault_region_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 07/19/2023
  description: Manage MHSM multi-regions.
