  description: This operation requires the storage/setsas permission.
  syntax: >-
    az keyvault storage sas-definition update [--account-name]
                                              [--disabled {false, true}]
                                              [--id]
                                              [--name]
                                              [--sas-type {account, service}]
                                              [--tags]
                                              [--template-uri]
                                              [--validity-period]
                                              [--vault-name]
  optionalParameters:
