### YamlMime:AzureCLIGroup
uid: az_afd_secret
name: az afd secret
summary: |-
  Manage secrets within the specified profile.
status: GA
sourceType: Core
directCommands:
- uid: az_afd_secret_create
  name: az afd secret create
  summary: |-
    Create a new Secret within the specified profile.
  status: GA
  sourceType: Core
  syntax: >-
    az afd secret create --name
                         --profile-name
                         --resource-group
                         --secret-source
                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                         [--secret-version]
                         [--use-latest-version {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Creates a secret using the specified certificate version.
    syntax: az afd secret create -g group --profile-name profile --secret-name secret1 --secret-version version1 --secret-source /subscriptions/sub1/resourceGroups/rg1/providers/Microsoft.KeyVault/vaults/vault1/secrets/cert1
  requiredParameters:
  - isRequired: true
    name: --name --secret-name -n
    summary: |-
      Name of the Secret under the profile.
  - isRequired: true
    name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --secret-source
    summary: |-
      Resource ID of the Azure Key Vault certificate, expected format is like/subscriptions/sub1/resourceGroups/rg1/providers/Microsoft.KeyVault/vaults/vault1/secrets/cert1.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --secret-version
    summary: |-
      Version of the certificate to be used.
  - name: --use-latest-version
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Whether to use the latest version for the certificate.
- uid: az_afd_secret_delete
  name: az afd secret delete
  summary: |-
    Delete an existing Secret within profile.
  status: GA
  sourceType: Core
  syntax: >-
    az afd secret delete [--ids]
                         [--name]
                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                         [--profile-name]
                         [--resource-group]
                         [--subscription]
                         [--yes]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --secret-name -n
    summary: |-
      Name of the Secret under the profile.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_afd_secret_list
  name: az afd secret list
  summary: |-
    List existing AzureFrontDoor secrets.
  status: GA
  sourceType: Core
  syntax: >-
    az afd secret list --profile-name
                       --resource-group
                       [--max-items]
                       [--next-token]
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_afd_secret_show
  name: az afd secret show
  summary: |-
    Get an existing Secret within a profile.
  status: GA
  sourceType: Core
  syntax: >-
    az afd secret show [--ids]
                       [--name]
                       [--profile-name]
                       [--resource-group]
                       [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --secret-name -n
    summary: |-
      Name of the Secret under the profile.
  - name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_afd_secret_update
  name: az afd secret update
  summary: |-
    Update a new Secret within the specified profile.
  status: GA
  sourceType: Core
  syntax: >-
    az afd secret update [--add]
                         [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                         [--ids]
                         [--name]
                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                         [--profile-name]
                         [--remove]
                         [--resource-group]
                         [--secret-source]
                         [--secret-version]
                         [--set]
                         [--subscription]
                         [--use-latest-version {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Update the specified secret to use the certificate's latest version.
    syntax: az afd secret update -g group --profile-name profile --secret-name secret1 --use-latest-version
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --secret-name -n
    summary: |-
      Name of the Secret under the profile.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --secret-source
    summary: |-
      Resource ID of the Azure Key Vault certificate, expected format is like/subscriptions/sub1/resourceGroups/rg1/providers/Microsoft.KeyVault/vaults/vault1/secrets/cert1.
  - name: --secret-version
    summary: |-
      Version of the certificate to be used.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --use-latest-version
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Whether to use the latest version for the certificate.
- uid: az_afd_secret_wait
  name: az afd secret wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  syntax: >-
    az afd secret wait [--created]
                       [--custom]
                       [--deleted]
                       [--exists]
                       [--ids]
                       [--interval]
                       [--name]
                       [--profile-name]
                       [--resource-group]
                       [--subscription]
                       [--timeout]
                       [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name --secret-name -n
    summary: |-
      Name of the Secret under the profile.
  - name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_afd_secret_create
- az_afd_secret_delete
- az_afd_secret_list
- az_afd_secret_show
- az_afd_secret_update
- az_afd_secret_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage secrets within the specified profile.
