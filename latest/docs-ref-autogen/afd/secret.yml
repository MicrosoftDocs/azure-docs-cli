### YamlMime:AzureCLIGroup
uid: az_afd_secret
name: az afd secret
summary: Manage secrets within the specified profile.
description: Secrets are used to reference your own certificate stored in Azure Key Vault. You must specifiy the secret name when creating custom domain if you want to use your own certificate for TLS encryption.
directCommands:
- uid: az_afd_secret_create
  name: az afd secret create
  summary: Creates a new secret within the specified profile.
  description: ''
  syntax: >-
    az afd secret create --profile-name
                         --resource-group
                         --secret-name
                         --secret-source
                         [--secret-version]
                         [--subscription]
                         [--use-latest-version {false, true}]
  examples:
  - summary: Creates a secret using the specified certificate version.
    syntax: az afd secret create -g group --profile-name profile --secret-name secret1 --secret-version version1 --secret-source /subscriptions/sub1/resourceGroups/rg1/providers/Microsoft.KeyVault/vaults/vault1/certificates/cert1
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secret-name
    summary: Name of the secret.
    description: ''
  - isRequired: true
    name: --secret-source
    summary: ID of the Azure key vault certificate.
    description: ''
  optionalParameters:
  - name: --secret-version
    summary: Version of the certificate to be used.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --use-latest-version
    parameterValueGroup: false, true
    summary: Whether to use the latest version for the certificate.
    description: ''
- uid: az_afd_secret_delete
  name: az afd secret delete
  summary: Deletes an existing Secret within profile.
  description: ''
  syntax: >-
    az afd secret delete [--ids]
                         [--profile-name]
                         [--resource-group]
                         [--secret-name]
                         [--subscription]
                         [--yes]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --secret-name
    summary: Name of the secret.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_afd_secret_list
  name: az afd secret list
  summary: Lists existing AzureFrontDoor secrets.
  description: ''
  syntax: >-
    az afd secret list --profile-name
                       --resource-group
                       [--query-examples]
                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_afd_secret_show
  name: az afd secret show
  summary: Gets an existing Secret within a profile.
  description: ''
  syntax: >-
    az afd secret show [--ids]
                       [--profile-name]
                       [--query-examples]
                       [--resource-group]
                       [--secret-name]
                       [--subscription]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --secret-name
    summary: Name of the secret.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_afd_secret_update
  name: az afd secret update
  summary: Update an existing secret within the specified profile.
  description: ''
  syntax: >-
    az afd secret update [--ids]
                         [--profile-name]
                         [--resource-group]
                         [--secret-name]
                         [--secret-source]
                         [--secret-version]
                         [--subscription]
                         [--use-latest-version {false, true}]
  examples:
  - summary: Update the specified secret to use the certificate's latest version.
    syntax: az afd secret update -g group --profile-name profile --secret-name secret1 --use-latest-version
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --secret-name
    summary: Name of the secret.
    description: ''
  - name: --secret-source
    summary: ID of the Azure key vault certificate.
    description: ''
  - name: --secret-version
    summary: Version of the certificate to be used.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --use-latest-version
    parameterValueGroup: false, true
    summary: Whether to use the latest version for the certificate.
    description: ''
commands:
- az_afd_secret_create
- az_afd_secret_delete
- az_afd_secret_list
- az_afd_secret_show
- az_afd_secret_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Secrets are used to reference your own certificate stored in Azure Key Vault. You must specifiy the secret name when creating custom domain if you want to use your own certificate for TLS encryption.
