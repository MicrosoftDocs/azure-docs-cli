### YamlMime:AzureCLIGroup
uid: az_afd_origin-group
name: az afd origin-group
summary: |-
  Manage origin groups under the specified profile.
description: |-
  An origin group is a set of origins to which Front Door load balances your client requests.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'afd' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_afd_origin-group_create
  name: az afd origin-group create
  summary: |-
    Creates a new origin group within the specified profile.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'afd' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  syntax: >-
    az afd origin-group create --additional-latency-in-milliseconds
                               --origin-group-name
                               --probe-path
                               --probe-protocol {Http, Https, NotSet}
                               --probe-request-type {GET, HEAD, NotSet}
                               --profile-name
                               --resource-group
                               --sample-size
                               --successful-samples-required
                               [--probe-interval-in-seconds]
  examples:
  - summary: |-
      Creates a new origin group within the specified profile.
    syntax: az afd origin-group create -g group --origin-group-name og1 --profile-name profile --probe-request-type GET --probe-protocol Http --probe-interval-in-seconds 120 --probe-path /test1/azure.txt --sample-size 4 --successful-samples-required 3 --additional-latency-in-milliseconds 50
  requiredParameters:
  - isRequired: true
    name: --additional-latency-in-milliseconds
    summary: |-
      The additional latency in milliseconds for probes to fall into the lowest latency bucket.
  - isRequired: true
    name: --origin-group-name
    summary: |-
      Name of the origin group.
  - isRequired: true
    name: --probe-path
    summary: |-
      The path relative to the origin that is used to determine the health of the origin.
  - isRequired: true
    name: --probe-protocol
    parameterValueGroup: "Http, Https, NotSet"
    summary: |-
      Protocol to use for health probe.
  - isRequired: true
    name: --probe-request-type
    parameterValueGroup: "GET, HEAD, NotSet"
    summary: |-
      The type of health probe request that is made.
  - isRequired: true
    name: --profile-name
    summary: |-
      Name of the CDN profile which is unique within the resource group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sample-size
    summary: |-
      The number of samples to consider for load balancing decisions.
  - isRequired: true
    name: --successful-samples-required
    summary: |-
      The number of samples within the sample period that must succeed.
  optionalParameters:
  - name: --probe-interval-in-seconds
    defaultValue: "240"
    summary: |-
      The number of seconds between health probes.
- uid: az_afd_origin-group_delete
  name: az afd origin-group delete
  summary: |-
    Deletes an existing origin group within the specified profile.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'afd' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  syntax: >-
    az afd origin-group delete [--ids]
                               [--origin-group-name]
                               [--profile-name]
                               [--resource-group]
                               [--subscription]
                               [--yes]
  examples:
  - summary: |-
      Deletes an existing origin group within a profile.
    syntax: az afd origin-group delete -g group --origin-group-name og1 --profile-name profile
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --origin-group-name
    summary: |-
      Name of the origin group.
  - name: --profile-name
    summary: |-
      Name of the CDN profile which is unique within the resource group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_afd_origin-group_list
  name: az afd origin-group list
  summary: |-
    Lists all of the existing origin groups within a profile.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'afd' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  syntax: >-
    az afd origin-group list --profile-name
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: |-
      Name of the CDN profile which is unique within the resource group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_afd_origin-group_show
  name: az afd origin-group show
  summary: |-
    Gets an existing origin group within a profile.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'afd' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  syntax: >-
    az afd origin-group show [--ids]
                             [--origin-group-name]
                             [--profile-name]
                             [--resource-group]
                             [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --origin-group-name
    summary: |-
      Name of the origin group.
  - name: --profile-name
    summary: |-
      Name of the CDN profile which is unique within the resource group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_afd_origin-group_update
  name: az afd origin-group update
  summary: |-
    Updates an existing origin group within the specified profile.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'afd' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  syntax: >-
    az afd origin-group update [--additional-latency-in-milliseconds]
                               [--ids]
                               [--origin-group-name]
                               [--probe-interval-in-seconds]
                               [--probe-path]
                               [--probe-protocol {Http, Https, NotSet}]
                               [--probe-request-type {GET, HEAD, NotSet}]
                               [--profile-name]
                               [--resource-group]
                               [--sample-size]
                               [--subscription]
                               [--successful-samples-required]
  examples:
  - summary: |-
      Update the probe setting of the specified origin group.
    syntax: az afd origin-group update -g group --origin-group-name og1 --profile-name profile --probe-request-type HEAD --probe-protocol Https --probe-interval-in-seconds 120 --probe-path /test1/azure.txt
  optionalParameters:
  - name: --additional-latency-in-milliseconds
    summary: |-
      The additional latency in milliseconds for probes to fall into the lowest latency bucket.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --origin-group-name
    summary: |-
      Name of the origin group.
  - name: --probe-interval-in-seconds
    summary: |-
      The number of seconds between health probes.
  - name: --probe-path
    summary: |-
      The path relative to the origin that is used to determine the health of the origin.
  - name: --probe-protocol
    parameterValueGroup: "Http, Https, NotSet"
    summary: |-
      Protocol to use for health probe.
  - name: --probe-request-type
    parameterValueGroup: "GET, HEAD, NotSet"
    summary: |-
      The type of health probe request that is made.
  - name: --profile-name
    summary: |-
      Name of the CDN profile which is unique within the resource group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --sample-size
    summary: |-
      The number of samples to consider for load balancing decisions.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --successful-samples-required
    summary: |-
      The number of samples within the sample period that must succeed.
commands:
