### YamlMime:AzureCLIGroup
uid: az_afd_waf-log-analytic_ranking
name: az afd waf-log-analytic ranking
summary: |-
  Manage WAF related ranking statistics for AFD profile.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'afd' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_afd_waf-log-analytic_ranking_list
  name: az afd waf-log-analytic ranking list
  summary: |-
    Get WAF log analytics charts for AFD profile.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'afd' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  syntax: >-
    az afd waf-log-analytic ranking list --date-time-begin
                                         --date-time-end
                                         --max-ranking
                                         --metrics {clientRequestCount}
                                         --profile-name
                                         --rankings {action, clientIp, country, ruleGroup, ruleId, ruleType, url, userAgent}
                                         --resource-group
                                         [--actions {allow, block, log, redirect}]
                                         [--rule-types {bot, custom, managed}]
  requiredParameters:
  - isRequired: true
    name: --date-time-begin
    summary: |-
      The start datetime.
  - isRequired: true
    name: --date-time-end
    summary: |-
      The end datetime.
  - isRequired: true
    name: --max-ranking
    summary: |-
      The maximum number of rows to return based on the ranking.
  - isRequired: true
    name: --metrics
    parameterValueGroup: "clientRequestCount"
    summary: |-
      Metric types to be included.
  - isRequired: true
    name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group. which is unique within the resource group.
  - isRequired: true
    name: --rankings
    parameterValueGroup: "action, clientIp, country, ruleGroup, ruleId, ruleType, url, userAgent"
    summary: |-
      The dimemsions to be included for ranking.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --actions
    parameterValueGroup: "allow, block, log, redirect"
    summary: |-
      The WAF actions to be included.
  - name: --rule-types
    parameterValueGroup: "bot, custom, managed"
    summary: |-
      The WAF rule types to be included.
commands:
- az_afd_waf-log-analytic_ranking_list
