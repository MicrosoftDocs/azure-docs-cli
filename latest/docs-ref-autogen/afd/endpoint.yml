### YamlMime:AzureCLIGroup
uid: az_afd_endpoint
name: az afd endpoint
summary: |-
  Manage AFD endpoints within the specified profile.  An endpoint is a logical grouping of domains and their associated configurations.
status: GA
sourceType: Core
directCommands:
- uid: az_afd_endpoint_create
  name: az afd endpoint create
  summary: |-
    Create a new AzureFrontDoor endpoint with the specified endpoint name under the specified subscription, resource group and profile.
  status: GA
  sourceType: Core
  syntax: >-
    az afd endpoint create --endpoint-name
                           --profile-name
                           --resource-group
                           [--enabled-state {Disabled, Enabled}]
                           [--name-reuse-scope {NoReuse, ResourceGroupReuse, SubscriptionReuse, TenantReuse}]
                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                           [--tags]
  examples:
  - summary: |-
      Creates an enabled endpoint
    syntax: az afd endpoint create -g group --endpoint-name endpoint1 --profile-name profile --enabled-state Enabled
  requiredParameters:
  - isRequired: true
    name: --endpoint-name --name -n
    summary: |-
      Name of the endpoint under the profile which is unique globally.
  - isRequired: true
    name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --enabled-state
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Whether to enable use of this rule. Permitted values are 'Enabled' or 'Disabled'.
  - name: --name-reuse-scope
    parameterValueGroup: "NoReuse, ResourceGroupReuse, SubscriptionReuse, TenantReuse"
    summary: |-
      Indicates the endpoint name reuse scope. The default value is TenantReuse.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_afd_endpoint_delete
  name: az afd endpoint delete
  summary: |-
    Delete an existing AzureFrontDoor endpoint with the specified endpoint name under the specified subscription, resource group and profile.
  status: GA
  sourceType: Core
  syntax: >-
    az afd endpoint delete [--endpoint-name]
                           [--ids]
                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                           [--profile-name]
                           [--resource-group]
                           [--subscription]
                           [--yes]
  examples:
  - summary: |-
      Delete an endpoint named endpoint1.
    syntax: az afd endpoint delete -g group --profile-name profile --endpoint-name endpoint1
  optionalParameters:
  - name: --endpoint-name --name -n
    summary: |-
      Name of the endpoint under the profile which is unique globally.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_afd_endpoint_list
  name: az afd endpoint list
  summary: |-
    List existing AzureFrontDoor endpoints.
  status: GA
  sourceType: Core
  syntax: >-
    az afd endpoint list --profile-name
                         --resource-group
                         [--max-items]
                         [--next-token]
  examples:
  - summary: |-
      List all the endpoints within the specified profile.
    syntax: az afd endpoint list -g group --profile-name profile
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_afd_endpoint_purge
  name: az afd endpoint purge
  summary: |-
    Removes a content from AzureFrontDoor.
  status: GA
  sourceType: Core
  syntax: >-
    az afd endpoint purge --content-paths
                          [--domains]
                          [--endpoint-name]
                          [--ids]
                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                          [--profile-name]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: |-
      Remove all cached contents under directory "/script" for domain www.contoso.com
    syntax: az afd endpoint purge -g group --profile-name profile --domains www.contoso.com --content-paths '/scripts/*'
  requiredParameters:
  - isRequired: true
    name: --content-paths
    summary: |-
      The path to the content to be purged. Can describe a file path or a wild card directory.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  optionalParameters:
  - name: --domains
    summary: |-
      List of domains.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --endpoint-name
    summary: |-
      Name of the endpoint under the profile which is unique globally.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_afd_endpoint_show
  name: az afd endpoint show
  summary: |-
    Get an existing AzureFrontDoor endpoint with the specified endpoint name under the specified subscription, resource group and profile.
  status: GA
  sourceType: Core
  syntax: >-
    az afd endpoint show [--endpoint-name]
                         [--ids]
                         [--profile-name]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: |-
      show details of the endpoint named endpoint1.
    syntax: az afd endpoint show -g group --profile-name profile  --endpoint-name endpoint1
  optionalParameters:
  - name: --endpoint-name --name -n
    summary: |-
      Name of the endpoint under the profile which is unique globally.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_afd_endpoint_update
  name: az afd endpoint update
  summary: |-
    Update a new AzureFrontDoor endpoint with the specified endpoint name under the specified subscription, resource group and profile.
  status: GA
  sourceType: Core
  syntax: >-
    az afd endpoint update [--add]
                           [--enabled-state {Disabled, Enabled}]
                           [--endpoint-name]
                           [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                           [--ids]
                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                           [--profile-name]
                           [--remove]
                           [--resource-group]
                           [--set]
                           [--subscription]
                           [--tags]
  examples:
  - summary: |-
      Update an endpoint's state to disabled.
    syntax: az afd endpoint update -g group --endpoint-name endpoint1 --profile-name profile --enabled-state Disabled
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --enabled-state
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Whether to enable use of this rule. Permitted values are 'Enabled' or 'Disabled'.
  - name: --endpoint-name --name -n
    summary: |-
      Name of the endpoint under the profile which is unique globally.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_afd_endpoint_wait
  name: az afd endpoint wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  syntax: >-
    az afd endpoint wait [--created]
                         [--custom]
                         [--deleted]
                         [--endpoint-name]
                         [--exists]
                         [--ids]
                         [--interval]
                         [--profile-name]
                         [--resource-group]
                         [--subscription]
                         [--timeout]
                         [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --endpoint-name --name -n
    summary: |-
      Name of the endpoint under the profile which is unique globally.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_afd_endpoint_create
- az_afd_endpoint_delete
- az_afd_endpoint_list
- az_afd_endpoint_purge
- az_afd_endpoint_show
- az_afd_endpoint_update
- az_afd_endpoint_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage AFD endpoints within the specified profile.  An endpoint is a logical grouping of domains and their associated configurations.
