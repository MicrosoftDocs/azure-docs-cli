    syntax: az iot hub show-connection-string --resource-group MyResourceGroup
  - summary: |-
      Show the connection strings for all IoT hubs in a subscription.
    syntax: az iot hub show-connection-string
  - summary: |-
      Show the connection strings for an IoT hub. (autogenerated)
    syntax: az iot hub show-connection-string --key primary --policy-name MyPolicy
  optionalParameters:
  - name: --all
    defaultValue: "False"
    summary: |-
      Allow to show all shared access policies.
  - name: --hub-name --name -n
    summary: |-
      IoT Hub name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --key
    defaultValue: "primary"
    parameterValueGroup: "primary, secondary"
    summary: |-
      The key to use.
  - name: --policy-name
    defaultValue: "iothubowner"
    summary: |-
      Shared access policy to use.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
