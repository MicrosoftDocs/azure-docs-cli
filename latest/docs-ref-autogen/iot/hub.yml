  deprecateInfo: This command has been deprecated and will be removed in a future release. Use 'IoT Extension (azure-iot) connection-string command (az iot hub connection-string show)' instead.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
  syntax: >-
    az iot hub show-connection-string [--all]
                                      [--hub-name]
                                      [--ids]
                                      [--key {primary, secondary}]
                                      [--policy-name]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: |-
      Show the connection string of an IoT hub using default policy and primary key.
    syntax: az iot hub show-connection-string --name MyIotHub
