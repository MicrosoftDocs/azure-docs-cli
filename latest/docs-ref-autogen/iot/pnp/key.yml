- uid: az_iot_pnp_key_create
  name: az iot pnp key create
  summary: Create a key for the given repository.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a key for the given repository.
    syntax:
      content: az iot pnp key create -r aaaabbbb11112222aaaabbbb1111222 --role Reader
  parameters:
  - isRequired: true
    name: --repo-id -r
    summary: IoT Plug and Play repository Id.
    description: ''
  - isRequired: true
    name: --role
    parameterValueGroup: admin, contributer, reader
    summary: User role of the access key for the given IoT Plug and Play repository.
    description: ''
  - name: --endpoint -e
    defaultValue: <a href="https://provider.azureiotrepository.com">https://provider.azureiotrepository.com</a>
    summary: IoT Plug and Play endpoint.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
