### YamlMime:AzureCLIGroup
uid: az_iot_device-update_instance
name: az iot device-update instance
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for the Azure CLI  (version 2.30.0 or higher).  The extension will automatically install the first time you run an **az iot device-update instance** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Device Update instance management.
description: ''
directCommands:
- uid: az_iot_device-update_instance_create
  name: az iot device-update instance create
  summary: Create a Device Update instance.
  description: This command may also be used to update the state of an existing instance.
  syntax: >-
    az iot device-update instance create --account
                                         --instance
                                         --iothub-ids
                                         [--diagnostics-storage-id]
                                         [--enable-diagnostics {false, true}]
                                         [--no-wait]
                                         [--resource-group]
                                         [--tags]
  examples:
  - summary: Create an instance with minimum configuration.
    syntax: az iot device-update instance create -n {account_name} -i {instance_name} --iothub-ids {iothub_resource_id}
  - summary: Create an instance with diagnostics enabled, paired with a user provided storage account. Include tags.
    syntax: az iot device-update instance create -n {account_name} -i {instance_name} --iothub-ids {iothub_resource_id} --enable-diagnostics --diagnostics-storage-id {storage_account_resource_id} --tags a=b
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Device Update account name. You can configure the default account name using `az config set defaults.adu_account=<name>`.
    description: ''
  - isRequired: true
    name: --instance -i
    summary: Device Update instance name.You can configure the default instance name using `az config set defaults.adu_instance=<name>`.
    description: ''
  - isRequired: true
    name: --iothub-ids
    summary: Space-separated IoT Hub resource Ids.
    description: ''
  optionalParameters:
  - name: --diagnostics-storage-id
    summary: User provided storage account resource Id for use in diagnostic logs collection.
    description: ''
  - name: --enable-diagnostics
    parameterValueGroup: false, true
    summary: Enables diagnostic logs collection.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Device Update account resource group name. You can configure the default group using `az config set defaults.adu_group=<name>`.
    description: ''
  - name: --tags
    summary: 'Resource tags. Property bag in key-value pairs with the following format: a=b c=d.'
    description: ''
- uid: az_iot_device-update_instance_delete
  name: az iot device-update instance delete
  summary: Delete a Device Update instance.
  description: ''
  syntax: >-
    az iot device-update instance delete --account
                                         --instance
                                         [--no-wait]
                                         [--resource-group]
                                         [--yes {false, true}]
  examples:
  - summary: Delete an instance associated with the target account.
    syntax: az iot device-update instance delete -n {account_name} -i {instance_name}
  - summary: Delete an instance associated with the target account and skip the confirmation prompt.
    syntax: az iot device-update instance delete -n {account_name} -i {instance_name} -y
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Device Update account name. You can configure the default account name using `az config set defaults.adu_account=<name>`.
    description: ''
  - isRequired: true
    name: --instance -i
    summary: Device Update instance name.You can configure the default instance name using `az config set defaults.adu_instance=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Device Update account resource group name. You can configure the default group using `az config set defaults.adu_group=<name>`.
    description: ''
  - name: --yes -y
    parameterValueGroup: false, true
    summary: 'Skip user prompts. Indicates acceptance of action. Used primarily for automation scenarios. Default: false.'
    description: ''
- uid: az_iot_device-update_instance_list
  name: az iot device-update instance list
  summary: List Device Update instances.
  description: ''
  syntax: >-
    az iot device-update instance list --account
                                       [--resource-group]
  examples:
  - summary: List instances associated with the target account.
    syntax: az iot device-update instance list -n {account_name}
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Device Update account name. You can configure the default account name using `az config set defaults.adu_account=<name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Device Update account resource group name. You can configure the default group using `az config set defaults.adu_group=<name>`.
    description: ''
- uid: az_iot_device-update_instance_show
  name: az iot device-update instance show
  summary: Show a Device Update instance.
  description: ''
  syntax: >-
    az iot device-update instance show --account
                                       --instance
                                       [--resource-group]
  examples:
  - summary: Show the details of an instance associated with the target account.
    syntax: az iot device-update instance show -n {account_name} -i {instance_name}
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Device Update account name. You can configure the default account name using `az config set defaults.adu_account=<name>`.
    description: ''
  - isRequired: true
    name: --instance -i
    summary: Device Update instance name.You can configure the default instance name using `az config set defaults.adu_instance=<name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Device Update account resource group name. You can configure the default group using `az config set defaults.adu_group=<name>`.
    description: ''
- uid: az_iot_device-update_instance_update
  name: az iot device-update instance update
  summary: Update a Device Update instance.
  description: Currently the following instance properties can be updated - iotHubs, enableDiagnostics, diagnosticStorageProperties and tags.
  syntax: >-
    az iot device-update instance update --account
                                         --instance
                                         [--add]
                                         [--force-string]
                                         [--no-wait]
                                         [--remove]
                                         [--resource-group]
                                         [--set]
  examples:
  - summary: Set a specific instance tag attribute.
    syntax: az iot device-update instance update -n {account_name} -i {instance_name} --set tags.env='test'
  - summary: Enable diagnostics and configure a storage account for log collection.
    syntax: az iot device-update instance update -n {account_name} -i {instance_name} --set enableDiagnostics=true diagnosticStorageProperties.resourceId={storage_account_resource_id}
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Device Update account name. You can configure the default account name using `az config set defaults.adu_account=<name>`.
    description: ''
  - isRequired: true
    name: --instance -i
    summary: Device Update instance name.You can configure the default instance name using `az config set defaults.adu_instance=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Device Update account resource group name. You can configure the default group using `az config set defaults.adu_group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
- uid: az_iot_device-update_instance_wait
  name: az iot device-update instance wait
  summary: Block until a desired instance resource state has been met.
  description: ''
  syntax: >-
    az iot device-update instance wait --account
                                       --instance
                                       [--created]
                                       [--custom]
                                       [--deleted]
                                       [--exists]
                                       [--interval]
                                       [--resource-group]
                                       [--timeout]
                                       [--updated]
  examples:
  - summary: Block until the target instance has been deleted.
    syntax: az iot device-update instance wait -n {account_name} -i {instance_name} --deleted
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Device Update account name. You can configure the default account name using `az config set defaults.adu_account=<name>`.
    description: ''
  - isRequired: true
    name: --instance -i
    summary: Device Update instance name.You can configure the default instance name using `az config set defaults.adu_instance=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --resource-group -g
    summary: Device Update account resource group name. You can configure the default group using `az config set defaults.adu_group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_iot_device-update_instance_create
- az_iot_device-update_instance_delete
- az_iot_device-update_instance_list
- az_iot_device-update_instance_show
- az_iot_device-update_instance_update
- az_iot_device-update_instance_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Device Update instance management.
