- uid: az_iot_hub_certificate_generate_verification_code
  name: az iot hub certificate generate-verification-code
  summary: Generates a verification code for an Azure IoT Hub certificate.
  description: This verification code is used to complete the proof of possession step for a certificate. Use this verification code as the CN of a new certificate signed with the root certificates private key. For a detailed explanation of CA certificates in Azure IoT Hub, see <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-x509ca-overview">https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-x509ca-overview</a>.
  langs:
  - azurecli
  examples:
  - summary: Generates a verification code for MyCertificate
    syntax:
      content: az iot hub certificate generate-verification-code --hub-name MyIotHub --name MyCertificate --etag AAAAAAAAAAA=
  parameters:
  - isRequired: true
    name: --certificate-name
    summary: ''
    description: ''
  - isRequired: true
    name: --etag
    summary: ''
    description: ''
  - isRequired: true
    name: --hub-name
    summary: ''
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  source:
    path: src/command_modules/azure-cli-iot/azure/cli/command_modules/iot/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-iot/azure/cli/command_modules/iot/_help.py
