- uid: az_iot_hub_certificate_verify
  name: az iot hub certificate verify
  summary: Verifies an Azure IoT Hub certificate.
  description: Verifies a certificate by uploading a verification certificate containing the verification code obtained by calling generate-verification-code. This is the last step in the proof of possession process. For a detailed explanation of CA certificates in Azure IoT Hub, see <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-x509ca-overview">https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-x509ca-overview</a>.
  langs:
  - azurecli
  examples:
  - summary: Verifies ownership of the MyCertificate private key.
    syntax:
      content: az iot hub certificate verify --hub-name MyIotHub --name MyCertificate --path /certificates/Verification.pem --etag AAAAAAAAAAA=
  parameters:
  - isRequired: true
    name: --certificate-name
    summary: ''
    description: ''
  - isRequired: true
    name: --certificate-path
    summary: ''
    description: ''
  - isRequired: true
    name: --etag
    summary: ''
    description: ''
  - isRequired: true
    name: --hub-name
    summary: ''
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  source:
    path: src/command_modules/azure-cli-iot/azure/cli/command_modules/iot/_help.py
    remote:
