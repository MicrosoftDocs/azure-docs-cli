- uid: az_iot_hub_certificate_update
  name: az iot hub certificate update
  summary: Update an Azure IoT Hub certificate.
  description: Uploads a new certificate to replace the existing certificate with the same name. For a detailed explanation of CA certificates in Azure IoT Hub, see <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-x509ca-overview">https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-x509ca-overview</a>.
  langs:
  - azurecli
  examples:
  - summary: Updates a CA certificate in an IoT hub by uploading a new PEM file.
    syntax:
      content: az iot hub certificate update --hub-name MyIotHub --name MyCertificate --path /certificates/NewCertificate.pem --etag AAAAAAAAAAA=
  - summary: Updates a CA certificate in an IoT hub by uploading a new CER file.
    syntax:
      content: az iot hub certificate update --hub-name MyIotHub --name MyCertificate --path /certificates/NewCertificate.cer --etag AAAAAAAAAAA=
  parameters:
  - isRequired: true
    name: --certificate-name
    summary: ''
    description: ''
  - isRequired: true
    name: --certificate-path
    summary: ''
    description: ''
  - isRequired: true
    name: --etag
    summary: ''
    description: ''
  - isRequired: true
    name: --hub-name
    summary: ''
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
