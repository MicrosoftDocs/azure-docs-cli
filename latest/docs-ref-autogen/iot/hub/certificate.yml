- uid: az_iot_hub_certificate_create
  name: az iot hub certificate create
  summary: Create/upload an Azure IoT Hub certificate.
  description: For a detailed explanation of CA certificates in Azure IoT Hub, see <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-x509ca-overview">https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-x509ca-overview</a>.
  langs:
  - azurecli
  examples:
  - summary: Uploads a CA certificate PEM file to an IoT hub.
    syntax:
      content: az iot hub certificate create --hub-name MyIotHub --name MyCertificate --path /certificates/Certificate.pem
  - summary: Uploads a CA certificate CER file to an IoT hub.
    syntax:
      content: az iot hub certificate create --hub-name MyIotHub --name MyCertificate --path /certificates/Certificate.cer
  parameters:
  - isRequired: true
    name: --certificate-name
    summary: ''
    description: ''
  - isRequired: true
    name: --certificate-path
    summary: ''
    description: ''
  - isRequired: true
    name: --hub-name
    summary: ''
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  source:
    path: src/command_modules/azure-cli-iot/azure/cli/command_modules/iot/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-iot/azure/cli/command_modules/iot/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_iot_hub_certificate_delete
  name: az iot hub certificate delete
  summary: Deletes an Azure IoT Hub certificate.
  description: For a detailed explanation of CA certificates in Azure IoT Hub, see <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-x509ca-overview">https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-x509ca-overview</a>.
  langs:
  - azurecli
  examples:
  - summary: Deletes MyCertificate
    syntax:
      content: az iot hub certificate delete --hub-name MyIotHub --name MyCertificate --etag AAAAAAAAAAA=
  parameters:
  - isRequired: true
    name: --certificate-name
    summary: ''
    description: ''
  - isRequired: true
    name: --etag
    summary: ''
    description: ''
  - isRequired: true
    name: --hub-name
    summary: ''
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
