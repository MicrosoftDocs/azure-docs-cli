  summary: Lists all certificates contained within an Azure IoT Hub.
  description: For a detailed explanation of CA certificates in Azure IoT Hub, see <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-x509ca-overview">https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-x509ca-overview</a>.
  langs:
  - azurecli
  examples:
  - summary: List all certificates in MyIotHub
    syntax:
      content: az iot hub certificate list --hub-name MyIotHub
  parameters:
