### YamlMime:AzureCLIGroup
uid: az_iot_hub_identity
name: az iot hub identity
summary: Manage identities of an Azure IoT hub.
description: ''
directCommands:
- uid: az_iot_hub_identity_assign
  name: az iot hub identity assign
  summary: Assign managed identities to an IoT Hub.
  description: ''
  syntax: >-
    az iot hub identity assign [--ids]
                               [--name]
                               [--resource-group]
                               [--role]
                               [--scopes]
                               [--subscription]
                               [--system {false, true}]
                               [--user]
  examples:
  - summary: Assign user-assigned managed identities to an IoT Hub
    syntax: az iot hub identity assign --name MyIoTHub --resource-group MyResourceGroup --user-assigned {resourceId1} {resourceId2}
  - summary: Assign a system-assigned managed identity to an IoT Hub and assign a role to that identity.
    syntax: az iot hub identity assign --name MyIoTHub --resource-group MyResourceGroup --system-assigned --role "Storage Blob Data Contributor" --scopes {resourceId}
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: IoT Hub name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --role
    summary: Role to assign to the hub's system-assigned managed identity.
    description: ''
  - name: --scopes
    summary: Space separated list of scopes to assign the role (--role) for the system-assigned managed identity.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --system --system-assigned
    parameterValueGroup: "false, true"
    summary: Assign a system-assigned managed identity to this hub.
    description: ''
  - name: --user --user-assigned
    summary: Assign user-assigned managed identities to this hub. Accept space-separated list of identity resource IDs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_identity_remove
  name: az iot hub identity remove
  summary: Remove managed identities from an IoT Hub.
  description: ''
  syntax: >-
    az iot hub identity remove [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
                               [--system {false, true}]
                               [--user]
  examples:
  - summary: Remove a user-assigned managed identity from an IoT Hub
    syntax: az iot hub identity remove --name MyIoTHub --resource-group MyResourceGroup --user-assigned {resourceId}
  - summary: Remove a system-assigned managed identity from an IoT Hub.
    syntax: az iot hub identity remove --name MyIoTHub --resource-group MyResourceGroup --system-assigned
  - summary: Remove all identities from an IoT Hub.
    syntax: az iot hub identity remove --name MyIoTHub --resource-group MyResourceGroup --system-assigned --user-assigned
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: IoT Hub name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --system --system-assigned
    parameterValueGroup: "false, true"
    summary: Remove a system-assigned managed identity from this hub.
    description: ''
  - name: --user --user-assigned
    summary: Remove user-assigned managed identities from this hub. Accept space-separated list of identity resource IDs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_identity_show
  name: az iot hub identity show
  summary: Show the identity properties of an IoT Hub.
  description: ''
  syntax: >-
    az iot hub identity show [--ids]
                             [--name]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: Show identity properties of an IoT Hub
    syntax: az iot hub identity show --name MyIoTHub --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: IoT Hub name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
