### YamlMime:AzureCLIGroup
uid: az_iot_hub_module-identity_connection-string
name: az iot hub module-identity connection-string
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for the Azure CLI  (version 2.37.0 or higher).  The extension will automatically install the first time you run an **az iot hub module-identity connection-string** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage IoT device module's connection string.
description: ''
directCommands:
- uid: az_iot_hub_module-identity_connection-string_show
  name: az iot hub module-identity connection-string show
  summary: Show a target IoT device module connection string.
  description: ''
  syntax: >-
    az iot hub module-identity connection-string show --device-id
                                                      --module-id
                                                      [--auth-type {key, login}]
                                                      [--hub-name]
                                                      [--key-type {primary, secondary}]
                                                      [--login]
                                                      [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Target Device Id.
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Target Module Id.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: "key"
    parameterValueGroup: "key, login"
    summary: Indicates whether the operation should auto-derive a policy key or use the current Azure AD session. You can configure the default using `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --hub-name -n
    summary: IoT Hub name. Required if --login is not provided.
    description: ''
  - name: --key-type --kt
    defaultValue: "primary"
    parameterValueGroup: "primary, secondary"
    summary: Shared access policy key type for authentication.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority. Required if --hub-name is not provided.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_iot_hub_module-identity_connection-string_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage IoT device module's connection string.
