### YamlMime:AzureCLIGroup
uid: az_iot_central_role
name: az iot central role
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-iot** extension for the Azure CLI (version 2.37.0 or higher). The extension will automatically install the first time you run an **az iot central role** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage and configure roles for an IoT Central application.
status: GA
sourceType: Extension
directCommands:
- uid: az_iot_central_role_list
  name: az iot central role list
  summary: |-
    Get the list of roles for an IoT Central application.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot central role list --app-id
                             [--api-version {2022-06-30-preview, 2022-07-31}]
                             [--central-api-uri]
                             [--token]
  examples:
  - summary: |-
      List roles in an application
    syntax: az iot central role list --app-id {appid}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: |-
      The App ID of the IoT Central app you want to manage. You can find the App ID in the "About" page for your application under the help menu.
  optionalParameters:
  - name: --api-version --av
    defaultValue: "2022-07-31"
    parameterValueGroup: "2022-06-30-preview, 2022-07-31"
    summary: |-
      This command parameter has been deprecated and will be ignored.In the future release, we will only support IoT Central APIs from latest GA version.If any API is not GA yet, we will call latest preview version.
    isDeprecated: true
    deprecateInfo: Argument 'api_version' has been deprecated and will be removed in a future release.
  - name: --central-api-uri --central-dns-suffix
    defaultValue: "azureiotcentral.com"
    summary: |-
      The IoT Central DNS suffix associated with your application.
  - name: --token
    summary: |-
      If you'd prefer to submit your request without authenticating against the Azure CLI, you can specify a valid user token to authenticate your request. You must specify the type of key as part of the request. Learn more at https://aka.ms/iotcentraldocsapi.
- uid: az_iot_central_role_show
  name: az iot central role show
  summary: |-
    Get the details of a role by ID.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot central role show --app-id
                             --role-id
                             [--api-version {2022-06-30-preview, 2022-07-31}]
                             [--central-api-uri]
                             [--token]
  examples:
  - summary: |-
      Get details of role
    syntax: az iot central role show --app-id {appid} --role-id {roleId}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: |-
      The App ID of the IoT Central app you want to manage. You can find the App ID in the "About" page for your application under the help menu.
  - isRequired: true
    name: --role-id -r
    summary: |-
      Unique identifier for the role.
  optionalParameters:
  - name: --api-version --av
    defaultValue: "2022-07-31"
    parameterValueGroup: "2022-06-30-preview, 2022-07-31"
    summary: |-
      This command parameter has been deprecated and will be ignored.In the future release, we will only support IoT Central APIs from latest GA version.If any API is not GA yet, we will call latest preview version.
    isDeprecated: true
    deprecateInfo: Argument 'api_version' has been deprecated and will be removed in a future release.
  - name: --central-api-uri --central-dns-suffix
    defaultValue: "azureiotcentral.com"
    summary: |-
      The IoT Central DNS suffix associated with your application.
  - name: --token
    summary: |-
      If you'd prefer to submit your request without authenticating against the Azure CLI, you can specify a valid user token to authenticate your request. You must specify the type of key as part of the request. Learn more at https://aka.ms/iotcentraldocsapi.
commands:
- az_iot_central_role_list
- az_iot_central_role_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage and configure roles for an IoT Central application.
