### YamlMime:AzureCLIGroup
uid: az_iot_central_app_identity
name: az iot central app identity
summary: Manage IoT Central application identities.
description: Assign, remove, and show your IoT Central application identities.
directCommands:
- uid: az_iot_central_app_identity_assign
  name: az iot central app identity assign
  summary: Assign managed identities to an IoT Central application.
  description: ''
  syntax: >-
    az iot central app identity assign --name
                                       [--resource-group]
                                       [--subscription]
                                       [--system-assigned]
  examples:
  - summary: Assign a system-assigned managed identity to an IoT Central application.
    syntax: az iot central app identity assign --name my-iotc-app --resource-group MyResourceGroup --system-assigned
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: IoT Central application name.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --system-assigned
    summary: Provide this flag to refer to the system-assigned identity.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_central_app_identity_remove
  name: az iot central app identity remove
  summary: Remove managed identities from an IoT Central application.
  description: ''
  syntax: >-
    az iot central app identity remove --name
                                       [--resource-group]
                                       [--subscription]
                                       [--system-assigned]
  examples:
  - summary: Remove a system-assigned managed identity from an IoT Central application.
    syntax: az iot central app identity remove --name my-iotc-app --resource-group MyResourceGroup --system-assigned
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: IoT Central application name.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --system-assigned
    summary: Provide this flag to refer to the system-assigned identity.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_central_app_identity_show
  name: az iot central app identity show
  summary: Show the identity properties of an IoT Central application.
  description: ''
  syntax: >-
    az iot central app identity show --name
                                     [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Show identity properties of an IoT Central application
    syntax: az iot central app identity show --name my-iotc-app --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: IoT Central application name.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
commands:
- az_iot_central_app_identity_assign
- az_iot_central_app_identity_remove
- az_iot_central_app_identity_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  doc_source_url_repo: https://github.com/Azure/azure-cli/blob/dev/
