- uid: az_iot_central_device_update
  name: az iot central device update
  summary: Update a device in IoT Central.
  description: >-
    Allows to change the following properties of a device: "displayName", "template" and "simulated" and "enabled" flags.

    Device Id cannot be changed.

    If specified api version is "1.1-preview", organizations for the device can also be updated.
  syntax: >-
    az iot central device update --app-id
                                 --device-id
                                 [--api-version {1.0, 1.1-preview, preview}]
                                 [--central-api-uri]
                                 [--device-name]
                                 [--enable {false, true}]
                                 [--organizations]
                                 [--simulated {false, true}]
                                 [--template]
                                 [--token]
  examples:
  - summary: Update a device display name
    syntax: az iot central device update --app-id {appid} --device-id {deviceid} --device-name {deviceName}
  - summary: Turn a simulated device to a real one
    syntax: az iot central device update --app-id {appid} --device-id {deviceid} --simulated false
  - summary: Update organizations for the device
    syntax: az iot central device update --app-id {appid} --device-id {deviceid} --organizations {organizations}
  - summary: Disable a device
    syntax: az iot central device update --app-id {appid} --device-id {deviceid} --enable false
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: The App ID of the IoT Central app you want to manage. You can find the App ID in the "About" page for your application under the help menu.
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: The device ID of the target device.You can find the device ID by, clicking on the Connect button on the Device Details page.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: "1.0"
    parameterValueGroup: 1.0, 1.1-preview, preview
    summary: The API version for the requested operation.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: The IoT Central DNS suffix associated with your application.
    description: ''
  - name: --device-name
    summary: 'Human readable device name. Example: Fridge.'
    description: ''
  - name: --enable
    parameterValueGroup: false, true
    summary: Add this flag if you would like IoT Central to enable or disable the device.
    description: ''
  - name: --organizations --orgs
    summary: 'Assign the device to the specified organizations. Comma separated list of organization ids. Minimum supported version: 1.1-preview.'
    description: ''
  - name: --simulated
    parameterValueGroup: false, true
    summary: Add this flag if you would like IoT Central to set this up as a simulated device. --template is required if this is true.
    description: ''
  - name: --template
    summary: 'Central template id. Example: dtmi:ojpkindbz:modelDefinition:iild3tm_uo.'
    description: ''
  - name: --token
    summary: If you'd prefer to submit your request without authenticating against the Azure CLI, you can specify a valid user token to authenticate your request. You must specify the type of key as part of the request. Learn more at https://aka.ms/iotcentraldocsapi.
    description: ''
