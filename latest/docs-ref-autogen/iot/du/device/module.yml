### YamlMime:AzureCLIGroup
uid: az_iot_du_device_module
name: az iot du device module
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-iot** extension for the Azure CLI (version 2.37.0 or higher). The extension will automatically install the first time you run an **az iot du device module** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Device module management.
status: GA
sourceType: Extension
directCommands:
- uid: az_iot_du_device_module_show
  name: az iot du device module show
  summary: |-
    Show a device module identity imported to the instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot du device module show --account
                                 --device-id
                                 --instance
                                 --module-id
                                 [--resource-group]
  examples:
  - summary: |-
      Show a device module identity.
    syntax: az iot du device module show -n {account_name} -i {instance_name} -d {device_id} -m {module_id}
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: |-
      Device Update account name. You can configure the default account name using `az config set defaults.adu_account=<name>`.
  - isRequired: true
    name: --device-id -d
    summary: |-
      Target Device Id.
  - isRequired: true
    name: --instance -i
    summary: |-
      Device Update instance name. You can configure the default instance name using `az config set defaults.adu_instance=<name>`.
  - isRequired: true
    name: --module-id -m
    summary: |-
      Target Module Id.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Device Update account resource group name. You can configure the default group using `az config set defaults.adu_group=<name>`.
commands:
- az_iot_du_device_module_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Device module management.
