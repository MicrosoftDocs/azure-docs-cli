### YamlMime:AzureCLIGroup
uid: az_iot_device_c2d-message
name: az iot device c2d-message
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for Azure CLI and requires version 2.17.1 or higher.  The extension will automatically install the first time you run an **az iot device c2d-message** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Cloud-to-device messaging commands.
description: ''
directCommands:
- uid: az_iot_device_c2d-message_abandon
  name: az iot device c2d-message abandon
  summary: Abandon a cloud-to-device message.
  description: ''
  syntax: >-
    az iot device c2d-message abandon --device-id
                                      --etag
                                      [--hub-name]
                                      [--login]
                                      [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Target Device.
    description: ''
  - isRequired: true
    name: --etag -e
    summary: Etag or entity tag corresponding to the last state of the resource. If no etag is provided the value '\*' is used.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
