- uid: az_iot_device_c2d-message_receive
  name: az iot device c2d-message receive
  summary: Receive a cloud-to-device message.
  description: 'Note: Only one message ack argument [--complete, --reject, --abandon] will be accepted.'
  syntax: >-
    az iot device c2d-message receive --device-id
                                      [--abandon {false, true}]
                                      [--complete {false, true}]
                                      [--hub-name]
                                      [--lock-timeout]
                                      [--login]
                                      [--reject {false, true}]
                                      [--resource-group]
  examples:
  - summary: Basic usage
    syntax: az iot device c2d-message receive -d {device_id} -n {hub_name} -g {resource_group}
  - summary: Receive a message and set a lock timeout of 30 seconds for that message
    syntax: az iot device c2d-message receive -d {device_id} -n {hub_name} -g {resource_group} --lt {30}
  - summary: Receive a message and ack it as 'complete' after it is received
    syntax: az iot device c2d-message receive -d {device_id} -n {hub_name} -g {resource_group} --complete
  - summary: Receive a message and reject it after it is received
    syntax: az iot device c2d-message receive -d {device_id} -n {hub_name} -g {resource_group} --reject
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Target Device.
    description: ''
  optionalParameters:
  - name: --abandon
    parameterValueGroup: false, true
    summary: Abandon the cloud-to-device message after receipt.
    description: ''
  - name: --complete
    parameterValueGroup: false, true
    summary: Complete the cloud-to-device message after receipt.
    description: ''
  - name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - name: --lock-timeout --lt
    defaultValue: "60"
    summary: Specifies the amount of time a message will be invisible to other receive calls.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --reject
    parameterValueGroup: false, true
    summary: Reject the cloud-to-device message after receipt.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
