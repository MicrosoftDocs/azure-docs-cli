  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'iot ops' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az iot ops asset update --name
                            --resource-group
                            [--asset-type]
                            [--data-publish-int]
                            [--data-queue-size]
                            [--data-sample-int]
                            [--description]
                            [--disable {false, true}]
                            [--display-name]
                            [--documentation-uri]
                            [--eai]
                            [--epi]
                            [--eqs]
                            [--esi]
                            [--hardware-revision]
                            [--manufacturer]
                            [--manufacturer-uri]
                            [--model]
                            [--pc]
                            [--serial-number]
                            [--software-revision]
                            [--tags]
  examples:
