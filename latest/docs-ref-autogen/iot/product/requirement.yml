uid: az_iot_product_requirement
name: az iot product requirement
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for Azure CLI and requires version 2.17.1 or higher.  The extension will automatically install the first time you run an **az iot product requirement** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage product certification requirements.
description: ''
directCommands:
- uid: az_iot_product_requirement_list
  name: az iot product requirement list
  summary: Discover information about provisioning attestation methods that are supported for each badge type.
  description: ''
  syntax: >-
    az iot product requirement list [--badge-type {IotDevice, IotEdgeCompatible, Pnp}]
                                    [--base-url]
  examples:
  - summary: Basic usage
    syntax: az iot product requirement list
  optionalParameters:
  - name: --badge-type --bt
    defaultValue: IotDevice
    parameterValueGroup: IotDevice, IotEdgeCompatible, Pnp
    summary: The type of certification badge.
    description: ''
  - name: --base-url
    summary: Override certification service URL to allow testing in non-production environements.
    description: ''
commands:
- az_iot_product_requirement_list
