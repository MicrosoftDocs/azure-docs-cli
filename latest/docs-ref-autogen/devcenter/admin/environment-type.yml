### YamlMime:AzureCLIGroup
uid: az_devcenter_admin_environment-type
name: az devcenter admin environment-type
extensionInformation: >-
  > [!Note]

  > This reference is part of the **devcenter** extension for the Azure CLI (version 2.48.0 or higher). The extension will automatically install the first time you run an **az devcenter admin environment-type** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage environment types.
description: ''
directCommands:
- uid: az_devcenter_admin_environment-type_create
  name: az devcenter admin environment-type create
  summary: Create an environment type.
  description: ''
  syntax: >-
    az devcenter admin environment-type create --dev-center
                                               --environment-type-name
                                               --resource-group
                                               [--tags]
  examples:
  - summary: Create
    syntax: az devcenter admin environment-type create --tags Owner="superuser" --dev-center-name "Contoso" --name "DevTest" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --dev-center --dev-center-name -d
    summary: The name of the dev center. Use `az configure -d dev-center=<dev_center_name>` to configure a default.
    description: ''
  - isRequired: true
    name: --environment-type-name --name -n
    summary: The name of the environment type.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_devcenter_admin_environment-type_delete
  name: az devcenter admin environment-type delete
  summary: Delete an environment type.
  description: ''
  syntax: >-
    az devcenter admin environment-type delete [--dev-center]
                                               [--environment-type-name]
                                               [--ids]
                                               [--resource-group]
                                               [--subscription]
                                               [--yes]
  examples:
  - summary: Delete
    syntax: az devcenter admin environment-type delete --dev-center-name "Contoso" --name "DevTest" --resource-group "rg1"
  optionalParameters:
  - name: --dev-center --dev-center-name -d
    summary: The name of the dev center. Use `az configure -d dev-center=<dev_center_name>` to configure a default.
    description: ''
  - name: --environment-type-name --name -n
    summary: The name of the environment type.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_devcenter_admin_environment-type_list
  name: az devcenter admin environment-type list
  summary: List environment types for the devcenter.
  description: ''
  syntax: >-
    az devcenter admin environment-type list --dev-center
                                             --resource-group
  examples:
  - summary: List
    syntax: az devcenter admin environment-type list --dev-center-name "Contoso" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --dev-center --dev-center-name -d
    summary: The name of the dev center. Use `az configure -d dev-center=<dev_center_name>` to configure a default.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_devcenter_admin_environment-type_show
  name: az devcenter admin environment-type show
  summary: Get an environment type.
  description: ''
  syntax: >-
    az devcenter admin environment-type show [--dev-center]
                                             [--environment-type-name]
                                             [--ids]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: Get
    syntax: az devcenter admin environment-type show --dev-center-name "Contoso" --name "DevTest" --resource-group "rg1"
  optionalParameters:
  - name: --dev-center --dev-center-name -d
    summary: The name of the dev center. Use `az configure -d dev-center=<dev_center_name>` to configure a default.
    description: ''
  - name: --environment-type-name --name -n
    summary: The name of the environment type.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_devcenter_admin_environment-type_update
  name: az devcenter admin environment-type update
  summary: Update an environment type.
  description: ''
  syntax: >-
    az devcenter admin environment-type update [--add]
                                               [--dev-center]
                                               [--environment-type-name]
                                               [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                               [--ids]
                                               [--remove]
                                               [--resource-group]
                                               [--set]
                                               [--subscription]
                                               [--tags]
  examples:
  - summary: Update
    syntax: az devcenter admin environment-type update --tags Owner="superuser" --dev-center-name "Contoso" --name "DevTest" --resource-group "rg1"
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --dev-center --dev-center-name -d
    summary: The name of the dev center. Use `az configure -d dev-center=<dev_center_name>` to configure a default.
    description: ''
  - name: --environment-type-name --name -n
    summary: The name of the environment type.
    description: ''
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
commands:
- az_devcenter_admin_environment-type_create
- az_devcenter_admin_environment-type_delete
