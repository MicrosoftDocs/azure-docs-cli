  examples:
  - summary: |-
      shows list of Authorization Rule by Service Bus Topic
    syntax: az servicebus topic authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: |-
      The namespace name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --topic-name
    summary: |-
      The topic name.
- uid: az_servicebus_topic_authorization-rule_show
  name: az servicebus topic authorization-rule show
  summary: |-
    Get the specified authorization rule.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus topic authorization-rule show [--authorization-rule-name]
                                                [--ids]
                                                [--namespace-name]
                                                [--resource-group]
                                                [--subscription]
                                                [--topic-name]
  examples:
  - summary: |-
      Shows the details of Authorization Rule for given Service Bus Topic
    syntax: az servicebus topic authorization-rule show --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name myauthorule
  optionalParameters:
  - name: --authorization-rule-name --name -n
    summary: |-
      The authorization rule name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --namespace-name
    summary: |-
      The namespace name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --topic-name
    summary: |-
      The topic name.
- uid: az_servicebus_topic_authorization-rule_update
  name: az servicebus topic authorization-rule update
  summary: |-
    Update an authorization rule for the specified topic.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus topic authorization-rule update [--add]
                                                  [--authorization-rule-name]
                                                  [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                  [--ids]
                                                  [--namespace-name]
                                                  [--remove]
                                                  [--resource-group]
                                                  [--rights]
                                                  [--set]
                                                  [--subscription]
                                                  [--topic-name]
  examples:
  - summary: |-
      Create Authorization Rule for given Service Bus Topic.
    syntax: az servicebus topic authorization-rule update --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name myauthorule --rights Send
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --authorization-rule-name --name -n
    summary: |-
      The authorization rule name.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --namespace-name
    summary: |-
      The namespace name.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --rights
    summary: |-
      The rights associated with the rule.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --topic-name
    summary: |-
      The topic name.
