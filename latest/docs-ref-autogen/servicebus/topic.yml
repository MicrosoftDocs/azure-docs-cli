### YamlMime:AzureCLIGroup
uid: az_servicebus_topic
name: az servicebus topic
summary: |-
  Servicebus topic.
status: GA
sourceType: Core
directCommands:
- uid: az_servicebus_topic_create
  name: az servicebus topic create
  summary: |-
    Create a topic in the specified namespace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus topic create --name
                               --namespace-name
                               --resource-group
                               [--auto-delete-on-idle]
                               [--default-message-time-to-live]
                               [--duplicate-detection {0, 1, f, false, n, no, t, true, y, yes}]
                               [--duplicate-detection-history-time-window]
                               [--enable-batched-operations {0, 1, f, false, n, no, t, true, y, yes}]
                               [--enable-express {0, 1, f, false, n, no, t, true, y, yes}]
                               [--enable-ordering {0, 1, f, false, n, no, t, true, y, yes}]
                               [--enable-partitioning {0, 1, f, false, n, no, t, true, y, yes}]
                               [--max-message-size]
                               [--max-size]
                               [--status {Active, Creating, Deleting, Disabled, ReceiveDisabled, Renaming, Restoring, SendDisabled, Unknown}]
  requiredParameters:
  - isRequired: true
    name: --name --topic-name -n
    summary: |-
      The topic name.
  - isRequired: true
    name: --namespace-name
    summary: |-
      The namespace name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --auto-delete-on-idle
    summary: |-
      ISO 8601 timespan idle interval after which the topic is automatically deleted. The minimum duration is 5 minutes.
  - name: --default-message-time-to-live
    summary: |-
      ISO 8601 Default message timespan to live value. This is the duration after which the message expires, starting from when the message is sent to Service Bus. This is the default value used when TimeToLive is not set on a message itself.
  - name: --duplicate-detection --enable-duplicate-detection
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      A value indicating if this queue requires duplicate detection.
  - name: --duplicate-detection-history-time-window -d
    summary: |-
      ISO 8601 timeSpan structure that defines the duration of the duplicate detection history. The default value is 10 minutes.
  - name: --enable-batched-operations
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Value that indicates whether server-side batched operations are enabled.
  - name: --enable-express
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Value that indicates whether Express Entities are enabled. An express topic holds a message in memory temporarily before writing it to persistent storage.
  - name: --enable-ordering
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Value that indicates whether the topic supports ordering.
  - name: --enable-partitioning
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Value that indicates whether the topic to be partitioned across multiple message brokers is enabled.
  - name: --max-message-size --max-message-size-in-kilobytes
    summary: |-
      Maximum size (in KB) of the message payload that can be accepted by the topic. This property is only used in Premium today and default is 1024.
  - name: --max-size --max-size-in-megabytes
    summary: |-
      Maximum size of the topic in megabytes, which is the size of the memory allocated for the topic. Default is 1024.
  - name: --status
    parameterValueGroup: "Active, Creating, Deleting, Disabled, ReceiveDisabled, Renaming, Restoring, SendDisabled, Unknown"
    summary: |-
      Enumerates the possible values for the status of a messaging entity.
- uid: az_servicebus_topic_delete
  name: az servicebus topic delete
  summary: |-
    Delete a topic from the specified namespace and resource group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus topic delete [--ids]
                               [--name]
                               [--namespace-name]
                               [--resource-group]
                               [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --topic-name -n
    summary: |-
      The topic name.
  - name: --namespace-name
    summary: |-
      The namespace name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_servicebus_topic_list
  name: az servicebus topic list
  summary: |-
    List all the topics in a namespace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus topic list --namespace-name
                             --resource-group
                             [--skip]
                             [--top]
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: |-
      The namespace name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --skip
    summary: |-
      Skip is only used if a previous operation returned a partial result. If a previous response contains a nextLink element, the value of the nextLink element will include a skip parameter that specifies a starting point to use for subsequent calls.
  - name: --top
    summary: |-
      May be used to limit the number of results to the most recent N usageDetails.
- uid: az_servicebus_topic_show
  name: az servicebus topic show
  summary: |-
    Get a description for the specified topic.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus topic show [--ids]
                             [--name]
                             [--namespace-name]
                             [--resource-group]
                             [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --topic-name -n
    summary: |-
      The topic name.
  - name: --namespace-name
    summary: |-
      The namespace name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_servicebus_topic_update
  name: az servicebus topic update
  summary: |-
    Update a topic in the specified namespace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus topic update [--add]
                               [--auto-delete-on-idle]
                               [--default-message-time-to-live]
                               [--duplicate-detection {0, 1, f, false, n, no, t, true, y, yes}]
                               [--duplicate-detection-history-time-window]
                               [--enable-batched-operations {0, 1, f, false, n, no, t, true, y, yes}]
                               [--enable-express {0, 1, f, false, n, no, t, true, y, yes}]
                               [--enable-ordering {0, 1, f, false, n, no, t, true, y, yes}]
                               [--enable-partitioning {0, 1, f, false, n, no, t, true, y, yes}]
                               [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                               [--ids]
                               [--max-message-size]
                               [--max-size]
                               [--name]
                               [--namespace-name]
                               [--remove]
                               [--resource-group]
                               [--set]
                               [--status {Active, Creating, Deleting, Disabled, ReceiveDisabled, Renaming, Restoring, SendDisabled, Unknown}]
                               [--subscription]
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --auto-delete-on-idle
    summary: |-
      ISO 8601 timespan idle interval after which the topic is automatically deleted. The minimum duration is 5 minutes.
  - name: --default-message-time-to-live
    summary: |-
      ISO 8601 Default message timespan to live value. This is the duration after which the message expires, starting from when the message is sent to Service Bus. This is the default value used when TimeToLive is not set on a message itself.
  - name: --duplicate-detection --enable-duplicate-detection
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      A value indicating if this queue requires duplicate detection.
  - name: --duplicate-detection-history-time-window -d
    summary: |-
      ISO 8601 timeSpan structure that defines the duration of the duplicate detection history. The default value is 10 minutes.
  - name: --enable-batched-operations
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Value that indicates whether server-side batched operations are enabled.
  - name: --enable-express
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Value that indicates whether Express Entities are enabled. An express topic holds a message in memory temporarily before writing it to persistent storage.
  - name: --enable-ordering
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Value that indicates whether the topic supports ordering.
  - name: --enable-partitioning
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Value that indicates whether the topic to be partitioned across multiple message brokers is enabled.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --max-message-size --max-message-size-in-kilobytes
    summary: |-
      Maximum size (in KB) of the message payload that can be accepted by the topic. This property is only used in Premium today and default is 1024.
  - name: --max-size --max-size-in-megabytes
    summary: |-
      Maximum size of the topic in megabytes, which is the size of the memory allocated for the topic. Default is 1024.
  - name: --name --topic-name -n
    summary: |-
      The topic name.
  - name: --namespace-name
    summary: |-
      The namespace name.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --status
    parameterValueGroup: "Active, Creating, Deleting, Disabled, ReceiveDisabled, Renaming, Restoring, SendDisabled, Unknown"
    summary: |-
      Enumerates the possible values for the status of a messaging entity.
  - name: --subscription
    summary: |-
