  examples:
  - summary: Create Authorization Rule for Queue
    syntax:
      content: az servicebus queue authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --queue-name myqueue --name myauthorule --rights Listen
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of Queue Authorization Rule.
    description: ''
