### YamlMime:AzureCLIGroup
uid: az_servicebus_georecovery-alias_authorization-rule
name: az servicebus georecovery-alias authorization-rule
summary: |-
  Manage Azure Service Bus Authorization Rule for Namespace with Geo-Disaster Recovery Configuration Alias.
status: GA
sourceType: Core
directCommands:
- uid: az_servicebus_georecovery-alias_authorization-rule_list
  name: az servicebus georecovery-alias authorization-rule list
  summary: |-
    List the authorization rules for a namespace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus georecovery-alias authorization-rule list --alias
                                                            --namespace-name
                                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --alias -a
    summary: |-
      The Disaster Recovery configuration name.
  - isRequired: true
    name: --namespace-name
    summary: |-
      The namespace name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_servicebus_georecovery-alias_authorization-rule_show
  name: az servicebus georecovery-alias authorization-rule show
  summary: |-
    Get an authorization rule for a namespace by rule name.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus georecovery-alias authorization-rule show [--alias]
                                                            [--authorization-rule-name]
                                                            [--ids]
                                                            [--namespace-name]
                                                            [--resource-group]
                                                            [--subscription]
  optionalParameters:
  - name: --alias -a
    summary: |-
      The Disaster Recovery configuration name.
  - name: --authorization-rule-name --name -n
    summary: |-
      The authorization rule name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --namespace-name
    summary: |-
      The namespace name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_servicebus_georecovery-alias_authorization-rule_keys
- az_servicebus_georecovery-alias_authorization-rule_keys_list
- az_servicebus_georecovery-alias_authorization-rule_list
- az_servicebus_georecovery-alias_authorization-rule_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
