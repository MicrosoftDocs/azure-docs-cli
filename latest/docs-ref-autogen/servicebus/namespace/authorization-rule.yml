### YamlMime:AzureCLIGroup
uid: az_servicebus_namespace_authorization-rule
name: az servicebus namespace authorization-rule
summary: |-
  Servicebus namespace authorization-rule.
status: GA
sourceType: Core
directCommands:
- uid: az_servicebus_namespace_authorization-rule_create
  name: az servicebus namespace authorization-rule create
  summary: |-
    Create an authorization rule for a namespace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus namespace authorization-rule create --authorization-rule-name
                                                      --namespace-name
                                                      --resource-group
                                                      [--rights]
  examples:
  - summary: |-
      Create Authorization Rule 'myauthorule' for the given Service Bus Namespace 'mynamespace' in resourcegroup
    syntax: az servicebus namespace authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --rights Send Listen
  requiredParameters:
  - isRequired: true
    name: --authorization-rule-name --name -n
    summary: |-
      The authorization rule name.
  - isRequired: true
    name: --namespace-name
    summary: |-
      The namespace name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --rights
    summary: |-
      The rights associated with the rule.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_servicebus_namespace_authorization-rule_delete
  name: az servicebus namespace authorization-rule delete
  summary: |-
    Delete a namespace authorization rule.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus namespace authorization-rule delete [--authorization-rule-name]
                                                      [--ids]
                                                      [--namespace-name]
                                                      [--resource-group]
                                                      [--subscription]
  examples:
  - summary: |-
      Deletes the Authorization Rule of the Service Bus Namespace.
    syntax: az servicebus namespace authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule
  optionalParameters:
  - name: --authorization-rule-name --name -n
    summary: |-
      The authorization rule name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --namespace-name
    summary: |-
      The namespace name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_servicebus_namespace_authorization-rule_list
  name: az servicebus namespace authorization-rule list
  summary: |-
    List the authorization rules for a namespace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus namespace authorization-rule list --namespace-name
                                                    --resource-group
  examples:
  - summary: |-
      Shows the list of Authorization Rule by Service Bus Namespace
    syntax: az servicebus namespace authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: |-
      The namespace name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_servicebus_namespace_authorization-rule_show
  name: az servicebus namespace authorization-rule show
  summary: |-
    Get an authorization rule for a namespace by rule name.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus namespace authorization-rule show [--authorization-rule-name]
                                                    [--ids]
                                                    [--namespace-name]
                                                    [--resource-group]
                                                    [--subscription]
  examples:
  - summary: |-
      Shows the details of Service Bus Namespace Authorization Rule
    syntax: az servicebus namespace authorization-rule show --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule
  optionalParameters:
  - name: --authorization-rule-name --name -n
    summary: |-
      The authorization rule name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --namespace-name
    summary: |-
      The namespace name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_servicebus_namespace_authorization-rule_update
  name: az servicebus namespace authorization-rule update
  summary: |-
    Update an authorization rule for a namespace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus namespace authorization-rule update [--add]
                                                      [--authorization-rule-name]
                                                      [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                      [--ids]
                                                      [--namespace-name]
                                                      [--remove]
                                                      [--resource-group]
                                                      [--rights]
                                                      [--set]
                                                      [--subscription]
  examples:
  - summary: |-
      Updates Authorization Rule 'myauthorule' for the given Service Bus Namespace 'mynamespace' in resourcegroup
    syntax: az servicebus namespace authorization-rule update --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --rights Send
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --authorization-rule-name --name -n
    summary: |-
      The authorization rule name.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --namespace-name
    summary: |-
      The namespace name.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --rights
    summary: |-
      The rights associated with the rule.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
