### YamlMime:AzureCLIGroup
uid: az_servicebus_georecovery-alias
name: az servicebus georecovery-alias
summary: |-
  Manage Azure Service Bus Geo-Disaster Recovery Configuration Alias.
status: GA
sourceType: Core
directCommands:
- uid: az_servicebus_georecovery-alias_break-pair
  name: az servicebus georecovery-alias break-pair
  summary: |-
    This operation disables the Disaster Recovery and stops replicating changes from primary to secondary namespaces.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus georecovery-alias break-pair [--alias]
                                               [--ids]
                                               [--namespace-name]
                                               [--resource-group]
                                               [--subscription]
  optionalParameters:
  - name: --alias -a
    summary: |-
      The Disaster Recovery configuration name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --namespace-name
    summary: |-
      The namespace name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_servicebus_georecovery-alias_create
  name: az servicebus georecovery-alias create
  summary: |-
    Create a new Alias(Disaster Recovery configuration).
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus georecovery-alias create --alias
                                           --namespace-name
                                           --partner-namespace
                                           --resource-group
                                           [--alternate-name]
  requiredParameters:
  - isRequired: true
    name: --alias -a
    summary: |-
      The Disaster Recovery configuration name.
  - isRequired: true
    name: --namespace-name
    summary: |-
      The namespace name.
  - isRequired: true
    name: --partner-namespace
    summary: |-
      ARM Id of the Primary/Secondary eventhub namespace name, which is part of GEO DR pairing.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --alternate-name
    summary: |-
      Primary/Secondary eventhub namespace name, which is part of GEO DR pairing.
