    summary: |-
      The Disaster Recovery configuration name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --namespace-name
    summary: |-
      The namespace name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_servicebus_georecovery-alias_exists
  name: az servicebus georecovery-alias exists
  summary: |-
    Check the give namespace name availability.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus georecovery-alias exists --alias
                                           [--ids]
                                           [--namespace-name]
                                           [--resource-group]
                                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --alias -a
    summary: |-
      The Name to check the namespace name availability and The namespace name can contain only letters, numbers, and hyphens. The namespace must start with a letter, and it must end with a letter or number.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --namespace-name
    summary: |-
      The namespace name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_servicebus_georecovery-alias_fail-over
  name: az servicebus georecovery-alias fail-over
  summary: |-
    Invokes GEO DR failover and reconfigure the alias to point to the secondary namespace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus georecovery-alias fail-over [--alias]
                                              [--ids]
                                              [--is-safe-failover {0, 1, f, false, n, no, t, true, y, yes}]
                                              [--namespace-name]
                                              [--resource-group]
                                              [--subscription]
  optionalParameters:
  - name: --alias -a
    summary: |-
      The Disaster Recovery configuration name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --is-safe-failover
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Safe failover is to indicate the service should wait for pending replication to finish before switching to the secondary.
  - name: --namespace-name
    summary: |-
      The namespace name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_servicebus_georecovery-alias_list
  name: az servicebus georecovery-alias list
  summary: |-
    List all Alias(Disaster Recovery configurations).
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus georecovery-alias list --namespace-name
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: |-
      The namespace name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_servicebus_georecovery-alias_set
  name: az servicebus georecovery-alias set
  summary: |-
    Sets Service Bus Geo-Disaster Recovery Configuration Alias for the give Namespace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus georecovery-alias set --alias
                                        --partner-namespace
                                        [--alternate-name]
                                        [--ids]
                                        [--namespace-name]
                                        [--no-wait]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: |-
      Sets Geo Disaster Recovery configuration - Alias for the give Namespace
    syntax: az servicebus georecovery-alias set --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname --partner-namespace armresourceid
  - summary: |-
      Sets Service Bus Geo-Disaster Recovery Configuration Alias for the give Namespace (autogenerated)
    syntax: az servicebus georecovery-alias set --alias myaliasname --namespace-name primarynamespace --partner-namespace armresourceid --resource-group myresourcegroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --alias -a
    summary: |-
      Name of the Geo-Disaster Recovery Configuration Alias.
  - isRequired: true
    name: --partner-namespace
    summary: |-
      Name (if within the same resource group) or ARM Id of Primary/Secondary Service Bus  namespace name, which is part of GEO DR pairing.
  optionalParameters:
  - name: --alternate-name
    summary: |-
      Alternate Name (Post failover) for Primary Namespace, when Namespace name and Alias name are same.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --namespace-name
    summary: |-
      Name of Namespace.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_servicebus_georecovery-alias_show
  name: az servicebus georecovery-alias show
  summary: |-
    Get Alias(Disaster Recovery configuration) for primary or secondary namespace.
