  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'servicebus georecovery-alias' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus georecovery-alias break-pair [--alias]
                                               [--ids]
                                               [--namespace-name]
                                               [--resource-group]
                                               [--subscription]
  optionalParameters:
  - name: --alias -a
    summary: The Disaster Recovery configuration name.
