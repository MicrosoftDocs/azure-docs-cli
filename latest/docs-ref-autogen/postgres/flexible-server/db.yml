### YamlMime:AzureCLIGroup
uid: az_postgres_flexible-server_db
name: az postgres flexible-server db
summary: Manage PostgreSQL databases on a flexible server.
description: ''
directCommands:
- uid: az_postgres_flexible-server_db_create
  name: az postgres flexible-server db create
  summary: Create a PostgreSQL database on a flexible server.
  description: ''
  syntax: >-
    az postgres flexible-server db create [--charset]
                                          [--collation]
                                          [--database-name]
                                          [--resource-group]
                                          [--server-name]
                                          [--subscription]
  examples:
  - summary: Create database 'testDatabase' in the flexible server 'testServer' with the default parameters.
    syntax: az postgres flexible-server db create --resource-group testGroup --server-name testServer --database-name testDatabase
  - summary: Create database 'testDatabase' in the flexible server 'testServer' with a given character set and collation rules.
    syntax: az postgres flexible-server db create --resource-group testGroup --server-name testServer --database-name testDatabase \ --charset validCharset --collation validCollation
  optionalParameters:
  - name: --charset
    summary: The charset of the database. The default value is UTF8.
    description: ''
  - name: --collation
    summary: The collation of the database.
    description: ''
  - name: --database-name -d
    summary: The name of the database to be created when provisioning the database server.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_postgres_flexible-server_db_delete
  name: az postgres flexible-server db delete
  summary: Delete a database on a flexible server.
  description: ''
  syntax: >-
    az postgres flexible-server db delete [--database-name]
                                          [--ids]
                                          [--resource-group]
                                          [--server-name]
                                          [--subscription]
                                          [--yes]
  examples:
  - summary: Delete database 'testDatabase' in the flexible server 'testServer'.
    syntax: az postgres flexible-server db delete --resource-group testGroup --server-name testServer --database-name testDatabase
  optionalParameters:
  - name: --database-name -d
    summary: The name of the database to be created when provisioning the database server.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_postgres_flexible-server_db_list
  name: az postgres flexible-server db list
  summary: List the databases for a flexible server.
  description: ''
  syntax: >-
    az postgres flexible-server db list --resource-group
                                        --server-name
                                        [--query-examples]
                                        [--subscription]
  examples:
  - summary: List databases in the flexible server 'testServer'.
    syntax: az postgres flexible-server db list --resource-group testGroup --server-name testServer
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_postgres_flexible-server_db_show
  name: az postgres flexible-server db show
  summary: Show the details of a database.
  description: ''
  syntax: >-
    az postgres flexible-server db show [--database-name]
                                        [--ids]
                                        [--query-examples]
                                        [--resource-group]
                                        [--server-name]
                                        [--subscription]
  examples:
  - summary: Show database 'testDatabase' in the server 'testServer'.
    syntax: az postgres flexible-server db show --resource-group testGroup --server-name testServer --database-name testDatabase
  optionalParameters:
  - name: --database-name -d
    summary: The name of the database to be created when provisioning the database server.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_postgres_flexible-server_db_create
- az_postgres_flexible-server_db_delete
- az_postgres_flexible-server_db_list
- az_postgres_flexible-server_db_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage PostgreSQL databases on a flexible server.
