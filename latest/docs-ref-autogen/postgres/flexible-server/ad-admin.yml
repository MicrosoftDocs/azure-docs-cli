### YamlMime:AzureCLIGroup
uid: az_postgres_flexible-server_ad-admin
name: az postgres flexible-server ad-admin
summary: |-
  Manage server Active Directory administrators.
status: GA
sourceType: Core
directCommands:
- uid: az_postgres_flexible-server_ad-admin_create
  name: az postgres flexible-server ad-admin create
  summary: |-
    Create an Active Directory administrator.
  status: GA
  sourceType: Core
  syntax: >-
    az postgres flexible-server ad-admin create --display-name
                                                --object-id
                                                --resource-group
                                                --server-name
                                                [--no-wait]
                                                [--type {Group, ServicePrincipal, Unknown, User}]
  examples:
  - summary: |-
      Create Active Directory administrator with user 'john@contoso.com', administrator ID '00000000-0000-0000-0000-000000000000' and type User.
    syntax: az postgres flexible-server ad-admin create -g testgroup -s testsvr -u john@contoso.com -i 00000000-0000-0000-0000-000000000000 -t User
  requiredParameters:
  - isRequired: true
    name: --display-name -u
    summary: |-
      Display name of the Azure AD administrator user or group.
  - isRequired: true
    name: --object-id -i
    summary: |-
      The unique ID of the Azure AD administrator.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --server-name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --type -t
    defaultValue: "User"
    parameterValueGroup: "Group, ServicePrincipal, Unknown, User"
    summary: |-
      Type of the Azure AD administrator.
- uid: az_postgres_flexible-server_ad-admin_delete
  name: az postgres flexible-server ad-admin delete
  summary: |-
    Delete an Active Directory administrator.
  status: GA
  sourceType: Core
  syntax: >-
    az postgres flexible-server ad-admin delete --object-id
                                                --resource-group
                                                --server-name
                                                [--no-wait]
                                                [--yes]
  examples:
  - summary: |-
      Delete Active Directory administrator with ID '00000000-0000-0000-0000-000000000000'.
    syntax: az postgres flexible-server ad-admin delete -g testgroup -s testsvr -i 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --object-id -i
    summary: |-
      The unique ID of the Azure AD administrator.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --server-name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_postgres_flexible-server_ad-admin_list
  name: az postgres flexible-server ad-admin list
  summary: |-
    List all Active Directory administrators.
  status: GA
  sourceType: Core
  syntax: >-
    az postgres flexible-server ad-admin list --resource-group
                                              --server-name
  examples:
  - summary: |-
      List Active Directory administrators.
    syntax: az postgres flexible-server ad-admin list -g testgroup -s testsvr
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --server-name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
- uid: az_postgres_flexible-server_ad-admin_show
  name: az postgres flexible-server ad-admin show
  summary: |-
    Get an Active Directory administrator.
  status: GA
  sourceType: Core
  syntax: >-
    az postgres flexible-server ad-admin show --object-id
                                              --resource-group
                                              --server-name
  examples:
  - summary: |-
      Get Active Directory administrator with ID '00000000-0000-0000-0000-000000000000'.
    syntax: az postgres flexible-server ad-admin show -g testgroup -s testsvr -i 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --object-id -i
    summary: |-
      The unique ID of the Azure AD administrator.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --server-name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
- uid: az_postgres_flexible-server_ad-admin_wait
  name: az postgres flexible-server ad-admin wait
  summary: |-
    Wait for an Active Directory administrator to satisfy certain conditions.
  status: GA
  sourceType: Core
  syntax: >-
    az postgres flexible-server ad-admin wait --object-id
                                              --resource-group
                                              --server-name
                                              [--created]
                                              [--custom]
                                              [--deleted]
                                              [--exists]
                                              [--interval]
                                              [--timeout]
                                              [--updated]
  examples:
  - summary: |-
      Wait until an Active Directory administrator exists.
    syntax: az postgres flexible-server ad-admin wait -g testgroup -s testsvr -i 00000000-0000-0000-0000-000000000000 --exists
  - summary: |-
      Wait for an Active Directory administrator to be deleted.
    syntax: az postgres flexible-server ad-admin wait -g testgroup -s testsvr -i 00000000-0000-0000-0000-000000000000 --deleted
  requiredParameters:
  - isRequired: true
    name: --object-id -i
    summary: |-
      The unique ID of the Azure AD administrator.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --server-name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_postgres_flexible-server_ad-admin_create
- az_postgres_flexible-server_ad-admin_delete
- az_postgres_flexible-server_ad-admin_list
- az_postgres_flexible-server_ad-admin_show
- az_postgres_flexible-server_ad-admin_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage server Active Directory administrators.
