uid: az_postgres_server_private-endpoint-connection
name: az postgres server private-endpoint-connection
summary: Manage PostgreSQL server private endpoint connections.
description: ''
directCommands:
- uid: az_postgres_server_private-endpoint-connection_approve
  name: az postgres server private-endpoint-connection approve
  summary: Approve the specified private endpoint connection associated with a PostgreSQL server.
  description: ''
  syntax: >-
    az postgres server private-endpoint-connection approve [--description]
                                                           [--id]
                                                           [--ids]
                                                           [--name]
                                                           [--resource-group]
                                                           [--server-name]
                                                           [--subscription]
  optionalParameters:
  - name: --description
    summary: Comments for approve operation.
    description: ''
  - name: --id
    summary: The ID of the private endpoint connection associated with the Server. If specified --server-name/-s and --name/-n, this should be omitted.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the private endpoint connection associated with the Server. Required if --id is not specified.
    description: ''
  - name: --resource-group -g
    summary: The resource group name of specified server.
    description: ''
  - name: --server-name -s
    summary: Name of the Server. Required if --id is not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
