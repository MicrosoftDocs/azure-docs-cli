### YamlMime:AzureCLIGroup
uid: az_postgres_server_vnet-rule
name: az postgres server vnet-rule
summary: Manage a server's virtual network rules.
description: ''
directCommands:
- uid: az_postgres_server_vnet-rule_create
  name: az postgres server vnet-rule create
  summary: Create a virtual network rule to allows access to a PostgreSQL server.
  description: ''
  syntax: >-
    az postgres server vnet-rule create --name
                                        --resource-group
                                        --server-name
                                        --subnet
                                        [--ignore-missing-endpoint {false, true}]
                                        [--vnet-name]
  examples:
  - summary: Create a virtual network rule by providing the subnet id.
    syntax: az postgres server vnet-rule create -g testgroup -s testsvr -n vnetRuleName --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/vnetName/subnets/subnetName
  - summary: Create a vnet rule by providing the vnet and subnet name. The subnet id is created by taking the resource group name and subscription id of the server.
    syntax: az postgres server vnet-rule create -g testgroup -s testsvr -n vnetRuleName --subnet subnetName --vnet-name vnetName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the vnet rule.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Name or ID of the subnet that allows access to an Azure Postgres Server. If subnet name is provided, --vnet-name must be provided.
    description: ''
  optionalParameters:
  - name: --ignore-missing-endpoint -i
    parameterValueGroup: false, true
    summary: Create vnet rule before virtual network has vnet service endpoint enabled.
    description: ''
  - name: --vnet-name
    summary: The virtual network name.
    description: ''
- uid: az_postgres_server_vnet-rule_delete
  name: az postgres server vnet-rule delete
  summary: Deletes the virtual network rule with the given name.
  description: ''
  syntax: >-
    az postgres server vnet-rule delete [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--server-name]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the vnet rule.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
- uid: az_postgres_server_vnet-rule_list
  name: az postgres server vnet-rule list
  summary: Gets a list of virtual network rules in a server.
  description: ''
  syntax: >-
    az postgres server vnet-rule list [--ids]
                                      [--resource-group]
                                      [--server-name]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
- uid: az_postgres_server_vnet-rule_show
  name: az postgres server vnet-rule show
  summary: Gets a virtual network rule.
  description: ''
  syntax: >-
    az postgres server vnet-rule show [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--server-name]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the vnet rule.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
- uid: az_postgres_server_vnet-rule_update
  name: az postgres server vnet-rule update
  summary: Update a virtual network rule.
  description: ''
  syntax: >-
    az postgres server vnet-rule update --subnet
                                        [--add]
                                        [--force-string]
                                        [--ids]
                                        [--ignore-missing-endpoint {false, true}]
                                        [--name]
                                        [--remove]
                                        [--resource-group]
                                        [--server-name]
                                        [--set]
                                        [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --subnet
    summary: Name or ID of the subnet that allows access to an Azure Postgres Server. If subnet name is provided, --vnet-name must be provided.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --ignore-missing-endpoint -i
    parameterValueGroup: false, true
    summary: Create vnet rule before virtual network has vnet service endpoint enabled.
    description: ''
  - name: --name -n
    summary: The name of the vnet rule.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --vnet-name
    summary: The virtual network name.
    description: ''
commands:
- az_postgres_server_vnet-rule_create
- az_postgres_server_vnet-rule_delete
- az_postgres_server_vnet-rule_list
