### YamlMime:AzureCLIGroup
uid: az_storage-mover_endpoint
name: az storage-mover endpoint
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **storage-mover** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az storage-mover endpoint** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Endpoint resource, which represents a data transfer source or destination.
status: GA
sourceType: Extension
directCommands:
- uid: az_storage-mover_endpoint_create-for-nfs
  name: az storage-mover endpoint create-for-nfs
  summary: |-
    Creates an Endpoint resource for nfs.
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-mover endpoint create-for-nfs --endpoint-name
                                             --export
                                             --host
                                             --resource-group
                                             --storage-mover-name
                                             [--description]
                                             [--nfs-version {NFSauto, NFSv3, NFSv4}]
  examples:
  - summary: |-
      endpoint create-for-nfs
    syntax: az storage-mover endpoint create-for-nfs -g "rg" --storage-mover-name "mover_name" -n "endpoint_nfs" --description endpointDesc --export exportfolder --nfs-version NFSv4 --host "vm_ip"
  requiredParameters:
  - isRequired: true
    name: --endpoint-name --name -n
    summary: |-
      The name of the endpoint resource.
  - isRequired: true
    name: --export
    summary: |-
      The directory being exported from the server.
  - isRequired: true
    name: --host
    summary: |-
      The host name or IP address of the server exporting the file system.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --storage-mover-name
    summary: |-
      The name of the Storage Mover resource.
  optionalParameters:
  - name: --description
    summary: |-
      A description for the Endpoint.
  - name: --nfs-version
    parameterValueGroup: "NFSauto, NFSv3, NFSv4"
    summary: |-
      The NFS protocol version.
