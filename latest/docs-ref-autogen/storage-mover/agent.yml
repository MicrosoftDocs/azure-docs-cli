### YamlMime:AzureCLIGroup
uid: az_storage-mover_agent
name: az storage-mover agent
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **storage-mover** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az storage-mover agent** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Agent resource, which references a hybrid compute machine that can run jobs.
status: GA
sourceType: Extension
directCommands:
- uid: az_storage-mover_agent_list
  name: az storage-mover agent list
  summary: |-
    Lists all Agents in a Storage Mover.
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-mover agent list --resource-group
                                --storage-mover-name
                                [--max-items]
                                [--next-token]
  examples:
  - summary: |-
      agent list
    syntax: az storage-mover agent list -g {rg} --storage-mover-name {mover_name}
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --storage-mover-name
    summary: |-
      The name of the Storage Mover resource.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_storage-mover_agent_show
  name: az storage-mover agent show
  summary: |-
    Gets an Agent resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-mover agent show [--agent-name]
                                [--ids]
                                [--resource-group]
                                [--storage-mover-name]
                                [--subscription]
  examples:
  - summary: |-
      agent show
    syntax: az storage-mover agent show -g {rg} -n {agent_name} --storage-mover-name {mover_name}
  optionalParameters:
  - name: --agent-name --name -n
    summary: |-
      The name of the Agent resource.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --storage-mover-name
    summary: |-
      The name of the Storage Mover resource.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_storage-mover_agent_unregister
  name: az storage-mover agent unregister
  summary: |-
    Unregisters an Agent resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-mover agent unregister [--agent-name]
                                      [--ids]
                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--resource-group]
                                      [--storage-mover-name]
                                      [--subscription]
                                      [--yes]
  examples:
  - summary: |-
      agent unregister
    syntax: az storage-mover agent unregister -g {rg} -n {agent_name} --storage-mover-name {mover_name}
  optionalParameters:
  - name: --agent-name --name -n
    summary: |-
      The name of the Agent resource.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --storage-mover-name
    summary: |-
      The name of the Storage Mover resource.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_storage-mover_agent_update
  name: az storage-mover agent update
  summary: |-
    Update an Agent resource, which references a hybrid compute machine that can run jobs.
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-mover agent update [--add]
                                  [--agent-name]
                                  [--description]
                                  [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--ids]
                                  [--remove]
                                  [--resource-group]
                                  [--set]
                                  [--storage-mover-name]
                                  [--subscription]
  examples:
  - summary: |-
      agent update
    syntax: az storage-mover agent update -g {rg} -n {agent_name} --storage-mover-name {mover_name} --description 123
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --agent-name --name -n
    summary: |-
      The name of the Agent resource.
  - name: --description
    summary: |-
      A description for the Agent.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --storage-mover-name
    summary: |-
      The name of the Storage Mover resource.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_storage-mover_agent_wait
  name: az storage-mover agent wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-mover agent wait [--agent-name]
                                [--created]
                                [--custom]
                                [--deleted]
                                [--exists]
                                [--ids]
                                [--interval]
                                [--resource-group]
                                [--storage-mover-name]
                                [--subscription]
                                [--timeout]
                                [--updated]
  optionalParameters:
  - name: --agent-name --name -n
    summary: |-
      The name of the Agent resource.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --storage-mover-name
    summary: |-
      The name of the Storage Mover resource.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_storage-mover_agent_list
- az_storage-mover_agent_show
- az_storage-mover_agent_unregister
- az_storage-mover_agent_update
- az_storage-mover_agent_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Agent resource, which references a hybrid compute machine that can run jobs.
