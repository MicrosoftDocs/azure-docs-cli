    name: --cluster-name -c
    summary: |-
      Name of the Kubernetes cluster.
  - isRequired: true
    name: --cluster-type -t
    parameterValueGroup: "connectedClusters, managedClusters, provisionedClusters"
    summary: |-
      Specify Arc connected clusters or AKS managed clusters or provisioned clusters.
  - isRequired: true
    name: --kustomization-name -k
    summary: |-
      Specify the name of the kustomization to target.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the flux configuration.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --cluster-resource-provider --cluster-rp
    summary: |-
      Cluster Resource Provider name for this clusterType (Required for provisionedClusters).
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
