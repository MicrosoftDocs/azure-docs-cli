directCommands:
- uid: az_batch_account_autostorage-keys_sync
  name: az batch account autostorage-keys sync
  summary: Synchronizes access keys for the auto-storage account configured for the specified Batch account, only if storage key authentication is being used.
  description: ''
  syntax: >-
    az batch account autostorage-keys sync --name
                                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Batch account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group.
    description: ''
