### YamlMime:AzureCLIGroup
uid: az_batch_account_network-profile
name: az batch account network-profile
summary: Manage Batch account Network profiles.
description: ''
directCommands:
- uid: az_batch_account_network-profile_set
  name: az batch account network-profile set
  summary: Set the Network profile for Batch account.
  description: ''
  syntax: >-
    az batch account network-profile set --resource-group
                                         [--default-action {Allow, Deny}]
                                         [--name]
                                         [--profile {BatchAccount, NodeManagement}]
  examples:
  - summary: Set the BatchAccount network-profile to the Allow
    syntax: az batch account network-profile set -g MyResourceGroup -n MyBatchAccount --profile BatchAccount --default-action Allow
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group. If not specified will display currently set account.
    description: ''
  optionalParameters:
  - name: --default-action
    parameterValueGroup: "Allow, Deny"
    summary: "Default action for endpoint access. It is only applicable when publicNetworkAccess is enabled. Possible values include: 'Allow', 'Deny'."
    description: ''
  - name: --name -n
    summary: Name of the batch account to show. If not specified will display currently set account.
    description: ''
  - name: --profile
    parameterValueGroup: "BatchAccount, NodeManagement"
    summary: Network profile to set.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_account_network-profile_show
  name: az batch account network-profile show
  summary: Get information about the Network profile for Batch account.
  description: ''
  syntax: >-
    az batch account network-profile show --resource-group
                                          [--name]
  examples:
  - summary: Show the network-profile for both BatchAccount and NodeManagement
    syntax: az batch account network-profile show -g MyResourceGroup -n MyBatchAccount
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group. If not specified will display currently set account.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Name of the batch account to show. If not specified will display currently set account.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
