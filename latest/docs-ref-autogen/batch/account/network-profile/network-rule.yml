### YamlMime:AzureCLIGroup
uid: az_batch_account_network-profile_network-rule
name: az batch account network-profile network-rule
summary: Manage Batch account Network rules in Network Profile.
description: ''
directCommands:
- uid: az_batch_account_network-profile_network-rule_add
  name: az batch account network-profile network-rule add
  summary: Add a Network rule from a Network Profile.
  description: ''
  syntax: >-
    az batch account network-profile network-rule add --resource-group
                                                      [--ip-address]
                                                      [--name]
                                                      [--profile {BatchAccount, NodeManagement}]
  examples:
  - summary: Add ip address to BatchAccount network rule
    syntax: az batch account network-profile network-rule add -g MyResourceGroup -n MyBatchAccount --profile BatchAccount --ip-address 1.2.3.4
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group. If not specified will display currently set account.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: IPv4 address or CIDR range.
    description: ''
  - name: --name -n
    summary: Name of the batch account to show. If not specified will display currently set account.
    description: ''
  - name: --profile
    parameterValueGroup: "BatchAccount, NodeManagement"
    summary: Network profile to set.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_account_network-profile_network-rule_delete
  name: az batch account network-profile network-rule delete
  summary: Delete a Network rule from a Network Profile.
  description: ''
  syntax: >-
    az batch account network-profile network-rule delete --resource-group
                                                         [--ip-address]
                                                         [--name]
                                                         [--profile {BatchAccount, NodeManagement}]
                                                         [--yes]
  examples:
  - summary: Delete ip address from BatchAccount network rule
    syntax: az batch account network-profile network-rule delete -g MyResourceGroup -n MyBatchAccount --profile BatchAccount --ip-address 1.2.3.4
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group. If not specified will display currently set account.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: IPv4 address or CIDR range.
    description: ''
  - name: --name -n
    summary: Name of the batch account to show. If not specified will display currently set account.
    description: ''
  - name: --profile
    parameterValueGroup: "BatchAccount, NodeManagement"
    summary: Network profile to set.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_account_network-profile_network-rule_list
  name: az batch account network-profile network-rule list
  summary: List the Network rules from a Network Profile.
  description: ''
  syntax: >-
    az batch account network-profile network-rule list --resource-group
                                                       [--name]
  examples:
  - summary: List the Batch Accounts network profile
    syntax: az batch account network-profile network-rule list -g MyResourceGroup -n MyBatchAccount
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group. If not specified will display currently set account.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Name of the batch account to show. If not specified will display currently set account.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
