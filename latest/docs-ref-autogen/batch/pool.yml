- uid: az_batch_pool_reset
  name: az batch pool reset
  summary: Update the properties of a Batch pool. Unspecified properties which can be updated are reset to their defaults.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --pool-id
    summary: ''
    description: ''
  - name: --application-package-references
    summary: Required. A list of application packages to be installed on each compute node in the pool. The list replaces any existing application package references on the pool. Changes to application package references affect all new compute nodes joining the pool, but do not affect compute nodes that are already in the pool until they are rebooted or reimaged. If omitted, or if you specify an empty collection, any existing application packages references are removed from the pool.
    description: ''
  - name: --certificate-references
    summary: Required. A list of certificates to be installed on each compute node in the pool. This list replaces any existing certificate references configured on the pool. If you specify an empty collection, any existing certificate references are removed from the pool. For Windows compute nodes, the Batch service installs the certificates to the specified certificate store and location. For Linux compute nodes, the certificates are stored in a directory inside the task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the task to query for this location. For certificates with visibility of 'remoteUser', a 'certs' directory is created in the user's home directory (e.g., /home/{user-name}/certs) and certificates are placed in that directory.
    description: ''
  - name: --json-file
    summary: ''
    description: ''
  - name: --metadata
    summary: Required. A list of name-value pairs associated with the pool as metadata. This list replaces any existing metadata configured on the pool. If omitted, or if you specify an empty collection, any existing metadata is removed from the pool.
    description: ''
  - name: --start-task-command-line
    summary: ''
    description: ''
  - name: --start-task-environment-settings
    summary: ''
    description: ''
  - name: --start-task-max-task-retry-count
    summary: ''
    description: ''
  - name: --start-task-wait-for-success
    summary: ''
    description: ''
