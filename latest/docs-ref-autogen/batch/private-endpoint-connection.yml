### YamlMime:AzureCLIGroup
uid: az_batch_private-endpoint-connection
name: az batch private-endpoint-connection
summary: |-
  Manage Batch account private endpoint connections.
status: GA
sourceType: Core
directCommands:
- uid: az_batch_private-endpoint-connection_list
  name: az batch private-endpoint-connection list
  summary: |-
    List all of the private endpoint connections in the specified account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
  syntax: >-
    az batch private-endpoint-connection list --account-name
                                              --resource-group
                                              [--maxresults]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: |-
      The name of the Batch account. Required.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of the resource group.
  optionalParameters:
  - name: --maxresults
    summary: |-
      The maximum number of items to return in the response. Default value is None.
- uid: az_batch_private-endpoint-connection_show
  name: az batch private-endpoint-connection show
  summary: |-
    Get information about the specified private endpoint connection.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
  syntax: >-
    az batch private-endpoint-connection show --account-name
                                              --name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: |-
      The name of the Batch account. Required.
  - isRequired: true
    name: --name -n
    summary: |-
      The private endpoint connection name. This must be unique within the account.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of the resource group.
commands:
- az_batch_private-endpoint-connection_list
- az_batch_private-endpoint-connection_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 11/08/2023
  description: Manage Batch account private endpoint connections.
