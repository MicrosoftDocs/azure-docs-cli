### YamlMime:AzureCLIGroup
uid: az_batch_private-endpoint-connection
name: az batch private-endpoint-connection
summary: Manage Batch account private endpoint connections.
description: ''
directCommands:
- uid: az_batch_private-endpoint-connection_list
  name: az batch private-endpoint-connection list
  summary: List all of the private endpoint connections in the specified account.
  description: ''
  syntax: >-
    az batch private-endpoint-connection list --account-name
                                              --resource-group
                                              [--maxresults]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The name of the Batch account. Required.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group.
    description: ''
  optionalParameters:
  - name: --maxresults
    summary: The maximum number of items to return in the response. Default value is None.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_private-endpoint-connection_show
  name: az batch private-endpoint-connection show
  summary: Get information about the specified private endpoint connection.
  description: ''
  syntax: >-
    az batch private-endpoint-connection show --account-name
                                              --name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The name of the Batch account. Required.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The private endpoint connection name. This must be unique within the account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_private-endpoint-connection_list
- az_batch_private-endpoint-connection_show
