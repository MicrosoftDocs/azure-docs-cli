### YamlMime:AzureCLIGroup
uid: az_batch_task
name: az batch task
summary: Manage Batch tasks.
description: ''
directCommands:
- uid: az_batch_task_create
  name: az batch task create
  summary: Create Batch tasks.
  description: ''
  syntax: >-
    az batch task create --job-id
                         [--account-endpoint]
                         [--account-key]
                         [--account-name]
                         [--affinity-id]
                         [--application-package-references]
                         [--command-line]
                         [--environment-settings]
                         [--json-file]
                         [--max-task-retry-count]
                         [--max-wall-clock-time]
                         [--resource-files]
                         [--retention-time]
                         [--task-id]
  requiredParameters:
  - isRequired: true
    name: --job-id
    summary: The ID of the job containing the task.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'The Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'The Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --affinity-id
    summary: Required. You can pass the affinityId of a Node to indicate that this Task needs to run on that Compute Node. Note that this is just a soft affinity. If the target Compute Node is busy or unavailable at the time the Task is scheduled, then the Task will be scheduled elsewhere.
    description: ''
  - name: --application-package-references
    summary: The space-separated list of IDs specifying the application packages to be installed. Space-separated application IDs with optional version in 'id[#version]' format.
    description: ''
  - name: --command-line
    summary: The command line of the task. The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion. If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.
    description: ''
  - name: --environment-settings
    summary: A list of environment variable settings for the task. Space-separated values in 'key=value' format.
    description: ''
  - name: --json-file
    summary: The file containing the task(s) to create in JSON(formatted to match REST API request body). When submitting multiple tasks, accepts either an array of tasks or a TaskAddCollectionParamater. If this parameter is specified, all other parameters are ignored.
    description: ''
  - name: --max-task-retry-count
    summary: The maximum number of times the Task may be retried. The Batch service retries a Task if its exit code is nonzero. Note that this value specifically controls the number of retries for the Task executable due to a nonzero exit code. The Batch service will try the Task once, and may then retry up to this limit. For example, if the maximum retry count is 3, Batch tries the Task up to 4 times (one initial try and 3 retries). If the maximum retry count is 0, the Batch service does not retry the Task after the first attempt. If the maximum retry count is -1, the Batch service retries the Task without limit, however this is not recommended for a start task or any task. The default value is 0 (no retries).
    description: ''
  - name: --max-wall-clock-time
    summary: If this is not specified, there is no time limit on how long the Task may run.
    description: ''
  - name: --resource-files
    summary: A list of files that the Batch service will download to the compute node before running the command line. Space-separated resource references in filename=httpurl format, with httpurl being any HTTP url with public access or a SAS url with read access.
    description: ''
  - name: --retention-time
    summary: The default is 7 days, i.e. the Task directory will be retained for 7 days unless the Compute Node is removed or the Job is deleted.
    description: ''
  - name: --task-id
    summary: The ID of the task.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_task_delete
  name: az batch task delete
  summary: Deletes a Task from the specified Job.
  description: When a Task is deleted, all of the files in its directory on the Compute Node where it ran are also deleted (regardless of the retention time). For multi-instance Tasks, the delete Task operation applies synchronously to the primary task; subtasks and their files are then deleted asynchronously in the background.
  syntax: >-
    az batch task delete --job-id
                         --task-id
                         [--account-endpoint]
                         [--account-key]
                         [--account-name]
                         [--if-match]
                         [--if-modified-since]
                         [--if-none-match]
                         [--if-unmodified-since]
                         [--yes]
  requiredParameters:
  - isRequired: true
    name: --job-id
    summary: The ID of the Job from which to delete the Task.
    description: ''
  - isRequired: true
    name: --task-id
    summary: The ID of the Task to delete.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --if-match
    summary: An ETag value associated with the version of the resource known to the client. The operation will be performed only if the resource's current ETag on the service exactly matches the value specified by the client.
    description: ''
  - name: --if-modified-since
    summary: A timestamp indicating the last modified time of the resource known to the client. The operation will be performed only if the resource on the service has been modified since the specified time.
    description: ''
  - name: --if-none-match
    summary: An ETag value associated with the version of the resource known to the client. The operation will be performed only if the resource's current ETag on the service does not match the value specified by the client.
    description: ''
  - name: --if-unmodified-since
    summary: A timestamp indicating the last modified time of the resource known to the client. The operation will be performed only if the resource on the service has not been modified since the specified time.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_task_list
  name: az batch task list
