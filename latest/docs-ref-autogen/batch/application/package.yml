### YamlMime:AzureCLIGroup
uid: az_batch_application_package
name: az batch application package
summary: Manage Batch application packages.
description: ''
status: GA
sourceType: Core
directCommands:
- uid: az_batch_application_package_activate_()
  name: az batch application package activate
  summary: Activates a Batch application package.
  description: This step is unnecessary if the package has already been successfully activated by the `create` command.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
  syntax: >-
    az batch application package activate --application-name
                                          --format
                                          --name
                                          --resource-group
                                          --version-name
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: The name of the application.
    description: ''
  - isRequired: true
    name: --format
    summary: The format of the application package binary file.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Batch account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group.
    description: ''
  - isRequired: true
    name: --version-name
    summary: The version name of the application.
    description: ''
- uid: az_batch_application_package_create_()
  name: az batch application package create
  summary: Create a Batch application package record and activate it.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
  syntax: >-
    az batch application package create --application-name
                                        --name
                                        --package-file
                                        --resource-group
                                        --version-name
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: The name of the application.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Batch account.
    description: ''
  - isRequired: true
    name: --package-file
    summary: The path of the application package in zip format.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group.
    description: ''
  - isRequired: true
    name: --version-name
    summary: The version name of the application.
    description: ''
- uid: az_batch_application_package_delete_()
  name: az batch application package delete
  summary: Deletes an application package record and its associated binary file.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
  syntax: >-
    az batch application package delete --application-name
                                        --name
                                        --resource-group
                                        --version-name
                                        [--yes]
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: The name of the application. This must be unique within the account. Required.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Batch account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group.
    description: ''
  - isRequired: true
    name: --version-name
    summary: The version of the application. Required.
    description: ''
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_batch_application_package_list_()
  name: az batch application package list
  summary: Lists all of the application packages in the specified application.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
  syntax: >-
    az batch application package list --application-name
                                      --name
                                      --resource-group
                                      [--maxresults]
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: The name of the application. This must be unique within the account. Required.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Batch account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group.
    description: ''
  optionalParameters:
  - name: --maxresults
    summary: The maximum number of items to return in the response. Default value is None.
    description: ''
- uid: az_batch_application_package_show_()
  name: az batch application package show
  summary: Gets information about the specified application package.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
  syntax: >-
    az batch application package show --application-name
                                      --name
                                      --resource-group
                                      --version-name
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: The name of the application. This must be unique within the account. Required.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Batch account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group.
    description: ''
  - isRequired: true
    name: --version-name
    summary: The version of the application. Required.
    description: ''
commands:
- az_batch_application_package_activate_()
