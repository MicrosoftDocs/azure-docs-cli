### YamlMime:AzureCLIGroup
uid: az_batch_certificate
name: az batch certificate
summary: |-
  Manage Batch certificates.
status: Deprecated
isDeprecated: true
deprecateInfo: This command has been deprecated and will be removed in a future release.
sourceType: Core
directCommands:
- uid: az_batch_certificate_create
  name: az batch certificate create
  summary: |-
    Add a certificate to a Batch account.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'batch certificate' is deprecated and will be removed in a future release.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
  syntax: >-
    az batch certificate create --certificate-file
                                --thumbprint
                                [--account-endpoint]
                                [--account-key]
                                [--account-name]
                                [--password]
  requiredParameters:
  - isRequired: true
    name: --certificate-file
    summary: |-
      The certificate file: cer file or pfx file.
  - isRequired: true
    name: --thumbprint
    summary: |-
      The certificate thumbprint.
  optionalParameters:
  - name: --account-endpoint
    summary: |-
      Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.
  - name: --account-key
    summary: |-
      The Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.
  - name: --account-name
    summary: |-
      The Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.
  - name: --password
    summary: |-
      The password to access the certificate's private key.
- uid: az_batch_certificate_delete
  name: az batch certificate delete
  summary: |-
    Delete a certificate from a Batch account.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'batch certificate' is deprecated and will be removed in a future release.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
  syntax: >-
    az batch certificate delete --thumbprint
                                [--abort]
                                [--account-endpoint]
                                [--account-key]
                                [--account-name]
                                [--yes]
  requiredParameters:
  - isRequired: true
    name: --thumbprint
    summary: |-
      The certificate thumbprint.
  optionalParameters:
  - name: --abort
    defaultValue: "False"
    summary: |-
      Cancel the failed certificate deletion operation.
  - name: --account-endpoint
    summary: |-
      Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.
  - name: --account-key
    summary: |-
      The Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.
  - name: --account-name
    summary: |-
      The Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_batch_certificate_list
  name: az batch certificate list
  summary: |-
    Lists all of the Certificates that have been added to the specified Account.
  description: |-
    Warning: This operation is deprecated and will be removed after February, 2024. Please use the [Azure KeyVault Extension](https://learn.microsoft.com/azure/batch/batch-certificate-migration-guide) instead.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'batch certificate' is deprecated and will be removed in a future release.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
  syntax: >-
    az batch certificate list [--account-endpoint]
                              [--account-key]
                              [--account-name]
                              [--filter]
                              [--select]
  optionalParameters:
  - name: --account-endpoint
    summary: |-
      Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.
  - name: --account-key
    summary: |-
      Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.
  - name: --account-name
    summary: |-
      Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.
  - name: --filter
    summary: |-
      An OData $filter clause. For more information on constructing this filter, see https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-certificates.
  - name: --select
    summary: |-
      An OData $select clause.
- uid: az_batch_certificate_show
  name: az batch certificate show
  summary: |-
    Gets information about the specified Certificate.
  description: |-
    Warning: This operation is deprecated and will be removed after February, 2024. Please use the [Azure KeyVault Extension](https://learn.microsoft.com/azure/batch/batch-certificate-migration-guide) instead.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'batch certificate' is deprecated and will be removed in a future release.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
  syntax: >-
    az batch certificate show --thumbprint
                              [--account-endpoint]
                              [--account-key]
                              [--account-name]
                              [--select]
  requiredParameters:
  - isRequired: true
    name: --thumbprint
    summary: |-
      The certificate thumbprint.
  optionalParameters:
  - name: --account-endpoint
    summary: |-
      Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.
  - name: --account-key
    summary: |-
      Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.
  - name: --account-name
    summary: |-
      Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.
  - name: --select
    summary: |-
      An OData $select clause.
