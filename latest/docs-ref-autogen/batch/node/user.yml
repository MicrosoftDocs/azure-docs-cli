### YamlMime:AzureCLIGroup
uid: az_batch_node_user
name: az batch node user
summary: Manage the user accounts of a Batch compute node.
description: ''
directCommands:
- uid: az_batch_node_user_create
  name: az batch node user create
  summary: Add a user account to a Batch compute node.
  description: ''
  syntax: >-
    az batch node user create --node-id
                              --pool-id
                              [--account-endpoint]
                              [--account-key]
                              [--account-name]
                              [--expiry-time]
                              [--is-admin]
                              [--json-file]
                              [--name]
                              [--password]
                              [--ssh-public-key]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: The ID of the machine on which you want to create a user Account.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: The ID of the Pool that contains the Compute Node.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --expiry-time
    summary: If omitted, the default is 1 day from the current time. For Linux Compute Nodes, the expiryTime has a precision up to a day. Expected format is an ISO-8601 timestamp.
    description: ''
  - name: --is-admin
    summary: Whether the Account should be an administrator on the Compute Node. The default value is false. True if flag present.
    description: ''
  - name: --json-file
    summary: A file containing the user specification in JSON (formatted to match the respective REST API body). If this parameter is specified, all 'User Arguments' are ignored.
    description: ''
  - name: --name
    summary: Required.
    description: ''
  - name: --password
    summary: The password is required for Windows Compute Nodes (those created with 'cloudServiceConfiguration', or created with 'virtualMachineConfiguration' using a Windows Image reference). For Linux Compute Nodes, the password can optionally be specified along with the sshPublicKey property.
    description: ''
  - name: --ssh-public-key
    summary: The public key should be compatible with OpenSSH encoding and should be base 64 encoded. This property can be specified only for Linux Compute Nodes. If this is specified for a Windows Compute Node, then the Batch service rejects the request; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_node_user_delete
  name: az batch node user delete
  summary: Deletes a user Account from the specified Compute Node.
  description: You can delete a user Account to a Compute Node only when it is in the idle or running state.
  syntax: >-
    az batch node user delete --node-id
                              --pool-id
                              --user-name
                              [--account-endpoint]
                              [--account-key]
                              [--account-name]
                              [--subscription]
                              [--yes]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: The ID of the machine on which you want to delete a user Account.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: The ID of the Pool that contains the Compute Node.
    description: ''
  - isRequired: true
    name: --user-name
    summary: The name of the user Account to delete.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_node_user_reset
  name: az batch node user reset
  summary: Update the properties of a user account on a Batch compute node. Unspecified properties which can be updated are reset to their defaults.
  description: ''
  syntax: >-
    az batch node user reset --node-id
                             --pool-id
                             --user-name
                             [--account-endpoint]
                             [--account-key]
                             [--account-name]
                             [--expiry-time]
                             [--json-file]
                             [--password]
                             [--ssh-public-key]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: The ID of the machine on which you want to update a user Account.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: The ID of the Pool that contains the Compute Node.
    description: ''
  - isRequired: true
    name: --user-name
    summary: The name of the user Account to update.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --expiry-time
    summary: If omitted, the default is 1 day from the current time. For Linux Compute Nodes, the expiryTime has a precision up to a day. Expected format is an ISO-8601 timestamp.
    description: ''
  - name: --json-file
    summary: A file containing the node update user parameter specification in JSON (formatted to match the respective REST API body). If this parameter is specified, all 'Node Update User Arguments' are ignored.
    description: ''
  - name: --password
    summary: The password is required for Windows Compute Nodes (those created with 'cloudServiceConfiguration', or created with 'virtualMachineConfiguration' using a Windows Image reference). For Linux Compute Nodes, the password can optionally be specified along with the sshPublicKey property. If omitted, any existing password is removed.
    description: ''
  - name: --ssh-public-key
    summary: The public key should be compatible with OpenSSH encoding and should be base 64 encoded. This property can be specified only for Linux Compute Nodes. If this is specified for a Windows Compute Node, then the Batch service rejects the request; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request). If omitted, any existing SSH public key is removed.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
