### YamlMime:AzureCLIGroup
uid: az_batch_node_file
name: az batch node file
summary: |-
  Manage Batch compute node files.
status: GA
sourceType: Core
directCommands:
- uid: az_batch_node_file_delete
  name: az batch node file delete
  summary: |-
    Deletes the specified file from the Compute Node.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
  syntax: >-
    az batch node file delete --file-path
                              --node-id
                              --pool-id
                              [--account-endpoint]
                              [--account-key]
                              [--account-name]
                              [--recursive]
                              [--yes]
  requiredParameters:
  - isRequired: true
    name: --file-path
    summary: |-
      The path to the file or directory that you want to delete.
  - isRequired: true
    name: --node-id
    summary: |-
      The ID of the Compute Node from which you want to delete the file.
  - isRequired: true
    name: --pool-id
    summary: |-
      The ID of the Pool that contains the Compute Node.
  optionalParameters:
  - name: --account-endpoint
    summary: |-
      Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.
  - name: --account-key
    summary: |-
      Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.
  - name: --account-name
    summary: |-
      Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.
  - name: --recursive
    summary: |-
      Whether to delete children of a directory. If the filePath parameter represents a directory instead of a file, you can set recursive to true to delete the directory and all of the files and subdirectories in it. If recursive is false then the directory must be empty or deletion will fail.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_batch_node_file_download
  name: az batch node file download
  summary: |-
    Download the content of the a node file.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
  syntax: >-
    az batch node file download --destination
                                --file-path
                                --node-id
                                --pool-id
                                [--account-endpoint]
                                [--account-key]
                                [--account-name]
                                [--end-range]
                                [--if-modified-since]
                                [--if-unmodified-since]
                                [--start-range]
  requiredParameters:
  - isRequired: true
    name: --destination
    summary: |-
      The path to the destination file or directory.
  - isRequired: true
    name: --file-path
    summary: |-
      The path to the Compute Node file that you want to get the content of.
  - isRequired: true
    name: --node-id
    summary: |-
      The ID of the Compute Node that contains the file.
  - isRequired: true
    name: --pool-id
    summary: |-
      The ID of the Pool that contains the Compute Node.
  optionalParameters:
  - name: --account-endpoint
    summary: |-
      Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.
  - name: --account-key
    summary: |-
      Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.
  - name: --account-name
    summary: |-
      Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.
  - name: --end-range
    summary: |-
      The byte range to be retrieved. If not set the file will be retrieved to the end.
  - name: --if-modified-since
    summary: |-
      A timestamp indicating the last modified time of the resource known to the client. The operation will be performed only if the resource on the service has been modified since the specified time.
  - name: --if-unmodified-since
    summary: |-
      A timestamp indicating the last modified time of the resource known to the client. The operation will be performed only if the resource on the service has not been modified since the specified time.
  - name: --start-range
    summary: |-
      The byte range to be retrieved. If not set the file will be retrieved from the beginning.
- uid: az_batch_node_file_list
  name: az batch node file list
  summary: |-
    Lists all of the files in Task directories on the specified Compute Node.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
  syntax: >-
    az batch node file list --node-id
                            --pool-id
                            [--account-endpoint]
                            [--account-key]
                            [--account-name]
                            [--filter]
                            [--recursive]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: |-
      The ID of the Compute Node whose files you want to list.
  - isRequired: true
    name: --pool-id
    summary: |-
      The ID of the Pool that contains the Compute Node.
  optionalParameters:
  - name: --account-endpoint
    summary: |-
      Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.
  - name: --account-key
    summary: |-
      Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.
  - name: --account-name
    summary: |-
      Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.
  - name: --filter
    summary: |-
      An OData $filter clause. For more information on constructing this filter, see https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-compute-node-files.
  - name: --recursive
    summary: |-
      Whether to list children of a directory.
