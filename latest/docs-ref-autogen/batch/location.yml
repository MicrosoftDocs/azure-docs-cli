### YamlMime:AzureCLIGroup
uid: az_batch_location
name: az batch location
summary: Manage Batch service options for a subscription at the region level.
description: ''
directCommands:
- uid: az_batch_location_list-skus
  name: az batch location list-skus
  summary: List virtual machine SKUs available in a location.
  description: ''
  syntax: >-
    az batch location list-skus --location
                                [--filter]
                                [--maxresults]
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: The region for which to display the available Batch VM SKUs.
    description: ''
  optionalParameters:
  - name: --filter
    summary: OData filter expression. Valid properties for filtering are "familyName".
    description: ''
  - name: --maxresults
    summary: The maximum number of items to return in the response.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_location_list-skus
- az_batch_location_quotas
- az_batch_location_quotas_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  doc_source_url_repo: https://github.com/Azure/azure-cli/blob/dev/
  ms.date: 08/07/2021
  description: Manage Batch service options for a subscription at the region level.
