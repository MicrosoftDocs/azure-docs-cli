### YamlMime:AzureCLIGroup
uid: az_batch_task_subtask
name: az batch task subtask
summary: Manage subtask information of a Batch task.
description: ''
directCommands:
- uid: az_batch_task_subtask_list
  name: az batch task subtask list
  summary: Lists all of the subtasks that are associated with the specified multi-instance Task.
  description: If the Task is not a multi-instance Task then this returns an empty collection.
  syntax: >-
    az batch task subtask list --job-id
                               --task-id
                               [--account-endpoint]
                               [--account-key]
                               [--account-name]
                               [--query-examples]
                               [--select]
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --job-id
    summary: The ID of the Job.
    description: ''
  - isRequired: true
    name: --task-id
    summary: The ID of the Task.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --select
    summary: An OData $select clause.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_task_subtask_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
