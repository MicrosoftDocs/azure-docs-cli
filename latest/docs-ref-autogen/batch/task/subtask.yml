### YamlMime:AzureCLIGroup
uid: az_batch_task_subtask
name: az batch task subtask
summary: |-
  Manage subtask information of a Batch task.
status: GA
sourceType: Core
directCommands:
- uid: az_batch_task_subtask_list
  name: az batch task subtask list
  summary: |-
    Lists all of the subtasks that are associated with the specified multi-instance Task.
  description: |-
    If the Task is not a multi-instance Task then this returns an empty collection.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
  syntax: >-
    az batch task subtask list --job-id
                               --task-id
                               [--account-endpoint]
                               [--account-key]
                               [--account-name]
                               [--select]
  requiredParameters:
  - isRequired: true
    name: --job-id
    summary: |-
      The ID of the Job.
  - isRequired: true
    name: --task-id
    summary: |-
      The ID of the Task.
  optionalParameters:
  - name: --account-endpoint
    summary: |-
      Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.
  - name: --account-key
    summary: |-
      Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.
  - name: --account-name
    summary: |-
      Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.
  - name: --select
    summary: |-
      An OData $select clause.
commands:
- az_batch_task_subtask_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 11/08/2023
  description: Manage subtask information of a Batch task.
