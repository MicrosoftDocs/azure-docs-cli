### YamlMime:AzureCLIGroup
uid: az_batch_pool_node-counts
name: az batch pool node-counts
summary: |-
  Get node counts for Batch pools.
status: GA
sourceType: Core
directCommands:
- uid: az_batch_pool_node-counts_list
  name: az batch pool node-counts list
  summary: |-
    Gets the number of Compute Nodes in each state, grouped by Pool.
  description: |-
    Note that the numbers returned may not always be up to date. If you need exact node counts, use a list query.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
  syntax: >-
    az batch pool node-counts list [--account-endpoint]
                                   [--account-key]
                                   [--account-name]
                                   [--filter]
  optionalParameters:
  - name: --account-endpoint
    summary: |-
      Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.
  - name: --account-key
    summary: |-
      Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.
  - name: --account-name
    summary: |-
      Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.
  - name: --filter
    summary: |-
      An OData $filter clause. For more information on constructing this filter, see https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch.
commands:
- az_batch_pool_node-counts_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
