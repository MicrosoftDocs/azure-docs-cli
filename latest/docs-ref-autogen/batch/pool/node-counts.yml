### YamlMime:AzureCLIGroup
uid: az_batch_pool_node-counts
name: az batch pool node-counts
summary: Get node counts for Batch pools.
description: ''
directCommands:
- uid: az_batch_pool_node-counts_list
  name: az batch pool node-counts list
  summary: Gets the number of Compute Nodes in each state, grouped by Pool.
  description: Note that the numbers returned may not always be up to date. If you need exact node counts, use a list query.
  syntax: >-
    az batch pool node-counts list [--account-endpoint]
                                   [--account-key]
                                   [--account-name]
                                   [--filter]
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --filter
    summary: An OData $filter clause. For more information on constructing this filter, see https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
