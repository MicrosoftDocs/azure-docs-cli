### YamlMime:AzureCLIGroup
uid: az_batch_job_all-statistics
name: az batch job all-statistics
summary: View statistics of all jobs under a Batch account.
description: ''
directCommands:
- uid: az_batch_job_all-statistics_show
  name: az batch job all-statistics show
  summary: Get lifetime summary statistics for all of the jobs in a Batch account.
  description: Statistics are aggregated across all jobs that have ever existed in the account, from account creation to the last update time of the statistics.
  syntax: >-
    az batch job all-statistics show [--account-endpoint]
                                     [--account-key]
                                     [--account-name]
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_job_all-statistics_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
