### YamlMime:AzureCLIGroup
uid: az_providerhub_operation
name: az providerhub operation
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **providerhub** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az providerhub operation** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage operation with providerhub.
status: GA
sourceType: Extension
directCommands:
- uid: az_providerhub_operation_create
  name: az providerhub operation create
  summary: |-
    Create the operation supported by the given provider.
  status: GA
  sourceType: Extension
  syntax: >-
    az providerhub operation create --contents
                                    --provider-namespace
  examples:
  - summary: |-
      Operations_CreateOrUpdate
    syntax: az providerhub operation create --contents "[{\"name\":\"Microsoft.Contoso/Employees/Read\",\"display\":{\"description\":\"Read employees\",\"operation\":\"Gets/List employee resources\",\"provider\":\"Microsoft.Contoso\",\"resource\":\"Employees\"}}]" --provider-namespace "Microsoft.Contoso"
  requiredParameters:
  - isRequired: true
    name: --contents
    summary: |-
      Expected value: json-string/@json-file.
  - isRequired: true
    name: --provider-namespace
    summary: |-
      The name of the resource provider hosted within ProviderHub.
- uid: az_providerhub_operation_delete
  name: az providerhub operation delete
  summary: |-
    Deletes an operation.
  status: GA
  sourceType: Extension
  syntax: >-
    az providerhub operation delete [--ids]
                                    [--provider-namespace]
                                    [--subscription]
                                    [--yes]
  examples:
  - summary: |-
      Operations_Delete
    syntax: az providerhub operation delete --provider-namespace "Microsoft.Contoso"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --provider-namespace
    summary: |-
      The name of the resource provider hosted within ProviderHub.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_providerhub_operation_list
  name: az providerhub operation list
  summary: |-
    Gets the operations supported by the given provider.
  status: GA
  sourceType: Extension
  syntax: az providerhub operation list --provider-namespace
  examples:
  - summary: |-
      Operations_ListByProviderRegistration
    syntax: az providerhub operation list --provider-namespace "Microsoft.Contoso"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: |-
      The name of the resource provider hosted within ProviderHub.
commands:
- az_providerhub_operation_create
- az_providerhub_operation_delete
- az_providerhub_operation_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage operation with providerhub.
