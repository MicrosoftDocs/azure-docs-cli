### YamlMime:AzureCLIGroup
uid: az_mariadb_db
name: az mariadb db
summary: |-
  Manage MariaDB databases on a server.
status: GA
sourceType: Core
directCommands:
- uid: az_mariadb_db_create
  name: az mariadb db create
  summary: |-
    Create a MariaDB database.
  status: GA
  sourceType: Core
  syntax: >-
    az mariadb db create --name
                         --resource-group
                         --server-name
                         [--charset]
                         [--collation]
  examples:
  - summary: |-
      Create database 'testdb' in the server 'testsvr' with the default parameters.
    syntax: az mariadb db create -g testgroup -s testsvr -n testdb
  - summary: |-
      Create database 'testdb' in server 'testsvr' with a given character set and collation rules.
    syntax: az mariadb db create -g testgroup -s testsvr -n testdb --charset {valid_charset} --collation {valid_collation}
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the database.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --server-name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  optionalParameters:
  - name: --charset
    summary: |-
      The charset of the database.
  - name: --collation
    summary: |-
      The collation of the database.
- uid: az_mariadb_db_delete
  name: az mariadb db delete
  summary: |-
    Delete a database.
  status: GA
  sourceType: Core
  syntax: >-
    az mariadb db delete --name
                         [--ids]
                         [--resource-group]
                         [--server-name]
                         [--subscription]
                         [--yes]
  examples:
  - summary: |-
      Delete database 'testdb' in the server 'testsvr'.
    syntax: az mariadb db delete -g testgroup -s testsvr -n testdb
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the database.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server-name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_mariadb_db_list
  name: az mariadb db list
  summary: |-
    List the databases for a server.
  status: GA
  sourceType: Core
  syntax: >-
    az mariadb db list --resource-group
                       --server-name
  examples:
  - summary: |-
      List databases in the server 'testsvr'.
    syntax: az mariadb db list -g testgroup -s testsvr
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --server-name -s
    summary: |-
      Name of the Server.
- uid: az_mariadb_db_show
  name: az mariadb db show
  summary: |-
    Show the details of a database.
  status: GA
  sourceType: Core
  syntax: >-
    az mariadb db show --name
                       [--ids]
                       [--resource-group]
                       [--server-name]
                       [--subscription]
  examples:
  - summary: |-
      Show database 'testdb' in the server 'testsvr'.
    syntax: az mariadb db show -g testgroup -s testsvr -n testdb
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the database.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server-name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_mariadb_db_create
- az_mariadb_db_delete
- az_mariadb_db_list
- az_mariadb_db_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage MariaDB databases on a server.
