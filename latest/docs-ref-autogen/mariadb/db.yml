### YamlMime:AzureCLIGroup
uid: az_mariadb_db
name: az mariadb db
summary: Manage MariaDB databases on a server.
description: ''
status: GA
sourceType: Core
directCommands:
- uid: az_mariadb_db_create_()
  name: az mariadb db create
  summary: Create a MariaDB database.
  description: ''
  status: GA
  sourceType: Core
  syntax: >-
    az mariadb db create --name
                         --resource-group
                         --server-name
                         [--charset]
                         [--collation]
  examples:
  - summary: Create database 'testdb' in the server 'testsvr' with the default parameters.
    syntax: az mariadb db create -g testgroup -s testsvr -n testdb
  - summary: Create database 'testdb' in server 'testsvr' with a given character set and collation rules.
    syntax: az mariadb db create -g testgroup -s testsvr -n testdb --charset {valid_charset} --collation {valid_collation}
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the database.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  optionalParameters:
  - name: --charset
    summary: The charset of the database.
    description: ''
  - name: --collation
    summary: The collation of the database.
    description: ''
- uid: az_mariadb_db_delete_()
  name: az mariadb db delete
  summary: Delete a database.
  description: ''
  status: GA
  sourceType: Core
  syntax: >-
    az mariadb db delete --name
                         [--ids]
                         [--resource-group]
                         [--server-name]
                         [--subscription]
                         [--yes]
  examples:
  - summary: Delete database 'testdb' in the server 'testsvr'.
    syntax: az mariadb db delete -g testgroup -s testsvr -n testdb
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the database.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_mariadb_db_list_()
  name: az mariadb db list
  summary: List the databases for a server.
  description: ''
  status: GA
  sourceType: Core
  syntax: >-
    az mariadb db list --resource-group
                       --server-name
  examples:
  - summary: List databases in the server 'testsvr'.
    syntax: az mariadb db list -g testgroup -s testsvr
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Name of the Server.
    description: ''
- uid: az_mariadb_db_show_()
  name: az mariadb db show
  summary: Show the details of a database.
  description: ''
  status: GA
  sourceType: Core
  syntax: >-
    az mariadb db show --name
                       [--ids]
                       [--resource-group]
                       [--server-name]
                       [--subscription]
  examples:
  - summary: Show database 'testdb' in the server 'testsvr'.
    syntax: az mariadb db show -g testgroup -s testsvr -n testdb
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the database.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_mariadb_db_create_()
- az_mariadb_db_delete_()
- az_mariadb_db_list_()
- az_mariadb_db_show_()
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage MariaDB databases on a server.
