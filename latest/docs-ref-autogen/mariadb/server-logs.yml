### YamlMime:AzureCLIGroup
uid: az_mariadb_server-logs
name: az mariadb server-logs
summary: |-
  Manage server logs.
status: GA
sourceType: Core
directCommands:
- uid: az_mariadb_server-logs_download
  name: az mariadb server-logs download
  summary: |-
    Download log files.
  status: GA
  sourceType: Core
  syntax: >-
    az mariadb server-logs download --name
                                    [--ids]
                                    [--resource-group]
                                    [--server-name]
                                    [--subscription]
  examples:
  - summary: |-
      Download log files f1 and f2 to the current directory from the server 'testsvr'.
    syntax: az mariadb server-logs download -g testgroup -s testsvr -n f1.log f2.log
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Space-separated list of log filenames on the server to download.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server-name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_mariadb_server-logs_list
  name: az mariadb server-logs list
  summary: |-
    List log files for a server.
  status: GA
  sourceType: Core
  syntax: >-
    az mariadb server-logs list --resource-group
                                --server-name
                                [--file-last-written]
                                [--filename-contains]
                                [--max-file-size]
  examples:
  - summary: |-
      List log files for 'testsvr' modified in the last 72 hours (default value).
    syntax: az mariadb server-logs list -g testgroup -s testsvr
  - summary: |-
      List log files for 'testsvr' modified in the last 10 hours.
    syntax: az mariadb server-logs list -g testgroup -s testsvr --file-last-written 10
  - summary: |-
      List log files for 'testsvr' less than 30Kb in size.
    syntax: az mariadb server-logs list -g testgroup -s testsvr --max-file-size 30
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --server-name -s
    summary: |-
      Name of the Server.
  optionalParameters:
  - name: --file-last-written
    summary: |-
      Integer in hours to indicate file last modify time, default value is 72.
  - name: --filename-contains
    summary: |-
      The pattern that file name should match.
  - name: --max-file-size
    summary: |-
      The file size limitation to filter files.
commands:
- az_mariadb_server-logs_download
- az_mariadb_server-logs_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage server logs.
