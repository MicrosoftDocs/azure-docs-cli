### YamlMime:UniversalReference
items:
- uid: az_mariadb_server_replica
  name: az mariadb server replica
  summary: Manage read replicas.
  description: ''
  langs:
  - azurecli
  children:
  - az_mariadb_server_replica_create
  - az_mariadb_server_replica_list
  - az_mariadb_server_replica_stop
- uid: az_mariadb_server_replica_create
  name: az mariadb server replica create
  summary: Create a read replica for a server.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a read replica 'testreplsvr' for 'testsvr'.
    syntax:
      content: az mariadb server replica create -n testreplsvr -g testgroup -s testsvr
  - summary: Create a read replica 'testreplsvr' for 'testsvr2', where 'testreplsvr' is in a different resource group.
    syntax:
      content: >-
        az mariadb server replica create -n testreplsvr -g testgroup \
            -s "/subscriptions/${SubID}/resourceGroups/${ResourceGroup}/providers/Microsoft.DBforMariaDB/servers/testsvr2"
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --source-server -s
    summary: The name or resource ID of the master server to the create replica for.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. If not provided, the create replica will be in the same location as the master server.'
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --sku-name
    summary: 'The name of the sku. Follows the convention {pricing tier}_{compute generation}_{vCores} in shorthand. Examples: B_Gen5_1, GP_Gen5_4, MO_Gen5_16.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_mariadb_server_replica_list
  name: az mariadb server replica list
  summary: List all read replicas for a given server.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List all read replicas for master server 'testsvr'.
    syntax:
      content: az mariadb server replica list -g testgroup -s testsvr
  parameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --server-name -s
    summary: Name of the master server.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_mariadb_server_replica_stop
  name: az mariadb server replica stop
  summary: Stop replication to a read replica and make it a read/write server.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Stop replication to 'testreplsvr' and make it a read/write server.
    syntax:
      content: az mariadb server replica stop -g testgroup -n testreplsvr
  parameters:
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
