### YamlMime:AzureCLIGroup
uid: az_signalr
name: az signalr
summary: Manage Azure SignalR Service.
description: ''
directCommands:
- uid: az_signalr_create
  name: az signalr create
  summary: Creates a SignalR Service.
  description: ''
  syntax: >-
    az signalr create --name
                      --resource-group
                      --sku
                      [--allowed-origins]
                      [--default-action {Allow, Deny}]
                      [--enable-message-logs {false, true}]
                      [--location]
                      [--service-mode {Classic, Default, Serverless}]
                      [--tags]
                      [--unit-count]
  examples:
  - summary: Create a SignalR Service with the Premium SKU and default mode
    syntax: az signalr create -n MySignalR -g MyResourceGroup --sku Premium_P1
  - summary: Create a SignalR Service with the Premium SKU and serverless mode and enable messaging logs.
    syntax: az signalr create -n MySignalR -g MyResourceGroup --sku Premium_P1 --unit-count 1 --service-mode Serverless --enable-message-logs True
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of signalr service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    summary: 'The sku name of the signalr service. Allowed values: Premium_P1, Standard_S1, Free_F1.'
    description: ''
  optionalParameters:
  - name: --allowed-origins -a
    summary: 'Space separated origins that should be allowed to make cross-origin calls (for example: http://example.com:12345). To allow all, use "*".'
    description: ''
  - name: --default-action
    defaultValue: "Allow"
    parameterValueGroup: "Allow, Deny"
    summary: Default action to apply when no rule matches.
    description: ''
  - name: --enable-message-logs
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: The switch for messaging logs which signalr service will generate or not.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --service-mode
    defaultValue: "Default"
    parameterValueGroup: "Classic, Default, Serverless"
    summary: The service mode which signalr service will be working on.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --unit-count
    defaultValue: "1"
    summary: The number of signalr service unit count.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_delete
  name: az signalr delete
  summary: Deletes a SignalR Service.
  description: ''
  syntax: >-
    az signalr delete [--ids]
                      [--name]
                      [--resource-group]
                      [--subscription]
  examples:
  - summary: Delete a SignalR Service.
    syntax: az signalr delete -n MySignalR -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of signalr service.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_list
  name: az signalr list
  summary: Lists all the SignalR Service under the current subscription.
  description: ''
  syntax: az signalr list [--resource-group]
  examples:
  - summary: List SignalR Service and show the results in a table.
    syntax: az signalr list -o table
  - summary: List SignalR Service in a resource group and show the results in a table.
    syntax: az signalr list -g MySignalR -o table
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_restart
  name: az signalr restart
  summary: Restart an existing SignalR Service.
  description: ''
  syntax: >-
    az signalr restart [--ids]
                       [--name]
                       [--resource-group]
                       [--subscription]
  examples:
  - summary: Restart a SignalR Service instance.
    syntax: az signalr restart -n MySignalR -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of signalr service.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_show
  name: az signalr show
  summary: Get the details of a SignalR Service.
  description: ''
  syntax: >-
    az signalr show [--ids]
                    [--name]
                    [--resource-group]
                    [--subscription]
  examples:
  - summary: Get the sku for a SignalR Service.
    syntax: az signalr show -n MySignalR -g MyResourceGroup --query sku
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of signalr service.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_update
  name: az signalr update
  summary: Update an existing SignalR Service.
  description: ''
  syntax: >-
    az signalr update [--add]
                      [--allowed-origins]
                      [--default-action {Allow, Deny}]
                      [--enable-message-logs {false, true}]
                      [--force-string]
                      [--ids]
                      [--name]
                      [--remove]
                      [--resource-group]
                      [--service-mode {Classic, Default, Serverless}]
                      [--set]
                      [--sku]
                      [--subscription]
                      [--tags]
                      [--unit-count]
  examples:
  - summary: Update unit count to scale the service.
    syntax: az signalr update -n MySignalR -g MyResourceGroup --sku Standard_S1 --unit-count 50
  - summary: Update service mode.
    syntax: az signalr update -n MySignalR -g MyResourceGroup --service-mode Serverless
  - summary: Update for enabling messaging logs in the service.
    syntax: az signalr update -n MySignalR -g MyResourceGroup --enable-message-logs True
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --allowed-origins -a
    summary: 'Space separated origins that should be allowed to make cross-origin calls (for example: http://example.com:12345). To allow all, use "*".'
    description: ''
  - name: --default-action
    parameterValueGroup: "Allow, Deny"
    summary: Default action to apply when no rule matches.
    description: ''
  - name: --enable-message-logs
    parameterValueGroup: "false, true"
    summary: The switch for messaging logs which signalr service will generate or not.
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of signalr service.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --service-mode
    parameterValueGroup: "Classic, Default, Serverless"
    summary: The service mode which signalr service will be working on.
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    summary: The sku name of the signalr service. E.g. Standard_S1.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --unit-count
    defaultValue: "1"
    summary: The number of signalr service unit count.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
