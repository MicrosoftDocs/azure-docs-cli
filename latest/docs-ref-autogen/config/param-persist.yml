### YamlMime:AzureCLIGroup
uid: az_config_param-persist
name: az config param-persist
summary: |-
  Manage parameter persistence.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: "Command group 'config' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_config_param-persist_delete
  name: az config param-persist delete
  summary: |-
    Delete parameter persistence data.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'config param-persist' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/config/_help.py
  syntax: >-
    az config param-persist delete [--all]
                                   [--purge]
                                   [--recursive]
                                   [--yes]
                                   [<NAME>]
  examples:
  - summary: |-
      Delete resource_group_name from parameter persistence
    syntax: az config param-persist delete resource_group_name
  - summary: |-
      Clear all parameter persistence data
    syntax: az config param-persist delete --all
  - summary: |-
      Delete parameter persistence file
    syntax: az config param-persist delete --all --purge
  - summary: |-
      Delete parameter persistence file recursively
    syntax: az config param-persist delete --all --purge --recursive
  optionalParameters:
  - name: --all
    defaultValue: "False"
    summary: |-
      Clear all parameter persistence data. Either positional name argument  or --all can be specified.
  - name: --purge
    defaultValue: "False"
    summary: |-
      Delete parameter persistence file from working directory. Only available when --all is specified.
  - name: --recursive
    defaultValue: "False"
    summary: |-
      Indicate this is recursive delete of parameter persistence. Only available when --all is specified.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation. Only available when --all is specified.
  - name: <NAME>
    summary: |-
      Space-separated list of parameter persistence names. Either positional name argument or --all can be specified.
- uid: az_config_param-persist_off
  name: az config param-persist off
  summary: |-
    Turn off parameter persistence.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'config param-persist' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/config/_help.py
  syntax: az config param-persist off
- uid: az_config_param-persist_on
  name: az config param-persist on
  summary: |-
    Turn on parameter persistence.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'config param-persist' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/config/_help.py
  syntax: az config param-persist on
- uid: az_config_param-persist_show
  name: az config param-persist show
  summary: |-
    Show parameter persistence data.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'config param-persist' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/config/_help.py
  syntax: az config param-persist show [<NAME>]
  examples:
  - summary: |-
      Show all parameter persistence value
    syntax: az config param-persist show
  - summary: |-
      Show resource_group_name parameter persistence value
    syntax: az config param-persist show resource_group_name
  optionalParameters:
  - name: <NAME>
    summary: |-
      Space-separated list of parameter persistence names.
commands:
- az_config_param-persist_delete
- az_config_param-persist_off
- az_config_param-persist_on
- az_config_param-persist_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 03/17/2021
  description: Manage parameter persistence.
