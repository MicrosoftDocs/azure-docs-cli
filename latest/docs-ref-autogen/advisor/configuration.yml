### YamlMime:AzureCLIGroup
uid: az_advisor_configuration
name: az advisor configuration
summary: Manage Azure Advisor configuration.
description: ''
directCommands:
- uid: az_advisor_configuration_list
  name: az advisor configuration list
  summary: List Azure Advisor configuration for the entire subscription.
  description: ''
  syntax: az advisor configuration list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
- uid: az_advisor_configuration_show
  name: az advisor configuration show
  summary: Show Azure Advisor configuration for the given subscription or resource group.
  description: ''
  syntax: az advisor configuration show [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
- uid: az_advisor_configuration_update
  name: az advisor configuration update
  summary: Update Azure Advisor configuration.
  description: ''
  syntax: >-
    az advisor configuration update [--add]
                                    [--configuration-name]
                                    [--exclude]
                                    [--force-string]
                                    [--include]
                                    [--low-cpu-threshold {10, 15, 20, 5}]
                                    [--remove]
                                    [--resource-group]
                                    [--set]
  examples:
  - summary: Update low CPU threshold for a given subscription to 20%.
    syntax: az advisor configuration update -l 20
  - summary: Exclude a given resource group from recommendation generation.
    syntax: az advisor configuration update -g myRG -e
  - summary: Update Azure Advisor configuration. (autogenerated)
    syntax: az advisor configuration update --include --resource-group myRG
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --configuration-name
    summary: Advisor configuration name. Value must be "default".
    description: ''
  - name: --exclude -e
    summary: Exclude from recommendation generation.
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --include -i
    summary: Include in recommendation generation.
    description: ''
  - name: --low-cpu-threshold -l
    parameterValueGroup: "10, 15, 20, 5"
    summary: Value for low CPU threshold.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
commands:
- az_advisor_configuration_list
- az_advisor_configuration_show
- az_advisor_configuration_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
