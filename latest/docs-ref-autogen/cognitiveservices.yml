### YamlMime:AzureCLIGroup
uid: az_cognitiveservices
name: az cognitiveservices
summary: Manage Azure Cognitive Services accounts.
description: This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
directCommands:
- uid: az_cognitiveservices_list
  name: az cognitiveservices list
  summary: Manage Azure Cognitive Services accounts.
  description: This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
  syntax: >-
    az cognitiveservices list [--query-examples]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: List all the Cognitive Services accounts in a resource group.
    syntax: az cognitiveservices list -g MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
