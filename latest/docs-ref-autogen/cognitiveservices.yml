### YamlMime:AzureCLIGroup
uid: az_cognitiveservices
name: az cognitiveservices
summary: |-
  Manage Azure Cognitive Services accounts.
description: |-
  This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
status: GA
sourceType: Core
directCommands:
- uid: az_cognitiveservices_list
  name: az cognitiveservices list
  summary: |-
    Manage Azure Cognitive Services accounts.
  description: |-
    This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command has been deprecated and will be removed in a future release. Use 'az cognitiveservices account list' instead.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
  syntax: az cognitiveservices list [--resource-group]
  examples:
  - summary: |-
      List all the Cognitive Services accounts in a resource group.
    syntax: az cognitiveservices list -g MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
