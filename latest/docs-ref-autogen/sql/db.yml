### YamlMime:AzureCLIGroup
uid: az_sql_db
name: az sql db
summary: |-
  Manage databases.
status: GA
sourceType: Core
directCommands:
- uid: az_sql_db_copy
  name: az sql db copy
  summary: |-
    Create a copy of a database.
  description: |-
    A full list of performance level options can be seen by executing `az sql db list-editions -a -o table -l LOCATION`. The copy destination database must have the same edition as the source database, but you can change the edition after the copy has completed.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql db copy --dest-name
                   [--assign-identity {false, true}]
                   [--auto-pause-delay]
                   [--availability-zone]
                   [--backup-storage-redundancy]
                   [--capacity]
                   [--compute-model {Provisioned, Serverless}]
                   [--dest-resource-group]
                   [--dest-server]
                   [--elastic-pool]
                   [--encryption-protector]
                   [--encryption-protector-auto-rotation {false, true}]
                   [--family]
                   [--federated-client-id]
                   [--ha-replicas]
                   [--ids]
                   [--keys]
                   [--license-type {BasePrice, LicenseIncluded}]
                   [--min-capacity]
                   [--name]
                   [--no-wait]
                   [--preferred-enclave-type {Default, VBS}]
                   [--read-scale {Disabled, Enabled}]
                   [--resource-group]
                   [--server]
                   [--service-level-objective]
                   [--subscription]
                   [--tags]
                   [--umi]
                   [--zone-redundant {false, true}]
  examples:
  - summary: |-
      Create a database with performance level S0 as a copy of an existing Standard database.
    syntax: az sql db copy -g mygroup -s myserver -n originalDb --dest-name newDb --service-objective S0
  - summary: |-
      Create a database with GeneralPurpose edition, Gen4 hardware, and 1 vcore as a copy of an existing GeneralPurpose database.
    syntax: az sql db copy -g mygroup -s myserver -n originalDb --dest-name newDb -f Gen4 -c 1
  - summary: |-
      Create a database with local backup storage redundancy as a copy of an existing database
    syntax: az sql db copy -g mygroup -s myserver -n originalDb --dest-name newDb --backup-storage-redundancy Local
  requiredParameters:
  - isRequired: true
    name: --dest-name
    summary: |-
      Name of the database that will be created as the copy destination.
  optionalParameters:
  - name: --assign-identity -i
    parameterValueGroup: "false, true"
    summary: |-
      Assign identity for database.
  - name: --auto-pause-delay
    summary: |-
      Time in minutes after which database is automatically paused. A value of -1 means that automatic pause is disabled.
  - name: --availability-zone
    summary: |-
      Availability zone.
  - name: --backup-storage-redundancy --bsr
    summary: |-
      Backup storage redundancy used to store backups. Allowed values include: Local, Zone, Geo, GeoZone.
  - name: --capacity -c
    summary: |-
      The capacity component of the sku in integer number of DTUs or vcores.
  - name: --compute-model
    parameterValueGroup: "Provisioned, Serverless"
    summary: |-
      The compute model of the database.
  - name: --dest-resource-group
    summary: |-
      Name of the resource group to create the copy in. If unspecified, defaults to the origin resource group.
  - name: --dest-server
    summary: |-
      Name of the server to create the copy in. If unspecified, defaults to the origin server.
  - name: --elastic-pool
    summary: |-
      The name or resource id of the elastic pool to create the database in.
  - name: --encryption-protector
    summary: |-
      Specifies the Azure key vault key to be used as database encryption protector key.
  - name: --encryption-protector-auto-rotation --epauto
    parameterValueGroup: "false, true"
    summary: |-
      Specifies the database encryption protector key auto rotation flag. Can be either true, false or null.
  - name: --family -f
    summary: |-
      The compute generation component of the sku (for vcore skus only). Allowed values include: Gen4, Gen5.
  - name: --federated-client-id
    summary: |-
      The federated client id for the SQL Database. It is used for cross tenant CMK scenario.
  - name: --ha-replicas --read-replicas
    summary: |-
      The number of high availability replicas to provision for the database. Only settable for Hyperscale edition.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --keys
    summary: |-
      The list of AKV keys for the SQL Database.
  - name: --license-type
    parameterValueGroup: "BasePrice, LicenseIncluded"
    summary: |-
      The license type to apply for this database.``LicenseIncluded`` if you need a license, or ``BasePrice``if you have a license and are eligible for the Azure HybridBenefit.
  - name: --min-capacity
    summary: |-
      Minimal capacity that database will always have allocated, if not paused.
  - name: --name -n
    summary: |-
      Name of the Azure SQL Database.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --preferred-enclave-type
    parameterValueGroup: "Default, VBS"
    summary: |-
      Specifies type of enclave for this resource.
  - name: --read-scale
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      If enabled, connections that have application intent set to readonly in their connection string may be routed to a readonly secondary replica. This property is only settable for Premium and Business Critical databases.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server -s
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  - name: --service-level-objective --service-objective
    summary: |-
      The service objective for the new database. For example: Basic, S0, P1, GP_Gen4_1, GP_S_Gen5_8, BC_Gen5_2, HS_Gen5_32.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --umi --user-assigned-identity-id
    summary: |-
      The list of user assigned identity for the SQL Database.
  - name: --zone-redundant -z
    parameterValueGroup: "false, true"
    summary: |-
      Specifies whether to enable zone redundancy. Default is true if no value is specified.
- uid: az_sql_db_create
  name: az sql db create
  summary: |-
    Create a database.
  description: |-
    A full list of performance level options can be seen by executing `az sql db list-editions -a -o table -l LOCATION`.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql db create --name
                     --resource-group
                     --server
                     [--assign-identity {false, true}]
                     [--auto-pause-delay]
                     [--availability-zone]
                     [--backup-storage-redundancy]
                     [--capacity]
                     [--catalog-collation {DATABASE_DEFAULT, SQL_Latin1_General_CP1_CI_AS}]
                     [--collation]
                     [--compute-model {Provisioned, Serverless}]
                     [--edition]
                     [--elastic-pool]
                     [--encryption-protector]
                     [--encryption-protector-auto-rotation {false, true}]
                     [--exhaustion-behavior {AutoPause, BillOverUsage}]
                     [--family]
                     [--federated-client-id]
                     [--free-limit {false, true}]
                     [--ha-replicas]
                     [--keys]
                     [--ledger-on {Disabled, Enabled}]
                     [--license-type {BasePrice, LicenseIncluded}]
                     [--maint-config-id]
                     [--max-size]
                     [--min-capacity]
                     [--no-wait]
                     [--preferred-enclave-type {Default, VBS}]
                     [--read-scale {Disabled, Enabled}]
                     [--sample-name {AdventureWorksLT}]
                     [--service-level-objective]
                     [--tags]
                     [--umi]
                     [--yes]
                     [--zone-redundant {false, true}]
  examples:
  - summary: |-
      Create a Standard S0 database.
    syntax: az sql db create -g mygroup -s myserver -n mydb --service-objective S0
  - summary: |-
      Create a database with GeneralPurpose edition, Gen4 hardware and 1 vcore
    syntax: az sql db create -g mygroup -s myserver -n mydb -e GeneralPurpose -f Gen4 -c 1
  - summary: |-
      Create a database with zone redundancy enabled
    syntax: az sql db create -g mygroup -s myserver -n mydb -z
  - summary: |-
      Create a database with zone redundancy explicitly disabled
    syntax: az sql db create -g mygroup -s myserver -n mydb -z false
  - summary: |-
      Create a GeneralPurpose Gen5 2 vcore serverless database with auto pause delay of 120 minutes
    syntax: az sql db create -g mygroup -s myserver -n mydb -e GeneralPurpose -f Gen5 -c 2 --compute-model Serverless --auto-pause-delay 120
  - summary: |-
      Create a Hyperscale Gen5 2 vcore database with 2 read replicas
    syntax: az sql db create -g mygroup -s myserver -n mydb -e Hyperscale -f Gen5 -c 2 --read-replicas 2
  - summary: |-
      Create a GeneralPurpose database with locally redundant backup storage
    syntax: az sql db create -g mygroup -s myserver -n mydb -e GeneralPurpose --backup-storage-redundancy Local
  - summary: |-
      Create a database with VBS enclave enabled.
    syntax: az sql db create -g mygroup -s myserver -n mydb --preferred-enclave-type VBS
  - summary: |-
      Create a database with free limit applied
    syntax: az sql db create -g mygroup -s myserver -n mydb -e GeneralPurpose -f Gen5 -c 2 --compute-model Serverless --use-free-limit --free-limit-exhaustion-behavior AutoPause
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Azure SQL Database.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --server -s
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  optionalParameters:
  - name: --assign-identity -i
    parameterValueGroup: "false, true"
    summary: |-
      Assign identity for database.
  - name: --auto-pause-delay
    summary: |-
      Time in minutes after which database is automatically paused. A value of -1 means that automatic pause is disabled.
  - name: --availability-zone
    summary: |-
      Availability zone.
  - name: --backup-storage-redundancy --bsr
    summary: |-
      Backup storage redundancy used to store backups. Allowed values include: Local, Zone, Geo, GeoZone.
  - name: --capacity -c
    summary: |-
      The capacity component of the sku in integer number of DTUs or vcores.
  - name: --catalog-collation
    parameterValueGroup: "DATABASE_DEFAULT, SQL_Latin1_General_CP1_CI_AS"
    summary: |-
      Collation of the metadata catalog.
  - name: --collation
    summary: |-
      The collation of the database.
  - name: --compute-model
    parameterValueGroup: "Provisioned, Serverless"
    summary: |-
      The compute model of the database.
  - name: --edition --tier -e
    summary: |-
      The edition component of the sku. Allowed values include: Basic, Standard, Premium, GeneralPurpose, BusinessCritical, Hyperscale.
  - name: --elastic-pool
    summary: |-
      The name or resource id of the elastic pool to create the database in.
  - name: --encryption-protector
    summary: |-
      Specifies the Azure key vault key to be used as database encryption protector key.
  - name: --encryption-protector-auto-rotation --epauto
    parameterValueGroup: "false, true"
    summary: |-
      Specifies the database encryption protector key auto rotation flag. Can be either true, false or null.
  - name: --exhaustion-behavior --fleb --free-limit-exhaustion-behavior
    parameterValueGroup: "AutoPause, BillOverUsage"
    summary: |-
      Specifies the behavior when monthly free limits are exhausted for the free database.AutoPause: The database will be auto paused upon exhaustion of free limits for remainder of the month.BillForUsage: The database will continue to be online upon exhaustion of free limitsand any overage will be billed.
  - name: --family -f
    summary: |-
      The compute generation component of the sku (for vcore skus only). Allowed values include: Gen4, Gen5.
  - name: --federated-client-id
    summary: |-
      The federated client id for the SQL Database. It is used for cross tenant CMK scenario.
  - name: --free-limit --use-free-limit
    parameterValueGroup: "false, true"
    summary: |-
      Whether or not the database uses free monthly limits. Allowed on one database in a subscription.
  - name: --ha-replicas --read-replicas
    summary: |-
      The number of high availability replicas to provision for the database. Only settable for Hyperscale edition.
  - name: --keys
    summary: |-
      The list of AKV keys for the SQL Database.
  - name: --ledger-on
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Create a ledger database, in which the integrity of all data is protected by the ledger feature. All tables in the ledger database must be ledger tables. Note: the value of this property cannot be changed after the database has been created.
  - name: --license-type
    parameterValueGroup: "BasePrice, LicenseIncluded"
    summary: |-
      The license type to apply for this database.``LicenseIncluded`` if you need a license, or ``BasePrice``if you have a license and are eligible for the Azure HybridBenefit.
  - name: --maint-config-id -m
    summary: |-
      Specified maintenance configuration id or name for this resource.
  - name: --max-size
    summary: |-
      The max storage size. If no unit is specified, defaults to bytes (B).
  - name: --min-capacity
    summary: |-
      Minimal capacity that database will always have allocated, if not paused.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --preferred-enclave-type
    parameterValueGroup: "Default, VBS"
    summary: |-
      Specifies type of enclave for this resource.
  - name: --read-scale
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      If enabled, connections that have application intent set to readonly in their connection string may be routed to a readonly secondary replica. This property is only settable for Premium and Business Critical databases.
  - name: --sample-name
    parameterValueGroup: "AdventureWorksLT"
    summary: |-
      The name of the sample schema to apply when creating thisdatabase.
  - name: --service-level-objective --service-objective
    summary: |-
      The service objective for the new database. For example: Basic, S0, P1, GP_Gen4_1, GP_S_Gen5_8, BC_Gen5_2, HS_Gen5_32.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --umi --user-assigned-identity-id
    summary: |-
      The list of user assigned identity for the SQL Database.
  - name: --yes -y
    summary: |-
      Do not prompt for confirmation.
  - name: --zone-redundant -z
    parameterValueGroup: "false, true"
    summary: |-
      Specifies whether to enable zone redundancy. Default is true if no value is specified.
