### YamlMime:AzureCLIGroup
uid: az_sql_mi
name: az sql mi
summary: |-
  Manage SQL managed instances.
status: GA
sourceType: Core
directCommands:
- uid: az_sql_mi_create
  name: az sql mi create
  summary: |-
    Create a managed instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi create --name
                     --resource-group
                     --subnet
                     [--admin-password]
                     [--admin-user]
                     [--assign-identity]
                     [--backup-storage-redundancy]
                     [--capacity]
                     [--collation]
                     [--database-format {AlwaysUpToDate, SQLServer2022}]
                     [--edition]
                     [--enable-ad-only-auth]
                     [--external-admin-name]
                     [--external-admin-principal-type]
                     [--external-admin-sid]
                     [--family]
                     [--identity-type {None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned}]
                     [--instance-pool-name]
                     [--key-id]
                     [--license-type {BasePrice, LicenseIncluded}]
                     [--location]
                     [--maint-config-id]
                     [--minimal-tls-version {1.0, 1.1, 1.2, None}]
                     [--no-wait]
                     [--pid]
                     [--pricing-model {Freemium, Regular}]
                     [--proxy-override {Default, Proxy, Redirect}]
                     [--public-data-endpoint-enabled {false, true}]
                     [--service-principal-type {None, SystemAssigned}]
                     [--storage]
                     [--tags]
                     [--timezone-id]
                     [--user-assigned-identity-id]
                     [--vnet-name]
                     [--yes]
                     [--zone-redundant {false, true}]
  examples:
  - summary: |-
      Create a managed instance with minimal set of parameters
    syntax: az sql mi create -g mygroup -n myinstance -l mylocation -i -u myusername -p mypassword --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}/subnets/{SubnetName}
  - summary: |-
      Create a managed instance with specified parameters and with identity
    syntax: az sql mi create -g mygroup -n myinstance -l mylocation -i -u myusername -p mypassword --license-type LicenseIncluded --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}/subnets/{SubnetName} --capacity 8 --storage 32GB --edition GeneralPurpose --family Gen5
  - summary: |-
      Create managed instance with specified parameters and tags
    syntax: az sql mi create -g mygroup -n myinstance -l mylocation -i -u myusername -p mypassword --license-type LicenseIncluded --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}/subnets/{SubnetName} --capacity 8 --storage 32GB --edition GeneralPurpose --family Gen5 --tags tagName1=tagValue1 tagName2=tagValue2
  - summary: |-
      Create managed instance with specified parameters and backup storage redundancy specified
    syntax: az sql mi create -g mygroup -n myinstance -l mylocation -i -u myusername -p mypassword --license-type LicenseIncluded --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}/subnets/{SubnetName} --capacity 8 --storage 32GB --edition GeneralPurpose --family Gen5 --backup-storage-redundancy Local
  - summary: |-
      Create a managed instance with maintenance configuration
    syntax: az sql mi create -g mygroup -n myinstance -l mylocation -i -u myusername -p mypassword --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}/subnets/{SubnetName} -m SQL_{Region}_{MaintenanceConfigName}
  - summary: |-
      Create a managed instance with Service Principal enabled
    syntax: az sql mi create -g mygroup -n myinstance -l mylocation -i -u myusername -p mypassword --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}/subnets/{SubnetName} --service-principal-type SystemAssigned
  - summary: |-
      Create a managed instance without SQL Admin, with AAD admin and AD Only enabled
    syntax: az sql mi create --enable-ad-only-auth --external-admin-principal-type User --external-admin-name myUserName --external-admin-sid c5e964e2-6bb2-2222-1111-3b16ec0e1234 -g myResourceGroup -n miName --subnet /subscriptions/78975f9f-2222-1111-1111-29c42ac70000/resourceGroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/vnet-test/subnets/ManagedInstance
  - summary: |-
      Create a managed instance without SQL Admin, with AD admin, AD Only enabled, User ManagedIdenties and Identity Type is SystemAssigned,UserAssigned.
    syntax: az sql mi create --enable-ad-only-auth --external-admin-principal-type User --external-admin-name myUserName \ --external-admin-sid c5e964e2-6bb2-1111-1111-3b16ec0e1234 -g myResourceGroup -n myServer -i \ --user-assigned-identity-id /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi \ --identity-type SystemAssigned,UserAssigned --pid /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi \ --subnet /subscriptions/78975f9f-2222-1111-1111-29c42ac70000/resourceGroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/vnet-test/subnets/ManagedInstance
  - summary: |-
      Create a managed instance without SQL Admin, with AD admin, AD Only enabled, User ManagedIdenties and Identity Type is UserAssigned.
    syntax: az sql mi create --enable-ad-only-auth --external-admin-principal-type User --external-admin-name myUserName \ --external-admin-sid c5e964e2-6bb2-1111-1111-3b16ec0e1234 -g myResourceGroup -n myServer -i \ --user-assigned-identity-id /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi \ --identity-type UserAssigned --pid /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi \ --subnet /subscriptions/78975f9f-2222-1111-1111-29c42ac70000/resourceGroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/vnet-test/subnets/ManagedInstance
  - summary: |-
      Create managed instance with enabled zone redundancy
    syntax: az sql mi create -g mygroup -n myinstance -l mylocation -i -u myusername -p mypassword --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}/subnets/{SubnetName} -z
  - summary: |-
      Create managed instance with zone redundancy explicitly disabled
    syntax: az sql mi create -g mygroup -n myinstance -l mylocation -i -u myusername -p mypassword --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}/subnets/{SubnetName} -z false
  - summary: |-
      Create managed instance with instance pool name
    syntax: az sql mi create -g mygroup -n myinstance -l mylocation -i -u myusername -p mypassword --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}/subnets/{SubnetName} --instance-pool-name myinstancepool
  - summary: |-
      Create managed instance with database format and pricing model
    syntax: az sql mi create -g mygroup -n myinstance -l mylocation -i -u myusername -p mypassword --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}/subnets/{SubnetName} --database-format AlwaysUpToDate --pricing-model Regular
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The managed instance name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --subnet
    summary: |-
      Name or ID of the subnet that allows access to an Azure Sql Managed Instance. If subnet name is provided, --vnet-name must be provided.
  optionalParameters:
  - name: --admin-password -p
    summary: |-
      The administrator login password (required formanaged instance creation).
  - name: --admin-user -u
    summary: |-
      Administrator username for the managed instance. Canonly be specified when the managed instance is beingcreated (and is required for creation).
  - name: --assign-identity -i
    defaultValue: "False"
    summary: |-
      Generate and assign an Azure Active Directory Identity for this managed instance for use with key management services like Azure KeyVault.
  - name: --backup-storage-redundancy --bsr
    summary: |-
      Backup storage redundancy used to store backups. Allowed values include: Local, Zone, Geo, GeoZone.
  - name: --capacity -c
    summary: |-
      The capacity of the managed instance in integer number of vcores.
  - name: --collation
    summary: |-
      The collation of the managed instance.
  - name: --database-format
    parameterValueGroup: "AlwaysUpToDate, SQLServer2022"
    summary: |-
      Managed Instance database format specific to the SQL. Allowed values include: AlwaysUpToDate, SQLServer2022.
  - name: --edition --tier -e
    summary: |-
      The edition component of the sku. Allowed values include: GeneralPurpose, BusinessCritical.
  - name: --enable-ad-only-auth
    defaultValue: "False"
    summary: |-
      Enable Azure Active Directory Only Authentication for this server.
  - name: --external-admin-name
    summary: |-
      Display name of the Azure AD administrator user, group or application.
  - name: --external-admin-principal-type
    summary: |-
      User, Group or Application.
  - name: --external-admin-sid
    summary: |-
      The unique ID of the Azure AD administrator. Object Id for User or Group, Client Id for Applications.
  - name: --family -f
    summary: |-
      The compute generation component of the sku. Allowed values include: Gen4, Gen5.
  - name: --identity-type -t
    parameterValueGroup: "None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned"
    summary: |-
      Type of Identity to be used. Possible values are SystemAsssigned,UserAssigned, SystemAssignedUserAssigned and None.
  - name: --instance-pool-name
    summary: |-
      Name of the Instance Pool where managed instance will be placed.
  - name: --key-id -k
    summary: |-
      The key vault URI for encryption.
  - name: --license-type
    parameterValueGroup: "BasePrice, LicenseIncluded"
    summary: |-
      The license type to apply for this managed instance.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --maint-config-id -m
    summary: |-
      Assign maintenance configuration to this managed instance.
  - name: --minimal-tls-version
    parameterValueGroup: "1.0, 1.1, 1.2, None"
    summary: |-
      The minimal TLS version enforced by the managed instance for inbound connections.
    isPreview: true
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --pid --primary-user-assigned-identity-id
    summary: |-
      The ID of the primary user managed identity.
  - name: --pricing-model
    parameterValueGroup: "Freemium, Regular"
    summary: |-
      Managed Instance pricing model. Allowed values include: Regular, Freemium.
  - name: --proxy-override
    parameterValueGroup: "Default, Proxy, Redirect"
    summary: |-
      The connection type used for connecting to the instance.
  - name: --public-data-endpoint-enabled
    parameterValueGroup: "false, true"
    summary: |-
      Whether or not the public data endpoint is enabled for the instance.
  - name: --service-principal-type
    parameterValueGroup: "None, SystemAssigned"
    summary: |-
      Service Principal type to be used for this Managed Instance. Possible values are SystemAssigned and None.
  - name: --storage
    summary: |-
      The storage size of the managed instance. Storage size must be specified in increments of 32 GB.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --timezone-id
    summary: |-
      The time zone id for the instance to set. A list of time zone ids is exposed through the sys.time_zone_info (Transact-SQL) view.
  - name: --user-assigned-identity-id -a
    summary: |-
      Generate and assign an User Managed Identity(UMI) for this server.
  - name: --vnet-name
    summary: |-
      The virtual network name.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  - name: --zone-redundant -z
    parameterValueGroup: "false, true"
    summary: |-
      Specifies whether to enable zone redundancy. Default is true if no value is specified.
- uid: az_sql_mi_delete
  name: az sql mi delete
  summary: |-
    Delete a managed instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi delete [--ids]
                     [--name]
                     [--no-wait]
                     [--resource-group]
                     [--subscription]
                     [--yes]
  examples:
  - summary: |-
      Delete a managed instance
    syntax: az sql mi delete -g mygroup -n myinstance --yes
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The managed instance name.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_sql_mi_failover
  name: az sql mi failover
  summary: |-
    Failover a managed instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi failover [--ids]
                       [--name]
                       [--no-wait]
                       [--replica-type]
                       [--resource-group]
                       [--subscription]
  examples:
  - summary: |-
      Failover a managed instance primary replica
    syntax: az sql mi failover -g mygroup -n myinstance
  - summary: |-
      Failover a managed instance readable secodary replica
    syntax: az sql mi failover -g mygroup -n myinstance --replica-type ReadableSecondary
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The managed instance name.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --replica-type
    summary: |-
      The type of replica to be failed over. Known values are: "Primary" and "ReadableSecondary". Default value is None.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sql_mi_list
  name: az sql mi list
  summary: |-
    List available managed instances.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi list [--expand-ad-admin]
                   [--resource-group]
  examples:
  - summary: |-
      List all managed instances in the current subscription.
    syntax: az sql mi list
  - summary: |-
      List all managed instances in a resource group.
    syntax: az sql mi list -g mygroup
  optionalParameters:
  - name: --expand-ad-admin
    defaultValue: "False"
    summary: |-
      Expand the Active Directory Administrator for the server.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_sql_mi_refresh-external-governance-status
