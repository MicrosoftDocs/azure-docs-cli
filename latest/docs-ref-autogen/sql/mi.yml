      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --managed-instance --mi
    summary: |-
      The name of the managed instance.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of the resource group.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sql_mi_update
  name: az sql mi update
  summary: |-
    Update a managed instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi update [--add]
                     [--admin-password]
                     [--assign-identity]
                     [--backup-storage-redundancy]
                     [--capacity]
                     [--database-format {AlwaysUpToDate, SQLServer2022}]
                     [--edition]
                     [--family]
                     [--force-string]
                     [--identity-type {None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned}]
                     [--ids]
                     [--instance-pool-name]
                     [--key-id]
                     [--license-type {BasePrice, LicenseIncluded}]
                     [--maint-config-id]
                     [--minimal-tls-version {1.0, 1.1, 1.2, None}]
                     [--name]
                     [--no-wait]
                     [--pid]
                     [--pricing-model {Freemium, Regular}]
                     [--proxy-override {Default, Proxy, Redirect}]
                     [--public-data-endpoint-enabled {false, true}]
                     [--remove]
                     [--resource-group]
                     [--service-principal-type {None, SystemAssigned}]
                     [--set]
                     [--storage]
                     [--subnet]
                     [--subscription]
                     [--tags]
                     [--user-assigned-identity-id]
                     [--vnet-name]
                     [--yes]
                     [--zone-redundant {false, true}]
  examples:
  - summary: |-
      Updates a mi with specified parameters and with identity
    syntax: az sql mi update -g mygroup -n myinstance -i -p mypassword --license-type mylicensetype --capacity vcorecapacity --storage storagesize
  - summary: |-
      Update mi edition and hardware family
    syntax: az sql mi update -g mygroup -n myinstance --tier GeneralPurpose --family Gen5
  - summary: |-
      Add or update a tag.
    syntax: az sql mi update -g mygroup -n myinstance --set tags.tagName=tagValue
  - summary: |-
      Remove a tag.
    syntax: az sql mi update -g mygroup -n myinstance --remove tags.tagName
  - summary: |-
      Update a managed instance. (autogenerated)
    syntax: az sql mi update --name myinstance --proxy-override Default --resource-group mygroup --subscription MySubscription
  - summary: |-
      Update a managed instance. (autogenerated)
    syntax: az sql mi update --name myinstance --public-data-endpoint-enabled true --resource-group mygroup --subscription MySubscription
  - summary: |-
      Update a managed instance with maintenance configuration
    syntax: az sql mi update -g mygroup -n myinstance -m SQL_{Region}_{MaintenanceConfigName}
  - summary: |-
      Remove maintenance configuration from managed instance
    syntax: az sql mi update -g mygroup -n myinstance -m SQL_Default
  - summary: |-
      Update a managed instance with Service Principal
    syntax: az sql mi update -g mygroup -n myinstance --service-principal-type SystemAssigned
  - summary: |-
      Update a managed instance with User Managed Identies and Identity Type is SystemAssigned,UserAssigned.
    syntax: az sql mi update -g myResourceGroup -n myServer -i \ --user-assigned-identity-id /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi \ --identity-type SystemAssigned,UserAssigned --pid /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi
  - summary: |-
      Update a managed instance with User Managed Identies and Identity Type is UserAssigned
    syntax: az sql mi update -g myResourceGroup -n myServer -i \ --user-assigned-identity-id /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi \ --identity-type UserAssigned --pid /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi
  - summary: |-
      Move managed instance to another subnet
    syntax: az sql mi update -g myResourceGroup -n myServer -i \ --subnet /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/myvnet/subnets/mysubnet \
  - summary: |-
      Update mi backup storage redundancy
    syntax: az sql mi update -g mygroup -n myinstance --bsr Local
  - summary: |-
      Enable zone redundancy on a managed instance
    syntax: az sql mi update -g mygroup -n myinstance -z
  - summary: |-
      Move managed instance to instance pool
    syntax: az sql mi update -g mygroup -n myinstance --instance-pool-name myinstancepool
  - summary: |-
      Move managed instance out of instance pool
    syntax: az sql mi update -g mygroup -n myinstance --remove instancePoolId --capacity vcorecapacity
  - summary: |-
      Update mi database format and pricing model
    syntax: az sql mi update -g mygroup -n myinstance --database-format AlwaysUpToDate --pricing-model Regular
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --admin-password -p
    summary: |-
      The administrator login password (required formanaged instance creation).
  - name: --assign-identity -i
    defaultValue: "False"
    summary: |-
      Generate and assign an Azure Active Directory Identity for this managed instance for use with key management services like Azure KeyVault. If identity is already assigned - do nothing.
  - name: --backup-storage-redundancy --bsr
    summary: |-
      Backup storage redundancy used to store backups. Allowed values include: Local, Zone, Geo, GeoZone.
  - name: --capacity -c
    summary: |-
      The capacity of the managed instance in integer number of vcores.
  - name: --database-format
    parameterValueGroup: "AlwaysUpToDate, SQLServer2022"
    summary: |-
      Managed Instance database format specific to the SQL. Allowed values include: AlwaysUpToDate, SQLServer2022.
  - name: --edition --tier -e
    summary: |-
      The edition component of the sku. Allowed values include: GeneralPurpose, BusinessCritical.
  - name: --family -f
    summary: |-
      The compute generation component of the sku. Allowed values include: Gen4, Gen5.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --identity-type -t
    parameterValueGroup: "None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned"
    summary: |-
      Type of Identity to be used. Possible values are SystemAsssigned,UserAssigned, SystemAssignedUserAssigned and None.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --instance-pool-name
    summary: |-
      Name of the Instance Pool where managed instance will be placed.
  - name: --key-id -k
    summary: |-
      The key vault URI for encryption.
  - name: --license-type
    parameterValueGroup: "BasePrice, LicenseIncluded"
    summary: |-
      The license type to apply for this managed instance.
  - name: --maint-config-id -m
    summary: |-
      Change maintenance configuration for this managed instance.
  - name: --minimal-tls-version
    parameterValueGroup: "1.0, 1.1, 1.2, None"
    summary: |-
      The minimal TLS version enforced by the managed instance for inbound connections.
    isPreview: true
  - name: --name -n
    summary: |-
      The managed instance name.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --pid --primary-user-assigned-identity-id
    summary: |-
      The ID of the primary user managed identity.
  - name: --pricing-model
    parameterValueGroup: "Freemium, Regular"
    summary: |-
      Managed Instance pricing model. Allowed values include: Regular, Freemium.
  - name: --proxy-override
    parameterValueGroup: "Default, Proxy, Redirect"
    summary: |-
      The connection type used for connecting to the instance.
  - name: --public-data-endpoint-enabled
    parameterValueGroup: "false, true"
    summary: |-
      Whether or not the public data endpoint is enabled for the instance.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --service-principal-type
    parameterValueGroup: "None, SystemAssigned"
    summary: |-
      Service Principal type to be used for this Managed Instance. Possible values are SystemAssigned and None.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --storage
    summary: |-
      The storage size of the managed instance. Storage size must be specified in increments of 32 GB.
  - name: --subnet
    summary: |-
      Name or ID of the subnet that allows access to an Azure Sql Managed Instance. If subnet name is provided, --vnet-name must be provided.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --user-assigned-identity-id -a
    summary: |-
      Generate and assign an User Managed Identity(UMI) for this server.
  - name: --vnet-name
    summary: |-
      The virtual network name.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  - name: --zone-redundant -z
    parameterValueGroup: "false, true"
    summary: |-
      Specifies whether to enable zone redundancy. Default is true if no value is specified.
