- uid: az_sql_elastic-pool_update
  name: az sql elastic-pool update
  summary: Update an elastic pool.
  description: ''
  syntax: >-
    az sql elastic-pool update [--add]
                               [--capacity]
                               [--db-dtu-max]
                               [--db-dtu-min]
                               [--edition]
                               [--family]
                               [--force-string]
                               [--ha-replicas]
                               [--ids]
                               [--maint-config-id]
                               [--max-size]
                               [--name]
                               [--no-wait]
                               [--remove]
                               [--resource-group]
                               [--server]
                               [--set]
                               [--subscription]
                               [--zone-redundant {false, true}]
  examples:
  - summary: Update elastic pool with zone redundancy enabled
    syntax: az sql elastic-pool update -g mygroup -s myserver -n mypool -z
  - summary: Update elastic pool with zone redundancy explicitly disabled
    syntax: az sql elastic-pool update -g mygroup -s myserver -n mypool -z false
  - summary: Update elastic pool with 2 high availability replicas
    syntax: az sql elastic-pool update -g mygroup -s myserver -n mypool --ha-replicas 2
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --capacity --dtu -c
    summary: The capacity component of the sku in integer number of DTUs or vcores.
    description: ''
  - name: --db-dtu-max --db-max-capacity --db-max-dtu
    summary: The maximum capacity (in DTUs or vcores) any one database can consume.
    description: ''
  - name: --db-dtu-min --db-min-capacity --db-min-dtu
    summary: The minumum capacity (in DTUs or vcores) each database is guaranteed.
    description: ''
  - name: --edition --tier -e
    summary: 'The edition component of the sku. Allowed values include: Basic, Standard, Premium, GeneralPurpose, BusinessCritical.'
    description: ''
  - name: --family -f
    summary: 'The compute generation component of the sku (for vcore skus only). Allowed values include: Gen4, Gen5.'
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ha-replicas --read-replicas
    summary: The number of high availability replicas to provision for the database. Only settable for Hyperscale edition.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --maint-config-id -m
    summary: Specified maintenance configuration id or name for this resource.
    description: ''
  - name: --max-size --storage
    summary: The max storage size. If no unit is specified, defaults to bytes (B).
    description: ''
  - name: --name -n
    summary: The name of the elastic pool.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --zone-redundant -z
    parameterValueGroup: "false, true"
    summary: Specifies whether to enable zone redundancy.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
