### YamlMime:AzureCLIGroup
uid: az_sql_elastic-pool
name: az sql elastic-pool
summary: Manage elastic pools.
description: ''
directCommands:
- uid: az_sql_elastic-pool_create
  name: az sql elastic-pool create
  summary: Create an elastic pool.
  description: ''
  syntax: >-
    az sql elastic-pool create --name
                               --resource-group
                               --server
                               [--capacity]
                               [--db-dtu-max]
                               [--db-dtu-min]
                               [--edition]
                               [--family]
                               [--ha-replicas]
                               [--license-type {BasePrice, LicenseIncluded}]
                               [--maint-config-id]
                               [--max-size]
                               [--no-wait]
                               [--tags]
                               [--zone-redundant {false, true}]
  examples:
  - summary: Create elastic pool with zone redundancy enabled
    syntax: az sql elastic-pool create -g mygroup -s myserver -n mypool -z
  - summary: Create elastic pool with zone redundancy explicitly disabled
    syntax: az sql elastic-pool create -g mygroup -s myserver -n mypool -z false
  - summary: Create a Standard 100 DTU elastic pool.
    syntax: az sql elastic-pool create -g mygroup -s myserver -n mydb -e Standard -c 100
  - summary: Create an elastic pool with GeneralPurpose edition, Gen4 hardware and 1 vcore.
    syntax: az sql elastic-pool create -g mygroup -s myserver -n mydb -e GeneralPurpose -f Gen4 -c 1
  - summary: Create an elastic pool with Hyperscale edition, Gen5 hardware, 4 vcore and 2 high availability replicas.
    syntax: az sql elastic-pool create -g mygroup -s myserver -n mydb -e Hyperscale -f Gen5 -c 4 --ha-replicas 2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the elastic pool.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  optionalParameters:
  - name: --capacity --dtu -c
    summary: The capacity component of the sku in integer number of DTUs or vcores.
    description: ''
  - name: --db-dtu-max --db-max-capacity --db-max-dtu
    summary: The maximum capacity (in DTUs or vcores) any one database can consume.
    description: ''
  - name: --db-dtu-min --db-min-capacity --db-min-dtu
    summary: The minumum capacity (in DTUs or vcores) each database is guaranteed.
    description: ''
  - name: --edition --tier -e
    summary: 'The edition component of the sku. Allowed values include: Basic, Standard, Premium, GeneralPurpose, BusinessCritical.'
    description: ''
  - name: --family -f
    summary: 'The compute generation component of the sku (for vcore skus only). Allowed values include: Gen4, Gen5.'
    description: ''
  - name: --ha-replicas --read-replicas
    summary: The number of high availability replicas to provision for the database. Only settable for Hyperscale edition.
    description: ''
  - name: --license-type
    parameterValueGroup: "BasePrice, LicenseIncluded"
    summary: The license type to apply for this elastic pool.
    description: ''
  - name: --maint-config-id -m
    summary: Specified maintenance configuration id or name for this resource.
    description: ''
  - name: --max-size --storage
    summary: The max storage size. If no unit is specified, defaults to bytes (B).
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --zone-redundant -z
    parameterValueGroup: "false, true"
    summary: Specifies whether to enable zone redundancy.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_elastic-pool_delete
  name: az sql elastic-pool delete
  summary: Deletes an elastic pool.
  description: ''
  syntax: >-
    az sql elastic-pool delete [--ids]
                               [--name]
                               [--no-wait]
                               [--resource-group]
                               [--server]
                               [--subscription]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the elastic pool.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_elastic-pool_list
  name: az sql elastic-pool list
