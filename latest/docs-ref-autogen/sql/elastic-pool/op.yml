### YamlMime:AzureCLIGroup
uid: az_sql_elastic-pool_op
name: az sql elastic-pool op
summary: Manage operations on an elastic pool.
description: ''
directCommands:
- uid: az_sql_elastic-pool_op_cancel
  name: az sql elastic-pool op cancel
  summary: Cancels the asynchronous operation on the elastic pool.
  description: ''
  syntax: >-
    az sql elastic-pool op cancel --name
                                  [--elastic-pool]
                                  [--ids]
                                  [--resource-group]
                                  [--server]
  examples:
  - summary: Cancel an operation.
    syntax: az sql elastic-pool op cancel -g mygroup -s myserver --elastic-pool myelasticpool -n d2896mydb-2ba8-4c84-bac1-387c430cce40
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The unique name of the operation to cancel.
    description: ''
  optionalParameters:
  - name: --elastic-pool
    summary: Name of the Azure SQL Elastic Pool.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Name of the Azure SQL server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_elastic-pool_op_list
  name: az sql elastic-pool op list
  summary: Gets a list of operations performed on the elastic pool.
  description: ''
  syntax: >-
    az sql elastic-pool op list [--elastic-pool]
                                [--ids]
                                [--resource-group]
                                [--server]
  optionalParameters:
  - name: --elastic-pool
    summary: Name of the Azure SQL Elastic Pool.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Name of the Azure SQL server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
