### YamlMime:AzureCLIGroup
uid: az_sql_elastic-pool_op
name: az sql elastic-pool op
summary: |-
  Manage operations on an elastic pool.
status: GA
sourceType: Core
directCommands:
- uid: az_sql_elastic-pool_op_cancel
  name: az sql elastic-pool op cancel
  summary: |-
    Cancels the asynchronous operation on the elastic pool.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql elastic-pool op cancel --name
                                  [--elastic-pool]
                                  [--ids]
                                  [--resource-group]
                                  [--server]
                                  [--subscription]
  examples:
  - summary: |-
      Cancel an operation.
    syntax: az sql elastic-pool op cancel -g mygroup -s myserver --elastic-pool myelasticpool -n d2896mydb-2ba8-4c84-bac1-387c430cce40
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The unique name of the operation to cancel.
  optionalParameters:
  - name: --elastic-pool
    summary: |-
      Name of the Azure SQL Elastic Pool.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server -s
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sql_elastic-pool_op_list
  name: az sql elastic-pool op list
  summary: |-
    Gets a list of operations performed on the elastic pool.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql elastic-pool op list [--elastic-pool]
                                [--ids]
                                [--resource-group]
                                [--server]
                                [--subscription]
  optionalParameters:
  - name: --elastic-pool
    summary: |-
      Name of the Azure SQL Elastic Pool.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server -s
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_sql_elastic-pool_op_cancel
- az_sql_elastic-pool_op_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
