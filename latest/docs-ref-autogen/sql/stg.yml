### YamlMime:AzureCLIGroup
uid: az_sql_stg
name: az sql stg
summary: Manage Server Trust Groups.
description: ''
directCommands:
- uid: az_sql_stg_create
  name: az sql stg create
  summary: Create a Server Trust Group.
  description: ''
  syntax: >-
    az sql stg create --group-member
                      --location
                      --name
                      --resource-group
                      --trust-scope
                      [--no-wait]
  examples:
  - summary: Create a Server Trust Group with specified resource ids of its members.
    syntax: az sql stg create -g resourcegroup -l location -n stg-name --trust-scope GlobalTransactions -m $mi1-id $mi2-id
  requiredParameters:
  - isRequired: true
    name: --group-member -m
    summary: >-
      Managed Instance that is to be a member of the group.
                         Specify resource group, subscription id and the name of the instance.
    description: ''
  - isRequired: true
    name: --location -l
    summary: The location name of the Server Trust Group.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the Server Trust Group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: The resource group name.
    description: ''
  - isRequired: true
    name: --trust-scope
    summary: The trust scope of the Server Trust Group.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_stg_delete
  name: az sql stg delete
  summary: Delete a Server Trust Group.
  description: ''
  syntax: >-
    az sql stg delete --location
                      --name
                      --resource-group
                      [--no-wait]
                      [--yes]
  examples:
  - summary: Delete a Server Trust Group.
    syntax: az sql stg delete -g resourcegroup -l location -n stg-name
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: The location of the Server Trust Group.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the Server Trust Group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: The resource group name.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_stg_list
  name: az sql stg list
  summary: Retrieve a list of Server Trust Groups.
  description: ''
  syntax: >-
    az sql stg list --resource-group
                    [--instance-name]
                    [--location]
  examples:
  - summary: Retrieve a list of Server Trust Groups by instance.
    syntax: az sql stg list -g resourcegroup --instance-name mi1-name
  - summary: Retrieve a list of Server Trust Groups by location.
    syntax: az sql stg list -g resourcegroup -l location
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: The resource group name.
    description: ''
  optionalParameters:
  - name: --instance-name
    summary: Managed Instance name.
    description: ''
  - name: --location -l
    summary: The location of the Server Trust Group.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_stg_show
  name: az sql stg show
  summary: Retrieve a Server Trust Group.
  description: ''
  syntax: >-
    az sql stg show --location
                    --name
                    --resource-group
  examples:
  - summary: Retrieve a Server Trust Group.
    syntax: az sql stg show -g resourcegroup -l location -n stg-name
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: The location of the Server Trust Group.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the Server Trust Group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: The resource group name.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_stg_create
- az_sql_stg_delete
- az_sql_stg_list
- az_sql_stg_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
