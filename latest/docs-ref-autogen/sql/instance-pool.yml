### YamlMime:AzureCLIGroup
uid: az_sql_instance-pool
name: az sql instance-pool
summary: Manage instance pools.
description: ''
directCommands:
- uid: az_sql_instance-pool_create
  name: az sql instance-pool create
  summary: Create an instance pool.
  description: ''
  syntax: >-
    az sql instance-pool create --capacity
                                --edition
                                --family
                                --location
                                --name
                                --resource-group
                                --subnet
                                [--license-type {BasePrice, LicenseIncluded}]
                                [--no-wait]
                                [--tags]
                                [--vnet-name]
  examples:
  - summary: Example to create an instance pool (include --no-wait in the end to get an asynchronous experience)
    syntax: az sql instance-pool create -g resource_group_name -n instance_pool_name -l location --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}/subnets/{SubnetName} --license-type LicenseIncluded --capacity 8 -e GeneralPurpose -f Gen5 --no-wait
  - summary: Example to create an instance pool with subnet name and vnet-name
    syntax: az sql instance-pool create --license-type LicenseIncluded -l northcentralus -n myinstancepool -c 8 -e GeneralPurpose -f Gen5 -g billingPools --subnet mysubnetname --vnet-name myvnetname
  requiredParameters:
  - isRequired: true
    name: --capacity -c
    summary: Capacity of the instance pool in vcores.
    description: ''
  - isRequired: true
    name: --edition --tier -e
    summary: 'The edition component of the sku. Allowed value: GeneralPurpose.'
    description: ''
  - isRequired: true
    name: --family -f
    summary: 'The compute generation component of the sku. Allowed value: Gen5.'
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Instance Pool Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Name or ID of the subnet that allows access to an Instance Pool. If subnet name is provided, --vnet-name must be provided.
    description: ''
  optionalParameters:
  - name: --license-type
    parameterValueGroup: "BasePrice, LicenseIncluded"
    summary: The license type to apply for this instance pool.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --vnet-name
    summary: The virtual network name.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance-pool_delete
  name: az sql instance-pool delete
  summary: Delete an instance pool.
  description: ''
  syntax: >-
    az sql instance-pool delete --name
                                --resource-group
                                [--no-wait]
                                [--yes]
  examples:
  - summary: Delete an instance pool
    syntax: az sql instance-pool delete -g mygroup -n myinstancepool --yes
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Instance Pool Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance-pool_list
  name: az sql instance-pool list
  summary: List available instance pools.
  description: ''
  syntax: az sql instance-pool list [--resource-group]
  examples:
  - summary: List all instance pools in the current subscription.
    syntax: az sql instance-pool list
  - summary: List all instance pools in a resource group.
    syntax: az sql instance-pool list -g mygroup
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance-pool_show
  name: az sql instance-pool show
  summary: Get the details for an instance pool.
  description: ''
  syntax: >-
    az sql instance-pool show --name
                              --resource-group
  examples:
  - summary: Get the details for an instance pool
    syntax: az sql instance-pool show -g mygroup -n myinstancepool
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Instance Pool Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance-pool_update
  name: az sql instance-pool update
  summary: Update an instance pool.
  description: ''
  syntax: >-
    az sql instance-pool update --name
                                --resource-group
                                [--add]
                                [--force-string]
                                [--remove]
                                [--set]
                                [--tags]
  examples:
  - summary: Update an instance pool with new tags (make sure they are space separated if there are multiple tags)
    syntax: az sql instance-pool update -n myinstancepool -g mygroup --tags mykey1=myvalue1 mykey2=myvalue2
  - summary: Clear the tags assigned to an instance pool
    syntax: az sql instance-pool update -n myinstancepool -g mygroup --tags ""
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Instance Pool Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance-pool_wait
  name: az sql instance-pool wait
  summary: Wait for an instance pool to reach a desired state.
  description: ''
  syntax: >-
    az sql instance-pool wait --name
                              --resource-group
                              [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--interval]
                              [--timeout]
                              [--updated]
  examples:
  - summary: Wait until an instance pool gets created.
    syntax: az sql instance-pool wait -n myinstancepool -g mygroup --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Instance Pool Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_instance-pool_create
- az_sql_instance-pool_delete
- az_sql_instance-pool_list
- az_sql_instance-pool_show
- az_sql_instance-pool_update
- az_sql_instance-pool_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  doc_source_url_repo: https://github.com/Azure/azure-cli/blob/dev/
