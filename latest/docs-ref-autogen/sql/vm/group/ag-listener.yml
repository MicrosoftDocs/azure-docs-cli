### YamlMime:AzureCLIGroup
uid: az_sql_vm_group_ag-listener
name: az sql vm group ag-listener
summary: Manage SQL availability group listeners.
description: ''
directCommands:
- uid: az_sql_vm_group_ag-listener_create
  name: az sql vm group ag-listener create
  summary: Creates an availability group listener.
  description: ''
  syntax: >-
    az sql vm group ag-listener create --ag-name
                                       --group-name
                                       --ip-address
                                       --load-balancer
                                       --name
                                       --probe-port
                                       --resource-group
                                       --sqlvms
                                       --subnet
                                       [--port]
                                       [--public-ip]
                                       [--vnet-name]
  examples:
  - summary: Create an availability group listener. Note the SQL virtual machines are in the same resource group as the SQL virtual machine group.
    syntax: az sql vm group ag-listener create -n aglistenertest -g myresourcegroup --ag-name agname --group-name sqlvmgroup --ip-address 10.0.0.11 --load-balancer '/subscriptions/{yoursubscription}/resourceGroups/{yourrg}/providers/Microsoft.Network/loadBalancers/{lbname}' --probe-port 59999 --subnet '/subscriptions/{yoursubscription}/resourceGroups/{yourrg}/providers/Microsoft.Network/virtualNetworks/{vnname}/subnets/{subnetname}' --sqlvms sqlvm1 sqlvm2
  - summary: Create an availability group listener. Note all resources are in the same resource group.
    syntax: az sql vm group ag-listener create -n aglistenertest -g myresourcegroup --ag-name agname --group-name sqlvmgroup --ip-address 10.0.0.11 --load-balancer {lbname} --probe-port 59999 --subnet {subnetname} --vnet-name {vnname} --sqlvms sqlvm1 sqlvm2
  requiredParameters:
  - isRequired: true
    name: --ag-name -a
    summary: Name of the availability group. Please refer to https://docs.microsoft.com/sql/database-engine/availability-groups/windows/use-the-availability-group-wizard-sql-server-management-studio?view=sql-server-2017 to create and availability group.
    description: ''
  - isRequired: true
    name: --group-name -r
    summary: Name of the SQL virtual machine group.
    description: ''
  - isRequired: true
    name: --ip-address -i
    summary: Private IP address bound to the availability group listener.
    description: ''
  - isRequired: true
    name: --load-balancer -b
    summary: Name or resource ID of the load balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the availability group listener.
    description: ''
  - isRequired: true
    name: --probe-port -e
    summary: Probe port.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sqlvms -q
    summary: Space-separated list of SQL virtual machine instance name or resource IDs that are enrolled into the availability group.
    description: ''
  - isRequired: true
    name: --subnet -u
    summary: The name or resource id of the subnet to include in the private IP.
    description: ''
  optionalParameters:
  - name: --port -p
    defaultValue: "1433"
    summary: Listener port.
    description: ''
  - name: --public-ip -c
    summary: Name or resource ID of the public IP.
    description: ''
  - name: --vnet-name
    summary: Name of the virtual network. Provide only if name of the subnet has been provided.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_ag-listener_delete
  name: az sql vm group ag-listener delete
  summary: Deletes an availability group listener.
  description: ''
  syntax: >-
    az sql vm group ag-listener delete --group-name
                                       [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
                                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --group-name -r
    summary: Name of the SQL virtual machine group.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the availability group listener.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_ag-listener_list
  name: az sql vm group ag-listener list
  summary: Lists all availability group listeners in a SQL virtual machine group.
  description: ''
  syntax: >-
    az sql vm group ag-listener list --group-name
                                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --group-name -r
    summary: Name of the SQL virtual machine group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_ag-listener_show
  name: az sql vm group ag-listener show
  summary: Gets an availability group listener.
  description: ''
  syntax: >-
    az sql vm group ag-listener show --group-name
                                     [--expand {*, AssessmentSettings, AutoBackupSettings, AutoPatchingSettings, KeyVaultCredentialSettings, ServerConfigurationsManagementSettings}]
                                     [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --group-name -r
    summary: Name of the SQL virtual machine group.
    description: ''
  optionalParameters:
  - name: --expand
    parameterValueGroup: "*, AssessmentSettings, AutoBackupSettings, AutoPatchingSettings, KeyVaultCredentialSettings, ServerConfigurationsManagementSettings"
    summary: Get the SQLIaaSExtension configuration settings. To view all settings, use *. To select only a few, the settings must be space-separated.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the availability group listener.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_ag-listener_update
  name: az sql vm group ag-listener update
  summary: Updates an availability group listener.
  description: ''
  syntax: >-
    az sql vm group ag-listener update --group-name
                                       [--add]
                                       [--force-string]
                                       [--ids]
                                       [--name]
                                       [--remove]
                                       [--resource-group]
                                       [--set]
                                       [--sqlvms]
                                       [--subscription]
  examples:
  - summary: Replace the SQL virtual machines that were in the availability group.
    syntax: az sql vm group ag-listener update -n aglistenertest -g myresourcegroup --sqlvms sqlvm3 sqlvm4 --group-name mygroup
  requiredParameters:
  - isRequired: true
    name: --group-name -r
    summary: Name of the SQL virtual machine group.
    description: ''
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the availability group listener.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --sqlvms -q
    summary: Space-separated list of SQL virtual machine instance name or resource IDs that are enrolled into the availability group.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
