### YamlMime:AzureCLIGroup
uid: az_sql_dw
name: az sql dw
summary: Manage data warehouses.
description: ''
directCommands:
- uid: az_sql_dw_create
  name: az sql dw create
  summary: Create a data warehouse.
  description: ''
  syntax: >-
    az sql dw create --name
                     --resource-group
                     --server
                     [--backup-storage-redundancy]
                     [--collation]
                     [--max-size]
                     [--no-wait]
                     [--service-objective]
                     [--tags]
  examples:
  - summary: Create a data warehouse. (autogenerated)
    syntax: az sql dw create --name MyDataWarehouse --resource-group MyResourceGroup --server myserver --service-objective S0
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the data warehouse.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  optionalParameters:
  - name: --backup-storage-redundancy --bsr
    summary: 'Backup storage redundancy used to store backups. Allowed values include: Local, Zone, Geo.'
    description: ''
  - name: --collation
    summary: The collation of the data warehouse.
    description: ''
  - name: --max-size
    summary: The max storage size. If no unit is specified, defaults to bytes (B).
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --service-objective
    summary: 'The service objective for the new database. For example: DW100, DW1000c.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_dw_delete
  name: az sql dw delete
  summary: Delete a data warehouse.
  description: ''
  syntax: >-
    az sql dw delete [--ids]
                     [--name]
                     [--no-wait]
                     [--resource-group]
                     [--server]
                     [--subscription]
                     [--yes]
  examples:
  - summary: Delete a data warehouse. (autogenerated)
    syntax: az sql dw delete --name MyDataWarehouse --resource-group MyResourceGroup --server myserver
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the data warehouse.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
