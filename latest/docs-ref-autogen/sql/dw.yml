- uid: az_sql_dw_update
  name: az sql dw update
  summary: Update a data warehouse.
  description: ''
  syntax: >-
    az sql dw update [--add]
                     [--force-string]
                     [--ids]
                     [--max-size]
                     [--name]
                     [--no-wait]
                     [--remove]
                     [--resource-group]
                     [--server]
                     [--service-objective]
                     [--set]
                     [--subscription]
  examples:
  - summary: Update a data warehouse. (autogenerated)
    syntax: az sql dw update --name MyDataWarehouse --resource-group MyResourceGroup --server myserver --service-objective S1
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --max-size
    summary: The max storage size. If no unit is specified, defaults to bytes (B).
    description: ''
  - name: --name -n
    summary: Name of the data warehouse.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --service-objective
    summary: 'The service objective of the data warehouse. For example: DW100, DW1000c.'
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
