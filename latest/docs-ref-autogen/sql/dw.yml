### YamlMime:AzureCLIGroup
uid: az_sql_dw
name: az sql dw
summary: |-
  Manage data warehouses.
status: GA
sourceType: Core
directCommands:
- uid: az_sql_dw_create
  name: az sql dw create
  summary: |-
    Create a data warehouse.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql dw create --name
                     --resource-group
                     --server
                     [--availability-zone]
                     [--backup-storage-redundancy]
                     [--collation]
                     [--max-size]
                     [--no-wait]
                     [--service-level-objective]
                     [--tags]
  examples:
  - summary: |-
      Create a data warehouse. (autogenerated)
    syntax: az sql dw create --name MyDataWarehouse --resource-group MyResourceGroup --server myserver --service-objective S0
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the data warehouse.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --server -s
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  optionalParameters:
  - name: --availability-zone
    summary: |-
      Availability zone.
  - name: --backup-storage-redundancy --bsr
    summary: |-
      Backup storage redundancy used to store backups. Allowed values include: Local, Zone, Geo, GeoZone.
  - name: --collation
    summary: |-
      The collation of the data warehouse.
  - name: --max-size
    summary: |-
      The max storage size. If no unit is specified, defaults to bytes (B).
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --service-level-objective --service-objective
    summary: |-
      The service objective for the new database. For example: DW100, DW1000c.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
- uid: az_sql_dw_delete
  name: az sql dw delete
  summary: |-
    Delete a data warehouse.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql dw delete [--ids]
                     [--name]
                     [--no-wait]
                     [--resource-group]
                     [--server]
                     [--subscription]
                     [--yes]
  examples:
  - summary: |-
      Delete a data warehouse. (autogenerated)
    syntax: az sql dw delete --name MyDataWarehouse --resource-group MyResourceGroup --server myserver
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the data warehouse.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server -s
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
