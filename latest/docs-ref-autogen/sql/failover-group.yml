### YamlMime:AzureCLIGroup
uid: az_sql_failover-group
name: az sql failover-group
summary: Manage SQL Failover Groups.
description: ''
directCommands:
- uid: az_sql_failover-group_create
  name: az sql failover-group create
  summary: Creates a failover group.
  description: ''
  syntax: >-
    az sql failover-group create --name
                                 --partner-server
                                 --resource-group
                                 --server
                                 [--add-db]
                                 [--failover-policy {Automatic, Manual}]
                                 [--grace-period]
                                 [--partner-resource-group]
  examples:
  - summary: Creates a failover group. (autogenerated)
    syntax: az sql failover-group create --name MyFailoverGroup --partner-server newDb --resource-group MyResourceGroup --server myserver --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Failover Group.
    description: ''
  - isRequired: true
    name: --partner-server
    summary: The name of the partner server of a Failover Group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  optionalParameters:
  - name: --add-db
    summary: List of databases to add to Failover Group.
    description: ''
  - name: --failover-policy
    defaultValue: "Automatic"
    parameterValueGroup: "Automatic, Manual"
    summary: The failover policy of the Failover Group.
    description: ''
  - name: --grace-period
    defaultValue: "1"
    summary: Interval in hours before automatic failover is initiated if an outage occurs on the primary server. This indicates that Azure SQL Database will not initiate automatic failover before the grace period expires. Please note that failover operation with --allow-data-loss option might cause data loss due to the nature of asynchronous synchronization.
    description: ''
  - name: --partner-resource-group
    summary: The name of the resource group of the partner server.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_failover-group_delete
  name: az sql failover-group delete
  summary: Deletes a failover group.
  description: ''
  syntax: >-
    az sql failover-group delete --name
                                 [--ids]
                                 [--resource-group]
                                 [--server]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Failover Group.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_failover-group_list
  name: az sql failover-group list
  summary: Lists the failover groups in a server.
  description: ''
  syntax: >-
    az sql failover-group list [--ids]
                               [--resource-group]
                               [--server]
                               [--subscription]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_failover-group_set-primary
  name: az sql failover-group set-primary
  summary: Set the primary of the failover group by failing over all databases from the current primary server.
  description: ''
  syntax: >-
    az sql failover-group set-primary --name
                                      [--allow-data-loss]
                                      [--ids]
                                      [--resource-group]
                                      [--server]
                                      [--subscription]
  examples:
  - summary: Set the primary of the failover group by failing over all databases from the current primary server. (autogenerated)
    syntax: az sql failover-group set-primary --name MyFailoverGroup --resource-group MyResourceGroup --server myserver
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Failover Group.
    description: ''
  optionalParameters:
  - name: --allow-data-loss
    defaultValue: "False"
    summary: Complete the failover even if doing so may result in data loss. This will allow the failover to proceed even if a primary database is unavailable.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_failover-group_show
  name: az sql failover-group show
  summary: Gets a failover group.
  description: ''
