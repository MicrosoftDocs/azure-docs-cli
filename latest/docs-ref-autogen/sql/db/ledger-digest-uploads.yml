### YamlMime:AzureCLIGroup
uid: az_sql_db_ledger-digest-uploads
name: az sql db ledger-digest-uploads
summary: |-
  Manage ledger digest upload settings.
status: GA
sourceType: Core
directCommands:
- uid: az_sql_db_ledger-digest-uploads_disable
  name: az sql db ledger-digest-uploads disable
  summary: |-
    Disable uploading ledger digests.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql db ledger-digest-uploads disable [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--server]
                                            [--subscription]
  examples:
  - summary: |-
      Disable uploading ledger digests.
    syntax: az sql db ledger-digest-uploads disable --name mydb --resource-group MyResourceGroup --server myserver
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Azure SQL Database.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server -s
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sql_db_ledger-digest-uploads_enable
  name: az sql db ledger-digest-uploads enable
  summary: |-
    Enable uploading ledger digests to an Azure Storage account or to Azure Confidential Ledger. If uploading ledger digests is already enabled, the cmdlet resets the digest storage endpoint to a new value.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql db ledger-digest-uploads enable --endpoint
                                           [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--server]
                                           [--subscription]
  examples:
  - summary: |-
      Enable uploading ledger digests to an Azure Blob storage.
    syntax: az sql db ledger-digest-uploads enable --name mydb --resource-group MyResourceGroup --server myserver --endpoint https://mystorage.blob.core.windows.net
  requiredParameters:
  - isRequired: true
    name: --endpoint
    summary: |-
      The endpoint of a digest storage, which can be either an Azure Blob storage or a ledger in Azure Confidential Ledger.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Azure SQL Database.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server -s
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sql_db_ledger-digest-uploads_show
  name: az sql db ledger-digest-uploads show
  summary: |-
    Show the current ledger digest settings.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql db ledger-digest-uploads show [--ids]
                                         [--name]
                                         [--resource-group]
                                         [--server]
                                         [--subscription]
  examples:
  - summary: |-
      Show the settings for uploading ledger digests.
    syntax: az sql db ledger-digest-uploads show --name mydb --resource-group MyResourceGroup --server myserver
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Azure SQL Database.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server -s
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_sql_db_ledger-digest-uploads_disable
- az_sql_db_ledger-digest-uploads_enable
- az_sql_db_ledger-digest-uploads_show
