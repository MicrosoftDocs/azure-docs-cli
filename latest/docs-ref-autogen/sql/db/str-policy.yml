### YamlMime:AzureCLIGroup
uid: az_sql_db_str-policy
name: az sql db str-policy
summary: |-
  Manage SQL database short term retention policy.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Core
directCommands:
- uid: az_sql_db_str-policy_set
  name: az sql db str-policy set
  summary: |-
    Update short term retention settings for a live database.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'sql db str-policy' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql db str-policy set --retention-days
                             [--diffbackup-hours]
                             [--ids]
                             [--name]
                             [--no-wait]
                             [--resource-group]
                             [--server]
                             [--subscription]
  examples:
  - summary: |-
      Set short term retention for a live database.
    syntax: az sql db str-policy set -g mygroup -s myserver -n mydb --retention-days retentionindays --diffbackup-hours diffbackuphours
  requiredParameters:
  - isRequired: true
    name: --retention-days
    summary: |-
      New backup short term retention policy retention in days.Valid retention days for live database of (DTU) Basic can be 1-7 days; Rest models can be 1-35 days.
  optionalParameters:
  - name: --diffbackup-hours
    summary: |-
      New backup short term retention policy differential backup interval in hours.Valid differential backup interval for live database can be 12 or 24 hours.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Azure SQL Database.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server -s
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sql_db_str-policy_show
  name: az sql db str-policy show
  summary: |-
    Show the short term retention policy for a live database.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'sql db str-policy' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql db str-policy show [--ids]
                              [--name]
                              [--resource-group]
                              [--server]
                              [--subscription]
  examples:
  - summary: |-
      Show short term retention policy for a live database.
    syntax: az sql db str-policy show -g mygroup -s myserver -n mydb
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Azure SQL Database.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server -s
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sql_db_str-policy_wait
  name: az sql db str-policy wait
  summary: |-
    Place the CLI in a waiting state until the policy is set.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'sql db str-policy' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql db str-policy wait --policy-name
                              [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--ids]
                              [--interval]
                              [--name]
                              [--resource-group]
                              [--server]
                              [--subscription]
                              [--timeout]
                              [--updated]
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: |-
      The policy name. Should always be "default". "default" Required.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name -n
    summary: |-
      Name of the Azure SQL Database.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server -s
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
