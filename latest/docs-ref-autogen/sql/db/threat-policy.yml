### YamlMime:AzureCLIGroup
uid: az_sql_db_threat-policy
name: az sql db threat-policy
summary: |-
  Manage a database's threat detection policies.
status: Deprecated
isDeprecated: true
deprecateInfo: This command group has been deprecated and will be removed in a future release. Use 'sql db advanced-threat-protection-setting' instead.
sourceType: Core
directCommands:
- uid: az_sql_db_threat-policy_show
  name: az sql db threat-policy show
  summary: |-
    Gets a threat detection policy.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'sql db threat-policy' is deprecated and will be removed in a future release. Use 'sql db advanced-threat-protection-setting' instead.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql db threat-policy show [--ids]
                                 [--name]
                                 [--resource-group]
                                 [--server]
                                 [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Azure SQL Database.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server -s
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sql_db_threat-policy_update
  name: az sql db threat-policy update
  summary: |-
    Update a database's threat detection policy.
  description: |-
    If the policy is being enabled, storage_account or both storage_endpoint and storage_account_access_key must be specified.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'sql db threat-policy' is deprecated and will be removed in a future release. Use 'sql db advanced-threat-protection-setting' instead.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql db threat-policy update [--add]
                                   [--disabled-alerts]
                                   [--email-account-admins]
                                   [--email-addresses]
                                   [--force-string]
                                   [--ids]
                                   [--name]
                                   [--remove]
                                   [--resource-group]
                                   [--retention-days]
                                   [--server]
                                   [--set]
                                   [--state {Disabled, Enabled, New}]
                                   [--storage-account]
                                   [--storage-endpoint]
                                   [--storage-key]
                                   [--subscription]
  examples:
  - summary: |-
      Enable by storage account name.
    syntax: >-
      az sql db threat-policy update -g mygroup -s myserver -n mydb \
          --state Enabled --storage-account mystorage
  - summary: |-
      Enable by storage endpoint and key.
    syntax: >-
      az sql db threat-policy update -g mygroup -s myserver -n mydb \
          --state Enabled --storage-endpoint https://mystorage.blob.core.windows.net \
          --storage-key MYKEY==
  - summary: |-
      Disable a subset of alert types.
    syntax: >-
      az sql db threat-policy update -g mygroup -s myserver -n mydb \
          --disabled-alerts Sql_Injection_Vulnerability Access_Anomaly
  - summary: |-
      Configure email recipients for a policy.
    syntax: >-
      az sql db threat-policy update -g mygroup -s myserver -n mydb \
          --email-addresses me@examlee.com you@example.com \
          --email-account-admins Enabled
  - summary: |-
      Disable a threat policy.
    syntax: az sql db threat-policy update -g mygroup -s myserver -n mydb --state Disabled
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --disabled-alerts
    summary: |-
      List of disabled alerts.
  - name: --email-account-admins
    summary: |-
      Whether the alert is sent to the account administrators.
  - name: --email-addresses
    summary: |-
      List of email addresses that alerts are sent to.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Azure SQL Database.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --retention-days
    summary: |-
      The number of days to retain threat detection logs.
  - name: --server -s
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --state
    parameterValueGroup: "Disabled, Enabled, New"
    summary: |-
      Threat detection policy state.
  - name: --storage-account
    summary: |-
      Name of the storage account.
  - name: --storage-endpoint
    summary: |-
      The storage account endpoint.
  - name: --storage-key
    summary: |-
      Access key for the storage account.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
