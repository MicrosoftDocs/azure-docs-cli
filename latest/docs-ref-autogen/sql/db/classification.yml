                                  [--filter]
                                  [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--server]
                                  [--skip-token]
                                  [--subscription]
  examples:
  - summary: List the sensitivity classification of a given database.
    syntax: az sql db classification list -g mygroup -s myserver -n mydb
  optionalParameters:
  - name: --count
    summary: Default value is None.
    description: ''
  - name: --filter
    summary: An OData filter expression that filters elements in the collection. Default value is None.
