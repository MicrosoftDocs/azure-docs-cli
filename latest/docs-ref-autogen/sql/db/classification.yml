- uid: az_sql_db_classification_update
  name: az sql db classification update
  summary: |-
    Update a columns's sensitivity classification.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql db classification update --column
                                    --schema
                                    --table
                                    [--ids]
                                    [--information-type]
                                    [--label]
                                    [--name]
                                    [--resource-group]
                                    [--server]
                                    [--subscription]
  examples:
  - summary: |-
      Update sensitivity classification for a given column.
    syntax: az sql db classification update -g mygroup -s myserver -n mydb --schema dbo --table mytable --column mycolumn --information-type Name --label "Confidential - GDPR"
  requiredParameters:
  - isRequired: true
    name: --column
    summary: |-
      The name of the column.
  - isRequired: true
    name: --schema
    summary: |-
      The name of the schema.
  - isRequired: true
    name: --table
    summary: |-
      The name of the table.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --information-type
    summary: |-
      The information type.
  - name: --label
    summary: |-
      The label name.
  - name: --name -n
    summary: |-
      Name of the Azure SQL Database.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server -s
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
