directCommands:
- uid: az_sql_db_tde_key_revalidate
  name: az sql db tde key revalidate
  summary: Revalidates a database's encryption protector key.
  description: ''
  syntax: >-
    az sql db tde key revalidate [--database]
                                 [--ids]
                                 [--resource-group]
                                 [--server]
                                 [--subscription]
  examples:
  - summary: Revalidates a database's encryption protector key. (autogenerated)
    syntax: az sql db tde key revalidate --database mydb --resource-group MyResourceGroup --server myserver
  optionalParameters:
  - name: --database -d
    summary: Name of the Azure SQL Database.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_tde_key_revert
  name: az sql db tde key revert
  summary: Reverts a database's encryption protector key to server level.
  description: ''
