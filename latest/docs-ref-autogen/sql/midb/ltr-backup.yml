### YamlMime:AzureCLIGroup
uid: az_sql_midb_ltr-backup
name: az sql midb ltr-backup
summary: Manage SQL Managed Instance database long term retention backups.
description: ''
directCommands:
- uid: az_sql_midb_ltr-backup_delete
  name: az sql midb ltr-backup delete
  summary: Delete a long term retention backup.
  description: ''
  syntax: >-
    az sql midb ltr-backup delete [--backup-id]
                                  [--database]
                                  [--location]
                                  [--managed-instance]
                                  [--name]
                                  [--yes]
  examples:
  - summary: Delete long term retention backup for a managed database.
    syntax: az sql midb ltr-backup delete -l southeastasia --mi myinstance -d mymanageddb --name "3214b3fb-fba9-43e7-96a3-09e35ffcb336;132292152080000000"
  - summary: Delete long term retention backup for a managed database.
    syntax: az sql midb ltr-backup delete --backup-id '/subscriptions/6caa113c-794c-42f8-ab9d-878d8aa104dc/resourceGroups/mygroup/providers/Microsoft.Sql/locations/southeastasia/longTermRetentionManagedInstances/myinstance/longTermRetentionDatabases/mymanageddb/longTermRetentionManagedInstanceBackups/3214b3fb-fba9-43e7-96a3-09e35ffcb336;132292152080000000'
  optionalParameters:
  - name: --backup-id --id
    summary: The resource id of the backups. Use 'az sql midb ltr-backup show' or 'az sql midb ltr-backup list' for backup id. If provided, other arguments are not required.
    description: ''
  - name: --database -d
    summary: The name of the Azure SQL Managed Database.
    description: ''
  - name: --location -l
    summary: The location of the desired backup(s).
    description: ''
  - name: --managed-instance --mi
    summary: Name of the Azure SQL managed instance.
    description: ''
  - name: --name -n
    summary: The name of the LTR backup. Use 'az sql midb ltr-backup show' or 'az sql midb ltr-backup list' for backup name.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_ltr-backup_list
  name: az sql midb ltr-backup list
  summary: List the long term retention backups for a location, instance or database.
  description: ''
  syntax: >-
    az sql midb ltr-backup list --location
                                [--database]
                                [--database-state]
                                [--latest]
                                [--managed-instance]
                                [--resource-group]
  examples:
  - summary: List long term retention backups for a managed database.
    syntax: az sql midb ltr-backup list -l southeastasia --mi myinstance -d mymanageddb
  - summary: List long term retention backups for a managed instance (list only the latest LTR backups, which belong to live databases).
    syntax: az sql midb ltr-backup list -l southeastasia --mi myinstance --database-state Live --only-latest-per-database
  - summary: List long term retention backups for a managed instance (with resource group argument).
    syntax: az sql midb ltr-backup list -l southeastasia -g mygroup --mi myinstance
  - summary: List long term retention backups for a location (list only the latest LTR backups, which belong to live databases).
    syntax: az sql midb ltr-backup list -l southeastasia --database-state Live --only-latest-per-database
  - summary: List long term retention backups for a location (with resource group argument).
    syntax: az sql midb ltr-backup list -l southeastasia -g mygroup
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: The location of the desired backup(s).
    description: ''
  optionalParameters:
  - name: --database -d
    summary: The name of the Azure SQL Managed Database. If specified (along with instance name), retrieves all requested backups under this database.
    description: ''
  - name: --database-state --state
    summary: "'All', 'Live', or 'Deleted'. Will fetch backups only from databases of specified state. If no state provied, defaults to 'All'."
    description: ''
  - name: --latest --only-latest-per-database
    summary: If true, will only return the latest backup for each database.
    description: ''
  - name: --managed-instance --mi
    summary: Name of the Azure SQL managed instance. If specified, retrieves all requested backups under this managed instance.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_ltr-backup_restore
  name: az sql midb ltr-backup restore
  summary: Restore a long term retention backup to a new database.
  description: ''
  syntax: >-
    az sql midb ltr-backup restore --backup-id
                                   --dest-database
                                   --dest-mi
                                   --dest-resource-group
                                   [--no-wait]
  examples:
  - summary: Restore a managed database using LTR backup.
    syntax: >-
      az sql midb ltr-backup restore \
          --dest-database targetmidb --dest-mi myinstance --dest-resource-group mygroup \
          --backup-id "/subscriptions/6caa113c-794c-42f8-ab9d-878d8aa104dc/resourceGroups/mygroup/providers/Microsoft.Sql/locations/southeastasia/longTermRetentionManagedInstances/myinstance/longTermRetentionDatabases/sourcemidb/longTermRetentionManagedInstanceBackups/3214b3fb-fba9-43e7-96a3-09e35ffcb336;132292152080000000"
  requiredParameters:
  - isRequired: true
    name: --backup-id --id
    summary: The resource id of the long term retention backup to be restored. Use 'az sql midb ltr-backup show' or 'az sql midb ltr-backup list' for backup id.
    description: ''
  - isRequired: true
    name: --dest-database
    summary: Name of the managed database that will be created as the restore destination.
    description: ''
  - isRequired: true
    name: --dest-mi
    summary: Name of the managed instance to restore managed database to.
    description: ''
  - isRequired: true
    name: --dest-resource-group
    summary: Name of the resource group of the managed instance to restore managed database to.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_ltr-backup_show
  name: az sql midb ltr-backup show
  summary: Get a long term retention backup for a managed database.
  description: ''
  syntax: >-
    az sql midb ltr-backup show [--backup-id]
                                [--database]
                                [--location]
                                [--managed-instance]
                                [--name]
  examples:
  - summary: Show long term retention backup for a managed database.
    syntax: az sql midb ltr-backup show --backup-id '/subscriptions/6caa113c-794c-42f8-ab9d-878d8aa104dc/resourceGroups/mygroup/providers/Microsoft.Sql/locations/southeastasia/longTermRetentionManagedInstances/myinstance/longTermRetentionDatabases/mymanageddb/longTermRetentionManagedInstanceBackups/3214b3fb-fba9-43e7-96a3-09e35ffcb336;132292152080000000'
  optionalParameters:
  - name: --backup-id --id
    summary: The resource id of the backups. Use 'az sql midb ltr-backup show' or 'az sql midb ltr-backup list' for backup id. If provided, other arguments are not required.
    description: ''
  - name: --database -d
    summary: The name of the Azure SQL Managed Database.
    description: ''
  - name: --location -l
    summary: The location of the desired backup(s).
    description: ''
  - name: --managed-instance --mi
    summary: Name of the Azure SQL managed instance.
    description: ''
  - name: --name -n
    summary: The name of the LTR backup. Use 'az sql midb ltr-backup show' or 'az sql midb ltr-backup list' for backup name.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_ltr-backup_wait
  name: az sql midb ltr-backup wait
  summary: Place the CLI in a waiting state until a condition of the managed database is met.
  description: ''
  syntax: >-
    az sql midb ltr-backup wait --database
                                --managed-instance
                                --resource-group
                                [--created]
                                [--custom]
                                [--deleted]
                                [--exists]
                                [--interval]
                                [--timeout]
                                [--updated]
  requiredParameters:
  - isRequired: true
    name: --database -d
    summary: The name of the Azure SQL Managed Database.
    description: ''
  - isRequired: true
    name: --managed-instance --mi
    summary: Name of the Azure SQL managed instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_midb_ltr-backup_delete
