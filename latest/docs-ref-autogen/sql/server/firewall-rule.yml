### YamlMime:AzureCLIGroup
uid: az_sql_server_firewall-rule
name: az sql server firewall-rule
summary: |-
  Manage a server's firewall rules.
status: GA
sourceType: Core
directCommands:
- uid: az_sql_server_firewall-rule_create
  name: az sql server firewall-rule create
  summary: |-
    Create a firewall rule.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql server firewall-rule create --name
                                       --resource-group
                                       --server
                                       [--end-ip-address]
                                       [--start-ip-address]
  examples:
  - summary: |-
      Create a firewall rule
    syntax: az sql server firewall-rule create -g mygroup -s myserver -n myrule --start-ip-address 1.2.3.4 --end-ip-address 5.6.7.8
  - summary: |-
      Create a firewall rule that allows access from Azure services
    syntax: az sql server firewall-rule create -g mygroup -s myserver -n myrule --start-ip-address 0.0.0.0 --end-ip-address 0.0.0.0
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the firewall rule.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --server -s
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  optionalParameters:
  - name: --end-ip-address
    summary: |-
      The end IP address of the firewall rule. Must be IPv4 format. Use value '0.0.0.0' to represent all Azure-internal IP addresses.
  - name: --start-ip-address
    summary: |-
      The start IP address of the firewall rule. Must be IPv4 format. Use value '0.0.0.0' to represent all Azure-internal IP addresses.
- uid: az_sql_server_firewall-rule_delete
  name: az sql server firewall-rule delete
  summary: |-
    Deletes a firewall rule.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql server firewall-rule delete [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--server]
                                       [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the firewall rule.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server -s
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
