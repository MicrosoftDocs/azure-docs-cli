### YamlMime:AzureCLIGroup
uid: az_sql_server_advanced-threat-protection-setting
name: az sql server advanced-threat-protection-setting
summary: |-
  Manage a server's advanced threat protection setting.
status: GA
sourceType: Core
directCommands:
- uid: az_sql_server_advanced-threat-protection-setting_show
  name: az sql server advanced-threat-protection-setting show
  summary: |-
    Gets an advanced threat protection setting.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql server advanced-threat-protection-setting show [--ids]
                                                          [--name]
                                                          [--resource-group]
                                                          [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sql_server_advanced-threat-protection-setting_update
  name: az sql server advanced-threat-protection-setting update
  summary: |-
    Update a server's advanced threat protection setting.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql server advanced-threat-protection-setting update [--add]
                                                            [--force-string]
                                                            [--ids]
                                                            [--name]
                                                            [--no-wait]
                                                            [--remove]
                                                            [--resource-group]
                                                            [--set]
                                                            [--state]
                                                            [--subscription]
  examples:
  - summary: |-
      Disable an advanced threat protection setting.
    syntax: az sql server advanced-threat-protection-setting update -g mygroup -n myserver --state Disabled
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --state
    summary: |-
      State of the advanced threat protection setting.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_sql_server_advanced-threat-protection-setting_show
- az_sql_server_advanced-threat-protection-setting_update
