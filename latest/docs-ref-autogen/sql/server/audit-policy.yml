### YamlMime:AzureCLIGroup
uid: az_sql_server_audit-policy
name: az sql server audit-policy
summary: |-
  Manage a server's auditing policy.
status: GA
sourceType: Core
directCommands:
- uid: az_sql_server_audit-policy_show
  name: az sql server audit-policy show
  summary: |-
    Show server audit policy.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql server audit-policy show [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sql_server_audit-policy_update
  name: az sql server audit-policy update
  summary: |-
    Update a server's auditing policy.
  description: |-
    If the policy is being enabled, `--storage-account` or both `--storage-endpoint` and `--storage-key` must be specified.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql server audit-policy update [--actions]
                                      [--add]
                                      [--blob-storage-target-state {Disabled, Enabled}]
                                      [--eh]
                                      [--ehari]
                                      [--ehts {Disabled, Enabled}]
                                      [--force-string]
                                      [--ids]
                                      [--lats {Disabled, Enabled}]
                                      [--lawri]
                                      [--name]
                                      [--no-wait]
                                      [--remove]
                                      [--resource-group]
                                      [--retention-days]
                                      [--set]
                                      [--state {Disabled, Enabled}]
                                      [--storage-account]
                                      [--storage-endpoint]
                                      [--storage-key]
                                      [--subscription]
  examples:
  - summary: |-
      Enable by storage account name.
    syntax: >-
      az sql server audit-policy update -g mygroup -n myserver --state Enabled \
          --bsts Enabled --storage-account mystorage
  - summary: |-
      Enable by storage endpoint and key.
    syntax: >-
      az sql server audit-policy update -g mygroup -n myserver --state Enabled \
          --bsts Enabled --storage-endpoint https://mystorage.blob.core.windows.net \
          --storage-key MYKEY==
  - summary: |-
      Set the list of audit actions.
    syntax: >-
      az sql server audit-policy update -g mygroup -n myserver \
          --actions FAILED_DATABASE_AUTHENTICATION_GROUP 'UPDATE on server::myserver by public'
  - summary: |-
      Disable an auditing policy.
    syntax: az sql server audit-policy update -g mygroup -n myserver --state Disabled
  - summary: |-
      Disable a blob storage auditing policy.
    syntax: az sql server audit-policy update -g mygroup -n myserver --bsts Disabled
  - summary: |-
      Enable a log analytics auditing policy.
    syntax: >-
      az sql server audit-policy update -g mygroup -n myserver --state Enabled \
          --lats Enabled --lawri myworkspaceresourceid
  - summary: |-
      Disable a log analytics auditing policy.
    syntax: >-
      az sql server audit-policy update -g mygroup -n myserver
          --lats Disabled
  - summary: |-
      Enable an event hub auditing policy.
    syntax: >-
      az sql server audit-policy update -g mygroup -n myserver --state Enabled \
          --event-hub-target-state Enabled \
          --event-hub-authorization-rule-id eventhubauthorizationruleid \
          --event-hub eventhubname
  - summary: |-
      Enable an event hub auditing policy for default event hub.
    syntax: >-
      az sql server audit-policy update -g mygroup -n myserver --state Enabled \
          --event-hub-target-state Enabled \
          --event-hub-authorization-rule-id eventhubauthorizationruleid
  - summary: |-
      Disable an event hub auditing policy.
    syntax: >-
      az sql server audit-policy update -g mygroup -n myserver
          --event-hub-target-state Disabled
  optionalParameters:
  - name: --actions
    summary: |-
      List of actions and action groups to audit.These are space seperated values.Example: --actions FAILED_DATABASE_AUTHENTICATION_GROUP BATCH_COMPLETED_GROUP.
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --blob-storage-target-state --bsts
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Indicate whether blob storage is a destination for audit records.
  - name: --eh --event-hub
    summary: |-
      The name of the event hub. If none is specified when providing event_hub_authorization_rule_id, the default event hub will be selected.
  - name: --ehari --event-hub-authorization-rule-id
    summary: |-
      The resource Id for the event hub authorization rule.
  - name: --ehts --event-hub-target-state
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Indicate whether event hub is a destination for audit records.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --lats --log-analytics-target-state
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Indicate whether log analytics is a destination for audit records.
  - name: --lawri --log-analytics-workspace-resource-id
    summary: |-
      The workspace ID (resource ID of a Log Analytics workspace) for a Log Analytics workspace to which you would like to send Audit Logs.
  - name: --name -n
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --retention-days
    summary: |-
      The number of days to retain audit logs.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --state
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Auditing policy state.
  - name: --storage-account
    summary: |-
      Name of the storage account.
  - name: --storage-endpoint
    summary: |-
      The storage account endpoint.
  - name: --storage-key
    summary: |-
      Access key for the storage account.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sql_server_audit-policy_wait
  name: az sql server audit-policy wait
  summary: |-
    Place the CLI in a waiting state until a condition of the server's audit policy is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql server audit-policy wait [--created]
                                    [--custom]
                                    [--deleted]
                                    [--exists]
                                    [--ids]
                                    [--interval]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
                                    [--timeout]
                                    [--updated]
  examples:
  - summary: |-
      Place the CLI in a waiting state until it determines that server's audit policy exists
    syntax: az sql server audit-policy wait -g mygroup -n myserver --exists
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name -n
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_sql_server_audit-policy_show
- az_sql_server_audit-policy_update
- az_sql_server_audit-policy_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
