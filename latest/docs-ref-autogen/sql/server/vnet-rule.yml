    az sql server vnet-rule update --name
                                   --subnet
                                   [--add]
                                   [--force-string]
                                   [--ids]
                                   [--ignore-missing-endpoint {false, true}]
                                   [--remove]
                                   [--resource-group]
                                   [--server]
                                   [--set]
                                   [--subscription]
  requiredParameters:
