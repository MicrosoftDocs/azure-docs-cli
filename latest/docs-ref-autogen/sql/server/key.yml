uid: az_sql_server_key
name: az sql server key
summary: Manage a server's keys.
description: ''
directCommands:
- uid: az_sql_server_key_create
  name: az sql server key create
  summary: Creates a server key.
  description: ''
  syntax: >-
    az sql server key create --kid
                             --resource-group
                             --server
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: The Azure Key Vault key identifier of the server key. An example key identifier is "https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901".
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_key_delete
  name: az sql server key delete
  summary: Deletes a server key.
  description: ''
  syntax: >-
    az sql server key delete --kid
                             [--ids]
                             [--resource-group]
                             [--server]
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: The Azure Key Vault key identifier of the server key. An example key identifier is "https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901".
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_key_list
  name: az sql server key list
  summary: Gets a list of server keys.
  description: ''
  syntax: >-
    az sql server key list [--ids]
                           [--resource-group]
                           [--server]
  optionalParameters:
