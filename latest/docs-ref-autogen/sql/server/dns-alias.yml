### YamlMime:AzureCLIGroup
uid: az_sql_server_dns-alias
name: az sql server dns-alias
summary: |-
  Manage a server's DNS aliases.
status: GA
sourceType: Core
directCommands:
- uid: az_sql_server_dns-alias_create
  name: az sql server dns-alias create
  summary: |-
    Creates a server DNS alias.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql server dns-alias create --name
                                   --resource-group
                                   --server
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the DNS alias.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --server -s
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
- uid: az_sql_server_dns-alias_delete
  name: az sql server dns-alias delete
  summary: |-
    Deletes the server DNS alias with the given name.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql server dns-alias delete --name
                                   [--ids]
                                   [--resource-group]
                                   [--server]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the DNS alias.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server -s
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sql_server_dns-alias_list
  name: az sql server dns-alias list
  summary: |-
    Gets a list of server DNS aliases for a server.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql server dns-alias list [--ids]
                                 [--resource-group]
                                 [--server]
                                 [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server -s
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sql_server_dns-alias_set
  name: az sql server dns-alias set
  summary: |-
    Sets a server to which DNS alias should point.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql server dns-alias set --name
                                --original-server
                                [--ids]
                                [--original-resource-group]
                                [--original-subscription-id]
                                [--resource-group]
                                [--server]
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the DNS alias.
  - isRequired: true
    name: --original-server
    summary: |-
      The name of the server to which alias is currently pointing.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --original-resource-group
    summary: |-
      Name of the original resource group.
  - name: --original-subscription-id
    summary: |-
      ID of the original subscription.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server -s
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sql_server_dns-alias_show
  name: az sql server dns-alias show
  summary: |-
    Gets a server DNS alias.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql server dns-alias show --name
                                 [--ids]
                                 [--resource-group]
                                 [--server]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the DNS alias.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server -s
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_sql_server_dns-alias_create
- az_sql_server_dns-alias_delete
- az_sql_server_dns-alias_list
- az_sql_server_dns-alias_set
- az_sql_server_dns-alias_show
