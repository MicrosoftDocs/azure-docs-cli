### YamlMime:AzureCLIGroup
uid: az_sql_server_ad-only-auth
name: az sql server ad-only-auth
summary: Manage Azure Active Directory only Authentication settings for this Server.
description: ''
directCommands:
- uid: az_sql_server_ad-only-auth_disable
  name: az sql server ad-only-auth disable
  summary: Disable Azure Active Directory only Authentication for this Server.
  description: ''
  syntax: >-
    az sql server ad-only-auth disable [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Disable Active Directory only authentication for a sql server
    syntax: az sql server ad-only-auth disable --resource-group mygroup --name myServer
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_ad-only-auth_enable
  name: az sql server ad-only-auth enable
  summary: Enable Azure Active Directory only Authentication for this Server.
  description: ''
  syntax: >-
    az sql server ad-only-auth enable [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--subscription]
  examples:
