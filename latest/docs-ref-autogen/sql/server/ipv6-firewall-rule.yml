### YamlMime:AzureCLIGroup
uid: az_sql_server_ipv6-firewall-rule
name: az sql server ipv6-firewall-rule
summary: Manage a server's ipv6 firewall rules.
description: ''
directCommands:
- uid: az_sql_server_ipv6-firewall-rule_create
  name: az sql server ipv6-firewall-rule create
  summary: Create an ipv6 firewall rule.
  description: ''
  syntax: >-
    az sql server ipv6-firewall-rule create --name
                                            --resource-group
                                            --server
                                            [--end-ipv6-address]
                                            [--start-ipv6-address]
  examples:
  - summary: Create an ipv6 firewall rule
    syntax: az sql server ipv6-firewall-rule create -g mygroup -s myserver -n myrule --start-ipv6-address 9a41:a145:2a80:6c8d:4628:a1b3:5812:3283 --end-ipv6-address 9a41:a145:2a80:6c8d:4628:a1b3:5812:3283
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the IPv6 firewall rule.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  optionalParameters:
  - name: --end-ipv6-address
    summary: The end IPv6 address of the firewall rule. Must be IPv6 format.
    description: ''
  - name: --start-ipv6-address
    summary: The start IPv6 address of the firewall rule. Must be IPv6 format.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
