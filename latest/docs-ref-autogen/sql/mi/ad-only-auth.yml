### YamlMime:AzureCLIGroup
uid: az_sql_mi_ad-only-auth
name: az sql mi ad-only-auth
summary: |-
  Manage a Managed Instance's Azure Active Directory only settings.
status: GA
sourceType: Core
directCommands:
- uid: az_sql_mi_ad-only-auth_disable
  name: az sql mi ad-only-auth disable
  summary: |-
    Disable Azure Active Directory only Authentication for this Managed Instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi ad-only-auth disable [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: |-
      Disable Active Directory only authentication for a managed instance
    syntax: az sql mi ad-only-auth disable --resource-group mygroup --name myMI
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The managed instance name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sql_mi_ad-only-auth_enable
  name: az sql mi ad-only-auth enable
  summary: |-
    Enable Azure Active Directory only Authentication for this Managed Instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi ad-only-auth enable [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: |-
      Enable Active Directory only authentication for a managed instance
    syntax: az sql mi ad-only-auth enable --resource-group mygroup --name myMI
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The managed instance name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sql_mi_ad-only-auth_get
  name: az sql mi ad-only-auth get
  summary: |-
    Get a specific Azure Active Directory only Authentication property.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi ad-only-auth get [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
  examples:
  - summary: |-
      Get Active Directory only authentication status for a managed instance
    syntax: az sql mi ad-only-auth get --resource-group mygroup --name myMI
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The managed instance name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_sql_mi_ad-only-auth_disable
- az_sql_mi_ad-only-auth_enable
- az_sql_mi_ad-only-auth_get
