### YamlMime:AzureCLIGroup
uid: az_sql_mi_ad-admin
name: az sql mi ad-admin
summary: |-
  Manage a managed instance's Active Directory administrator.
status: GA
sourceType: Core
directCommands:
- uid: az_sql_mi_ad-admin_create
  name: az sql mi ad-admin create
  summary: |-
    Creates a new managed instance Active Directory administrator.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi ad-admin create --display-name
                              --managed-instance
                              --object-id
                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --display-name -u
    summary: |-
      Display name of the Azure AD administrator user or group.
  - isRequired: true
    name: --managed-instance --mi
    summary: |-
      Name of the Azure SQL Managed Instance.
  - isRequired: true
    name: --object-id -i
    summary: |-
      The unique ID of the Azure AD administrator.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_sql_mi_ad-admin_delete
  name: az sql mi ad-admin delete
  summary: |-
    Deletes an existing managed instance Active Directory Administrator.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi ad-admin delete [--ids]
                              [--managed-instance]
                              [--resource-group]
                              [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --managed-instance --mi
    summary: |-
      Name of the Azure SQL Managed Instance.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sql_mi_ad-admin_list
  name: az sql mi ad-admin list
  summary: |-
    Returns a list of managed instance Active Directory Administrators.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi ad-admin list [--ids]
                            [--managed-instance]
                            [--resource-group]
                            [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --managed-instance --mi
    summary: |-
      Name of the Azure SQL Managed Instance.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sql_mi_ad-admin_update
  name: az sql mi ad-admin update
  summary: |-
    Updates an existing managed instance Active Directory administrator.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi ad-admin update --display-name
                              --object-id
                              [--ids]
                              [--managed-instance]
                              [--resource-group]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --display-name -u
    summary: |-
      Display name of the Azure AD administrator user or group.
  - isRequired: true
    name: --object-id -i
    summary: |-
      The unique ID of the Azure AD administrator.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --managed-instance --mi
    summary: |-
      Name of the Azure SQL Managed Instance.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_sql_mi_ad-admin_create
- az_sql_mi_ad-admin_delete
- az_sql_mi_ad-admin_list
- az_sql_mi_ad-admin_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
