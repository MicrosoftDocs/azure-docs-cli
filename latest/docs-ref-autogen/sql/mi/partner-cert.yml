### YamlMime:AzureCLIGroup
uid: az_sql_mi_partner-cert
name: az sql mi partner-cert
summary: |-
  Server trust certificate management commands.
status: GA
sourceType: Core
directCommands:
- uid: az_sql_mi_partner-cert_create
  name: az sql mi partner-cert create
  summary: |-
    Upload a server trust certificate from box to Sql Managed Instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi partner-cert create --certificate-name
                                  --instance-name
                                  --resource-group
                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--public-blob]
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: |-
      Name of of the certificate to upload.
  - isRequired: true
    name: --instance-name --managed-instance --managed-instance-name --mi
    summary: |-
      Name of the managed instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --public-blob
    summary: |-
      The certificate public blob.
- uid: az_sql_mi_partner-cert_delete
  name: az sql mi partner-cert delete
  summary: |-
    Delete a server trust certificate that was uploaded from box to Sql Managed Instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi partner-cert delete [--certificate-name]
                                  [--ids]
                                  [--instance-name]
                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--resource-group]
                                  [--subscription]
                                  [--yes]
  optionalParameters:
  - name: --certificate-name --name -n
    summary: |-
      Name of of the certificate to delete.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --instance-name --managed-instance --managed-instance-name --mi
    summary: |-
      Name of the managed instance.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_sql_mi_partner-cert_list
  name: az sql mi partner-cert list
  summary: |-
    Get a list of server trust certificates that were uploaded from box to the given Sql Managed Instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi partner-cert list --instance-name
                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name --managed-instance --managed-instance-name --mi
    summary: |-
      Name of the managed instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_sql_mi_partner-cert_show
  name: az sql mi partner-cert show
  summary: |-
    Get a server trust certificate that was uploaded from box to Sql Managed Instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi partner-cert show [--certificate-name]
                                [--ids]
                                [--instance-name]
                                [--resource-group]
                                [--subscription]
  optionalParameters:
  - name: --certificate-name --name -n
    summary: |-
      Name of of the certificate to get.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --instance-name --managed-instance --managed-instance-name --mi
    summary: |-
      Name of the managed instance.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_sql_mi_partner-cert_create
- az_sql_mi_partner-cert_delete
- az_sql_mi_partner-cert_list
- az_sql_mi_partner-cert_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 11/24/2023
  description: Server trust certificate management commands.
