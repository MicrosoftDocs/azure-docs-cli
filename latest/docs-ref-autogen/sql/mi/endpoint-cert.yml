### YamlMime:AzureCLIGroup
uid: az_sql_mi_endpoint-cert
name: az sql mi endpoint-cert
summary: |-
  Endpoint certificates management commands.
status: GA
sourceType: Core
directCommands:
- uid: az_sql_mi_endpoint-cert_list
  name: az sql mi endpoint-cert list
  summary: |-
    List certificates used on endpoints on the target instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi endpoint-cert list --instance-name
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name --managed-instance --managed-instance-name --mi
    summary: |-
      Name of the managed instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_sql_mi_endpoint-cert_show
  name: az sql mi endpoint-cert show
  summary: |-
    Get a certificate used on the endpoint with the given id.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi endpoint-cert show [--endpoint-type]
                                 [--ids]
                                 [--instance-name]
                                 [--resource-group]
                                 [--subscription]
  optionalParameters:
  - name: --endpoint-type --name -n
    summary: |-
      Type of the endpoint whose certificate the customer is looking for.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --instance-name --managed-instance --managed-instance-name --mi
    summary: |-
      Name of the managed instance.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_sql_mi_endpoint-cert_list
- az_sql_mi_endpoint-cert_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 05/15/2024
  description: Endpoint certificates management commands.
