### YamlMime:AzureCLIGroup
uid: az_sql_mi_op
name: az sql mi op
summary: |-
  Manage operations on a managed instance.
status: GA
sourceType: Core
directCommands:
- uid: az_sql_mi_op_cancel
  name: az sql mi op cancel
  summary: |-
    Cancels the asynchronous operation on the managed instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi op cancel --name
                        [--ids]
                        [--managed-instance]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: |-
      Cancel an operation.
    syntax: az sql mi op cancel -g mygroup --mi myManagedInstance -n d2896mydb-2ba8-4c84-bac1-387c430cce40
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The unique name of the operation to cancel.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --managed-instance --mi
    summary: |-
      Name of the Azure SQL Managed Instance.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sql_mi_op_list
  name: az sql mi op list
  summary: |-
    Gets a list of operations performed on the managed instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi op list [--ids]
                      [--managed-instance]
                      [--resource-group]
                      [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --managed-instance --mi
    summary: |-
      Name of the Azure SQL Managed Instance.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sql_mi_op_show
  name: az sql mi op show
  summary: |-
    Gets a management operation on a managed instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi op show --name
                      [--ids]
                      [--managed-instance]
                      [--resource-group]
                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The unique name of the operation to show.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --managed-instance --mi
    summary: |-
      Name of the Azure SQL Managed Instance.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_sql_mi_op_cancel
- az_sql_mi_op_list
- az_sql_mi_op_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 05/15/2024
  description: Manage operations on a managed instance.
