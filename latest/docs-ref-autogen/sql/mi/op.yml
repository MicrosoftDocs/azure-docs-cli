### YamlMime:AzureCLIGroup
uid: az_sql_mi_op
name: az sql mi op
summary: Manage operations on a managed instance.
description: ''
directCommands:
- uid: az_sql_mi_op_cancel
  name: az sql mi op cancel
  summary: Cancels the asynchronous operation on the managed instance.
  description: ''
  syntax: >-
    az sql mi op cancel --name
                        [--ids]
                        [--managed-instance]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Cancel an operation.
    syntax: az sql mi op cancel -g mygroup --mi myManagedInstance -n d2896mydb-2ba8-4c84-bac1-387c430cce40
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The unique name of the operation to cancel.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --managed-instance --mi
    summary: Name of the Azure SQL Managed Instance.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_op_list
  name: az sql mi op list
  summary: Gets a list of operations performed on the managed instance.
  description: ''
  syntax: >-
    az sql mi op list [--ids]
                      [--managed-instance]
                      [--resource-group]
                      [--subscription]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --managed-instance --mi
    summary: Name of the Azure SQL Managed Instance.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_op_show
  name: az sql mi op show
  summary: Gets a management operation on a managed instance.
  description: ''
  syntax: >-
    az sql mi op show --name
                      [--ids]
                      [--managed-instance]
                      [--resource-group]
                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The unique name of the operation to show.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --managed-instance --mi
    summary: Name of the Azure SQL Managed Instance.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
