### YamlMime:AzureCLIGroup
uid: az_sql_mi_key
name: az sql mi key
summary: Manage a SQL Instance's keys.
description: ''
directCommands:
- uid: az_sql_mi_key_create
  name: az sql mi key create
  summary: Creates a SQL Instance key.
  description: ''
  syntax: >-
    az sql mi key create --kid
                         --managed-instance
                         --resource-group
                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: The Azure Key Vault key identifier of the server key. An example key identifier is "<a href="https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901">https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901</a>".
    description: ''
  - isRequired: true
    name: --managed-instance --mi
    summary: Name of the Azure SQL managed instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_key_delete
  name: az sql mi key delete
  summary: Deletes a SQL Instance key.
  description: ''
  syntax: >-
    az sql mi key delete --kid
                         [--ids]
                         [--managed-instance]
                         [--resource-group]
                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: The Azure Key Vault key identifier of the server key. An example key identifier is "<a href="https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901">https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901</a>".
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --managed-instance --mi
    summary: Name of the Azure SQL managed instance.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_key_list
  name: az sql mi key list
  summary: Gets a list of managed instance keys.
  description: ''
  syntax: >-
    az sql mi key list [--filter]
                       [--ids]
                       [--managed-instance]
                       [--query-examples]
                       [--resource-group]
                       [--subscription]
  optionalParameters:
  - name: --filter
    summary: An OData filter expression that filters elements in the collection.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --managed-instance --mi
    summary: Name of the Azure SQL managed instance.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
