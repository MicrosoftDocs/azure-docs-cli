### YamlMime:AzureCLIGroup
uid: az_sql_virtual-cluster
name: az sql virtual-cluster
summary: |-
  Manage SQL virtual clusters.
status: GA
sourceType: Core
directCommands:
- uid: az_sql_virtual-cluster_delete
  name: az sql virtual-cluster delete
  summary: |-
    Delete a virtual cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql virtual-cluster delete [--ids]
                                  [--name]
                                  [--no-wait]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: |-
      Delete a virtual cluster
    syntax: az sql virtual-cluster delete -g mygroup -n mycluster
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The virtual cluster name.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sql_virtual-cluster_list
  name: az sql virtual-cluster list
  summary: |-
    List available virtual clusters.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: az sql virtual-cluster list [--resource-group]
  examples:
  - summary: |-
      List all virtual clusters in the current subscription.
    syntax: az sql virtual-cluster list
  - summary: |-
      List all virtual clusters in a resource group.
    syntax: az sql virtual-cluster list -g mygroup
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_sql_virtual-cluster_show
  name: az sql virtual-cluster show
  summary: |-
    Get the details for a virtual cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql virtual-cluster show [--ids]
                                [--name]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: |-
      Get the details for a virtual cluster
    syntax: az sql virtual-cluster show -g mygroup -n mycluster
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The virtual cluster name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_sql_virtual-cluster_delete
- az_sql_virtual-cluster_list
- az_sql_virtual-cluster_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 07/16/2024
  description: Manage SQL virtual clusters.
