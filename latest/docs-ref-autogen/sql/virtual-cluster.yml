### YamlMime:AzureCLIGroup
uid: az_sql_virtual-cluster
name: az sql virtual-cluster
summary: Manage SQL virtual clusters.
description: ''
directCommands:
- uid: az_sql_virtual-cluster_delete
  name: az sql virtual-cluster delete
  summary: Delete a virtual cluster.
  description: ''
  syntax: >-
    az sql virtual-cluster delete [--ids]
                                  [--name]
                                  [--no-wait]
                                  [--resource-group]
  examples:
  - summary: Delete a virtual cluster
    syntax: az sql virtual-cluster delete -g mygroup -n mycluster
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The virtual cluster name.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_virtual-cluster_list
  name: az sql virtual-cluster list
  summary: List available virtual clusters.
  description: ''
  syntax: az sql virtual-cluster list [--resource-group]
  examples:
  - summary: List all virtual clusters in the current subscription.
    syntax: az sql virtual-cluster list
  - summary: List all virtual clusters in a resource group.
    syntax: az sql virtual-cluster list -g mygroup
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_virtual-cluster_show
  name: az sql virtual-cluster show
  summary: Get the details for a virtual cluster.
  description: ''
  syntax: >-
    az sql virtual-cluster show [--ids]
                                [--name]
                                [--resource-group]
  examples:
  - summary: Get the details for a virtual cluster
    syntax: az sql virtual-cluster show -g mygroup -n mycluster
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The virtual cluster name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
