directCommands:
- uid: az_security_secure-score-controls_list
  name: az security secure-score-controls list
  summary: List supported of secure score controls details and state for scope.
  description: ''
  syntax: >-
    az security secure-score-controls list [--query-examples]
                                           [--subscription]
  examples:
  - summary: Get secure score controls list.
    syntax: az security secure-score-controls list
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_secure-score-controls_list_by_score
  name: az security secure-score-controls list_by_score
  summary: List supported of secure score controls details and state for selected score.
  description: ''
  syntax: >-
    az security secure-score-controls list_by_score --name
                                                    [--subscription]
  examples:
  - summary: Get secure score controls list.
    syntax: az security secure-score-controls list_by_score -n 'ascScore'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the resource to be fetched.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
