  isPreview: true
  previewOrExperimentalInfo: "Command group 'az security security-connector devops azuredevopsorg project' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: >-
    az security security-connector devops azuredevopsorg project list --name
                                                                      --org-name
                                                                      --resource-group
                                                                      [--max-items]
                                                                      [--next-token]
  requiredParameters:
  - isRequired: true
    name: --name --security-connector-name -n
