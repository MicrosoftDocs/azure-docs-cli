- uid: az_security_security-connector_devops_azuredevopsorg_project_update
  name: az security security-connector devops azuredevopsorg project update
  summary: |-
    Update a monitored Azure DevOps project resource.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az security security-connector devops azuredevopsorg project' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: >-
    az security security-connector devops azuredevopsorg project update [--actionable-remediation]
                                                                        [--ids]
                                                                        [--name]
                                                                        [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                                        [--org-name]
                                                                        [--project-name]
                                                                        [--resource-group]
                                                                        [--subscription]
  examples:
  - summary: |-
      Disable pull request annotations
    syntax: az security security-connectors devops azuredevopsorgs projects repos update --security-connector-name myConnectorName --resource-group myResourceGroup --org-name myOrganization --project-name myProject --actionable-remediation state=Disabled
  - summary: |-
      Enable pull request annotations with minimum severity level
    syntax: az security security-connectors devops azuredevopsorgs projects repos update --security-connector-name myConnectorName --resource-group myResourceGroup --org-name myOrganization --project-name myProject --actionable-remediation state=Enabled category-configurations[0].category=IaC category-configurations[0].minimum-severity-level=Low
  optionalParameters:
  - name: --actionable-remediation
    summary: |-
      Configuration payload for PR Annotations.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --security-connector-name -n
    summary: |-
      The security connector name.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --org-name
    summary: |-
      The Azure DevOps organization name.
  - name: --project-name
    summary: |-
      The project name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_security_security-connector_devops_azuredevopsorg_project_wait
  name: az security security-connector devops azuredevopsorg project wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az security security-connector devops azuredevopsorg project' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: >-
    az security security-connector devops azuredevopsorg project wait [--created]
                                                                      [--custom]
                                                                      [--deleted]
                                                                      [--exists]
                                                                      [--ids]
                                                                      [--interval]
                                                                      [--name]
                                                                      [--org-name]
                                                                      [--project-name]
                                                                      [--resource-group]
                                                                      [--subscription]
                                                                      [--timeout]
                                                                      [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name --security-connector-name -n
    summary: |-
      The security connector name.
  - name: --org-name
    summary: |-
      The Azure DevOps organization name.
  - name: --project-name
    summary: |-
      The project name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
