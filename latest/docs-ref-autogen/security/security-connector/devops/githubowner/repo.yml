  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: >-
    az security security-connector devops githubowner repo list --name
                                                                --owner-name
                                                                --resource-group
                                                                [--max-items]
                                                                [--next-token]
  requiredParameters:
  - isRequired: true
    name: --name --security-connector-name -n
