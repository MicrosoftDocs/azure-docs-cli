### YamlMime:AzureCLIGroup
uid: az_security_va_sql_scans
name: az security va sql scans
summary: View Sql Vulnerability Assessment scan summaries.
description: ''
directCommands:
- uid: az_security_va_sql_scans_list
  name: az security va sql scans list
  summary: List all Sql Vulnerability Assessment scan summaries.
  description: ''
  syntax: >-
    az security va sql scans list --database-name
                                  --server-name
                                  --vm-resource-id
                                  --workspace-id
                                  [--agent-id]
                                  [--vm-name]
                                  [--vm-uuid]
  examples:
  - summary: List all Sql Vulnerability Assessment scan summaries on an Azure virtual machine.
    syntax: az security va sql scans list --vm-resource-id subscriptions/MySubscription/ResourceGroups/MyResourceGroup/Providers/Microsoft.Compute/VirtualMachines/MyVmName --workspace-id 00000000-0000-0000-0000-000000000000 --server-name MyServerName --database-name MyDbName
  - summary: List all Sql Vulnerability Assessment scan summaries on an On-Premise machine.
    syntax: az security va sql scans list --vm-resource-id subscriptions/MySubscription/ResourceGroups/MyResourceGroup/Providers/Microsoft.OperationalInsights/Workspaces/MyWorkspaceName --workspace-id 00000000-0000-0000-0000-000000000000 --server-name MyServerName --database-name MyDbName --vm-name MyVmName --agent-id MyAgentId --vm-uuid MyVmUUID
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: The name of the scanned database.
    description: ''
  - isRequired: true
    name: --server-name
    summary: The name of the scanned server.
    description: ''
  - isRequired: true
    name: --vm-resource-id
    summary: Resource ID of the scanned machine. For On-Premise machines, please provide your workspace resource ID.
    description: ''
  - isRequired: true
    name: --workspace-id
    summary: The ID of the workspace connected to the scanned machine.
    description: ''
  optionalParameters:
  - name: --agent-id
    summary: Provide the ID of the agent on the scanned machine, for On-Premise resources only.
    description: ''
  - name: --vm-name
    summary: Provide the name of the machine, for On-Premise resources only.
    description: ''
  - name: --vm-uuid
    summary: Provide the UUID of the scanned machine, for On-Premise resources only.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_va_sql_scans_show
  name: az security va sql scans show
  summary: View Sql Vulnerability Assessment scan summaries.
  description: ''
  syntax: >-
    az security va sql scans show --database-name
                                  --scan-id
                                  --server-name
                                  --vm-resource-id
                                  --workspace-id
                                  [--agent-id]
                                  [--vm-name]
                                  [--vm-uuid]
  examples:
  - summary: View Sql Vulnerability Assessment scan summary on an Azure virtual machine.
    syntax: az security va sql scans show --vm-resource-id subscriptions/MySubscription/ResourceGroups/MyResourceGroup/Providers/Microsoft.Compute/VirtualMachines/MyVmName --workspace-id 00000000-0000-0000-0000-000000000000 --server-name MyServerName --database-name MyDbName --scan-id MyScanId
  - summary: View Sql Vulnerability Assessment scan summary on an On-Premise machine.
    syntax: az security va sql scans show --vm-resource-id subscriptions/MySubscription/ResourceGroups/MyResourceGroup/Providers/Microsoft.OperationalInsights/Workspaces/MyWorkspaceName --workspace-id 00000000-0000-0000-0000-000000000000 --server-name MyServerName --database-name MyDbName --vm-name MyVmName --agent-id MyAgentId --vm-uuid MyVmUUID --scan-id MyScanId
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: The name of the scanned database.
    description: ''
  - isRequired: true
    name: --scan-id
    summary: The ID of the scan.
    description: ''
  - isRequired: true
    name: --server-name
    summary: The name of the scanned server.
    description: ''
  - isRequired: true
    name: --vm-resource-id
    summary: Resource ID of the scanned machine. For On-Premise machines, please provide your workspace resource ID.
    description: ''
  - isRequired: true
    name: --workspace-id
    summary: The ID of the workspace connected to the scanned machine.
    description: ''
  optionalParameters:
  - name: --agent-id
    summary: Provide the ID of the agent on the scanned machine, for On-Premise resources only.
    description: ''
  - name: --vm-name
    summary: Provide the name of the machine, for On-Premise resources only.
    description: ''
  - name: --vm-uuid
    summary: Provide the UUID of the scanned machine, for On-Premise resources only.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_va_sql_scans_list
- az_security_va_sql_scans_show
