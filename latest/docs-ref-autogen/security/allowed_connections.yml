uid: az_security_allowed_connections
name: az security allowed_connections
summary: View all possible traffic between resources for the subscription and location, based on connection type.
description: ''
directCommands:
- uid: az_security_allowed_connections_list
  name: az security allowed_connections list
  summary: List of all possible traffic between resources for the subscription.
  description: ''
  syntax: az security allowed_connections list
  examples:
  - summary: Get possible traffic between resources at the subscription level.
    syntax: az security allowed_connections list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_allowed_connections_show
  name: az security allowed_connections show
  summary: List all possible traffic between resources for the subscription and location, based on connection type.
  description: ''
  syntax: >-
    az security allowed_connections show --name
                                         --resource-group
  examples:
  - summary: Get all possible traffic between resources for the subscription and location, based on connection type.
    syntax: az security allowed_connections show --name Internal --resource-group mygroup
  requiredParameters:
