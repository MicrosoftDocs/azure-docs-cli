### YamlMime:AzureCLIGroup
uid: az_functionapp
name: az functionapp
summary: Manage function apps. To install the Azure Functions Core tools see https://github.com/Azure/azure-functions-core-tools.
description: ''
directCommands:
- uid: az_functionapp_create
  name: az functionapp create
  summary: Create a function app.
  description: The function app's name must be able to produce a unique FQDN as AppName.azurewebsites.net.
  syntax: >-
    az functionapp create --name
                          --resource-group
                          --storage-account
                          [--app-insights]
                          [--app-insights-key]
                          [--assign-identity]
                          [--consumption-plan-location]
                          [--deployment-container-image-name]
                          [--deployment-local-git]
                          [--deployment-source-branch]
                          [--deployment-source-url]
                          [--disable-app-insights {false, true}]
                          [--docker-registry-server-password]
                          [--docker-registry-server-user]
                          [--functions-version {2, 3, 4}]
                          [--https-only {false, true}]
                          [--os-type {Linux, Windows}]
                          [--plan]
                          [--role]
                          [--runtime]
                          [--runtime-version]
                          [--scope]
                          [--subnet]
                          [--tags]
                          [--vnet]
  examples:
  - summary: Create a basic function app.
    syntax: az functionapp create -g MyResourceGroup  -p MyPlan -n MyUniqueAppName -s MyStorageAccount
  - summary: Create a function app. (autogenerated)
    syntax: az functionapp create --consumption-plan-location westus --name MyUniqueAppName --os-type Windows --resource-group MyResourceGroup --runtime dotnet --storage-account MyStorageAccount
  - summary: Create a function app using a private ACR image.
    syntax: az functionapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName --runtime node --storage-account MyStorageAccount --deployment-container-image-name myacr.azurecr.io/myimage:tag --docker-registry-server-password passw0rd --docker-registry-server-user MyUser
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the new function app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-account -s
    summary: Provide a string value of a Storage Account in the provided Resource Group. Or Resource ID of a Storage Account in a different Resource Group.
    description: ''
  optionalParameters:
  - name: --app-insights
    summary: Name of the existing App Insights project to be added to the function app. Must be in the same resource group.
    description: ''
  - name: --app-insights-key
    summary: Instrumentation key of App Insights to be added.
    description: ''
  - name: --assign-identity
    summary: Accept system or user assigned identities separated by spaces. Use '[system]' to refer system assigned identity, or a resource id to refer user assigned identity. Check out help for more examples.
    description: ''
  - name: --consumption-plan-location -c
    summary: Geographic location where function app will be hosted. Use `az functionapp list-consumption-locations` to view available locations.
    description: ''
  - name: --deployment-container-image-name -i
    summary: Container image name from Docker Hub, e.g. publisher/image-name:tag.
    description: ''
  - name: --deployment-local-git -l
    summary: Enable local git.
    description: ''
  - name: --deployment-source-branch -b
    defaultValue: "master"
    summary: The branch to deploy.
    description: ''
  - name: --deployment-source-url -u
    summary: Git repository URL to link with manual integration.
    description: ''
  - name: --disable-app-insights
    parameterValueGroup: "false, true"
    summary: Disable creating application insights resource during functionapp create. No logs will be available.
    description: ''
  - name: --docker-registry-server-password -w
    summary: The container registry server password. Required for private registries.
    description: ''
  - name: --docker-registry-server-user -d
    summary: The container registry server username.
    description: ''
  - name: --functions-version
    parameterValueGroup: "2, 3, 4"
    summary: 'The functions app version. NOTE: This will be required starting the next release cycle.'
    description: ''
  - name: --https-only
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: Redirect all traffic made to an app using HTTP to HTTPS.
    description: ''
  - name: --os-type
    parameterValueGroup: "Linux, Windows"
    summary: Set the OS type for the app to be created.
    description: ''
  - name: --plan -p
    summary: Name or resource id of the functionapp app service plan. Use 'appservice plan create' to get one. If using an App Service plan from a different resource group, the full resource id must be used and not the plan name.
    description: ''
  - name: --role
    defaultValue: "Contributor"
    summary: Role name or id the system assigned identity will have.
    description: ''
  - name: --runtime
    summary: The functions runtime stack. Use "az functionapp list-runtimes" to check supported runtimes and versions.
    description: ''
  - name: --runtime-version
    summary: The version of the functions runtime stack. The functions runtime stack. Use "az functionapp list-runtimes" to check supported runtimes and versions.
    description: ''
  - name: --scope
    summary: Scope that the system assigned identity can access.
    description: ''
  - name: --subnet
    summary: Name or resource ID of the pre-existing subnet to have the webapp join. The --vnet is argument also needed if specifying subnet by name.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --vnet
    summary: Name or resource ID of the regional virtual network. If there are multiple vnets of the same name across different resource groups, use vnet resource id to specify which vnet to use. If vnet name is used, by default, the vnet in the same resource group as the webapp will be used. Must be used with --subnet argument.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_delete
  name: az functionapp delete
  summary: Delete a function app.
  description: ''
  syntax: >-
    az functionapp delete [--ids]
                          [--keep-empty-plan]
                          [--name]
                          [--resource-group]
                          [--slot]
                          [--subscription]
  examples:
  - summary: Delete a function app. (autogenerated)
    syntax: az functionapp delete --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --keep-empty-plan
    summary: Keep empty app service plan.
    description: ''
  - name: --name -n
    summary: The name of the functionapp.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deploy
  name: az functionapp deploy
  summary: Deploys a provided artifact to Azure functionapp.
  description: ''
  syntax: >-
    az functionapp deploy [--async {false, true}]
                          [--clean {false, true}]
                          [--ids]
                          [--ignore-stack {false, true}]
                          [--name]
                          [--resource-group]
                          [--restart {false, true}]
                          [--slot]
                          [--src-path]
                          [--src-url]
                          [--subscription]
                          [--target-path]
                          [--timeout]
                          [--type {ear, jar, lib, startup, static, war, zip}]
  examples:
  - summary: Deploy a war file asynchronously.
    syntax: az functionapp deploy --resource-group ResourceGroup --name AppName --src-path SourcePath --type war --async true
  - summary: Deploy a static text file to wwwroot/staticfiles/test.txt
    syntax: az functionapp deploy --resource-group ResourceGroup --name AppName --src-path SourcePath --type static --target-path staticfiles/test.txt
  optionalParameters:
  - name: --async
    parameterValueGroup: "false, true"
    summary: Asynchronous deployment.
    description: ''
  - name: --clean
    parameterValueGroup: "false, true"
    summary: If true, cleans the target directory prior to deploying the file(s). Default value is determined based on artifact type.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --ignore-stack
    parameterValueGroup: "false, true"
    summary: If true, any stack-specific defaults are ignored.
    description: ''
  - name: --name -n
    summary: Name of the function app to deploy to.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --restart
    parameterValueGroup: "false, true"
    summary: If true, the web app will be restarted following the deployment, default value is true. Set this to false if you are deploying multiple artifacts and do not want to restart the site on the earlier deployments.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --src-path
    summary: 'Path of the artifact to be deployed. Ex: "myapp.zip" or "/myworkspace/apps/myapp.war".'
    description: ''
  - name: --src-url
    summary: 'URL of the artifact. The webapp will pull the artifact from this URL. Ex: "http://mysite.com/files/myapp.war?key=123".'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --target-path
    summary: 'Absolute path that the artifact should be deployed to. Defaults to "home/site/wwwroot/". Ex: "/home/site/deployments/tools/", "/home/site/scripts/startup-script.sh".'
    description: ''
  - name: --timeout
    summary: Timeout for the deployment operation in milliseconds.
    description: ''
  - name: --type
    parameterValueGroup: "ear, jar, lib, startup, static, war, zip"
    summary: Used to override the type of artifact being deployed.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_list
  name: az functionapp list
  summary: List function apps.
  description: ''
  syntax: az functionapp list [--resource-group]
  examples:
  - summary: List all function apps in MyResourceGroup.
    syntax: az functionapp list --resource-group MyResourceGroup
  - summary: List default host name and state for all function apps.
    syntax: 'az functionapp list --query "[].{hostName: defaultHostName, state: state}"'
  - summary: List all running function apps.
    syntax: az functionapp list --query "[?state=='Running']"
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_list-consumption-locations
