### YamlMime:AzureCLIGroup
uid: az_desktopvirtualization_hostpool
name: az desktopvirtualization hostpool
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **desktopvirtualization** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az desktopvirtualization hostpool** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Desktopvirtualization hostpool.
status: GA
sourceType: Extension
directCommands:
- uid: az_desktopvirtualization_hostpool_create
  name: az desktopvirtualization hostpool create
  summary: |-
    Create a host pool.
  status: GA
  sourceType: Extension
  syntax: >-
    az desktopvirtualization hostpool create --host-pool-type {BYODesktop, Personal, Pooled}
                                             --load-balancer-type {BreadthFirst, DepthFirst, Persistent}
                                             --name
                                             --preferred-app-group-type {Desktop, None, RailApplications}
                                             --resource-group
                                             [--custom-rdp-property]
                                             [--description]
                                             [--friendly-name]
                                             [--location]
                                             [--max-session-limit]
                                             [--personal-desktop-assignment-type {Automatic, Direct}]
                                             [--registration-info]
                                             [--ring]
                                             [--sso-client-id]
                                             [--sso-client-secret-key-vault-path]
                                             [--sso-secret-type {Certificate, CertificateInKeyVault, SharedKey, SharedKeyInKeyVault}]
                                             [--ssoadfs-authority]
                                             [--start-vm-on-connect {false, true}]
                                             [--tags]
                                             [--validation-environment {false, true}]
                                             [--vm-template]
  examples:
  - summary: |-
      HostPool_Create
    syntax: az desktopvirtualization hostpool create --location "centralus" --description "des1" --friendly-name "friendly" --host-pool-type "Pooled" --load-balancer-type "BreadthFirst" --max-session-limit 999999 --personal-desktop-assignment-type "Automatic" --preferred-app-group-type "Desktop" --registration-info expiration-time="2020-10-01T14:01:54.9571247Z" registration-token-operation="Update" --sso-client-id "client" --sso-client-secret-key-vault-path "https://keyvault/secret" --sso-secret-type "SharedKey" --ssoadfs-authority "https://adfs" --start-vm-on-connect false --vm-template "{json:json}" --tags tag1="value1" tag2="value2" --name "MyHostPool" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --host-pool-type
    parameterValueGroup: "BYODesktop, Personal, Pooled"
    summary: |-
      HostPool type for desktop.
    description: |-
      Personal: Users will be assigned a SessionHost either by administrators (PersonalDesktopAssignmentType = Direct) or upon connecting to the pool (PersonalDesktopAssignmentType = Automatic). They will always be redirected to their assigned SessionHost.
      Pooled: Users get a new (random) SessionHost every time it connects to the HostPool.
      BYODesktop: Users assign their own machines, load balancing logic remains the same as Personal. --personal-desktop-ssignment-type must be Direct.
  - isRequired: true
    name: --load-balancer-type
    parameterValueGroup: "BreadthFirst, DepthFirst, Persistent"
    summary: |-
      The type of the load balancer.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the host pool within the specified resource group.
  - isRequired: true
    name: --preferred-app-group-type -t
    parameterValueGroup: "Desktop, None, RailApplications"
    summary: |-
      The type of preferred application group type, default to Desktop Application Group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --custom-rdp-property
    summary: |-
      Custom rdp property of HostPool.
  - name: --description
    summary: |-
      Description of HostPool.
  - name: --friendly-name
    summary: |-
      Friendly name of HostPool.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --max-session-limit
    summary: |-
      The max session limit of HostPool.
  - name: --personal-desktop-assignment-type
    parameterValueGroup: "Automatic, Direct"
    summary: |-
      PersonalDesktopAssignment type for HostPool.
  - name: --registration-info
    summary: |-
      The registration info of HostPool.
    description: |-
      Usage: --registration-info expiration-time=XX token=XX registration-token-operation=XX

      expiration-time: Expiration time of registration token.
      token: The registration token base64 encoded string.
      registration-token-operation: The type of resetting the token.
  - name: --ring
    summary: |-
      The ring number of HostPool.
  - name: --sso-client-id
    summary: |-
      ClientId for the registered Relying Party used to issue WVD SSO certificates.
  - name: --sso-client-secret-key-vault-path -p
    summary: |-
      Path to Azure KeyVault storing the secret used for communication to ADFS.
  - name: --sso-secret-type
    parameterValueGroup: "Certificate, CertificateInKeyVault, SharedKey, SharedKeyInKeyVault"
    summary: |-
      The type of single sign on Secret Type.
  - name: --ssoadfs-authority
    summary: |-
      URL to customer ADFS server for signing WVD SSO certificates.
  - name: --start-vm-on-connect
    parameterValueGroup: "false, true"
    summary: |-
      The flag to turn on/off StartVMOnConnect feature.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --validation-environment
    parameterValueGroup: "false, true"
    summary: |-
      Is validation environment.
  - name: --vm-template
    summary: |-
      VM template for sessionhosts configuration within hostpool.
- uid: az_desktopvirtualization_hostpool_delete
  name: az desktopvirtualization hostpool delete
  summary: |-
    Remove a host pool.
  status: GA
  sourceType: Extension
  syntax: >-
    az desktopvirtualization hostpool delete [--force {false, true}]
                                             [--ids]
                                             [--name]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: |-
      HostPool_Delete
    syntax: az desktopvirtualization hostpool delete --force true --name "MyHostPool" --resource-group "MyResourceGroup"
  optionalParameters:
  - name: --force
    parameterValueGroup: "false, true"
    summary: |-
      Force flag to delete sessionHost.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the host pool within the specified resource group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_desktopvirtualization_hostpool_list
  name: az desktopvirtualization hostpool list
  summary: |-
