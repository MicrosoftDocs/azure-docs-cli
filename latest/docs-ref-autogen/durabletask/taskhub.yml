### YamlMime:AzureCLIGroup
uid: az_durabletask_taskhub
name: az durabletask taskhub
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **durabletask** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az durabletask taskhub** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage Durabletask taskhubs.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'az durabletask' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_durabletask_taskhub_create
  name: az durabletask taskhub create
  summary: |-
    Create a Task Hub.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az durabletask taskhub' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az durabletask taskhub create --name
                                  --namespace-name
                                  --resource-group
                                  [--tags]
  examples:
  - summary: |-
      Create a taskhub in a namespace
    syntax: az durabletask taskhub create -g resource-grou-name -s testnamespace -n taskhub-name
  requiredParameters:
  - isRequired: true
    name: --name --task-hub-name -n
    summary: |-
      Task Hub name.
  - isRequired: true
    name: --namespace-name -s
    summary: |-
      The name of the namespace.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      The name of the resource group.
  optionalParameters:
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_durabletask_taskhub_delete
  name: az durabletask taskhub delete
  summary: |-
    Delete a Task Hub.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az durabletask taskhub' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az durabletask taskhub delete [--ids]
                                  [--name]
                                  [--namespace-name]
                                  [--resource-group]
                                  [--subscription]
                                  [--yes]
  examples:
  - summary: |-
      Delete a taskhub
    syntax: az durabletask taskhub delete -g resource-grou-name -s namespace-name -n taskhub-name
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --task-hub-name -n
    summary: |-
      Task Hub name.
  - name: --namespace-name -s
    summary: |-
      The name of the namespace.
  - name: --resource-group -g
    summary: |-
      The name of the resource group.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_durabletask_taskhub_list
  name: az durabletask taskhub list
  summary: |-
    List Task Hubs.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az durabletask taskhub' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az durabletask taskhub list --namespace-name
                                --resource-group
                                [--max-items]
                                [--next-token]
  examples:
  - summary: |-
      List all taskhubs for a given namespace
    syntax: az durabletask taskhub show -g resource-group-name -s namespace-name
  requiredParameters:
  - isRequired: true
    name: --namespace-name -s
    summary: |-
      The name of the namespace.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      The name of the resource group.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
