### YamlMime:AzureCLIGroup
uid: az_qumulo_storage_file-system
name: az qumulo storage file-system
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **qumulo** extension for the Azure CLI (version 2.48.0 or higher). The extension will automatically install the first time you run an **az qumulo storage file-system** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage qumulo storage file system.
status: GA
sourceType: Extension
directCommands:
- uid: az_qumulo_storage_file-system_create
  name: az qumulo storage file-system create
  summary: |-
    Create file system resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az qumulo storage file-system create --admin-password
                                         --delegated-subnet-id
                                         --file-system-name
                                         --initial-capacity
                                         --marketplace-details
                                         --resource-group
                                         --storage-sku {Performance, Standard}
                                         --user-details
                                         [--availability-zone]
                                         [--cluster-login-url]
                                         [--location]
                                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--private-ips]
                                         [--tags]
  examples:
  - summary: |-
      Create file system
    syntax: az qumulo storage file-system create -n sys_name -g rg --admin-password testadmin --delegated-subnet-id subnet-id --initial-capacity 50 --marketplace-details "{offerId:qumulo-saas-mpp,planId:qumulo-on-azure-v1%%gmz7xq9ge3py%%P1M,publisherId:qumulo1584033880660}" --storage-sku Standard --user-details "{email:test@test.com}" --availability-zone 1
  requiredParameters:
  - isRequired: true
    name: --admin-password
    summary: |-
      Initial administrator password of the resource.
  - isRequired: true
    name: --delegated-subnet-id
    summary: |-
      Delegated subnet id for Vnet injection.
  - isRequired: true
    name: --file-system-name --name -n
    summary: |-
      Name of the File System resource.
  - isRequired: true
    name: --initial-capacity
    summary: |-
      Storage capacity in TB.
  - isRequired: true
    name: --marketplace-details
    summary: |-
      Marketplace details  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --storage-sku
    parameterValueGroup: "Performance, Standard"
    summary: |-
      Storage Sku.
  - isRequired: true
    name: --user-details
    summary: |-
      User Details  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  optionalParameters:
  - name: --availability-zone
    summary: |-
      Availability zone.
  - name: --cluster-login-url
    summary: |-
      File system Id of the resource.
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --private-ips
    summary: |-
      Private IPs of the resource  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_qumulo_storage_file-system_delete
  name: az qumulo storage file-system delete
  summary: |-
    Delete file system resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az qumulo storage file-system delete [--file-system-name]
                                         [--ids]
                                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--resource-group]
                                         [--subscription]
                                         [--yes]
  examples:
  - summary: |-
      Delete file system
    syntax: az qumulo storage file-system delete -g rg -n sys_name
  optionalParameters:
  - name: --file-system-name --name -n
    summary: |-
      Name of the File System resource.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_qumulo_storage_file-system_list
  name: az qumulo storage file-system list
  summary: |-
    List file system resources.
  status: GA
  sourceType: Extension
  syntax: az qumulo storage file-system list [--resource-group]
  examples:
  - summary: |-
      List file system by resource group
    syntax: az qumulo storage file-system list -g rg
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_qumulo_storage_file-system_show
  name: az qumulo storage file-system show
  summary: |-
    Show file system resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az qumulo storage file-system show [--file-system-name]
                                       [--ids]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: |-
      Show file system
    syntax: az qumulo storage file-system show -g rg -n sys_name
  optionalParameters:
  - name: --file-system-name --name -n
    summary: |-
      Name of the File System resource.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_qumulo_storage_file-system_wait
  name: az qumulo storage file-system wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az qumulo storage file-system wait [--created]
                                       [--custom]
                                       [--deleted]
                                       [--exists]
                                       [--file-system-name]
                                       [--ids]
                                       [--interval]
                                       [--resource-group]
                                       [--subscription]
                                       [--timeout]
                                       [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --file-system-name --name -n
    summary: |-
      Name of the File System resource.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_qumulo_storage_file-system_create
- az_qumulo_storage_file-system_delete
- az_qumulo_storage_file-system_list
- az_qumulo_storage_file-system_show
- az_qumulo_storage_file-system_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage qumulo storage file system.
