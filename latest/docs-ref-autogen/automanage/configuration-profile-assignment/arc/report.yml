### YamlMime:AzureCLIGroup
uid: az_automanage_configuration-profile-assignment_arc_report
name: az automanage configuration-profile-assignment arc report
extensionInformation: >-
  > [!Note]

  > This reference is part of the **automanage** extension for the Azure CLI  (version 2.44.1 or higher).  The extension will automatically install the first time you run an **az automanage configuration-profile-assignment arc report** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage report within a given ARC machine configuration profile assignment.
description: ''
directCommands:
- uid: az_automanage_configuration-profile-assignment_arc_report_list
  name: az automanage configuration-profile-assignment arc report list
  summary: List reports within a given ARC machine configuration profile assignment.
  description: ''
  syntax: >-
    az automanage configuration-profile-assignment arc report list --assignment-name
                                                                   --machine-name
                                                                   --resource-group
  examples:
  - summary: list configuration-profile-assignment for arc report
    syntax: az automanage configuration-profile-assignment arc report list --assignment-name default -g {rg} --machine-name {arc_name}
  requiredParameters:
  - isRequired: true
    name: --assignment-name --configuration-profile-assignment-name
    summary: The configuration profile assignment name.
    description: ''
  - isRequired: true
    name: --machine-name
    summary: The name of the Arc machine.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_automanage_configuration-profile-assignment_arc_report_show
  name: az automanage configuration-profile-assignment arc report show
  summary: Get information about a report associated with an ARC machine configuration profile assignment run.
  description: ''
  syntax: >-
    az automanage configuration-profile-assignment arc report show [--assignment-name]
                                                                   [--ids]
                                                                   [--machine-name]
                                                                   [--name]
                                                                   [--resource-group]
                                                                   [--subscription]
  examples:
  - summary: show configuration-profile-assignment for arc report
    syntax: az automanage configuration-profile-assignment arc report show -n {report_name} --assignment-name default -g {rg} --machine-name {arc_name}
  optionalParameters:
  - name: --assignment-name --configuration-profile-assignment-name
    summary: The configuration profile assignment name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --machine-name
    summary: The name of the Arc machine.
    description: ''
  - name: --name --report-name -n
    summary: The report name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_automanage_configuration-profile-assignment_arc_report_list
- az_automanage_configuration-profile-assignment_arc_report_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage report within a given ARC machine configuration profile assignment.
