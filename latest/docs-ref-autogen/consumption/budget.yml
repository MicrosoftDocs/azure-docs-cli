    summary: Token to specify where to start paginating. This is the token value from a previously truncated response.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
- uid: az_consumption_budget_show
  name: az consumption budget show
  summary: Show budget for an Azure subscription.
