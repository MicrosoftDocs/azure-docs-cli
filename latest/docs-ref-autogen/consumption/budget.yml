  name: az consumption budget delete-with-rg
  summary: Delete operation to delete a budget.
  description: ''
  syntax: >-
    az consumption budget delete-with-rg [--budget-name]
                                         [--ids]
                                         [--resource-group]
                                         [--subscription]
  optionalParameters:
