### YamlMime:AzureCLIGroup
uid: az_consumption_budget
name: az consumption budget
summary: Manage budgets for an Azure subscription.
description: ''
directCommands:
- uid: az_consumption_budget_create
  name: az consumption budget create
  summary: Create a budget for an Azure subscription.
  description: ''
  syntax: >-
    az consumption budget create --amount
                                 --budget-name
                                 --category {cost, usage}
                                 --end-date
                                 --start-date
                                 --time-grain {annually, monthly, quarterly}
                                 [--meter-filter]
                                 [--resource-filter]
                                 [--resource-group]
                                 [--resource-group-filter]
  requiredParameters:
  - isRequired: true
    name: --amount
    summary: Amount of a budget.
    description: ''
  - isRequired: true
    name: --budget-name
    summary: Name of a budget.
    description: ''
  - isRequired: true
    name: --category
    parameterValueGroup: "cost, usage"
    summary: Category of the budget can be cost or usage.
    description: ''
  - isRequired: true
    name: --end-date -e
    summary: End date (YYYY-MM-DD in UTC) of time period of a budget.
    description: ''
  - isRequired: true
    name: --start-date -s
    summary: Start date (YYYY-MM-DD in UTC) of time period of a budget.
    description: ''
  - isRequired: true
    name: --time-grain
    parameterValueGroup: "annually, monthly, quarterly"
    summary: Time grain of the budget can be monthly, quarterly, or annually.
    description: ''
  optionalParameters:
  - name: --meter-filter
    summary: Space-separated list of meters to filter on. Required if category is usage.
    description: ''
  - name: --resource-filter
    summary: Space-separated list of resource instances to filter on.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-group-filter
    summary: Space-separated list of resource groups to filter on.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
- uid: az_consumption_budget_create-with-rg
  name: az consumption budget create-with-rg
  summary: Create operation to create or update a budget. Update operation requires latest eTag to be set in the request mandatorily. You may obtain the latest eTag by performing a get operation. Create operation does not require eTag.
  description: ''
  syntax: >-
    az consumption budget create-with-rg [--amount]
                                         [--budget-name]
                                         [--category {Cost, Usage}]
                                         [--e-tag]
                                         [--filters]
                                         [--ids]
                                         [--notifications]
                                         [--resource-group]
                                         [--subscription]
                                         [--time-grain {Annually, Monthly, Quarterly}]
                                         [--time-period]
  optionalParameters:
  - name: --amount
    summary: The total amount of cost to track with the budget.
    description: ''
  - name: --budget-name --name -n
    summary: Budget Name.
    description: ''
  - name: --category
    parameterValueGroup: "Cost, Usage"
    summary: The category of the budget, whether the budget tracks cost or usage.
    description: ''
  - name: --e-tag
    summary: ETag of the resource. To handle concurrent update scenario, this field will be used to determine whether the user is updating the latest version or not.
    description: ''
  - name: --filters
    summary: May be used to filter budgets by resource group, resource, or meter.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --notifications
    summary: Dictionary of notifications associated with the budget. Budget can have up to five notifications.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --time-grain
    parameterValueGroup: "Annually, Monthly, Quarterly"
    summary: The time covered by a budget. Tracking of the amount will be reset based on the time grain.
    description: ''
  - name: --time-period
    summary: Has start and end date of the budget. The start date must be first of the month and should be less than the end date. Budget start date must be on or after June 1, 2017. Future start date should not be more than three months. Past start date should  be selected within the timegrain period. There are no restrictions on the end date.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
- uid: az_consumption_budget_delete
  name: az consumption budget delete
  summary: Delete a budget for an Azure subscription.
  description: ''
  syntax: >-
    az consumption budget delete --budget-name
                                 [--resource-group]
  examples:
  - summary: Delete a budget for an Azure subscription. (autogenerated)
    syntax: az consumption budget delete --budget-name MyBudget
  requiredParameters:
  - isRequired: true
    name: --budget-name
    summary: Name of a budget.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
