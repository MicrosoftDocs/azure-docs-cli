                                 [--amount]
                                 [--budget-name]
                                 [--category {Cost, Usage}]
                                 [--e-tag]
                                 [--filters]
                                 [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                 [--ids]
                                 [--notifications]
                                 [--remove]
                                 [--set]
                                 [--subscription]
                                 [--time-grain {Annually, Monthly, Quarterly}]
                                 [--time-period]
  optionalParameters:
