### YamlMime:AzureCLIGroup
uid: az_consumption_reservation_summary
name: az consumption reservation summary
summary: List reservation summaries.
description: ''
directCommands:
- uid: az_consumption_reservation_summary_list
  name: az consumption reservation summary list
  summary: List reservation summaries for daily or monthly by order Id or reservation id.
  description: ''
  syntax: >-
    az consumption reservation summary list --grain
                                            --reservation-order-id
                                            [--end-date]
                                            [--reservation-id]
                                            [--start-date]
  requiredParameters:
  - isRequired: true
    name: --grain
    summary: Reservation summary grain. Possible values are daily or monthly.
    description: ''
  - isRequired: true
    name: --reservation-order-id
    summary: Reservation order id.
    description: ''
  optionalParameters:
  - name: --end-date -e
    summary: End date (YYYY-MM-DD in UTC). Only needed for daily grain and if specified, also requires --start-date.
    description: ''
  - name: --reservation-id
    summary: Reservation id.
    description: ''
  - name: --start-date -s
    summary: Start date (YYYY-MM-DD in UTC). Only needed for daily grain and if specified, also requires --end-date.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
commands:
- az_consumption_reservation_summary_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
