uid: az_consumption_marketplace
name: az consumption marketplace
summary: Inspect the marketplace usage data of an Azure subscription within a billing period.
description: ''
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'consumption' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_consumption_marketplace_list_()
  name: az consumption marketplace list
  summary: List the marketplace for an Azure subscription within a billing period.
  description: ''
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'consumption' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
  syntax: >-
    az consumption marketplace list [--billing-period-name]
                                    [--end-date]
                                    [--start-date]
                                    [--top]
  optionalParameters:
  - name: --billing-period-name -p
    summary: Name of the billing period to get the marketplace.
    description: ''
  - name: --end-date -e
    summary: End date (YYYY-MM-DD in UTC). If specified, also requires --start-date.
    description: ''
  - name: --start-date -s
    summary: Start date (YYYY-MM-DD in UTC). If specified, also requires --end-date.
    description: ''
  - name: --top -t
    summary: 'Maximum number of items to return. Value range: 1-1000.'
    description: ''
commands:
- az_consumption_marketplace_list_()
