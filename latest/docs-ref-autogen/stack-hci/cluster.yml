### YamlMime:AzureCLIGroup
uid: az_stack-hci_cluster
name: az stack-hci cluster
extensionInformation: >-
  > [!Note]

  > This reference is part of the **stack-hci** extension for Azure CLI and requires version 2.3.1 or higher.  The extension will automatically install the first time you run an **az stack-hci cluster** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage stack-hci cluster.
description: ''
directCommands:
- uid: ext_stack-hci_az_stack-hci_cluster_create
  name: az stack-hci cluster create
  summary: Create an HCI cluster.
  description: ''
  syntax: >-
    az stack-hci cluster create --aad-client-id
                                --name
                                --resource-group
                                [--aad-tenant-id]
                                [--location]
                                [--tags]
  examples:
  - summary: Create an HCI cluster
    syntax: az stack-hci cluster create --location "East US" --aad-client-id "24a6e53d-04e5-44d2-b7cc-1b732a847dfc" --aad-tenant-id "7e589cc1-a8b6-4dff-91bd-5ec0fa18db94" --name "myCluster" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --aad-client-id
    summary: App ID of cluster AAD identity.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aad-tenant-id
    summary: Tenant ID of cluster AAD identity. Default is the current tenant ID.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: ext_stack-hci_az_stack-hci_cluster_delete
  name: az stack-hci cluster delete
  summary: Delete an HCI cluster.
  description: ''
  syntax: >-
    az stack-hci cluster delete --name
                                --resource-group
                                [--yes]
  examples:
  - summary: Delete an HCI cluster
    syntax: az stack-hci cluster delete --name "myCluster" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: ext_stack-hci_az_stack-hci_cluster_list
  name: az stack-hci cluster list
  summary: List all HCI clusters in a subscription.
  description: ''
  syntax: az stack-hci cluster list [--resource-group]
  examples:
  - summary: List all HCI clusters in a resource group
    syntax: az stack-hci cluster list --resource-group "test-rg"
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_stack-hci_az_stack-hci_cluster_show
  name: az stack-hci cluster show
  summary: Get HCI cluster.
  description: ''
  syntax: >-
    az stack-hci cluster show --name
                              --resource-group
  examples:
  - summary: Get a HCI cluster
    syntax: az stack-hci cluster show --name "myCluster" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_stack-hci_az_stack-hci_cluster_update
  name: az stack-hci cluster update
  summary: Update an HCI cluster.
  description: ''
  syntax: >-
    az stack-hci cluster update --name
                                --resource-group
                                [--tags]
  examples:
  - summary: Update an HCI cluster
    syntax: az stack-hci cluster update --tags tag1="value1" tag2="value2" --name "myCluster" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
