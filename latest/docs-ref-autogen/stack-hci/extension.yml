### YamlMime:AzureCLIGroup
uid: az_stack-hci_extension
name: az stack-hci extension
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **stack-hci** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az stack-hci extension** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage extension with stack hci.
status: GA
sourceType: Extension
directCommands:
- uid: az_stack-hci_extension_create
  name: az stack-hci extension create
  summary: |-
    Create extension for HCI cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az stack-hci extension create --arc-setting-name
                                  --cluster-name
                                  --extension-name
                                  --resource-group
                                  [--auto-upgrade {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--force-update-tag]
                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--protected-settings]
                                  [--publisher]
                                  [--settings]
                                  [--type]
                                  [--type-handler-version]
  examples:
  - summary: |-
      Create arc extension
    syntax: "az stack-hci extension create --arc-setting-name \"default\" --cluster-name \"myCluster\" --type \"MicrosoftMonitoringAgent\" --protected-settings '{\"workspaceId\": \"xx\", \"port\": \"6516\"}' --publisher \"Microsoft.Compute\" --settings '{\"workspaceKey\": \"xx\"}' --type-handler-version \"1.10\" --name \"MicrosoftMonitoringAgent\" --resource-group \"test-rg\""
  requiredParameters:
  - isRequired: true
    name: --arc-setting-name
    summary: |-
      The name of the proxy resource holding details of HCI ArcSetting information.
  - isRequired: true
    name: --cluster-name
    summary: |-
      The name of the cluster.
  - isRequired: true
    name: --extension-name --name -n
    summary: |-
      The name of the machine extension.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --auto-upgrade
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Indicates whether the extension should use a newer minor version if one is available at deployment time. Once deployed, however, the extension will not upgrade minor versions unless redeployed, even with this property set to true.
  - name: --force-update-tag
    summary: |-
      How the extension handler should be forced to update even if the extension configuration has not changed.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --protected-settings
    summary: |-
      Protected settings (may contain secrets).  Support json-file and yaml-file.
  - name: --publisher
    summary: |-
      The name of the extension handler publisher.
  - name: --settings
    summary: |-
      Json formatted public settings for the extension.  Support json-file and yaml-file.
  - name: --type
    summary: |-
      Specifies the type of the extension; an example is "CustomScriptExtension".
  - name: --type-handler-version
    summary: |-
      Specifies the version of the script handler. Latest version would be used if not specified.
- uid: az_stack-hci_extension_delete
  name: az stack-hci extension delete
  summary: |-
    Delete particular arc extension of HCI Cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az stack-hci extension delete [--arc-setting-name]
                                  [--cluster-name]
                                  [--extension-name]
                                  [--ids]
                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--resource-group]
                                  [--subscription]
                                  [--yes]
  examples:
  - summary: |-
      Delete arc extension
    syntax: az stack-hci extension delete --arc-setting-name "default" --cluster-name "myCluster" --name "MicrosoftMonitoringAgent" --resource-group "test-rg"
  optionalParameters:
  - name: --arc-setting-name
    summary: |-
      The name of the proxy resource holding details of HCI ArcSetting information.
  - name: --cluster-name
    summary: |-
      The name of the cluster.
  - name: --extension-name --name -n
    summary: |-
      The name of the machine extension.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_stack-hci_extension_list
  name: az stack-hci extension list
  summary: |-
    List all extensions under arc setting resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az stack-hci extension list --arc-setting-name
                                --cluster-name
                                --resource-group
                                [--max-items]
                                [--next-token]
  examples:
  - summary: |-
      List extensions under arc setting resource
    syntax: az stack-hci extension list --arc-setting-name "default" --cluster-name "myCluster" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --arc-setting-name
    summary: |-
      The name of the proxy resource holding details of HCI ArcSetting information.
  - isRequired: true
    name: --cluster-name
    summary: |-
      The name of the cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_stack-hci_extension_show
  name: az stack-hci extension show
  summary: |-
    Get particular arc extension of HCI cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az stack-hci extension show [--arc-setting-name]
                                [--cluster-name]
                                [--extension-name]
                                [--ids]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: |-
      Get arc settings extension
    syntax: az stack-hci extension show --arc-setting-name "default" --cluster-name "myCluster" --name "MicrosoftMonitoringAgent" --resource-group "test-rg"
  optionalParameters:
  - name: --arc-setting-name
    summary: |-
      The name of the proxy resource holding details of HCI ArcSetting information.
  - name: --cluster-name
    summary: |-
      The name of the cluster.
  - name: --extension-name --name -n
    summary: |-
      The name of the machine extension.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_stack-hci_extension_wait
  name: az stack-hci extension wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az stack-hci extension wait [--arc-setting-name]
                                [--cluster-name]
                                [--created]
                                [--custom]
                                [--deleted]
                                [--exists]
                                [--extension-name]
                                [--ids]
                                [--interval]
                                [--resource-group]
                                [--subscription]
                                [--timeout]
                                [--updated]
  optionalParameters:
  - name: --arc-setting-name
    summary: |-
      The name of the proxy resource holding details of HCI ArcSetting information.
  - name: --cluster-name
    summary: |-
      The name of the cluster.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --extension-name --name -n
    summary: |-
      The name of the machine extension.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_stack-hci_extension_create
- az_stack-hci_extension_delete
- az_stack-hci_extension_list
- az_stack-hci_extension_show
- az_stack-hci_extension_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage extension with stack hci.
