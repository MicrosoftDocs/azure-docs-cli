directCommands:
- uid: az_azurestackhci_galleryimage_create
  name: az azurestackhci galleryimage create
  summary: Please use 'az azurestackhci image create' instead of 'az azurestackhci galleryimage create'.
  description: ''
  syntax: >-
    az azurestackhci galleryimage create --name
                                         --resource-group
                                         [--extended-location]
                                         [--image-path]
                                         [--location]
                                         [--offer]
                                         [--os-type]
                                         [--publisher]
                                         [--sku]
                                         [--storagepath-id]
                                         [--tags]
                                         [--version]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Name of the gallery image.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --extended-location
    summary: ''
    description: >-
      Usage: --extended-location type=XX name=XX


      type: The extended location type.

      name: The extended location name.
  - name: --image-path
    summary: Location of the image the gallery image should be created from.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --offer
    summary: Offer for Marketplace image.
    description: ''
  - name: --os-type
    summary: OS Type [Windows, Linux].
    description: ''
  - name: --publisher
    summary: Publisher for Marketplace image.
    description: ''
  - name: --sku
    summary: Sku for Marketplace image.
    description: ''
  - name: --storagepath-id
    summary: Azure ID of the Storage Path which is used to store the Gallery Images.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --version
    summary: Version for Marketplace image.
    description: ''
