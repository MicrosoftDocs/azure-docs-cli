### YamlMime:AzureCLIGroup
uid: az_azurestackhci_galleryimage
name: az azurestackhci galleryimage
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azurestackhci** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az azurestackhci galleryimage** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Please use 'az azurestackhci image' instead of 'az azurestackhci galleryimage'.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: "Command group 'azurestackhci' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_azurestackhci_galleryimage_create
  name: az azurestackhci galleryimage create
  summary: |-
    Please use 'az azurestackhci image create' instead of 'az azurestackhci galleryimage create'.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'azurestackhci' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az azurestackhci galleryimage create --name
                                         --resource-group
                                         [--extended-location]
                                         [--image-path]
                                         [--location]
                                         [--offer]
                                         [--os-type {Linux, Windows}]
                                         [--publisher]
                                         [--sku]
                                         [--storagepath-id]
                                         [--tags]
                                         [--version]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: |-
      Name of the gallery image.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --extended-location
    description: |-
      Usage: --extended-location type=XX name=XX

      type: The extended location type.
      name: The extended location name.
  - name: --image-path
    summary: |-
      Location of the image the gallery image should be created from.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --offer
    summary: |-
      Offer for Marketplace image.
  - name: --os-type
    parameterValueGroup: "Linux, Windows"
    summary: |-
      OS Type.
  - name: --publisher
    summary: |-
      Publisher for Marketplace image.
  - name: --sku
    summary: |-
      Sku for Marketplace image.
  - name: --storagepath-id
    summary: |-
      Azure ID of the Storage Path which is used to store the Gallery Images.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --version
    summary: |-
      Version for Marketplace image.
