### YamlMime:AzureCLIGroup
uid: az_azurestackhci_storagepath
name: az azurestackhci storagepath
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azurestackhci** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az azurestackhci storagepath** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage storagepath with azurestackhci.
description: ''
directCommands:
- uid: az_azurestackhci_storagepath_create
  name: az azurestackhci storagepath create
  summary: Create a storage path.
  description: ''
  syntax: >-
    az azurestackhci storagepath create --name
                                        --resource-group
                                        [--extended-location]
                                        [--location]
                                        [--path]
                                        [--tags]
  examples:
  - summary: PutStoragePath
    syntax: az azurestackhci storagepath create --resource-group "test-rg" --extended-location name="/subscriptions/a95612cb-f1fa-4daa-a4fd-272844fa512c/resourceGroups/dogfoodarc/providers/Microsoft.ExtendedLocation/customLocations/dogfood-location" type="CustomLocation" --location "West US2" --path "C:\\path_storage" --name "Default_StoragePath"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Name of the storage path.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --extended-location
    summary: ''
    description: >-
      Usage: --extended-location type=XX name=XX


      type: The extended location type.

      name: The extended location name.
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --path
    summary: Path on a disk to create storagepath.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_azurestackhci_storagepath_delete
  name: az azurestackhci storagepath delete
  summary: Delete a storage path.
  description: ''
  syntax: >-
    az azurestackhci storagepath delete [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--subscription]
                                        [--yes]
  examples:
  - summary: DeleteStoragePath
    syntax: az azurestackhci storagepath delete --resource-group "test-rg" --name "Default_StoragePath"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name
    summary: Name of the storage path.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_azurestackhci_storagepath_list
  name: az azurestackhci storagepath list
  summary: List all the storage paths.
  description: ''
  syntax: az azurestackhci storagepath list [--resource-group]
  examples:
  - summary: ListStoragePathByResourceGroup
    syntax: az azurestackhci storagepath list --resource-group "test-rg"
  - summary: ListStoragePathByResourceGroup
    syntax: az azurestackhci storagepath list
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_azurestackhci_storagepath_show
  name: az azurestackhci storagepath show
  summary: Get the details of a storage path.
  description: ''
  syntax: >-
    az azurestackhci storagepath show [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: GetStoragePath
    syntax: az azurestackhci storagepath show --resource-group "test-rg" --name "Default_StoragePath"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name
    summary: Name of the storage path.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_azurestackhci_storagepath_update
  name: az azurestackhci storagepath update
  summary: Update a storage path.
  description: ''
  syntax: >-
    az azurestackhci storagepath update [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--subscription]
                                        [--tags]
  examples:
  - summary: UpdateStoragePath
    syntax: az azurestackhci storagepath update --resource-group "test-rg" --tags additionalProperties="sample" --name "Default_StoragePath"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name
    summary: Name of the storage path.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
commands:
- az_azurestackhci_storagepath_create
- az_azurestackhci_storagepath_delete
