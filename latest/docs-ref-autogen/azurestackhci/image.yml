### YamlMime:AzureCLIGroup
uid: az_azurestackhci_image
name: az azurestackhci image
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azurestackhci** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az azurestackhci image** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage images with azurestackhci.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: "Command group 'azurestackhci' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_azurestackhci_image_create
  name: az azurestackhci image create
  summary: |-
    Create a gallery image.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'azurestackhci' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az azurestackhci image create --name
                                  --resource-group
                                  [--extended-location]
                                  [--image-path]
                                  [--location]
                                  [--offer]
                                  [--os-type]
                                  [--publisher]
                                  [--sku]
                                  [--storagepath-id]
                                  [--tags]
                                  [--version]
  examples:
  - summary: |-
      PutGalleryImage
    syntax: az azurestackhci image create --extended-location name="/subscriptions/a95612cb-f1fa-4daa-a4fd-272844fa512c/resourceGroups/dogfoodarc/providers/Microsoft.ExtendedLocation/customLocations/dogfood-location" type="CustomLocation" --location "West US2" --storagepath-id "/subscriptions/a95612cb-f1fa-4daa-a4fd-272844fa512c/resourceGroups/dogfoodarc/providers/Microsoft.AzureStackHCI/storagecontainers/test-storagepath" --image-path "C:\\test.vhdx" --name "test-gallery-image" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: |-
      Name of the gallery image.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --extended-location
    description: |-
      Usage: --extended-location type=XX name=XX

      type: The extended location type.
      name: The extended location name.
  - name: --image-path
    summary: |-
      Location/Path of the image the gallery image should be created from.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --offer
    summary: |-
      Offer for Marketplace image.
    description: |-
      Usage: --offer.
  - name: --os-type
    summary: |-
      OS Type [Windows, Linux].
  - name: --publisher
    summary: |-
      Publisher for Marketplace image.
    description: |-
      Usage: --publisher.
  - name: --sku
    summary: |-
      Sku for Marketplace image.
    description: |-
      Usage: --sku.
  - name: --storagepath-id
    summary: |-
      Azure ID of the storagepath which is used to store Gallery Images.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --version
    summary: |-
      Version for Marketplace image.
    description: |-
      Usage: --version.
- uid: az_azurestackhci_image_delete
  name: az azurestackhci image delete
  summary: |-
    Delete an image.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'azurestackhci' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az azurestackhci image delete [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
                                  [--yes]
  examples:
  - summary: |-
      DeleteGalleryImage
    syntax: az azurestackhci image delete --name "test-gallery-image" --resource-group "test-rg"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name
    summary: |-
      Name of the gallery image.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_azurestackhci_image_list
  name: az azurestackhci image list
  summary: |-
    List all gallery images.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'azurestackhci' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az azurestackhci image list [--resource-group]
  examples:
  - summary: |-
      ListGalleryImageByResourceGroup
    syntax: az azurestackhci image list --resource-group "test-rg"
  - summary: |-
      ListGalleryImageByResourceGroup
    syntax: az azurestackhci image list
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_azurestackhci_image_show
