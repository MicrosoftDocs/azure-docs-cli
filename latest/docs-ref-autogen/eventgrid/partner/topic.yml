- uid: az_eventgrid_partner_topic_list
  name: az eventgrid partner topic list
  summary: List available partner topics.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List all partner topics in the current Azure subscription.
    syntax:
      content: az eventgrid partner topic list
  - summary: List all partner topics in a resource group.
    syntax:
      content: az eventgrid partner topic list -g rg1
  - summary: List all partner topics in a resource group whose name contains the pattern "XYZ"
    syntax:
      content: az eventgrid partner topic list -g rg1 --odata-query "Contains(name, 'XYZ')"
  - summary: List all partner topics in a resource group except the partner topic with name "name1"
    syntax:
      content: az eventgrid partner topic list -g rg1 --odata-query "NOT (name eq 'name1')"
  parameters:
  - name: --odata-query
    summary: 'The OData query used for filtering the list results. Filtering is currently allowed on the Name property only. The supported operations include: CONTAINS, eq (for equal), ne (for not equal), AND, OR and NOT.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
