status: GA
sourceType: Core and Extension
directCommands:
- uid: az_eventgrid_topic_key_list
  name: az eventgrid topic key list
  summary: |-
    List shared access keys of a topic.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
  syntax: >-
    az eventgrid topic key list --name
                                --resource-group
  examples:
  - summary: |-
      List shared access keys of a topic (autogenerated)
    syntax: az eventgrid topic key list --name MyTopic --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the topic.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
