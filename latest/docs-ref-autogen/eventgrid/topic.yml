### YamlMime:AzureCLIGroup
uid: az_eventgrid_topic
name: az eventgrid topic
summary: Manage Azure Event Grid topics.
description: ''
directCommands:
- uid: az_eventgrid_topic_create
  name: az eventgrid topic create
  summary: Create a topic.
  description: ''
  syntax: >-
    az eventgrid topic create --name
                              --resource-group
                              [--extended-location-name]
                              [--extended-location-type {customlocation}]
                              [--identity {noidentity, systemassigned}]
                              [--inbound-ip-rules]
                              [--input-mapping-default-values]
                              [--input-mapping-fields]
                              [--input-schema {cloudeventschemav1_0, customeventschema, eventgridschema}]
                              [--kind {azure, azurearc}]
                              [--location]
                              [--mi-system-assigned]
                              [--mi-user-assigned]
                              [--public-network-access {disabled, enabled}]
                              [--sku {basic, premium}]
                              [--tags]
  examples:
  - summary: Create a new topic.
    syntax: az eventgrid topic create -g rg1 --name topic1 -l westus2
  - summary: Create a new topic with custom input mappings.
    syntax: az eventgrid topic create -g rg1 --name topic1 -l westus2 --input-schema customeventschema --input-mapping-fields topic=myTopicField eventType=myEventTypeField --input-mapping-default-values subject=DefaultSubject dataVersion=1.0
  - summary: Create a new topic that accepts events published in CloudEvents V1.0 schema.
    syntax: az eventgrid topic create -g rg1 --name topic1 -l westus2 --input-schema cloudeventschemav1_0
  - summary: Create a new topic which allows specific inbound ip rules with Basic Sku and system assigned identity
    syntax: az eventgrid topic create -g rg1 --name topic1 -l westus2 --public-network-access enabled --inbound-ip-rules 10.0.0.0/8 Allow --inbound-ip-rules 10.2.0.0/8 Allow --sku Basic --identity systemassigned
  - summary: Create a new topic in Azure.
    syntax: az eventgrid topic create -g rg1 --name topic1 -l westus2
  - summary: Create a new topic in Azure.
    syntax: az eventgrid topic create -g rg1 --name topic1 -l westus2 --kind azure
  - summary: Create a new topic in AzureArc targeting a custom location.
    syntax: az eventgrid topic create -g rg1 --name topic1 -l eastus2euap --kind azurearc --extended-location-name /subscriptions/<subid>/resourcegroups/<rgname>/providers/microsoft.extendedlocation/customlocations/<cust-loc-name> --extended-location-type customlocation --input-schema CloudEventSchemaV1_0
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the topic.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --extended-location-name
    summary: The extended location name if kind==azurearc.
    description: ''
  - name: --extended-location-type
    parameterValueGroup: "customlocation"
    summary: The extended location type if kind==azurearc.
    description: ''
  - name: --identity
    parameterValueGroup: "noidentity, systemassigned"
    summary: The managed identity type for the resource. Will be deprecated and replaced by --mi-system-assigned-identity in future.
    description: ''
  - name: --inbound-ip-rules
    summary: List of inbound IP rules.
    description: List of inbound IP rules specifying IP Address in CIDR notation e.g., 10.0.0.0/8 along with corresponding Action to perform based on the match or no match of the IpMask. Possible values include - Allow.
  - name: --input-mapping-default-values
    summary: When input-schema is specified as customeventschema, this parameter can be used to specify input mappings based on default values. You can use this parameter when your custom schema does not include a field that corresponds to one of the three fields supported by this parameter. Specify space separated mappings in 'key=value' format. Allowed key names are 'subject', 'eventtype', 'dataversion'. The corresponding value names should specify the default values to be used for the mapping and they will be used only when the published event doesn't have a valid mapping for a particular field.
    description: ''
  - name: --input-mapping-fields
    summary: When input-schema is specified as customeventschema, this parameter is used to specify input mappings based on field names. Specify space separated mappings in 'key=value' format. Allowed key names are 'id', 'topic', 'eventtime', 'subject', 'eventtype', 'dataversion'. The corresponding value names should specify the names of the fields in the custom input schema. If a mapping for either 'id' or 'eventtime' is not provided, Event Grid will auto-generate a default value for these two fields.
    description: ''
  - name: --input-schema
    defaultValue: "eventgridschema"
    parameterValueGroup: "cloudeventschemav1_0, customeventschema, eventgridschema"
    summary: Schema in which incoming events will be published to this topic/domain. If you specify customeventschema as the value for this parameter, you must also provide values for at least one of --input_mapping_default_values / --input_mapping_fields.
    description: ''
  - name: --kind
    defaultValue: "Azure"
    parameterValueGroup: "azure, azurearc"
    summary: The kind of topic resource.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --mi-system-assigned
    summary: Presence of this param indicates that SystemAssigned managed identity will be used.
    description: ''
  - name: --mi-user-assigned
    summary: Add user assigned identities when identityType is user or mixed. This attribute is valid for all destination types except StorageQueue. Multiple attributes can be specified by using more than one `--mi-user-assigned` argument.
    description: ''
  - name: --public-network-access
    parameterValueGroup: "disabled, enabled"
    summary: This determines if traffic is allowed over public network. By default it is enabled. You can further restrict to specific IPs by configuring.
    description: ''
  - name: --sku
    defaultValue: "Basic"
    parameterValueGroup: "basic, premium"
    summary: The Sku name of the resource.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_topic_delete
  name: az eventgrid topic delete
  summary: Delete a topic.
  description: ''
  syntax: >-
    az eventgrid topic delete [--ids]
                              [--name]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: Delete a topic.
    syntax: az eventgrid topic delete -g rg1 --name topic1
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the topic.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_topic_list
  name: az eventgrid topic list
  summary: List available topics.
  description: ''
  syntax: >-
    az eventgrid topic list [--odata-query]
                            [--resource-group]
  examples:
  - summary: List all topics in the current Azure subscription.
    syntax: az eventgrid topic list
  - summary: List all topics in a resource group.
    syntax: az eventgrid topic list -g rg1
  - summary: List all topics in a resource group whose name contains the pattern "XYZ"
    syntax: az eventgrid topic list -g rg1 --odata-query "Contains(name, 'XYZ')"
  - summary: List all topics in a resource group except the domain with name "name1"
    syntax: az eventgrid topic list -g rg1 --odata-query "NOT (name eq 'name1')"
  optionalParameters:
  - name: --odata-query
    summary: 'The OData query used for filtering the list results. Filtering is currently allowed on the Name property only. The supported operations include: CONTAINS, eq (for equal), ne (for not equal), AND, OR and NOT.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_topic_show
  name: az eventgrid topic show
  summary: Get the details of a topic.
  description: ''
  syntax: >-
    az eventgrid topic show [--ids]
                            [--name]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Show the details of a topic.
    syntax: az eventgrid topic show -g rg1 -n topic1
  - summary: Show the details of a topic based on resource ID.
    syntax: az eventgrid topic show --ids /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/topics/topic1
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the topic.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_topic_update
  name: az eventgrid topic update
  summary: Update a topic.
  description: ''
  syntax: >-
    az eventgrid topic update [--identity {noidentity, systemassigned}]
                              [--ids]
                              [--inbound-ip-rules]
                              [--mi-system-assigned]
                              [--mi-user-assigned]
                              [--name]
                              [--public-network-access {disabled, enabled}]
                              [--resource-group]
                              [--sku {basic, premium}]
                              [--subscription]
                              [--tags]
  examples:
  - summary: Update the properties of an existing topic with new sku, identity and public network access information.
    syntax: az eventgrid topic update -g rg1 --name topic1 --sku Premium --identity systemassigned --public-network-access enabled --inbound-ip-rules 10.0.0.0/8 Allow --inbound-ip-rules 10.2.0.0/8 Allow --tags Dept=IT --sku basic
  optionalParameters:
  - name: --identity
    parameterValueGroup: "noidentity, systemassigned"
    summary: The managed identity type for the resource. Will be deprecated and replaced by --mi-system-assigned-identity in future.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --inbound-ip-rules
    summary: List of inbound IP rules specifying IP Address in CIDR notation e.g., 10.0.0.0/8 along with corresponding Action to perform based on the match or no match of the IpMask. Possible values include - Allow.
    description: List of inbound IP rules specifying IP Address in CIDR notation e.g., 10.0.0.0/8 along with corresponding Action to perform based on the match or no match of the IpMask. Possible values include - Allow.
  - name: --mi-system-assigned
    summary: Presence of this param indicates that SystemAssigned managed identity will be used.
    description: ''
  - name: --mi-user-assigned
    summary: Add user assigned identities when identityType is user or mixed. This attribute is valid for all destination types except StorageQueue. Multiple attributes can be specified by using more than one `--mi-user-assigned` argument.
    description: ''
  - name: --name -n
    summary: Name of the topic.
    description: ''
  - name: --public-network-access
    parameterValueGroup: "disabled, enabled"
    summary: This determines if traffic is allowed over public network. By default it is enabled. You can further restrict to specific IPs by configuring.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --sku
    parameterValueGroup: "basic, premium"
    summary: The Sku name of the resource.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
