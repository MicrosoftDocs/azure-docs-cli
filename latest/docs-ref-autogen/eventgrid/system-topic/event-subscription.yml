  summary: |-
    Delete an event subscription of a system topic.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
  syntax: >-
    az eventgrid system-topic event-subscription delete --name
                                                        --resource-group
                                                        --system-topic-name
                                                        [--yes]
  examples:
  - summary: |-
      Delete an event subscription for an Event Grid system topic.
    syntax: >-
      az eventgrid system-topic event-subscription delete --name es1 \
          -g rg1 --system-topic-name systemtopic1 \
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the event subscription.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --system-topic-name
    summary: |-
      Name of the system topic.
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
