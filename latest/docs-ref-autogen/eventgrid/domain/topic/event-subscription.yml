    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_domain_topic_event-subscription_list
  name: az eventgrid domain topic event-subscription list
  summary: List event subscriptions of a specific domain topic.
  description: ''
  syntax: >-
    az eventgrid domain topic event-subscription list --domain-name
                                                      --domain-topic-name
                                                      --resource-group
                                                      [--odata-query]
  examples:
  - summary: List all event subscriptions created for an Event Grid domain topic.
    syntax: az eventgrid domain topic event-subscription list -g rg1 --domain-name domain1 --domain-topic-name topic1
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Name of the domain.
    description: ''
  - isRequired: true
    name: --domain-topic-name
    summary: Name of the domain topic.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --odata-query
    summary: 'The OData query used for filtering the list results. Filtering is currently allowed on the Name property only. The supported operations include: CONTAINS, eq (for equal), ne (for not equal), AND, OR and NOT.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_domain_topic_event-subscription_show
