### YamlMime:UniversalReference
items:
- uid: az_openshift_monitor
  name: az openshift monitor
  summary: Commands to manage Log Analytics monitoring. Requires "--workspace-id".
  description: ''
  langs:
  - azurecli
  children:
  - az_openshift_monitor_disable
  - az_openshift_monitor_enable
- uid: az_openshift_monitor_disable
  name: az openshift monitor disable
  summary: Disable Log Analytics monitoring.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Disable Log Analytics monitoring.
    syntax:
      content: az openshift monitor disable -g MyResourceGroup -n MyManagedCluster
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the managed OpenShift cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_openshift_monitor_enable
  name: az openshift monitor enable
  summary: Enable Log Analytics monitoring. Requires "--workspace-id".
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Enable Log Analytics in a managed OpenShift cluster.
    syntax:
      content: az openshift monitor enable -g MyResourceGroup -n MyManagedCluster --workspace-id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup/providers/Microsoft.OperationalInsights/workspaces/{workspace-id}"
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the managed OpenShift cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --workspace-id
    summary: The resource ID of an existing Log Analytics Workspace to use for storing monitoring data.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- uid: az_openshift_monitor_disable
  name: az openshift monitor disable
  summary: Disable Log Analytics monitoring.
- uid: az_openshift_monitor_enable
  name: az openshift monitor enable
  summary: Enable Log Analytics monitoring. Requires "--workspace-id".
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
description: Commands to manage Log Analytics monitoring. Requires "--workspace-id".
