- uid: az_redisenterprise_show_(redisenterprise)
  name: az redisenterprise show
  summary: Get information about a RedisEnterprise cluster.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az redisenterprise show [--cluster-name]
                            [--ids]
                            [--resource-group]
                            [--subscription]
  optionalParameters:
  - name: --cluster-name --name -n
    summary: The name of the RedisEnterprise cluster.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_redisenterprise_update_(redisenterprise)
