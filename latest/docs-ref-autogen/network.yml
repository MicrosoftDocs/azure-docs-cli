  children:
  - az_network_list_usages
- uid: az_network_list_usages
  name: az network list-usages
  summary: List the number of network resources in a region that are used against a subscription quota.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List the provisioned network resources in East US region within a subscription.
    syntax:
      content: az network list-usages --location eastus -o table
  parameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
