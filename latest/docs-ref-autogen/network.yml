### YamlMime:AzureCLIGroup
uid: az_network
name: az network
summary: Manage Azure Network resources.
description: ''
directCommands:
- uid: az_network_list-service-aliases
  name: az network list-service-aliases
  summary: List available service aliases in the region which can be used for Service Endpoint Policies.
  description: ''
  syntax: >-
    az network list-service-aliases --location
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: List available service aliases in the region which can be used for Service Endpoint Policies. (autogenerated)
    syntax: az network list-service-aliases --location westus2
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_list-service-tags
  name: az network list-service-tags
  summary: List all service tags which are below to different resources.
  description: A service tag represents a group of IP address prefixes to help minimize complexity for security rule creation. To learn more about list-service-tags, visit https://docs.microsoft.com/en-us/azure/virtual-network/security-overview#service-tags. Note that the location parameter is used as a reference for version (not as a filter based on location). For example, even if you specify --location eastus2 you will get the list of service tags with prefix details across all regions but limited to the cloud that your subscription belongs to (i.e. Public, US government, China or Germany).
  syntax: >-
    az network list-service-tags --location
                                 [--subscription]
  examples:
  - summary: Gets a list of service tag information resources. (autogenerated)
    syntax: az network list-service-tags --location westus2
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_list-usages
  name: az network list-usages
  summary: List the number of network resources in a region that are used against a subscription quota.
  description: ''
  syntax: >-
    az network list-usages --location
                           [--subscription]
  examples:
  - summary: List the provisioned network resources in East US region within a subscription.
    syntax: az network list-usages --location eastus -o table
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
