### YamlMime:AzureCLIGroup
uid: az_hdinsight-on-aks_clusterpool
name: az hdinsight-on-aks clusterpool
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **hdinsightonaks** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az hdinsight-on-aks clusterpool** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Clusterpool operations.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_hdinsight-on-aks_clusterpool_create
  name: az hdinsight-on-aks clusterpool create
  summary: |-
    Create a cluster pool.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az hdinsight-on-aks clusterpool' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az hdinsight-on-aks clusterpool create --cluster-pool-name
                                           --resource-group
                                           [--cluster-pool-version]
                                           [--enable-log-analytics {0, 1, f, false, n, no, t, true, y, yes}]
                                           [--la-workspace-id]
                                           [--location]
                                           [--managed-rg-name]
                                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                           [--subnet-id]
                                           [--tags]
                                           [--workernode-size]
  examples:
  - summary: |-
      Create a cluster pool.
    syntax: az hdinsight-on-aks clusterpool create -g RG -n poolName -l westus3 --workernode-size Standard_E4s_v3
  requiredParameters:
  - isRequired: true
    name: --cluster-pool-name --name -n
    summary: |-
      The name of the cluster pool.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --cluster-pool-version
    summary: |-
      Cluster pool version is a 2-part version.
  - name: --enable-log-analytics
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      True if log analytics is enabled for cluster pool, otherwise false.
  - name: --la-workspace-id --log-analytic-workspace-id
    summary: |-
      Log analytics workspace to associate with the OMS agent.
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
  - name: --managed-rg-name
    summary: |-
      A resource group created by RP, to hold the resources created by RP on-behalf of customers. It will also be used to generate aksManagedResourceGroupName by pattern: MC_{managedResourceGroupName}_{clusterPoolName}_{region}. Please make sure it meets resource group name restriction.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --subnet-id
    summary: |-
      Cluster pool subnet resource id.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --workernode-size
    summary: |-
      The virtual machine SKU.
- uid: az_hdinsight-on-aks_clusterpool_delete
  name: az hdinsight-on-aks clusterpool delete
  summary: |-
    Delete a Cluster Pool.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az hdinsight-on-aks clusterpool' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az hdinsight-on-aks clusterpool delete [--cluster-pool-name]
                                           [--ids]
                                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                           [--resource-group]
                                           [--subscription]
                                           [--yes]
  examples:
  - summary: |-
      Deletes a Cluster Pool.
    syntax: az hdinsight-on-aks clusterpool delete -g RG -n testcluster
  optionalParameters:
  - name: --cluster-pool-name --name -n
    summary: |-
      The name of the cluster pool.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_hdinsight-on-aks_clusterpool_list
  name: az hdinsight-on-aks clusterpool list
  summary: |-
    List the list of Cluster Pools within a Subscription.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az hdinsight-on-aks clusterpool' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az hdinsight-on-aks clusterpool list [--max-items]
                                         [--next-token]
                                         [--resource-group]
  examples:
  - summary: |-
      Lists the list of clusterpool in a resource group.
    syntax: az hdinsight-on-aks clusterpool list -g RG
  - summary: |-
      List the list of Cluster Pools within a Subscription.
    syntax: az hdinsightonaks clusterpool list
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
