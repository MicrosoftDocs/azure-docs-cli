uid: az_hdinsight-on-aks_cluster_trino-hive-catalog
name: az hdinsight-on-aks cluster trino-hive-catalog
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **hdinsightonaks** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az hdinsight-on-aks cluster trino-hive-catalog** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage hive catalog config.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'az hdinsight-on-aks cluster' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_hdinsight-on-aks_cluster_trino-hive-catalog_create
  name: az hdinsight-on-aks cluster trino-hive-catalog create
  summary: |-
    Create a hive catalog configured as a Trino cluster.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az hdinsight-on-aks cluster' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az hdinsight-on-aks cluster trino-hive-catalog create --catalog-name
                                                          --metastore-db-connection-password-secret
                                                          --metastore-db-connection-url
                                                          --metastore-db-connection-user-name
                                                          [--metastore-warehouse-dir]
  requiredParameters:
  - isRequired: true
    name: --catalog-name
    summary: |-
      Name of trino catalog which should use specified hive metastore.
  - isRequired: true
    name: --metastore-db-connection-password-secret --secret
    summary: |-
      Password secret for hive metastore database.
  - isRequired: true
    name: --metastore-db-connection-url --url
    summary: |-
      Connection string for hive metastore database.
  - isRequired: true
    name: --metastore-db-connection-user-name --user
    summary: |-
      User name for hive metastore database.
  optionalParameters:
  - name: --metastore-warehouse-dir --warehouse-dir
    summary: |-
      Warehouse directory for hive metastore database.
commands:
- az_hdinsight-on-aks_cluster_trino-hive-catalog_create
