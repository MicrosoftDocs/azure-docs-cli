                             [--role-instances]
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name --name -n
    summary: Name of the cloud service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --role-instances
    summary: List of cloud service role instance names. Value of '\*' will signify all role instances of the cloud service.
    description: ''
