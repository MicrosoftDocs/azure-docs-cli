### YamlMime:AzureCLIGroup
uid: az_cloud-service
name: az cloud-service
extensionInformation: >-
  > [!Note]

  > This reference is part of the **cloud-service** extension for Azure CLI and requires version 2.15.0 or higher.  The extension will automatically install the first time you run an **az cloud-service** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage cloud service.
description: ''
directCommands:
- uid: ext_cloud-service_az_cloud-service_create
  name: az cloud-service create
  summary: Create a cloud service (extended support). Please note some properties can be set only during cloud service creation.
  description: ''
  syntax: >-
    az cloud-service create --cloud-service-name
                            --resource-group
                            [--configuration]
                            [--configuration-url]
                            [--extensions]
                            [--id]
                            [--lb]
                            [--location]
                            [--no-wait]
                            [--package-url]
                            [--roles]
                            [--secrets]
                            [--start-cloud-service {false, true}]
                            [--tags]
                            [--upgrade-mode {Auto, Manual, Simultaneous}]
  examples:
  - summary: Create a cloud service with 2 roles, 2 load balancers (one has a public IP and another has a private IP), secrets and extensions.
    syntax: 'az cloud-service create -g ResourceGroup -n CloudService --roles ContosoFrontend:Standard_D1_v2:1:Standard ContosoBackend:Standard_D1_v2:1:Standard --package-url PackageURL --configuration Config --load-balancer-configurations MyLoadBalancer:MyFe:PublicIP:: MyLoadBalancer2:MyFe2::SubnetIDd:PrivateIPID --secrets Vault0:Cert0:Cert1 Vault1:Cert2:Cert3:Cert4 --extensions "@extensions.json"'
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name --name -n
    summary: Name of the cloud service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --configuration
    summary: 'Specify the XML service configuration (.cscfg) for the cloud service. Expected value: json-string/@json-file.'
    description: ''
  - name: --configuration-url
    summary: Specify a URL that refers to the location of the service configuration in the Blob service. The service package URL  can be Shared Access Signature (SAS) URI from any storage account. This is a write-only property and is not returned in GET calls.
    description: ''
  - name: --extensions
    summary: 'List of extensions for the cloud service. Expected value: json-string/@json-file. Example: [{"properties": {"type": "RDP", "autoUpgradeMinorVersion": false, "protectedSettings": "settings","publisher": "Microsoft.Windows.Azure.Extensions", "settings": "settings", "typeHandlerVersion": "1.2.1"}, "name": "RDPExtension"}].'
    description: ''
  - name: --id
    summary: Resource Id.
    description: ''
  - name: --lb --load-balancer-configurations
    summary: 'The list of load balancer configurations separated by space for the cloud service. The public IP is a mandatory field. Format: LBName:FrontendIPConfiguration:PublicIPAddress:Subnet:PrivateIP.'
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --package-url
    summary: Specify a URL that refers to the location of the service package in the Blob service. The service package URL can be Shared Access Signature (SAS) URI from any storage account. This is a write-only property and is not returned in GET calls.
    description: ''
  - name: --roles
    summary: 'List of roles separated by space for the cloud service. Format: RoleName:SkuName:SkuCapacity:SkuTier.'
    description: ''
  - name: --secrets
    summary: 'Specify certificates separated by space that should be installed onto the role instances. Format: KeyVaultName:CertificateUrl:CertificateUrl2:...:CertificateUrlN.'
    description: ''
  - name: --start-cloud-service
    parameterValueGroup: false, true
    summary: Indicate whether to start the cloud service immediately after it is created. The default value is `true`. If false, the service model is still deployed, but the code is not run immediately. Instead, the service is PoweredOff until you call Start, at which time the service will be started. A deployed service still incurs charges, even if it is poweredoff.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --upgrade-mode
    parameterValueGroup: Auto, Manual, Simultaneous
    summary: Update mode for the cloud service. Role instances are allocated to update domains when the service is deployed. Updates can be initiated manually in each update domain or initiated automatically in all update domains. Possible Values are Auto, Manual, Simultaneous. If not specified, the default value is Auto. If set to Manual, PUT UpdateDomain must be called to apply the update. If set to Auto, the update is automatically applied to each update domain in sequence.
    description: ''
- uid: ext_cloud-service_az_cloud-service_delete
  name: az cloud-service delete
  summary: Delete a cloud service.
  description: ''
  syntax: >-
    az cloud-service delete --cloud-service-name
                            --resource-group
                            [--no-wait]
                            [--yes]
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name --name -n
    summary: Name of the cloud service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: ext_cloud-service_az_cloud-service_delete-instance
  name: az cloud-service delete-instance
  summary: Delete role instances in a cloud service.
  description: ''
  syntax: >-
    az cloud-service delete-instance --cloud-service-name
                                     --resource-group
                                     [--no-wait]
                                     [--role-instances]
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name --name -n
    summary: Name of the cloud service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --role-instances
    summary: List of cloud service role instance names. Value of '\*' will signify all role instances of the cloud service.
    description: ''
- uid: ext_cloud-service_az_cloud-service_list
  name: az cloud-service list
  summary: Get a list of all cloud services under a resource group.
  description: ''
  syntax: az cloud-service list --resource-group
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_cloud-service_az_cloud-service_list-all
  name: az cloud-service list-all
  summary: Get a list of all cloud services in the subscription, regardless of the associated resource group.
  description: ''
  syntax: az cloud-service list-all
- uid: ext_cloud-service_az_cloud-service_power-off
  name: az cloud-service power-off
  summary: Power off the cloud service. Note that resources are still attached and you are getting charged for the resources.
  description: ''
  syntax: >-
    az cloud-service power-off --cloud-service-name
