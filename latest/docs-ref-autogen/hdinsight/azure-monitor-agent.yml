### YamlMime:AzureCLIGroup
uid: az_hdinsight_azure-monitor-agent
name: az hdinsight azure-monitor-agent
summary: |-
  Manage Azure Monitor Agent logs integration on an HDInsight cluster.
status: GA
sourceType: Core
directCommands:
- uid: az_hdinsight_azure-monitor-agent_disable
  name: az hdinsight azure-monitor-agent disable
  summary: |-
    Disable the Azure Monitor Agent logs integration on an HDInsight cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
  syntax: >-
    az hdinsight azure-monitor-agent disable --name
                                             --resource-group
  examples:
  - summary: |-
      Disable the Azure Monitor Agent logs integration on an HDInsight cluster.
    syntax: az hdinsight azure-monitor-agent disable --name MyCluster --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_hdinsight_azure-monitor-agent_enable
  name: az hdinsight azure-monitor-agent enable
  summary: |-
    Enable the Azure Monitor Agent logs integration on an HDInsight cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
  syntax: >-
    az hdinsight azure-monitor-agent enable --name
                                            --resource-group
                                            --workspace
                                            [--no-validation-timeout]
                                            [--primary-key]
  examples:
  - summary: |-
      Enable the Azure Monitor Agent logs integration on an HDInsight cluster.
    syntax: az hdinsight azure-monitor-agent enable --name MyCluster --resource-group rg --workspace WorkspaceId --primary-key WorkspaceKey
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace
    summary: |-
      The name, resource ID or workspace ID of Log Analytics workspace.
  optionalParameters:
  - name: --no-validation-timeout
    defaultValue: "False"
    summary: |-
      Permit timeout error during argument validation phase. If omitted, validation timeout error will be permitted.
  - name: --primary-key
    summary: |-
      The certificate for the Log Analytics workspace. Required when workspace ID is provided.
- uid: az_hdinsight_azure-monitor-agent_show
  name: az hdinsight azure-monitor-agent show
  summary: |-
    Get the status of Azure Monitor Agent logs integration on an HDInsight cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
  syntax: >-
    az hdinsight azure-monitor-agent show --name
                                          --resource-group
  examples:
  - summary: |-
      Get the status of Azure Monitor Agent logs integration on an HDInsight cluster.
    syntax: az hdinsight azure-monitor-agent show --name MyCluster --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_hdinsight_azure-monitor-agent_disable
- az_hdinsight_azure-monitor-agent_enable
- az_hdinsight_azure-monitor-agent_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 12/04/2024
  description: Manage Azure Monitor Agent logs integration on an HDInsight cluster.
