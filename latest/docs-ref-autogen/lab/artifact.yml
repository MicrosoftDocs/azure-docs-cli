uid: az_lab_artifact
name: az lab artifact
summary: |-
  Manage DevTest Labs artifacts.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'lab' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_lab_artifact_list
  name: az lab artifact list
  summary: |-
    List artifacts in a given artifact source.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'lab' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
  syntax: >-
    az lab artifact list --artifact-source-name
                         --lab-name
                         --resource-group
                         [--expand]
                         [--filter]
                         [--orderby]
                         [--top]
  requiredParameters:
  - isRequired: true
    name: --artifact-source-name
    summary: |-
      The name of the artifact source.
  - isRequired: true
    name: --lab-name
    summary: |-
      The name of the lab.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --expand
    summary: |-
      Specify the $expand query. Example: 'properties($select=title)'.
  - name: --filter
    summary: |-
      The filter to apply to the operation. Example: '$filter=contains(name,'myName').
  - name: --orderby
    summary: |-
      The ordering expression for the results, using OData notation. Example: '$orderby=name desc'.
  - name: --top
    summary: |-
      The maximum number of resources to return from the operation. Example: '$top=10'.
commands:
- az_lab_artifact_list
