### YamlMime:AzureCLIGroup
uid: az_lab_environment
name: az lab environment
summary: Manage environments for an Azure DevTest Lab.
description: ''
directCommands:
- uid: az_lab_environment_create
  name: az lab environment create
  summary: Create an environment in a lab.
  description: ''
  syntax: >-
    az lab environment create --arm-template
                              --lab-name
                              --name
                              --resource-group
                              [--artifact-source-name]
                              [--parameters]
                              [--tags]
  requiredParameters:
  - isRequired: true
    name: --arm-template
    summary: Name or ID of the ARM template in the lab.
    description: ''
  - isRequired: true
    name: --lab-name
    summary: Name of the lab.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the environment.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of the lab's resource group.
    description: ''
  optionalParameters:
  - name: --artifact-source-name
    summary: Name of the artifact source in the lab.
    description: ''
    valueFrom: az lab artifact-source list
  - name: --parameters
    summary: JSON encoded list of parameters. Use '@{file}' to load from a file.
    description: ''
  - name: --tags
    summary: The tags for the resource.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_environment_delete
  name: az lab environment delete
  summary: Delete an environment from a lab.
  description: ''
  syntax: >-
    az lab environment delete --lab-name
                              --name
                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: The name of the lab.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the environment.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_environment_list
  name: az lab environment list
  summary: List environments in a lab.
  description: ''
  syntax: >-
    az lab environment list --lab-name
                            --resource-group
                            [--expand]
                            [--filter]
                            [--orderby]
                            [--top]
  examples:
  - summary: List environments in a lab. (autogenerated)
    syntax: az lab environment list --lab-name MyLab --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: The name of the lab.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: "Specify the $expand query. Example: 'properties($select=deploymentProperties)'."
    description: ''
  - name: --filter
    summary: "The filter to apply to the operation. Example: '$filter=contains(name,'myName')."
    description: ''
  - name: --orderby
    summary: "The ordering expression for the results, using OData notation. Example: '$orderby=name desc'."
    description: ''
  - name: --top
    summary: "The maximum number of resources to return from the operation. Example: '$top=10'."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_environment_show
  name: az lab environment show
  summary: Get the details for an environment of a lab.
  description: ''
  syntax: >-
    az lab environment show --lab-name
                            --name
                            --resource-group
                            [--expand]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: The name of the lab.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the environment.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: "Specify the $expand query. Example: 'properties($select=deploymentProperties)'."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
commands:
- az_lab_environment_create
- az_lab_environment_delete
- az_lab_environment_list
- az_lab_environment_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
