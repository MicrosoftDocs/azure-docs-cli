### YamlMime:AzureCLIGroup
uid: az_lab_environment
name: az lab environment
summary: |-
  Manage environments for an Azure DevTest Lab.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'lab' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_lab_environment_create
  name: az lab environment create
  summary: |-
    Create an environment in a lab.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'lab' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
  syntax: >-
    az lab environment create --arm-template
                              --lab-name
                              --name
                              --resource-group
                              [--artifact-source-name]
                              [--parameters]
                              [--tags]
  requiredParameters:
  - isRequired: true
    name: --arm-template
    summary: |-
      Name or ID of the ARM template in the lab.
  - isRequired: true
    name: --lab-name
    summary: |-
      Name of the lab.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the environment.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of the lab's resource group.
  optionalParameters:
  - name: --artifact-source-name
    summary: |-
      Name of the artifact source in the lab.
    valueFrom: az lab artifact-source list
  - name: --parameters
    summary: |-
      JSON encoded list of parameters. Use '@{file}' to load from a file.
  - name: --tags
    summary: |-
      The tags for the resource.
- uid: az_lab_environment_delete
  name: az lab environment delete
  summary: |-
    Delete an environment from a lab.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'lab' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
  syntax: >-
    az lab environment delete --lab-name
                              --name
                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: |-
      The name of the lab.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the environment.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_lab_environment_list
  name: az lab environment list
  summary: |-
    List environments in a lab.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'lab' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
  syntax: >-
    az lab environment list --lab-name
                            --resource-group
                            [--expand]
                            [--filter]
                            [--orderby]
                            [--top]
  examples:
  - summary: |-
      List environments in a lab. (autogenerated)
    syntax: az lab environment list --lab-name MyLab --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: |-
      The name of the lab.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --expand
    summary: |-
      Specify the $expand query. Example: 'properties($select=deploymentProperties)'.
  - name: --filter
    summary: |-
      The filter to apply to the operation. Example: '$filter=contains(name,'myName').
  - name: --orderby
    summary: |-
      The ordering expression for the results, using OData notation. Example: '$orderby=name desc'.
  - name: --top
    summary: |-
      The maximum number of resources to return from the operation. Example: '$top=10'.
- uid: az_lab_environment_show
  name: az lab environment show
  summary: |-
    Get the details for an environment of a lab.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'lab' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
  syntax: >-
    az lab environment show --lab-name
                            --name
                            --resource-group
                            [--expand]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: |-
      The name of the lab.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the environment.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --expand
    summary: |-
      Specify the $expand query. Example: 'properties($select=deploymentProperties)'.
commands:
- az_lab_environment_create
- az_lab_environment_delete
- az_lab_environment_list
