### YamlMime:AzureCLIGroup
uid: az_lab_vm
name: az lab vm
summary: |-
  Manage VMs in an Azure DevTest Lab.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'lab' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_lab_vm_apply-artifacts
  name: az lab vm apply-artifacts
  summary: |-
    Apply artifacts to a virtual machine in Azure DevTest Lab.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'lab' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
  syntax: >-
    az lab vm apply-artifacts --lab-name
                              --name
                              --resource-group
                              [--artifacts]
  examples:
  - summary: |-
      Apply artifacts to a virtual machine in Azure DevTest Lab. (autogenerated)
    syntax: az lab vm apply-artifacts --artifacts '@artifacts.json' --lab-name MyLab --name MyVirtualMachine --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: |-
      Name of the Lab.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the virtual machine.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of lab's resource group.
  optionalParameters:
  - name: --artifacts
    summary: |-
      JSON encoded array of artifacts to be applied. Use '@{file}' to load from a file.
- uid: az_lab_vm_claim
  name: az lab vm claim
  summary: |-
    Claim a virtual machine from the Lab.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'lab' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
  syntax: >-
    az lab vm claim [--ids]
                    [--lab-name]
                    [--name]
                    [--resource-group]
                    [--subscription]
  examples:
  - summary: |-
      Claim any available virtual machine in the lab.
    syntax: az lab vm claim -g {ResourceGroup} --lab-name {LabName}
  - summary: |-
      Claim a specific virtual machine in the lab.
    syntax: az lab vm claim -g {ResourceGroup} --lab-name {LabName} --name {VMName}
  - summary: |-
      Claim multiple virtual machines in the lab by IDs.
    syntax: >-
      az lab vm claim --ids \
          /subscriptions/{SubID}/resourcegroups/{ResourceGroup}/providers/microsoft.devtestlab/labs/{LabName}/virtualmachines/{VMName1} \
          /subscriptions/{SubID}/resourcegroups/{ResourceGroup}/providers/microsoft.devtestlab/labs/{LabName}/virtualmachines/{VMName2}
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --lab-name
    summary: |-
      Name of the lab.
  - name: --name -n
    summary: |-
      Name of the virtual machine to claim.
  - name: --resource-group -g
    summary: |-
      Name of lab's resource group.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_lab_vm_create
  name: az lab vm create
  summary: |-
    Create a VM in a lab.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'lab' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
  syntax: >-
    az lab vm create --lab-name
                     --name
                     --resource-group
                     [--admin-password]
                     [--admin-username]
                     [--allow-claim]
                     [--artifacts]
                     [--authentication-type]
                     [--disk-type]
                     [--expiration-date]
                     [--formula]
                     [--generate-ssh-keys]
                     [--image]
                     [--image-type]
                     [--ip-configuration]
                     [--notes]
                     [--saved-secret]
                     [--size]
                     [--ssh-key]
                     [--subnet]
                     [--tags]
                     [--vnet-name]
  examples:
  - summary: |-
      Create a VM in the lab from a gallery image.
    syntax: az lab vm create --lab-name {LabName} -g {ResourceGroup} --name {VMName} --image "Ubuntu Server 16.04 LTS" --image-type gallery --size Standard_DS1_v2
  - summary: |-
      Create a VM in the lab from a gallery image with SSH authentication.
    syntax: az lab vm create --lab-name {LabName} -g {ResourceGroup} --name {VMName} --image "Ubuntu Server 16.04 LTS" --image-type gallery --size Standard_DS1_v2 --authentication-type ssh
  - summary: |-
      Create a claimable VM in the lab from a gallery image with password authentication.
    syntax: az lab vm create --lab-name {LabName} -g {ResourceGroup} --name {VMName} --image "Ubuntu Server 16.04 LTS" --image-type gallery --size Standard_DS1_v2 --allow-claim
  - summary: |-
      Create a windows VM in the lab from a gallery image with password authentication.
    syntax: az lab vm create --lab-name {LabName} -g {ResourceGroup} --name {VMName} --image "Windows Server 2008 R2 SP1" --image-type gallery --size Standard_DS1_v2
  - summary: |-
      Create a VM in the lab from a custom image.
    syntax: az lab vm create --lab-name {LabName} -g {ResourceGroup} --name {VMName} --image "jenkins_custom" --image-type custom --size Standard_DS1_v2
  - summary: |-
      Create a VM in the lab with a public IP.
    syntax: az lab vm create --lab-name {LabName} -g {ResourceGroup} --name {VMName} --image "Ubuntu Server 16.04 LTS" --image-type gallery --size Standard_DS1_v2 --ip-configuration public
  - summary: |-
      Create a VM from a formula.
    syntax: az lab vm create --lab-name {LabName} -g {ResourceGroup} --name {VMName} --formula MyFormula --artifacts '@artifacts.json'
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: |-
      Name of the lab.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the virtual machine.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --admin-password
    summary: |-
      Password for the VM admin.
  - name: --admin-username
    defaultValue: "your_system_user_login_name"
    summary: |-
      Username for the VM admin.
  - name: --allow-claim
    defaultValue: "False"
    summary: |-
      Flag indicating if the VM should be created as claimable.
  - name: --artifacts
    summary: |-
      JSON encoded array of artifacts to be applied. Use '@{file}' to load from a file.
  - name: --authentication-type
    defaultValue: "password"
    summary: |-
      Type of authentication allowed for the VM. Allowed values are: password, ssh.
  - name: --disk-type
    summary: |-
      Storage type to use for virtual machine. Allowed values are: Premium, Standard, StandardSSD.
  - name: --expiration-date
    summary: |-
      The expiration date in UTC(yyyy-MM-ddTHH:mm:ss) for the VM.
  - name: --formula
    summary: |-
      Name of the formula. Use `az lab formula list` for available formulas.
    description: |-
      Use `az lab formula` with the `--export-artifacts` flag to export and update artifacts, then pass the results via the `--artifacts` argument.
  - name: --generate-ssh-keys
    summary: |-
      Generate SSH public and private key files if missing.
  - name: --image
    summary: |-
      The name of the operating system image (gallery image name or custom image name/ID).
    description: |-
      Use `az lab gallery-image list` for available gallery images or `az lab custom-image list` for available custom images.
  - name: --image-type
    summary: |-
      Type of the image. Allowed values are: gallery, custom.
  - name: --ip-configuration
    summary: |-
      Type of IP configuration to use for the VM. Allowed values are: shared, public, private.
    description: |-
      If omitted, will be selected based on the VM's vnet.
  - name: --notes
    summary: |-
      Notes for the virtual machine.
  - name: --saved-secret
    summary: |-
      Name of the saved secret to be used for authentication.
    description: |-
      When this value is provided, it is used in the place of other authentication methods.
  - name: --size
    summary: |-
      The size of the VM to be created. See https://azure.microsoft.com/pricing/details/virtual-machines/ for size info.
  - name: --ssh-key
    summary: |-
      The SSH public key or public key file path. Use `--generate-ssh-keys` to generate SSH keys.
  - name: --subnet
    summary: |-
      Name of the subnet to add the VM to.
  - name: --tags
    summary: |-
      Space-separated tags in `key[=value]` format.
    description: |-
      Tags may be cleared by assigning the empty value "" to them.
  - name: --vnet-name
    summary: |-
      Name of the virtual network to add the VM to.
