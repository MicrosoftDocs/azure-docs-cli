### YamlMime:AzureCLIGroup
uid: az_lab_vm
name: az lab vm
summary: Manage VMs in an Azure DevTest Lab.
description: ''
directCommands:
- uid: az_lab_vm_apply-artifacts
  name: az lab vm apply-artifacts
  summary: Apply artifacts to a virtual machine in Azure DevTest Lab.
  description: ''
  syntax: >-
    az lab vm apply-artifacts --lab-name
                              --name
                              --resource-group
                              [--artifacts]
  examples:
  - summary: Apply artifacts to a virtual machine in Azure DevTest Lab. (autogenerated)
    syntax: az lab vm apply-artifacts --artifacts '@artifacts.json' --lab-name MyLab --name MyVirtualMachine --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Name of the Lab.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the virtual machine.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of lab's resource group.
    description: ''
  optionalParameters:
  - name: --artifacts
    summary: JSON encoded array of artifacts to be applied. Use '@{file}' to load from a file.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_vm_claim
  name: az lab vm claim
  summary: Claim a virtual machine from the Lab.
  description: ''
  syntax: >-
    az lab vm claim [--ids]
                    [--lab-name]
                    [--name]
                    [--resource-group]
                    [--subscription]
  examples:
  - summary: Claim any available virtual machine in the lab.
    syntax: az lab vm claim -g {ResourceGroup} --lab-name {LabName}
  - summary: Claim a specific virtual machine in the lab.
    syntax: az lab vm claim -g {ResourceGroup} --lab-name {LabName} --name {VMName}
  - summary: Claim multiple virtual machines in the lab by IDs.
    syntax: >-
      az lab vm claim --ids \
          /subscriptions/{SubID}/resourcegroups/{ResourceGroup}/providers/microsoft.devtestlab/labs/{LabName}/virtualmachines/{VMName1} \
          /subscriptions/{SubID}/resourcegroups/{ResourceGroup}/providers/microsoft.devtestlab/labs/{LabName}/virtualmachines/{VMName2}
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --lab-name
    summary: Name of the lab.
    description: ''
  - name: --name -n
    summary: Name of the virtual machine to claim.
    description: ''
  - name: --resource-group -g
    summary: Name of lab's resource group.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_vm_create
  name: az lab vm create
  summary: Create a VM in a lab.
  description: ''
  syntax: >-
    az lab vm create --lab-name
                     --name
                     --resource-group
                     [--admin-password]
                     [--admin-username]
                     [--allow-claim]
                     [--artifacts]
                     [--authentication-type]
                     [--disk-type]
                     [--expiration-date]
                     [--formula]
                     [--generate-ssh-keys]
                     [--image]
                     [--image-type]
                     [--ip-configuration]
                     [--notes]
                     [--saved-secret]
                     [--size]
                     [--ssh-key]
                     [--subnet]
                     [--tags]
                     [--vnet-name]
  examples:
  - summary: Create a VM in the lab from a gallery image.
    syntax: az lab vm create --lab-name {LabName} -g {ResourceGroup} --name {VMName} --image "Ubuntu Server 16.04 LTS" --image-type gallery --size Standard_DS1_v2
  - summary: Create a VM in the lab from a gallery image with SSH authentication.
    syntax: az lab vm create --lab-name {LabName} -g {ResourceGroup} --name {VMName} --image "Ubuntu Server 16.04 LTS" --image-type gallery --size Standard_DS1_v2 --authentication-type ssh
  - summary: Create a claimable VM in the lab from a gallery image with password authentication.
    syntax: az lab vm create --lab-name {LabName} -g {ResourceGroup} --name {VMName} --image "Ubuntu Server 16.04 LTS" --image-type gallery --size Standard_DS1_v2 --allow-claim
  - summary: Create a windows VM in the lab from a gallery image with password authentication.
    syntax: az lab vm create --lab-name {LabName} -g {ResourceGroup} --name {VMName} --image "Windows Server 2008 R2 SP1" --image-type gallery --size Standard_DS1_v2
  - summary: Create a VM in the lab from a custom image.
    syntax: az lab vm create --lab-name {LabName} -g {ResourceGroup} --name {VMName} --image "jenkins_custom" --image-type custom --size Standard_DS1_v2
  - summary: Create a VM in the lab with a public IP.
    syntax: az lab vm create --lab-name {LabName} -g {ResourceGroup} --name {VMName} --image "Ubuntu Server 16.04 LTS" --image-type gallery --size Standard_DS1_v2 --ip-configuration public
  - summary: Create a VM from a formula.
    syntax: az lab vm create --lab-name {LabName} -g {ResourceGroup} --name {VMName} --formula MyFormula --artifacts '@artifacts.json'
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Name of the lab.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the virtual machine.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --admin-password
    summary: Password for the VM admin.
    description: ''
  - name: --admin-username
    defaultValue: "your_system_user_login_name"
    summary: Username for the VM admin.
    description: ''
  - name: --allow-claim
    defaultValue: "False"
    summary: Flag indicating if the VM should be created as claimable.
    description: ''
  - name: --artifacts
    summary: JSON encoded array of artifacts to be applied. Use '@{file}' to load from a file.
    description: ''
  - name: --authentication-type
    defaultValue: "password"
    summary: 'Type of authentication allowed for the VM. Allowed values are: password, ssh.'
    description: ''
  - name: --disk-type
    summary: 'Storage type to use for virtual machine. Allowed values are: Premium, Standard, StandardSSD.'
    description: ''
  - name: --expiration-date
    summary: The expiration date in UTC(yyyy-MM-ddTHH:mm:ss) for the VM.
    description: ''
  - name: --formula
    summary: Name of the formula. Use `az lab formula list` for available formulas.
    description: Use `az lab formula` with the `--export-artifacts` flag to export and update artifacts, then pass the results via the `--artifacts` argument.
  - name: --generate-ssh-keys
    summary: Generate SSH public and private key files if missing.
    description: ''
  - name: --image
    summary: The name of the operating system image (gallery image name or custom image name/ID).
    description: Use `az lab gallery-image list` for available gallery images or `az lab custom-image list` for available custom images.
  - name: --image-type
    summary: 'Type of the image. Allowed values are: gallery, custom.'
    description: ''
  - name: --ip-configuration
    summary: 'Type of IP configuration to use for the VM. Allowed values are: shared, public, private.'
    description: If omitted, will be selected based on the VM's vnet.
  - name: --notes
    summary: Notes for the virtual machine.
    description: ''
  - name: --saved-secret
    summary: Name of the saved secret to be used for authentication.
    description: When this value is provided, it is used in the place of other authentication methods.
  - name: --size
    summary: The size of the VM to be created. See https://azure.microsoft.com/pricing/details/virtual-machines/ for size info.
    description: ''
  - name: --ssh-key
    summary: The SSH public key or public key file path. Use `--generate-ssh-keys` to generate SSH keys.
    description: ''
  - name: --subnet
    summary: Name of the subnet to add the VM to.
    description: ''
  - name: --tags
    summary: Space-separated tags in `key[=value]` format.
    description: Tags may be cleared by assigning the empty value "" to them.
  - name: --vnet-name
    summary: Name of the virtual network to add the VM to.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_vm_delete
  name: az lab vm delete
  summary: Delete virtual machine.
  description: This operation can take a while to complete.
  syntax: >-
    az lab vm delete --lab-name
                     --name
                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: The name of the lab.
    description: ''
  - isRequired: true
    name: --name
    summary: The name of the virtual machine.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_vm_list
  name: az lab vm list
  summary: List the VMs in an Azure DevTest Lab.
  description: ''
  syntax: >-
    az lab vm list --lab-name
                   --resource-group
                   [--all]
                   [--claimable]
                   [--environment]
                   [--expand]
                   [--filters]
                   [--object-id]
                   [--order-by]
                   [--top]
  examples:
  - summary: List the VMs in an Azure DevTest Lab. (autogenerated)
    syntax: az lab vm list --lab-name MyLab --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Name of the lab.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --all
    summary: List all virtual machines in the lab. Cannot be used with `--filters`.
    description: ''
  - name: --claimable
    summary: List only claimable virtual machines in the lab. Cannot be used with `--filters`.
    description: ''
  - name: --environment
    summary: Name or ID of the environment to list virtual machines in. Cannot be used with `--filters`.
    description: ''
  - name: --expand
    summary: The expand query.
    description: ''
  - name: --filters
    summary: The filter to apply.
    description: ''
  - name: --object-id
    summary: Object ID of the owner to list VMs for.
    description: ''
  - name: --order-by
    summary: The ordering expression for the results using OData notation.
    description: ''
  - name: --top
    summary: The maximum number of resources to return.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_vm_show
  name: az lab vm show
  summary: Get virtual machine.
  description: ''
  syntax: >-
    az lab vm show --lab-name
                   --name
                   --resource-group
                   [--expand]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: The name of the lab.
    description: ''
  - isRequired: true
    name: --name
    summary: The name of the virtual machine.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: "Specify the $expand query. Example: 'properties($expand=artifacts,computeVm,networkInterface,applicableSchedule)'."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
