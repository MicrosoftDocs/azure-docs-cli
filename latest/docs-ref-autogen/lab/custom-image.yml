### YamlMime:AzureCLIGroup
uid: az_lab_custom-image
name: az lab custom-image
summary: |-
  Manage custom images of a DevTest Lab.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'lab' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_lab_custom-image_create
  name: az lab custom-image create
  summary: |-
    Create a custom image in a DevTest Lab.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'lab' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
  syntax: >-
    az lab custom-image create --lab-name
                               --name
                               --os-state
                               --os-type
                               --resource-group
                               --source-vm-id
                               [--author]
                               [--description]
  examples:
  - summary: |-
      Create a custom image in the lab from a running Windows virtual machine without applying sysprep.
    syntax: >-
      az lab custom-image create --lab-name {LabName} -g {ResourceGroup} --name {VMName} \
          --os-type Windows --os-state NonSysprepped \
          --source-vm-id "/subscriptions/{SubID}/resourcegroups/{ResourceGroup}/microsoft.devtestlab/labs/{LabName}/virtualmachines/{VMName}"
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: |-
      Name of the Lab.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the image.
  - isRequired: true
    name: --os-state
    summary: |-
      The current state of the virtual machine.
    description: |-
      For Windows virtual machines: NonSysprepped, SysprepRequested, SysprepApplied For Linux virtual machines: NonDeprovisioned, DeprovisionRequested, DeprovisionApplied.
  - isRequired: true
    name: --os-type
    summary: |-
      Type of the OS on which the custom image is based. Allowed values are: Windows, Linux.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --source-vm-id
    summary: |-
      The resource ID of a virtual machine in the provided lab.
  optionalParameters:
  - name: --author
    summary: |-
      The author of the custom image.
  - name: --description
    summary: |-
      A detailed description for the custom image.
- uid: az_lab_custom-image_delete
  name: az lab custom-image delete
  summary: |-
    Delete custom image.
  description: |-
