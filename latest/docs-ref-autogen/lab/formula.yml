uid: az_lab_formula
name: az lab formula
summary: Manage formulas for an Azure DevTest Lab.
description: ''
directCommands:
- uid: az_lab_formula_delete
  name: az lab formula delete
  summary: Delete formula.
  description: ''
  syntax: >-
    az lab formula delete --lab-name
                          --name
                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: The name of the lab.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the formula.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_formula_export-artifacts
  name: az lab formula export-artifacts
  summary: Export artifacts from a formula.
  description: ''
  syntax: >-
    az lab formula export-artifacts --lab-name
                                    --name
                                    --resource-group
  examples:
  - summary: Export artifacts from a formula. (autogenerated)
    syntax: az lab formula export-artifacts --lab-name MyLab --name MyFormula --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Name of the lab.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the formula.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_formula_list
  name: az lab formula list
  summary: List formulas in a given lab.
  description: ''
  syntax: >-
    az lab formula list --lab-name
                        --resource-group
                        [--expand]
                        [--filter]
                        [--orderby]
                        [--top]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: The name of the lab.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: "Specify the $expand query. Example: 'properties($select=description)'."
    description: ''
  - name: --filter
    summary: "The filter to apply to the operation. Example: '$filter=contains(name,'myName')."
    description: ''
  - name: --orderby
    summary: "The ordering expression for the results, using OData notation. Example: '$orderby=name desc'."
    description: ''
  - name: --top
    summary: "The maximum number of resources to return from the operation. Example: '$top=10'."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_formula_show
  name: az lab formula show
  summary: Show formulae from an Azure DevTest Lab.
  description: ''
  syntax: >-
    az lab formula show --lab-name
                        --name
                        --resource-group
                        [--expand]
  examples:
  - summary: Show formulae from an Azure DevTest Lab. (autogenerated)
    syntax: az lab formula show --lab-name MyLab --name MyFormula --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Name of the lab.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the formula.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: "Specify the $expand query. Example: 'properties($select=description)'."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
