### YamlMime:AzureCLIGroup
uid: az_lab_arm-template
name: az lab arm-template
summary: |-
  Manage Azure Resource Manager (ARM) templates in an Azure DevTest Lab.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'lab' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_lab_arm-template_list
  name: az lab arm-template list
  summary: |-
    List azure resource manager templates in a given artifact source.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'lab' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
  syntax: >-
    az lab arm-template list --artifact-source-name
                             --lab-name
                             --resource-group
                             [--expand]
                             [--filter]
                             [--orderby]
                             [--top]
  requiredParameters:
  - isRequired: true
    name: --artifact-source-name
    summary: |-
      The name of the artifact source.
  - isRequired: true
    name: --lab-name
    summary: |-
      The name of the lab.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --expand
    summary: |-
      Specify the $expand query. Example: 'properties($select=displayName)'.
  - name: --filter
    summary: |-
      The filter to apply to the operation. Example: '$filter=contains(name,'myName').
  - name: --orderby
    summary: |-
      The ordering expression for the results, using OData notation. Example: '$orderby=name desc'.
  - name: --top
    summary: |-
      The maximum number of resources to return from the operation. Example: '$top=10'.
- uid: az_lab_arm-template_show
  name: az lab arm-template show
  summary: |-
    Get the details of an ARM template in a lab.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'lab' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
  syntax: >-
    az lab arm-template show --artifact-source-name
                             --lab-name
                             --name
                             --resource-group
                             [--export-parameters]
  requiredParameters:
  - isRequired: true
    name: --artifact-source-name
    summary: |-
      Name of the artifact source.
  - isRequired: true
    name: --lab-name
    summary: |-
      Name of the lab.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Azure Resource Manager template.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of lab's resource group.
  optionalParameters:
  - name: --export-parameters
    defaultValue: "False"
    summary: |-
      Whether or not to export parameters template.
commands:
- az_lab_arm-template_list
- az_lab_arm-template_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 07/21/2022
  description: Manage Azure Resource Manager (ARM) templates in an Azure DevTest Lab.
