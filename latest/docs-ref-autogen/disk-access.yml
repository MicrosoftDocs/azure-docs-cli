### YamlMime:AzureCLIGroup
uid: az_disk-access
name: az disk-access
summary: Manage disk access resources.
description: ''
directCommands:
- uid: az_disk-access_create
  name: az disk-access create
  summary: Create a disk access resource.
  description: ''
  syntax: >-
    az disk-access create --name
                          --resource-group
                          [--location]
                          [--no-wait]
                          [--tags]
  examples:
  - summary: Create a disk access resource.
    syntax: az disk-access create -g MyResourceGroup -l centraluseuap -n MyDiskAccess
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the disk access resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_disk-access_delete
  name: az disk-access delete
  summary: Delete a disk access resource.
  description: ''
  syntax: >-
    az disk-access delete [--ids]
                          [--name]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Delete a disk access reosurce.
    syntax: az disk-access delete -g MyResourceGroup -n MyDiskAccess
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the disk access resource.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_disk-access_list
  name: az disk-access list
  summary: List disk access resources.
  description: ''
  syntax: az disk-access list [--resource-group]
  examples:
  - summary: List all disk access reosurces in a resource group.
    syntax: az disk-access list -g MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_disk-access_show
  name: az disk-access show
  summary: Get information of a disk access resource.
  description: ''
  syntax: >-
    az disk-access show [--ids]
                        [--name]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Get information of a disk access reosurce.
    syntax: az disk-access show -g MyResourceGroup -n MyDiskAccess
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the disk access resource.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_disk-access_update
  name: az disk-access update
  summary: Update a disk access resource.
  description: ''
  syntax: >-
    az disk-access update [--add]
                          [--force-string]
                          [--ids]
                          [--name]
                          [--no-wait]
                          [--remove]
                          [--resource-group]
                          [--set]
                          [--subscription]
                          [--tags]
  examples:
  - summary: Update a disk access resource.
    syntax: az disk-access update -g MyResourceGroup -n MyDiskAccess --tags tag1=val1 tag2=val2
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the disk access resource.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_disk-access_wait
  name: az disk-access wait
  summary: Place the CLI in a waiting state until a condition of a disk access is met.
  description: ''
  syntax: >-
    az disk-access wait [--created]
                        [--custom]
                        [--deleted]
                        [--exists]
                        [--ids]
                        [--interval]
                        [--name]
                        [--resource-group]
                        [--subscription]
                        [--timeout]
                        [--updated]
  examples:
  - summary: Place the CLI in a waiting state until the disk access is created with 'provisioningState' at 'Succeeded'.
    syntax: az disk-access wait --created -g MyResourceGroup -n MyDiskAccess
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --name -n
    summary: Name of the disk access resource.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_disk-access_create
- az_disk-access_delete
- az_disk-access_list
- az_disk-access_show
- az_disk-access_update
- az_disk-access_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  doc_source_url_repo: https://github.com/Azure/azure-cli/blob/dev/
  description: Manage disk access resources.
