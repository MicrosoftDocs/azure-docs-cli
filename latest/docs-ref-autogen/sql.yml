### YamlMime:UniversalReference
items:
- uid: az_sql
  name: az sql
  summary: Manage Azure SQL Databases and Data Warehouses.
  description: ''
  langs:
  - azurecli
  children: []
commands:
- uid: az_sql_db
  name: az sql db
  summary: Manage databases.
- uid: az_sql_db_audit_policy
  name: az sql db audit-policy
  summary: Manage a database's auditing policy.
- uid: az_sql_db_audit_policy_show
  name: az sql db audit-policy show
  summary: Gets a database's blob auditing policy.
- uid: az_sql_db_audit_policy_update
  name: az sql db audit-policy update
  summary: Updates a database's auditing policy.
- uid: az_sql_db_copy
  name: az sql db copy
  summary: Creates a copy of an existing database.
- uid: az_sql_db_create
  name: az sql db create
  summary: Creates a database.
- uid: az_sql_db_delete
  name: az sql db delete
  summary: Deletes a database or data warehouse.
- uid: az_sql_db_export
  name: az sql db export
  summary: Exports a database to a bacpac.
- uid: az_sql_db_import
  name: az sql db import
  summary: Imports a bacpac into an existing database.
- uid: az_sql_db_list
  name: az sql db list
  summary: Lists all databases and data warehouses in a server, or all databases in an elastic pool.
- uid: az_sql_db_list_editions
  name: az sql db list-editions
  summary: Shows database editions that are available for your subscription.
- uid: az_sql_db_list_usages
  name: az sql db list-usages
  summary: Returns database usages.
- uid: az_sql_db_replica
  name: az sql db replica
  summary: Manage replication between databases.
- uid: az_sql_db_replica_create
  name: az sql db replica create
  summary: Creates a database as a readable secondary replica of an existing database.
- uid: az_sql_db_replica_delete_link
  name: az sql db replica delete-link
  summary: Permanently stops data replication between two database replicas.
- uid: az_sql_db_replica_list_links
  name: az sql db replica list-links
  summary: Lists the replicas of a database and corresponding replication status.
- uid: az_sql_db_replica_set_primary
  name: az sql db replica set-primary
  summary: Sets which replica database is primary by failing over from the current primary replica database.
- uid: az_sql_db_restore
  name: az sql db restore
  summary: Creates a new database by restoring from a database backup.
- uid: az_sql_db_show
  name: az sql db show
  summary: Gets a database or data warehouse.
- uid: az_sql_db_threat_policy
  name: az sql db threat-policy
  summary: Manage a database's threat detection policy.
- uid: az_sql_db_threat_policy_show
  name: az sql db threat-policy show
  summary: Gets a database's threat detection policy.
- uid: az_sql_db_threat_policy_update
  name: az sql db threat-policy update
  summary: Updates a database's threat detection policy.
- uid: az_sql_db_update
  name: az sql db update
  summary: Updates a database.
- uid: az_sql_dw
  name: az sql dw
  summary: Manage data warehouses.
- uid: az_sql_dw_create
  name: az sql dw create
  summary: Creates a data warehouse.
- uid: az_sql_dw_delete
  name: az sql dw delete
  summary: Deletes a database or data warehouse.
- uid: az_sql_dw_list
  name: az sql dw list
  summary: Lists all data warehouses in a server.
- uid: az_sql_dw_pause
  name: az sql dw pause
  summary: Pauses a data warehouse.
- uid: az_sql_dw_resume
  name: az sql dw resume
  summary: Resumes a data warehouse.
- uid: az_sql_dw_show
  name: az sql dw show
  summary: Gets a database or data warehouse.
- uid: az_sql_dw_update
  name: az sql dw update
  summary: Updates a data warehouse.
- uid: az_sql_elastic_pool
  name: az sql elastic-pool
  summary: Manage elastic pools. An elastic pool is an allocation of CPU, IO, and memory resources. Databases inside the pool share these resources.
- uid: az_sql_elastic_pool_create
  name: az sql elastic-pool create
  summary: Creates an elastic pool.
- uid: az_sql_elastic_pool_delete
  name: az sql elastic-pool delete
  summary: Deletes the elastic pool.
- uid: az_sql_elastic_pool_list
  name: az sql elastic-pool list
  summary: Returns a list of elastic pools in a server.
- uid: az_sql_elastic_pool_list_dbs
  name: az sql elastic-pool list-dbs
  summary: Returns a list of databases in an elastic pool.
- uid: az_sql_elastic_pool_list_editions
  name: az sql elastic-pool list-editions
  summary: Shows elastic pool editions that are available for your subscription.
- uid: az_sql_elastic_pool_show
  name: az sql elastic-pool show
  summary: Gets an elastic pool.
- uid: az_sql_elastic_pool_update
  name: az sql elastic-pool update
  summary: Updates an elastic pool.
- uid: az_sql_server
  name: az sql server
  summary: Manage servers. Servers contain databases, data warehouses, and elastic pools.
- uid: az_sql_server_ad_admin
  name: az sql server ad-admin
  summary: Manage a server's Active Directory administrator.
- uid: az_sql_server_ad_admin_create
  name: az sql server ad-admin create
  summary: Creates a new server Active Directory administrator.
- uid: az_sql_server_ad_admin_delete
  name: az sql server ad-admin delete
  summary: Deletes an existing server Active Directory Administrator.
- uid: az_sql_server_ad_admin_list
  name: az sql server ad-admin list
  summary: Returns a list of server Administrators.
- uid: az_sql_server_ad_admin_update
  name: az sql server ad-admin update
  summary: Updates an existing server Active Directory administrator.
- uid: az_sql_server_create
  name: az sql server create
  summary: Creates a server.
- uid: az_sql_server_delete
  name: az sql server delete
  summary: Deletes a server.
- uid: az_sql_server_firewall_rule
  name: az sql server firewall-rule
  summary: Manage a server's firewall rules.
- uid: az_sql_server_firewall_rule_create
  name: az sql server firewall-rule create
  summary: Creates a firewall rule.
- uid: az_sql_server_firewall_rule_delete
  name: az sql server firewall-rule delete
  summary: Deletes a firewall rule.
- uid: az_sql_server_firewall_rule_list
  name: az sql server firewall-rule list
  summary: Lists the firewall rules.
- uid: az_sql_server_firewall_rule_show
  name: az sql server firewall-rule show
  summary: Shows the detail of a firewall rule.
- uid: az_sql_server_firewall_rule_update
  name: az sql server firewall-rule update
  summary: Updates a firewall rule.
- uid: az_sql_server_list
  name: az sql server list
  summary: Lists servers.
- uid: az_sql_server_list_usages
  name: az sql server list-usages
  summary: Returns server usages.
- uid: az_sql_server_show
  name: az sql server show
  summary: Gets a server.
- uid: az_sql_server_update
  name: az sql server update
  summary: Updates a server.
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
