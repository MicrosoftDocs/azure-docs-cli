      If the task is currently running, cancel the task before deleting the project.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_dms_project_task_list
  name: az dms project task list
  summary: |-
    List the tasks within a project. Some tasks may have a status of Unknown, which indicates that an error occurred while querying the status of that task.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
  syntax: >-
    az dms project task list --project-name
                             --resource-group
                             --service-name
                             [--task-type]
  examples:
  - summary: |-
      List all tasks within a project.
    syntax: az dms project task list --project-name myproject -g myresourcegroup --service-name mydms
  - summary: |-
      List only the SQL to SQL migration tasks within a project.
    syntax: az dms project task list --project-name myproject -g myresourcegroup --service-name mydms --task-type Migrate.SqlServer.SqlDb
  requiredParameters:
  - isRequired: true
    name: --project-name
    summary: |-
      The name of the Project.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name
    summary: |-
      The name of the Service.
  optionalParameters:
  - name: --task-type
    summary: |-
      Filters the list by the type of task. For the list of possible types see "az dms check-status".
- uid: az_dms_project_task_restart
  name: az dms project task restart
  summary: |-
    Restart either the entire migration or just a specified object. Currently only supported by MongoDB migrations.
  description: |-
    To see the result of the request, please use the 'task show' command:
        az dms project task show ... --expand command.
  status: GA
  sourceType: Extension
  syntax: >-
    az dms project task restart --name
                                --project-name
                                --resource-group
                                --service-name
                                [--object-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Task. A DMS Project Task is the activity that performs migration related work. There could be multiple Tasks associated with a Project.
  - isRequired: true
    name: --project-name
    summary: |-
      The name of the Project. DMS Project is a logical grouping that encompasses source database connection, target database connection and a list of databases to migrate.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name
    summary: |-
      The name of the Service. DMS Service is an Azure instance that performs database migrations.
  optionalParameters:
  - name: --object-name
    summary: |-
      The qualified name of the database or collection you wish to restart. Leave blank to restart the entire migration.
