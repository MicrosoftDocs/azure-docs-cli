### YamlMime:AzureCLIGroup
uid: az_dms_project_task
name: az dms project task
summary: |-
  Manage tasks for a Azure Database Migration Service (classic) instance's project.
status: GA
sourceType: Core
directCommands:
- uid: az_dms_project_task_cancel
  name: az dms project task cancel
  summary: |-
    Cancel a task if it's currently queued or running.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
  syntax: >-
    az dms project task cancel --name
                               --project-name
                               --resource-group
                               --service-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Task.
  - isRequired: true
    name: --project-name
    summary: |-
      The name of the Project.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name
    summary: |-
      The name of the Service.
- uid: az_dms_project_task_check-name
  name: az dms project task check-name
  summary: |-
    Check if a given task name is available within a given instance of DMS as well as the name's validity.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
  syntax: >-
    az dms project task check-name --name
                                   --project-name
                                   --resource-group
                                   --service-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The task name to check.
  - isRequired: true
    name: --project-name
    summary: |-
      The name of the Project.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name
    summary: |-
      The name of the Service.
- uid: az_dms_project_task_create
  name: az dms project task create
  summary: |-
    Create and start a migration task.
  description: |-
    The following task configurations are supported:
      -) source -> target :: task type
      1) SQL -> SQLDB :: OfflineMigration
      2) PostgreSQL -> AzureDbForPostgreSql :: OnlineMigration
      3) MySQL -> AzureDbForMySQL :: OfflineMigration, OnlineMigration, ReplicateChanges.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
  syntax: >-
    az dms project task create --database-options-json
                               --name
                               --project-name
                               --resource-group
                               --service-name
                               --source-connection-json
                               --target-connection-json
                               [--enable-data-integrity-validation]
                               [--enable-query-analysis-validation]
                               [--enable-schema-validation]
                               [--task-type]
  examples:
  - summary: |-
      Create and start an offline SQL migration task. For a SQL migration, this will perform no validation checks.
    syntax: "az dms project task create --task-type OfflineMigration --database-options-json \"C:\\CLI Files\\databaseOptions.json\" -n mytask --project-name myproject -g myresourcegroup --service-name mydms --source-connection-json \"{'dataSource': 'myserver', 'authentication': 'SqlAuthentication', 'encryptConnection': 'true', 'trustServerCertificate': 'true'}\" --target-connection-json \"C:\\CLI Files\\targetConnection.json\""
  - summary: |-
      Create and start a SQL task which performs all validation checks.
    syntax: az dms project task create --task-type OfflineMigration --database-options-json "C:\CLI Files\databaseOptions.json" -n mytask --project-name myproject -g myresourcegroup --service-name mydms --source-connection-json "C:\CLI Files\sourceConnection.json" --target-connection-json "C:\CLI Files\targetConnection.json" --enable-data-integrity-validation --enable-query-analysis-validation --enable-schema-validation
  requiredParameters:
  - isRequired: true
    name: --database-options-json
    summary: |-
      Database and table information. This can be either a JSON-formatted string or the location to a file containing the JSON object. See example below for the format.
    description: |-
      For SQL we support per table migrations. To use this, specify the tables names in the 'table_map' as below. You can also set the source as read only.
          [
              {
                  "name": "source database",
                  "target_database_name": "target database",
                  "make_source_db_read_only": false|true,
                  "table_map": {
                      "schema.SourceTableName1": "schema.TargetTableName1",
                      "schema.SourceTableName2": "schema.TargetTableName2",
                      ...n
                  }
              },
              ...n
          ]

      For PostgreSQL, the format of the database options JSON object.
          [
              {
                  "name": "source database",
                  "target_database_name": "target database",
                  // Used for manipulating the underlying migration engine.
                  // Only provide if instructed to do so or if you really know what you are doing.
                  "migrationSetting": {
                      "setting1": "value1",
                      ...n
                  },
                  // Used for manipulating the underlying migration engine.
                  // Only provide if instructed to do so or if you really know what you are doing.
                  "sourceSetting": {
                      "setting1": "value1",
                      ...n
                  },
                  // Used for manipulating the underlying migration engine.
                  // Only provide if instructed to do so or if you really know what you are doing.
                  "targetSetting": {
                      "setting1": "value1",
                      ...n
                  },
                  // Optional parameter to list tables that you want included in the migration.
                  "selectedTables": [
                      "schemaName1.tableName1",
                      ...n
                  ]
              },
              ...n
          ]

      For MySQL, the format of the database options JSON object. {
          // Details of mapped schemas that needs to be migrated. Multiple schemas can be migrated at a time.
          "selected_databases":[
              // database/schema 1 details
              {
                "name": "sourceSchema1",
                "target_database_name": "targetSchema1",
                // Table mapping from source to target schemas [Optional]
                // Don't add it if all tables of this database needs to be migrated
                "table_map": {
                      "sourceSchema1.table1": "targetSchema1.table1",
                      "sourceSchema1.table2": "targetSchema1.table2",
                      "sourceSchema1.table3": "targetSchema1.table3",
                      ..n
                  }
                  // the below items are only necessary for selective schema migration
                  // optional, migrates schema for the following tables
                  'tables_to_migrate_schema': {
                      "sourceSchema1.table2": "targetSchema1.table2",
                      "sourceSchema1.table3": "targetSchema1.table3"
                  },
                  // optional, migrates the enumerated views
                  'selected_views': [
                      'sourceSchema1.view1'
                  ],
                  // optional, migrates the enumerated triggers
                  'selected_triggers': [
                      'sourceSchema1.on_table1_updated'
                  ],
                  // optional, migrates the enumerated routines
                  'selected_routines': [
                      'sourceSchema1.build_report'
                  ],
                  // optional, migrates the enumerated events
                  'selected_events': [
                      'sourceSchema1.nightly_maintenance'
                  ],
                  // Optional. If true, DMS will migrate the source database schema to the target.
                  "select_database_for_schema_migration": "true|false"
              },
              ...n
          ],

          // Used for manipulating the underlying migration engine. [Optional]
          // Only provide if instructed to do so or if you really know what you are doing.
          "migration_level_settings": {
              // Optional setting that configures the maximum number of parallel reads on tables located on the source database.
              "DesiredRangesCount": "4",
              // Optional setting that configures that size of the largest batch that will be committed to the target server.
              "MaxBatchSizeKb": "4096",
              // Optional setting that configures the minimum number of rows in each batch written to the target.
              "MinBatchRows": null,
              // Optional setting that configures the number of databases that will be prepared for migration in parallel.
              "PrepareDatabaseForBulkImportTaskCount": null,
              // Optional setting that configures the number of tables that will be prepared for migration in parallel.
              "PrepareTableForBulkImportTaskCount": null,
              // Optional setting that configures the number of threads available to read ranges on the source.
              "QueryTableDataRangeTaskCount": "8",
              // Optional setting that configures the number of threads available to write batches to the target.
              "WriteDataRangeBatchTaskCount": "12",
              // Optional setting that configures how much memory will be used to cache batches in memory before reads on the source are throttled.
              "MaxBatchCacheSizeMb": null,
              // Optional setting that configures the amount of available memory at which point reads on the source will be throttled.
              "ThrottleQueryTableDataRangeTaskAtAvailableMemoryMb": null,
              // Optional setting that configures the number of batches cached in memory that will trigger read throttling on the source.
              "ThrottleQueryTableDataRangeTaskAtBatchCount": 36,
              // Optional setting that configures the delay between updates of result objects in Azure Table Storage.
              "DelayProgressUpdatesInStorageInterval": "00:00:30",
          },
          // Optional setting to set the source server read only.
          "make_source_server_read_only": "true|false",
          // Optional setting to enable consistent backup. True by default for the sync migration, and false otherwise.
          "enable_consistent_backup": "true|false",
          // Optional. If true, all view definitions will be migrated in the selected databases.
          "migrate_all_views": "true|false",
          // Optional. If true, all trigger definitions will be migrated in the selected databases.
          "migrate_all_triggers": "true|false",
          // Optional. If true, all event definitions will be migrated in the selected databases.
          "migrate_all_events": "true|false",
          // Optional. If true, all stored proc definitions will be migrated in the selected databases.
          "migrate_all_routines": "true|false",
          // Optional. If true, all table's schemas will be migrated.
          "migrate_all_tables_schema": "true|false",
          // Optional. If true, all users/grants will be migrated.
          "migrate_user_system_tables": "true|false",
          // Binlog position to start the migration from. Only applicable for the ReplicateChanges migration.
          "binLogInfo": {
              "filename": "binlog.0004523",
              "position": 283287
          }
      }.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Task.
  - isRequired: true
    name: --project-name
    summary: |-
      The name of the Project.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name
    summary: |-
      The name of the Service.
  - isRequired: true
    name: --source-connection-json
    summary: |-
      The connection information to the source server. This can be either a JSON-formatted string or the location to a file containing the JSON object. See examples below for the format.
    description: |-
      The format of the connection JSON object for SQL connections.
        {
            "userName": "user name",    // if this is missing or null, you will be prompted
            "password": null,           // if this is missing or null (highly recommended) you will be prompted
            "dataSource": "server name[,port]",
            "authentication": "SqlAuthentication|WindowsAuthentication",
            "encryptConnection": true,      // highly recommended to leave as true
            "trustServerCertificate": false  // highly recommended to leave as false
        }

      The format of the connection JSON object for PostgreSQL connections.
        {
            "userName": "user name",    // if this is missing or null, you will be prompted
            "password": null,           // if this is missing or null (highly recommended) you will be prompted
            "serverName": "server name",
            "databaseName": "database name", // if this is missing, it will default to the 'postgres' database
            "port": 5432,                // if this is missing, it will default to 5432
            "encryptConnection": true,      // highly recommended to leave as true
            "trustServerCertificate": false  // highly recommended to leave as false
        }

      The format of the connection JSON object for MySQL connections.
        {
            "userName": "user name",    // if this is missing or null, you will be prompted
            "password": null,           // if this is missing or null (highly recommended) you will be prompted
            "serverName": "server name",
            "port": 3306                // if this is missing, it will default to 3306
        }.
  - isRequired: true
    name: --target-connection-json
    summary: |-
      The connection information to the target server. This can be either a JSON-formatted string or the location to a file containing the JSON object. See 'source-connection-json' for examples of connection formats.
  optionalParameters:
  - name: --enable-data-integrity-validation
    defaultValue: "False"
    summary: |-
      For SQL only. Whether to perform a checksum based data integrity validation between source and target for the selected database and tables.
  - name: --enable-query-analysis-validation
    defaultValue: "False"
    summary: |-
      For SQL only. Whether to perform a quick and intelligent query analysis by retrieving queries from the source database and executing them in the target. The result will have execution statistics for executions in source and target databases for the extracted queries.
  - name: --enable-schema-validation
    defaultValue: "False"
    summary: |-
      For SQL only. Whether to compare the schema information between source and target.
  - name: --task-type
    summary: |-
      The type of data movement the task will support. The supported types are: OnlineMigration, OfflineMigration. If not provided, will default to OfflineMigration for SQL, MySQL and OnlineMigration for PostgreSQL.
- uid: az_dms_project_task_cutover
  name: az dms project task cutover
  summary: |-
    For an online migration task, complete the migration by performing a cutover.
  description: |-
    To see the result of the request, please use the 'task show' command:
        az dms project task show ... --expand command.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
  syntax: >-
    az dms project task cutover --name
                                --object-name
                                --project-name
                                --resource-group
                                --service-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Task.
  - isRequired: true
    name: --object-name
    summary: |-
      The name of the database on the source you wish to cutover.
  - isRequired: true
    name: --project-name
    summary: |-
      The name of the Project.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name
    summary: |-
      The name of the Service.
- uid: az_dms_project_task_delete
  name: az dms project task delete
  summary: |-
    Delete a migration task.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
  syntax: >-
    az dms project task delete --name
                               --project-name
                               --resource-group
                               --service-name
                               [--delete-running-tasks]
                               [--yes]
  examples:
  - summary: |-
      Delete a migration task. (autogenerated)
    syntax: az dms project task delete --name MyTask --project-name MyProject --resource-group MyResourceGroup --service-name MyService
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Task.
  - isRequired: true
    name: --project-name
    summary: |-
      The name of the Project.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name
    summary: |-
      The name of the Service.
  optionalParameters:
  - name: --delete-running-tasks
    summary: |-
      If the task is currently running, cancel the task before deleting the project.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_dms_project_task_list
  name: az dms project task list
  summary: |-
    List the tasks within a project. Some tasks may have a status of Unknown, which indicates that an error occurred while querying the status of that task.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
  syntax: >-
    az dms project task list --project-name
                             --resource-group
                             --service-name
                             [--task-type]
  examples:
  - summary: |-
      List all tasks within a project.
    syntax: az dms project task list --project-name myproject -g myresourcegroup --service-name mydms
  - summary: |-
      List only the SQL to SQL migration tasks within a project.
    syntax: az dms project task list --project-name myproject -g myresourcegroup --service-name mydms --task-type Migrate.SqlServer.SqlDb
  requiredParameters:
  - isRequired: true
    name: --project-name
    summary: |-
      The name of the Project.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name
    summary: |-
      The name of the Service.
  optionalParameters:
  - name: --task-type
    summary: |-
      Filters the list by the type of task. For the list of possible types see "az dms check-status".
- uid: az_dms_project_task_show
  name: az dms project task show
  summary: |-
    Show the details of a migration task. Use the "--expand" to get more details.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
  syntax: >-
    az dms project task show --name
                             --project-name
                             --resource-group
                             --service-name
                             [--expand]
  examples:
  - summary: |-
      Show the details of a migration task. Use the "--expand" to get more details. (autogenerated)
    syntax: az dms project task show --name MyTask --project-name MyProject --resource-group MyResourceGroup --service-name MyService
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Task.
  - isRequired: true
    name: --project-name
    summary: |-
      The name of the Project.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name
    summary: |-
      The name of the Service.
  optionalParameters:
  - name: --expand
    summary: |-
      Expand the response to provide more details. Use with "command" to see more details of the task. Use with "output" to see the results of the task's migration.
commands:
- az_dms_project_task_cancel
- az_dms_project_task_check-name
- az_dms_project_task_create
- az_dms_project_task_cutover
- az_dms_project_task_delete
- az_dms_project_task_list
- az_dms_project_task_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
