        az dms project task show ... --expand command.
  status: GA
  sourceType: Extension
  syntax: >-
    az dms project task stop --name
                             --project-name
                             --resource-group
                             --service-name
                             [--object-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
