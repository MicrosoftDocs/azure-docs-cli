### YamlMime:AzureCLIGroup
uid: az_dms_project_task
name: az dms project task
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in both Azure CLI and at least one extension. Install each extension to benefit from its extended capabilities. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage tasks for a Azure Database Migration Service (classic) instance's project.
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_dms_project_task_cancel
  name: az dms project task cancel
  summary: |-
    Cancel a task if it's currently queued or running.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
  syntax: >-
    az dms project task cancel --name
                               --project-name
                               --resource-group
                               --service-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Task.
  - isRequired: true
    name: --project-name
    summary: |-
      The name of the Project.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name
    summary: |-
      The name of the Service.
- uid: az_dms_project_task_cancel(dms-preview)
  name: az dms project task cancel
  extensionSuffix: dms-preview
  summary: |-
    This command is being deprecated. Use the stop command instead.
  description: |-
    To keep a more consistent experience with Azure's portal UI use:
        az dms project task stop.
  status: GA
  sourceType: Extension
  syntax: >-
    az dms project task cancel --name
                               --project-name
                               --resource-group
                               --service-name
                               [--object-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Task. A DMS Project Task is the activity that performs migration related work. There could be multiple Tasks associated with a Project.
  - isRequired: true
    name: --project-name
    summary: |-
      The name of the Project. DMS Project is a logical grouping that encompasses source database connection, target database connection and a list of databases to migrate.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name
    summary: |-
      The name of the Service. DMS Service is an Azure instance that performs database migrations.
  optionalParameters:
  - name: --object-name
    summary: |-
      Supported by MongoDB migrations only. The qualified name of the database or collection you wish to stop. Leave blank to stop the entire migration.
