### YamlMime:AzureCLIGroup
uid: az_dms_project
name: az dms project
summary: Manage Projects for an instance of the Data Migration Service.
description: ''
directCommands:
- uid: az_dms_project_check_name
  name: az dms project check-name
  summary: Check if a given Project name is available within a given instance of DMS as well as the name's validity.
  description: ''
  syntax: >-
    az dms project check-name --name
                              --resource-group
                              --service-name
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The Project name to check.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: The name of the Service.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_project_create
  name: az dms project create
  summary: Create a migration Project which can contain multiple Tasks.
  description: ''
  syntax: >-
    az dms project create --location
                          --name
                          --resource-group
                          --service-name
                          --source-platform
                          --target-platform
                          [--subscription]
                          [--tags]
  examples:
  - summary: Create a Project for a DMS instance.
    syntax: az dms project create -l westus -n myproject -g myresourcegroup --service-name mydms --source-platform SQL --target-platform SQLDB --tags tagName1=tagValue1 tagWithNoValue
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the Project.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: The name of the Service.
    description: ''
  - isRequired: true
    name: --source-platform
    summary: 'The type of server for the source database. The supported types are: SQL.'
    description: ''
  - isRequired: true
    name: --target-platform
    summary: 'The type of service for the target database. The supported types are: SQLDB.'
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: A space-delimited list of tags in "tag1[=value1]" format.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_project_delete
  name: az dms project delete
  summary: Delete a Project.
  description: ''
  syntax: >-
    az dms project delete --name
                          --resource-group
                          --service-name
                          [--delete-running-tasks]
                          [--subscription]
                          [--yes]
  examples:
  - summary: Delete a Project. (autogenerated)
    syntax: az dms project delete --name MyProject --resource-group MyResourceGroup --service-name MyService
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Project.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: The name of the Service.
    description: ''
  optionalParameters:
  - name: --delete-running-tasks
    summary: Cancel any running tasks before deleting the Project.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_project_list
  name: az dms project list
  summary: List the Projects within an instance of DMS.
  description: ''
  syntax: >-
    az dms project list --resource-group
                        --service-name
                        [--query-examples]
                        [--subscription]
  examples:
  - summary: List the Projects within an instance of DMS. (autogenerated)
    syntax: az dms project list --resource-group MyResourceGroup --service-name MyService
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: The name of the Service.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_project_show
  name: az dms project show
  summary: Show the details of a migration Project.
  description: ''
  syntax: >-
    az dms project show --name
                        --resource-group
                        --service-name
                        [--query-examples]
                        [--subscription]
  examples:
  - summary: Show the details of a migration Project. (autogenerated)
    syntax: az dms project show --name MyProject --resource-group MyResourceGroup --service-name MyService
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Project.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: The name of the Service.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
