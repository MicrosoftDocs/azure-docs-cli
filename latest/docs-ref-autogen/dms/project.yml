### YamlMime:AzureCLIGroup
uid: az_dms_project
name: az dms project
importantNote: >-
  > [!Note]

  > This command group has descendant commands that are defined in both Azure CLI core and at least one Azure CLI extension. If you wish to use the extension commands, you must install the extension. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage projects for an instance of the Azure Database Migration Service (classic).
description: ''
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_dms_project_check-name_()
  name: az dms project check-name
  summary: Check if a given project name is available within a given instance of DMS as well as the name's validity.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
  syntax: >-
    az dms project check-name --name
                              --resource-group
                              --service-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The project name to check.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: The name of the Service.
    description: ''
- uid: az_dms_project_create_()
  name: az dms project create
  summary: Create a migration project which can contain multiple tasks.
  description: >-
    The following project configurations are supported:
      -) source -> target
      1) SQL -> SQLDB
      2) PostgreSQL -> AzureDbForPostgreSQL
      3) MySQL -> AzureDbForMySQL.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
  syntax: >-
    az dms project create --location
                          --name
                          --resource-group
                          --service-name
                          --source-platform
                          --target-platform
                          [--tags]
  examples:
  - summary: Create a SQL to SQLDB project for a DMS instance.
    syntax: az dms project create -l westus -n sqlproject -g myresourcegroup --service-name mydms --source-platform SQL --target-platform SQLDB --tags tagName1=tagValue1 tagWithNoValue
  - summary: Create a PostgreSql to AzureDbForPostgreSql project for a DMS instance.
    syntax: az dms project create -l westus -n pgproject -g myresourcegroup --service-name mydms --source-platform PostgreSQL --target-platform AzureDbForPostgreSQL --tags tagName1=tagValue1 tagWithNoValue
  - summary: Create a MySQL to AzureDbForMySQL project for a DMS instance.
    syntax: az dms project create -l westus -n mysqlproject -g myresourcegroup --service-name mydms --source-platform MySQL --target-platform AzureDbForMySQL --tags tagName1=tagValue1 tagWithNoValue
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the Project.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: The name of the Service.
    description: ''
  - isRequired: true
    name: --source-platform
    summary: 'The type of server for the source database. The supported types are: SQL, PostgreSQL, MySQL.'
    description: ''
  - isRequired: true
    name: --target-platform
    summary: 'The type of service for the target database. The supported types are: SQLDB, AzureDbForPostgreSQL, AzureDbForMySQL.'
    description: ''
  optionalParameters:
  - name: --tags
    summary: A space-delimited list of tags in "tag1[=value1]" format.
    description: ''
- uid: az_dms_project_create_(dms-preview)
  name: az dms project create
  extensionSuffix: dms-preview
  summary: Create a migration project which can contain multiple tasks.
  description: >-
    The following project configurations are supported:
        -) source -> target
        1) SQL -> SQLDB
        2) PostgreSQL -> AzureDbForPostgreSQL
        3) MongoDB -> MongoDB (for migrating to Cosmos DB via their MongoDB API).
  status: GA
  sourceType: Extension
  syntax: >-
    az dms project create --location
                          --name
                          --resource-group
                          --service-name
                          --source-platform
                          --target-platform
                          [--tags]
  examples:
  - summary: Create a SQL to SQLDB project for a DMS instance.
    syntax: az dms project create -l westus -n sqlproject -g myresourcegroup --service-name mydms --source-platform SQL --target-platform SQLDB --tags tagName1=tagValue1 tagWithNoValue
  - summary: Create a PostgreSql to AzureDbForPostgreSql project for a DMS instance.
    syntax: az dms project create -l westus -n pgproject -g myresourcegroup --service-name mydms --source-platform PostgreSQL --target-platform AzureDbForPostgreSQL --tags tagName1=tagValue1 tagWithNoValue
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the Project. DMS Project is a logical grouping that encompasses source database connection, target database connection and a list of databases to migrate.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: The name of the Service. DMS Service is an Azure instance that performs database migrations.
    description: ''
  - isRequired: true
    name: --source-platform
    summary: 'The type of server for the source database. The supported types are: SQL, PostgreSQL, MongoDB.'
    description: ''
  - isRequired: true
    name: --target-platform
    summary: 'The type of service for the target database. The supported types are: SQLDB, AzureDbForPostgreSQL, MongoDB.'
    description: ''
  optionalParameters:
  - name: --tags
    summary: A space-delimited list of tags in tag1[=value1]" format.
    description: ''
- uid: az_dms_project_delete_()
  name: az dms project delete
  summary: Delete a project.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
  syntax: >-
    az dms project delete --name
                          --resource-group
                          --service-name
                          [--delete-running-tasks]
                          [--yes]
  examples:
  - summary: Delete a project. (autogenerated)
    syntax: az dms project delete --name MyProject --resource-group MyResourceGroup --service-name MyService
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Project.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: The name of the Service.
    description: ''
  optionalParameters:
  - name: --delete-running-tasks
    summary: Cancel any running tasks before deleting the project.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
