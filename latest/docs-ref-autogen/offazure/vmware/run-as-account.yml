uid: az_offazure_vmware_run-as-account
name: az offazure vmware run-as-account
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **offazure** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az offazure vmware run-as-account** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage VMware run-as-account.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: "Command group 'offazure' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_offazure_vmware_run-as-account_list
  name: az offazure vmware run-as-account list
  summary: |-
    List all run-as-accounts on the on-premise site.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'offazure' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az offazure vmware run-as-account list --resource-group
                                           --site-name
  examples:
  - summary: |-
      List VMware run-as-accounts by site.
    syntax: az offazure vmware run-as-account list --resource-group MyResourceGroup                  --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --site-name
    summary: |-
      Name of the VMware site.
- uid: az_offazure_vmware_run-as-account_show
  name: az offazure vmware run-as-account show
  summary: |-
    Get the details of a run-as-account.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'offazure' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az offazure vmware run-as-account show [--account-name]
                                           [--ids]
                                           [--resource-group]
                                           [--site-name]
                                           [--subscription]
  examples:
  - summary: |-
      Get a VMware run-as-account.
    syntax: az offazure vmware run-as-account show --account-name MyAccountName --resource-group                  MyResourceGroup --site-name MySiteName
  optionalParameters:
  - name: --account-name --name -n
    summary: |-
      Name of the run-as-account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --site-name
    summary: |-
      Name of the VMware site.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
