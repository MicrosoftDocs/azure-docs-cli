### YamlMime:AzureCLIGroup
uid: az_elastic-san_volume_snapshot
name: az elastic-san volume snapshot
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **elastic-san** extension for the Azure CLI (version 2.55.0 or higher). The extension will automatically install the first time you run an **az elastic-san volume snapshot** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage volume snapshot.
status: GA
sourceType: Extension
directCommands:
- uid: az_elastic-san_volume_snapshot_create
  name: az elastic-san volume snapshot create
  summary: |-
    Create a Volume Snapshot.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic-san volume snapshot create --creation-data
                                          --elastic-san
                                          --name
                                          --resource-group
                                          --volume-group
                                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      snapshot create
    syntax: az elastic-san volume snapshot create -g "rg" -e "san_name" -v "vg_name" -n "snapshot_name" --creation-data '{source-id:"volume_id"}'
  requiredParameters:
  - isRequired: true
    name: --creation-data
    summary: |-
      Data used when creating a volume snapshot.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - isRequired: true
    name: --elastic-san --elastic-san-name -e
    summary: |-
      The name of the ElasticSan.
  - isRequired: true
    name: --name --snapshot-name -n
    summary: |-
      The name of the volume snapshot within the given volume group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --volume-group --volume-group-name -v
    summary: |-
      The name of the VolumeGroup.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_elastic-san_volume_snapshot_delete
  name: az elastic-san volume snapshot delete
  summary: |-
    Delete a Volume Snapshot.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic-san volume snapshot delete [--elastic-san]
                                          [--ids]
                                          [--name]
                                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                          [--resource-group]
                                          [--subscription]
                                          [--volume-group]
                                          [--yes]
  examples:
  - summary: |-
      snapshot delete
    syntax: az elastic-san volume snapshot delete -g "rg" -e "san_name" -v "vg_name" -n "snapshot_name"
  optionalParameters:
  - name: --elastic-san --elastic-san-name -e
    summary: |-
      The name of the ElasticSan.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --snapshot-name -n
    summary: |-
      The name of the volume snapshot within the given volume group.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --volume-group --volume-group-name -v
    summary: |-
      The name of the VolumeGroup.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_elastic-san_volume_snapshot_list
  name: az elastic-san volume snapshot list
  summary: |-
    List Snapshots in a VolumeGroup or List Snapshots by Volume (name) in a VolumeGroup using filter.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic-san volume snapshot list --elastic-san
                                        --resource-group
                                        --volume-group
                                        [--filter]
                                        [--max-items]
                                        [--next-token]
  examples:
  - summary: |-
      snapshot list
    syntax: az elastic-san volume snapshot list -g "rg" -e "san_name" -v "vg_name"
  requiredParameters:
  - isRequired: true
    name: --elastic-san --elastic-san-name -e
    summary: |-
      The name of the ElasticSan.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --volume-group --volume-group-name -v
    summary: |-
      The name of the VolumeGroup.
  optionalParameters:
  - name: --filter
    summary: |-
      Specify $filter='volumeName eq <volume name>' to filter on volume.
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_elastic-san_volume_snapshot_show
  name: az elastic-san volume snapshot show
  summary: |-
    Get a Volume Snapshot.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic-san volume snapshot show [--elastic-san]
                                        [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--subscription]
                                        [--volume-group]
  examples:
  - summary: |-
      snapshot show
    syntax: az elastic-san volume snapshot show -g "rg" -e "san_name" -v "vg_name" -n "snapshot_name"
  optionalParameters:
  - name: --elastic-san --elastic-san-name -e
    summary: |-
      The name of the ElasticSan.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --snapshot-name -n
    summary: |-
      The name of the volume snapshot within the given volume group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --volume-group --volume-group-name -v
    summary: |-
      The name of the VolumeGroup.
- uid: az_elastic-san_volume_snapshot_wait
  name: az elastic-san volume snapshot wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic-san volume snapshot wait [--created]
                                        [--custom]
                                        [--deleted]
                                        [--elastic-san]
                                        [--exists]
                                        [--ids]
                                        [--interval]
                                        [--name]
                                        [--resource-group]
                                        [--subscription]
                                        [--timeout]
                                        [--updated]
                                        [--volume-group]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --elastic-san --elastic-san-name -e
    summary: |-
      The name of the ElasticSan.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name --snapshot-name -n
    summary: |-
      The name of the volume snapshot within the given volume group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
  - name: --volume-group --volume-group-name -v
    summary: |-
      The name of the VolumeGroup.
commands:
- az_elastic-san_volume_snapshot_create
- az_elastic-san_volume_snapshot_delete
- az_elastic-san_volume_snapshot_list
- az_elastic-san_volume_snapshot_show
- az_elastic-san_volume_snapshot_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage volume snapshot.
