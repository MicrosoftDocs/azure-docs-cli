### YamlMime:AzureCLIGroup
uid: az_dt_twin_component
name: az dt twin component
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for Azure CLI and requires version 2.17.1 or higher.  The extension will automatically install the first time you run an **az dt twin component** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Show and update the digital twin components of a Digital Twins instance.
description: ''
directCommands:
- uid: az_dt_twin_component_show
  name: az dt twin component show
  summary: Show details of a digital twin component.
  description: ''
  syntax: >-
    az dt twin component show --component
                              --dt-name
                              --twin-id
                              [--resource-group]
  examples:
  - summary: Show details of a digital twin component
    syntax: az dt twin component show -n {instance_or_hostname} --twin-id {twin_id} --component Thermostat
  requiredParameters:
  - isRequired: true
    name: --component
    summary: The path to the DTDL component.
    description: ''
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins instance name or hostname. If an instance name is provided, the user subscription is first queried for the target instance to retrieve the hostname. If a hostname is provided, the subscription query is skipped and the provided value is used for subsequent interaction.
    description: ''
  - isRequired: true
    name: --twin-id -t
    summary: The digital twin Id.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_twin_component_update
  name: az dt twin component update
  summary: Update a digital twin component via JSON patch specification.
  description: Updates to property values and $model elements may happen in the same request. Operations are limited to add, replace and remove.
  syntax: >-
    az dt twin component update --component
                                --dt-name
                                --json-patch
                                --twin-id
                                [--etag]
                                [--resource-group]
  examples:
  - summary: Update a digital twin component via JSON patch specification.
    syntax: "az dt twin component update -n {instance_or_hostname} --twin-id {twin_id} --component {component_path} --json-patch '{\"op\":\"replace\", \"path\":\"/Temperature\", \"value\": 20.5}'"
  - summary: Update a digital twin component via JSON patch specification.
    syntax: >-
      az dt twin component update -n {instance_or_hostname} --twin-id {twin_id} --component {component_path} --json-patch '[
        {"op":"replace", "path":"/Temperature", "value": 20.5},
        {"op":"add", "path":"/Areas", "value": ["ControlSystem"]}
      ]'
  - summary: Update a digital twin component via JSON patch specification defined in a file.
    syntax: az dt twin component update -n {instance_or_hostname} --twin-id {twin_id} --component {component_path} --json-patch ./my/patch/document.json
  requiredParameters:
  - isRequired: true
    name: --component
    summary: The path to the DTDL component.
    description: ''
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins instance name or hostname. If an instance name is provided, the user subscription is first queried for the target instance to retrieve the hostname. If a hostname is provided, the subscription query is skipped and the provided value is used for subsequent interaction.
    description: ''
  - isRequired: true
    name: --json-patch --patch
    summary: An update specification described by JSON-patch. Updates to property values and $model elements may happen in the same request. Operations are limited to add, replace and remove. Provide file path or inline JSON.
    description: ''
  - isRequired: true
    name: --twin-id -t
    summary: The digital twin Id.
    description: ''
  optionalParameters:
  - name: --etag -e
    summary: Entity tag value. The command will succeed if the etag matches the current etag for the resource.
    description: ''
  - name: --resource-group -g
    summary: Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_dt_twin_component_show
