### YamlMime:AzureCLIGroup
uid: az_dt_network_private-link
name: az dt network private-link
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-iot** extension for the Azure CLI (version 2.37.0 or higher). The extension will automatically install the first time you run an **az dt network private-link** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Digital Twins instance private-link operations.
status: GA
sourceType: Extension
directCommands:
- uid: az_dt_network_private-link_list
  name: az dt network private-link list
  summary: |-
    List private-links associated with the Digital Twins instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az dt network private-link list --dt-name
                                    [--resource-group]
  examples:
  - summary: |-
      List all private-links associated with the instance.
    syntax: az dt network private-link list -n {instance_name}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: |-
      Digital Twins instance name.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_dt_network_private-link_show
  name: az dt network private-link show
  summary: |-
    Show a private-link associated with the instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az dt network private-link show --dt-name
                                    --link-name
                                    [--resource-group]
  examples:
  - summary: |-
      Show the private-link named "API" associated with the instance.
    syntax: az dt network private-link show -n {instance_name} --link-name API
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: |-
      Digital Twins instance name.
  - isRequired: true
    name: --link-name --ln
    summary: |-
      Private link name.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_dt_network_private-link_list
- az_dt_network_private-link_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Digital Twins instance private-link operations.
