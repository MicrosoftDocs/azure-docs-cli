### YamlMime:AzureCLIGroup
uid: az_csvmware_resource-pool
name: az csvmware resource-pool
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **csvmware** extension for the Azure CLI (version 2.0.67 or higher). The extension will automatically install the first time you run an **az csvmware resource-pool** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage VMware resource pools.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'csvmware' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_csvmware_resource-pool_list
  name: az csvmware resource-pool list
  summary: |-
    List details of resource pools in a private cloud.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'csvmware' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az csvmware resource-pool list --location
                                   --private-cloud
  examples:
  - summary: |-
      List details of resource pools.
    syntax: az csvmware resource-pool list -p MyPrivateCloud --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Region in which the private cloud is present.
  - isRequired: true
    name: --private-cloud -p
    summary: |-
      Name or ID of the CloudSimple private cloud.
- uid: az_csvmware_resource-pool_show
  name: az csvmware resource-pool show
  summary: |-
    Get the details of a resource pool in a private cloud.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'csvmware' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az csvmware resource-pool show --location
                                   --name
                                   --private-cloud
  examples:
  - summary: |-
      Get the details of a resource pool.
    syntax: az csvmware resource-pool show -n MyResourcePool -p MyPrivateCloud --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Region in which the private cloud is present.
  - isRequired: true
    name: --name -n
    summary: |-
      ID of the VMware resource pool in your CloudSimple Private Cloud. You can also pass the basename of the ID.
  - isRequired: true
    name: --private-cloud -p
    summary: |-
      Name or ID of the CloudSimple private cloud.
commands:
- az_csvmware_resource-pool_list
- az_csvmware_resource-pool_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage VMware resource pools.
