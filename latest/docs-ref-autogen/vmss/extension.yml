### YamlMime:AzureCLIGroup
uid: az_vmss_extension
name: az vmss extension
summary: |-
  Manage extensions on a VM scale set.
status: GA
sourceType: Core
directCommands:
- uid: az_vmss_extension_delete
  name: az vmss extension delete
  summary: |-
    Delete an extension from a VMSS.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vmss extension delete --name
                             --resource-group
                             --vmss-name
                             [--no-wait]
  examples:
  - summary: |-
      Delete an extension from a VMSS. (autogenerated)
    syntax: az vmss extension delete --name MyExtension --resource-group MyResourceGroup --vmss-name MyVmss
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the extension.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vmss-name
    summary: |-
      Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_vmss_extension_list
  name: az vmss extension list
  summary: |-
    List extensions associated with a VMSS.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vmss extension list --resource-group
                           --vmss-name
  examples:
  - summary: |-
      List extensions associated with a VMSS. (autogenerated)
    syntax: az vmss extension list --resource-group MyResourceGroup --vmss-name MyVmss
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vmss-name
    summary: |-
      Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
- uid: az_vmss_extension_set
  name: az vmss extension set
  summary: |-
    Add an extension to a VMSS or update an existing extension.
  description: |-
    Get extension details from `az vmss extension image list`.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vmss extension set --name
                          --publisher
                          --resource-group
                          --vmss-name
                          [--enable-auto-upgrade {false, true}]
                          [--extension-instance-name]
                          [--force-update]
                          [--no-auto-upgrade {false, true}]
                          [--no-auto-upgrade-minor-version {false, true}]
                          [--no-wait]
                          [--protected-settings]
                          [--provision-after-extensions]
                          [--settings]
                          [--version]
  examples:
  - summary: |-
      Set an extension which depends on two previously set extensions. That is, When a VMSS instance is created or reimaged, the customScript extension will be provisioned only after all extensions that it depends on have been provisioned. The extension need not depend on the other extensions for pre-requisite configurations.
    syntax: >-
      az vmss extension set --vmss-name my-vmss --name customScript --resource-group my-group \
          --version 2.0 --publisher Microsoft.Azure.Extensions \
          --provision-after-extensions NetworkWatcherAgentLinux VMAccessForLinux  \
          --settings '{"commandToExecute": "echo testing"}'
  - summary: |-
      Add an extension and enable automatic upgrade by the platform if there is a newer version of the extension available.
    syntax: az vmss extension set -n extName --publisher publisher --vmss-name my-vmss -g my-group \ --enable-auto-upgrade true
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the extension.
    valueFrom: az vm extension image list
  - isRequired: true
    name: --publisher
    summary: |-
      The name of the extension publisher.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vmss-name
    summary: |-
      Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
  optionalParameters:
  - name: --enable-auto-upgrade
    parameterValueGroup: "false, true"
    summary: |-
      Indicate the extension should be automatically upgraded by the platform if there is a newer version of the extension available.
  - name: --extension-instance-name
    summary: |-
      Name of extension instance, which can be customized. Default: name of the extension.
  - name: --force-update
    defaultValue: "False"
    summary: |-
      Force to update even if the extension configuration has not changed.
  - name: --no-auto-upgrade
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      If set, the extension service will not automatically pick or upgrade to the latest minor version, even if the extension is redeployed.
    isDeprecated: true
    deprecateInfo: Option '--no-auto-upgrade' has been deprecated and will be removed in a future release. Use '--no-auto-upgrade-minor-version' instead.
  - name: --no-auto-upgrade-minor-version
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      If set, the extension service will not automatically pick or upgrade to the latest minor version, even if the extension is redeployed.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --protected-settings
    summary: |-
      Protected settings in JSON format for sensitive information like credentials. A JSON file path is also accepted.
  - name: --provision-after-extensions
    summary: |-
      Space-separated list of extension names after which this extension should be provisioned. These extensions must already be set on the vm.
  - name: --settings
    summary: |-
      Extension settings in JSON format. A JSON file path is also accepted.
  - name: --version
    summary: |-
      The version of the extension. To pin extension version to this value, please specify --no-auto-upgrade-minor-version.
- uid: az_vmss_extension_show
  name: az vmss extension show
  summary: |-
    Show details on a VMSS extension.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vmss extension show --name
                           --resource-group
                           --vmss-name
  examples:
  - summary: |-
      Show details on a VMSS extension. (autogenerated)
    syntax: az vmss extension show --name MyExtension --resource-group MyResourceGroup --vmss-name MyVmss
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the extension.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vmss-name
    summary: |-
      Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
- uid: az_vmss_extension_upgrade
  name: az vmss extension upgrade
  summary: |-
    Upgrade all extensions for all VMSS instances to the latest version.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vmss extension upgrade [--ids]
                              [--name]
                              [--no-wait]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: |-
      Upgrade all extensions to the latest version.
    syntax: az vmss extension upgrade -g MyResourceGroup -n MyVmss
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
