### YamlMime:AzureCLIGroup
uid: az_vmss_diagnostics
name: az vmss diagnostics
summary: |-
  Configure the Azure Virtual Machine Scale Set diagnostics extension.
status: GA
sourceType: Core
directCommands:
- uid: az_vmss_diagnostics_get-default-config
  name: az vmss diagnostics get-default-config
  summary: |-
    Show the default config file which defines data to be collected.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: az vmss diagnostics get-default-config [--is-windows-os]
  optionalParameters:
  - name: --is-windows-os
    defaultValue: "False"
    summary: |-
      For Windows VMs.
- uid: az_vmss_diagnostics_set
  name: az vmss diagnostics set
  summary: |-
    Enable diagnostics on a VMSS.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vmss diagnostics set --resource-group
                            --settings
                            --vmss-name
                            [--no-auto-upgrade {false, true}]
                            [--no-auto-upgrade-minor-version {false, true}]
                            [--protected-settings]
                            [--version]
  examples:
  - summary: |-
      Enable diagnostics on a VMSS. (autogenerated)
    syntax: "az vmss diagnostics set --protected-settings {protected-settings} --resource-group MyResourceGroup --settings '{\"commandToExecute\": \"echo testing\"}' --vmss-name MyVmss"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --settings
    summary: |-
      Json string or a file path, which defines data to be collected.
  - isRequired: true
    name: --vmss-name
    summary: |-
      Scale set name.
  optionalParameters:
  - name: --no-auto-upgrade
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      If set, the extension service will not automatically pick or upgrade to the latest minor version, even if the extension is redeployed.
    isDeprecated: true
    deprecateInfo: Option '--no-auto-upgrade' has been deprecated and will be removed in a future release. Use '--no-auto-upgrade-minor-version' instead.
  - name: --no-auto-upgrade-minor-version
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      If set, the extension service will not automatically pick or upgrade to the latest minor version, even if the extension is redeployed.
  - name: --protected-settings
    summary: |-
      Json string or a file path containing private configurations such as storage account keys, etc.
  - name: --version
    summary: |-
      Version of the diagnostics extension. Will use the latest if not specfied.
commands:
- az_vmss_diagnostics_get-default-config
- az_vmss_diagnostics_set
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 08/28/2023
  description: Configure the Azure Virtual Machine Scale Set diagnostics extension.
