### YamlMime:AzureCLIGroup
uid: az_vmss_nic
name: az vmss nic
summary: |-
  Manage network interfaces of a VMSS.
status: GA
sourceType: Core
directCommands:
- uid: az_vmss_nic_list
  name: az vmss nic list
  summary: |-
    Get all network interfaces in a virtual machine scale set.
  description: |-
    This command is Uniform-specific and will not work for Flexible VMSS. If you want to get information about Flexible VMSS, please use "az network nic" command instead.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vmss nic list --resource-group
                     --virtual-machine-scale-set-name
                     [--max-items]
                     [--next-token]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --virtual-machine-scale-set-name --vmss-name
    summary: |-
      Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_vmss_nic_list-vm-nics
  name: az vmss nic list-vm-nics
  summary: |-
    Get information about all network interfaces in a virtual machine in a virtual machine scale set.
  description: |-
    This command is Uniform-specific and will not work for Flexible VMSS. If you want to get information about Flexible VMSS, please use "az network nic" command instead.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vmss nic list-vm-nics --instance-id
                             --resource-group
                             --virtual-machine-scale-set-name
                             [--max-items]
                             [--next-token]
  requiredParameters:
  - isRequired: true
    name: --instance-id --virtualmachine-index
    summary: |-
      The virtual machine index.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --virtual-machine-scale-set-name --vmss-name
    summary: |-
      Scale set name.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_vmss_nic_show
  name: az vmss nic show
  summary: |-
    Get the specified network interface in a virtual machine scale set.
  description: |-
    This command is Uniform-specific and will not work for Flexible VMSS. If you want to get information about Flexible VMSS, please use "az network nic" command instead.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vmss nic show [--expand]
                     [--ids]
                     [--instance-id]
                     [--name]
                     [--resource-group]
                     [--subscription]
                     [--virtual-machine-scale-set-name]
  optionalParameters:
  - name: --expand
    summary: |-
      Expands referenced resources. Default value is None.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --instance-id --virtualmachine-index
    summary: |-
      The virtual machine index.
  - name: --name --network-interface-name -n
    summary: |-
      The network interface (NIC).
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --virtual-machine-scale-set-name --vmss-name
    summary: |-
      Scale set name.
commands:
- az_vmss_nic_list
- az_vmss_nic_list-vm-nics
- az_vmss_nic_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
