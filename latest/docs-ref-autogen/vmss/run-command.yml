  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vmss run-command show --name
                             [--ids]
                             [--instance-id]
                             [--instance-view]
                             [--resource-group]
                             [--subscription]
                             [--vmss-name]
  examples:
  - summary: |-
      Get VMSS run commands.
    syntax: az vmss run-command show --instance-id "0" --resource-group "myResourceGroup" --run-command-name "myRunCommand" --vmss-name "myVMSS"
  requiredParameters:
  - isRequired: true
    name: --name --run-command-name
    summary: |-
      The name of the virtual machine run command.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --instance-id
    summary: |-
      The instance ID of the virtual machine.
  - name: --instance-view
    defaultValue: "False"
    summary: |-
      The instance view of a run command.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --vmss-name
    summary: |-
      The name of the VM scale set.
