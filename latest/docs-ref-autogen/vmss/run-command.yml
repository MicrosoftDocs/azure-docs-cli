### YamlMime:AzureCLIGroup
uid: az_vmss_run-command
name: az vmss run-command
summary: Manage run commands on a Virtual Machine Scale Set.
description: For more information, see https://docs.microsoft.com/azure/virtual-machines/windows/run-command or https://docs.microsoft.com/azure/virtual-machines/linux/run-command.
directCommands:
- uid: az_vmss_run-command_create
  name: az vmss run-command create
  summary: The operation to Create the VMSS VM run command.
  description: ''
  syntax: >-
    az vmss run-command create --instance-id
                               --name
                               --resource-group
                               --vmss-name
                               [--async-execution {false, true}]
                               [--command-id]
                               [--error-blob-uri]
                               [--location]
                               [--no-wait]
                               [--output-blob-uri]
                               [--parameters]
                               [--protected-parameters]
                               [--run-as-password]
                               [--run-as-user]
                               [--script]
                               [--script-uri]
                               [--tags]
                               [--timeout-in-seconds]
  examples:
  - summary: Create VMSS run command.
    syntax: az vmss run-command create --resource-group "myResourceGroup" --instance-id "0" --location "West US" --async-execution false --parameters arg1=param1 arg2=value1 --run-as-password "<runAsPassword>" --run-as-user "user1" --script "Write-Host Hello World!" --timeout-in-seconds 3600 --run-command-name "myRunCommand" --vmss-name "myVMSS"
  requiredParameters:
  - isRequired: true
    name: --instance-id
    summary: The instance ID of the virtual machine.
    description: ''
  - isRequired: true
    name: --name --run-command-name
    summary: The name of the virtual machine run command.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vmss-name
    summary: The name of the VM scale set.
    description: ''
  optionalParameters:
  - name: --async-execution
    parameterValueGroup: "false, true"
    summary: Optional. If set to true, provisioning will complete as soon as the script starts and will not wait for script to complete.
    description: ''
  - name: --command-id
    summary: Specify a commandId of predefined built-in script.
    description: ''
  - name: --error-blob-uri
    summary: Uri (without SAS) to an append blob where the script error stream will be uploaded.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --output-blob-uri
    summary: Uri (without SAS) to an append blob where the script output will be uploaded.
    description: ''
  - name: --parameters
    summary: The parameters used by the script.
    description: 'Usage: --parameters arg1=XX arg2=XX.'
  - name: --protected-parameters
    summary: The parameters used by the script.
    description: 'Usage: --protected-parameters credentials=somefoo secret=somebar.'
  - name: --run-as-password
    summary: Password if needed for using run-as-user parameter. It will be encrypted and not logged.
    description: ''
  - name: --run-as-user
    summary: By default script process runs under system/root user. Specify custom user to host the process.
    description: ''
  - name: --script
    summary: Specify the script content to be executed on the VM.
    description: ''
  - name: --script-uri
    summary: Specify the script download location.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --timeout-in-seconds
    summary: The timeout in seconds to execute the run command.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_run-command_delete
  name: az vmss run-command delete
  summary: The operation to delete the run command.
  description: ''
  syntax: >-
    az vmss run-command delete --name
                               [--ids]
                               [--instance-id]
                               [--no-wait]
                               [--resource-group]
                               [--subscription]
                               [--vmss-name]
                               [--yes]
  examples:
  - summary: The operation to delete the VMSS run command..
    syntax: az vmss run-command delete --resource-group "myResourceGroup" --instance-id "0" --run-command-name "myRunCommand" --vmss-name "myVMSS"
  requiredParameters:
  - isRequired: true
    name: --name --run-command-name
    summary: The name of the virtual machine run command.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --instance-id
    summary: The instance ID of the virtual machine.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vmss-name
    summary: The name of the VM scale set.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_run-command_invoke
  name: az vmss run-command invoke
  summary: Execute a specific run command on a Virtual Machine Scale Set instance.
  description: "`az vmss run-command show` returns helpful information on each run-command. Discover Run command-id's via `az vmss run-command list`."
  syntax: >-
    az vmss run-command invoke --command-id
                               [--ids]
                               [--instance-id]
                               [--name]
                               [--parameters]
                               [--resource-group]
                               [--scripts]
                               [--subscription]
  examples:
  - summary: Install nginx on a VMSS instance.
    syntax: az vmss run-command invoke -g MyResourceGroup -n MyVMSS --command-id RunShellScript \ --instance-id 0 --scripts "sudo apt-get update && sudo apt-get install -y nginx"
  - summary: Invoke a run-command with parameters on a VMSS instance.
    syntax: az vmss run-command invoke -g MyResourceGroup -n MyVMSS --command-id RunShellScript \ --instance-id 4 --scripts 'echo $1 $2' --parameters hello world
  - summary: 'Invoke command on all VMSS instances using the VMSS instance resource IDs. Note: "@-" expands to stdin.'
    syntax: >-
      az vmss list-instances -n MyVMSS -g my-rg --query "[].id" --output tsv | \

      az vmss run-command invoke --scripts 'echo $1 $2' --parameters hello world  \
          --command-id RunShellScript --ids @-
  - summary: Run powershell script on a windows VMSS instance with parameters. Script supplied inline. Be wary of single-quoting in CMD.exe.
    syntax: >-
      az vmss run-command invoke  --command-id RunPowerShellScript --name win-vm -g my-resource-group \
          --scripts 'param([string]$arg1,[string]$arg2)' \
          'Write-Host This is a sample script with parameters $arg1 and $arg2' \
          --parameters 'arg1=somefoo' 'arg2=somebar' --instance-id 2
  - summary: Run powershell script on a windows VMSS instance with parameters. Script supplied from file.
    syntax: >-
      # script.ps1

      #   param(

      #       [string]$arg1,

      #       [string]$arg2

      #   )

      #   Write-Host This is a sample script with parameters $arg1 and $arg2


      az vmss run-command invoke  --command-id RunPowerShellScript --name win-vm -g my-resource-group \
          --scripts @script.ps1 --parameters "arg1=somefoo" "arg2=somebar" --instance-id 5
  requiredParameters:
  - isRequired: true
    name: --command-id
    summary: The command id.
    description: ''
    valueFrom: az vmss run-command list
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --instance-id
    summary: Scale set VM instance id.
    description: ''
  - name: --name -n
    summary: Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
    description: ''
  - name: --parameters
    summary: Space-separated parameters in the format of '[name=]value'.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --scripts
    summary: Space-separated script lines. Use @{file} to load script from a file.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_run-command_list
