    syntax: az vmss run-command list --resource-group "myResourceGroup" --vmss-name "myVMSS" --instance-id "0"
  requiredParameters:
  - isRequired: true
    name: --instance-id
    summary: The instance ID of the virtual machine.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vmss-name
    summary: The name of the VM scale set.
    description: ''
  optionalParameters:
  - name: --expand
    summary: The expand expression to apply on the operation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
