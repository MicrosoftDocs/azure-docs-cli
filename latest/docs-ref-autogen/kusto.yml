### YamlMime:AzureCLIGroup
uid: az_kusto
name: az kusto
summary: |-
  Manage Azure Kusto resources.
description: |-
  This module will not be supported starting January 1, 2021. Please execute "az extension add -n kusto" to install the supported Kusto extension.
status: GA
sourceType: Core
commands:
- az_kusto_cluster
- az_kusto_cluster_create
- az_kusto_cluster_delete
- az_kusto_cluster_list
- az_kusto_cluster_show
- az_kusto_cluster_start
- az_kusto_cluster_stop
- az_kusto_cluster_update
- az_kusto_cluster_wait
- az_kusto_database
- az_kusto_database_create
- az_kusto_database_delete
- az_kusto_database_list
- az_kusto_database_show
- az_kusto_database_update
- az_kusto_database_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 05/18/2021
  description: This module will not be supported starting January 1, 2021. Please execute "az extension add -n kusto" to install the supported Kusto extension.
