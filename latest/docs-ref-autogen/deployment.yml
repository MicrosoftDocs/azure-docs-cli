- uid: az_deployment_wait
  name: az deployment wait
  summary: |-
    Place the CLI in a waiting state until a deployment condition is met.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command has been deprecated and will be removed in a future release. Use 'deployment sub wait' instead.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az deployment wait --name
                       [--created]
                       [--custom]
                       [--deleted]
                       [--exists]
                       [--interval]
                       [--timeout]
                       [--updated]
  examples:
  - summary: |-
      Place the CLI in a waiting state until a deployment condition is met. (autogenerated)
    syntax: az deployment wait --deleted --name MyDeployment --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The deployment name.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
