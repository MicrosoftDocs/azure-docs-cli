items:
- uid: az_eventhubs_namespace_authorization_rule_keys
  name: az eventhubs namespace authorization-rule keys
  summary: Manage Azure Event Hubs Authorizationrule connection strings for Namespace.
  description: ''
  langs:
  - azurecli
  children:
  - az_eventhubs_namespace_authorization_rule_keys_list
  - az_eventhubs_namespace_authorization_rule_keys_renew
- uid: az_eventhubs_namespace_authorization_rule_keys_list
  name: az eventhubs namespace authorization-rule keys list
  summary: Shows the connection strings for namespace.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Shows the connection strings of Authorizationrule for the namespace.
    syntax:
      content: az eventhubs namespace authorization-rule list-keys --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of Namespace AuthorizationRule.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  source:
    path: src/command_modules/azure-cli-eventhubs/azure/cli/command_modules/eventhubs/_help.py
