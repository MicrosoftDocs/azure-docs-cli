- uid: az_eventhubs_namespace_authorization_rule_keys_renew
  name: az eventhubs namespace authorization-rule keys renew
  summary: Regenerate the connection strings of Authorizationrule for the namespace.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Regenerate the connection strings of Authorizationrule for the namespace.
    syntax:
      content: az eventhubs namespace authorization-rule regenerate-keys --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --key PrimaryKey
  parameters:
  - isRequired: true
    name: --key
    parameterValueGroup: PrimaryKey, SecondaryKey
    summary: Specifies Primary or Secondary key needs to be reset.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of Namespace AuthorizationRule.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --key-value
    summary: Optional, if the key value provided, is set for KeyType or autogenerated Key value set for keyType.
    description: ''
  source:
