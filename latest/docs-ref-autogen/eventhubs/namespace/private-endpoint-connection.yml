- uid: az_eventhubs_namespace_private-endpoint-connection_wait
  name: az eventhubs namespace private-endpoint-connection wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  syntax: >-
    az eventhubs namespace private-endpoint-connection wait [--created]
                                                            [--custom]
                                                            [--deleted]
                                                            [--exists]
                                                            [--ids]
                                                            [--interval]
                                                            [--name]
                                                            [--namespace-name]
                                                            [--resource-group]
                                                            [--subscription]
                                                            [--timeout]
                                                            [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --name --private-endpoint-connection-name -n
    summary: The PrivateEndpointConnection name.
    description: ''
  - name: --namespace-name
    summary: The Namespace name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
