### YamlMime:AzureCLIGroup
uid: az_eventhubs_namespace_schema-registry
name: az eventhubs namespace schema-registry
summary: |-
  Manages eventhubs namespace schema registry.
status: GA
sourceType: Core
directCommands:
- uid: az_eventhubs_namespace_schema-registry_create
  name: az eventhubs namespace schema-registry create
  summary: |-
    Create an EventHub schema group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
  syntax: >-
    az eventhubs namespace schema-registry create --name
                                                  --namespace-name
                                                  --resource-group
                                                  [--group-properties]
                                                  [--schema-compatibility {Backward, Forward, None}]
                                                  [--schema-type {Avro, Unknown}]
  requiredParameters:
  - isRequired: true
    name: --name --schema-group-name -n
    summary: |-
      The Schema Group name.
  - isRequired: true
    name: --namespace-name
    summary: |-
      The Namespace name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --group-properties
    summary: |-
      Dictionary object for SchemaGroup group properties  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --schema-compatibility
    parameterValueGroup: "Backward, Forward, None"
    summary: |-
      Compatibility of Schema.
  - name: --schema-type
    parameterValueGroup: "Avro, Unknown"
    summary: |-
      Type of Schema.
- uid: az_eventhubs_namespace_schema-registry_delete
  name: az eventhubs namespace schema-registry delete
  summary: |-
    Delete an EventHub schema group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
  syntax: >-
    az eventhubs namespace schema-registry delete [--ids]
                                                  [--name]
                                                  [--namespace-name]
                                                  [--resource-group]
                                                  [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --schema-group-name -n
    summary: |-
      The Schema Group name.
  - name: --namespace-name
    summary: |-
      The Namespace name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_eventhubs_namespace_schema-registry_list
  name: az eventhubs namespace schema-registry list
  summary: |-
    List all the Schema Groups in a Namespace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
  syntax: >-
    az eventhubs namespace schema-registry list --namespace-name
                                                --resource-group
                                                [--max-items]
                                                [--next-token]
                                                [--skip]
                                                [--top]
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: |-
      The Namespace name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --skip
    summary: |-
      Skip is only used if a previous operation returned a partial result. If a previous response contains a nextLink element, the value of the nextLink element will include a skip parameter that specifies a starting point to use for subsequent calls.
  - name: --top
    summary: |-
      May be used to limit the number of results to the most recent N usageDetails.
- uid: az_eventhubs_namespace_schema-registry_show
  name: az eventhubs namespace schema-registry show
  summary: |-
    Get the details of an EventHub schema group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
  syntax: >-
