  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --schema-group-name -n
    summary: |-
      The Schema Group name.
  - name: --namespace-name
    summary: |-
      The Namespace name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_eventhubs_namespace_schema-registry_update
  name: az eventhubs namespace schema-registry update
  summary: |-
    Update an EventHub schema group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
  syntax: >-
    az eventhubs namespace schema-registry update [--add]
                                                  [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                  [--group-properties]
                                                  [--ids]
                                                  [--name]
                                                  [--namespace-name]
                                                  [--remove]
                                                  [--resource-group]
                                                  [--schema-compatibility {Backward, Forward, None}]
                                                  [--schema-type {Avro, Unknown}]
                                                  [--set]
                                                  [--subscription]
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --group-properties
    summary: |-
      Dictionary object for SchemaGroup group properties  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --schema-group-name -n
    summary: |-
      The Schema Group name.
  - name: --namespace-name
    summary: |-
      The Namespace name.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --schema-compatibility
    parameterValueGroup: "Backward, Forward, None"
    summary: |-
      Compatibility of Schema.
  - name: --schema-type
    parameterValueGroup: "Avro, Unknown"
    summary: |-
      Type of Schema.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
