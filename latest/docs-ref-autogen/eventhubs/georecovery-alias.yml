uid: az_eventhubs_georecovery-alias
name: az eventhubs georecovery-alias
summary: Manage Azure EventHubs Geo Recovery configuration Alias.
description: ''
directCommands:
- uid: az_eventhubs_georecovery-alias_break-pair
  name: az eventhubs georecovery-alias break-pair
  summary: This operation disables the Disaster Recovery and stops replicating changes from primary to secondary namespaces.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias break-pair [--alias]
                                              [--ids]
                                              [--namespace-name]
                                              [--resource-group]
                                              [--subscription]
  optionalParameters:
  - name: --alias -a
    summary: The Disaster Recovery configuration name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --namespace-name
    summary: The Namespace name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_georecovery-alias_create
  name: az eventhubs georecovery-alias create
  summary: Create a new Alias(Disaster Recovery configuration).
  description: ''
  syntax: >-
    az eventhubs georecovery-alias create --alias
                                          --namespace-name
                                          --resource-group
                                          [--alternate-name]
                                          [--partner-namespace]
  requiredParameters:
  - isRequired: true
    name: --alias --name -a
    summary: The Disaster Recovery configuration name.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: The Namespace name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --alternate-name
    summary: Alternate name specified when alias and namespace names are same.
    description: ''
  - name: --partner-namespace
    summary: ARM Id of the Primary/Secondary eventhub namespace name, which is part of GEO DR pairing.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
