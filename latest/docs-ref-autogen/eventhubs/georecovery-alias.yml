- uid: az_eventhubs_georecovery-alias_update
  name: az eventhubs georecovery-alias update
  summary: Update a new Event Hub as a nested resource within a Namespace.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias update [--add]
                                          [--archive-name-format]
                                          [--blob-container]
                                          [--capture-interval]
                                          [--capture-size-limit]
                                          [--cleanup-policy {Compact, Delete}]
                                          [--destination-name]
                                          [--enable-capture {0, 1, f, false, n, no, t, true, y, yes}]
                                          [--encoding {Avro, AvroDeflate}]
                                          [--event-hub-name]
                                          [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                          [--identity]
                                          [--ids]
                                          [--namespace-name]
                                          [--partition-count]
                                          [--remove]
                                          [--resource-group]
                                          [--retention-time]
                                          [--set]
                                          [--skip-empty-archives {0, 1, f, false, n, no, t, true, y, yes}]
                                          [--status {Active, Creating, Deleting, Disabled, ReceiveDisabled, Renaming, Restoring, SendDisabled, Unknown}]
                                          [--storage-account]
                                          [--subscription]
                                          [--tombstone-retention-time-in-hours]
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --archive-name-format
    summary: Blob naming convention for archive, e.g. {Namespace}/{EventHub}/{PartitionId}/{Year}/{Month}/{Day}/{Hour}/{Minute}/{Second}. Here all the parameters (Namespace,EventHub .. etc) are mandatory irrespective of order.
    description: ''
  - name: --blob-container
    summary: Blob container Name.
    description: ''
  - name: --capture-interval
    summary: The time window allows you to set the frequency with which the capture to Azure Blobs will happen, value should between 60 to 900 seconds.
    description: ''
  - name: --capture-size-limit
    summary: The size window defines the amount of data built up in your Event Hub before an capture operation, value should be between 10485760 to 524288000 bytes.
    description: ''
  - name: --cleanup-policy
    parameterValueGroup: "Compact, Delete"
    summary: Enumerates the possible values for cleanup policy.
    description: ''
  - name: --destination-name
    summary: Name for capture destination.
    description: ''
  - name: --enable-capture
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: A value that indicates whether capture description is enabled.
    description: ''
  - name: --encoding
    parameterValueGroup: "Avro, AvroDeflate"
    summary: "Enumerates the possible values for the encoding format of capture description. Note: 'AvroDeflate' will be deprecated in New API Version."
    description: ''
  - name: --event-hub-name --name -n
    summary: The Event Hub name.
    description: ''
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --identity
    summary: A value that indicates whether capture description is enabled.   Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --namespace-name
    summary: The Namespace name.
    description: ''
  - name: --partition-count
    summary: Number of partitions created for the Event Hub, allowed values are from 1 to 32 partitions.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --retention-time --retention-time-in-hours
    summary: Number of hours to retain the events for this Event Hub. This value is only used when cleanupPolicy is Delete. If cleanupPolicy is Compact the returned value of this property is Long.MaxValue.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --skip-empty-archives
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: A value that indicates whether to Skip Empty Archives.
    description: ''
  - name: --status
    parameterValueGroup: "Active, Creating, Deleting, Disabled, ReceiveDisabled, Renaming, Restoring, SendDisabled, Unknown"
    summary: Enumerates the possible values for the status of the Event Hub.
    description: ''
  - name: --storage-account
    summary: Resource id of the storage account to be used to create the blobs.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tombstone-retention-time-in-hours -t
    summary: Number of hours to retain the tombstone markers of a compacted Event Hub. This value is only used when cleanupPolicy is Compact. Consumer must complete reading the tombstone marker within this specified amount of time if consumer begins from starting offset to ensure they get a valid snapshot for the specific key described by the tombstone marker within the compacted Event Hub.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
