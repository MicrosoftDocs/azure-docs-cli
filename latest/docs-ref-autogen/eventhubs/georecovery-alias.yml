- uid: az_eventhubs_georecovery-alias_update
  name: az eventhubs georecovery-alias update
  summary: Update a new Alias(Disaster Recovery configuration).
  description: ''
  syntax: >-
    az eventhubs georecovery-alias update [--add]
                                          [--alias]
                                          [--alternate-name]
                                          [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                          [--ids]
                                          [--namespace-name]
                                          [--partner-namespace]
                                          [--remove]
                                          [--resource-group]
                                          [--set]
                                          [--subscription]
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --alias --name -a
    summary: The Disaster Recovery configuration name.
    description: ''
  - name: --alternate-name
    summary: Alternate name specified when alias and namespace names are same.
    description: ''
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --namespace-name
    summary: The Namespace name.
    description: ''
  - name: --partner-namespace
    summary: ARM Id of the Primary/Secondary eventhub namespace name, which is part of GEO DR pairing.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
