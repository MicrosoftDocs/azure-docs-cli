### YamlMime:AzureCLIGroup
uid: az_eventhubs_cluster
name: az eventhubs cluster
summary: Manage Azure EventHubs Clusters.
description: ''
directCommands:
- uid: az_eventhubs_cluster_available-region
  name: az eventhubs cluster available-region
  summary: List the quantity of available pre-provisioned Event Hubs Clusters, indexed by Azure region.
  description: ''
  syntax: az eventhubs cluster available-region
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_cluster_create
  name: az eventhubs cluster create
  summary: Create an instance of an Event Hubs Cluster.
  description: ''
  syntax: >-
    az eventhubs cluster create --cluster-name
                                --resource-group
                                [--capacity]
                                [--location]
                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                [--provisioning-state]
                                [--sku {Dedicated}]
                                [--supports-scaling {0, 1, f, false, n, no, t, true, y, yes}]
                                [--tags]
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: The name of the Event Hubs Cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --capacity
    defaultValue: "1"
    summary: The quantity of Event Hubs Cluster Capacity Units contained in this cluster.
    description: ''
  - name: --location -l
    summary: Resource location.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --provisioning-state
    summary: Provisioning state of the Cluster.
    description: ''
  - name: --sku
    defaultValue: "Dedicated"
    parameterValueGroup: "Dedicated"
    summary: Name of this SKU.
    description: ''
  - name: --supports-scaling
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: A value that indicates whether Scaling is Supported.
    description: ''
  - name: --tags
    summary: Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_cluster_delete
  name: az eventhubs cluster delete
  summary: Delete an existing Event Hubs Cluster. This operation is idempotent.
  description: ''
  syntax: >-
    az eventhubs cluster delete [--cluster-name]
                                [--ids]
                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                [--resource-group]
                                [--subscription]
                                [--yes]
  optionalParameters:
  - name: --cluster-name --name -n
    summary: The name of the Event Hubs Cluster.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_cluster_list
  name: az eventhubs cluster list
  summary: List the available Event Hubs Clusters within an ARM resource group.
  description: ''
  syntax: az eventhubs cluster list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_cluster_show
  name: az eventhubs cluster show
  summary: Get the resource description of the specified Event Hubs Cluster.
  description: ''
  syntax: >-
    az eventhubs cluster show [--cluster-name]
                              [--ids]
                              [--resource-group]
                              [--subscription]
  optionalParameters:
