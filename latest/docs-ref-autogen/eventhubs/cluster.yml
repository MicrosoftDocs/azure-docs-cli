### YamlMime:AzureCLIGroup
uid: az_eventhubs_cluster
name: az eventhubs cluster
summary: |-
  Manage Azure EventHubs Clusters.
status: GA
sourceType: Core
directCommands:
- uid: az_eventhubs_cluster_available-region
  name: az eventhubs cluster available-region
  summary: |-
    List the quantity of available pre-provisioned Event Hubs Clusters, indexed by Azure region.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
  syntax: az eventhubs cluster available-region
- uid: az_eventhubs_cluster_create
  name: az eventhubs cluster create
  summary: |-
    Create an instance of an Event Hubs Cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
  syntax: >-
    az eventhubs cluster create --cluster-name
                                --resource-group
                                [--capacity]
                                [--location]
                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                [--provisioning-state]
                                [--sku {Dedicated}]
                                [--supports-scaling {0, 1, f, false, n, no, t, true, y, yes}]
                                [--tags]
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: |-
      The name of the Event Hubs Cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --capacity
    defaultValue: "1"
    summary: |-
      The quantity of Event Hubs Cluster Capacity Units contained in this cluster.
  - name: --location -l
    summary: |-
      Resource location.  When not specified, the location of the resource group will be used.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --provisioning-state
    summary: |-
      Provisioning state of the Cluster.
  - name: --sku
    defaultValue: "Dedicated"
    parameterValueGroup: "Dedicated"
    summary: |-
      Name of this SKU.
  - name: --supports-scaling
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      A value that indicates whether Scaling is Supported.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_eventhubs_cluster_delete
  name: az eventhubs cluster delete
  summary: |-
    Delete an existing Event Hubs Cluster. This operation is idempotent.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
  syntax: >-
    az eventhubs cluster delete [--cluster-name]
                                [--ids]
                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                [--resource-group]
                                [--subscription]
                                [--yes]
  optionalParameters:
  - name: --cluster-name --name -n
    summary: |-
      The name of the Event Hubs Cluster.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_eventhubs_cluster_list
  name: az eventhubs cluster list
  summary: |-
    List the available Event Hubs Clusters within an ARM resource group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
  syntax: az eventhubs cluster list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_eventhubs_cluster_show
  name: az eventhubs cluster show
  summary: |-
    Get the resource description of the specified Event Hubs Cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
  syntax: >-
    az eventhubs cluster show [--cluster-name]
                              [--ids]
                              [--resource-group]
                              [--subscription]
  optionalParameters:
  - name: --cluster-name --name -n
    summary: |-
      The name of the Event Hubs Cluster.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_eventhubs_cluster_update
  name: az eventhubs cluster update
  summary: |-
    Update an instance of an Event Hubs Cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
  syntax: >-
    az eventhubs cluster update [--add]
                                [--capacity]
                                [--cluster-name]
                                [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                [--ids]
                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                [--provisioning-state]
                                [--remove]
                                [--resource-group]
                                [--set]
                                [--sku {Dedicated}]
                                [--subscription]
                                [--supports-scaling {0, 1, f, false, n, no, t, true, y, yes}]
                                [--tags]
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --capacity
    summary: |-
      The quantity of Event Hubs Cluster Capacity Units contained in this cluster.
  - name: --cluster-name --name -n
    summary: |-
      The name of the Event Hubs Cluster.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --provisioning-state
    summary: |-
      Provisioning state of the Cluster.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --sku
    parameterValueGroup: "Dedicated"
    summary: |-
      Name of this SKU.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --supports-scaling
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      A value that indicates whether Scaling is Supported.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_eventhubs_cluster_wait
  name: az eventhubs cluster wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
  syntax: >-
    az eventhubs cluster wait [--cluster-name]
                              [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--ids]
                              [--interval]
                              [--resource-group]
                              [--subscription]
                              [--timeout]
                              [--updated]
  optionalParameters:
  - name: --cluster-name --name -n
    summary: |-
      The name of the Event Hubs Cluster.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
