                                  [--key-version]
                                  [--maximum-throughput-units]
                                  [--name]
                                  [--remove]
                                  [--resource-group]
                                  [--set]
                                  [--sku {Basic, Standard}]
                                  [--subscription]
                                  [--tags]
  examples:
