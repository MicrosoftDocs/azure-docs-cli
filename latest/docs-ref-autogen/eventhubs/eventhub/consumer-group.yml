directCommands:
- uid: az_eventhubs_eventhub_consumer-group_create
  name: az eventhubs eventhub consumer-group create
  summary: |-
    Create an Event Hubs consumer group as a nested resource within a Namespace.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'eventhubs eventhub' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
  syntax: >-
    az eventhubs eventhub consumer-group create --consumer-group-name
                                                --eventhub-name
                                                --namespace-name
                                                --resource-group
                                                [--user-metadata]
  requiredParameters:
  - isRequired: true
    name: --consumer-group-name --name -n
    summary: |-
      The consumer group name.
  - isRequired: true
    name: --eventhub-name
    summary: |-
      The Event Hub name.
  - isRequired: true
    name: --namespace-name
    summary: |-
      The Namespace name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --user-metadata
    summary: |-
      User Metadata is a placeholder to store user-defined string data with maximum length 1024. e.g. it can be used to store descriptive data, such as list of teams and their contact information also user-defined configuration settings can be stored.
- uid: az_eventhubs_eventhub_consumer-group_delete
