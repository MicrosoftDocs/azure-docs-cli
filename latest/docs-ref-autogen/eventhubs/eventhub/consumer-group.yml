  name: az eventhubs eventhub consumer-group create
  summary: Create an Event Hubs consumer group as a nested resource within a Namespace.
  description: ''
  syntax: >-
    az eventhubs eventhub consumer-group create --consumer-group-name
                                                --eventhub-name
                                                --namespace-name
                                                --resource-group
                                                [--user-metadata]
  requiredParameters:
  - isRequired: true
    name: --consumer-group-name --name -n
    summary: The consumer group name.
    description: ''
  - isRequired: true
    name: --eventhub-name
    summary: The Event Hub name.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: The Namespace name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --user-metadata
    summary: User Metadata is a placeholder to store user-defined string data with maximum length 1024. e.g. it can be used to store descriptive data, such as list of teams and their contact information also user-defined configuration settings can be stored.
    description: ''
