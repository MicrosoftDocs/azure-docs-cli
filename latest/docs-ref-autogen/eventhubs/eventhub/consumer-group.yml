- uid: az_eventhubs_eventhub_consumer-group_create
  name: az eventhubs eventhub consumer-group create
  summary: Creates the EventHub ConsumerGroup.
  description: ''
  syntax: >-
    az eventhubs eventhub consumer-group create --eventhub-name
                                                --name
                                                --namespace-name
                                                --resource-group
                                                [--user-metadata]
  examples:
  - summary: Create EventHub ConsumerGroup.
    syntax: az eventhubs eventhub consumer-group create --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myconsumergroup
  requiredParameters:
  - isRequired: true
    name: --eventhub-name
    summary: Name of EventHub.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of ConsumerGroup.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --user-metadata
    summary: Usermetadata is a placeholder to store user-defined string data with maximum length 1024. e.g. it can be used to store descriptive data, such as list of teams and their contact information also user-defined configuration settings can be stored.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
