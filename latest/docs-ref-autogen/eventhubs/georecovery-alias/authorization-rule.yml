directCommands:
- uid: az_eventhubs_georecovery-alias_authorization-rule_list
  name: az eventhubs georecovery-alias authorization-rule list
  summary: List a list of authorization rules for a Namespace.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias authorization-rule list --alias
                                                           --namespace-name
                                                           --resource-group
                                                           [--max-items]
                                                           [--next-token]
  requiredParameters:
  - isRequired: true
    name: --alias -a
    summary: The Disaster Recovery configuration name.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: The Namespace name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-items
    summary: Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    description: ''
  - name: --next-token
    summary: Token to specify where to start paginating. This is the token value from a previously truncated response.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_georecovery-alias_authorization-rule_show
  name: az eventhubs georecovery-alias authorization-rule show
  summary: Get an AuthorizationRule for a Namespace by rule name.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias authorization-rule show [--alias]
                                                           [--authorization-rule-name]
                                                           [--ids]
                                                           [--namespace-name]
                                                           [--resource-group]
                                                           [--subscription]
  optionalParameters:
  - name: --alias -a
    summary: The Disaster Recovery configuration name.
    description: ''
  - name: --authorization-rule-name --name -n
    summary: The authorization rule name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --namespace-name
    summary: The Namespace name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
