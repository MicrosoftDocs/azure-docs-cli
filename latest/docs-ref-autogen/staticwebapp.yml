### YamlMime:AzureCLIGroup
uid: az_staticwebapp
name: az staticwebapp
importantNote: >-
  > [!Note]

  > This command group has descendant commands that are defined in both Azure CLI core and at least one Azure CLI extension. If you wish to use the extension commands, you must install the extension. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage static apps.
description: ''
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_staticwebapp_create_()
  name: az staticwebapp create
  summary: Create a static app. To provide content to the static web app and integrate with a Github repo, provide the Github repository URL (--source) and a branch (--branch). If the repo is under a Github organization, please ensure that the Azure CLI Github App has access to the organization. Access can be requested in the browser when using the "--login-with-github" argument. Access must be granted by the organization's admin.
  description: ''
  status: GA
  sourceType: Core
  syntax: >-
    az staticwebapp create --name
                           --resource-group
                           [--api-location]
                           [--app-location]
                           [--branch]
                           [--location]
                           [--login-with-ado]
                           [--login-with-github]
                           [--no-wait]
                           [--output-location]
                           [--sku {Free, Standard}]
                           [--source]
                           [--tags]
                           [--token]
  examples:
  - summary: Create static app in a subscription.
    syntax: az staticwebapp create -n MyStaticAppName -g MyExistingRg -s https://github.com/JohnDoe/my-first-static-web-app -l WestUs2 -b master -t MyAccessToken
  - summary: Create static app in a subscription, retrieving token interactively
    syntax: az staticwebapp create -n MyStaticAppName -g MyExistingRg -s https://github.com/JohnDoe/my-first-static-web-app -l WestUs2 -b master --login-with-github
  - summary: Create a static web app without any content and without a github integration
    syntax: az staticwebapp create -n MyStaticAppName -g MyExistingRg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the static site.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --api-location
    summary: Location of your Azure Functions code. For example, '/api' represents a folder called 'api'.
    description: ''
  - name: --app-location
    defaultValue: "/"
    summary: Location of your application code. For example, '/' represents the root of your app, while '/app' represents a directory called 'app'.
    description: ''
  - name: --branch -b
    summary: The target branch in the repository.
    description: ''
  - name: --location -l
    defaultValue: "centralus"
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --login-with-ado
    defaultValue: "False"
    summary: Use azure credentials to create an Azure Dev Ops personal access token.
    description: ''
  - name: --login-with-github
    defaultValue: "False"
    summary: Interactively log in with Github to retrieve the Personal Access Token.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --output-location
    summary: The path of your build output relative to your apps location. For example, setting a value of 'build' when your app location is set to '/app' will cause the content at '/app/build' to be served.
    description: ''
  - name: --sku
    defaultValue: "Free"
    parameterValueGroup: "Free, Standard"
    summary: The pricing tiers for Static Web App.
    description: ''
  - name: --source -s
    summary: URL for the repository of the static site.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --token -t
    summary: A user's GitHub or Azure Dev Ops repository token. This is used to create the Github Action or Dev Ops pipeline.
    description: ''
- uid: az_staticwebapp_delete_()
  name: az staticwebapp delete
  summary: Delete a static app.
  description: ''
  status: GA
  sourceType: Core
  syntax: >-
    az staticwebapp delete --name
                           [--no-wait]
                           [--resource-group]
                           [--yes]
  examples:
  - summary: Delete a static app.
    syntax: az staticwebapp delete -n MyStaticAppName -g MyRg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the static site.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_staticwebapp_disconnect_()
  name: az staticwebapp disconnect
  summary: Disconnect source control to enable connecting to a different repo.
  description: ''
  status: GA
  sourceType: Core
  syntax: >-
    az staticwebapp disconnect --name
                               [--no-wait]
                               [--resource-group]
  examples:
  - summary: Disconnect static app.
    syntax: az staticwebapp disconnect -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the static site.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_staticwebapp_list_()
  name: az staticwebapp list
  summary: List all static app resources in a subscription, or in resource group if provided.
  description: ''
  status: GA
  sourceType: Core
  syntax: az staticwebapp list [--resource-group]
  examples:
  - summary: List static apps in a subscription.
    syntax: az staticwebapp list
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_staticwebapp_reconnect_()
  name: az staticwebapp reconnect
  summary: Connect to a repo and branch following a disconnect command.
  description: ''
  status: GA
  sourceType: Core
  syntax: >-
    az staticwebapp reconnect --branch
                              --name
                              --source
                              [--login-with-github]
                              [--no-wait]
                              [--resource-group]
                              [--token]
  examples:
  - summary: Connect a repo and branch to static app.
    syntax: az staticwebapp reconnect -n MyStaticAppName --source MyGitHubRepo -b master --token MyAccessToken
  - summary: Connect a repo and branch to static app, retrieving token interactively
    syntax: az staticwebapp reconnect -n MyStaticAppName --source MyGitHubRepo -b master --login-with-github
  requiredParameters:
  - isRequired: true
    name: --branch -b
    summary: The target branch in the repository.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the static site.
    description: ''
  - isRequired: true
    name: --source -s
    summary: URL for the repository of the static site.
    description: ''
  optionalParameters:
  - name: --login-with-github
    defaultValue: "False"
    summary: Interactively log in with Github to retrieve the Personal Access Token.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --token -t
    summary: A user's GitHub or Azure Dev Ops repository token. This is used to create the Github Action or Dev Ops pipeline.
    description: ''
- uid: az_staticwebapp_show_()
  name: az staticwebapp show
  summary: Show details of a static app.
  description: ''
  status: GA
  sourceType: Core
  syntax: >-
    az staticwebapp show --name
                         [--resource-group]
  examples:
  - summary: Show static app in a subscription.
    syntax: az staticwebapp show -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the static site.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_staticwebapp_update_()
  name: az staticwebapp update
  summary: Update a static app. Return the app updated.
  description: ''
  status: GA
  sourceType: Core
  syntax: >-
    az staticwebapp update --name
                           [--branch]
                           [--no-wait]
                           [--resource-group]
                           [--sku {Free, Standard}]
                           [--source]
                           [--tags]
                           [--token]
  examples:
  - summary: Update static app to standard sku.
    syntax: az staticwebapp update -n MyStaticAppName --sku Standard
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the static site.
    description: ''
  optionalParameters:
  - name: --branch -b
    summary: The target branch in the repository.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --sku
    parameterValueGroup: "Free, Standard"
    summary: The pricing tiers for Static Web App.
    description: ''
  - name: --source -s
    summary: URL for the repository of the static site.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --token -t
    summary: A user's GitHub or Azure Dev Ops repository token. This is used to create the Github Action or Dev Ops pipeline.
    description: ''
