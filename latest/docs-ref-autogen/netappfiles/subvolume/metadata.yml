### YamlMime:AzureCLIGroup
uid: az_netappfiles_subvolume_metadata
name: az netappfiles subvolume metadata
summary: Manage Azure NetApp Files (ANF) Subvolume Metadata Resources.
description: ''
directCommands:
- uid: az_netappfiles_subvolume_metadata_show
  name: az netappfiles subvolume metadata show
  summary: Get the specified ANF metadata of a subvolume.
  description: ''
  syntax: >-
    az netappfiles subvolume metadata show [--account-name]
                                           [--ids]
                                           [--pool-name]
                                           [--resource-group]
                                           [--subvolume-name]
                                           [--volume-name]
  examples:
  - summary: Get a metadata of an ANF subvolume
    syntax: az netappfiles subvolume metadata show -g mygroup --account-name myaccountname  --pool-name mypoolname --volume-name myvolumename --subvolume-name mysubvolumename
  optionalParameters:
  - name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subvolume-name
    summary: The name of the ANF subvolume.
    description: ''
  - name: --volume-name -v
    summary: The name of the ANF volume.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
commands:
- az_netappfiles_subvolume_metadata_show
