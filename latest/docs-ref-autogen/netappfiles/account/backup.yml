directCommands:
- uid: az_netappfiles_account_backup_delete
  name: az netappfiles account backup delete
  summary: Delete Backup for a Netapp Files (ANF) Account.
  description: ''
  syntax: >-
    az netappfiles account backup delete --account-name
                                         --backup-name
                                         --resource-group
                                         [--subscription]
                                         [--yes]
  examples:
  - summary: Get a list of all ANF account backup
    syntax: az netappfiles account backup delete -g mygroup --account-name myaccountname --backup-name mybackupname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --backup-name
    summary: The name of the backup.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_backup_list
