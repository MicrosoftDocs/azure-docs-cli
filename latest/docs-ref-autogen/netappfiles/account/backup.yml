### YamlMime:AzureCLIGroup
uid: az_netappfiles_account_backup
name: az netappfiles account backup
summary: Manage Azure NetApp Files (ANF) Account Backup Resources.
description: ''
directCommands:
- uid: az_netappfiles_account_backup_delete
  name: az netappfiles account backup delete
  summary: Delete Backup for a Netapp Files (ANF) Account.
  description: ''
  syntax: >-
    az netappfiles account backup delete --account-name
                                         --backup-name
                                         --resource-group
                                         [--no-wait]
                                         [--yes]
  examples:
  - summary: Get a list of all ANF account backup
    syntax: az netappfiles account backup delete -g mygroup --account-name myaccountname --backup-name mybackupname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --backup-name
    summary: The name of the backup.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_backup_list
  name: az netappfiles account backup list
  summary: Get list of all Azure NetApp Files (ANF) Account Backups.
  description: ''
  syntax: >-
    az netappfiles account backup list --account-name
                                       --resource-group
  examples:
  - summary: Get a list of all ANF account backup
    syntax: az netappfiles account backup list -g mygroup --account-name myaccountname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_backup_show
  name: az netappfiles account backup show
  summary: Get Backup for a Netapp Files (ANF) Account.
  description: ''
  syntax: >-
    az netappfiles account backup show --account-name
                                       --backup-name
                                       --resource-group
  examples:
  - summary: Get a list of all ANF account backup
    syntax: az netappfiles account backup show -g mygroup --account-name myaccountname --backup-name mybackupname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --backup-name
    summary: The name of the backup.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_backup_wait
  name: az netappfiles account backup wait
  summary: Wait for a account backup operation.
  description: ''
  syntax: >-
    az netappfiles account backup wait --account-name
                                       --backup-name
                                       --resource-group
                                       [--created]
                                       [--custom]
                                       [--deleted]
                                       [--exists]
                                       [--interval]
                                       [--timeout]
                                       [--updated]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Name of the ANF account.
    description: ''
  - isRequired: true
    name: --backup-name
    summary: The name of the backup. Required.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
