- uid: az_netappfiles_account_backup_wait
  name: az netappfiles account backup wait
  summary: |-
    Wait for a account backup operation.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'netappfiles account backup' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles account backup wait --account-name
                                       --backup-name
                                       --resource-group
                                       [--created]
                                       [--custom]
                                       [--deleted]
                                       [--exists]
                                       [--interval]
                                       [--timeout]
                                       [--updated]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Name of the ANF account.
  - isRequired: true
    name: --backup-name
    summary: |-
      The name of the backup. Required.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
