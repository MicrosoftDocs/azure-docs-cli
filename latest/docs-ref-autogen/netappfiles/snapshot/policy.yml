  - name: --name --snapshot-policy-name -n
    summary: |-
      The name of the snapshot policy.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_netappfiles_snapshot_policy_update
  name: az netappfiles snapshot policy update
  summary: |-
    Update a snapshot policy.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles snapshot policy update [--account-name]
                                          [--add]
                                          [--daily-hour]
                                          [--daily-minute]
                                          [--daily-snapshots]
                                          [--days-of-month]
                                          [--enabled {0, 1, f, false, n, no, t, true, y, yes}]
                                          [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                          [--hour]
                                          [--hourly-minute]
                                          [--hourly-snapshots]
                                          [--ids]
                                          [--monthly-minute]
                                          [--monthly-snapshots]
                                          [--name]
                                          [--remove]
                                          [--resource-group]
                                          [--set]
                                          [--subscription]
                                          [--tags]
                                          [--weekly-day]
                                          [--weekly-hour]
                                          [--weekly-minute]
                                          [--weekly-snapshots]
  examples:
  - summary: |-
      Update specific values for an ANF snapshot policy
    syntax: az netappfiles snapshot policy update -g mygroup --account-name myaccountname --snapshot-policy-name mysnapshotpolicyname --daily-snapshots 1 --enabled false
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --daily-hour
    summary: |-
      Indicates which hour in UTC timezone a snapshot should be taken.
  - name: --daily-minute
    summary: |-
      Indicates which minute snapshot should be taken.
  - name: --daily-snapshots --snapshots-to-keep -d
    summary: |-
      Daily snapshot count to keep.
  - name: --days-of-month --monthly-days
    summary: |-
      Indicates which days of the month snapshot should be taken. A comma delimited string.
  - name: --enabled -e
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      The property to decide policy is enabled or not.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --hour --monthly-hour
    summary: |-
      Indicates which hour in UTC timezone a snapshot should be taken.
  - name: --hourly-minute --minute
    summary: |-
      Indicates which minute snapshot should be taken.
  - name: --hourly-snapshots -u
    summary: |-
      Hourly snapshot count to keep.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --monthly-minute
    summary: |-
      Indicates which minute snapshot should be taken.
  - name: --monthly-snapshots -m
    summary: |-
      Monthly snapshot count to keep.
  - name: --name --snapshot-policy-name -n
    summary: |-
      The name of the snapshot policy.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --weekly-day
    summary: |-
      Indicates which weekdays snapshot should be taken, accepts a comma separated list of week day names in english.
  - name: --weekly-hour
    summary: |-
      Indicates which hour in UTC timezone a snapshot should be taken.
  - name: --weekly-minute
    summary: |-
      Indicates which minute snapshot should be taken.
  - name: --weekly-snapshots -w
    summary: |-
      Weekly snapshot count to keep.
