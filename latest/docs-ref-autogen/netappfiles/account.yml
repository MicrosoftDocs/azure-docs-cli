                                             [--ids]
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: |-
      Renew identity credentials
    syntax: az netappfiles account renew-credentials -g mygroup --a myname
  optionalParameters:
  - name: --account-name -a
    summary: |-
