                                  [--key-vault-resource-id]
                                  [--key-vault-uri]
                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--remove]
                                  [--resource-group]
                                  [--set]
                                  [--subscription]
                                  [--tags]
                                  [--user-assigned-identity]
  examples:
