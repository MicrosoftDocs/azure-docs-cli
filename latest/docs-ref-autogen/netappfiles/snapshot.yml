    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --volume-name -v
    summary: The name of the ANF volume.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_snapshot_update
  name: az netappfiles snapshot update
  summary: Update a snapshot.
  description: Patch a snapshot.
  syntax: >-
    az netappfiles snapshot update --body
                                   [--account-name]
                                   [--ids]
                                   [--name]
                                   [--no-wait]
                                   [--pool-name]
                                   [--resource-group]
                                   [--subscription]
                                   [--volume-name]
  requiredParameters:
  - isRequired: true
    name: --body
    summary: Snapshot object supplied in the body of the operation. Required.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Name of the ANF account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --snapshot-name -n -s
    summary: The name of the ANF snapshot.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --pool-name -p
    summary: Name of the ANF pool.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --volume-name -v
    summary: Name of the ANF volume.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_snapshot_wait
  name: az netappfiles snapshot wait
  summary: Wait for a snapshot operation.
  description: ''
  syntax: >-
    az netappfiles snapshot wait [--account-name]
                                 [--created]
                                 [--custom]
                                 [--deleted]
                                 [--exists]
                                 [--ids]
                                 [--interval]
                                 [--name]
                                 [--pool-name]
                                 [--resource-group]
                                 [--subscription]
                                 [--timeout]
                                 [--updated]
                                 [--volume-name]
  optionalParameters:
  - name: --account-name -a
    summary: Name of the ANF account.
    description: ''
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --name --snapshot-name -n -s
    summary: The name of the ANF snapshot.
    description: ''
  - name: --pool-name -p
    summary: Name of the ANF pool.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  - name: --volume-name -v
    summary: Name of the ANF volume.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
