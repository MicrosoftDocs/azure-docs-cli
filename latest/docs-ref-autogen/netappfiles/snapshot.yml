### YamlMime:AzureCLIGroup
uid: az_netappfiles_snapshot
name: az netappfiles snapshot
summary: |-
  Manage Azure NetApp Files (ANF) Snapshot Resources.
status: GA
sourceType: Core
directCommands:
- uid: az_netappfiles_snapshot_create
  name: az netappfiles snapshot create
  summary: |-
    Create the specified snapshot within the given volume.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles snapshot create --account-name
                                   --name
                                   --pool-name
                                   --resource-group
                                   --volume-name
                                   [--location]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create an ANF snapshot
    syntax: az netappfiles snapshot create -g mygroup --account-name myaccname --pool-name mypoolname --volume-name myvolname --name mysnapname -l eastus
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - isRequired: true
    name: --name --snapshot-name -n -s
    summary: |-
      The name of the snapshot.
  - isRequired: true
    name: --pool-name -p
    summary: |-
      The name of the capacity pool.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --volume-name -v
    summary: |-
      The name of the volume.
  optionalParameters:
  - name: --location -l
    summary: |-
      Resource location  When not specified, the location of the resource group will be used.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_netappfiles_snapshot_delete
  name: az netappfiles snapshot delete
  summary: |-
    Delete snapshot.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles snapshot delete [--account-name]
                                   [--ids]
                                   [--name]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--pool-name]
                                   [--resource-group]
                                   [--subscription]
                                   [--volume-name]
                                   [--yes]
  examples:
  - summary: |-
      Delete an ANF snapshot
    syntax: az netappfiles snapshot delete -g mygroup --account-name myaccname --pool-name mypoolname --volume-name myvolname --name mysnapname
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --snapshot-name -n -s
    summary: |-
      The name of the snapshot.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --pool-name -p
    summary: |-
      The name of the capacity pool.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --volume-name -v
    summary: |-
      The name of the volume.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_netappfiles_snapshot_list
  name: az netappfiles snapshot list
  summary: |-
    List all snapshots associated with the volume.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles snapshot list --account-name
                                 --pool-name
                                 --resource-group
                                 --volume-name
  examples:
  - summary: |-
      List the snapshots of an ANF volume
    syntax: az netappfiles snapshot list -g mygroup --account-name myaccname --pool-name mypoolname --volume-name myvolname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - isRequired: true
    name: --pool-name -p
    summary: |-
      The name of the capacity pool.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --volume-name -v
    summary: |-
      The name of the volume.
- uid: az_netappfiles_snapshot_restore-files
  name: az netappfiles snapshot restore-files
  summary: |-
    Restore the specified files from the specified snapshot to the active filesystem.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles snapshot restore-files --file-paths
                                          [--account-name]
                                          [--destination-path]
                                          [--ids]
                                          [--name]
                                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                          [--pool-name]
                                          [--resource-group]
                                          [--subscription]
                                          [--volume-name]
  examples:
  - summary: |-
      Restore specified files from the specified snapshot to the active filesystem.
    syntax: az netappfiles snapshot restore-files -g mygroup --account-name myaccname --pool-name mypoolname --volume-name myvolname --name mysnapname --file-paths myfilepaths
  requiredParameters:
  - isRequired: true
    name: --file-paths
    summary: |-
      List of files to be restored  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - name: --destination-path
    summary: |-
      Destination folder where the files will be restored.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --snapshot-name -n -s
    summary: |-
      The name of the snapshot.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --pool-name -p
    summary: |-
      The name of the capacity pool.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --volume-name -v
    summary: |-
      The name of the volume.
- uid: az_netappfiles_snapshot_show
  name: az netappfiles snapshot show
  summary: |-
    Get details of the specified snapshot.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles snapshot show [--account-name]
                                 [--ids]
                                 [--name]
                                 [--pool-name]
                                 [--resource-group]
                                 [--subscription]
                                 [--volume-name]
  examples:
  - summary: |-
      Get the specified ANF snapshot
    syntax: az netappfiles snapshot show -g mygroup --account-name myaccname --pool-name mypoolname --volume-name myvolname --name mysnapname
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --snapshot-name -n -s
    summary: |-
      The name of the snapshot.
  - name: --pool-name -p
    summary: |-
      The name of the capacity pool.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --volume-name -v
    summary: |-
      The name of the volume.
- uid: az_netappfiles_snapshot_update
  name: az netappfiles snapshot update
  summary: |-
    Update the specified snapshot within the given volume.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles snapshot update [--account-name]
                                   [--add]
                                   [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--ids]
                                   [--name]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--pool-name]
                                   [--remove]
                                   [--resource-group]
                                   [--set]
                                   [--subscription]
                                   [--volume-name]
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --snapshot-name -n
    summary: |-
      The name of the snapshot.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --pool-name
    summary: |-
      The name of the capacity pool.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --volume-name -v
    summary: |-
      The name of the volume.
- uid: az_netappfiles_snapshot_wait
  name: az netappfiles snapshot wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles snapshot wait [--account-name]
                                 [--created]
                                 [--custom]
                                 [--deleted]
                                 [--exists]
                                 [--ids]
                                 [--interval]
                                 [--name]
                                 [--pool-name]
                                 [--resource-group]
                                 [--subscription]
                                 [--timeout]
                                 [--updated]
                                 [--volume-name]
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name --snapshot-name -n -s
    summary: |-
      The name of the snapshot.
  - name: --pool-name -p
    summary: |-
      The name of the capacity pool.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
  - name: --volume-name -v
    summary: |-
      The name of the volume.
