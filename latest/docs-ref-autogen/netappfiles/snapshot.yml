### YamlMime:AzureCLIGroup
uid: az_netappfiles_snapshot
name: az netappfiles snapshot
importantNote: >-
  > [!Note]

  > This command group has descendant commands that are defined in both Azure CLI core and at least one Azure CLI extension. If you wish to use the extension commands, you must install the extension. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Azure NetApp Files (ANF) Snapshot Resources.
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_netappfiles_snapshot_create()
  name: az netappfiles snapshot create
  summary: |-
    Create a new Azure NetApp Files (ANF) snapshot.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles snapshot create --account-name
                                   --name
                                   --pool-name
                                   --resource-group
                                   --volume-name
                                   [--location]
                                   [--no-wait]
  examples:
  - summary: |-
      Create an ANF snapshot
    syntax: az netappfiles snapshot create -g mygroup --account-name myaccname --pool-name mypoolname --volume-name myvolname --name mysnapname -l eastus
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      The name of the ANF account.
  - isRequired: true
    name: --name --snapshot-name -n -s
    summary: |-
      The name of the ANF snapshot.
  - isRequired: true
    name: --pool-name -p
    summary: |-
      The name of the ANF pool.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --volume-name -v
    summary: |-
      The name of the ANF volume.
  optionalParameters:
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_netappfiles_snapshot_create(netappfiles-preview)
  name: az netappfiles snapshot create
  extensionSuffix: netappfiles-preview
  summary: |-
