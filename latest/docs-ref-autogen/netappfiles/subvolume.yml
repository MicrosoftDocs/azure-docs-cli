### YamlMime:AzureCLIGroup
uid: az_netappfiles_subvolume
name: az netappfiles subvolume
summary: Manage Azure NetApp Files (ANF) Subvolume Resources.
description: ''
directCommands:
- uid: az_netappfiles_subvolume_create
  name: az netappfiles subvolume create
  summary: Create a subvolume in the specified path or clones the subvolume specified in the parentPath.
  description: ''
  syntax: >-
    az netappfiles subvolume create --account-name
                                    --pool-name
                                    --resource-group
                                    --subvolume-name
                                    --volume-name
                                    [--no-wait]
                                    [--parent-path]
                                    [--path]
                                    [--size]
  examples:
  - summary: Create a ANF subvolume
    syntax: az netappfiles subvolume create -g mygroup --account-name myaccountname  --pool-name mypoolname --volume-name myvolumename --subvolume-name mysubvolumename
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --subvolume-name
    summary: The name of the ANF subvolume.
    description: ''
  - isRequired: true
    name: --volume-name -v
    summary: The name of the ANF volume.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --parent-path
    summary: Path to the parent subvolume.
    description: ''
  - name: --path
    summary: Path to the subvolume.
    description: ''
  - name: --size
    summary: Size of the subvolume.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_subvolume_delete
  name: az netappfiles subvolume delete
  summary: Delete a specified ANF subvolume.
  description: ''
  syntax: >-
    az netappfiles subvolume delete [--account-name]
                                    [--ids]
                                    [--no-wait]
                                    [--pool-name]
                                    [--resource-group]
                                    [--subscription]
                                    [--subvolume-name]
                                    [--volume-name]
                                    [--yes]
  examples:
  - summary: Delete a subvolume of the ANF volume
    syntax: az netappfiles subvolume delete -g mygroup --account-name myaccountname  --pool-name mypoolname --volume-name myvolumename --subvolume-name mysubvolumename
  optionalParameters:
  - name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --subvolume-name
    summary: The name of the ANF subvolume.
    description: ''
  - name: --volume-name -v
    summary: The name of the ANF volume.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_subvolume_list
  name: az netappfiles subvolume list
  summary: List all ANF subvolumes in the specified NetApp volume.
  description: ''
  syntax: >-
    az netappfiles subvolume list --account-name
                                  --pool-name
                                  --resource-group
                                  --volume-name
  examples:
  - summary: List all subvolumes of a ANF volume
    syntax: az netappfiles subvolume list -g mygroup --account-name myaccountname  --pool-name mypoolname --volume-name myvolumename
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --volume-name -v
    summary: The name of the ANF volume.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_subvolume_show
  name: az netappfiles subvolume show
  summary: Get the path associated with a subvolumeName.
  description: ''
  syntax: >-
    az netappfiles subvolume show [--account-name]
                                  [--ids]
                                  [--pool-name]
                                  [--resource-group]
                                  [--subscription]
                                  [--subvolume-name]
                                  [--volume-name]
  examples:
  - summary: Get a subvolume of the ANF volume
    syntax: az netappfiles subvolume show -g mygroup --account-name myaccountname  --pool-name mypoolname --volume-name myvolumename --subvolume-name mysubvolumename
  optionalParameters:
  - name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --subvolume-name
    summary: The name of the ANF subvolume.
    description: ''
  - name: --volume-name -v
    summary: The name of the ANF volume.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_subvolume_update
  name: az netappfiles subvolume update
  summary: Update a specified ANF subvolume.
  description: ''
  syntax: >-
    az netappfiles subvolume update [--account-name]
                                    [--add]
                                    [--force-string]
                                    [--ids]
                                    [--no-wait]
                                    [--path]
                                    [--pool-name]
                                    [--remove]
                                    [--resource-group]
                                    [--set]
                                    [--size]
                                    [--subscription]
                                    [--subvolume-name]
                                    [--volume-name]
  examples:
  - summary: Update a subvolume
    syntax: az netappfiles subvolume update -g mygroup --account-name myaccountname  --pool-name mypoolname --volume-name myvolumename --subvolume-name mysubvolumename
  optionalParameters:
  - name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --path
    summary: Path to the subvolume.
    description: ''
  - name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --size
    summary: Size of the subvolume.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --subvolume-name
    summary: The name of the ANF subvolume.
    description: ''
  - name: --volume-name -v
    summary: The name of the ANF volume.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_subvolume_wait
  name: az netappfiles subvolume wait
  summary: Wait for a subvolume operation.
  description: ''
  syntax: >-
    az netappfiles subvolume wait [--account-name]
                                  [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--ids]
                                  [--interval]
                                  [--pool-name]
                                  [--resource-group]
                                  [--subscription]
                                  [--subvolume-name]
                                  [--timeout]
                                  [--updated]
                                  [--volume-name]
  optionalParameters:
  - name: --account-name -a
    summary: Name of the ANF account.
    description: ''
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --pool-name -p
    summary: Name of the ANF pool.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --subvolume-name
    summary: The name of the subvolume. Required.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  - name: --volume-name -v
    summary: Name of the ANF volume.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
