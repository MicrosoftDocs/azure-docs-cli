### YamlMime:AzureCLIGroup
uid: az_netappfiles_pool
name: az netappfiles pool
summary: |-
  Manage Azure NetApp Files (ANF) Capacity Pool Resources.
status: GA
sourceType: Core
directCommands:
- uid: az_netappfiles_pool_create
  name: az netappfiles pool create
  summary: |-
    Create a capacity pool.
  description: |-
    Create a new Azure NetApp Files (ANF) capacity pool.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles pool create --account-name
                               --name
                               --resource-group
                               [--cool-access {0, 1, f, false, n, no, t, true, y, yes}]
                               [--encryption-type {Double, Single}]
                               [--location]
                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                               [--qos-type {Auto, Manual}]
                               [--service-level {Premium, Standard, StandardZRS, Ultra}]
                               [--size]
                               [--tags]
  examples:
  - summary: |-
      Create an ANF pool
    syntax: az netappfiles pool create -g mygroup --account-name myaccountname --name mypoolname -l westus2 --size 8 --service-level premium
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - isRequired: true
    name: --name --pool-name -n -p
    summary: |-
      The name of the capacity pool.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --cool-access
    defaultValue: "False"
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      If enabled (true) the pool can contain cool Access enabled volumes.
  - name: --encryption-type
    defaultValue: "Single"
    parameterValueGroup: "Double, Single"
    summary: |-
      Encryption type of the capacity pool, set encryption type for data at rest for this pool and all volumes in it. This value can only be set when creating new pool.
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --qos-type
    defaultValue: "Auto"
    parameterValueGroup: "Auto, Manual"
    summary: |-
      The qos type of the pool.
  - name: --service-level
    defaultValue: "Premium"
    parameterValueGroup: "Premium, Standard, StandardZRS, Ultra"
    summary: |-
      ServiceLevel.
  - name: --size
    defaultValue: "4398046511104"
    summary: |-
      Provisioned size of the pool (in bytes). Allowed values are in 1TiB chunks (value must be multiply of 4398046511104).
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_netappfiles_pool_delete
  name: az netappfiles pool delete
  summary: |-
    Delete the specified capacity pool.
  description: |-
    Delete the specified ANF capacity pool.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles pool delete [--account-name]
                               [--ids]
                               [--name]
                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                               [--resource-group]
                               [--subscription]
                               [--yes]
  examples:
  - summary: |-
      Delete an ANF pool
    syntax: az netappfiles pool delete -g mygroup --account-name myaccname --name mypoolname
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --pool-name -n -p
    summary: |-
      The name of the capacity pool.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_netappfiles_pool_list
  name: az netappfiles pool list
  summary: |-
    List all capacity pools in the NetApp Account.
  description: |-
    List the ANF capacity pools for the specified account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles pool list --account-name
                             --resource-group
                             [--max-items]
                             [--next-token]
  examples:
  - summary: |-
      List the pools for the ANF account
    syntax: az netappfiles pool list -g mygroup --account-name myname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_netappfiles_pool_show
  name: az netappfiles pool show
  summary: |-
    Get details of the specified capacity pool.
  description: |-
    Get the specified ANF capacity pool.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles pool show [--account-name]
                             [--ids]
                             [--name]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: |-
      Get an ANF pool
    syntax: az netappfiles pool show -g mygroup --account-name myaccname --name mypoolname
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --pool-name -n -p
    summary: |-
      The name of the capacity pool.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_netappfiles_pool_update
  name: az netappfiles pool update
  summary: |-
    Update a capacity pool.
  description: |-
    Update the specified ANF capacity pool.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles pool update [--account-name]
                               [--add]
                               [--cool-access {0, 1, f, false, n, no, t, true, y, yes}]
                               [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                               [--ids]
                               [--name]
                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                               [--qos-type {Auto, Manual}]
                               [--remove]
                               [--resource-group]
                               [--service-level {Premium, Standard, StandardZRS, Ultra}]
                               [--set]
                               [--size]
                               [--subscription]
                               [--tags]
  examples:
  - summary: |-
      Update specific values for an ANF pool
    syntax: az netappfiles pool update -g mygroup --account-name myaccname --name mypoolname --tags mytag1=abcd mytag2=efgh
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --cool-access
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      If enabled (true) the pool can contain cool Access enabled volumes.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --pool-name -n -p
    summary: |-
      The name of the capacity pool.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --qos-type
    parameterValueGroup: "Auto, Manual"
    summary: |-
      The qos type of the pool.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --service-level
    parameterValueGroup: "Premium, Standard, StandardZRS, Ultra"
    summary: |-
      ServiceLevel.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --size
    summary: |-
      Provisioned size of the pool (in bytes). Allowed values are in 1TiB chunks (value must be multiply of 4398046511104).
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_netappfiles_pool_wait
  name: az netappfiles pool wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles pool wait [--account-name]
                             [--created]
                             [--custom]
                             [--deleted]
                             [--exists]
                             [--ids]
                             [--interval]
                             [--name]
                             [--resource-group]
                             [--subscription]
                             [--timeout]
                             [--updated]
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name --pool-name -n -p
    summary: |-
      The name of the capacity pool.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_netappfiles_pool_create
