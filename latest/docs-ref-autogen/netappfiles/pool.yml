- uid: az_netappfiles_pool_update
  name: az netappfiles pool update
  summary: |-
    Update the tags of the specified ANF pool.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles pool update [--account-name]
                               [--cool-access {false, true}]
                               [--ids]
                               [--name]
                               [--no-wait]
                               [--qos-type]
                               [--resource-group]
                               [--size]
                               [--subscription]
                               [--tags]
  examples:
  - summary: |-
      Update specific values for an ANF pool
    syntax: az netappfiles pool update -g mygroup --account-name myaccname --name mypoolname --tags mytag1=abcd mytag2=efgh
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the ANF account.
  - name: --cool-access
    parameterValueGroup: "false, true"
    summary: |-
      If enabled (true) the pool can contain cool Access enabled volumes.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --pool-name -n -p
    summary: |-
      The name of the ANF pool.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --qos-type
    summary: |-
      The qos type of the ANF pool.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --size
    summary: |-
      The size for the ANF pool. Must be an integer number of tebibytes in multiples of 4.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Space-separated tags in `key[=value]` format.
- uid: az_netappfiles_pool_wait
  name: az netappfiles pool wait
  summary: |-
    Wait for a pool operation.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles pool wait [--account-name]
                             [--created]
                             [--custom]
                             [--deleted]
                             [--exists]
                             [--ids]
                             [--interval]
                             [--name]
                             [--resource-group]
                             [--subscription]
                             [--timeout]
                             [--updated]
  optionalParameters:
  - name: --account-name -a
    summary: |-
      Name of the ANF account.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name --pool-name -n -p
    summary: |-
      Name of the ANF pool.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_netappfiles_pool_create
