                                 [--remote-volume-region]
                                 [--replication-id]
                                 [--replication-schedule {_10minutely, daily, hourly}]
                                 [--rules]
                                 [--security-style {ntfs, unix}]
                                 [--service-level {Premium, Standard, StandardZRS, Ultra}]
