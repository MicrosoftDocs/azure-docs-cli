    Update the specified ANF volume with the values provided. Unspecified values will remain unchanged. Export policies are amended/created with the subgroup commands.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles volume update [--account-name]
                                 [--backup-enabled {false, true}]
                                 [--backup-policy-id]
                                 [--cool-access {false, true}]
                                 [--coolness-period]
                                 [--default-group-quota]
                                 [--default-user-quota]
                                 [--ids]
                                 [--is-def-quota-enabled {false, true}]
                                 [--name]
                                 [--no-wait]
                                 [--policy-enforced {false, true}]
                                 [--pool-name]
                                 [--resource-group]
                                 [--service-level {Premium, Standard, Ultra}]
                                 [--snapshot-dir-visible {false, true}]
                                 [--snapshot-policy-id]
                                 [--subscription]
                                 [--tags]
                                 [--throughput-mibps]
                                 [--unix-permissions]
                                 [--usage-threshold]
  examples:
  - summary: |-
      Update an ANF volume
    syntax: az netappfiles volume update -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname --service-level ultra --usage-threshold 100 --tags mytag=specialvol
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the ANF account.
  - name: --backup-enabled
    parameterValueGroup: "false, true"
    summary: |-
      Backup Enabled.
  - name: --backup-policy-id
    summary: |-
      Backup Policy Resource ID.
  - name: --cool-access
    parameterValueGroup: "false, true"
    summary: |-
      If enabled (true) the pool can contain cool Access enabled volumes.
  - name: --coolness-period
    summary: |-
      Specifies the number of days after which data that is not accessed by clients will be tiered.
  - name: --default-group-quota
    summary: |-
      Default group quota for volume in KiBs. If isDefaultQuotaEnabled is set, the minimum value of 4 KiBs applies.
  - name: --default-user-quota
    summary: |-
      Default user quota for volume in KiBs. If isDefaultQuotaEnabled is set, the minimum value of 4 KiBs applies.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --is-def-quota-enabled
    parameterValueGroup: "false, true"
    summary: |-
      Specifies if default quota is enabled for the volume.
  - name: --name --volume-name -n -v
    summary: |-
      The name of the ANF volume.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --policy-enforced
    parameterValueGroup: "false, true"
    summary: |-
      Backup Policy Enforced.
  - name: --pool-name -p
    summary: |-
      The name of the ANF pool.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --service-level
    parameterValueGroup: "Premium, Standard, Ultra"
    summary: |-
      The service level.
  - name: --snapshot-dir-visible
    parameterValueGroup: "false, true"
    summary: |-
      If enabled (true) the volume will contain a read-only .snapshot directory which provides access to each of the volume's snapshots (default to true).
  - name: --snapshot-policy-id
    summary: |-
      Snapshot Policy ResourceId.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Space-separated tags in `key[=value]` format.
  - name: --throughput-mibps
    summary: |-
      Maximum throughput in Mibps that can be achieved by this volume and this will be accepted as input only for manual qosType volume.
  - name: --unix-permissions
    summary: |-
      UNIX permissions for NFS volume accepted in octal 4 digit format. First digit selects the set user ID(4), set group ID (2) and sticky (1) attributes. Second digit selects permission for the owner of the file- read (4), write (2) and execute (1). Third selects permissions for other users in the same group. the fourth for other users not in the group. 0755 - gives read/write/execute permissions to owner and read/execute to group and other users.
  - name: --usage-threshold
    summary: |-
      The maximum storage quota allowed for a file system as integer number of GiB. Min 100 GiB, max 100TiB.
