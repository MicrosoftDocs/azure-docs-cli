### YamlMime:AzureCLIGroup
uid: az_netappfiles_volume
name: az netappfiles volume
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in both Azure CLI and at least one extension. Install each extension to benefit from its extended capabilities. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Azure NetApp Files (ANF) Volume Resources.
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_netappfiles_volume_break-file-locks
  name: az netappfiles volume break-file-locks
  summary: |-
    Break file locks.
  description: |-
    Break all the file locks on a volume.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles volume break-file-locks [--account-name]
                                           [--client-ip]
                                           [--ids]
                                           [--name]
                                           [--no-wait]
                                           [--pool-name]
                                           [--resource-group]
                                           [--subscription]
                                           [--yes]
  examples:
  - summary: |-
      Break all the file locks on the volume
    syntax: az netappfiles volume break-file-locks -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname
  optionalParameters:
  - name: --account-name -a
    summary: |-
      Name of the ANF account.
  - name: --client-ip -i
    summary: |-
      To clear file locks on a volume for a particular client.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --volume-name -n -v
    summary: |-
      Name of the ANF volume.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --pool-name -p
    summary: |-
      Name of the ANF pool.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_netappfiles_volume_create
  name: az netappfiles volume create
  summary: |-
    Create a new Azure NetApp Files (ANF) volume. Export policies are applied with the subgroup commands but note that volumes are always created with a default export policy.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles volume create --account-name
                                 --file-path
                                 --name
                                 --pool-name
                                 --resource-group
                                 --usage-threshold
                                 --vnet
                                 [--allowed-clients]
                                 [--avs-data-store]
                                 [--backup-enabled {false, true}]
                                 [--backup-id]
                                 [--backup-policy-id]
                                 [--chown-mode]
                                 [--cifs {false, true}]
                                 [--cool-access {false, true}]
                                 [--coolness-period]
                                 [--default-group-quota]
                                 [--default-user-quota]
                                 [--delete-base-snapshot {false, true}]
                                 [--enable-subvolumes]
                                 [--encryption-key-source {Microsoft.KeyVault, Microsoft.NetApp}]
                                 [--endpoint-type]
                                 [--has-root-access {false, true}]
                                 [--is-def-quota-enabled {false, true}]
                                 [--is-large-volume {false, true}]
                                 [--kerberos-enabled {false, true}]
                                 [--kerberos5-r]
                                 [--kerberos5-rw]
                                 [--kerberos5i-r]
                                 [--kerberos5i-rw]
                                 [--kerberos5p-r]
                                 [--kerberos5p-rw]
                                 [--kv-private-endpoint-id]
                                 [--ldap-enabled {false, true}]
                                 [--location]
                                 [--network-features]
                                 [--no-wait]
                                 [--policy-enforced {false, true}]
                                 [--protocol-types]
                                 [--remote-volume-resource-id]
                                 [--replication-schedule]
                                 [--rule-index]
                                 [--security-style {ntfs, unix}]
                                 [--service-level {Premium, Standard, Ultra}]
                                 [--smb-access {Disabled, Enabled}]
                                 [--smb-browsable {Disabled, Enabled}]
                                 [--smb-continuously-avl {false, true}]
                                 [--smb-encryption {false, true}]
                                 [--snapshot-dir-visible {false, true}]
                                 [--snapshot-id]
                                 [--snapshot-policy-id]
                                 [--subnet]
                                 [--tags]
                                 [--throughput-mibps]
                                 [--unix-permissions]
                                 [--unix-read-only {false, true}]
                                 [--unix-read-write {false, true}]
                                 [--volume-type]
                                 [--zones]
  examples:
  - summary: |-
      Create an ANF volume
    syntax: az netappfiles volume create -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname -l westus2 --service-level premium --usage-threshold 100 --file-path "unique-file-path" --vnet myvnet --subnet mysubnet --protocol-types NFSv3 NFSv4.1
  - summary: |-
      Create an ANF volume with zones (Availability Zone) specified
    syntax: az netappfiles volume create -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname -l westus2 --service-level premium --usage-threshold 100 --file-path "unique-file-path" --vnet myvnet --subnet mysubnet --protocol-types NFSv3 --zones zone1
  - summary: |-
      Create an ANF volume with CMK Encryption
    syntax: az netappfiles volume create -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname -l westus2 --service-level premium --usage-threshold 100 --file-path "unique-file-path" --vnet myvnet --subnet mysubnet --protocol-types NFSv3 --network-features Standard --protocol-types NFSv4.1 --rule-index 1 --allowed-clients '10.7.0.0/24' --kerberos-enabled false --policy-enforced true --encryption-key-source  Microsoft.KeyVault --kv-private-endpoint-id myPrivateEndpointId
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      The name of the ANF account.
  - isRequired: true
    name: --file-path
    summary: |-
      A 1-80 character long alphanumeric string value that identifies a unique file share or mount point in the target delegate subnet.
  - isRequired: true
    name: --name --volume-name -n -v
    summary: |-
      The name of the ANF volume.
  - isRequired: true
    name: --pool-name -p
    summary: |-
      The name of the ANF pool.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --usage-threshold
    summary: |-
      The maximum storage quota allowed for a file system as integer number of GiB. Min 100 GiB, max 100TiB".
  - isRequired: true
    name: --vnet
    summary: |-
      Name or Resource ID of the vnet. If you want to use a vnet in other resource group or subscription, please provide the Resource ID instead of the name of the vnet.
  optionalParameters:
  - name: --allowed-clients
    summary: |-
      Client ingress specification as comma separated string with IPv4 CIDRs, IPv4 host addresses and host names.
  - name: --avs-data-store
    summary: |-
      Specifies whether the volume is enabled for Azure VMware Solution (AVS) datastore purpose. Possible values are Enabled and Disabled. Default value is Disabled.
  - name: --backup-enabled
    parameterValueGroup: "false, true"
    summary: |-
      Backup Enabled.
  - name: --backup-id
    summary: |-
      Backup ID. UUID v4 or resource identifier used to identify the Backup.
  - name: --backup-policy-id
    summary: |-
      Backup Policy Resource ID.
  - name: --chown-mode
    summary: |-
      This parameter specifies who is authorized to change the ownership of a file. restricted - Only root user can change the ownership of the file. unrestricted - Non-root users can change ownership of files that they own. Possible values include- Restricted, Unrestricted. Default value- Restricted.
  - name: --cifs
    parameterValueGroup: "false, true"
    summary: |-
      Allows CIFS protocol. Enable only for CIFS type volumes.
  - name: --cool-access
    parameterValueGroup: "false, true"
    summary: |-
      Specifies whether Cool Access(tiering) is enabled for the volume.
  - name: --coolness-period
    summary: |-
      Specifies the number of days after which data that is not accessed by clients will be tiered.
  - name: --default-group-quota
    summary: |-
      Default group quota for volume in KiBs. If isDefaultQuotaEnabled is set, the minimum value of 4 KiBs applies.
  - name: --default-user-quota
    summary: |-
      Default user quota for volume in KiBs. If isDefaultQuotaEnabled is set, the minimum value of 4 KiBs applies.
  - name: --delete-base-snapshot
    parameterValueGroup: "false, true"
    summary: |-
      If enabled (true) the snapshot the volume was created from will be automatically deleted after the volume create operation has finished.  Defaults to false.
  - name: --enable-subvolumes
    summary: |-
      Flag indicating whether subvolume operations are enabled on the volume. Possible values are Enabled and Disabled. Default value is Disabled.
  - name: --encryption-key-source
    parameterValueGroup: "Microsoft.KeyVault, Microsoft.NetApp"
    summary: |-
      Source of key used to encrypt data in volume. Applicable if NetApp account has encryption.keySource = 'Microsoft.KeyVault'.
  - name: --endpoint-type
    summary: |-
      Whether the volume is source ("src") or destination ("dst").
  - name: --has-root-access
    parameterValueGroup: "false, true"
    summary: |-
      Has root access to volume. Possible values are True or False.
  - name: --is-def-quota-enabled
    parameterValueGroup: "false, true"
    summary: |-
      Specifies if default quota is enabled for the volume.
  - name: --is-large-volume
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Specifies whether volume is a Large Volume or Regular Volume.
  - name: --kerberos-enabled
    parameterValueGroup: "false, true"
    summary: |-
      Describe if a volume is KerberosEnabled.
  - name: --kerberos5-r
    summary: |-
      Kerberos5 Read only access.
  - name: --kerberos5-rw
    summary: |-
      Kerberos5 Read and write access.
  - name: --kerberos5i-r
    summary: |-
      Kerberos5i Read only access.
  - name: --kerberos5i-rw
    summary: |-
      Kerberos5i Read and write access.
  - name: --kerberos5p-r
    summary: |-
      Kerberos5p Read only access.
  - name: --kerberos5p-rw
    summary: |-
      Kerberos5p Read and write access.
  - name: --kv-private-endpoint-id
    summary: |-
      The resource ID of private endpoint for KeyVault. It must reside in the same VNET as the volume. Only applicable if encryptionKeySource = 'Microsoft.KeyVault'.
  - name: --ldap-enabled
    parameterValueGroup: "false, true"
    summary: |-
      Specifies whether LDAP is enabled or not for a given NFS volume.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --network-features
    summary: |-
      Basic network, or Standard features available to the volume. Possible values are Basic and Standard. Default value is Basic.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --policy-enforced
    parameterValueGroup: "false, true"
    summary: |-
      Policy Enforced.
  - name: --protocol-types
    summary: |-
      Space separated list of protocols that the volume can use, available protocols are "NFSv4.1", "NFSv3", "CIFS".
  - name: --remote-volume-resource-id
    summary: |-
      The volume id of the remote volume of the replication (the destination for "src" volume endpoints and the source for "dst" endpoints).
  - name: --replication-schedule
    summary: |-
      The replication schedule, e.g. "_10minutely, hourly, daily, weekly, monthly".
  - name: --rule-index
    summary: |-
      Order index.
  - name: --security-style
    parameterValueGroup: "ntfs, unix"
    summary: |-
      The security style of volume, default unix, defaults to ntfs for dual protocol or CIFS protocol.
  - name: --service-level
    parameterValueGroup: "Premium, Standard, Ultra"
    summary: |-
      The service level.
  - name: --smb-access
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Enables access based enumeration share property for SMB Shares. Only applicable for SMB/DualProtocol volume.
  - name: --smb-browsable
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Enables non browsable property for SMB Shares. Only applicable for SMB/DualProtocol volume.
  - name: --smb-continuously-avl
    parameterValueGroup: "false, true"
    summary: |-
      Enables continuously available share property for smb volume. Only applicable for SMB volume. Default value is False.
  - name: --smb-encryption
    parameterValueGroup: "false, true"
    summary: |-
      Enables encryption for in-flight smb3 data. Only applicable for SMB/DualProtocol volume. To be used with swagger version 2020-08-01 or later. Default value is False.
  - name: --snapshot-dir-visible
    parameterValueGroup: "false, true"
    summary: |-
      If enabled (true) the volume will contain a read-only .snapshot directory which provides access to each of the volume's snapshots (default to true).
  - name: --snapshot-id
    summary: |-
      Create a volume created from this snapshot. UUID v4 or resource identifier used to identify the Snapshot. example snapshot-id "9760acf5-4638-11e7-9bdb-020073ca3333".
  - name: --snapshot-policy-id
    summary: |-
      Snapshot Policy ResourceId.
  - name: --subnet
    defaultValue: "default"
    summary: |-
      The name of the subnet for the volume.
  - name: --tags
    summary: |-
      Space-separated tags in `key[=value]` format.
  - name: --throughput-mibps
    summary: |-
      Maximum throughput in Mibps that can be achieved by this volume.
  - name: --unix-permissions
    summary: |-
      UNIX permissions for NFS volume accepted in octal 4 digit format. First digit selects the set user ID(4), set group ID (2) and sticky (1) attributes. Second digit selects permission for the owner of the file- read (4), write (2) and execute (1). Third selects permissions for other users in the same group. the fourth for other users not in the group. 0755 - gives read/write/execute permissions to owner and read/execute to group and other users.
  - name: --unix-read-only
    parameterValueGroup: "false, true"
    summary: |-
      Read only access.
  - name: --unix-read-write
    parameterValueGroup: "false, true"
    summary: |-
      Read and write access.
  - name: --volume-type
    summary: |-
      Whether the volume should be a data protection volume ("DataProtection"), empty if this is not a data protection volume.
  - name: --zones
    summary: |-
      Availability Zone.
- uid: az_netappfiles_volume_create(netappfiles-preview)
  name: az netappfiles volume create
  extensionSuffix: netappfiles-preview
  summary: |-
    Create or Update a volume.
  description: |-
    Create the specified volume within the capacity pool.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az netappfiles' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az netappfiles volume create --account-name
                                 --creation-token
                                 --name
                                 --pool-name
                                 --resource-group
                                 --subnet
                                 --vnet
                                 [--avs-data-store {Disabled, Enabled}]
                                 [--backup-enabled {0, 1, f, false, n, no, t, true, y, yes}]
                                 [--backup-id]
                                 [--backup-policy-id]
                                 [--backup-vault-id]
                                 [--capacity-pool-resource-id]
