- uid: az_netappfiles_volume_update()
  name: az netappfiles volume update
  summary: |-
    Update the specified ANF volume with the values provided. Unspecified values will remain unchanged. Export policies are amended/created with the subgroup commands.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles volume update [--account-name]
                                 [--add]
                                 [--backup-enabled {false, true}]
                                 [--backup-policy-id]
                                 [--cool-access {false, true}]
                                 [--coolness-period]
                                 [--default-group-quota]
                                 [--default-user-quota]
                                 [--force-string]
                                 [--ids]
                                 [--is-def-quota-enabled {false, true}]
                                 [--name]
                                 [--no-wait]
                                 [--policy-enforced {false, true}]
                                 [--pool-name]
                                 [--remove]
                                 [--resource-group]
                                 [--service-level {Premium, Standard, Ultra}]
                                 [--set]
                                 [--snapshot-policy-id]
                                 [--subscription]
                                 [--tags]
                                 [--throughput-mibps]
                                 [--unix-permissions]
                                 [--usage-threshold]
  examples:
  - summary: |-
      Update an ANF volume
    syntax: az netappfiles volume update -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname --service-level ultra --usage-threshold 100 --tags mytag=specialvol
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the ANF account.
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --backup-enabled
    parameterValueGroup: "false, true"
    summary: |-
      Backup Enabled.
  - name: --backup-policy-id
    summary: |-
      Backup Policy Resource ID.
  - name: --cool-access
    parameterValueGroup: "false, true"
    summary: |-
      If enabled (true) the pool can contain cool Access enabled volumes.
  - name: --coolness-period
    summary: |-
      Specifies the number of days after which data that is not accessed by clients will be tiered.
  - name: --default-group-quota
    summary: |-
      Default group quota for volume in KiBs. If isDefaultQuotaEnabled is set, the minimum value of 4 KiBs applies.
  - name: --default-user-quota
    summary: |-
      Default user quota for volume in KiBs. If isDefaultQuotaEnabled is set, the minimum value of 4 KiBs applies.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --is-def-quota-enabled
    parameterValueGroup: "false, true"
    summary: |-
      Specifies if default quota is enabled for the volume.
  - name: --name --volume-name -n -v
    summary: |-
      The name of the ANF volume.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --policy-enforced
    parameterValueGroup: "false, true"
    summary: |-
      Backup Policy Enforced.
  - name: --pool-name -p
    summary: |-
      The name of the ANF pool.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --service-level
    parameterValueGroup: "Premium, Standard, Ultra"
    summary: |-
      The service level.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --snapshot-policy-id
    summary: |-
      Snapshot Policy ResourceId.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Space-separated tags in `key[=value]` format.
  - name: --throughput-mibps
    summary: |-
      Maximum throughput in Mibps that can be achieved by this volume and this will be accepted as input only for manual qosType volume.
  - name: --unix-permissions
    summary: |-
      UNIX permissions for NFS volume accepted in octal 4 digit format. First digit selects the set user ID(4), set group ID (2) and sticky (1) attributes. Second digit selects permission for the owner of the file- read (4), write (2) and execute (1). Third selects permissions for other users in the same group. the fourth for other users not in the group. 0755 - gives read/write/execute permissions to owner and read/execute to group and other users.
  - name: --usage-threshold
    summary: |-
      The maximum storage quota allowed for a file system as integer number of GiB. Min 100 GiB, max 100TiB.
- uid: az_netappfiles_volume_update(netappfiles-preview)
  name: az netappfiles volume update
  extensionSuffix: netappfiles-preview
  summary: |-
    Update the specified ANF volume with the values provided. Unspecified values will remain unchanged.
  status: GA
  sourceType: Extension
  syntax: >-
    az netappfiles volume update [--account-name]
                                 [--add]
                                 [--export-policy]
                                 [--force-string]
                                 [--ids]
                                 [--pool-name]
                                 [--remove]
                                 [--resource-group]
                                 [--service-level]
                                 [--set]
                                 [--subscription]
                                 [--tags]
                                 [--usage-threshold]
                                 [--volume-name]
  examples:
  - summary: |-
      Create an ANF volume
    syntax: "az netappfiles volume update -g group --account-name aname --pool-name pname --volume-name vname --service-level level --usage-threshold 107374182400 --tags 'key[=value] key[=value]' --export-policy '[{\"allowed_clients\":\"1.2.3.0/24\", \"rule_index\": \"1\", \"unix_read_only\": \"true\", \"unix_read_write\": \"false\", \"cifs\": \"false\", \"nfsv3\": \"true\", \"nfsv3\": \"true\", \"nfsv4\": \"false\"}, {\"allowed_clients\":\"1.2.4.0/24\", \"rule_index\": \"2\", \"unix_read_only\": \"true\", \"unix_read_write\": \"false\", \"cifs\": \"false\", \"nfsv3\": \"true\", \"nfsv3\": \"true\", \"nfsv4\": \"false\"}]'"
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the ANF account.
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --export-policy
    summary: |-
      A json list of the parameters for export policy containing rule_index (Order index), unix_read_only (Read only access), unix_read_write (Read and write access), cifs (Allows CIFS protocol), nfsv3 (Allows NFSv3 protocol), nfsv4 (Allows NFSv4 protocol) and allowedClients (Client ingress specification as comma separated string with IPv4 CIDRs, IPv4 host addresses and host names).
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --pool-name -p
    summary: |-
      The name of the ANF pool.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --service-level
    summary: |-
      The service level ["Standard"|"Premium"|"Extreme"].
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      A list of space separated tags to apply to the volume.
  - name: --usage-threshold
    summary: |-
      The maximum storage quota allowed for a file system in bytes. Min 100 GiB, max 100TiB".
  - name: --volume-name -n -v
    summary: |-
      The name of the ANF volume.
- uid: az_netappfiles_volume_wait()
  name: az netappfiles volume wait
  summary: |-
    Wait for a volume operation.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles volume wait [--account-name]
                               [--created]
                               [--custom]
                               [--deleted]
                               [--exists]
                               [--ids]
                               [--interval]
                               [--name]
                               [--pool-name]
                               [--resource-group]
                               [--subscription]
                               [--timeout]
                               [--updated]
  optionalParameters:
  - name: --account-name -a
