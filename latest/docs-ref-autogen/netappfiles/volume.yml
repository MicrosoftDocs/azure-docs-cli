- uid: az_netappfiles_volume_show
  name: az netappfiles volume show
  summary: Get the specified ANF volume.
  description: ''
  syntax: >-
    az netappfiles volume show [--account-name]
                               [--ids]
                               [--name]
                               [--pool-name]
                               [--resource-group]
                               [--subscription]
  examples:
  - summary: Returns the properties of the given ANF volume
    syntax: az netappfiles volume show -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname
  optionalParameters:
  - name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --volume-name -n -v
    summary: The name of the ANF pool.
    description: ''
  - name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_update
  name: az netappfiles volume update
  summary: Update the specified ANF volume with the values provided. Unspecified values will remain unchanged. Export policies are amended/created with the subgroup commands.
  description: ''
  syntax: >-
    az netappfiles volume update [--account-name]
                                 [--add]
                                 [--backup-enabled {false, true}]
                                 [--backup-policy-id]
                                 [--cool-access {false, true}]
                                 [--coolness-period]
                                 [--default-group-quota]
                                 [--default-user-quota]
                                 [--force-string]
                                 [--ids]
                                 [--is-def-quota-enabled {false, true}]
                                 [--name]
                                 [--no-wait]
                                 [--policy-enforced {false, true}]
                                 [--pool-name]
                                 [--remove]
                                 [--resource-group]
                                 [--service-level {Premium, Standard, Ultra}]
                                 [--set]
                                 [--snapshot-policy-id]
                                 [--subscription]
                                 [--tags]
                                 [--throughput-mibps]
                                 [--unix-permissions]
                                 [--usage-threshold]
                                 [--vault-id]
  examples:
  - summary: Update an ANF volume
    syntax: az netappfiles volume update -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname --service-level ultra --usage-threshold 100 --tags mytag=specialvol
  optionalParameters:
  - name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --backup-enabled
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: Backup Enabled.
    description: ''
  - name: --backup-policy-id
    summary: Backup Policy Resource ID.
    description: ''
  - name: --cool-access
    parameterValueGroup: "false, true"
    summary: If enabled (true) the pool can contain cool Access enabled volumes.
    description: ''
  - name: --coolness-period
    summary: Specifies the number of days after which data that is not accessed by clients will be tiered.
    description: ''
  - name: --default-group-quota
    summary: Default group quota for volume in KiBs. If isDefaultQuotaEnabled is set, the minimum value of 4 KiBs applies.
    description: ''
  - name: --default-user-quota
    summary: Default user quota for volume in KiBs. If isDefaultQuotaEnabled is set, the minimum value of 4 KiBs applies.
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --is-def-quota-enabled
    parameterValueGroup: "false, true"
    summary: Specifies if default quota is enabled for the volume.
    description: ''
  - name: --name --volume-name -n -v
    summary: The name of the ANF volume.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --policy-enforced
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: Backup Policy Enforced.
    description: ''
  - name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --service-level
    parameterValueGroup: "Premium, Standard, Ultra"
    summary: The service level.
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --snapshot-policy-id
    summary: Snapshot Policy ResourceId.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: Space-separated tags in `key[=value]` format.
    description: ''
  - name: --throughput-mibps
    summary: Maximum throughput in Mibps that can be achieved by this volume and this will be accepted as input only for manual qosType volume.
    description: ''
  - name: --unix-permissions
    summary: UNIX permissions for NFS volume accepted in octal 4 digit format. First digit selects the set user ID(4), set group ID (2) and sticky (1) attributes. Second digit selects permission for the owner of the file- read (4), write (2) and execute (1). Third selects permissions for other users in the same group. the fourth for other users not in the group. 0755 - gives read/write/execute permissions to owner and read/execute to group and other users.
    description: ''
  - name: --usage-threshold
    summary: The maximum storage quota allowed for a file system as integer number of GiB. Min 100 GiB, max 100TiB.
    description: ''
  - name: --vault-id
    summary: Vault Resource ID.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_wait
  name: az netappfiles volume wait
  summary: Wait for a volume operation.
  description: ''
  syntax: >-
    az netappfiles volume wait [--account-name]
                               [--created]
                               [--custom]
                               [--deleted]
                               [--exists]
                               [--ids]
                               [--interval]
                               [--name]
                               [--pool-name]
                               [--resource-group]
                               [--subscription]
                               [--timeout]
                               [--updated]
  optionalParameters:
  - name: --account-name -a
    summary: Name of the ANF account.
    description: ''
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --name --volume-name -n -v
    summary: Name of the ANF volume.
    description: ''
  - name: --pool-name -p
    summary: Name of the ANF pool.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
