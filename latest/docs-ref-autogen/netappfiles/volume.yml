                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Relocates volume to a new stamp
    syntax: az netappfiles volume relocate -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname
  optionalParameters:
  - name: --account-name -a
    summary: Name of the ANF account.
    description: ''
  - name: --body
    summary: Relocate volume request. Is either a model type or a IO type. Default value is None.
    description: ''
  - name: --ids
