                                 [--add]
                                 [--avs-data-store {Disabled, Enabled}]
                                 [--backup-policy-id]
                                 [--backup-vault-id]
                                 [--ca-retrieval-policy {Default, Never, OnRead}]
                                 [--capacity-pool-resource-id]
                                 [--cool-access {0, 1, f, false, n, no, t, true, y, yes}]
