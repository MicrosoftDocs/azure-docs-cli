                                 [--tags]
                                 [--throughput-mibps]
                                 [--unix-permissions]
                                 [--usage-threshold]
                                 [--volume-spec-name]
                                 [--volume-type]
                                 [--zones]
  examples:
  - summary: |-
      Create an ANF volume
    syntax: az netappfiles volume create -g group --account-name aname --pool-name pname --volume-name vname -l location --service-level "Premium" --usage-threshold 107374182400 --creation-token "unique-token" --protocol-types NFSv3 --vnet myvnet --subnet-id "/subscriptions/mysubsid/resourceGroups/myrg/providers/Microsoft.Network/virtualNetworks/myvnet/subnets/default" --rules "[{allowed_clients:'0.0.0.0/0',rule_index:1,unix_read_only:true,unix_read_write:false,cifs:false,nfsv3:true,nfsv41:false}]"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - isRequired: true
    name: --creation-token --file-path
    summary: |-
      A unique file path for the volume. Used when creating mount targets.
  - isRequired: true
    name: --name --volume-name -n -v
    summary: |-
      The name of the volume.
  - isRequired: true
    name: --pool-name -p
    summary: |-
      The name of the capacity pool.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --subnet --subnet-id
    summary: |-
      The Azure Resource URI for a delegated subnet. Must have the delegation Microsoft.NetApp/volumes.
  - isRequired: true
    name: --vnet
    summary: |-
      Name or Resource ID of the vnet. If you want to use a vnet in other resource group or subscription, please provide the Resource ID instead of the name of the vnet.
  optionalParameters:
  - name: --avs-data-store
    defaultValue: "Disabled"
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Specifies whether the volume is enabled for Azure VMware Solution (AVS) datastore purpose.
  - name: --backup-enabled
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Backup Enabled.
  - name: --backup-id
    summary: |-
      UUID v4 or resource identifier used to identify the Backup.
  - name: --backup-policy-id
    summary: |-
      Backup Policy Resource ID.
  - name: --backup-vault-id
    summary: |-
      Backup Vault Resource ID.
  - name: --capacity-pool-resource-id --pool-resource-id
    summary: |-
      Pool Resource Id used in case of creating a volume through volume group.
  - name: --cool-access
    defaultValue: "False"
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Specifies whether Cool Access(tiering) is enabled for the volume.
  - name: --coolness-period
    summary: |-
      Specifies the number of days after which data that is not accessed by clients will be tiered.
  - name: --default-group-quota --default-group-quota-in-ki-bs
    defaultValue: "0"
    summary: |-
      Default group quota for volume in KiBs. If isDefaultQuotaEnabled is set, the minimum value of 4 KiBs applies.
  - name: --default-quota-enabled --is-default-quota-enabled
    defaultValue: "False"
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Specifies if default quota is enabled for the volume.
  - name: --default-user-quota --default-user-quota-in-ki-bs
    defaultValue: "0"
    summary: |-
      Default user quota for volume in KiBs. If isDefaultQuotaEnabled is set, the minimum value of 4 KiBs applies .
  - name: --delete-base-snapshot
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      If enabled (true) the snapshot the volume was created from will be automatically deleted after the volume create operation has finished.  Defaults to false.
  - name: --enable-subvolumes
    defaultValue: "Disabled"
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Flag indicating whether subvolume operations are enabled on the volume.
  - name: --encryption-key-source
    defaultValue: "Microsoft.NetApp"
    parameterValueGroup: "Microsoft.KeyVault, Microsoft.NetApp"
    summary: |-
      Source of key used to encrypt data in volume. Applicable if NetApp account has encryption.keySource = 'Microsoft.KeyVault'. Possible values (case-insensitive) are: 'Microsoft.NetApp, Microsoft.KeyVault'.
  - name: --endpoint-type
    parameterValueGroup: "dst, src"
    summary: |-
      Indicates whether the local volume is the source or destination for the Volume Replication.
  - name: --is-large-volume
    defaultValue: "False"
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Specifies whether volume is a Large Volume or Regular Volume.
  - name: --is-restoring
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Restoring.
  - name: --kerberos-enabled
    defaultValue: "False"
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Describe if a volume is KerberosEnabled. To be use with swagger version 2020-05-01 or later.
  - name: --key-vault-private-endpoint-resource-id --kv-private-endpoint-id
    summary: |-
      The resource ID of private endpoint for KeyVault. It must reside in the same VNET as the volume. Only applicable if encryptionKeySource = 'Microsoft.KeyVault'.
  - name: --ldap-enabled
    defaultValue: "False"
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Specifies whether LDAP is enabled or not for a given NFS volume.
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
  - name: --network-features
    defaultValue: "Basic"
    parameterValueGroup: "Basic, Standard"
    summary: |-
      Basic network, or Standard features available to the volume.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --placement-rules
    summary: |-
      Application specific placement rules for the particular volume  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --policy-enforced
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Policy Enforced.
  - name: --ppg --proximity-placement-group
    summary: |-
      Proximity placement group associated with the volume.
  - name: --protocol-types
    summary: |-
      Set of protocol types, default NFSv3, CIFS for SMB protocol  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --relocation-requested
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
