                                            [--pool-name]
                                            [--resource-group]
                                            [--subscription]
                                            [--volume-name]
                                            [--yes]
  examples:
  - summary: Delete a specified ANF Volume quote rule
    syntax: az netappfiles volume quota-rule delete -g mygroup --account-name myaccname --pool-name mypoolname --volume-name myvolname --quota-rule-name myrulename
  requiredParameters:
  - isRequired: true
    name: --quota-rule-name
    summary: The name of the quota rule.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Name of the ANF account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --pool-name -p
    summary: Name of the ANF pool.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --volume-name -v
    summary: Name of the ANF volume.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_quota-rule_list
  name: az netappfiles volume quota-rule list
  summary: Get all ANF Volume Quota Rule for specified Volume.
  description: ''
  syntax: >-
    az netappfiles volume quota-rule list --account-name
                                          --name
                                          --pool-name
                                          --resource-group
  examples:
  - summary: Get all ANF Volume Quota Rule for specified Volume
    syntax: az netappfiles volume quota-rule list -g mygroup --account-name myaccname --pool-name mypoolname --volume-name myvolname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --name --volume-name -n -v
    summary: The name of the ANF volume.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
