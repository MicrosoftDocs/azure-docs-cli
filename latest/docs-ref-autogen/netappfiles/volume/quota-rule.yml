### YamlMime:AzureCLIGroup
uid: az_netappfiles_volume_quota-rule
name: az netappfiles volume quota-rule
summary: Manage Azure NetApp Files (ANF) Volume Quota Rules Resources.
description: ''
directCommands:
- uid: az_netappfiles_volume_quota-rule_create
  name: az netappfiles volume quota-rule create
  summary: Create a ANF Volume Quota Rule.
  description: ''
  syntax: >-
    az netappfiles volume quota-rule create --account-name
                                            --pool-name
                                            --quota-rule-name
                                            --resource-group
                                            --volume-name
                                            [--location]
                                            [--no-wait]
                                            [--quota-size]
                                            [--quota-target]
                                            [--quota-type]
                                            [--tags]
  examples:
  - summary: Create an ANF Volume quote rule
    syntax: az netappfiles volume quota-rule create -g mygroup --account-name myaccname --pool-name mypoolname --volume-name myvolname --quota-rule-name myrulename --quota-type DefaultGroupQuota --quota-size 100006 --quota-target ''
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Name of the ANF account.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Name of the ANF pool.
    description: ''
  - isRequired: true
    name: --quota-rule-name
    summary: Name of Quota rule.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --volume-name -v
    summary: Name of the ANF volume.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --quota-size
    summary: Size of quota.
    description: ''
  - name: --quota-target
    summary: UserID/GroupID/SID based on the quota target type. UserID and groupID can be found by running ‘id’ or ‘getent’ command for the user or group and SID can be found by running :code:`<wmic useraccount where name='user-name' get sid>`.
    description: ''
  - name: --quota-type
    summary: Type of quota. Known values are "DefaultUserQuota", "DefaultGroupQuota", "IndividualUserQuota", and "IndividualGroupQuota".
    description: ''
  - name: --tags
    summary: Resource tags.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
