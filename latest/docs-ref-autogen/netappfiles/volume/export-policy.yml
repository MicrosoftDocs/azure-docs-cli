### YamlMime:AzureCLIGroup
uid: az_netappfiles_volume_export-policy
name: az netappfiles volume export-policy
summary: Manage Azure NetApp Files (ANF) Volume export policies.
description: ''
directCommands:
- uid: az_netappfiles_volume_export-policy_add
  name: az netappfiles volume export-policy add
  summary: Add a new rule to the export policy for a volume.
  description: ''
  syntax: >-
    az netappfiles volume export-policy add --allowed-clients
                                            --cifs {false, true}
                                            --nfsv3 {false, true}
                                            --nfsv41 {false, true}
                                            --unix-read-only {false, true}
                                            --unix-read-write {false, true}
                                            [--account-name]
                                            [--add]
                                            [--chown-mode]
                                            [--force-string]
                                            [--has-root-access {false, true}]
                                            [--ids]
                                            [--kerberos5-r]
                                            [--kerberos5-rw]
                                            [--kerberos5i-r]
                                            [--kerberos5i-rw]
                                            [--kerberos5p-r]
                                            [--kerberos5p-rw]
                                            [--name]
                                            [--no-wait]
                                            [--pool-name]
                                            [--remove]
                                            [--resource-group]
                                            [--rule-index]
                                            [--set]
                                            [--subscription]
  examples:
  - summary: Add an export policy rule for the ANF volume
    syntax: az netappfiles volume export-policy add -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname --allowed-clients "1.2.3.0/24" --rule-index 2 --unix-read-only true --unix-read-write false --cifs false --nfsv3 true --nfsv41 false
  requiredParameters:
  - isRequired: true
    name: --allowed-clients
    summary: Client ingress specification as comma separated string with IPv4 CIDRs, IPv4 host addresses and host names).
    description: ''
  - isRequired: true
    name: --cifs
    parameterValueGroup: "false, true"
    summary: Indication that CIFS protocol is allowed.
    description: ''
  - isRequired: true
    name: --nfsv3
    parameterValueGroup: "false, true"
    summary: Indication that NFSv3 protocol is allowed.
    description: ''
  - isRequired: true
    name: --nfsv41
    parameterValueGroup: "false, true"
    summary: Indication that NFSv4.1 protocol is allowed.
    description: ''
  - isRequired: true
    name: --unix-read-only
    parameterValueGroup: "false, true"
    summary: Indication of read only access.
    description: ''
  - isRequired: true
    name: --unix-read-write
    parameterValueGroup: "false, true"
    summary: Indication of read and write access.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --chown-mode
    summary: This parameter specifies who is authorized to change the ownership of a file. restricted - Only root user can change the ownership of the file. unrestricted - Non-root users can change ownership of files that they own. Possible values include- Restricted, Unrestricted. Default value- Restricted.
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --has-root-access
    parameterValueGroup: "false, true"
    summary: Vol Has root access to volume.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --kerberos5-r
    summary: Kerberos5 Read only access.
    description: ''
  - name: --kerberos5-rw
    summary: Kerberos5 Read and write access.
    description: ''
  - name: --kerberos5i-r
    summary: Kerberos5i Read only access.
    description: ''
  - name: --kerberos5i-rw
    summary: Kerberos5i Read and write access.
    description: ''
  - name: --kerberos5p-r
    summary: Kerberos5p Read only access.
    description: ''
  - name: --kerberos5p-rw
    summary: Kerberos5p Read and write access.
    description: ''
  - name: --name --volume-name -n -v
    summary: The name of the ANF volume.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-index
    summary: Order index. No number can be repeated. Max 6 rules.
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_export-policy_list
  name: az netappfiles volume export-policy list
  summary: List the export policy rules for a volume.
  description: ''
  syntax: >-
    az netappfiles volume export-policy list --account-name
                                             --name
                                             --pool-name
                                             --resource-group
  examples:
  - summary: List the export policy rules for an ANF volume
    syntax: az netappfiles volume export-policy list -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --name --volume-name -n -v
    summary: The name of the ANF volume.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_export-policy_remove
  name: az netappfiles volume export-policy remove
  summary: Remove a rule from the export policy for a volume by rule index. The current rules can be obtained by performing the subgroup list command.
  description: ''
  syntax: >-
    az netappfiles volume export-policy remove --rule-index
                                               [--account-name]
                                               [--add]
                                               [--force-string]
                                               [--ids]
                                               [--name]
                                               [--no-wait]
                                               [--pool-name]
                                               [--remove]
                                               [--resource-group]
                                               [--set]
                                               [--subscription]
  examples:
  - summary: Remove an export policy rule for an ANF volume
    syntax: az netappfiles volume export-policy remove -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname --rule-index 4
  requiredParameters:
  - isRequired: true
    name: --rule-index
    summary: Order index. Range 1 to 6.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --volume-name -n -v
    summary: The name of the ANF volume.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_export-policy_wait
  name: az netappfiles volume export-policy wait
  summary: Wait for a volume export-policy operation.
  description: ''
  syntax: >-
    az netappfiles volume export-policy wait [--account-name]
                                             [--created]
                                             [--custom]
                                             [--deleted]
                                             [--exists]
                                             [--ids]
                                             [--interval]
                                             [--name]
                                             [--pool-name]
                                             [--resource-group]
                                             [--subscription]
                                             [--timeout]
                                             [--updated]
  optionalParameters:
  - name: --account-name -a
    summary: Name of the ANF account.
    description: ''
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --name --volume-name -n -v
    summary: Name of the ANF volume.
    description: ''
  - name: --pool-name -p
    summary: Name of the ANF pool.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
