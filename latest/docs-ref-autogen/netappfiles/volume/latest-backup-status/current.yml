- uid: az_netappfiles_volume_latest-backup-status_current_show
  name: az netappfiles volume latest-backup-status current show
  summary: |-
    Get the latest status of the backup for a volume.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles volume latest-backup-status current show [--account-name]
                                                            [--ids]
                                                            [--pool-name]
                                                            [--resource-group]
                                                            [--subscription]
                                                            [--volume-name]
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --pool-name -p
    summary: |-
      The name of the capacity pool.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --volume-name -v
    summary: |-
      The name of the volume.
