### YamlMime:AzureCLIGroup
uid: az_redis_identity
name: az redis identity
summary: |-
  Manage identity assigned to Azure cache for Redis.
status: GA
sourceType: Core
directCommands:
- uid: az_redis_identity_assign
  name: az redis identity assign
  summary: |-
    Assign identity for Azure cache for Redis.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
  syntax: >-
    az redis identity assign [--ids]
                             [--mi-system-assigned]
                             [--mi-user-assigned]
                             [--name]
                             [--resource-group]
                             [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --mi-system-assigned
    summary: |-
      Flag to specify system assigned identity.
  - name: --mi-user-assigned
    summary: |-
      One or more space separated resource IDs of user assigned identities.
  - name: --name -n
    summary: |-
      Name of the Redis cache.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_redis_identity_remove
  name: az redis identity remove
  summary: |-
    Remove the identity already assigned for Azure cache for Redis.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
  syntax: >-
    az redis identity remove [--ids]
                             [--mi-system-assigned]
                             [--mi-user-assigned]
                             [--name]
                             [--resource-group]
                             [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --mi-system-assigned
    summary: |-
      Flag to specify system assigned identity.
  - name: --mi-user-assigned
    summary: |-
      One or more space separated resource IDs of user assigned identities.
  - name: --name -n
    summary: |-
      Name of the Redis cache.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_redis_identity_show
  name: az redis identity show
  summary: |-
    Show the identity assigned for Azure cache for Redis.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
  syntax: >-
    az redis identity show [--ids]
                           [--name]
                           [--resource-group]
                           [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Redis cache.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
