### YamlMime:AzureCLIGroup
uid: az_redis_server-link
name: az redis server-link
summary: Manage Redis server links.
description: ''
directCommands:
- uid: az_redis_server-link_create
  name: az redis server-link create
  summary: Adds a server link to the Redis cache (requires Premium SKU).
  description: Usage example - az redis server-link create --name testCacheName --resource-group testResourceGroup --cache-to-link secondTestCacheName --replication-role Secondary.
  syntax: >-
    az redis server-link create --name
                                --replication-role {Primary, Secondary}
                                --resource-group
                                --server-to-link
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Redis cache.
    description: ''
  - isRequired: true
    name: --replication-role
    parameterValueGroup: "Primary, Secondary"
    summary: Role of the redis cache to be linked.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-to-link
    summary: Resource ID or name of the redis cache to be linked.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_server-link_delete
  name: az redis server-link delete
  summary: Deletes the linked server from a redis cache (requires Premium SKU).
  description: ''
  syntax: >-
    az redis server-link delete --linked-server-name
                                --name
                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --linked-server-name
    summary: Name of the linked redis cache.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Redis cache.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_server-link_list
  name: az redis server-link list
  summary: Gets the list of linked servers associated with this redis cache (requires Premium SKU).
  description: ''
  syntax: >-
    az redis server-link list --name
                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Redis cache.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_server-link_show
  name: az redis server-link show
  summary: Gets the detailed information about a linked server of a redis cache (requires Premium SKU).
  description: ''
  syntax: >-
    az redis server-link show --linked-server-name
                              --name
                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --linked-server-name
    summary: Name of the linked redis cache.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Redis cache.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
