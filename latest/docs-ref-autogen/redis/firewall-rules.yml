- uid: az_redis_firewall_rules_create
  name: az redis firewall-rules create
  summary: Create a redis cache firewall rule.
  description: Usage example - az redis firewall-rules create --name testCacheName --resource-group testResourceGroup  --start-ip 10.10.10.10 --end-ip 20.20.20.20 --rule-name 10to20.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --end-ip
    summary: Highest IP address included in the range.
    description: ''
