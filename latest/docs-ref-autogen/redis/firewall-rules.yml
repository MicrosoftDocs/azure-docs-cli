uid: az_redis_firewall-rules
name: az redis firewall-rules
summary: Manage Redis firewall rules.
description: ''
directCommands:
- uid: az_redis_firewall-rules_create
  name: az redis firewall-rules create
  summary: Create a redis cache firewall rule.
  description: Usage example - az redis firewall-rules create --name testCacheName --resource-group testResourceGroup  --start-ip 10.10.10.10 --end-ip 20.20.20.20 --rule-name 10to20.
  syntax: >-
    az redis firewall-rules create --end-ip
                                   --name
                                   --resource-group
                                   --rule-name
                                   --start-ip
  requiredParameters:
  - isRequired: true
    name: --end-ip
    summary: Highest IP address included in the range.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Redis cache.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: The name of the firewall rule.
    description: ''
  - isRequired: true
    name: --start-ip
    summary: Lowest IP address included in the range.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_firewall-rules_delete
  name: az redis firewall-rules delete
  summary: Deletes a single firewall rule in a specified redis cache.
  description: ''
  syntax: >-
    az redis firewall-rules delete --rule-name
                                   [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --rule-name
    summary: The name of the firewall rule.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the Redis cache.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
