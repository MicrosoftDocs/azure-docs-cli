    name: --name -n
    summary: Name of the Redis cache.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: The name of the firewall rule.
    description: ''
  - isRequired: true
    name: --start-ip
    summary: Lowest IP address included in the range.
    description: ''
