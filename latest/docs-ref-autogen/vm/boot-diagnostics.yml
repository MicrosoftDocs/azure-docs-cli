### YamlMime:AzureCLIGroup
uid: az_vm_boot-diagnostics
name: az vm boot-diagnostics
summary: Troubleshoot the startup of an Azure Virtual Machine.
description: Use this feature to troubleshoot boot failures for custom or platform images.
directCommands:
- uid: az_vm_boot-diagnostics_disable
  name: az vm boot-diagnostics disable
  summary: Disable the boot diagnostics on a VM.
  description: ''
  syntax: >-
    az vm boot-diagnostics disable [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Disable boot diagnostics on all VMs in a resource group.
    syntax: az vm boot-diagnostics disable --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv)
  - summary: Disable the boot diagnostics on a VM
    syntax: az vm boot-diagnostics disable --ids $(az vm list --resource-group MyResourceGroup --query "[].id" -o tsv) --name MyVirtualMachine --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_boot-diagnostics_enable
  name: az vm boot-diagnostics enable
  summary: Enable the boot diagnostics on a VM.
  description: ''
  syntax: >-
    az vm boot-diagnostics enable [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--storage]
                                  [--subscription]
  examples:
  - summary: Enable boot diagnostics on all VMs in a resource group.
    syntax: az vm boot-diagnostics enable --storage https://mystor.blob.core.windows.net/ --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv)
  - summary: Enable the boot diagnostics on a VM. (autogenerated)
    syntax: az vm boot-diagnostics enable --name MyVirtualMachine --resource-group MyResourceGroup --storage https://mystor.blob.core.windows.net/
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --storage
    summary: Name or URI of a storage account (e.g. https://your_storage_account_name.blob.core.windows.net/). If it's not specified, managed storage will be used.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_boot-diagnostics_get-boot-log
  name: az vm boot-diagnostics get-boot-log
  summary: Get the boot diagnostics log from a VM.
  description: ''
  syntax: >-
    az vm boot-diagnostics get-boot-log [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: Get diagnostics logs for all VMs in a resource group.
    syntax: az vm boot-diagnostics get-boot-log --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv)
  - summary: Get the boot diagnostics log from a VM. (autogenerated)
    syntax: az vm boot-diagnostics get-boot-log --name MyVirtualMachine --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_boot-diagnostics_get-boot-log-uris
  name: az vm boot-diagnostics get-boot-log-uris
  summary: Get SAS URIs for a virtual machine's boot diagnostic logs.
  description: ''
  syntax: >-
    az vm boot-diagnostics get-boot-log-uris [--expire]
                                             [--ids]
                                             [--name]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: Get SAS URIs for a virtual machine's boot diagnostic logs.
    syntax: az vm boot-diagnostics get-boot-log-uris -g MyResourceGroup -n MyVirtualMachine
  optionalParameters:
  - name: --expire
    summary: Expiration duration in minutes for the SAS URIs with a value between 1 to 1440 minutes. If not specified, SAS URIs will be generated with a default expiration duration of 120 minutes.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
