### YamlMime:AzureCLIGroup
uid: az_vm_encryption
name: az vm encryption
summary: Manage encryption of VM disks.
description: >-
  For more information, see:

  https://docs.microsoft.com/azure/security/azure-security-disk-encryption-overview".
directCommands:
- uid: az_vm_encryption_disable
  name: az vm encryption disable
  summary: Disable disk encryption on the OS disk and/or data disks. Decrypt mounted disks.
  description: >-
    For Linux VMs, disabling encryption is only permitted on data volumes.

    For Windows VMs, disabling encryption is permitted on both OS and data volumes.
  syntax: >-
    az vm encryption disable [--force]
                             [--ids]
                             [--name]
                             [--resource-group]
                             [--subscription]
                             [--volume-type {ALL, DATA, OS}]
  examples:
  - summary: Disable disk encryption on the OS disk and/or data disks. (autogenerated)
    syntax: az vm encryption disable --name MyVirtualMachine --resource-group MyResourceGroup --volume-type DATA
  optionalParameters:
  - name: --force
    summary: Continue by ignoring client side validation errors.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --volume-type
    parameterValueGroup: ALL, DATA, OS
    summary: Type of volume that the encryption operation is performed on.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_encryption_enable
  name: az vm encryption enable
  summary: Enable disk encryption on the OS disk and/or data disks. Encrypt mounted disks.
  description: >-
    Note that Azure Active Directory / service principal arguments are unnecessary for vm encryption. The older version of Azure Disk Encryption required AAD arguments.

    For more information, see:

    https://docs.microsoft.com/azure/security/azure-security-disk-encryption-overview.
  syntax: >-
    az vm encryption enable --disk-encryption-keyvault
                            [--aad-client-cert-thumbprint]
                            [--aad-client-id]
                            [--aad-client-secret]
                            [--encrypt-format-all]
                            [--force]
                            [--ids]
                            [--key-encryption-algorithm]
                            [--key-encryption-key]
                            [--key-encryption-keyvault]
                            [--name]
                            [--resource-group]
                            [--subscription]
                            [--volume-type {ALL, DATA, OS}]
  examples:
  - summary: encrypt a VM using a key vault in the same resource group
    syntax: az vm encryption enable -g MyResourceGroup -n MyVm --disk-encryption-keyvault MyVault
  - summary: Enable disk encryption on the OS disk and/or data disks. Encrypt mounted disks. (autogenerated)
    syntax: az vm encryption enable --disk-encryption-keyvault MyVault --name MyVm --resource-group MyResourceGroup --volume-type DATA
  requiredParameters:
  - isRequired: true
    name: --disk-encryption-keyvault
    summary: Name or ID of the key vault where the generated encryption key will be placed.
    description: ''
  optionalParameters:
  - name: --aad-client-cert-thumbprint
    summary: Thumbprint of the AAD app certificate with permissions to write secrets to the key vault.
    description: ''
  - name: --aad-client-id
    summary: Client ID of an AAD app with permissions to write secrets to the key vault.
    description: ''
  - name: --aad-client-secret
    summary: Client secret of the AAD app with permissions to write secrets to the key vault.
    description: ''
  - name: --encrypt-format-all
    summary: Encrypts-formats data disks instead of encrypting them. Encrypt-formatting is a lot faster than in-place encryption but wipes out the partition getting encrypt-formatted.
    description: ''
  - name: --force
    summary: Continue by ignoring client side validation errors.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --key-encryption-algorithm
    defaultValue: RSA-OAEP
    summary: ''
    description: ''
  - name: --key-encryption-key
    summary: Key vault key name or URL used to encrypt the disk encryption key.
    description: ''
  - name: --key-encryption-keyvault
    summary: Name or ID of the key vault containing the key encryption key used to encrypt the disk encryption key. If missing, CLI will use `--disk-encryption-keyvault`.
    description: ''
  - name: --name -n
    summary: The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --volume-type
    parameterValueGroup: ALL, DATA, OS
    summary: Type of volume that the encryption operation is performed on.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_encryption_show
  name: az vm encryption show
  summary: Show encryption status.
  description: ''
  syntax: >-
    az vm encryption show [--ids]
                          [--name]
                          [--query-examples]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Show encryption status. (autogenerated)
    syntax: az vm encryption show --name MyVirtualMachine --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=<name>`.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
