- uid: az_vm_image_show
  name: az vm image show
  summary: Get the details for a VM image available in the Azure Marketplace.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Show information for the latest available CentOS image from OpenLogic.
    syntax:
      content: >-
        latest=$(az vm image list -p OpenLogic -s 7.3 --all --query \
                                    "[?offer=='CentOS'].version" -o tsv | sort -u | tail -n 1)
                                az vm image show -l westus -f CentOS -p OpenLogic --sku 7.3 --version {latest}
  parameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - name: --offer -f
    summary: Image offer.
    description: ''
  - name: --publisher -p
    summary: Image publisher.
    description: ''
  - name: --sku -s
    summary: Image sku.
    description: ''
  - name: --urn
    summary: URN, in format of 'publisher:offer:sku:version'. If specified, other argument values can be omitted.
    description: ''
  - name: --version
    summary: Image sku's version.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/command_modules/azure-cli-vm/azure/cli/command_modules/vm/_help.py
    remote:
      branch: dev
      path: src/command_modules/azure-cli-vm/azure/cli/command_modules/vm/_help.py
