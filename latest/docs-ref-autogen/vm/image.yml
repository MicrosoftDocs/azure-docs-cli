### YamlMime:AzureCLIGroup
uid: az_vm_image
name: az vm image
summary: |-
  Information on available virtual machine images.
status: GA
sourceType: Core
directCommands:
- uid: az_vm_image_accept-terms
  name: az vm image accept-terms
  summary: |-
    Accept Azure Marketplace term so that the image can be used to create VMs.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command has been deprecated and will be removed in version '3.0.0'. Use 'az vm image terms accept' instead.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm image accept-terms [--offer]
                             [--plan]
                             [--publisher]
                             [--urn]
  examples:
  - summary: |-
      Accept Azure Marketplace term so that the image can be used to create VMs. (autogenerated)
    syntax: az vm image accept-terms --urn publisher:offer:sku:version
  optionalParameters:
  - name: --offer -f
    summary: |-
      Image offer.
  - name: --plan
    summary: |-
      Image billing plan.
  - name: --publisher -p
    summary: |-
      Image publisher.
  - name: --urn
    summary: |-
      URN, in format of 'publisher:offer:sku:version' or 'publisher:offer:sku:edge_zone:version'. If specified, other argument values can be omitted.
- uid: az_vm_image_list
  name: az vm image list
  summary: |-
    List the VM/VMSS images available in the Azure Marketplace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm image list [--all]
                     [--architecture {Arm64, x64}]
                     [--edge-zone]
                     [--location]
                     [--offer]
                     [--publisher]
                     [--sku]
  examples:
  - summary: |-
      List all available images.
    syntax: az vm image list --all
  - summary: |-
      List all offline cached CentOS images.
    syntax: az vm image list -f CentOS
  - summary: |-
      List all CentOS images.
    syntax: az vm image list -f CentOS --all
  optionalParameters:
  - name: --all
    defaultValue: "False"
    summary: |-
      Retrieve image list from live Azure service rather using an offline image list.
  - name: --architecture
    parameterValueGroup: "Arm64, x64"
    summary: |-
      The name of architecture.
  - name: --edge-zone
    summary: |-
      The name of edge zone.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --offer -f
    summary: |-
      Image offer name, partial name is accepted.
  - name: --publisher -p
    summary: |-
      Image publisher name, partial name is accepted.
  - name: --sku -s
    summary: |-
      Image sku name, partial name is accepted.
- uid: az_vm_image_list-offers
  name: az vm image list-offers
  summary: |-
    List the VM image offers available in the Azure Marketplace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm image list-offers --location
                            --publisher
                            [--edge-zone]
  examples:
  - summary: |-
      List all offers from Microsoft in the West US region.
    syntax: az vm image list-offers -l westus -p MicrosoftWindowsServer
  - summary: |-
      List all offers from OpenLocic in the West US region.
    syntax: az vm image list-offers -l westus -p OpenLogic
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - isRequired: true
    name: --publisher -p
    summary: |-
      Image publisher.
    valueFrom: az vm image list-publishers
  optionalParameters:
  - name: --edge-zone
    summary: |-
      The name of edge zone.
- uid: az_vm_image_list-publishers
  name: az vm image list-publishers
  summary: |-
    List the VM image publishers available in the Azure Marketplace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm image list-publishers --location
                                [--edge-zone]
  examples:
  - summary: |-
      List all publishers in the West US region.
    syntax: az vm image list-publishers -l westus
  - summary: |-
      List all publishers with names starting with "Open" in westus.
    syntax: az vm image list-publishers -l westus --query "[?starts_with(name, 'Open')]"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  optionalParameters:
  - name: --edge-zone
    summary: |-
      The name of edge zone.
- uid: az_vm_image_list-skus
  name: az vm image list-skus
  summary: |-
    List the VM image SKUs available in the Azure Marketplace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm image list-skus --location
                          --offer
                          --publisher
                          [--edge-zone]
  examples:
  - summary: |-
      List all skus available for CentOS published by OpenLogic in the West US region.
    syntax: az vm image list-skus -l westus -f CentOS -p OpenLogic
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - isRequired: true
    name: --offer -f
    summary: |-
      Image offer.
  - isRequired: true
    name: --publisher -p
    summary: |-
      Image publisher.
    valueFrom: az vm image list-publishers
  optionalParameters:
  - name: --edge-zone
    summary: |-
      The name of edge zone.
- uid: az_vm_image_show
  name: az vm image show
  summary: |-
    Get the details for a VM image available in the Azure Marketplace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm image show [--edge-zone]
                     [--location]
                     [--offer]
                     [--publisher]
                     [--sku]
                     [--urn]
                     [--version]
  examples:
  - summary: |-
      Show information for the latest available CentOS image from OpenLogic.
    syntax: >-
      latest=$(az vm image list -p OpenLogic -s 7.3 --all --query \
          "[?offer=='CentOS'].version" -o tsv | sort -u | tail -n 1)
      az vm image show -l westus -f CentOS -p OpenLogic --sku 7.3 --version ${latest}
  - summary: |-
      Get the details for a VM image available in the Azure Marketplace. (autogenerated)
    syntax: az vm image show --location westus --urn publisher:offer:sku:version
  optionalParameters:
  - name: --edge-zone
    summary: |-
      The name of edge zone.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --offer -f
    summary: |-
      Image offer.
  - name: --publisher -p
    summary: |-
      Image publisher.
  - name: --sku -s
    summary: |-
      Image sku.
  - name: --urn
    summary: |-
      URN, in format of 'publisher:offer:sku:version' or 'publisher:offer:sku:edge_zone:version'. If specified, other argument values can be omitted.
  - name: --version
    summary: |-
      Image sku's version.
commands:
- az_vm_image_accept-terms
- az_vm_image_list
- az_vm_image_list-offers
- az_vm_image_list-publishers
- az_vm_image_list-skus
- az_vm_image_show
- az_vm_image_terms
- az_vm_image_terms_accept
- az_vm_image_terms_cancel
- az_vm_image_terms_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
