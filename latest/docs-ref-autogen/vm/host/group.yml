- uid: az_vm_host_group_list
  name: az vm host group list
  summary: List dedicated host groups.
  description: Lists dedicated host groups by subscription. If resource group is specified, lists dedicated host groups by resource group.
  syntax: >-
    az vm host group list [--query-examples]
                          [--resource-group]
                          [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
