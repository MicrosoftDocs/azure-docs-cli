### YamlMime:AzureCLIGroup
uid: az_vm_host_group
name: az vm host group
summary: Manage Dedicated Host Groups.
description: ''
directCommands:
- uid: az_vm_host_group_create
  name: az vm host group create
  summary: Create a dedicated host group.
  description: ''
  syntax: >-
    az vm host group create --name
                            --platform-fault-domain-count
                            --resource-group
                            [--automatic-placement {false, true}]
                            [--location]
                            [--tags]
                            [--ultra-ssd-enabled {false, true}]
                            [--zone {1, 2, 3}]
  examples:
  - summary: Create a dedicated host group. (autogenerated)
    syntax: az vm host group create --name MyDedicatedHostGroup --platform-fault-domain-count 2 --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Dedicated Host Group.
    description: ''
  - isRequired: true
    name: --platform-fault-domain-count -c
    summary: Number of fault domains that the host group can span.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --automatic-placement
    parameterValueGroup: "false, true"
    summary: Specify whether virtual machines or virtual machine scale sets can be placed automatically on the dedicated host group. Automatic placement means resources are allocated on dedicated hosts, that are chosen by Azure, under the dedicated host group. The value is defaulted to false when not provided.
    description: ''
  - name: --location -l
    summary: "Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`. Otherwise, location will default to the resource group's location."
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --ultra-ssd-enabled
    parameterValueGroup: "false, true"
    summary: Enable a capability to have UltraSSD Enabled Virtual Machines on Dedicated Hosts of the Dedicated Host Group.
    description: ''
  - name: --zone -z
    parameterValueGroup: "1, 2, 3"
    summary: Availability zone into which to provision the resource.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_host_group_delete
  name: az vm host group delete
  summary: Delete a dedicated host group.
  description: ''
  syntax: >-
    az vm host group delete [--ids]
                            [--name]
                            [--resource-group]
                            [--subscription]
                            [--yes]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the Dedicated Host Group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
