                                           [--namespace]
  examples:
  - summary: |-
      List the metric definitions for a VM. (autogenerated)
    syntax: az vm monitor metrics list-definitions --name MyIDVirtualMachine --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name or ID of a virtual machine.
  - isRequired: true
