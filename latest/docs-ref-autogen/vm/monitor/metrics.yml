directCommands:
- uid: az_vm_monitor_metrics_list-definitions
  name: az vm monitor metrics list-definitions
  summary: |-
    List the metric definitions for a VM.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'vm monitor metrics' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm monitor metrics list-definitions --name
