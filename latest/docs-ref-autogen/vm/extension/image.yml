### YamlMime:AzureCLIGroup
uid: az_vm_extension_image
name: az vm extension image
summary: Find the available VM extensions for a subscription and region.
description: ''
status: GA
sourceType: Core
directCommands:
- uid: az_vm_extension_image_list-names()
  name: az vm extension image list-names
  summary: List the names of available extensions.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm extension image list-names [--ids]
                                     [--location]
                                     [--publisher]
                                     [--subscription]
  examples:
  - summary: Find Docker extensions by publisher and location.
    syntax: az vm extension image list-names --publisher Microsoft.Azure.Extensions -l westus --query "[?starts_with(name, 'Docker')]"
  - summary: Find CustomScript extensions by publisher and location.
    syntax: az vm extension image list-names --publisher Microsoft.Azure.Extensions -l westus --query "[?starts_with(name, 'Custom')]"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --publisher --publisher-name -p
    summary: Image publisher name.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_vm_extension_image_list-versions()
  name: az vm extension image list-versions
  summary: List the versions for available extensions.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm extension image list-versions [--filter]
                                        [--ids]
                                        [--location]
                                        [--name]
                                        [--orderby]
                                        [--publisher]
                                        [--subscription]
                                        [--top]
  examples:
  - summary: Find the available versions for the Docker extension.
    syntax: az vm extension image list-versions --publisher Microsoft.Azure.Extensions -l westus -n DockerExtension -o table
  optionalParameters:
  - name: --filter
    summary: The filter to apply on the operation. Default value is None.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --name --type -n
    summary: Name of the extension.
    description: ''
  - name: --orderby
    summary: The $orderby odata query option.
    description: ''
  - name: --publisher --publisher-name -p
    summary: Image publisher name.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --top
    summary: The $top odata query option.
    description: ''
- uid: az_vm_extension_image_list()
  name: az vm extension image list
  summary: List the information on available extensions.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm extension image list [--latest]
                               [--location]
                               [--name]
                               [--publisher]
                               [--version]
  examples:
  - summary: List the unique publishers for extensions.
    syntax: az vm extension image list --query "[].publisher" -o tsv | sort -u
  - summary: Find extensions with "Docker" in the name.
    syntax: az vm extension image list --query "[].name" -o tsv | sort -u | grep Docker
  - summary: List extension names where the publisher name starts with "Microsoft.Azure.App".
    syntax: >-
      az vm extension image list --query \
          "[?starts_with(publisher, 'Microsoft.Azure.App')].publisher" \
          -o tsv | sort -u | xargs -I{} az vm extension image list-names --publisher {} -l westus
  optionalParameters:
  - name: --latest
    defaultValue: "False"
    summary: Show the latest version only.
    description: ''
  - name: --location -l
    summary: Image location.
    description: ''
  - name: --name -n
    summary: Image name.
    description: ''
  - name: --publisher -p
    summary: Image publisher name.
    description: ''
  - name: --version
    summary: Extension version.
    description: ''
- uid: az_vm_extension_image_show()
  name: az vm extension image show
  summary: Display information for an extension.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm extension image show [--ids]
                               [--location]
                               [--name]
                               [--publisher]
                               [--subscription]
                               [--version]
  examples:
  - summary: Show the CustomScript extension version 2.0.2.
    syntax: az vm extension image show -l westus -n CustomScript --publisher Microsoft.Azure.Extensions --version 2.0.2
  - summary: Show the latest version of the Docker extension.
    syntax: >-
      az vm extension image list-versions --publisher Microsoft.Azure.Extensions -l westus -n DockerExtension --query "[].name" -o tsv | sort | tail -n 1

      az vm extension image show -l westus \ --publisher Microsoft.Azure.Extensions -n DockerExtension --version LatestVersion
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --name --type -n
    summary: Name of the extension.
    description: ''
  - name: --publisher --publisher-name -p
    summary: Image publisher name.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --version
    summary: Extension version.
    description: ''
commands:
- az_vm_extension_image_list-names()
- az_vm_extension_image_list-versions()
- az_vm_extension_image_list()
- az_vm_extension_image_show()
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 07/26/2023
  description: Find the available VM extensions for a subscription and region.
