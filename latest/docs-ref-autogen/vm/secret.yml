uid: az_vm_secret
name: az vm secret
summary: |-
  Manage VM secrets.
status: GA
sourceType: Core
directCommands:
- uid: az_vm_secret_add
  name: az vm secret add
  summary: |-
    Add a secret to a VM.
  description: |-
    To install certificates on a virtual machine it is recommended to use the [Azure Key Vault virtual machine extension for Linux](https://docs.microsoft.com/azure/virtual-machines/extensions/key-vault-linux) or the [Azure Key Vault virtual machine extension for Windows](https://docs.microsoft.com/azure/virtual-machines/extensions/key-vault-windows) instead of `az vm secret add`.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm secret add --certificate
                     --keyvault
                     [--certificate-store]
                     [--ids]
                     [--name]
                     [--resource-group]
                     [--subscription]
  examples:
  - summary: |-
      Add a secret to a VM. (autogenerated)
    syntax: az vm secret add --certificate {certificate} --keyvault {keyvault} --name MyVirtualMachine --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --certificate
    summary: |-
      Key vault certificate name or its full secret URL.
  - isRequired: true
    name: --keyvault
    summary: |-
      Name or ID of the key vault.
  optionalParameters:
  - name: --certificate-store
    summary: |-
      Windows certificate store names. Default: My.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=<name>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_vm_secret_format
  name: az vm secret format
  summary: |-
    Transform secrets into a form that can be used by VMs and VMSSes.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm secret format --secrets
                        [--certificate-store]
                        [--keyvault]
                        [--resource-group]
  examples:
  - summary: |-
      Create a self-signed certificate with the default policy, and add it to a virtual machine.
    syntax: >-
      az keyvault certificate create --vault-name vaultname -n cert1 \
        -p "$(az keyvault certificate get-default-policy)"

      secrets=$(az keyvault secret list-versions --vault-name vaultname \
        -n cert1 --query "[?attributes.enabled].id" -o tsv)

      vm_secrets=$(az vm secret format -s "$secrets")

      az vm create -g group-name -n vm-name --admin-username deploy  \
        --image Debian11 --secrets "$vm_secrets"
  requiredParameters:
  - isRequired: true
    name: --secrets -s
    summary: |-
      Space-separated list of key vault secret URIs. Perhaps, produced by 'az keyvault secret list-versions --vault-name vaultname -n cert1 --query "[?attributes.enabled].id" -o tsv'.
    description: |-
      The command will attempt to resolve the vault ID for each secret. If it is unable to do so, specify the vault ID to use for *all* secrets using: --keyvault NAME --resource-group NAME | --keyvault ID.
  optionalParameters:
  - name: --certificate-store
    summary: |-
      Windows certificate store names. Default: My.
  - name: --keyvault
    summary: |-
      Name or ID of the key vault.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
