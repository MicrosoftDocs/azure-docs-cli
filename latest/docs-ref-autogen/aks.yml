### YamlMime:AzureCLIGroup
uid: az_aks
name: az aks
summary: Manage Azure Kubernetes Services.
description: ''
directCommands:
- uid: az_aks_browse
  name: az aks browse
  summary: Show the dashboard for a Kubernetes cluster in a web browser.
  description: ''
  syntax: >-
    az aks browse --name
                  --resource-group
                  [--disable-browser]
                  [--listen-address]
                  [--listen-port]
  examples:
  - summary: Show the dashboard for a Kubernetes cluster in a web browser. (autogenerated)
    syntax: az aks browse --name MyManagedCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the managed cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --disable-browser
    defaultValue: "False"
    summary: Don't launch a web browser after establishing port-forwarding.
    description: Add this argument when launching a web browser manually, or for automated testing.
  - name: --listen-address
    defaultValue: "127.0.0.1"
    summary: The listening address for the dashboard.
    description: Add this argument to listen on a specific IP address.
  - name: --listen-port
    defaultValue: "8001"
    summary: The listening port for the dashboard.
    description: Add this argument when the default listening port is used by another process or unavailable.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_check-acr
  name: az aks check-acr
  summary: Validate an ACR is accessible from an AKS cluster.
  description: ''
  syntax: >-
    az aks check-acr --acr
                     --name
                     --resource-group
                     [--node-name]
  examples:
  - summary: Validate the ACR is accessible from the AKS cluster.
    syntax: az aks check-acr --name MyManagedCluster --resource-group MyResourceGroup --acr myacr.azurecr.io
  requiredParameters:
  - isRequired: true
    name: --acr
    summary: The FQDN of the ACR.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the managed cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --node-name
    summary: The name of a specific node to perform acr pull test checks. If not specified, it will be checked on a random node.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_create
  name: az aks create
  summary: Create a new managed Kubernetes cluster.
  description: ''
  syntax: >-
    az aks create --name
                  --resource-group
                  [--aad-admin-group-object-ids]
                  [--aad-client-app-id]
                  [--aad-server-app-id]
                  [--aad-server-app-secret]
                  [--aad-tenant-id]
                  [--aci-subnet-name]
                  [--admin-username]
                  [--aks-custom-headers]
                  [--api-server-authorized-ip-ranges]
                  [--appgw-id]
                  [--appgw-name]
                  [--appgw-subnet-cidr]
                  [--appgw-subnet-id]
                  [--appgw-watch-namespace]
                  [--assign-identity]
                  [--assign-kubelet-identity]
                  [--attach-acr]
                  [--auto-upgrade-channel {node-image, none, patch, rapid, stable}]
                  [--azure-keyvault-kms-key-id]
                  [--azure-keyvault-kms-key-vault-network-access {Private, Public}]
                  [--azure-keyvault-kms-key-vault-resource-id]
                  [--ca-profile]
                  [--client-secret]
                  [--data-collection-settings]
                  [--defender-config]
                  [--disable-disk-driver]
                  [--disable-file-driver]
                  [--disable-local-accounts]
                  [--disable-public-fqdn]
                  [--disable-rbac]
                  [--disable-snapshot-controller]
                  [--dns-name-prefix]
                  [--dns-service-ip]
                  [--docker-bridge-address]
                  [--edge-zone]
                  [--enable-aad]
                  [--enable-addons]
                  [--enable-ahub]
                  [--enable-azure-keyvault-kms]
                  [--enable-azure-rbac]
                  [--enable-blob-driver]
                  [--enable-cluster-autoscaler]
                  [--enable-defender]
                  [--enable-encryption-at-host]
                  [--enable-fips-image]
                  [--enable-keda]
                  [--enable-managed-identity]
                  [--enable-msi-auth-for-monitoring {false, true}]
                  [--enable-node-public-ip]
                  [--enable-oidc-issuer]
                  [--enable-private-cluster]
                  [--enable-secret-rotation]
                  [--enable-sgxquotehelper]
                  [--enable-syslog {false, true}]
                  [--enable-ultra-ssd]
                  [--enable-windows-gmsa]
                  [--fqdn-subdomain]
                  [--generate-ssh-keys]
                  [--gmsa-dns-server]
                  [--gmsa-root-domain-name]
                  [--gpu-instance-profile {MIG1g, MIG2g, MIG3g, MIG4g, MIG7g}]
                  [--host-group-id]
                  [--http-proxy-config]
                  [--kubelet-config]
                  [--kubernetes-version]
                  [--linux-os-config]
                  [--load-balancer-idle-timeout]
                  [--load-balancer-managed-outbound-ip-count]
                  [--load-balancer-outbound-ip-prefixes]
                  [--load-balancer-outbound-ips]
                  [--load-balancer-outbound-ports]
                  [--load-balancer-sku {basic, standard}]
                  [--location]
                  [--max-count]
                  [--max-pods]
                  [--min-count]
                  [--nat-gateway-idle-timeout]
                  [--nat-gateway-managed-outbound-ip-count]
                  [--network-plugin {azure, kubenet, none}]
                  [--network-policy]
                  [--no-ssh-key]
                  [--no-wait]
                  [--node-count]
                  [--node-osdisk-diskencryptionset-id]
                  [--node-osdisk-size]
                  [--node-osdisk-type {Ephemeral, Managed}]
                  [--node-public-ip-prefix-id]
                  [--node-resource-group]
                  [--node-vm-size]
                  [--nodepool-labels]
                  [--nodepool-name]
                  [--nodepool-tags]
                  [--os-sku {CBLMariner, Mariner, Ubuntu, Windows2019, Windows2022}]
                  [--outbound-type {loadBalancer, managedNATGateway, userAssignedNATGateway, userDefinedRouting}]
                  [--pod-cidr]
                  [--pod-subnet-id]
                  [--ppg]
                  [--private-dns-zone]
                  [--rotation-poll-interval]
                  [--service-cidr]
                  [--service-principal]
                  [--skip-subnet-role-assignment]
                  [--snapshot-id]
                  [--ssh-key-value]
                  [--tags]
                  [--uptime-sla]
                  [--vm-set-type]
                  [--vnet-subnet-id]
                  [--windows-admin-password]
                  [--windows-admin-username]
                  [--workspace-resource-id]
                  [--yes]
                  [--zones {1, 2, 3}]
  examples:
  - summary: Create a Kubernetes cluster with an existing SSH public key.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --ssh-key-value /path/to/publickey
  - summary: Create a Kubernetes cluster with a specific version.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --kubernetes-version 1.16.9
  - summary: Create a Kubernetes cluster with a larger node pool.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --node-count 7
  - summary: Create a kubernetes cluster with k8s 1.13.9 but use vmas.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --kubernetes-version 1.16.9 --vm-set-type AvailabilitySet
  - summary: Create a kubernetes cluster with default kubernetes version, default SKU load balancer (Standard) and default vm set type (VirtualMachineScaleSets).
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster
  - summary: Create a kubernetes cluster with standard SKU load balancer and two AKS created IPs for the load balancer outbound connection usage.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2
  - summary: Create a kubernetes cluster with a standard SKU load balancer, with two outbound AKS managed IPs an idle flow timeout of 5 minutes and 8000 allocated ports per machine
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2 --load-balancer-idle-timeout 5 --load-balancer-outbound-ports 8000
  - summary: Create a kubernetes cluster with standard SKU load balancer and use the provided public IPs for the load balancer outbound connection usage.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ips <ip-resource-id-1,ip-resource-id-2>
  - summary: Create a kubernetes cluster with standard SKU load balancer and use the provided public IP prefixes for the load balancer outbound connection usage.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ip-prefixes <ip-prefix-resource-id-1,ip-prefix-resource-id-2>
  - summary: Create a kubernetes cluster with a AKS managed NAT gateway, with two outbound AKS managed IPs an idle flow timeout of 4 minutes
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --nat-gateway-managed-outbound-ip-count 2 --nat-gateway-idle-timeout 4 --outbound-type managedNATGateway --generate-ssh-keys
  - summary: Create a kubernetes cluster with basic SKU load balancer and AvailabilitySet vm set type.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-sku basic --vm-set-type AvailabilitySet
  - summary: Create a kubernetes cluster with authorized apiserver IP ranges.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 193.168.1.0/24,194.168.1.0/24,195.168.1.0
  - summary: Create a kubernetes cluster which enables managed identity.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-managed-identity
  - summary: Create a kubernetes cluster with userDefinedRouting, standard load balancer SKU and a custom subnet preconfigured with a route table
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --outbound-type userDefinedRouting --load-balancer-sku standard --vnet-subnet-id customUserSubnetVnetID
  - summary: Create a kubernetes cluster with supporting Windows agent pools.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-sku Standard --network-plugin azure --windows-admin-username azure --windows-admin-password 'replacePassword1234$'
  - summary: Create a kubernetes cluster with supporting Windows agent pools with AHUB enabled.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-sku Standard --network-plugin azure --windows-admin-username azure --windows-admin-password 'replacePassword1234$' --enable-ahub
  - summary: Create a kubernetes cluster with managed AAD enabled.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-aad --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: Create a kubernetes cluster with server side encryption using your owned key.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --node-osdisk-diskencryptionset-id <disk-encryption-set-resource-id>
  - summary: Create a kubernetes cluster with ephemeral OS enabled.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --node-osdisk-type Ephemeral --node-osdisk-size 48
  - summary: Create a kubernetes cluster with EncryptionAtHost enabled.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-encryption-at-host
  - summary: Create a kubernetes cluster with UltraSSD enabled.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-ultra-ssd
  - summary: Create a kubernetes cluster with Azure RBAC enabled.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-aad --enable-azure-rbac
  - summary: Create a kubernetes cluster with custom control plane identity and kubelet identity.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --assign-identity <control-plane-identity-resource-id> --assign-kubelet-identity <kubelet-identity-resource-id>
  - summary: Create a kubernetes cluster in the Edge Zone.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --location <location> --kubernetes-version 1.20.7 --edge-zone <edge-zone-name>
  - summary: Create a kubernetes cluster with a specific OS SKU
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --os-sku Ubuntu
  - summary: Create a kubernetes cluster with custom tags
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --tags "foo=bar" "baz=qux"
  - summary: Create a kubernetes cluster with custom headers
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --aks-custom-headers WindowsContainerRuntime=containerd
  - summary: Create a kubernetes cluster with FIPS-enabled OS
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-fips-image
  - summary: Create a kubernetes cluster with enabling Windows gmsa and with setting DNS server in the vnet used by the cluster.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-sku Standard --network-plugin azure --windows-admin-username azure --windows-admin-password 'replacePassword1234$' --enable-windows-gmsa
  - summary: Create a kubernetes cluster with enabling Windows gmsa but without setting DNS server in the vnet used by the cluster.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-sku Standard --network-plugin azure --windows-admin-username azure --windows-admin-password 'replacePassword1234$' --enable-windows-gmsa --gmsa-dns-server "10.240.0.4" --gmsa-root-domain-name "contoso.com"
  - summary: create a kubernetes cluster with a snapshot id.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --kubernetes-version 1.20.9 --snapshot-id "/subscriptions/00000/resourceGroups/AnotherResourceGroup/providers/Microsoft.ContainerService/snapshots/mysnapshot1"
  - summary: create a kubernetes cluster with support of hostgroup id.
    syntax: az aks create -g MyResourceGroup -n MyMC --kubernetes-version 1.20.13 --location westus2 --host-group-id /subscriptions/00000/resourceGroups/AnotherResourceGroup/providers/Microsoft.ContainerService/hostGroups/myHostGroup --node-vm-size VMSize --enable-managed-identity --assign-identity <user_assigned_identity_resource_id>
  - summary: Create a kubernetes cluster with no CNI installed.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --network-plugin none
  - summary: Create a kubernetes cluster with KEDA workload autoscaler enabled.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-keda
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the managed cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aad-admin-group-object-ids
    summary: Comma seperated list of aad group object IDs that will be set as cluster admin.
    description: ''
  - name: --aad-client-app-id
    summary: The ID of an Azure Active Directory client application of type "Native". This application is for user login via kubectl.
    description: ''
  - name: --aad-server-app-id
    summary: The ID of an Azure Active Directory server application of type "Web app/API". This application represents the managed cluster's apiserver (Server application).
    description: ''
  - name: --aad-server-app-secret
    summary: The secret of an Azure Active Directory server application.
    description: ''
  - name: --aad-tenant-id
    summary: The ID of an Azure Active Directory tenant.
    description: ''
  - name: --aci-subnet-name
    summary: The name of a subnet in an existing VNet into which to deploy the virtual nodes.
    description: ''
  - name: --admin-username -u
    defaultValue: "azureuser"
    summary: User account to create on node VMs for SSH access.
    description: ''
  - name: --aks-custom-headers
    summary: Comma-separated key-value pairs to specify custom headers.
    description: ''
  - name: --api-server-authorized-ip-ranges
    summary: Comma seperated list of authorized apiserver IP ranges. Set to 0.0.0.0/32 to restrict apiserver traffic to node pools.
    description: ''
  - name: --appgw-id
    summary: Resource Id of an existing Application Gateway to use with AGIC. Use with ingress-azure addon.
    description: ''
  - name: --appgw-name
    summary: Name of the application gateway to create/use in the node resource group. Use with ingress-azure addon.
    description: ''
  - name: --appgw-subnet-cidr
    summary: Subnet CIDR to use for a new subnet created to deploy the Application Gateway. Use with ingress-azure addon.
    description: ''
  - name: --appgw-subnet-id
    summary: Resource Id of an existing Subnet used to deploy the Application Gateway. Use with ingress-azure addon.
    description: ''
  - name: --appgw-watch-namespace
    summary: Specify the namespace, which AGIC should watch. This could be a single string value, or a comma-separated list of namespaces.
    description: ''
  - name: --assign-identity
    summary: Specify an existing user assigned identity for control plane's usage in order to manage cluster resource group.
    description: ''
  - name: --assign-kubelet-identity
    summary: Specify an existing user assigned identity for kubelet's usage, which is typically used to pull image from ACR.
    description: ''
  - name: --attach-acr
    summary: Grant the 'acrpull' role assignment to the ACR specified by name or resource ID.
    description: ''
  - name: --auto-upgrade-channel
    parameterValueGroup: "node-image, none, patch, rapid, stable"
    summary: Specify the upgrade channel for autoupgrade.
    description: ''
  - name: --azure-keyvault-kms-key-id
    summary: Identifier of Azure Key Vault key.
    description: ''
  - name: --azure-keyvault-kms-key-vault-network-access
    parameterValueGroup: "Private, Public"
    summary: Network Access of Azure Key Vault.
    description: Allowed values are "Public", "Private". If not set, defaults to type "Public". Requires --azure-keyvault-kms-key-id to be used.
  - name: --azure-keyvault-kms-key-vault-resource-id
    summary: Resource ID of Azure Key Vault.
    description: ''
  - name: --ca-profile --cluster-autoscaler-profile
    summary: Space-separated list of key=value pairs for configuring cluster autoscaler. Pass an empty string to clear the profile.
    description: ''
  - name: --client-secret
    summary: Secret associated with the service principal. This argument is required if `--service-principal` is specified.
    description: ''
  - name: --data-collection-settings
    summary: Path to JSON file containing data collection settings for Monitoring addon.
    description: ''
  - name: --defender-config
    summary: Path to JSON file containing Microsoft Defender profile configurations.
    description: ''
  - name: --disable-disk-driver
    defaultValue: "False"
    summary: Disable AzureDisk CSI Driver.
    description: ''
  - name: --disable-file-driver
    defaultValue: "False"
    summary: Disable AzureFile CSI Driver.
    description: ''
  - name: --disable-local-accounts
    defaultValue: "False"
    summary: If set to true, getting static credential will be disabled for this cluster.
    description: ''
  - name: --disable-public-fqdn
    defaultValue: "False"
    summary: Disable public fqdn feature for private cluster.
    description: ''
  - name: --disable-rbac
    summary: Disable Kubernetes Role-Based Access Control.
    description: ''
  - name: --disable-snapshot-controller
    defaultValue: "False"
    summary: Disable CSI Snapshot Controller.
    description: ''
  - name: --dns-name-prefix -p
    summary: Prefix for hostnames that are created. If not specified, generate a hostname using the managed cluster and resource group names.
    description: ''
  - name: --dns-service-ip
    summary: An IP address assigned to the Kubernetes DNS service.
    description: This address must be within the Kubernetes service address range specified by "--service-cidr". For example, 10.0.0.10.
  - name: --docker-bridge-address
    summary: A specific IP address and netmask for the Docker bridge, using standard CIDR notation.
    description: This address must not be in any Subnet IP ranges, or the Kubernetes service address range. For example, 172.17.0.1/16.
  - name: --edge-zone
    summary: The name of the Edge Zone.
    description: ''
  - name: --enable-aad
    defaultValue: "False"
    summary: Enable managed AAD feature for cluster.
    description: ''
  - name: --enable-addons -a
    summary: Enable the Kubernetes addons in a comma-separated list.
    description: >-
      These addons are available:
          - http_application_routing : configure ingress with automatic public DNS name creation.
          - monitoring               : turn on Log Analytics monitoring. Uses the Log Analytics Default Workspace if it exists, else creates one.
                                       Specify "--workspace-resource-id" to use an existing workspace.
                                       Specify "--enable-msi-auth-for-monitoring" to use Managed Identity Auth.
                                       Specify "--enable-syslog" to enable syslog data collection from nodes. Note MSI must be enabled
                                       Specify "--data-collection-settings" to configure data collection settings
                                       If monitoring addon is enabled --no-wait argument will have no effect
          - azure-policy             : enable Azure policy. The Azure Policy add-on for AKS enables at-scale enforcements and safeguards on your clusters in a centralized, consistent manner.
                                       Learn more at aka.ms/aks/policy.
          - virtual-node             : enable AKS Virtual Node.
                                       Requires --aci-subnet-name to provide the name of an existing subnet for the Virtual Node to use.
                                       aci-subnet-name must be in the same vnet which is specified by --vnet-subnet-id (required as well).
          - confcom                  : enable confcom addon, this will enable SGX device plugin by default.
          - open-service-mesh        : enable Open Service Mesh addon.
          - azure-keyvault-secrets-provider : enable Azure Keyvault Secrets Provider addon.
  - name: --enable-ahub
    defaultValue: "False"
    summary: Enable Azure Hybrid User Benefits (AHUB) for Windows VMs.
    description: ''
  - name: --enable-azure-keyvault-kms
    defaultValue: "False"
    summary: Enable Azure KeyVault Key Management Service.
    description: ''
  - name: --enable-azure-rbac
    defaultValue: "False"
    summary: Enable Azure RBAC to control authorization checks on cluster.
    description: ''
  - name: --enable-blob-driver
    summary: Enable AzureBlob CSI Driver.
    description: ''
  - name: --enable-cluster-autoscaler
    defaultValue: "False"
    summary: Enable cluster autoscaler, default value is false.
    description: If specified, please make sure the kubernetes version is larger than 1.10.6.
  - name: --enable-defender
    defaultValue: "False"
    summary: Enable Microsoft Defender security profile.
    description: ''
  - name: --enable-encryption-at-host
    defaultValue: "False"
    summary: Enable EncryptionAtHost, default value is false.
    description: ''
  - name: --enable-fips-image
    defaultValue: "False"
    summary: Use FIPS-enabled OS on agent nodes.
    description: ''
  - name: --enable-keda
    defaultValue: "False"
    summary: Enable KEDA workload auto-scaler.
    description: ''
  - name: --enable-managed-identity
    defaultValue: "1"
    summary: Using a system assigned managed identity to manage cluster resource group.
    description: ''
  - name: --enable-msi-auth-for-monitoring
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: Enable Managed Identity Auth for Monitoring addon.
    description: ''
  - name: --enable-node-public-ip
    defaultValue: "False"
    summary: Enable VMSS node public IP.
    description: ''
  - name: --enable-oidc-issuer
    defaultValue: "False"
    summary: Enable OIDC issuer.
    description: ''
  - name: --enable-private-cluster
    defaultValue: "False"
    summary: Enable private cluster.
    description: ''
  - name: --enable-secret-rotation
    defaultValue: "False"
    summary: Enable secret rotation. Use with azure-keyvault-secrets-provider addon.
    description: ''
  - name: --enable-sgxquotehelper
    defaultValue: "False"
    summary: Enable SGX quote helper for confcom addon.
    description: ''
  - name: --enable-syslog
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: Enable syslog data collection for Monitoring addon.
    description: ''
  - name: --enable-ultra-ssd
    defaultValue: "False"
    summary: Enable UltraSSD, default value is false.
    description: ''
  - name: --enable-windows-gmsa
    defaultValue: "False"
    summary: Enable Windows gmsa.
    description: ''
  - name: --fqdn-subdomain
    summary: Prefix for FQDN that is created for private cluster with custom private dns zone scenario.
    description: ''
  - name: --generate-ssh-keys
    defaultValue: "False"
    summary: Generate SSH public and private key files if missing. The keys will be stored in the ~/.ssh directory.
    description: ''
  - name: --gmsa-dns-server
    summary: Specify DNS server for Windows gmsa for this cluster.
    description: >-
      You do not need to set this if you have set DNS server in the VNET used by the cluster.

      You must set or not set --gmsa-dns-server and --gmsa-root-domain-name at the same time when setting --enable-windows-gmsa.
  - name: --gmsa-root-domain-name
    summary: Specify root domain name for Windows gmsa for this cluster.
    description: >-
      You do not need to set this if you have set DNS server in the VNET used by the cluster.

      You must set or not set --gmsa-dns-server and --gmsa-root-domain-name at the same time when setting --enable-windows-gmsa.
  - name: --gpu-instance-profile
    parameterValueGroup: "MIG1g, MIG2g, MIG3g, MIG4g, MIG7g"
    summary: GPU instance profile to partition multi-gpu Nvidia GPUs.
    description: ''
  - name: --host-group-id
    summary: The fully qualified dedicated host group id used to provision agent node pool.
    description: ''
  - name: --http-proxy-config
    summary: HTTP Proxy configuration for this cluster.
    description: ''
  - name: --kubelet-config
    summary: Path to JSON file containing Kubelet configurations for agent nodes. https://aka.ms/aks/custom-node-config.
    description: ''
  - name: --kubernetes-version -k
    summary: Version of Kubernetes to use for creating the cluster, such as "1.16.9".
    description: ''
    valueFrom: '`az aks get-versions`'
  - name: --linux-os-config
    summary: Path to JSON file containing OS configurations for Linux agent nodes. https://aka.ms/aks/custom-node-config.
    description: ''
  - name: --load-balancer-idle-timeout
    summary: Load balancer idle timeout in minutes.
    description: Desired idle timeout for load balancer outbound flows, default is 30 minutes. Please specify a value in the range of [4, 100].
  - name: --load-balancer-managed-outbound-ip-count
    summary: Load balancer managed outbound IP count.
    description: Desired number of managed outbound IPs for load balancer outbound connection. Valid for Standard SKU load balancer cluster only.
  - name: --load-balancer-outbound-ip-prefixes
    summary: Load balancer outbound IP prefix resource IDs.
    description: Comma-separated public IP prefix resource IDs for load balancer outbound connection. Valid for Standard SKU load balancer cluster only.
  - name: --load-balancer-outbound-ips
    summary: Load balancer outbound IP resource IDs.
    description: Comma-separated public IP resource IDs for load balancer outbound connection. Valid for Standard SKU load balancer cluster only.
  - name: --load-balancer-outbound-ports
    summary: Load balancer outbound allocated ports.
    description: Desired static number of outbound ports per VM in the load balancer backend pool. By default, set to 0 which uses the default allocation based on the number of VMs.
  - name: --load-balancer-sku
    parameterValueGroup: "basic, standard"
    summary: Azure Load Balancer SKU selection for your cluster. basic or standard. Defaults to 'standard'.
    description: Select between Basic or Standard Azure Load Balancer SKU for your AKS cluster.
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --max-count
    summary: Maximum nodes count used for autoscaler, when "--enable-cluster-autoscaler" specified. Please specify the value in the range of [1, 1000].
    description: ''
  - name: --max-pods -m
    defaultValue: "0"
    summary: The maximum number of pods deployable to a node.
    description: If not specified, defaults based on network-plugin. 30 for "azure", 110 for "kubenet", or 250 for "none".
  - name: --min-count
    summary: Minimum nodes count used for autoscaler, when "--enable-cluster-autoscaler" specified. Please specify the value in the range of [1, 1000].
    description: ''
  - name: --nat-gateway-idle-timeout
    summary: NAT gateway idle timeout in minutes.
    description: Desired idle timeout for NAT gateway outbound flows, default is 4 minutes. Please specify a value in the range of [4, 120]. Valid for Standard SKU load balancer cluster with managedNATGateway outbound type only.
  - name: --nat-gateway-managed-outbound-ip-count
    summary: NAT gateway managed outbound IP count.
    description: Desired number of managed outbound IPs for NAT gateway outbound connection. Please specify a value in the range of [1, 16]. Valid for Standard SKU load balancer cluster with managedNATGateway outbound type only.
  - name: --network-plugin
    parameterValueGroup: "azure, kubenet, none"
    summary: The Kubernetes network plugin to use.
    description: Specify "azure" for routable pod IPs from VNET, "kubenet" for non-routable pod IPs with an overlay network, or "none" for no networking configured. Defaults to "kubenet".
  - name: --network-policy
    summary: The Kubernetes network policy to use.
    description: >-
      Using together with "azure" network plugin.

      Specify "azure" for Azure network policy manager and "calico" for calico network policy controller.

      Defaults to "" (network policy disabled).
  - name: --no-ssh-key -x
    defaultValue: "False"
    summary: Do not use or create a local SSH key.
    description: To access nodes after creating a cluster with this option, use the Azure Portal.
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --node-count -c
    defaultValue: "3"
    summary: Number of nodes in the Kubernetes node pool. After creating a cluster, you can change the size of its node pool with `az aks scale`.
    description: ''
  - name: --node-osdisk-diskencryptionset-id -d
    summary: ResourceId of the disk encryption set to use for enabling encryption at rest on agent node os disk.
    description: ''
  - name: --node-osdisk-size
    defaultValue: "0"
    summary: Size in GB of the OS disk for each node in the node pool. Minimum 30 GB.
    description: ''
  - name: --node-osdisk-type
    parameterValueGroup: "Ephemeral, Managed"
    summary: "OS disk type to be used for machines in a given agent pool: Ephemeral or Managed. Defaults to 'Ephemeral' when possible in conjunction with VM size and OS disk size. May not be changed for this pool after creation."
    description: ''
  - name: --node-public-ip-prefix-id
    summary: Public IP prefix ID used to assign public IPs to VMSS nodes.
    description: ''
  - name: --node-resource-group
    summary: The node resource group is the resource group where all customer's resources will be created in, such as virtual machines.
    description: ''
  - name: --node-vm-size -s
    summary: Size of Virtual Machines to create as Kubernetes nodes.
    description: ''
  - name: --nodepool-labels
    summary: 'Space-separated labels: key[=value] [key[=value] ...]. See https://aka.ms/node-labels for syntax of labels.'
    description: ''
  - name: --nodepool-name
    defaultValue: "nodepool1"
    summary: Node pool name, up to 12 alphanumeric characters.
    description: ''
  - name: --nodepool-tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --os-sku
    parameterValueGroup: "CBLMariner, Mariner, Ubuntu, Windows2019, Windows2022"
    summary: The OS SKU of the agent node pool. Ubuntu or CBLMariner.
    description: ''
  - name: --outbound-type
    parameterValueGroup: "loadBalancer, managedNATGateway, userAssignedNATGateway, userDefinedRouting"
    summary: How outbound traffic will be configured for a cluster.
    description: Select between loadBalancer, userDefinedRouting, managedNATGateway and userAssignedNATGateway. If not set, defaults to type loadBalancer. Requires --vnet-subnet-id to be provided with a preconfigured route table and --load-balancer-sku to be Standard.
  - name: --pod-cidr
    summary: A CIDR notation IP range from which to assign pod IPs when kubenet is used.
    description: This range must not overlap with any Subnet IP ranges. For example, 172.244.0.0/16.
  - name: --pod-subnet-id
    summary: The ID of a subnet in an existing VNet into which to assign pods in the cluster (requires azure network-plugin).
    description: ''
  - name: --ppg
    summary: The ID of a PPG.
    description: ''
  - name: --private-dns-zone
    summary: Private dns zone mode for private cluster.
    description: Allowed values are "system", "none" or custom private dns zone resource id. If not set, defaults to type system. Requires --enable-private-cluster to be used.
  - name: --rotation-poll-interval
    summary: Set interval of rotation poll. Use with azure-keyvault-secrets-provider addon.
    description: ''
  - name: --service-cidr
    summary: A CIDR notation IP range from which to assign service cluster IPs.
    description: This range must not overlap with any Subnet IP ranges. For example, 10.0.0.0/16.
  - name: --service-principal
    summary: Service principal used for authentication to Azure APIs.
    description: If not specified, a new service principal is created and cached at $HOME/.azure/aksServicePrincipal.json to be used by subsequent `az aks` commands.
  - name: --skip-subnet-role-assignment
    defaultValue: "False"
    summary: Skip role assignment for subnet (advanced networking).
    description: If specified, please make sure your service principal has the access to your subnet.
  - name: --snapshot-id
    summary: The source snapshot id used to create this cluster.
    description: ''
  - name: --ssh-key-value
    defaultValue: "~\\.ssh\\id_rsa.pub"
    summary: Public key path or key contents to install on node VMs for SSH access. For example, 'ssh-rsa AAAAB...snip...UcyupgH azureuser@linuxvm'.
    description: ''
  - name: --tags
    summary: The tags of the managed cluster. The managed cluster instance and all resources managed by the cloud provider will be tagged.
    description: ''
  - name: --uptime-sla
    defaultValue: "False"
    summary: Enable a paid managed cluster service with a financially backed SLA.
    description: ''
  - name: --vm-set-type
    summary: Agent pool vm set type. VirtualMachineScaleSets or AvailabilitySet. Defaults to 'VirtualMachineScaleSets'.
    description: ''
  - name: --vnet-subnet-id
    summary: The ID of a subnet in an existing VNet into which to deploy the cluster.
    description: ''
  - name: --windows-admin-password
    summary: User account password to use on windows node VMs.
    description: >-
      Rules for windows-admin-password:
          - Minimum-length: 14 characters
          - Max-length: 123 characters
          - Complexity requirements: 3 out of 4 conditions below need to be fulfilled
            * Has lower characters
            * Has upper characters
            * Has a digit
            * Has a special character (Regex match [\W_])
          - Disallowed values:  "abc@123", "P@$$w0rd", "P@ssw0rd", "P@ssword123", "Pa$$word", "pass@word1", "Password!", "Password1", "Password22", "iloveyou!"
      Reference: https://docs.microsoft.com/dotnet/api/microsoft.azure.management.compute.models.virtualmachinescalesetosprofile.adminpassword?view=azure-dotnet.
  - name: --windows-admin-username
    summary: User account to create on windows node VMs.
    description: >-
      Rules for windows-admin-username:
          - restriction: Cannot end in "."
          - Disallowed values: "administrator", "admin", "user", "user1", "test", "user2", "test1", "user3", "admin1", "1", "123", "a", "actuser", "adm", "admin2", "aspnet", "backup", "console", "david", "guest", "john", "owner", "root", "server", "sql", "support", "support_388945a0", "sys", "test2", "test3", "user4", "user5".
          - Minimum-length: 1 character
          - Max-length: 20 characters
      Reference: https://docs.microsoft.com/dotnet/api/microsoft.azure.management.compute.models.virtualmachinescalesetosprofile.adminusername?view=azure-dotnet.
  - name: --workspace-resource-id
    summary: The resource ID of an existing Log Analytics Workspace to use for storing monitoring data. If not specified, uses the default Log Analytics Workspace if it exists, otherwise creates one.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  - name: --zones -z
    parameterValueGroup: "1, 2, 3"
    summary: Availability zones where agent nodes will be placed. Also, to install agent nodes to more than one zones you need to pass zone numbers (1,2 or 3) separated by blanks.  For example -  To have all 3 zones, you are expected to enter `--zones 1 2 3`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
