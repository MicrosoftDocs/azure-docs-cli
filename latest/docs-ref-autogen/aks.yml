- uid: az_aks_kollect
  name: az aks kollect
  summary: Collecting diagnostic information for the Kubernetes cluster.
  description: >-
    Collect diagnostic information for the Kubernetes cluster and store it in the specified storage account.

    You can provide the storage account in three ways:
      storage account name and a shared access signature with write permission.
      resource Id to a storage account you own.
      the storagea account in diagnostics settings for your managed cluster.
  syntax: >-
    az aks kollect --name
                   --resource-group
                   [--container-logs]
                   [--kube-objects]
                   [--node-logs]
                   [--node-logs-windows]
                   [--sas-token]
                   [--storage-account]
  examples:
  - summary: using storage account name and a shared access signature token with write permission
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --storage-account MyStorageAccount --sas-token "MySasToken"
  - summary: using the resource id of a storagea account resource you own.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --storage-account "MyStoreageAccountResourceId"
  - summary: using the storagea account in diagnostics settings for your managed cluster.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster
  - summary: customize the container logs to collect.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --container-logs "mynamespace1/mypod1 myns2"
  - summary: customize the kubernetes objects to collect.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --kube-objects "mynamespace1/service myns2/deployment/deployment1"
  - summary: customize the node log files to collect.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --node-logs "/var/log/azure-vnet.log /var/log/azure-vnet-ipam.log"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the managed cluster.
    description: ''
  - isRequired: true
