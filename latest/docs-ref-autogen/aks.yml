- uid: az_aks_get-credentials
  name: az aks get-credentials
  summary: Get access credentials for a managed Kubernetes cluster.
  description: By default, the credentials are merged into the .kube/config file so kubectl can use them.  See -f parameter for details.
  syntax: >-
    az aks get-credentials --name
                           --resource-group
                           [--admin]
                           [--context]
                           [--file]
                           [--format]
                           [--overwrite-existing]
                           [--public-fqdn]
  examples:
  - summary: Get access credentials for a managed Kubernetes cluster. (autogenerated)
    syntax: az aks get-credentials --name MyManagedCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the managed cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --admin -a
    defaultValue: "False"
    summary: 'Get cluster administrator credentials.  Default: cluster user credentials.'
    description: On clusters with Azure Active Directory integration, this bypasses normal Azure AD authentication and can be used if you're permanently blocked by not having access to a valid Azure AD group with access to your cluster. Requires 'Azure Kubernetes Service Cluster Admin' role.
  - name: --context
    summary: If specified, overwrite the default context name. The `--admin` parameter takes precedence over `--context`.
    description: ''
  - name: --file -f
    defaultValue: "~\\.kube\\config"
    summary: Kubernetes configuration file to update. Use "-" to print YAML to stdout instead.
    description: ''
  - name: --format
    summary: Specify the format of the returned credential. Available values are ["exec", "azure"]. Only take effect when requesting clusterUser credential of AAD clusters.
    description: ''
  - name: --overwrite-existing
    defaultValue: "False"
    summary: Overwrite any existing cluster entry with the same name.
    description: ''
  - name: --public-fqdn
    defaultValue: "False"
    summary: Get private cluster credential with server address to be public fqdn.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
