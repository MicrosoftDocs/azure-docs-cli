### YamlMime:AzureCLIGroup
uid: az_connectedmachine_extension
name: az connectedmachine extension
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **connectedmachine** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az connectedmachine extension** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage a VM extension on an Azure Arc-Enabled Server.
status: GA
sourceType: Extension
directCommands:
- uid: az_connectedmachine_extension_create
  name: az connectedmachine extension create
  summary: |-
    The operation to create the extension.
  status: GA
  sourceType: Extension
  syntax: >-
    az connectedmachine extension create --extension-name
                                         --machine-name
                                         --resource-group
                                         [--auto-upgrade {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--auto-upgrade-minor {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--force-update-tag]
                                         [--instance-view]
                                         [--location]
                                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--protected-settings]
                                         [--publisher]
                                         [--settings]
                                         [--tags]
                                         [--type]
                                         [--type-handler-version]
  examples:
  - summary: |-
      Sample command for extension create
    syntax: az connectedmachine extension create --name CustomScriptExtension --location eastus2euap --type CustomScriptExtension --publisher Microsoft.Compute --type-handler-version 1.10 --machine-name myMachine --resource-group myResourceGroup
  requiredParameters:
  - isRequired: true
    name: --extension-name --name -n
    summary: |-
      The name of the machine extension.
  - isRequired: true
    name: --machine-name
    summary: |-
      The name of the machine where the extension should be created or updated.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --auto-upgrade --enable-auto-upgrade --enable-automatic-upgrade
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Indicates whether the extension should be automatically upgraded by the platform if there is a newer version available.
  - name: --auto-upgrade-minor --auto-upgrade-minor-version --upgrade-minor-ver
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Indicates whether the extension should use a newer minor version if one is available at deployment time. Once deployed, however, the extension will not upgrade minor versions unless redeployed, even with this property set to true.
  - name: --force-update-tag
    summary: |-
      How the extension handler should be forced to update even if the extension configuration has not changed.
  - name: --instance-view
    summary: |-
      The machine extension instance view.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --protected-settings
    summary: |-
      The extension can contain either protectedSettings or protectedSettingsFromKeyVault or no protected settings at all.  Support json-file and yaml-file.
  - name: --publisher
    summary: |-
      The name of the extension handler publisher.
  - name: --settings
    summary: |-
      Json formatted public settings for the extension.  Support json-file and yaml-file.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --type
    summary: |-
      Specifies the type of the extension; an example is "CustomScriptExtension".
  - name: --type-handler-version
    summary: |-
      Specifies the version of the script handler.
- uid: az_connectedmachine_extension_delete
  name: az connectedmachine extension delete
  summary: |-
    The operation to delete the extension.
  status: GA
  sourceType: Extension
  syntax: >-
    az connectedmachine extension delete [--extension-name]
                                         [--ids]
                                         [--machine-name]
                                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--resource-group]
                                         [--subscription]
                                         [--yes]
  examples:
  - summary: |-
      Sample command for extension delete
    syntax: az connectedmachine extension delete --name myName --machine-name myMachine --resource-group myResourceGroup
  optionalParameters:
  - name: --extension-name --name -n
    summary: |-
      The name of the machine extension.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --machine-name
    summary: |-
      The name of the machine where the extension should be deleted.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_connectedmachine_extension_list
  name: az connectedmachine extension list
  summary: |-
    The operation to get all extensions of a Non-Azure machine.
  status: GA
  sourceType: Extension
  syntax: >-
    az connectedmachine extension list --machine-name
                                       --resource-group
                                       [--expand]
  examples:
  - summary: |-
      Sample command for extension list
    syntax: az connectedmachine extension list --machine-name myMachine --resource-group myResourceGroup
  requiredParameters:
  - isRequired: true
    name: --machine-name
    summary: |-
      The name of the machine containing the extension.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --expand
    summary: |-
      The expand expression to apply on the operation.
- uid: az_connectedmachine_extension_show
  name: az connectedmachine extension show
  summary: |-
    The operation to create or update the extension.
  status: GA
  sourceType: Extension
  syntax: >-
    az connectedmachine extension show [--extension-name]
                                       [--ids]
                                       [--machine-name]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: |-
      Sample command for extension show
    syntax: az connectedmachine extension show --name CustomScriptExtension --machine-name myMachine --resource-group myResourceGroup
  optionalParameters:
  - name: --extension-name --name -n
    summary: |-
      The name of the machine extension.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --machine-name
    summary: |-
      The name of the machine containing the extension.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_connectedmachine_extension_update
  name: az connectedmachine extension update
  summary: |-
    Update operation to update the extension.
  status: GA
  sourceType: Extension
  syntax: >-
    az connectedmachine extension update [--add]
                                         [--auto-upgrade {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--auto-upgrade-minor {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--extension-name]
                                         [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--force-update-tag]
                                         [--ids]
                                         [--instance-view]
                                         [--machine-name]
                                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--protected-settings]
                                         [--publisher]
                                         [--remove]
                                         [--resource-group]
                                         [--set]
                                         [--settings]
                                         [--subscription]
                                         [--tags]
                                         [--type]
                                         [--type-handler-version]
  examples:
  - summary: |-
      Sample command for extension update
    syntax: az connectedmachine extension update --name CustomScriptExtension --type CustomScriptExtension --publisher Microsoft.Compute --type-handler-version 1.10 --machine-name myMachine --resource-group myResourceGroup
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --auto-upgrade --enable-auto-upgrade --enable-automatic-upgrade
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Indicates whether the extension should be automatically upgraded by the platform if there is a newer version available.
  - name: --auto-upgrade-minor --auto-upgrade-minor-version --upgrade-minor-ver
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Indicates whether the extension should use a newer minor version if one is available at deployment time. Once deployed, however, the extension will not upgrade minor versions unless redeployed, even with this property set to true.
  - name: --extension-name --name -n
    summary: |-
      The name of the machine extension.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --force-update-tag
    summary: |-
      How the extension handler should be forced to update even if the extension configuration has not changed.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --instance-view
    summary: |-
      The machine extension instance view.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --machine-name
    summary: |-
      The name of the machine containing the extension.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --protected-settings
    summary: |-
      The extension can contain either protectedSettings or protectedSettingsFromKeyVault or no protected settings at all.  Support json-file and yaml-file.
  - name: --publisher
    summary: |-
      The name of the extension handler publisher.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --settings
    summary: |-
      Json formatted public settings for the extension.  Support json-file and yaml-file.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --type
    summary: |-
      Specifies the type of the extension; an example is "CustomScriptExtension".
  - name: --type-handler-version
    summary: |-
      Specifies the version of the script handler.
- uid: az_connectedmachine_extension_wait
  name: az connectedmachine extension wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az connectedmachine extension wait [--created]
                                       [--custom]
                                       [--deleted]
                                       [--exists]
                                       [--extension-name]
                                       [--ids]
                                       [--interval]
                                       [--machine-name]
                                       [--resource-group]
                                       [--subscription]
                                       [--timeout]
                                       [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --extension-name --name -n
    summary: |-
      The name of the machine extension.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --machine-name
    summary: |-
      The name of the machine containing the extension.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_connectedmachine_extension_create
- az_connectedmachine_extension_delete
- az_connectedmachine_extension_image
- az_connectedmachine_extension_image_list
- az_connectedmachine_extension_image_show
- az_connectedmachine_extension_list
- az_connectedmachine_extension_show
- az_connectedmachine_extension_update
- az_connectedmachine_extension_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage a VM extension on an Azure Arc-Enabled Server.
