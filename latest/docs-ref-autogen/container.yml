  name: az container show
  summary: Get the details of a container group.
  description: ''
  syntax: >-
    az container show [--ids]
                      [--name]
                      [--resource-group]
                      [--subscription]
  examples:
  - summary: Get the details of a container group. (autogenerated)
    syntax: az container show --name MyContainerGroup --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the container group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_start
  name: az container start
  summary: Starts all containers in a container group.
  description: Starts all containers in a container group. Compute resources will be allocated and billing will start.
  syntax: >-
    az container start --name
                       --resource-group
                       [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the container group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_stop
  name: az container stop
  summary: Stops all containers in a container group.
  description: Stops all containers in a container group. Compute resources will be deallocated and billing will stop.
  syntax: >-
    az container stop --name
                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the container group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
