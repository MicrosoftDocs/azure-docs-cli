### YamlMime:AzureCLIGroup
uid: az_container
name: az container
summary: Manage Azure Container Instances.
description: ''
directCommands:
- uid: az_container_attach
  name: az container attach
  summary: Attach local standard output and error streams to a container in a container group. This command provides diagnostic information during container startup. Once the container has started, it streams STDOUT and STDERR to your local console.
  description: ''
  syntax: >-
    az container attach [--container-name]
                        [--ids]
                        [--name]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Attach local standard output and error streams to a container in a container group. (autogenerated)
    syntax: az container attach --name MyContainerGroup --resource-group MyResourceGroup
  optionalParameters:
  - name: --container-name
    summary: The container to attach to. If omitted, the first container in the container group will be chosen.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the container group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_create
  name: az container create
  summary: Create a container group.
  description: ''
  syntax: >-
    az container create --resource-group
                        [--acr-identity]
                        [--assign-identity]
                        [--azure-file-volume-account-key]
                        [--azure-file-volume-account-name]
                        [--azure-file-volume-mount-path]
                        [--azure-file-volume-share-name]
                        [--command-line]
                        [--cpu]
                        [--dns-name-label]
                        [--environment-variables]
                        [--file]
                        [--gitrepo-dir]
                        [--gitrepo-mount-path]
                        [--gitrepo-revision]
                        [--gitrepo-url]
                        [--image]
                        [--ip-address {Private, Public}]
                        [--location]
                        [--log-analytics-workspace]
                        [--log-analytics-workspace-key]
                        [--memory]
                        [--name]
                        [--no-wait]
                        [--os-type {Linux, Windows}]
                        [--ports]
                        [--protocol {TCP, UDP}]
                        [--registry-login-server]
                        [--registry-password]
                        [--registry-username]
                        [--restart-policy {Always, Never, OnFailure}]
                        [--role]
                        [--scope]
                        [--secrets]
                        [--secrets-mount-path]
                        [--secure-environment-variables]
                        [--subnet]
                        [--subnet-address-prefix]
                        [--vnet]
                        [--vnet-address-prefix]
                        [--vnet-name]
                        [--zone]
  examples:
  - summary: Create a container in a container group with 1 core and 1Gb of memory.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --cpu 1 --memory 1
  - summary: Create a container in a container group that runs Windows, with 2 cores and 3.5Gb of memory.
    syntax: az container create -g MyResourceGroup --name mywinapp --image winappimage:latest --os-type Windows --cpu 2 --memory 3.5
  - summary: Create a container in a container group with public IP address, ports and DNS name label.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --ports 80 443 --dns-name-label contoso
  - summary: Create a container in a container group that invokes a script upon start.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --command-line "/bin/sh -c '/path to/myscript.sh'"
  - summary: Create a container in a container group that runs a command and stop the container afterwards.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --command-line "echo hello" --restart-policy Never
  - summary: Create a container in a container group with environment variables.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --environment-variables key1=value1 key2=value2
  - summary: Create a container in a container group using container image from Azure Container Registry.
    syntax: az container create -g MyResourceGroup --name myapp --image myAcrRegistry.azurecr.io/myimage:latest --registry-password password
  - summary: Create a container in a container group that mounts an Azure File share as volume.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --command-line "cat /mnt/azfile/myfile" --azure-file-volume-share-name myshare --azure-file-volume-account-name mystorageaccount --azure-file-volume-account-key mystoragekey --azure-file-volume-mount-path /mnt/azfile
  - summary: Create a container in a container group that mounts a git repo as volume.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --command-line "cat /mnt/gitrepo" --gitrepo-url https://github.com/user/myrepo.git --gitrepo-dir ./dir1 --gitrepo-mount-path /mnt/gitrepo
  - summary: Create a container in a container group using a yaml file.
    syntax: az container create -g MyResourceGroup -f containerGroup.yaml
  - summary: Create a container group using Log Analytics from a workspace name.
    syntax: az container create -g MyResourceGroup --name myapp --log-analytics-workspace myworkspace
  - summary: Create a container group with a system assigned identity.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --assign-identity
  - summary: Create a container group with a system assigned identity. The group will have a 'Contributor' role with access to a storage account.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --assign-identity --scope /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/MyResourceGroup/myRG/providers/Microsoft.Storage/storageAccounts/storage1
  - summary: Create a container group with a user assigned identity.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --assign-identity  /subscriptions/mySubscriptionId/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  - summary: Create a container group with both system and user assigned identity.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --assign-identity [system] /subscriptions/mySubscriptionId/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --acr-identity
    summary: The identity with access to the container registry.
    description: ''
  - name: --assign-identity
    summary: Space-separated list of assigned identities. Assigned identities are either user assigned identities (resource IDs) and / or the system assigned identity ('[system]'). See examples for more info.
    description: ''
  - name: --azure-file-volume-account-key
    summary: The storage account access key used to access the Azure File share.
    description: ''
  - name: --azure-file-volume-account-name
    summary: The name of the storage account that contains the Azure File share.
    description: ''
  - name: --azure-file-volume-mount-path
    summary: The path within the container where the azure file volume should be mounted. Must not contain colon ':'.
    description: ''
  - name: --azure-file-volume-share-name
    summary: The name of the Azure File share to be mounted as a volume.
    description: ''
  - name: --command-line
    summary: The command line to run when the container is started, e.g. '/bin/bash -c myscript.sh'.
    description: ''
  - name: --cpu
    defaultValue: "1"
    summary: The required number of CPU cores of the containers, accurate to one decimal place.
    description: ''
  - name: --dns-name-label
    summary: The dns name label for container group with public IP.
    description: ''
  - name: --environment-variables -e
    summary: A list of environment variable for the container. Space-separated values in 'key=value' format.
    description: ''
  - name: --file -f
    summary: The path to the input file.
    description: ''
  - name: --gitrepo-dir
    defaultValue: "."
    summary: The target directory path in the git repository. Must not contain '..'.
    description: ''
  - name: --gitrepo-mount-path
    summary: The path within the container where the git repo volume should be mounted. Must not contain colon ':'.
    description: ''
  - name: --gitrepo-revision
    summary: The commit hash for the specified revision.
    description: ''
  - name: --gitrepo-url
    summary: The URL of a git repository to be mounted as a volume.
    description: ''
  - name: --image
    summary: The container image name.
    description: ''
  - name: --ip-address
    parameterValueGroup: "Private, Public"
    summary: The IP address type of the container group.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --log-analytics-workspace
    summary: The Log Analytics workspace name or id. Use the current subscription or use --subscription flag to set the desired subscription.
    description: ''
  - name: --log-analytics-workspace-key
    summary: The Log Analytics workspace key.
    description: ''
  - name: --memory
    defaultValue: "1.5"
    summary: The required memory of the containers in GB, accurate to one decimal place.
    description: ''
  - name: --name -n
    summary: The name of the container group.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --os-type
    defaultValue: "Linux"
    parameterValueGroup: "Linux, Windows"
    summary: The OS type of the containers.
    description: ''
  - name: --ports
    defaultValue: "[80]"
    summary: A list of ports to open. Space-separated list of ports.
    description: ''
  - name: --protocol
    parameterValueGroup: "TCP, UDP"
    summary: The network protocol to use.
    description: ''
  - name: --registry-login-server
    summary: The container image registry login server.
    description: ''
  - name: --registry-password
    summary: The password to log in container image registry server.
    description: ''
  - name: --registry-username
    summary: The username to log in container image registry server.
    description: ''
  - name: --restart-policy
    defaultValue: "Always"
    parameterValueGroup: "Always, Never, OnFailure"
    summary: Restart policy for all containers within the container group.
    description: ''
  - name: --role
    defaultValue: "Contributor"
    summary: Role name or id the system assigned identity will have.
    description: ''
  - name: --scope
    summary: Scope that the system assigned identity can access.
    description: ''
  - name: --secrets
    summary: Space-separated secrets in 'key=value' format.
    description: ''
  - name: --secrets-mount-path
    summary: The path within the container where the secrets volume should be mounted. Must not contain colon ':'.
    description: ''
  - name: --secure-environment-variables
    summary: A list of secure environment variable for the container. Space-separated values in 'key=value' format.
    description: ''
  - name: --subnet
    summary: The name of the subnet when creating a new VNET or referencing an existing one. Can also reference an existing subnet by ID.
    description: ''
  - name: --subnet-address-prefix
    defaultValue: "10.0.0.0/24"
    summary: The subnet IP address prefix to use when creating a new VNET in CIDR format.
    description: ''
  - name: --vnet
    summary: The name of the VNET when creating a new one or referencing an existing one. Can also reference an existing vnet by ID. This allows using vnets from other resource groups.
    description: ''
  - name: --vnet-address-prefix
    defaultValue: "10.0.0.0/16"
    summary: The IP address prefix to use when creating a new VNET in CIDR format.
    description: ''
  - name: --vnet-name
    summary: The name of the VNET when creating a new one or referencing an existing one.
    description: ''
  - name: --zone
    summary: The zone to place the container group.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_delete
  name: az container delete
  summary: Delete a container group.
  description: ''
  syntax: >-
    az container delete [--ids]
                        [--name]
                        [--resource-group]
                        [--subscription]
                        [--yes]
  examples:
  - summary: Delete a container group. (autogenerated)
    syntax: az container delete --name MyContainerGroup --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the container group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_exec
  name: az container exec
  summary: Execute a command from within a running container of a container group.
  description: The most common use case is to open an interactive bash shell. See examples below.
  syntax: >-
    az container exec --exec-command
                      [--container-name]
                      [--ids]
                      [--name]
                      [--resource-group]
                      [--subscription]
  examples:
  - summary: Stream a shell from within an nginx container.
    syntax: az container exec -g MyResourceGroup --name mynginx --container-name nginx --exec-command "/bin/bash"
  requiredParameters:
  - isRequired: true
    name: --exec-command
    summary: The command to run from within the container.
    description: ''
  optionalParameters:
  - name: --container-name
    summary: The container name where to execute the command. Can be ommitted for container groups with only one container.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the container group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_export
  name: az container export
  summary: Export a container group in yaml format.
  description: ''
  syntax: >-
    az container export --file
                        [--ids]
                        [--name]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Export a container group in yaml.
    syntax: az container export -g MyResourceGroup --name mynginx -f output.yaml
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: The file path to export the container group.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the container group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_list
  name: az container list
  summary: List container groups.
  description: ''
  syntax: az container list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_logs
  name: az container logs
  summary: Examine the logs for a container in a container group.
  description: ''
  syntax: >-
    az container logs [--container-name]
                      [--follow]
                      [--ids]
                      [--name]
                      [--resource-group]
                      [--subscription]
  examples:
  - summary: Examine the logs for a container in a container group. (autogenerated)
    syntax: az container logs --name MyContainerGroup --resource-group MyResourceGroup
  optionalParameters:
  - name: --container-name
    summary: The container name to tail the logs. If omitted, the first container in the container group will be chosen.
    description: ''
  - name: --follow
    defaultValue: "False"
    summary: Indicate to stream the tailing logs.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the container group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_restart
  name: az container restart
  summary: Restarts all containers in a container group.
  description: Restarts all containers in a container group in place. If container image has updates, new image will be downloaded.
  syntax: >-
    az container restart --name
                         --resource-group
                         [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the container group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
