### YamlMime:AzureCLIGroup
uid: az_standby-vm-pool_vm
name: az standby-vm-pool vm
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **standbypool** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az standby-vm-pool vm** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Virtual machine in standby virtual machine pool.
status: GA
sourceType: Extension
directCommands:
- uid: az_standby-vm-pool_vm_list
  name: az standby-vm-pool vm list
  summary: |-
    List virtual machines in standby virtual machine pool.
  status: GA
  sourceType: Extension
  syntax: >-
    az standby-vm-pool vm list --name
                               --resource-group
                               [--max-items]
                               [--next-token]
  examples:
  - summary: |-
      List virtual machines in standby virtual machine pool
    syntax: az standby-vm-pool vm list --subscription 461fa159-654a-415f-853a-40b801021944 --resource-group myrg --name mypool
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the standby virtual machine pool.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
commands:
- az_standby-vm-pool_vm_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Virtual machine in standby virtual machine pool.
