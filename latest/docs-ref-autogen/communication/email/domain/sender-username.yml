uid: az_communication_email_domain_sender-username
name: az communication email domain sender-username
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **communication** extension for the Azure CLI (version 2.59.0 or higher). The extension will automatically install the first time you run an **az communication email domain sender-username** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Communication Email Domain Sender-Username.
status: GA
sourceType: Extension
directCommands:
- uid: az_communication_email_domain_sender-username_create
  name: az communication email domain sender-username create
  summary: |-
    Create a new SenderUsername resource under the parent Domains resource or update an existing SenderUsername resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az communication email domain sender-username create --domain-name
                                                         --email-service-name
                                                         --name
                                                         --resource-group
                                                         [--display-name]
                                                         [--username]
  examples:
  - summary: |-
      Create a sender username
    syntax: az communication email domain sender-username create --domain-name DomainName --email-service-name ResourceName -g ResourceGroup --sender-username SenderUsername --username Username --display-name DisplayName
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: |-
      The name of the Domains resource.
  - isRequired: true
    name: --email-service-name
    summary: |-
      The name of the EmailService resource.
  - isRequired: true
    name: --name --sender-username -n
    summary: |-
      The valid sender Username.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --display-name
    summary: |-
      The display name for the senderUsername.
  - name: --username
    summary: |-
      A sender senderUsername to be used when sending emails.
- uid: az_communication_email_domain_sender-username_delete
  name: az communication email domain sender-username delete
  summary: |-
    Delete to delete a SenderUsernames resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az communication email domain sender-username delete [--domain-name]
                                                         [--email-service-name]
                                                         [--ids]
                                                         [--name]
                                                         [--resource-group]
                                                         [--subscription]
                                                         [--yes]
  examples:
  - summary: |-
      Delete a sender username resource
    syntax: az communication email domain sender-username delete --domain-name DomainName --email-service-name ResourceName -g ResourceGroup --sender-username SenderUsername
  optionalParameters:
  - name: --domain-name
    summary: |-
      The name of the Domains resource.
  - name: --email-service-name
    summary: |-
      The name of the EmailService resource.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --sender-username -n
    summary: |-
      The valid sender Username.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
