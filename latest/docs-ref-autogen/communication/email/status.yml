### YamlMime:AzureCLIGroup
uid: az_communication_email_status
name: az communication email status
extensionInformation: >-
  > [!Note]

  > This reference is part of the **communication** extension for the Azure CLI  (version 2.49.0 or higher).  The extension will automatically install the first time you run an **az communication email status** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to get the status of emails previously sent using Azure Communication Services Email service.
description: ''
directCommands:
- uid: az_communication_email_status_get
  name: az communication email status get
  summary: Get status of an email previously sent.
  description: ''
  syntax: >-
    az communication email status get --message-id
                                      [--connection-string]
  examples:
  - summary: Get status of an email
    syntax: az communication email status get --message-id "01234567-89ab-cdef-0123-012345678901"
  requiredParameters:
  - isRequired: true
    name: --message-id
    summary: System generated message id (GUID) returned from a previous call to send email.
    description: ''
  optionalParameters:
  - name: --connection-string
    summary: 'Communication connection string. Environment variable: AZURE_COMMUNICATION_CONNECTION_STRING.'
    description: ''
commands:
- az_communication_email_status_get
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to get the status of emails previously sent using Azure Communication Services Email service.
