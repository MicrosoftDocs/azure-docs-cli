### YamlMime:AzureCLIGroup
uid: az_communication_phonenumber
name: az communication phonenumber
extensionInformation: >-
  > [!Note]

  > This reference is part of the **communication** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az communication phonenumber** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage phone numbers for a Communication Service resource.
description: ''
directCommands:
- uid: az_communication_phonenumber_list
  name: az communication phonenumber list
  summary: Lists all phone numbers associated with the Communication Service resource.
  description: ''
  syntax: az communication phonenumber list [--connection-string]
  examples:
  - summary: List phonenumbers
    syntax: az communication phonenumber list
  optionalParameters:
  - name: --connection-string
    summary: 'Communication connection string. Environment variable: AZURE_COMMUNICATION_CONNECTION_STRING.'
    description: ''
- uid: az_communication_phonenumber_show
  name: az communication phonenumber show
  summary: Shows the details for a phone number associated with the Communication Service resource.
  description: ''
  syntax: >-
    az communication phonenumber show --phonenumber
                                      [--connection-string]
  examples:
  - summary: Show phonenumber
    syntax: az communication phonenumber show --phonenumber "+1833xxxxxxx"
  requiredParameters:
  - isRequired: true
    name: --phonenumber
    summary: Phone number to get information about.
    description: ''
  optionalParameters:
  - name: --connection-string
    summary: 'Communication connection string. Environment variable: AZURE_COMMUNICATION_CONNECTION_STRING.'
    description: ''
commands:
- az_communication_phonenumber_list
- az_communication_phonenumber_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage phone numbers for a Communication Service resource.
