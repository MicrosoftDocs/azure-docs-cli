### YamlMime:AzureCLIGroup
uid: az_cognitiveservices_account_identity
name: az cognitiveservices account identity
summary: Manage identity of Cognitive Services accounts.
description: ''
directCommands:
- uid: az_cognitiveservices_account_identity_assign
  name: az cognitiveservices account identity assign
  summary: Assign an identity of a Cognitive Services account.
  description: Assign an identity object of a Cognitive Services account. An system assigned identity will be generate and assigned to the account.
  syntax: >-
    az cognitiveservices account identity assign --name
                                                 --resource-group
                                                 [--subscription]
  examples:
  - summary: Assign an identity of Cognitive Services accounts.
    syntax: az cognitiveservices account identity assign --name myresource --resource-group cognitive-services-resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Cognitive service account name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_identity_remove
  name: az cognitiveservices account identity remove
  summary: Remove the identity from a Cognitive Services account.
  description: Remove the identity (if exists) from a Cognitive Services account.
  syntax: >-
    az cognitiveservices account identity remove --name
                                                 --resource-group
                                                 [--subscription]
  examples:
  - summary: Remove the identity from a Cognitive Services account.
    syntax: az cognitiveservices account identity remove --name myresource --resource-group cognitive-services-resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Cognitive service account name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_identity_show
  name: az cognitiveservices account identity show
  summary: Show the identity of a Cognitive Services account.
  description: Show the identity object of a Cognitive Services account, empty object might be returned if the account has no assigned identity.
  syntax: >-
    az cognitiveservices account identity show --name
                                               --resource-group
                                               [--query-examples]
                                               [--subscription]
  examples:
  - summary: Show the identity of Cognitive Services accounts.
    syntax: az cognitiveservices account identity show --name myresource --resource-group cognitive-services-resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Cognitive service account name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
