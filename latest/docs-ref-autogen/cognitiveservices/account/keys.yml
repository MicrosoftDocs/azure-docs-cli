### YamlMime:AzureCLIGroup
uid: az_cognitiveservices_account_keys
name: az cognitiveservices account keys
summary: Manage Azure Cognitive Services accounts.
description: This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
directCommands:
- uid: az_cognitiveservices_account_keys_list
  name: az cognitiveservices account keys list
  summary: Manage Azure Cognitive Services accounts.
  description: This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
  syntax: >-
    az cognitiveservices account keys list --name
                                           --resource-group
                                           [--query-examples]
                                           [--subscription]
  examples:
  - summary: Get current resource keys.
    syntax: az cognitiveservices account keys list --name myresource -g cognitive-services-resource-group
  - summary: Manage Azure Cognitive Services accounts. (autogenerated)
    syntax: az cognitiveservices account keys list --name myresource --resource-group cognitive-services-resource-group --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Cognitive service account name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_keys_regenerate
  name: az cognitiveservices account keys regenerate
  summary: Manage Azure Cognitive Services accounts.
  description: This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
  syntax: >-
    az cognitiveservices account keys regenerate --key-name {Key1, Key2}
                                                 --name
                                                 --resource-group
                                                 [--subscription]
  examples:
  - summary: Get new keys for resource.
    syntax: az cognitiveservices account keys regenerate --name myresource -g cognitive-services-resource-group --key-name key1
  requiredParameters:
  - isRequired: true
    name: --key-name
    parameterValueGroup: Key1, Key2
    summary: Key name to generate.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Cognitive service account name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
