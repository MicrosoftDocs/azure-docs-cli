### YamlMime:AzureCLIGroup
uid: az_cognitiveservices_commitment-tier
name: az cognitiveservices commitment-tier
summary: Manage commitment tiers for Azure Cognitive Services.
description: ''
directCommands:
- uid: az_cognitiveservices_commitment-tier_list
  name: az cognitiveservices commitment-tier list
  summary: Show all commitment tiers for Azure Cognitive Services.
  description: This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
  syntax: >-
    az cognitiveservices commitment-tier list --location
                                              [--query-examples]
                                              [--subscription]
  examples:
  - summary: Show all commitment tiers for Azure Cognitive Services.
    syntax: az cognitiveservices commitment-tier list -l centraluseuap
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
commands:
- az_cognitiveservices_commitment-tier_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
