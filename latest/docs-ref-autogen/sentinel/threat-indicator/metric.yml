### YamlMime:AzureCLIGroup
uid: az_sentinel_threat-indicator_metric
name: az sentinel threat-indicator metric
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **sentinel** extension for the Azure CLI (version 2.37.0 or higher). The extension will automatically install the first time you run an **az sentinel threat-indicator metric** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage threat intelligence indicator metric with sentinel.
status: GA
sourceType: Extension
directCommands:
- uid: az_sentinel_threat-indicator_metric_list
  name: az sentinel threat-indicator metric list
  summary: |-
    Get threat intelligence indicators metrics (Indicators counts by Type, Threat Type, Source).
  status: GA
  sourceType: Extension
  syntax: >-
    az sentinel threat-indicator metric list --resource-group
                                             --workspace-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name -w
    summary: |-
      The name of the workspace.
    isExperimental: true
commands:
- az_sentinel_threat-indicator_metric_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage threat intelligence indicator metric with sentinel.
