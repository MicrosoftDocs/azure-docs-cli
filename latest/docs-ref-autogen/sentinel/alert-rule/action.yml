### YamlMime:AzureCLIGroup
uid: az_sentinel_alert-rule_action
name: az sentinel alert-rule action
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **sentinel** extension for the Azure CLI (version 2.37.0 or higher). The extension will automatically install the first time you run an **az sentinel alert-rule action** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage alert rule action with sentinel.
status: GA
sourceType: Extension
directCommands:
- uid: az_sentinel_alert-rule_action_create
  name: az sentinel alert-rule action create
  summary: |-
    Create the action of alert rule.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: 'This command is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az sentinel alert-rule action create --action-name
                                         --resource-group
                                         --rule-name
                                         --workspace-name
                                         [--etag]
                                         [--logic-app-resource-id]
                                         [--trigger-uri]
  requiredParameters:
  - isRequired: true
    name: --action-name --name -n
    summary: |-
      Name of action.
    isExperimental: true
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --rule-name
    summary: |-
      Name of alert rule.
    isExperimental: true
  - isRequired: true
    name: --workspace-name -w
    summary: |-
      The name of the workspace.
    isExperimental: true
  optionalParameters:
  - name: --etag
    summary: |-
      Etag of the azure resource.
  - name: --logic-app-resource-id
    summary: |-
      Logic App Resource Id, /subscriptions/{my-subscription}/resourceGroups/{my-resource-group}/providers/Microsoft.Logic/workflows/{my-workflow-id}.
  - name: --trigger-uri
    summary: |-
      Logic App Callback URL for this specific workflow.
