uid: az_sentinel_alert-rule_template
name: az sentinel alert-rule template
extensionInformation: >-
  > [!Note]

  > This reference is part of the **sentinel** extension for the Azure CLI  (version 2.37.0 or higher).  The extension will automatically install the first time you run an **az sentinel alert-rule template** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage alert rule template with sentinel.
description: ''
directCommands:
- uid: az_sentinel_alert-rule_template_list
  name: az sentinel alert-rule template list
  summary: Get all alert rule templates.
  description: ''
  syntax: >-
    az sentinel alert-rule template list --resource-group
                                         --workspace-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
- uid: az_sentinel_alert-rule_template_show
  name: az sentinel alert-rule template show
  summary: Get the alert rule template.
  description: ''
  syntax: >-
    az sentinel alert-rule template show --alert-rule-template-id
                                         --resource-group
                                         --workspace-name
  requiredParameters:
  - isRequired: true
    name: --alert-rule-template-id --name -n
    summary: Alert rule template ID.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
