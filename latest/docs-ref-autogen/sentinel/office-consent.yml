### YamlMime:AzureCLIGroup
uid: az_sentinel_office-consent
name: az sentinel office-consent
extensionInformation: >-
  > [!Note]

  > This reference is part of the **sentinel** extension for the Azure CLI  (version 2.37.0 or higher).  The extension will automatically install the first time you run an **az sentinel office-consent** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage office consent with sentinel.
description: ''
directCommands:
- uid: az_sentinel_office-consent_delete
  name: az sentinel office-consent delete
  summary: Delete the office365 consent.
  description: ''
  syntax: >-
    az sentinel office-consent delete [--consent-id]
                                      [--ids]
                                      [--resource-group]
                                      [--subscription]
                                      [--workspace-name]
                                      [--yes]
  optionalParameters:
  - name: --consent-id --name -n
    summary: Consent ID.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_sentinel_office-consent_list
  name: az sentinel office-consent list
  summary: Get all office365 consents.
  description: ''
  syntax: >-
    az sentinel office-consent list --resource-group
                                    --workspace-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
- uid: az_sentinel_office-consent_show
  name: az sentinel office-consent show
  summary: Get an office365 consent.
  description: ''
  syntax: >-
    az sentinel office-consent show [--consent-id]
                                    [--ids]
                                    [--resource-group]
                                    [--subscription]
                                    [--workspace-name]
  optionalParameters:
  - name: --consent-id --name -n
    summary: Consent ID.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
commands:
- az_sentinel_office-consent_delete
- az_sentinel_office-consent_list
- az_sentinel_office-consent_show
