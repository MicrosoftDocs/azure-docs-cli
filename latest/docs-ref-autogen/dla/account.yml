### YamlMime:AzureCLIGroup
uid: az_dla_account
name: az dla account
summary: Manage Data Lake Analytics accounts.
description: ''
directCommands:
- uid: az_dla_account_create
  name: az dla account create
  summary: Create a Data Lake Analytics account.
  description: ''
  syntax: >-
    az dla account create --account
                          --default-data-lake-store
                          [--location]
                          [--max-degree-of-parallelism]
                          [--max-job-count]
                          [--query-store-retention]
                          [--resource-group]
                          [--tags]
                          [--tier {Commitment_100000AUHours, Commitment_10000AUHours, Commitment_1000AUHours, Commitment_100AUHours, Commitment_500000AUHours, Commitment_50000AUHours, Commitment_5000AUHours, Commitment_500AUHours, Consumption}]
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - isRequired: true
    name: --default-data-lake-store
    summary: The default Data Lake Store account to associate with the created account.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --max-degree-of-parallelism
    defaultValue: "30"
    summary: The maximum degree of parallelism for this account.
    description: ''
  - name: --max-job-count
    defaultValue: "3"
    summary: The maximum number of concurrent jobs for this account.
    description: ''
  - name: --query-store-retention
    defaultValue: "30"
    summary: The number of days to retain job metadata.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --tier
    parameterValueGroup: "Commitment_100000AUHours, Commitment_10000AUHours, Commitment_1000AUHours, Commitment_100AUHours, Commitment_500000AUHours, Commitment_50000AUHours, Commitment_5000AUHours, Commitment_500AUHours, Consumption"
    summary: The desired commitment tier for this account to use.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_delete
  name: az dla account delete
  summary: Delete a Data Lake Analytics account.
  description: ''
  syntax: >-
    az dla account delete [--account]
                          [--ids]
                          [--resource-group]
                          [--subscription]
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: If not specified, will attempt to discover the resource group for the specified Data Lake Analytics account.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_list
  name: az dla account list
  summary: List available Data Lake Analytics accounts.
  description: ''
  syntax: az dla account list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_show
  name: az dla account show
  summary: Get the details of a Data Lake Analytics account.
  description: ''
  syntax: >-
    az dla account show [--account]
                        [--ids]
                        [--resource-group]
                        [--subscription]
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: If not specified, will attempt to discover the resource group for the specified Data Lake Analytics account.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_update
  name: az dla account update
  summary: Update a Data Lake Analytics account.
  description: ''
  syntax: >-
    az dla account update [--account]
                          [--allow-azure-ips {Disabled, Enabled}]
                          [--firewall-state {Disabled, Enabled}]
                          [--ids]
                          [--max-degree-of-parallelism]
                          [--max-job-count]
                          [--query-store-retention]
                          [--resource-group]
                          [--subscription]
                          [--tags]
                          [--tier {Commitment_100000AUHours, Commitment_10000AUHours, Commitment_1000AUHours, Commitment_100AUHours, Commitment_500000AUHours, Commitment_50000AUHours, Commitment_5000AUHours, Commitment_500AUHours, Consumption}]
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - name: --allow-azure-ips
    parameterValueGroup: "Disabled, Enabled"
    summary: Allow or block IPs originating from Azure through the firewall.
    description: ''
  - name: --firewall-state
    parameterValueGroup: "Disabled, Enabled"
    summary: Enable or disable existing firewall rules.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --max-degree-of-parallelism
    summary: The maximum degree of parallelism for this account.
    description: ''
  - name: --max-job-count
    summary: The maximum number of concurrent jobs for this account.
    description: ''
  - name: --query-store-retention
    summary: The number of days to retain job metadata.
    description: ''
  - name: --resource-group -g
    summary: If not specified, will attempt to discover the resource group for the specified Data Lake Analytics account.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --tier
    parameterValueGroup: "Commitment_100000AUHours, Commitment_10000AUHours, Commitment_1000AUHours, Commitment_100AUHours, Commitment_500000AUHours, Commitment_50000AUHours, Commitment_5000AUHours, Commitment_500AUHours, Consumption"
    summary: The desired commitment tier for this account to use.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
