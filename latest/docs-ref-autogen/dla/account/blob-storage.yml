### YamlMime:AzureCLIGroup
uid: az_dla_account_blob-storage
name: az dla account blob-storage
summary: |-
  Manage links between Data Lake Analytics accounts and Azure Storage.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_dla_account_blob-storage_add
  name: az dla account blob-storage add
  summary: |-
    Links an Azure Storage account to the specified Data Lake Analytics account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
  syntax: >-
    az dla account blob-storage add --access-key
                                    --storage-account-name
                                    [--account]
                                    [--ids]
                                    [--resource-group]
                                    [--subscription]
                                    [--suffix]
  requiredParameters:
  - isRequired: true
    name: --access-key
    summary: |-
      The access key associated with this Azure Storage account that will be used to connect to it.
  - isRequired: true
    name: --storage-account-name
    summary: |-
      Name of an existing storage account to link to.
  optionalParameters:
  - name: --account -n
    summary: |-
      Name of the Data Lake Analytics account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      If not specified, will attempt to discover the resource group for the specified Data Lake Analytics account.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --suffix
    summary: |-
      The optional suffix for the storage account.
- uid: az_dla_account_blob-storage_delete
  name: az dla account blob-storage delete
  summary: |-
    Updates the specified Data Lake Analytics account to remove an Azure Storage account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
  syntax: >-
    az dla account blob-storage delete --storage-account-name
                                       [--account]
                                       [--ids]
                                       [--resource-group]
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --storage-account-name
    summary: |-
      Name of an existing storage account to link to.
  optionalParameters:
  - name: --account -n
    summary: |-
      Name of the Data Lake Analytics account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      If not specified, will attempt to discover the resource group for the specified Data Lake Analytics account.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_dla_account_blob-storage_list
  name: az dla account blob-storage list
  summary: |-
    Gets the first page of Azure Storage accounts, if any, linked to the specified Data Lake Analytics account.
  description: |-
    The response includes a link to the next page, if any.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
  syntax: >-
    az dla account blob-storage list [--account]
                                     [--count]
                                     [--filter]
                                     [--ids]
                                     [--orderby]
                                     [--resource-group]
                                     [--select]
                                     [--skip]
                                     [--subscription]
                                     [--top]
  optionalParameters:
  - name: --account -n
    summary: |-
      Name of the Data Lake Analytics account.
  - name: --count
    summary: |-
      The Boolean value of true or false to request a count of the matching resources included with the resources in the response, e.g. Categories?$count=true.
  - name: --filter
    summary: |-
      The OData filter. Optional.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --orderby
    summary: |-
      OrderBy clause. One or more comma-separated expressions with an optional "asc" (the default) or "desc" depending on the order you'd like the values sorted, e.g. Categories?$orderby=CategoryName desc. Optional.
  - name: --resource-group -g
    summary: |-
      If not specified, will attempt to discover the resource group for the specified Data Lake Analytics account.
  - name: --select
    summary: |-
      OData Select statement. Limits the properties on each entry to just those requested, e.g. Categories?$select=CategoryName,Description. Optional.
  - name: --skip
    summary: |-
      The number of items to skip over before returning elements.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --top
    summary: |-
      Maximum number of items to return.
