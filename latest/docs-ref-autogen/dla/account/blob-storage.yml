### YamlMime:AzureCLIGroup
uid: az_dla_account_blob-storage
name: az dla account blob-storage
summary: Manage links between Data Lake Analytics accounts and Azure Storage.
description: ''
directCommands:
- uid: az_dla_account_blob-storage_add
  name: az dla account blob-storage add
  summary: Links an Azure Storage account to the specified Data Lake Analytics account.
  description: ''
  syntax: >-
    az dla account blob-storage add --access-key
                                    --storage-account-name
                                    [--account]
                                    [--ids]
                                    [--resource-group]
                                    [--suffix]
  requiredParameters:
  - isRequired: true
    name: --access-key
    summary: The access key associated with this Azure Storage account that will be used to connect to it.
    description: ''
  - isRequired: true
    name: --storage-account-name
    summary: Name of an existing storage account to link to.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: If not specified, will attempt to discover the resource group for the specified Data Lake Analytics account.
    description: ''
  - name: --suffix
    summary: The optional suffix for the storage account.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_blob-storage_delete
  name: az dla account blob-storage delete
  summary: Updates the specified Data Lake Analytics account to remove an Azure Storage account.
  description: ''
  syntax: >-
    az dla account blob-storage delete --storage-account-name
                                       [--account]
                                       [--ids]
                                       [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --storage-account-name
    summary: Name of an existing storage account to link to.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: If not specified, will attempt to discover the resource group for the specified Data Lake Analytics account.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_blob-storage_list
  name: az dla account blob-storage list
  summary: Gets the first page of Azure Storage accounts, if any, linked to the specified Data Lake Analytics account.
  description: The response includes a link to the next page, if any.
  syntax: >-
    az dla account blob-storage list [--account]
                                     [--count]
                                     [--filter]
                                     [--ids]
                                     [--orderby]
                                     [--resource-group]
                                     [--select]
                                     [--skip]
                                     [--top]
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - name: --count
    summary: The Boolean value of true or false to request a count of the matching resources included with the resources in the response, e.g. Categories?$count=true.
    description: ''
  - name: --filter
    summary: The OData filter. Optional.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --orderby
    summary: OrderBy clause. One or more comma-separated expressions with an optional "asc" (the default) or "desc" depending on the order you'd like the values sorted, e.g. Categories?$orderby=CategoryName desc. Optional.
    description: ''
  - name: --resource-group -g
    summary: If not specified, will attempt to discover the resource group for the specified Data Lake Analytics account.
    description: ''
  - name: --select
    summary: OData Select statement. Limits the properties on each entry to just those requested, e.g. Categories?$select=CategoryName,Description. Optional.
    description: ''
  - name: --skip
    summary: The number of items to skip over before returning elements.
    description: ''
  - name: --top
    summary: Maximum number of items to return.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_blob-storage_show
  name: az dla account blob-storage show
  summary: Gets the specified Azure Storage account linked to the given Data Lake Analytics account.
  description: ''
  syntax: >-
    az dla account blob-storage show --storage-account-name
                                     [--account]
                                     [--ids]
