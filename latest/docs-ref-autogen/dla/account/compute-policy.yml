uid: az_dla_account_compute-policy
name: az dla account compute-policy
summary: |-
  Manage Data Lake Analytics account compute policies.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_dla_account_compute-policy_create
  name: az dla account compute-policy create
  summary: |-
    Create a compute policy in the Data Lake Analytics account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
  syntax: >-
    az dla account compute-policy create --account
                                         --compute-policy-name
                                         --object-id
                                         --object-type
                                         [--max-dop-per-job]
                                         [--min-priority-per-job]
                                         [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: |-
      Name of the Data Lake Analytics account.
  - isRequired: true
    name: --compute-policy-name
    summary: |-
      The name of the compute policy to create.
  - isRequired: true
    name: --object-id
    summary: |-
      The Azure Active Directory object ID of the user, group, or service principal to apply the policy to.
  - isRequired: true
    name: --object-type
    summary: |-
      The Azure Active Directory object type associated with the supplied object ID.
  optionalParameters:
  - name: --max-dop-per-job
    summary: |-
      The maximum degree of parallelism allowed per job for this policy. At least one of `--min-priority-per-job` and `--max-dop-per-job` must be specified.
  - name: --min-priority-per-job
    summary: |-
      The minimum priority allowed per job for this policy. At least one of `--min-priority-per-job` and `--max-dop-per-job` must be specified.
  - name: --resource-group -g
    summary: |-
      If not specified, will attempt to discover the resource group for the specified Data Lake Analytics account.
- uid: az_dla_account_compute-policy_delete
  name: az dla account compute-policy delete
  summary: |-
    Delete a compute policy in a Data Lake Analytics account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
  syntax: >-
    az dla account compute-policy delete --compute-policy-name
                                         [--account]
                                         [--ids]
                                         [--resource-group]
                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --compute-policy-name
    summary: |-
      The name of the compute policy to delete.
  optionalParameters:
  - name: --account -n
    summary: |-
      Name of the Data Lake Analytics account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      If not specified, will attempt to discover the resource group for the specified Data Lake Analytics account.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
