### YamlMime:AzureCLIGroup
uid: az_dla_account_data-lake-store
name: az dla account data-lake-store
summary: Manage links between Data Lake Analytics and Data Lake Store accounts.
description: ''
directCommands:
- uid: az_dla_account_data-lake-store_add
  name: az dla account data-lake-store add
  summary: Updates the specified Data Lake Analytics account to include the additional Data Lake Store account.
  description: ''
  syntax: >-
    az dla account data-lake-store add --data-lake-store-account-name
                                       [--account]
                                       [--ids]
                                       [--resource-group]
                                       [--suffix]
  requiredParameters:
  - isRequired: true
    name: --data-lake-store-account-name
    summary: The name of the Data Lake Store account to add.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: If not specified, will attempt to discover the resource group for the specified Data Lake Analytics account.
    description: ''
  - name: --suffix
    summary: The optional suffix for the Data Lake Store account.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_data-lake-store_delete
  name: az dla account data-lake-store delete
  summary: Updates the Data Lake Analytics account specified to remove the specified Data Lake Store account.
  description: ''
  syntax: >-
    az dla account data-lake-store delete --data-lake-store-account-name
                                          [--account]
                                          [--ids]
                                          [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --data-lake-store-account-name
    summary: The name of the Data Lake Store account to remove.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: If not specified, will attempt to discover the resource group for the specified Data Lake Analytics account.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_data-lake-store_list
  name: az dla account data-lake-store list
  summary: Gets the first page of Data Lake Store accounts linked to the specified Data Lake Analytics account.
  description: The response includes a link to the next page, if any.
  syntax: >-
    az dla account data-lake-store list [--account]
                                        [--count]
                                        [--filter]
                                        [--ids]
                                        [--orderby]
                                        [--resource-group]
                                        [--select]
                                        [--skip]
                                        [--top]
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - name: --count
    summary: The Boolean value of true or false to request a count of the matching resources included with the resources in the response, e.g. Categories?$count=true.
    description: ''
  - name: --filter
    summary: OData filter. Optional.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --orderby
    summary: OrderBy clause. One or more comma-separated expressions with an optional "asc" (the default) or "desc" depending on the order you'd like the values sorted, e.g. Categories?$orderby=CategoryName desc. Optional.
    description: ''
  - name: --resource-group -g
    summary: If not specified, will attempt to discover the resource group for the specified Data Lake Analytics account.
    description: ''
  - name: --select
    summary: OData Select statement. Limits the properties on each entry to just those requested, e.g. Categories?$select=CategoryName,Description. Optional.
    description: ''
  - name: --skip
    summary: The number of items to skip over before returning elements.
    description: ''
  - name: --top
    summary: Maximum number of items to return.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_data-lake-store_show
  name: az dla account data-lake-store show
  summary: Gets the specified Data Lake Store account details in the specified Data Lake Analytics account.
  description: ''
  syntax: >-
    az dla account data-lake-store show --data-lake-store-account-name
                                        [--account]
                                        [--ids]
                                        [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --data-lake-store-account-name
    summary: The name of the Data Lake Store account to retrieve.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: If not specified, will attempt to discover the resource group for the specified Data Lake Analytics account.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
