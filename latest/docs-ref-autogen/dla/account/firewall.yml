- uid: az_dla_account_firewall_update
  name: az dla account firewall update
  summary: |-
    Update a firewall rule in a Data Lake Analytics account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
  syntax: >-
    az dla account firewall update --firewall-rule-name
                                   [--account]
                                   [--end-ip-address]
                                   [--ids]
                                   [--resource-group]
                                   [--start-ip-address]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --firewall-rule-name
    summary: |-
      The name of the firewall rule to update.
  optionalParameters:
  - name: --account -n
    summary: |-
      Name of the Data Lake Analytics account.
  - name: --end-ip-address
    summary: |-
      The end IP address for the firewall rule. This can be either ipv4 or ipv6. Start and End should be in the same protocol.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      If not specified, will attempt to discover the resource group for the specified Data Lake Analytics account.
  - name: --start-ip-address
    summary: |-
      The start IP address for the firewall rule. This can be either ipv4 or ipv6. Start and End should be in the same protocol.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
