### YamlMime:AzureCLIGroup
uid: az_dla_account_firewall
name: az dla account firewall
summary: |-
  Manage Data Lake Analytics account firewall rules.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_dla_account_firewall_create
  name: az dla account firewall create
  summary: |-
    Create a firewall rule in a Data Lake Analytics account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
  syntax: >-
    az dla account firewall create --account
                                   --end-ip-address
                                   --firewall-rule-name
                                   --start-ip-address
                                   [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: |-
      Name of the Data Lake Analytics account.
  - isRequired: true
    name: --end-ip-address
    summary: |-
      The end of the valid IP range for the firewall rule.
  - isRequired: true
    name: --firewall-rule-name
    summary: |-
      The name of the firewall rule.
  - isRequired: true
    name: --start-ip-address
    summary: |-
      The start of the valid IP range for the firewall rule.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      If not specified, will attempt to discover the resource group for the specified Data Lake Analytics account.
- uid: az_dla_account_firewall_delete
  name: az dla account firewall delete
  summary: |-
    Delete a firewall rule in a Data Lake Analytics account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
  syntax: >-
    az dla account firewall delete --firewall-rule-name
                                   [--account]
                                   [--ids]
                                   [--resource-group]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --firewall-rule-name
    summary: |-
      The name of the firewall rule to delete.
  optionalParameters:
  - name: --account -n
    summary: |-
      Name of the Data Lake Analytics account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      If not specified, will attempt to discover the resource group for the specified Data Lake Analytics account.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
