directCommands:
- uid: az_dla_job_cancel
  name: az dla job cancel
  summary: |-
    Cancel a Data Lake Analytics job.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
  syntax: >-
    az dla job cancel --job-identity
                      [--account]
                      [--ids]
                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --job-identity
    summary: |-
      JobInfo ID to cancel.
  optionalParameters:
  - name: --account -n
    summary: |-
      Name of the Data Lake Analytics account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_dla_job_list
  name: az dla job list
  summary: |-
    List Data Lake Analytics jobs.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
  syntax: >-
    az dla job list [--account]
                    [--ids]
                    [--name]
                    [--pipeline-id]
                    [--recurrence-id]
                    [--result {Cancelled, Failed, None, Succeeded}]
                    [--state {Accepted, Compiling, Ended, New, Paused, Queued, Running, Scheduling, Starting, WaitingForCapacity}]
                    [--submitted-after]
                    [--submitted-before]
                    [--submitter]
                    [--subscription]
                    [--top]
  optionalParameters:
  - name: --account -n
    summary: |-
      Name of the Data Lake Analytics account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name
    summary: |-
      A filter which returns jobs only by the specified friendly name.
  - name: --pipeline-id
    summary: |-
      A filter which returns jobs only containing the specified pipeline_id.
  - name: --recurrence-id
    summary: |-
      A filter which returns jobs only containing the specified recurrence_id.
  - name: --result
    parameterValueGroup: "Cancelled, Failed, None, Succeeded"
    summary: |-
      A filter which returns jobs with only the specified result(s).
  - name: --state
    parameterValueGroup: "Accepted, Compiling, Ended, New, Paused, Queued, Running, Scheduling, Starting, WaitingForCapacity"
    summary: |-
      A filter which returns jobs with only the specified state(s).
  - name: --submitted-after
    summary: |-
      A filter which returns jobs only submitted after the specified time, in ISO-8601 format.
  - name: --submitted-before
    summary: |-
      A filter which returns jobs only submitted before the specified time, in ISO-8601 format.
  - name: --submitter
    summary: |-
      A filter which returns jobs only by the specified submitter.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --top
    defaultValue: "500"
    summary: |-
      Maximum number of items to return.
