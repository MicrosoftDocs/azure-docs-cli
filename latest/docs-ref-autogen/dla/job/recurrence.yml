### YamlMime:AzureCLIGroup
uid: az_dla_job_recurrence
name: az dla job recurrence
summary: Manage Data Lake Analytics job recurrences.
description: ''
directCommands:
- uid: az_dla_job_recurrence_list
  name: az dla job recurrence list
  summary: List job recurrences in a Data Lake Analytics account.
  description: ''
  syntax: >-
    az dla job recurrence list [--account]
                               [--end-date-time]
                               [--ids]
                               [--start-date-time]
                               [--subscription]
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - name: --end-date-time
    summary: The end date for when to get the list of recurrences. The startDateTime and endDateTime can be no more than 30 days apart.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --start-date-time
    summary: The start date for when to get the list of recurrences. The startDateTime and endDateTime can be no more than 30 days apart.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_job_recurrence_show
  name: az dla job recurrence show
  summary: Retrieve a job recurrence in a Data Lake Analytics account.
  description: ''
  syntax: >-
    az dla job recurrence show --recurrence-identity
                               [--account]
                               [--end-date-time]
                               [--ids]
                               [--start-date-time]
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --recurrence-identity
    summary: Recurrence ID.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - name: --end-date-time
    summary: The end date for when to get recurrence and aggregate its data. The startDateTime and endDateTime can be no more than 30 days apart.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --start-date-time
    summary: The start date for when to get the recurrence and aggregate its data. The startDateTime and endDateTime can be no more than 30 days apart.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
