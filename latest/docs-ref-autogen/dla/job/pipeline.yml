### YamlMime:AzureCLIGroup
uid: az_dla_job_pipeline
name: az dla job pipeline
summary: |-
  Manage Data Lake Analytics job pipelines.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_dla_job_pipeline_list
  name: az dla job pipeline list
  summary: |-
    List job pipelines in a Data Lake Analytics account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
  syntax: >-
    az dla job pipeline list [--account]
                             [--end-date-time]
                             [--ids]
                             [--start-date-time]
                             [--subscription]
  optionalParameters:
  - name: --account -n
    summary: |-
      Name of the Data Lake Analytics account.
  - name: --end-date-time
    summary: |-
      The end date for when to get the list of pipelines. The startDateTime and endDateTime can be no more than 30 days apart.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --start-date-time
    summary: |-
      The start date for when to get the list of pipelines. The startDateTime and endDateTime can be no more than 30 days apart.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_dla_job_pipeline_show
  name: az dla job pipeline show
  summary: |-
    Retrieve a job pipeline in a Data Lake Analytics account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
  syntax: >-
    az dla job pipeline show --pipeline-identity
                             [--account]
                             [--end-date-time]
                             [--ids]
                             [--start-date-time]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --pipeline-identity
    summary: |-
      Pipeline ID.
  optionalParameters:
  - name: --account -n
    summary: |-
      Name of the Data Lake Analytics account.
  - name: --end-date-time
    summary: |-
      The end date for when to get the pipeline and aggregate its data. The startDateTime and endDateTime can be no more than 30 days apart.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --start-date-time
    summary: |-
      The start date for when to get the pipeline and aggregate its data. The startDateTime and endDateTime can be no more than 30 days apart.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
