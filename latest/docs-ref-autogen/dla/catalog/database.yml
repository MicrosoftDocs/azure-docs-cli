### YamlMime:AzureCLIGroup
uid: az_dla_catalog_database
name: az dla catalog database
summary: Manage Data Lake Analytics catalog databases.
description: ''
directCommands:
- uid: az_dla_catalog_database_list
  name: az dla catalog database list
  summary: Retrieves the list of databases from the Data Lake Analytics catalog.
  description: ''
  syntax: >-
    az dla catalog database list [--account]
                                 [--count]
                                 [--filter]
                                 [--ids]
                                 [--orderby]
                                 [--select]
                                 [--skip]
                                 [--subscription]
                                 [--top]
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - name: --count
    summary: The Boolean value of true or false to request a count of the matching resources included with the resources in the response, e.g. Categories?$count=true.
    description: ''
  - name: --filter
    summary: OData filter. Optional.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --orderby
    summary: OrderBy clause. One or more comma-separated expressions with an optional "asc" (the default) or "desc" depending on the order you'd like the values sorted, e.g. Categories?$orderby=CategoryName desc. Optional.
    description: ''
  - name: --select
    summary: OData Select statement. Limits the properties on each entry to just those requested, e.g. Categories?$select=CategoryName,Description. Optional.
    description: ''
  - name: --skip
    summary: The number of items to skip over before returning elements.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --top
    summary: Maximum number of items to return.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_catalog_database_show
  name: az dla catalog database show
  summary: Retrieves the specified database from the Data Lake Analytics catalog.
  description: ''
  syntax: >-
    az dla catalog database show --database-name
                                 [--account]
                                 [--ids]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: The name of the database.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
- az_dla_catalog_database_list
