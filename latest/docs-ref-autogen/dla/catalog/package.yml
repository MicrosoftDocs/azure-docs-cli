uid: az_dla_catalog_package
name: az dla catalog package
summary: |-
  Manage Data Lake Analytics catalog packages.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_dla_catalog_package_list
  name: az dla catalog package list
  summary: |-
    Retrieves the list of packages from the Data Lake Analytics catalog.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
  syntax: >-
    az dla catalog package list --database-name
                                --schema-name
                                [--account]
                                [--count]
                                [--filter]
                                [--ids]
                                [--orderby]
                                [--select]
                                [--skip]
                                [--subscription]
                                [--top]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: |-
      The name of the database containing the packages.
  - isRequired: true
    name: --schema-name
    summary: |-
      The name of the schema containing the packages.
  optionalParameters:
  - name: --account -n
    summary: |-
      Name of the Data Lake Analytics account.
  - name: --count
    summary: |-
      The Boolean value of true or false to request a count of the matching resources included with the resources in the response, e.g. Categories?$count=true.
  - name: --filter
    summary: |-
      OData filter. Optional.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --orderby
    summary: |-
      OrderBy clause. One or more comma-separated expressions with an optional "asc" (the default) or "desc" depending on the order you'd like the values sorted, e.g. Categories?$orderby=CategoryName desc. Optional.
  - name: --select
    summary: |-
      OData Select statement. Limits the properties on each entry to just those requested, e.g. Categories?$select=CategoryName,Description. Optional.
  - name: --skip
    summary: |-
      The number of items to skip over before returning elements.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --top
    summary: |-
      Maximum number of items to return.
- uid: az_dla_catalog_package_show
  name: az dla catalog package show
  summary: |-
    Retrieves the specified package from the Data Lake Analytics catalog.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
  syntax: >-
    az dla catalog package show --database-name
                                --package-name
                                --schema-name
                                [--account]
                                [--ids]
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: |-
      The name of the database containing the package.
  - isRequired: true
    name: --package-name
    summary: |-
      The name of the package.
  - isRequired: true
    name: --schema-name
    summary: |-
      The name of the schema containing the package.
  optionalParameters:
  - name: --account -n
    summary: |-
      Name of the Data Lake Analytics account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
