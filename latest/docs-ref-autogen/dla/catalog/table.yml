### YamlMime:AzureCLIGroup
uid: az_dla_catalog_table
name: az dla catalog table
summary: Manage Data Lake Analytics catalog tables.
description: ''
directCommands:
- uid: az_dla_catalog_table_list
  name: az dla catalog table list
  summary: List tables in a database or schema.
  description: ''
  syntax: >-
    az dla catalog table list --database-name
                              [--account]
                              [--ids]
                              [--schema-name]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: The name of the database.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --schema-name
    summary: The schema assocated with the tables to list.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_catalog_table_show
  name: az dla catalog table show
  summary: Retrieves the specified table from the Data Lake Analytics catalog.
  description: ''
  syntax: >-
    az dla catalog table show --database-name
                              --schema-name
                              --table-name
                              [--account]
                              [--ids]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: The name of the database containing the table.
    description: ''
  - isRequired: true
    name: --schema-name
    summary: The name of the schema containing the table.
    description: ''
  - isRequired: true
    name: --table-name
    summary: The name of the table.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
- az_dla_catalog_table_list
- az_dla_catalog_table_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
