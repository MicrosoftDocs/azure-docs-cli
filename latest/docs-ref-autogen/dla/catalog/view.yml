### YamlMime:AzureCLIGroup
uid: az_dla_catalog_view
name: az dla catalog view
summary: |-
  Manage Data Lake Analytics catalog views.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_dla_catalog_view_list
  name: az dla catalog view list
  summary: |-
    List views in a database or schema.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
  syntax: >-
    az dla catalog view list --database-name
                             [--account]
                             [--ids]
                             [--schema-name]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: |-
      The name of the database.
  optionalParameters:
  - name: --account -n
    summary: |-
      Name of the Data Lake Analytics account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --schema-name
    summary: |-
      The name of the schema associated with the views to list.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_dla_catalog_view_show
  name: az dla catalog view show
  summary: |-
    Retrieves the specified view from the Data Lake Analytics catalog.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
  syntax: >-
    az dla catalog view show --database-name
                             --schema-name
                             --view-name
                             [--account]
                             [--ids]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: |-
      The name of the database containing the view.
  - isRequired: true
    name: --schema-name
    summary: |-
      The name of the schema containing the view.
  - isRequired: true
    name: --view-name
    summary: |-
      The name of the view.
  optionalParameters:
  - name: --account -n
    summary: |-
      Name of the Data Lake Analytics account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_dla_catalog_view_list
- az_dla_catalog_view_show
