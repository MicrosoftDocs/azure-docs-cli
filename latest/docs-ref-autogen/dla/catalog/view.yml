### YamlMime:AzureCLIGroup
uid: az_dla_catalog_view
name: az dla catalog view
summary: Manage Data Lake Analytics catalog views.
description: ''
directCommands:
- uid: az_dla_catalog_view_list
  name: az dla catalog view list
  summary: List views in a database or schema.
  description: ''
  syntax: >-
    az dla catalog view list --database-name
                             [--account]
                             [--ids]
                             [--schema-name]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: The name of the database.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --schema-name
    summary: The name of the schema associated with the views to list.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_catalog_view_show
  name: az dla catalog view show
  summary: Retrieves the specified view from the Data Lake Analytics catalog.
  description: ''
  syntax: >-
    az dla catalog view show --database-name
                             --schema-name
                             --view-name
                             [--account]
                             [--ids]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: The name of the database containing the view.
    description: ''
  - isRequired: true
    name: --schema-name
    summary: The name of the schema containing the view.
    description: ''
  - isRequired: true
    name: --view-name
    summary: The name of the view.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
- az_dla_catalog_view_list
- az_dla_catalog_view_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
