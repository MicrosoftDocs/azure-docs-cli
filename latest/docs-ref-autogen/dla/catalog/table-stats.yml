### YamlMime:AzureCLIGroup
uid: az_dla_catalog_table-stats
name: az dla catalog table-stats
summary: Manage Data Lake Analytics catalog table statistics.
description: ''
directCommands:
- uid: az_dla_catalog_table-stats_list
  name: az dla catalog table-stats list
  summary: List table statistics in a database, table, or schema.
  description: ''
  syntax: >-
    az dla catalog table-stats list --database-name
                                    [--account]
                                    [--ids]
                                    [--schema-name]
                                    [--subscription]
                                    [--table-name]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: The name of the database.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --schema-name
    summary: The schema associated with the tables to list.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --table-name
    summary: The table to list statistics for. `--schema-name` must also be specified.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_catalog_table-stats_show
  name: az dla catalog table-stats show
  summary: Retrieves the specified table statistics from the Data Lake Analytics catalog.
  description: ''
  syntax: >-
    az dla catalog table-stats show --database-name
                                    --schema-name
                                    --statistics-name
                                    --table-name
                                    [--account]
                                    [--ids]
                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: The name of the database containing the statistics.
    description: ''
  - isRequired: true
    name: --schema-name
    summary: The name of the schema containing the statistics.
    description: ''
  - isRequired: true
    name: --statistics-name
    summary: The name of the table statistics.
    description: ''
  - isRequired: true
    name: --table-name
    summary: The name of the table containing the statistics.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
- az_dla_catalog_table-stats_list
- az_dla_catalog_table-stats_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
