### YamlMime:AzureCLIGroup
uid: az_dla_catalog_table-stats
name: az dla catalog table-stats
summary: |-
  Manage Data Lake Analytics catalog table statistics.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_dla_catalog_table-stats_list
  name: az dla catalog table-stats list
  summary: |-
    List table statistics in a database, table, or schema.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
  syntax: >-
    az dla catalog table-stats list --database-name
                                    [--account]
                                    [--ids]
                                    [--schema-name]
                                    [--subscription]
                                    [--table-name]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: |-
      The name of the database.
  optionalParameters:
  - name: --account -n
    summary: |-
      Name of the Data Lake Analytics account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --schema-name
    summary: |-
      The schema associated with the tables to list.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --table-name
    summary: |-
      The table to list statistics for. `--schema-name` must also be specified.
- uid: az_dla_catalog_table-stats_show
  name: az dla catalog table-stats show
  summary: |-
    Retrieves the specified table statistics from the Data Lake Analytics catalog.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dla' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
  syntax: >-
    az dla catalog table-stats show --database-name
                                    --schema-name
                                    --statistics-name
                                    --table-name
                                    [--account]
                                    [--ids]
                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: |-
      The name of the database containing the statistics.
  - isRequired: true
    name: --schema-name
    summary: |-
      The name of the schema containing the statistics.
  - isRequired: true
    name: --statistics-name
    summary: |-
      The name of the table statistics.
  - isRequired: true
    name: --table-name
    summary: |-
      The name of the table containing the statistics.
  optionalParameters:
  - name: --account -n
    summary: |-
      Name of the Data Lake Analytics account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_dla_catalog_table-stats_list
- az_dla_catalog_table-stats_show
