- uid: az_deploymentmanager_service_topology_create
  name: az deploymentmanager service-topology create
  summary: Creates a service topology.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a new service topology.
    syntax:
      content: az deploymentmanager service-topology create -g rg1 -l topologyLocation -n contosoServiceTopology --artifact-source /subscriptions/mySub/resourcegroups/rg1/providers/Microsoft.DeploymentManager/artifactSources/contosoWebAppArtifactSource
  parameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - isRequired: true
    name: --name --service-topology-name -n
    summary: The name of the service topology.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --artifact-source
    summary: The name or resource identifier of the artifact source.
    description: ''
  - name: --tags
    summary: Space-separated tags in 'key[=value]' format. Use "" to clear existing tags.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
