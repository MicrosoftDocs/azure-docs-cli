- uid: az_webapp_up
  name: az webapp up
  summary: Create a webapp and deploy code from a local workspace to the app. The command is required to run from the folder where the code is present. Current support includes Node, Python, .NET Core and ASP.NET. Node, Python apps are created as Linux apps. .Net Core, ASP.NET, and static HTML apps are created as Windows apps. Append the html flag to deploy as a static HTML app.
  description: ''
  syntax: >-
    az webapp up [--dryrun]
                 [--html]
                 [--ids]
                 [--launch-browser]
                 [--location]
                 [--logs]
                 [--name]
                 [--os-type {Linux, Windows}]
                 [--plan]
                 [--resource-group]
                 [--runtime]
                 [--sku {B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED}]
                 [--subscription]
  examples:
  - summary: View the details of the app that will be created, without actually running the operation
    syntax: az webapp up --dryrun
  - summary: Create a web app with the default configuration, by running the command from the folder where the code to be deployed exists.
    syntax: az webapp up
  - summary: Create a web app with a specified name
    syntax: az webapp up -n MyUniqueAppName
  - summary: Create a web app with a specified name and a java|11|Java SE|8 runtime using '|' delimiter
    syntax: az webapp up -n MyUniqueAppName --runtime "java|11|Java SE|8"
  - summary: Create a web app with a specified name and a java|11|Java SE|8 runtime using ':' delimiter
    syntax: az webapp up -n MyUniqueAppName --runtime "java:11:Java SE:8"
  - summary: Create a web app in a specific region, by running the command from the folder where the code to be deployed exists.
    syntax: az webapp up -l locationName
  - summary: Create a web app and enable log streaming after the deployment operation is complete. This will enable the default configuration required to enable log streaming.
    syntax: az webapp up --logs
  - summary: Create a web app and deploy as a static HTML app.
    syntax: az webapp up --html
  optionalParameters:
  - name: --dryrun
    summary: Show summary of the create and deploy operation instead of executing it.
    description: ''
  - name: --html
    summary: Ignore app detection and deploy as an html app.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --launch-browser -b
    summary: Launch the created app using the default browser.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --logs
    summary: Configure default logging required to enable viewing log stream immediately after launching the webapp.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --os-type
    parameterValueGroup: Linux, Windows
    summary: Set the OS type for the app to be created.
    description: ''
  - name: --plan -p
    summary: Name of the appserviceplan associated with the webapp.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --runtime -r
    summary: 'Canonicalized web runtime in the format of Framework|Version, e.g. "PHP|7.2". Allowed delimiters: "|" or ":". Use `az webapp list-runtimes` for available list.'
    description: ''
  - name: --sku
    parameterValueGroup: B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED
