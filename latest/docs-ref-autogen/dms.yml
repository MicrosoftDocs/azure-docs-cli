### YamlMime:AzureCLIGroup
uid: az_dms
name: az dms
summary: Manage Azure Data Migration Service (DMS) instances.
description: ''
directCommands:
- uid: az_dms_check-name
  name: az dms check-name
  summary: Check if a given DMS instance name is available in a given region as well as the name's validity.
  description: ''
  syntax: >-
    az dms check-name --location
                      --name
  examples:
  - summary: Check if a given DMS instance name is available in a given region as well as the name's validity. (autogenerated)
    syntax: az dms check-name --location westus2 --name MyService
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: The service name to check.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_check-status
  name: az dms check-status
  summary: Perform a health check and return the status of the service and virtual machine size.
  description: ''
  syntax: >-
    az dms check-status --name
                        --resource-group
  examples:
  - summary: Perform a health check and return the status of the service and virtual machine size. (autogenerated)
    syntax: az dms check-status --name MyService --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_create
  name: az dms create
  summary: Create an instance of the Data Migration Service.
  description: ''
  syntax: >-
    az dms create --location
                  --name
                  --resource-group
                  --sku-name
                  --subnet
                  [--no-wait]
                  [--tags]
  examples:
  - summary: Create an instance of DMS.
    syntax: az dms create -l westus -n mydms -g myresourcegroup --sku-name Basic_2vCores --subnet /subscriptions/{vnetSubscriptionId}/resourceGroups/{vnetResourceGroup}/providers/Microsoft.Network/virtualNetworks/{vnetName}/subnets/{subnetName} --tags tagName1=tagValue1 tagWithNoValue
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the Service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku-name
    summary: The name of the CPU SKU on which the service's virtual machine will run. Check the name and the availability of SKUs in your area with "az dms list-skus".
    description: ''
  - isRequired: true
    name: --subnet
    summary: The Resource ID of the VNet's Subnet you will use to connect the source and target DBs. Use "az network vnet subnet show -h" for help to get your subnet's ID.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: A space-delimited list of tags in "tag1[=value1]" format.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_delete
  name: az dms delete
  summary: Delete an instance of the Data Migration Service.
  description: ''
  syntax: >-
    az dms delete --name
                  --resource-group
                  [--delete-running-tasks]
                  [--no-wait]
                  [--yes]
  examples:
  - summary: Delete an instance of the Data Migration Service. (autogenerated)
    syntax: az dms delete --name MyService --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --delete-running-tasks
    summary: Cancel any running tasks before deleting the service.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_list
  name: az dms list
  summary: List the DMS instances within your currently configured subscription (to set this use "az account set"). If provided, only show the instances within a given resource group.
  description: ''
  syntax: az dms list [--resource-group]
  examples:
  - summary: List all the instances in your subscription.
    syntax: az dms list
  - summary: List all the instances in a given resource group.
    syntax: az dms list -g myresourcegroup
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_list-skus
  name: az dms list-skus
  summary: List the SKUs that are supported by the Data Migration Service.
  description: ''
  syntax: az dms list-skus
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_show
  name: az dms show
  summary: Show the details for an instance of the Data Migration Service.
  description: ''
  syntax: >-
    az dms show --name
                --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_start
  name: az dms start
  summary: Start an instance of the Data Migration Service. It can then be used to run data migrations.
  description: ''
  syntax: >-
    az dms start --name
                 --resource-group
                 [--no-wait]
  examples:
  - summary: Start an instance of the Data Migration Service. It can then be used to run data migrations. (autogenerated)
    syntax: az dms start --name MyService --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_stop
  name: az dms stop
  summary: Stop an instance of the Data Migration Service. While stopped, it can't be used to run data migrations and the owner won't be billed.
  description: ''
  syntax: >-
    az dms stop --name
                --resource-group
                [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_wait
  name: az dms wait
  summary: Place the CLI in a waiting state until a condition of the DMS instance is met.
  description: ''
  syntax: >-
    az dms wait --name
                --resource-group
                [--created]
                [--custom]
                [--deleted]
                [--exists]
                [--interval]
                [--timeout]
                [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
