### YamlMime:AzureCLIGroup
uid: az_dms
name: az dms
summary: |-
  Manage Azure Data Migration Service (classic) instances.
status: GA
sourceType: Core
directCommands:
- uid: az_dms_check-name
  name: az dms check-name
  summary: |-
    Check if a given DMS instance name is available in a given region as well as the name's validity.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
  syntax: >-
    az dms check-name --location
                      --name
  examples:
  - summary: |-
      Check if a given DMS instance name is available in a given region as well as the name's validity. (autogenerated)
    syntax: az dms check-name --location westus2 --name MyService
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - isRequired: true
    name: --name -n
    summary: |-
      The service name to check.
- uid: az_dms_check-status
  name: az dms check-status
  summary: |-
    Perform a health check and return the status of the service and virtual machine size.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
  syntax: >-
    az dms check-status --name
                        --resource-group
  examples:
  - summary: |-
      Perform a health check and return the status of the service and virtual machine size. (autogenerated)
    syntax: az dms check-status --name MyService --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Service.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_dms_create
  name: az dms create
  summary: |-
    Create an instance of the Azure Database Migration Service (classic).
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
  syntax: >-
    az dms create --location
                  --name
                  --resource-group
                  --sku-name
                  --subnet
                  [--no-wait]
                  [--tags]
  examples:
  - summary: |-
      Create an instance of DMS.
    syntax: az dms create -l westus -n mydms -g myresourcegroup --sku-name Basic_2vCores --subnet /subscriptions/{vnetSubscriptionId}/resourceGroups/{vnetResourceGroup}/providers/Microsoft.Network/virtualNetworks/{vnetName}/subnets/{subnetName} --tags tagName1=tagValue1 tagWithNoValue
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Service.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sku-name
    summary: |-
      The name of the CPU SKU on which the service's virtual machine will run. Check the name and the availability of SKUs in your area with "az dms list-skus".
  - isRequired: true
    name: --subnet
    summary: |-
      The Resource ID of the VNet's Subnet you will use to connect the source and target DBs. Use "az network vnet subnet show -h" for help to get your subnet's ID.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      A space-delimited list of tags in "tag1[=value1]" format.
- uid: az_dms_delete
  name: az dms delete
  summary: |-
    Delete an instance of the Azure Database Migration Service (classic).
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
  syntax: >-
    az dms delete --name
                  --resource-group
                  [--delete-running-tasks]
                  [--no-wait]
                  [--yes]
  examples:
  - summary: |-
      Delete an instance of the Azure Database Migration Service (classic). (autogenerated)
    syntax: az dms delete --name MyService --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Service.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --delete-running-tasks
    summary: |-
      Cancel any running tasks before deleting the service.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_dms_list
  name: az dms list
  summary: |-
    List the DMS instances within your currently configured subscription (to set this use "az account set"). If provided, only show the instances within a given resource group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
  syntax: az dms list [--resource-group]
  examples:
  - summary: |-
      List all the instances in your subscription.
    syntax: az dms list
  - summary: |-
      List all the instances in a given resource group.
    syntax: az dms list -g myresourcegroup
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_dms_list-skus
  name: az dms list-skus
  summary: |-
    List the SKUs that are supported by the Azure Database Migration Service (classic).
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
  syntax: az dms list-skus
- uid: az_dms_show
  name: az dms show
  summary: |-
    Show the details for an instance of the Azure Database Migration Service (classic).
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
  syntax: >-
    az dms show --name
                --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Service.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_dms_start
  name: az dms start
  summary: |-
    Start an instance of the Azure Database Migration Service (classic). It can then be used to run data migrations.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
  syntax: >-
    az dms start --name
                 --resource-group
                 [--no-wait]
  examples:
  - summary: |-
      Start an instance of the Azure Database Migration Service (classic). It can then be used to run data migrations. (autogenerated)
    syntax: az dms start --name MyService --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Service.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_dms_stop
  name: az dms stop
  summary: |-
    Stop an instance of the Azure Database Migration Service (classic). While stopped, it can't be used to run data migrations and the owner won't be billed.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
  syntax: >-
    az dms stop --name
                --resource-group
                [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Service.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_dms_wait
  name: az dms wait
  summary: |-
    Place the CLI in a waiting state until a condition of the DMS instance is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
  syntax: >-
    az dms wait --name
                --resource-group
                [--created]
                [--custom]
                [--deleted]
                [--exists]
                [--interval]
                [--timeout]
                [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Service.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
