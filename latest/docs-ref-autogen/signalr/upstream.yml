### YamlMime:AzureCLIGroup
uid: az_signalr_upstream
name: az signalr upstream
summary: |-
  Manage upstream settings.
status: GA
sourceType: Core
directCommands:
- uid: az_signalr_upstream_clear
  name: az signalr upstream clear
  summary: |-
    Clear upstream settings of an existing SignalR Service.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
  syntax: >-
    az signalr upstream clear [--ids]
                              [--name]
                              [--resource-group]
                              [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of signalr service.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_signalr_upstream_list
  name: az signalr upstream list
  summary: |-
    List upstream settings of an existing SignalR Service.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
  syntax: >-
    az signalr upstream list --name
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of signalr service.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_signalr_upstream_update
  name: az signalr upstream update
  summary: |-
    Update order sensitive upstream settings for an existing SignalR Service.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
  syntax: >-
    az signalr upstream update --template
                               [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
  examples:
  - summary: |-
      Update two upstream settings to handle messages and connections separately.
    syntax: az signalr upstream update -n MySignalR -g MyResourceGroup --template url-template="http://host-connections.com" category-pattern="connections" --template url-template="http://host-connections.com" category-pattern="messages"
  - summary: |-
      Update one upstream setting to handle a specific event in a specific hub.
    syntax: az signalr upstream update -n MySignalR -g MyResourceGroup --template url-template="http://host.com/{hub}/{event}/{category}" category-pattern="messages" event-pattern="broadcast" hub-pattern="chat"
  requiredParameters:
  - isRequired: true
    name: --template
    summary: |-
      Template item for upstream settings. Use key=value pattern to set properties. Supported keys are "url-template", "hub-pattern", "event-pattern", "category-pattern".
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of signalr service.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_signalr_upstream_clear
- az_signalr_upstream_list
- az_signalr_upstream_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 10/10/2023
  description: Manage upstream settings.
