### YamlMime:AzureCLIGroup
uid: az_signalr_custom-certificate
name: az signalr custom-certificate
summary: |-
  Manage custom certificate settings.
status: GA
sourceType: Core
directCommands:
- uid: az_signalr_custom-certificate_create
  name: az signalr custom-certificate create
  summary: |-
    Create a custom certificate of SignalR Service.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
  syntax: >-
    az signalr custom-certificate create --keyvault-base-uri
                                         --keyvault-secret-name
                                         --name
                                         --resource-group
                                         --signalr-name
                                         [--keyvault-secret-version]
  requiredParameters:
  - isRequired: true
    name: --keyvault-base-uri
    summary: |-
      Key vault base URI. For example, `https://contoso.vault.azure.net`.
  - isRequired: true
    name: --keyvault-secret-name
    summary: |-
      Key vault secret name where certificate is stored.
  - isRequired: true
    name: --name
    summary: |-
      Name of the custom certificate.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --signalr-name
    summary: |-
      Name of the SignalR.
  optionalParameters:
  - name: --keyvault-secret-version
    summary: |-
      Key vault secret version where certificate is stored. If empty, will use latest version.
- uid: az_signalr_custom-certificate_delete
  name: az signalr custom-certificate delete
  summary: |-
    Delete a custom certificate of SignalR Service.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
  syntax: >-
    az signalr custom-certificate delete --name
                                         --resource-group
                                         --signalr-name
  requiredParameters:
  - isRequired: true
    name: --name
    summary: |-
      Name of the custom certificate.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --signalr-name
    summary: |-
      Name of the SignalR.
- uid: az_signalr_custom-certificate_list
  name: az signalr custom-certificate list
  summary: |-
    List custom certificate of SignalR Service.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
  syntax: >-
    az signalr custom-certificate list --resource-group
                                       --signalr-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --signalr-name
    summary: |-
      Name of the SignalR.
- uid: az_signalr_custom-certificate_show
  name: az signalr custom-certificate show
  summary: |-
    Show the detail of a custom certificate of SignalR Service.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
  syntax: >-
    az signalr custom-certificate show --name
                                       --resource-group
                                       --signalr-name
  requiredParameters:
  - isRequired: true
    name: --name
    summary: |-
      Name of the custom certificate.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --signalr-name
    summary: |-
      Name of the SignalR.
- uid: az_signalr_custom-certificate_update
  name: az signalr custom-certificate update
  summary: |-
    Update a custom certificate of SignalR Service.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
  syntax: >-
    az signalr custom-certificate update --name
                                         --resource-group
                                         --signalr-name
                                         [--add]
                                         [--force-string]
                                         [--keyvault-base-uri]
                                         [--keyvault-secret-name]
                                         [--keyvault-secret-version]
                                         [--remove]
                                         [--set]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: |-
      Name of the custom certificate.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --signalr-name
    summary: |-
      Name of the SignalR.
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --keyvault-base-uri
    summary: |-
      Key vault base URI. For example, `https://contoso.vault.azure.net`.
  - name: --keyvault-secret-name
    summary: |-
      Key vault secret name where certificate is stored.
  - name: --keyvault-secret-version
    summary: |-
      Key vault secret version where certificate is stored. If empty, will use latest version.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
commands:
- az_signalr_custom-certificate_create
- az_signalr_custom-certificate_delete
- az_signalr_custom-certificate_list
- az_signalr_custom-certificate_show
- az_signalr_custom-certificate_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 08/18/2022
  description: Manage custom certificate settings.
