### YamlMime:AzureCLIGroup
uid: az_signalr_identity
name: az signalr identity
summary: Manage managed identity settings.
description: ''
directCommands:
- uid: az_signalr_identity_assign
  name: az signalr identity assign
  summary: Assign managed identity for SignalR Service.
  description: ''
  syntax: >-
    az signalr identity assign --identity
                               [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
  examples:
  - summary: Assign system assigned identity.
    syntax: az signalr identity assign --identity [system] -n MySignalR -g MyResourceGroup
  - summary: Assign user assigned identity.
    syntax: az signalr identity assign --identity MyManagedIdentityId -n MySignalR -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --identity
    summary: Assigns managed identities to the service. Use '[system]' to refer to the system-assigned identity or a resource ID to refer to a user-assigned identity. You can only assign either on of them.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of signalr service.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_identity_remove
  name: az signalr identity remove
