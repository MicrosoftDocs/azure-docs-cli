### YamlMime:AzureCLIGroup
uid: az_signalr_custom-domain
name: az signalr custom-domain
summary: |-
  Manage custom domain settings.
status: GA
sourceType: Core
directCommands:
- uid: az_signalr_custom-domain_create
  name: az signalr custom-domain create
  summary: |-
    Create a custom domain of SignalR Service.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
  syntax: >-
    az signalr custom-domain create --certificate-resource-id
                                    --domain-name
                                    --name
                                    --resource-group
                                    --signalr-name
  requiredParameters:
  - isRequired: true
    name: --certificate-resource-id
    summary: |-
      ResourceId of a previously created custom certificate.
  - isRequired: true
    name: --domain-name
    summary: |-
      Custom domain name. For example, `contoso.com`.
  - isRequired: true
    name: --name
    summary: |-
      Name of the custom domain.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --signalr-name
    summary: |-
      Name of the SignalR.
- uid: az_signalr_custom-domain_delete
  name: az signalr custom-domain delete
  summary: |-
    Delete a custom domain of SignalR Service.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
  syntax: >-
    az signalr custom-domain delete --name
                                    --resource-group
                                    --signalr-name
  requiredParameters:
  - isRequired: true
    name: --name
    summary: |-
      Name of the custom domain.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --signalr-name
    summary: |-
      Name of the SignalR.
- uid: az_signalr_custom-domain_list
  name: az signalr custom-domain list
  summary: |-
    List custom domains of SignalR Service.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
  syntax: >-
    az signalr custom-domain list --resource-group
                                  --signalr-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --signalr-name
    summary: |-
      Name of the SignalR.
- uid: az_signalr_custom-domain_show
  name: az signalr custom-domain show
  summary: |-
    Show the detail of a custom domain of SignalR Service.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
  syntax: >-
    az signalr custom-domain show --name
                                  --resource-group
                                  --signalr-name
  requiredParameters:
  - isRequired: true
    name: --name
    summary: |-
      Name of the custom domain.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --signalr-name
    summary: |-
      Name of the SignalR.
- uid: az_signalr_custom-domain_update
  name: az signalr custom-domain update
  summary: |-
    Update a custom domain of SignalR Service.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
  syntax: >-
    az signalr custom-domain update --name
                                    --resource-group
                                    --signalr-name
                                    [--add]
                                    [--certificate-resource-id]
                                    [--domain-name]
                                    [--force-string]
                                    [--remove]
                                    [--set]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: |-
      Name of the custom domain.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --signalr-name
    summary: |-
      Name of the SignalR.
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --certificate-resource-id
    summary: |-
      ResourceId of a previously created custom certificate.
  - name: --domain-name
    summary: |-
      Custom domain name. For example, `contoso.com`.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
commands:
- az_signalr_custom-domain_create
- az_signalr_custom-domain_delete
- az_signalr_custom-domain_list
- az_signalr_custom-domain_show
- az_signalr_custom-domain_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 10/10/2023
  description: Manage custom domain settings.
