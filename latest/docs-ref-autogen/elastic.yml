### YamlMime:AzureCLIGroup
uid: az_elastic
name: az elastic
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **elastic** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az elastic** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Microsoft Elastic.
status: GA
sourceType: Extension
directCommands:
- uid: az_elastic_get-organization-api-key(elastic)
  name: az elastic get-organization-api-key
  summary: |-
    Fetch User API Key from internal database, if it was generated and stored while creating the Elasticsearch Organization.
  status: GA
  sourceType: Extension
  syntax: az elastic get-organization-api-key [--email-id]
  examples:
  - summary: |-
      Get organization api key
    syntax: az elastic get-organization-api-key --email-id id
  optionalParameters:
  - name: --email-id
    summary: |-
      The User email Id.
