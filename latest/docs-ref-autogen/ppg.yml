### YamlMime:AzureCLIGroup
uid: az_ppg
name: az ppg
summary: |-
  Manage Proximity Placement Groups.
status: GA
sourceType: Core
directCommands:
- uid: az_ppg_create
  name: az ppg create
  summary: |-
    Create a proximity placement group.
  status: GA
  sourceType: Core
  syntax: >-
    az ppg create --name
                  --resource-group
                  [--intent-vm-sizes]
                  [--location]
                  [--tags]
                  [--type {Standard, Ultra}]
                  [--zone {1, 2, 3}]
  examples:
  - summary: |-
      Create a proximity placement group (autogenerated)
    syntax: az ppg create --name MyProximityPlacementGroup --resource-group MyResourceGroup
  - summary: |-
      Create a proximity placement group with specifying VM sizes that can be created.
    syntax: >-
      az ppg create --name MyProximityPlacementGroup --resource-group MyResourceGroup \
          --intent-vm-sizes Standard_E64s_v4 Standard_M416ms_v2
  - summary: |-
      Create a proximity placement group with specifying VM sizes that can be created and availability zone.
    syntax: >-
      az ppg create --name MyProximityPlacementGroup --resource-group MyResourceGroup \
          --intent-vm-sizes Standard_E64s_v4 Standard_M416ms_v2 --zone 1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the proximity placement group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --intent-vm-sizes
    summary: |-
      Specify possible sizes of virtual machines that can be created in the proximity placement group.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --type -t
    parameterValueGroup: "Standard, Ultra"
    summary: |-
      The type of the proximity placement group.
  - name: --zone -z
    parameterValueGroup: "1, 2, 3"
    summary: |-
      Availability zone into which to provision the resource.
- uid: az_ppg_delete
  name: az ppg delete
  summary: |-
    Delete a proximity placement group.
  status: GA
  sourceType: Core
  syntax: >-
    az ppg delete [--ids]
                  [--name]
                  [--resource-group]
                  [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --proximity-placement-group-name -n
    summary: |-
      The name of the proximity placement group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_ppg_list
  name: az ppg list
  summary: |-
    List proximity placement groups.
  status: GA
  sourceType: Core
  syntax: az ppg list [--resource-group]
  examples:
  - summary: |-
      List proximity placement groups (autogenerated)
    syntax: az ppg list --resource-group MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_ppg_show
  name: az ppg show
  summary: |-
    Get a proximity placement group.
  status: GA
  sourceType: Core
  syntax: >-
    az ppg show [--ids]
                [--include-colocation-status {False, True}]
                [--name]
                [--resource-group]
                [--subscription]
  examples:
  - summary: |-
      Get a proximity placement group (commonly used with --output). (autogenerated)
    syntax: az ppg show --name MyProximityPlacementGroup --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --include-colocation-status
    parameterValueGroup: "False, True"
    summary: |-
      Enable fetching the colocation status of all the resources in the proximity placement group.
  - name: --name --proximity-placement-group-name -n
    summary: |-
      The name of the proximity placement group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_ppg_update
  name: az ppg update
  summary: |-
    Update a proximity placement group.
  status: GA
  sourceType: Core
  syntax: >-
    az ppg update --name
                  --resource-group
                  [--add]
                  [--force-string]
                  [--include-colocation-status]
                  [--intent-vm-sizes]
                  [--remove]
                  [--set]
                  [--type {Standard, Ultra}]
  examples:
  - summary: |-
      Update a proximity placement group with specifying VM sizes that can be created.
    syntax: >-
      az ppg update --name MyProximityPlacementGroup --resource-group MyResourceGroup \
          --intent-vm-sizes Standard_E64s_v4 Standard_M416ms_v2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the proximity placement group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --include-colocation-status
    summary: |-
      IncludeColocationStatus=true enables fetching the colocation status of all the resources in the proximity placement group. Default value is None.
  - name: --intent-vm-sizes
    summary: |-
      Specify possible sizes of virtual machines that can be created in the proximity placement group.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --type -t
    parameterValueGroup: "Standard, Ultra"
    summary: |-
      The type of the proximity placement group.
commands:
- az_ppg_create
- az_ppg_delete
- az_ppg_list
- az_ppg_show
- az_ppg_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Proximity Placement Groups.
