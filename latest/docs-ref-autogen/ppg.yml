### YamlMime:AzureCLIGroup
uid: az_ppg
name: az ppg
summary: Manage Proximity Placement Groups.
description: ''
directCommands:
- uid: az_ppg_create
  name: az ppg create
  summary: Create a proximity placement group.
  description: ''
  syntax: >-
    az ppg create --name
                  --resource-group
                  [--intent-vm-sizes]
                  [--location]
                  [--tags]
                  [--type]
                  [--zone {1, 2, 3}]
  examples:
  - summary: Create a proximity placement group (autogenerated)
    syntax: az ppg create --name MyProximityPlacementGroup --resource-group MyResourceGroup
  - summary: Create a proximity placement group with specifying VM sizes that can be created.
    syntax: >-
      az ppg create --name MyProximityPlacementGroup --resource-group MyResourceGroup \
          --intent-vm-sizes Standard_E64s_v4 Standard_M416ms_v2
  - summary: Create a proximity placement group with specifying VM sizes that can be created and availability zone.
    syntax: >-
      az ppg create --name MyProximityPlacementGroup --resource-group MyResourceGroup \
          --intent-vm-sizes Standard_E64s_v4 Standard_M416ms_v2 --zone 1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the proximity placement group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --intent-vm-sizes
    summary: Specify possible sizes of virtual machines that can be created in the proximity placement group.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --type -t
    summary: 'The type of the proximity placement group. Allowed values: Standard.'
    description: ''
  - name: --zone -z
    parameterValueGroup: "1, 2, 3"
    summary: Availability zone into which to provision the resource.
    description: ''
- uid: az_ppg_delete
  name: az ppg delete
  summary: Delete a proximity placement group.
  description: ''
  syntax: >-
    az ppg delete --name
                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the proximity placement group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_ppg_list
  name: az ppg list
  summary: List proximity placement groups.
  description: ''
  syntax: az ppg list [--resource-group]
  examples:
  - summary: List proximity placement groups (autogenerated)
    syntax: az ppg list --resource-group MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_ppg_show
  name: az ppg show
  summary: Get a proximity placement group.
  description: ''
  syntax: >-
    az ppg show --name
                --resource-group
                [--include-colocation-status]
  examples:
  - summary: Get a proximity placement group (commonly used with --output). (autogenerated)
    syntax: az ppg show --name MyProximityPlacementGroup --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the proximity placement group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --include-colocation-status
    summary: Enable fetching the colocation status of all the resources in the proximity placement group.
    description: ''
- uid: az_ppg_update
  name: az ppg update
  summary: Update a proximity placement group.
  description: ''
  syntax: >-
    az ppg update --name
                  --resource-group
                  [--add]
                  [--force-string]
                  [--include-colocation-status]
                  [--intent-vm-sizes]
                  [--remove]
                  [--set]
  examples:
  - summary: Update a proximity placement group with specifying VM sizes that can be created.
    syntax: >-
      az ppg update --name MyProximityPlacementGroup --resource-group MyResourceGroup \
          --intent-vm-sizes Standard_E64s_v4 Standard_M416ms_v2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the proximity placement group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --include-colocation-status
    summary: IncludeColocationStatus=true enables fetching the colocation status of all the resources in the proximity placement group. Default value is None.
    description: ''
  - name: --intent-vm-sizes
    summary: Specify possible sizes of virtual machines that can be created in the proximity placement group.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
