uid: az_lab
name: az lab
summary: Manage Azure DevTest Labs.
description: ''
directCommands:
- uid: az_lab_delete
  name: az lab delete
  summary: Delete lab.
  description: This operation can take a while to complete.
  syntax: >-
    az lab delete --name
                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --name
    summary: The name of the lab.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_get
  name: az lab get
  summary: Get lab.
  description: ''
  syntax: >-
    az lab get --name
               --resource-group
               [--expand]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: The name of the lab.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: "Specify the $expand query. Example: 'properties($select=defaultStorageAccount)'."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
