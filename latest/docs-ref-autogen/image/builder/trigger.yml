### YamlMime:AzureCLIGroup
uid: az_image_builder_trigger
name: az image builder trigger
summary: |-
  Manage image builder template trigger.
status: GA
sourceType: Core
directCommands:
- uid: az_image_builder_trigger_create
  name: az image builder trigger create
  summary: |-
    Create a trigger for the specified virtual machine image template.
  status: GA
  sourceType: Core
  syntax: >-
    az image builder trigger create --image-template-name
                                    --name
                                    --resource-group
                                    [--kind {SourceImage}]
                                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create a image builder template trigger.
    syntax: az image builder trigger create --resource-group MyResourceGroup --image-template-name MyImageTemplate --trigger-name MyTrigger
  requiredParameters:
  - isRequired: true
    name: --image-template-name
    summary: |-
      The name of the image Template.
  - isRequired: true
    name: --name --trigger-name -n
    summary: |-
      The name of the trigger.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --kind
    parameterValueGroup: "SourceImage"
    summary: |-
      The kind of trigger.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_image_builder_trigger_delete
  name: az image builder trigger delete
  summary: |-
    Delete a trigger for the specified virtual machine image template.
  status: GA
  sourceType: Core
  syntax: >-
    az image builder trigger delete [--ids]
                                    [--image-template-name]
                                    [--name]
                                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                    [--resource-group]
                                    [--subscription]
                                    [--yes]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --image-template-name
    summary: |-
      The name of the image Template.
  - name: --name --trigger-name -n
    summary: |-
      The name of the trigger.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_image_builder_trigger_list
  name: az image builder trigger list
  summary: |-
    List all triggers for the specified Image Template resource.
  status: GA
  sourceType: Core
  syntax: >-
    az image builder trigger list --image-template-name
                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --image-template-name
    summary: |-
      The name of the image Template.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_image_builder_trigger_show
  name: az image builder trigger show
  summary: |-
    Get the specified trigger for the specified image template resource.
  status: GA
  sourceType: Core
  syntax: >-
    az image builder trigger show [--ids]
                                  [--image-template-name]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --image-template-name
    summary: |-
      The name of the image Template.
  - name: --name --trigger-name -n
    summary: |-
      The name of the trigger.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_image_builder_trigger_wait
  name: az image builder trigger wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  syntax: >-
    az image builder trigger wait [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--ids]
                                  [--image-template-name]
                                  [--interval]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
                                  [--timeout]
                                  [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --image-template-name
    summary: |-
      The name of the image Template.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name --trigger-name -n
    summary: |-
      The name of the trigger.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_image_builder_trigger_create
- az_image_builder_trigger_delete
- az_image_builder_trigger_list
- az_image_builder_trigger_show
- az_image_builder_trigger_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage image builder template trigger.
