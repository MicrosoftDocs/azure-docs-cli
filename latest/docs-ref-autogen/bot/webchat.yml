### YamlMime:AzureCLIGroup
uid: az_bot_webchat
name: az bot webchat
summary: Manage the Webchat Channel on a bot.
description: ''
directCommands:
- uid: az_bot_webchat_show
  name: az bot webchat show
  summary: Get details of the Webchat Channel on a bot.
  description: ''
  syntax: >-
    az bot webchat show --name
                        --resource-group
                        [--with-secrets {false, true}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --with-secrets
    parameterValueGroup: "false, true"
    summary: Show secrets in response for the channel.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
commands:
- az_bot_webchat_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
