  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_update
  name: az hdinsight update
  summary: Update the tags of the specified HDInsight cluster.
  description: ''
  syntax: >-
    az hdinsight update --name
                        --resource-group
                        [--no-wait]
                        [--subscription]
                        [--tags]
  examples:
  - summary: Update the tags.
    syntax: az hdinsight update --name MyCluster --resource-group rg --tags key=value
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
