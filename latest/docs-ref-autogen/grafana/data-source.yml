### YamlMime:AzureCLIGroup
uid: az_grafana_data-source
name: az grafana data-source
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **amg** extension for the Azure CLI (version 2.38.0 or higher). The extension will automatically install the first time you run an **az grafana data-source** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage data sources of an instance.
status: GA
sourceType: Extension
directCommands:
- uid: az_grafana_data-source_create
  name: az grafana data-source create
  summary: |-
    Create a data source.
  status: GA
  sourceType: Extension
  syntax: >-
    az grafana data-source create --definition
                                  --name
                                  [--api-key]
                                  [--resource-group]
  examples:
  - summary: |-
      create a data source of Azure Monitor using Managed Identity
    syntax: >-
      az grafana data-source create -n MyGrafana --definition '{
        "access": "proxy",
        "jsonData": {
          "azureAuthType": "msi",
          "subscriptionId": "3a7edf7d-1488-4017-a908-111111111111"
        },
        "name": "Azure Monitor-3",
        "type": "grafana-azure-monitor-datasource"
      }'
  - summary: |-
      create a data source of Azure Monitor using App Registration
    syntax: >-
      az grafana data-source create -n MyGrafana --definition '{
        "name": "Azure Monitor-2",
        "type": "grafana-azure-monitor-datasource",
        "access": "proxy",
        "jsonData": {
          "subscriptionId": "3a7edf7d-1488-4017-a908-111111111111",
          "azureAuthType": "clientsecret",
          "cloudName": "azuremonitor",
          "tenantId": "72f988bf-86f1-41af-91ab-111111111111",
          "clientId": "fb31a2f5-9122-4be9-9705-111111111111"
        },
        "secureJsonData": { "clientSecret": "verySecret" }
      }'
  - summary: |-
      create a data source of Azure Data Explorer using Managed Identity
    syntax: >-
      az grafana data-source create -n MyGrafana --definition '{
        "name": "Azure Data Explorer Datasource-2",
        "type": "grafana-azure-data-explorer-datasource",
        "access": "proxy",
        "jsonData": {
          "dataConsistency": "strongconsistency",
          "clusterUrl": "https://mykusto.westcentralus.kusto.windows.net"
        }
      }'
  - summary: |-
      create a data source of Azure Data Explorer using App Registration
    syntax: >-
      az grafana data-source create -n MyGrafana --definition '{
        "name": "Azure Data Explorer Datasource-1",
        "type": "grafana-azure-data-explorer-datasource",
        "access": "proxy",
        "jsonData": {
          "clusterUrl": "https://mykusto.westcentralus.kusto.windows.net",
          "azureCredentials": {
            "authType": "clientsecret",
            "azureCloud": "AzureCloud",
            "tenantId": "72f988bf-86f1-41af-91ab-111111111111",
            "clientId": "fb31a2f5-9122-4be9-9705-111111111111"
          }
        },
        "secureJsonData": { "azureClientSecret": "verySecret" }
      }'
  - summary: |-
      create a data source of Azure Managed Prometheus using App Registration
    syntax: >-
      az grafana data-source create -n MyGrafana --definition '{
        "name": "Azure Managed Prometheus-1",
        "type": "prometheus",
        "access": "proxy",
        "url": "https://myprom-abcd.westcentralus.prometheus.monitor.azure.com",
        "jsonData": {
          "httpMethod": "POST",
          "azureCredentials": {
            "authType": "clientsecret",
            "azureCloud": "AzureCloud",
            "tenantId": "72f988bf-86f1-41af-91ab-111111111111",
            "clientId": "fb31a2f5-9122-4be9-9705-111111111111"
          },
          "timeInterval": "30s"
        },
        "secureJsonData": { "azureClientSecret": "verySecret" }
      }'
  - summary: |-
      create a data source of Azure Managed Prometheus using managed identity
    syntax: >-
      az grafana data-source create -n MyGrafana --definition '{
        "name": "Azure Managed Prometheus-1",
        "type": "prometheus",
        "access": "proxy",
        "url": "https://myprom-jryu.westcentralus.prometheus.monitor.azure.com",
        "jsonData": {
          "httpMethod": "POST",
          "azureCredentials": { "authType": "msi" }
        }
      }'
  - summary: |-
      create a data source of Azure SQL
    syntax: >-
      az grafana data-source create -n MyGrafana --definition '{
        "access": "proxy",
        "database": "testdb",
        "jsonData": {
          "authenticationType": "SQL Server Authentication",
          "encrypt": "false"
        },
        "secureJsonData": {
          "password": "verySecretPassword"
        },
        "name": "Microsoft SQL Server",
        "type": "mssql",
        "url": "testsql.database.windows.net",
        "user": "admin1"
      }'
  requiredParameters:
  - isRequired: true
    name: --definition
    summary: |-
      Json string with data source definition, or a path to a file with such content.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Azure Managed Grafana.
  optionalParameters:
  - name: --api-key --token -t
    summary: |-
      Api key or service account token, a randomly generated string used to interact with Grafana endpoint; if missing, CLI will use logon user's credentials.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_grafana_data-source_delete
  name: az grafana data-source delete
  summary: |-
    Delete a data source.
  status: GA
  sourceType: Extension
  syntax: >-
    az grafana data-source delete --data-source
                                  --name
                                  [--api-key]
                                  [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --data-source
    summary: |-
      Name, id, uid which can identify a data source. CLI will search in the order of name, id, and uid, till finds a match.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Azure Managed Grafana.
  optionalParameters:
  - name: --api-key --token -t
    summary: |-
      Api key or service account token, a randomly generated string used to interact with Grafana endpoint; if missing, CLI will use logon user's credentials.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_grafana_data-source_list
  name: az grafana data-source list
  summary: |-
    List all data sources of an instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az grafana data-source list --name
                                [--api-key]
                                [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Azure Managed Grafana.
  optionalParameters:
  - name: --api-key --token -t
    summary: |-
      Api key or service account token, a randomly generated string used to interact with Grafana endpoint; if missing, CLI will use logon user's credentials.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_grafana_data-source_query
  name: az grafana data-source query
  summary: |-
    Query a data source having backend implementation.
  status: GA
  sourceType: Extension
  syntax: >-
    az grafana data-source query --data-source
                                 --name
                                 [--api-key]
                                 [--conditions]
                                 [--from]
                                 [--internal-ms]
                                 [--max-data-points]
                                 [--query-format]
                                 [--resource-group]
                                 [--to]
  requiredParameters:
  - isRequired: true
    name: --data-source
    summary: |-
      Name, id, uid which can identify a data source. CLI will search in the order of name, id, and uid, till finds a match.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Azure Managed Grafana.
  optionalParameters:
  - name: --api-key --token -t
    summary: |-
      Api key or service account token, a randomly generated string used to interact with Grafana endpoint; if missing, CLI will use logon user's credentials.
  - name: --conditions
    summary: |-
      Space-separated condition in a format of `<name>=<value>`.
  - name: --from
    summary: |-
      Start time in iso 8601, e.g. '2022-01-02T16:15:00'. Default: 1 hour early.
  - name: --internal-ms
    defaultValue: "1000"
    summary: |-
      The time interval in milliseconds of time series. Default: 1000.
  - name: --max-data-points
    defaultValue: "100"
    summary: |-
      Maximum amount of data points that dashboard panel can render. Default: 1000.
  - name: --query-format
    summary: |-
      Format of the resule, e.g. table, time_series.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --to
    summary: |-
      End time in iso 8601, e.g. '2022-01-02T17:15:00'. Default: current time.
- uid: az_grafana_data-source_show
  name: az grafana data-source show
  summary: |-
    Get details of a data source.
  status: GA
  sourceType: Extension
  syntax: >-
    az grafana data-source show --data-source
                                --name
                                [--api-key]
                                [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --data-source
    summary: |-
      Name, id, uid which can identify a data source. CLI will search in the order of name, id, and uid, till finds a match.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Azure Managed Grafana.
  optionalParameters:
  - name: --api-key --token -t
    summary: |-
      Api key or service account token, a randomly generated string used to interact with Grafana endpoint; if missing, CLI will use logon user's credentials.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_grafana_data-source_update
  name: az grafana data-source update
  summary: |-
    Update a data source.
  status: GA
  sourceType: Extension
  syntax: >-
    az grafana data-source update --data-source
                                  --definition
                                  --name
                                  [--api-key]
                                  [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --data-source
    summary: |-
      Name, id, uid which can identify a data source. CLI will search in the order of name, id, and uid, till finds a match.
  - isRequired: true
    name: --definition
    summary: |-
      Json string with data source definition, or a path to a file with such content.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Azure Managed Grafana.
  optionalParameters:
  - name: --api-key --token -t
    summary: |-
      Api key or service account token, a randomly generated string used to interact with Grafana endpoint; if missing, CLI will use logon user's credentials.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_grafana_data-source_create
- az_grafana_data-source_delete
- az_grafana_data-source_list
- az_grafana_data-source_query
- az_grafana_data-source_show
- az_grafana_data-source_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage data sources of an instance.
