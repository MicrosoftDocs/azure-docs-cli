### YamlMime:AzureCLIGroup
uid: az_grafana_api-key
name: az grafana api-key
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **amg** extension for the Azure CLI (version 2.38.0 or higher). The extension will automatically install the first time you run an **az grafana api-key** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage api keys.
status: GA
sourceType: Extension
directCommands:
- uid: az_grafana_api-key_create
  name: az grafana api-key create
  summary: |-
    Create a new api key.
  status: GA
  sourceType: Extension
  syntax: >-
    az grafana api-key create --key
                              --name
                              [--resource-group]
                              [--role {Admin, Editor, Viewer}]
                              [--time-to-live]
  requiredParameters:
  - isRequired: true
    name: --key
    summary: |-
      Api key name.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Azure Managed Grafana.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --role -r
    defaultValue: "Viewer"
    parameterValueGroup: "Admin, Editor, Viewer"
    summary: |-
      Grafana role name.
  - name: --time-to-live
    defaultValue: "1d"
    summary: |-
      The API key life duration. For example, 1d if your key is going to last fr one day. Supported units are: s,m,h,d,w,M,y.
- uid: az_grafana_api-key_delete
  name: az grafana api-key delete
  summary: |-
    Delete an api key.
  status: GA
  sourceType: Extension
  syntax: >-
    az grafana api-key delete --key
                              --name
                              [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --key
    summary: |-
      Id or name that identify an api-key to delete.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Azure Managed Grafana.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_grafana_api-key_list
  name: az grafana api-key list
  summary: |-
    List existing api keys.
  status: GA
  sourceType: Extension
  syntax: >-
    az grafana api-key list --name
                            [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Azure Managed Grafana.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_grafana_api-key_create
- az_grafana_api-key_delete
- az_grafana_api-key_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage api keys.
