extensionInformation: >-
  > [!Note]

  > This reference is part of the **arcappliance** extension for the Azure CLI  (version 2.41.0 or higher).  The extension will automatically install the first time you run an **az arcappliance prepare** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Command group for preparing for an Arc resource bridge deployment. This downloads the necessary images to build the on-premises appliance VM and uploads it to the private cloud gallery.
description: ''
directCommands:
- uid: az_arcappliance_prepare_hci
  name: az arcappliance prepare hci
  summary: Command to prepare the on-premises Azure Stack HCI environment for an Arc resource bridge deployment. This downloads the necessary images to build the on-premises appliance VM and uploads it to the private cloud gallery.
  description: ''
  syntax: >-
    az arcappliance prepare hci --config-file
                                [--location]
                                [--name]
                                [--resource-group]
  examples:
  - summary: Prepare Azure Stack HCI for Arc resource bridge deployment.
    syntax: az arcappliance prepare hci --config-file [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Path to the Arc resource bridge appliance config file, <resourceName>-appliance.yaml.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --name -n
    summary: Name of the Arc resource bridge.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
