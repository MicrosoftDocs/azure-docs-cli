  name: az arcappliance validate hci
  summary: Command to validate HCI Appliance Configuration.
  description: ''
  syntax: >-
    az arcappliance validate hci --config-file
                                 [--location]
                                 [--name]
                                 [--resource-group]
  examples:
  - summary: Validate Appliance using HCI
    syntax: az arcappliance validate hci --config-file [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Path to Appliance Config File.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --name -n
    summary: Name of the Appliance.
    description: ''
