- uid: az_arcappliance_run_scvmm
  name: az arcappliance run scvmm
  summary: Command to consecutively run the Arc resource bridge commands required for deployment on SCVMM. This command is idempotent.
  description: ''
  syntax: >-
    az arcappliance run scvmm --location
                              --name
                              --resource-group
                              [--address]
                              [--force]
                              [--out-dir]
                              [--password]
                              [--port]
                              [--tags]
                              [--username]
                              [--working-dir]
  examples:
  - summary: Use the 'run' command to deploy Arc resource bridge on SCVMM
    syntax: az arcappliance run scvmm --resource-group [REQUIRED] --name [REQUIRED] --location [REQUIRED] --out-dir [OPTIONAL] --address [OPTIONAL] --port [OPTIONAL] --username [OPTIONAL] --password [OPTIONAL]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: The Azure location where the Arc resource bridge Azure resource will be deployed. Must be set to the same location as the resource group.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Arc resource bridge.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --address
    summary: SCVMM Server FQDN(Role name in case of HAVMM) or IP address.
    description: ''
  - name: --force
    defaultValue: "False"
    summary: Delete Arc resource bridge on-premises appliance VM and Azure resource with the same name/id (if it exists) before continuing to the run command.
    description: ''
  - name: --out-dir
    summary: Output directory for Arc resource bridge configuration files, defaults to ./ (current directory).
    description: ''
  - name: --password
    summary: SCVMM Administrator Password.
    description: ''
  - name: --port
    summary: SCVMM server port (The default is 8100. This is the port number specified for VMM console to server connection e.g. vmmserver.constoso.com:8100).
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --username
    summary: SCVMM Administrator Username (domain\username).
    description: ''
  - name: --working-dir
    summary: Local directory path to store image & files downloaded for Arc resource bridge on-premises appliance VM deployment. If not specified, a default temp directory is used.
    description: ''
- uid: az_arcappliance_run_vmware
  name: az arcappliance run vmware
  summary: Command to consecutively run the Arc resource bridge commands required for deployment on VMware (Arc-enabled VMware). This command is idempotent.
  description: ''
  syntax: >-
    az arcappliance run vmware --location
                               --name
                               --resource-group
                               [--address]
                               [--force]
                               [--out-dir]
                               [--password]
                               [--tags]
                               [--username]
                               [--working-dir]
  examples:
  - summary: Use the 'run' command to deploy Arc resource bridge on VMware
    syntax: az arcappliance run vmware --resource-group [REQUIRED] --name [REQUIRED] --location [REQUIRED] --out-dir [OPTIONAL] --address [OPTIONAL] --username [OPTIONAL] --password [OPTIONAL]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: The Azure location where the Arc resource bridge Azure resource will be deployed. Must be set to the same location as the resource group.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Arc resource bridge.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --address
    summary: 'FQDN or IP address for vCenter Server instance. Ex: 10.160.0.1.'
    description: ''
  - name: --force
    defaultValue: "False"
    summary: Delete Arc resource bridge on-premises appliance VM and Azure resource with the same name/id (if it exists) before continuing to the run command.
    description: ''
  - name: --out-dir
    summary: Output directory for Arc resource bridge configuration files, defaults to ./ (current directory).
    description: ''
  - name: --password
    summary: Password for vSphere account that Arc resource bridge uses for on-premises infrastructure guest management.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --username
    summary: Username for vSphere account that Arc resource bridge uses for on-premises infrastructure guest management.
    description: ''
  - name: --working-dir
    summary: Local directory path to store image & files downloaded for Arc resource bridge on-premises appliance VM deployment. If not specified, a default temp directory is used.
    description: ''
commands:
- az_arcappliance_run_hci
- az_arcappliance_run_kubevirt
- az_arcappliance_run_scvmm
