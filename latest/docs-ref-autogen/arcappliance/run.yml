### YamlMime:AzureCLIGroup
uid: az_arcappliance_run
name: az arcappliance run
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **arcappliance** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az arcappliance run** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Command group for consecutively running the Arc resource bridge commands required for deployment. This command is idempotent.
description: ''
directCommands:
- uid: az_arcappliance_run_hci
  name: az arcappliance run hci
  summary: Command to consecutively run the Arc resource bridge commands required for deployment on Azure Stack HCI. This command is idempotent.
  description: ''
  syntax: >-
    az arcappliance run hci --location
                            --name
                            --resource-group
                            [--cloudagent]
                            [--force]
                            [--loginconfigfile]
                            [--out-dir]
                            [--tags]
                            [--working-dir]
  examples:
  - summary: Use the 'run' command to deploy Arc resource bridge on Azure Stack HCI
    syntax: az arcappliance run hci --resource-group [REQUIRED] --name [REQUIRED] --location [REQUIRED] --out-dir [OPTIONAL] --cloudagent [OPTIONAL] --loginconfigfile [OPTIONAL]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: The Azure location where the Arc resource bridge Azure resource will be deployed. Must be set to the same location as the resource group.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Arc resource bridge.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --cloudagent
    summary: FQDN or IP address of cloud agent service for Arc resource bridge.
    description: ''
  - name: --force
    defaultValue: "False"
    summary: Delete Arc resource bridge on-premises appliance VM and Azure resource with the same name/id (if it exists) before continuing to the run command.
    description: ''
  - name: --loginconfigfile
    summary: File path for HCI login configuration.
    description: ''
  - name: --out-dir
    summary: Output directory for Arc resource bridge configuration files, defaults to ./ (current directory).
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --working-dir
    summary: Local directory path to store image & files downloaded for Arc resource bridge on-premises appliance VM deployment. If not specified, a default temp directory is used.
    description: ''
