### YamlMime:AzureCLIGroup
uid: az_keyvault
name: az keyvault
summary: |-
  Manage KeyVault keys, secrets, and certificates.
status: GA
sourceType: Core
directCommands:
- uid: az_keyvault_check-name
  name: az keyvault check-name
  summary: |-
    Check that the given name is valid and is not already in use.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault check-name --name
                           [--resource-type {hsm}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the HSM within the specified resource group.
  optionalParameters:
  - name: --resource-type
    defaultValue: "hsm"
    parameterValueGroup: "hsm"
    summary: |-
      Type of resource.
- uid: az_keyvault_create
  name: az keyvault create
  summary: |-
    Create a Vault or HSM.
  description: |-
    If `--enable-rbac-authorization` is not specified, then default permissions are created for the current user or service principal unless the `--no-self-perms` flag is specified.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault create --resource-group
                       [--administrators]
                       [--bypass {AzureServices, None}]
                       [--default-action {Allow, Deny}]
                       [--enable-purge-protection {false, true}]
                       [--enable-rbac-authorization {false, true}]
                       [--enabled-for-deployment {false, true}]
                       [--enabled-for-disk-encryption {false, true}]
                       [--enabled-for-template-deployment {false, true}]
                       [--hsm-name]
                       [--location]
                       [--mi-user-assigned]
                       [--name]
                       [--network-acls]
                       [--network-acls-ips]
                       [--network-acls-vnets]
                       [--no-self-perms {false, true}]
                       [--no-wait]
                       [--public-network-access {Disabled, Enabled}]
                       [--retention-days]
                       [--sku]
                       [--tags]
  examples:
  - summary: |-
      Create a key vault with network ACLs specified (use --network-acls to specify IP and VNet rules by using a JSON string).
    syntax: 'az keyvault create --location westus2 --name MyKeyVault --resource-group MyResourceGroup --network-acls "{\"ip\": [\"1.2.3.4\", \"2.3.4.0/24\"], \"vnet\": [\"vnet_name_1/subnet_name1\", \"vnet_name_2/subnet_name2\", \"/subscriptions/000000-0000-0000/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualNetworks/MyVNet/subnets/MySubnet\"]}"'
  - summary: |-
      Create a key vault with network ACLs specified (use --network-acls to specify IP and VNet rules by using a JSON file).
    syntax: az keyvault create --location westus2 --name MyKeyVault --resource-group MyResourceGroup --network-acls network-acls-example.json
  - summary: |-
      Create a key vault with network ACLs specified (use --network-acls-ips to specify IP rules).
    syntax: az keyvault create --location westus2 --name MyKeyVault --resource-group MyResourceGroup --network-acls-ips 3.4.5.0/24 4.5.6.0/24
  - summary: |-
      Create a key vault with network ACLs specified (use --network-acls-vnets to specify VNet rules).
    syntax: az keyvault create --location westus2 --name MyKeyVault --resource-group MyResourceGroup --network-acls-vnets vnet_name_2/subnet_name_2 vnet_name_3/subnet_name_3 /subscriptions/000000-0000-0000/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualNetworks/vnet_name_4/subnets/subnet_name_4
  - summary: |-
      Create a key vault with network ACLs specified (use --network-acls, --network-acls-ips and --network-acls-vnets together, redundant rules will be removed, finally there will be 4 IP rules and 3 VNet rules).
    syntax: 'az keyvault create --location westus2 --name MyKeyVault --resource-group MyResourceGroup --network-acls "{\"ip\": [\"1.2.3.4\", \"2.3.4.0/24\"], \"vnet\": [\"vnet_name_1/subnet_name1\", \"vnet_name_2/subnet_name2\"]}" --network-acls-ips 3.4.5.0/24 4.5.6.0/24 --network-acls-vnets vnet_name_2/subnet_name_2 vnet_name_3/subnet_name_3 /subscriptions/000000-0000-0000/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualNetworks/vnet_name_4/subnets/subnet_name_4'
  - summary: |-
      Create a key vault. (autogenerated)
    syntax: az keyvault create --location westus2 --name MyKeyVault --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --administrators
    summary: |-
      [HSM Only] Administrator role for data plane operations for Managed HSM. It accepts a space separated list of OIDs that will be assigned.
  - name: --bypass
    parameterValueGroup: "AzureServices, None"
    summary: |-
      Bypass traffic for space-separated uses.
  - name: --default-action
    parameterValueGroup: "Allow, Deny"
    summary: |-
      Default action to apply when no rule matches.
  - name: --enable-purge-protection
    parameterValueGroup: "false, true"
    summary: |-
      Property specifying whether protection against purge is enabled for this vault/managed HSM pool. Setting this property to true activates protection against purge for this vault/managed HSM pool and its content - only the Key Vault/Managed HSM service may initiate a hard, irrecoverable deletion. The setting is effective only if soft delete is also enabled. Enabling this functionality is irreversible.
  - name: --enable-rbac-authorization
    parameterValueGroup: "false, true"
    summary: |-
      Property that controls how data actions are authorized. When true, the key vault will use Role Based Access Control (RBAC) for authorization of data actions, and the access policies specified in vault properties will be ignored. When false, the key vault will use the access policies specified in vault properties, and any policy stored on Azure Resource Manager will be ignored. If null or not specified, the vault is created with the default value of false. Note that management actions are always authorized with RBAC.
  - name: --enabled-for-deployment
    parameterValueGroup: "false, true"
    summary: |-
      [Vault Only] Property to specify whether Azure Virtual Machines are permitted to retrieve certificates stored as secrets from the key vault.
  - name: --enabled-for-disk-encryption
    parameterValueGroup: "false, true"
    summary: |-
      [Vault Only] Property to specify whether Azure Disk Encryption is permitted to retrieve secrets from the vault and unwrap keys.
  - name: --enabled-for-template-deployment
    parameterValueGroup: "false, true"
    summary: |-
      [Vault Only] Property to specify whether Azure Resource Manager is permitted to retrieve secrets from the key vault.
  - name: --hsm-name
    summary: |-
      Name of the HSM. (--hsm-name and --name/-n are mutually exclusive, please specify just one of them).
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --mi-user-assigned
    summary: |-
      [HSM Only] Enable user-assigned managed identities for managed HSM. Accept space-separated list of identity resource IDs.
  - name: --name -n
    summary: |-
      Name of the Vault.
  - name: --network-acls
    summary: |-
      Network ACLs. It accepts a JSON filename or a JSON string. JSON format: `{\"ip\":[<ip1>, <ip2>...],\"vnet\":[<vnet_name_1>/<subnet_name_1>,<subnet_id2>...]}`.
  - name: --network-acls-ips
    summary: |-
      Network ACLs IP rules. Space-separated list of IP addresses.
  - name: --network-acls-vnets
    summary: |-
      Network ACLS VNet rules. Space-separated list of Vnet/subnet pairs or subnet resource ids.
  - name: --no-self-perms
    parameterValueGroup: "false, true"
    summary: |-
      [Vault Only] Don't add permissions for the current user/service principal in the new vault.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --public-network-access
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Control permission for data plane traffic coming from public networks while private endpoint is enabled.
  - name: --retention-days
    summary: |-
      Soft delete data retention days. It accepts >=7 and <=90. Defaults to 90 for keyvault creation. Required for MHSM creation.
  - name: --sku
    summary: |-
      Required. SKU details. Allowed values for Vault: premium, standard. Default: standard. Allowed values for HSM: Standard_B1, Custom_B32. Default: Standard_B1.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
