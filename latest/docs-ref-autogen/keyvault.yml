- uid: az_keyvault_update
  name: az keyvault update
  summary: |-
    Update the properties of a Vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault update --name
                       [--add]
                       [--bypass {AzureServices, None}]
                       [--default-action {Allow, Deny}]
                       [--enable-purge-protection {false, true}]
                       [--enable-rbac-authorization {false, true}]
                       [--enabled-for-deployment {false, true}]
                       [--enabled-for-disk-encryption {false, true}]
                       [--enabled-for-template-deployment {false, true}]
                       [--force-string]
                       [--no-wait]
                       [--public-network-access {Disabled, Enabled}]
                       [--remove]
                       [--resource-group]
                       [--retention-days]
                       [--set]
  examples:
  - summary: |-
      Update the properties of a Vault. (autogenerated)
    syntax: az keyvault update --enabled-for-disk-encryption true --name MyKeyVault --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Vault.
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --bypass
    parameterValueGroup: "AzureServices, None"
    summary: |-
      Bypass traffic for space-separated uses.
  - name: --default-action
    parameterValueGroup: "Allow, Deny"
    summary: |-
      Default action to apply when no rule matches.
  - name: --enable-purge-protection
    parameterValueGroup: "false, true"
    summary: |-
      Property specifying whether protection against purge is enabled for this vault/managed HSM pool. Setting this property to true activates protection against purge for this vault/managed HSM pool and its content - only the Key Vault/Managed HSM service may initiate a hard, irrecoverable deletion. The setting is effective only if soft delete is also enabled. Enabling this functionality is irreversible.
  - name: --enable-rbac-authorization
    parameterValueGroup: "false, true"
    summary: |-
      Property that controls how data actions are authorized. When true, the key vault will use Role Based Access Control (RBAC) for authorization of data actions, and the access policies specified in vault properties will be ignored. When false, the key vault will use the access policies specified in vault properties, and any policy stored on Azure Resource Manager will be ignored. If null or not specified, the vault is created with the default value of false. Note that management actions are always authorized with RBAC.
  - name: --enabled-for-deployment
    parameterValueGroup: "false, true"
    summary: |-
      [Vault Only] Property to specify whether Azure Virtual Machines are permitted to retrieve certificates stored as secrets from the key vault.
  - name: --enabled-for-disk-encryption
    parameterValueGroup: "false, true"
    summary: |-
      [Vault Only] Property to specify whether Azure Disk Encryption is permitted to retrieve secrets from the vault and unwrap keys.
  - name: --enabled-for-template-deployment
    parameterValueGroup: "false, true"
    summary: |-
      [Vault Only] Property to specify whether Azure Resource Manager is permitted to retrieve secrets from the key vault.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --public-network-access
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Control permission for data plane traffic coming from public networks while private endpoint is enabled.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      Proceed only if Key Vault belongs to the specified resource group.
  - name: --retention-days
    summary: |-
      Soft delete data retention days. It accepts >=7 and <=90.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
- uid: az_keyvault_update-hsm
  name: az keyvault update-hsm
  summary: |-
    Update the properties of a HSM.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault update-hsm --hsm-name
                           [--add]
                           [--bypass {AzureServices, None}]
                           [--default-action {Allow, Deny}]
                           [--enable-purge-protection {false, true}]
                           [--force-string]
                           [--mi-user-assigned]
                           [--no-wait]
                           [--public-network-access {Disabled, Enabled}]
                           [--remove]
                           [--resource-group]
                           [--secondary-locations]
                           [--set]
  examples:
  - summary: |-
      Update the properties of a HSM.
    syntax: az keyvault update-hsm --enable-purge-protection true --hsm-name MyHSM --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --hsm-name
    summary: |-
      Name of the HSM.
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --bypass
    parameterValueGroup: "AzureServices, None"
    summary: |-
      Bypass traffic for space-separated uses.
  - name: --default-action
    parameterValueGroup: "Allow, Deny"
    summary: |-
      Default action to apply when no rule matches.
  - name: --enable-purge-protection -e
    parameterValueGroup: "false, true"
    summary: |-
      Property specifying whether protection against purge is enabled for this vault/managed HSM pool. Setting this property to true activates protection against purge for this vault/managed HSM pool and its content - only the Key Vault/Managed HSM service may initiate a hard, irrecoverable deletion. The setting is effective only if soft delete is also enabled. Enabling this functionality is irreversible.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --mi-user-assigned
    summary: |-
      Enable user-assigned managed identities for managed HSM. Accept space-separated list of identity resource IDs.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --public-network-access
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Control permission for data plane traffic coming from public networks while private endpoint is enabled.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      Proceed only if Key Vault belongs to the specified resource group.
  - name: --secondary-locations
    summary: |-
      --secondary-locations extends/contracts an HSM pool to listed regions. The primary location where the resource was originally created CANNOT be removed.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
- uid: az_keyvault_wait
  name: az keyvault wait
  summary: |-
    Place the CLI in a waiting state until a condition of the Vault is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault wait --name
                     [--created]
                     [--custom]
                     [--deleted]
                     [--exists]
                     [--interval]
                     [--resource-group]
                     [--timeout]
                     [--updated]
  examples:
  - summary: |-
      Pause CLI until the vault is created.
    syntax: az keyvault wait --name MyVault --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Vault.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Proceed only if Key Vault belongs to the specified resource group.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
- uid: az_keyvault_wait-hsm
  name: az keyvault wait-hsm
  summary: |-
    Place the CLI in a waiting state until a condition of the HSM is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault wait-hsm --hsm-name
                         [--created]
                         [--custom]
                         [--deleted]
                         [--exists]
                         [--interval]
                         [--resource-group]
                         [--timeout]
                         [--updated]
  examples:
  - summary: |-
      Pause CLI until the HSM is created.
    syntax: az keyvault wait-hsm --hsm-name MyHSM --created
  requiredParameters:
  - isRequired: true
    name: --hsm-name
    summary: |-
      Name of the HSM.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Proceed only if HSM belongs to the specified resource group.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
