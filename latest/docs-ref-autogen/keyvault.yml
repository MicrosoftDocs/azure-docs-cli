- uid: az_keyvault_delete-policy
  name: az keyvault delete-policy
  summary: |-
    Delete security policy settings for a Key Vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault delete-policy --name
                              [--application-id]
                              [--no-wait]
                              [--object-id]
                              [--resource-group]
                              [--spn]
                              [--upn]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Vault.
  optionalParameters:
  - name: --application-id
    summary: |-
      Application ID of the client making request on behalf of a principal. Exposed for compound identity using on-behalf-of authentication flow.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --object-id
    summary: |-
      A GUID that identifies the principal that will receive permissions.
  - name: --resource-group -g
    summary: |-
      Proceed only if Key Vault belongs to the specified resource group.
  - name: --spn
    summary: |-
      Name of a service principal that will receive permissions.
  - name: --upn
    summary: |-
      Name of a user principal that will receive permissions.
