### YamlMime:AzureCLIGroup
uid: az_partnercenter_marketplace_offer
name: az partnercenter marketplace offer
extensionInformation: >-
  > [!Note]

  > This reference is part of the **partnercenter** extension for the Azure CLI (version 2.0.67 or higher). The extension will automatically install the first time you run an **az partnercenter marketplace offer** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Marketplace offers.
description: ''
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_partnercenter_marketplace_offer_create_(partnercenter_extension)
  name: az partnercenter marketplace offer create
  summary: Create a marketplace offer.
  description: ''
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'partnercenter marketplace offer' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az partnercenter marketplace offer create --alias
                                              --id
                                              --type {AzureApplication, AzureConsultingService, AzureContainer, AzureDynamics365BusinessCentral, AzureDynamics365ForCustomerEngagement, AzureDynamics365ForOperations, AzureIoTEdgeModule, AzureManagedService, AzurePowerBIApp, AzurePowerBIVisual, AzureThirdPartyVirtualMachine, SoftwareAsAService}
                                              [--no-wait]
  examples:
  - summary: Create an Azure Container offer
    syntax: az partnercenter marketplace offer create --id MyOfferId --alias "My Offer Alias" --type AzureContainer
  requiredParameters:
  - isRequired: true
    name: --alias -a
    summary: This name won't be used in the marketplace listing and is solely for reference within Partner Center.
    description: ''
  - isRequired: true
    name: --id --offer-id
    summary: Use only lowercase, alphanumeric characters, dashes or underscores. ID cannot be modified.
    description: ''
  - isRequired: true
    name: --type -t
    parameterValueGroup: "AzureApplication, AzureConsultingService, AzureContainer, AzureDynamics365BusinessCentral, AzureDynamics365ForCustomerEngagement, AzureDynamics365ForOperations, AzureIoTEdgeModule, AzureManagedService, AzurePowerBIApp, AzurePowerBIVisual, AzureThirdPartyVirtualMachine, SoftwareAsAService"
    summary: The type of offer to create.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_partnercenter_marketplace_offer_delete_(partnercenter_extension)
  name: az partnercenter marketplace offer delete
  summary: Delete a marketplace offer.
  description: ''
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'partnercenter marketplace offer' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az partnercenter marketplace offer delete --id
                                              [--no-wait]
                                              [--yes]
  examples:
  - summary: Delete an offer
    syntax: az partnercenter marketplace offer delete --id MyOfferId
  requiredParameters:
  - isRequired: true
    name: --id --offer-id
    summary: The offer ID.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_partnercenter_marketplace_offer_list_(partnercenter_extension)
  name: az partnercenter marketplace offer list
  summary: List marketplace offers.
  description: ''
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'partnercenter marketplace offer' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az partnercenter marketplace offer list
  examples:
  - summary: List all offer
    syntax: az partnercenter marketplace offer list
- uid: az_partnercenter_marketplace_offer_publish_(partnercenter_extension)
  name: az partnercenter marketplace offer publish
  summary: Publishes all draft changes made to a marketplace offer.
  description: This command publishes every change that's in draft. If you want to target a specific submission, use offer submission commands.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'partnercenter marketplace offer' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az partnercenter marketplace offer publish --id
                                               --target {draft, live, preview}
  examples:
  - summary: Publish all draft changes for an offer
    syntax: az partnercenter marketplace offer publish --id myOfferId --target preview
  requiredParameters:
  - isRequired: true
    name: --id --offer-id
    summary: The offer ID.
    description: ''
  - isRequired: true
    name: --target
    parameterValueGroup: "draft, live, preview"
    summary: The target environment type to publish all draft resources.
    description: ''
- uid: az_partnercenter_marketplace_offer_show_(partnercenter_extension)
  name: az partnercenter marketplace offer show
  summary: Get a marketplace offer.
  description: ''
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'partnercenter marketplace offer' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az partnercenter marketplace offer show --id
  examples:
  - summary: Get an offer
    syntax: az partnercenter marketplace offer show --id MyOfferId
  requiredParameters:
  - isRequired: true
    name: --id --offer-id
    summary: The offer ID.
    description: ''
