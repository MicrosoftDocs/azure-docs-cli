### YamlMime:AzureCLIGroup
uid: az_large-storage-instance
name: az large-storage-instance
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azurelargeinstance** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az large-storage-instance** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Handle Operations for Storage Azure Large Instances.
status: GA
sourceType: Extension
directCommands:
- uid: az_large-storage-instance_list
  name: az large-storage-instance list
  summary: |-
    List a list of AzureLargeStorageInstances in the specified subscription. The operations returns various properties of each Azure LargeStorage instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az large-storage-instance list [--max-items]
                                   [--next-token]
                                   [--resource-group]
  examples:
  - summary: |-
      To list Azure Large Storage Instances in a subscription
    syntax: az large-storage-instance list --subscription $SUBSCRIPTION_ID
  - summary: |-
      To list Azure Large Storage Instances in a specific subscription and resource group
    syntax: az azurelargestorageinstance list --subscription $SUBSCRIPTIONID --resource-group $RESOURCE_GROUP
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_large-storage-instance_show
  name: az large-storage-instance show
  summary: |-
    Get an Azure Large Storage instance for the specified subscription, resource group, and instance name.
  status: GA
  sourceType: Extension
  syntax: >-
    az large-storage-instance show [--ids]
                                   [--instance-name]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: |-
      To show details about a specific Azure Large Storage Instance
    syntax: az large-storage-instance show --subscription $SUBSCRIPTION_ID --instance-name $INSTANCE_NAME --resource-group $RESOURCE_GROUP
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --instance-name --name -n
    summary: |-
      Name of the AzureLargeStorageInstance.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_large-storage-instance_update
  name: az large-storage-instance update
  summary: |-
    Update the Tags field of a Azure Large Storage Instance for the specified subscription, resource group, and instance name.
  status: GA
  sourceType: Extension
  syntax: >-
    az large-storage-instance update [--ids]
                                     [--instance-name]
                                     [--resource-group]
                                     [--subscription]
                                     [--tags]
  examples:
  - summary: |-
      To add an Azure Large Storage Instance tag
    syntax: az large-storage-instance update --subscription $SUBSCRIPTION_ID --instance-name $INSTANCE_NAME --resource-group $RESOURCE_GROUP --tags newKey=value
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --instance-name --name -n
    summary: |-
      Name of the AzureLargeStorageInstance.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Tags field of the AzureLargeInstance instance.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
commands:
- az_large-storage-instance_list
- az_large-storage-instance_show
- az_large-storage-instance_update
