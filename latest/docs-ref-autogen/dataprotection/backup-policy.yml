### YamlMime:AzureCLIGroup
uid: az_dataprotection_backup-policy
name: az dataprotection backup-policy
extensionInformation: >-
  > [!Note]

  > This reference is part of the **dataprotection** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az dataprotection backup-policy** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage backup policy with dataprotection.
description: ''
directCommands:
- uid: az_dataprotection_backup-policy_create
  name: az dataprotection backup-policy create
  summary: Create a backup policy belonging to a backup vault.
  description: ''
  syntax: >-
    az dataprotection backup-policy create --backup-policy-name
                                           --policy
                                           --resource-group
                                           --vault-name
  examples:
  - summary: Create Backup Policy
    syntax: az dataprotection backup-policy create -g sarath-rg --vault-name sarath-vault -n mypolicy --policy policy.json
  requiredParameters:
  - isRequired: true
    name: --backup-policy-name --name -n
    summary: Name of the policy.
    description: ''
  - isRequired: true
    name: --policy
    summary: 'Request body for operation Expected value: json-string/@json-file.  Support json-file and yaml-file.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: The name of the backup vault.
    description: ''
- uid: az_dataprotection_backup-policy_delete
  name: az dataprotection backup-policy delete
  summary: Deletes a backup policy belonging to a backup vault.
  description: ''
  syntax: >-
    az dataprotection backup-policy delete [--backup-policy-name]
                                           [--ids]
                                           [--resource-group]
                                           [--subscription]
                                           [--vault-name]
                                           [--yes]
  examples:
  - summary: Delete Backup Policy
    syntax: az dataprotection backup-policy delete --name "OSSDBPolicy" --resource-group "000pikumar" --vault-name "PrivatePreviewVault"
  optionalParameters:
  - name: --backup-policy-name --name -n
    summary: Name of the policy.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name
    summary: The name of the backup vault.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_dataprotection_backup-policy_get-default-policy-template
  name: az dataprotection backup-policy get-default-policy-template
  summary: Get default policy template for a given datasource type.
  description: ''
  syntax: az dataprotection backup-policy get-default-policy-template --datasource-type {AzureBlob, AzureDatabaseForPostgreSQL, AzureDisk, AzureKubernetesService}
  examples:
  - summary: Get default policy template for Azure Disk
    syntax: az dataprotection backup-policy get-default-policy-template --datasource-type AzureDisk
  requiredParameters:
  - isRequired: true
    name: --datasource-type
    parameterValueGroup: "AzureBlob, AzureDatabaseForPostgreSQL, AzureDisk, AzureKubernetesService"
    summary: Specify the datasource type of the resource to be backed up.
    description: ''
- uid: az_dataprotection_backup-policy_list
  name: az dataprotection backup-policy list
  summary: List list of backup policies belonging to a backup vault.
  description: ''
  syntax: >-
    az dataprotection backup-policy list --resource-group
                                         --vault-name
                                         [--max-items]
                                         [--next-token]
  examples:
  - summary: List Backup Policies
    syntax: az dataprotection backup-policy list --resource-group "000pikumar" --vault-name "PrivatePreviewVault"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: The name of the backup vault.
    description: ''
  optionalParameters:
  - name: --max-items
    summary: Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    description: ''
  - name: --next-token
    summary: Token to specify where to start paginating. This is the token value from a previously truncated response.
    description: ''
- uid: az_dataprotection_backup-policy_show
  name: az dataprotection backup-policy show
  summary: Get a backup policy belonging to a backup vault.
  description: ''
  syntax: >-
    az dataprotection backup-policy show [--backup-policy-name]
                                         [--ids]
                                         [--resource-group]
                                         [--subscription]
                                         [--vault-name]
  examples:
  - summary: Get Backup Policy
    syntax: az dataprotection backup-policy show --name "OSSDBPolicy" --resource-group "000pikumar" --vault-name "PrivatePreviewVault"
  optionalParameters:
  - name: --backup-policy-name --name -n
    summary: Name of the policy.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name
    summary: The name of the backup vault.
    description: ''
- uid: az_dataprotection_backup-policy_update
  name: az dataprotection backup-policy update
  summary: Update a backup policy belonging to a backup vault.
  description: ''
  syntax: >-
    az dataprotection backup-policy update [--add]
                                           [--backup-policy-name]
                                           [--datasource-types]
                                           [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                           [--ids]
                                           [--policy]
                                           [--remove]
                                           [--resource-group]
                                           [--set]
                                           [--subscription]
                                           [--vault-name]
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --backup-policy-name --name -n
    summary: Name of the policy.
    description: ''
  - name: --datasource-types
    summary: Type of datasource for the backup management  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    description: ''
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --policy
    summary: 'Request body for operation Expected value: json-                                                 string/@json-file.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.'
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name
    summary: The name of the backup vault.
    description: ''
