### YamlMime:AzureCLIGroup
uid: az_apim_api_revision
name: az apim api revision
summary: Manage Azure API Management API Revision.
description: ''
directCommands:
- uid: az_apim_api_revision_create
  name: az apim api revision create
  summary: Create API revision.
  description: ''
  syntax: >-
    az apim api revision create --api-id
                                --api-revision
                                --resource-group
                                --service-name
                                [--api-revision-description]
                                [--subscription]
  examples:
  - summary: Create a revision for the specfic API.
    syntax: az apim api revision create --resource-group MyResourceGroup --service-name MyServiceName --api-id MyApiId --api-revision RevisionNumber --api-revision-description RevisionDescription
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: API identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
    description: ''
  - isRequired: true
    name: --api-revision
    summary: Describes the Revision of the Api.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: The name of the API Management service instance.
    description: ''
  optionalParameters:
  - name: --api-revision-description --rev-description
    summary: Description of the Api Revision.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_revision_list
  name: az apim api revision list
  summary: Lists all revisions of an API.
  description: ''
  syntax: >-
    az apim api revision list --api-id
                              --resource-group
                              --service-name
                              [--query-examples]
                              [--subscription]
  examples:
  - summary: Lists all revisions of an API.
    syntax: az apim api revision list --resource-group MyResourceGroup --service-name MyServiceName --api-id MyApiId
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: API identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: The name of the API Management service instance.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
commands:
- az_apim_api_revision_create
- az_apim_api_revision_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
