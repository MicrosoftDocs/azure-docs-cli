### YamlMime:AzureCLIGroup
uid: az_apim_api_release
name: az apim api release
summary: |-
  Manage Azure API Management API Release.
status: GA
sourceType: Core
directCommands:
- uid: az_apim_api_release_create
  name: az apim api release create
  summary: |-
    Creates a new Release for the API.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
  syntax: >-
    az apim api release create --api-id
                               --api-revision
                               --resource-group
                               --service-name
                               [--if-match]
                               [--notes]
                               [--release-id]
  examples:
  - summary: |-
      Creates a new Release for the API.
    syntax: az apim api release create --resource-group MyResourceGroup --service-name MyServiceName --api-id MyApiId --release-id MyReleaseId --api-revision 2 --notes MyNotes
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: |-
      API identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
  - isRequired: true
    name: --api-revision
    summary: |-
      API revision number.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name -n
    summary: |-
      The name of the API Management service instance.
  optionalParameters:
  - name: --if-match
    summary: |-
      ETag of the Entity.
  - name: --notes
    summary: |-
      Release Notes.
  - name: --release-id
    summary: |-
      Release identifier within an API. Must be unique in the current API Management service instance.
- uid: az_apim_api_release_delete
  name: az apim api release delete
  summary: |-
    Deletes the specified release in the API.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
  syntax: >-
    az apim api release delete --api-id
                               --release-id
                               --resource-group
                               --service-name
                               [--if-match]
  examples:
  - summary: |-
      Deletes the specified release in the API.
    syntax: az apim api release delete --resource-group MyResourceGroup --service-name MyServiceName --api-id MyApiId --release-id MyReleaseId
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: |-
      API identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
  - isRequired: true
    name: --release-id
    summary: |-
      Release identifier within an API. Must be unique in the current API Management service instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name -n
    summary: |-
      The name of the API Management service instance.
  optionalParameters:
  - name: --if-match
    summary: |-
      ETag of the Entity.
- uid: az_apim_api_release_list
