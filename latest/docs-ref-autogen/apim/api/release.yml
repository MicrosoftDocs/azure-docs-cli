- uid: az_apim_api_release_update
  name: az apim api release update
  summary: |-
    Updates the details of the release of the API specified by its identifier.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
  syntax: >-
    az apim api release update --api-id
                               --release-id
                               --resource-group
                               --service-name
                               [--add]
                               [--force-string]
                               [--if-match]
                               [--notes]
                               [--remove]
                               [--set]
  examples:
  - summary: |-
      Updates the notes of the release of the API specified by its identifier.
    syntax: az apim api release update --resource-group MyResourceGroup --service-name MyServiceName --api-id MyApiId --release-id MyReleaseId --notes MyNewNotes
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: |-
      API identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
  - isRequired: true
    name: --release-id
    summary: |-
      Release identifier within an API. Must be unique in the current API Management service instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name -n
    summary: |-
      The name of the API Management service instance.
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --if-match
    summary: |-
      ETag of the Entity.
  - name: --notes
    summary: |-
      Release Notes.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
commands:
