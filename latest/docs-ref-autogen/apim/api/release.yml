                             --service-name
  examples:
  - summary: |-
      Lists all releases of an API.
    syntax: az apim api release list --resource-group MyResourceGroup --service-name MyServiceName --api-id MyApiId
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: |-
      API identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name -n
    summary: |-
      The name of the API Management service instance.
- uid: az_apim_api_release_show
  name: az apim api release show
  summary: |-
    Returns the details of an API release.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
  syntax: >-
    az apim api release show --api-id
                             --release-id
                             --resource-group
                             --service-name
  examples:
  - summary: |-
      Returns the details of an API release.
    syntax: az apim api release show --resource-group MyResourceGroup --service-name MyServiceName --api-id MyApiId --release-id MyReleaseId
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: |-
      API identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
  - isRequired: true
    name: --release-id
    summary: |-
      Release identifier within an API. Must be unique in the current API Management service instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name -n
    summary: |-
