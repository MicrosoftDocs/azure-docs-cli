                               --service-name
  examples:
  - summary: |-
      List a collection of the operations for the specified API.
    syntax: az apim api operation list --resource-group MyResourceGroup --service-name MyServiceName --api-id MyApiId
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: |-
