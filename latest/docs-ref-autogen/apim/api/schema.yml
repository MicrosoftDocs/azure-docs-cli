### YamlMime:AzureCLIGroup
uid: az_apim_api_schema
name: az apim api schema
summary: Manage Azure API Management API Schema's.
description: ''
directCommands:
- uid: az_apim_api_schema_create
  name: az apim api schema create
  summary: Create an API Management API Schema.
  description: ''
  syntax: >-
    az apim api schema create --api-id
                              --resource-group
                              --schema-id
                              --schema-type
                              --service-name
                              [--no-wait]
                              [--resource-type]
                              [--schema-content]
                              [--schema-name]
                              [--schema-path]
  examples:
  - summary: Create a API Schema.
    syntax: az apim api schema create --service-name MyApim -g MyResourceGroup --api-id MyApi --schema-id schemaId --schema-type schemaType --schema-path schemaFilePath
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: Unique name of the api for which schema needs to be created.
    description: API revision identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --schema-id
    summary: Unique name of the api schema to be created.
    description: Schema identifier. Must be unique in the current API Management service instance.
  - isRequired: true
    name: --schema-type
    summary: Schema type  (e.g. application/json, application/vnd.ms-azure-apim.graphql.schema).
    description: Must be a valid media type used in a Content-Type header as defined in the RFC 2616. Media type of the schema document.
  - isRequired: true
    name: --service-name -n
    summary: The name of the API Management service instance.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-type
    summary: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts".
    description: ''
  - name: --schema-content
    summary: Json escaped string defining the document representing the Schema.
    description: Specify either --schema-path or --schema-content not both.
  - name: --schema-name
    summary: The name of the schema resource.
    description: ''
  - name: --schema-path
    summary: File path specified to import schema of the API.
    description: Specify either --schema-path or --schema-content not both.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_schema_delete
  name: az apim api schema delete
  summary: Delete an API Management API Schema.
  description: ''
  syntax: >-
    az apim api schema delete --api-id
                              --resource-group
                              --schema-id
                              --service-name
                              [--if-match]
                              [--no-wait]
                              [--yes]
  examples:
  - summary: delete a API Schema.
    syntax: az apim api schema delete --service-name MyApim -g MyResourceGroup --api-id MyApi --schema-id schemaId
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: API identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --schema-id
    summary: Schema identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: The name of the API Management service instance.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag of the Entity.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_schema_get-etag
  name: az apim api schema get-etag
  summary: Get etag of an API Management API schema.
  description: ''
  syntax: >-
    az apim api schema get-etag --api-id
                                --resource-group
                                --schema-id
                                --service-name
  examples:
  - summary: get a schema entity tag.
    syntax: az apim api schema get-etag --service-name MyApim -g MyResourceGroup --api-id MyApi --schema-id schemaId
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: API identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --schema-id
    summary: Schema identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: The name of the API Management service instance.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_schema_list
