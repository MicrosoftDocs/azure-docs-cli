    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_nv_show_secret
  name: az apim nv show-secret
  summary: Gets the secret of an API Management Named Value.
  description: ''
  syntax: >-
    az apim nv show-secret --named-value-id
                           --resource-group
                           --service-name
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --named-value-id
    summary: Identifier of the NamedValue.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: The name of the API Management service instance.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_nv_update
  name: az apim nv update
  summary: Update an API Management Named Value.
  description: ''
  syntax: >-
    az apim nv update --named-value-id
                      --resource-group
                      --service-name
                      [--add]
                      [--force-string]
                      [--if-match]
                      [--remove]
                      [--secret {false, true}]
                      [--set]
                      [--subscription]
                      [--tags]
                      [--value]
  examples:
  - summary: Create a basic API.
    syntax: az apim nv update --service-name MyApim -g MyResourceGroup --named-value-id MyNamedValue --value foo
  requiredParameters:
  - isRequired: true
    name: --named-value-id
    summary: Unique name of the api to be created.
    description: Must be unique in the current API Management service instance.
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: The name of the API Management service instance.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --if-match
    summary: ETag of the Entity. Not required when creating an entity, but required when updating an entity.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --secret
    parameterValueGroup: false, true
    summary: Determines whether the value is a secret and should be encrypted or not. Default value is false.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --value
    summary: The value of the Named Value.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
