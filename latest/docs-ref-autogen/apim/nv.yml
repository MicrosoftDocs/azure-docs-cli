### YamlMime:AzureCLIGroup
uid: az_apim_nv
name: az apim nv
summary: |-
  Manage Azure API Management Named Values.
status: GA
sourceType: Core
directCommands:
- uid: az_apim_nv_create
  name: az apim nv create
  summary: |-
    Create an API Management Named Value.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
  syntax: >-
    az apim nv create --display-name
                      --named-value-id
                      --resource-group
                      --service-name
                      [--if-match]
                      [--no-wait]
                      [--secret {false, true}]
                      [--tags]
                      [--value]
  examples:
  - summary: |-
      Create a Named Value.
    syntax: az apim nv create --service-name MyApim -g MyResourceGroup --named-value-id MyNamedValue --display-name 'My Named Value' --value 'foo'
  requiredParameters:
  - isRequired: true
    name: --display-name
    summary: |-
      The Display name of the Named Value.
  - isRequired: true
    name: --named-value-id
    summary: |-
      Unique name for the Named Value to be created.
    description: |-
      Must be unique in the current API Management service instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name -n
    summary: |-
      The name of the API Management service instance.
  optionalParameters:
  - name: --if-match
    summary: |-
      ETag of the Entity.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --secret
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Determines whether the value is a secret and should be encrypted or not. Default value is false.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --value
    summary: |-
      The value of the Named Value.
- uid: az_apim_nv_delete
  name: az apim nv delete
  summary: |-
    Delete an API Management Named Value.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
  syntax: >-
    az apim nv delete --named-value-id
                      --resource-group
                      --service-name
                      [--yes]
  requiredParameters:
  - isRequired: true
    name: --named-value-id
    summary: |-
      Identifier of the NamedValue.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name -n
    summary: |-
      The name of the API Management service instance.
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_apim_nv_list
  name: az apim nv list
  summary: |-
    List API Management Named Values.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
  syntax: >-
    az apim nv list --resource-group
                    --service-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name -n
    summary: |-
      The name of the API Management service instance.
- uid: az_apim_nv_show
  name: az apim nv show
  summary: |-
    Show details of an API Management Named Value.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
  syntax: >-
    az apim nv show --named-value-id
                    --resource-group
                    --service-name
  requiredParameters:
  - isRequired: true
    name: --named-value-id
    summary: |-
      Identifier of the NamedValue.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name -n
    summary: |-
      The name of the API Management service instance.
- uid: az_apim_nv_show-secret
  name: az apim nv show-secret
  summary: |-
    Gets the secret of an API Management Named Value.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
  syntax: >-
    az apim nv show-secret --named-value-id
                           --resource-group
                           --service-name
  requiredParameters:
  - isRequired: true
    name: --named-value-id
    summary: |-
      Identifier of the NamedValue.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name -n
    summary: |-
      The name of the API Management service instance.
- uid: az_apim_nv_update
  name: az apim nv update
  summary: |-
    Update an API Management Named Value.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
  syntax: >-
    az apim nv update --named-value-id
                      --resource-group
                      --service-name
                      [--add]
                      [--force-string]
                      [--if-match]
                      [--remove]
                      [--secret {false, true}]
                      [--set]
                      [--tags]
                      [--value]
  examples:
  - summary: |-
      Create a basic API.
    syntax: az apim nv update --service-name MyApim -g MyResourceGroup --named-value-id MyNamedValue --value foo
  requiredParameters:
  - isRequired: true
    name: --named-value-id
    summary: |-
      Unique name of the api to be created.
    description: |-
      Must be unique in the current API Management service instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name -n
    summary: |-
      The name of the API Management service instance.
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --if-match
    summary: |-
      ETag of the Entity.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --secret
    parameterValueGroup: "false, true"
    summary: |-
      Determines whether the value is a secret and should be encrypted or not. Default value is false.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --value
    summary: |-
      The value of the Named Value.
- uid: az_apim_nv_wait
  name: az apim nv wait
  summary: |-
    Place the CLI in a waiting state until a condition of an apim named value is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
  syntax: >-
    az apim nv wait --named-value-id
                    --resource-group
                    --service-name
                    [--created]
                    [--custom]
                    [--deleted]
                    [--exists]
                    [--interval]
                    [--timeout]
                    [--updated]
  examples:
  - summary: |-
      Place the CLI in a waiting state until a condition of a apim api is met.
    syntax: az apim nv wait --created --service-name MyApim -g MyResourceGroup --named-value-id MyNamedValue --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --named-value-id
    summary: |-
      Identifier of the NamedValue.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name -n
    summary: |-
      The name of the API Management service instance.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_apim_nv_create
- az_apim_nv_delete
- az_apim_nv_list
- az_apim_nv_show
- az_apim_nv_show-secret
- az_apim_nv_update
- az_apim_nv_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
