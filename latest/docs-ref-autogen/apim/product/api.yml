### YamlMime:AzureCLIGroup
uid: az_apim_product_api
name: az apim product api
summary: |-
  Manage Azure API Management Product's APIs.
status: GA
sourceType: Core
directCommands:
- uid: az_apim_product_api_add
  name: az apim product api add
  summary: |-
    Add an API to the specified product.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
  syntax: >-
    az apim product api add --api-id
                            --product-id
                            --resource-group
                            --service-name
  examples:
  - summary: |-
      Add an API to the specified product.
    syntax: az apim product api add --resource-group MyResourceGroup --service-name MyServiceName  --product-id MyProductID --api-id MyAPIID
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: |-
      API identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
  - isRequired: true
    name: --product-id
    summary: |-
      Product identifier. Must be unique in the current API Management service instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name -n
    summary: |-
      The name of the api management service instance.
- uid: az_apim_product_api_check
  name: az apim product api check
  summary: |-
    Checks that API entity specified by identifier is associated with the Product entity.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
  syntax: >-
    az apim product api check --api-id
                              --product-id
                              --resource-group
                              --service-name
  examples:
  - summary: |-
      Check if the API is associated with the Product.
    syntax: az apim product api check --resource-group MyResourceGroup  --service-name MyServiceName  --product-id MyProductID --api-id MyAPIID
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: |-
      API identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
  - isRequired: true
    name: --product-id
    summary: |-
      Product identifier. Must be unique in the current API Management service instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name -n
    summary: |-
      The name of the api management service instance.
- uid: az_apim_product_api_delete
  name: az apim product api delete
  summary: |-
    Deletes the specified API from the specified product.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
  syntax: >-
    az apim product api delete --api-id
                               --product-id
                               --resource-group
                               --service-name
  examples:
  - summary: |-
      Deletes the specified API from the specified product.
    syntax: az apim product api delete --resource-group MyResourceGroup --service-name MyServiceName  --product-id MyProductID --api-id MyAPIID
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: |-
      API identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
  - isRequired: true
    name: --product-id
    summary: |-
      Product identifier. Must be unique in the current API Management service instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name -n
    summary: |-
      The name of the api management service instance.
- uid: az_apim_product_api_list
  name: az apim product api list
  summary: |-
    Lists a collection of the APIs associated with a product.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
  syntax: >-
    az apim product api list --product-id
                             --resource-group
                             --service-name
  examples:
  - summary: |-
      List all APIs associated with a product.
    syntax: az apim product api list --resource-group MyResourceGroup  --service-name MyServiceName  --product-id MyProductID
  requiredParameters:
  - isRequired: true
    name: --product-id
    summary: |-
      Product identifier. Must be unique in the current API Management service instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name -n
    summary: |-
      The name of the api management service instance.
commands:
- az_apim_product_api_add
- az_apim_product_api_check
- az_apim_product_api_delete
- az_apim_product_api_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
