directCommands:
- uid: az_cdn_name-exists_()
  name: az cdn name-exists
  summary: Check the availability of a resource name. This is needed for resources where name is globally unique, such as a CDN endpoint.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
  syntax: >-
    az cdn name-exists [--ids]
                       [--name]
                       [--subscription]
  examples:
  - summary: Check whether the resource name contoso is available or not.
    syntax: az cdn name-exists --name contoso
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The resource name to validate.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_cdn_usage_()
  name: az cdn usage
  summary: Check the quota and actual usage of the CDN profiles under the given subscription.
  description: ':keyword callable cls: A custom type or function that will be passed the direct response :return: An iterator like instance of either ResourceUsageListResult or the result of  cls(response) :rtype: ~azure.core.paging.ItemPaged[~azure.mgmt.cdn.models.ResourceUsageListResult] :raises: ~azure.core.exceptions.HttpResponseError.'
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
  syntax: az cdn usage
