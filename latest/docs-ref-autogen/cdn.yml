uid: az_cdn
name: az cdn
summary: Manage Azure Content Delivery Networks (CDNs).
description: ''
directCommands:
- uid: az_cdn_name_exists
  name: az cdn name-exists
  summary: Check the availability of a resource name.
  description: This is needed for resources where name is globally unique, such as a CDN endpoint.
  syntax: >-
    az cdn name-exists [--ids]
                       [--name]
                       [--subscription]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The resource name to validate.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_usage
  name: az cdn usage
  summary: Check the quota and actual usage of the CDN profiles under the given subscription.
  description: ''
  syntax: az cdn usage [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
