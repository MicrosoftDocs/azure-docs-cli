items:
- uid: _ext_azure-cli-iot-ext_az_iot_hub_module_twin
  name: az iot hub module-twin
  summary: Manage IoT Edge module twin configuration.
  description: ''
  langs:
  - azurecli
  children:
  - _ext_azure-cli-iot-ext_az_iot_hub_module_twin_replace
