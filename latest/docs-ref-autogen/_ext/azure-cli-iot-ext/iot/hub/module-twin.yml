- uid: _ext_azure-cli-iot-ext_az_iot_hub_module_twin_replace
  name: az iot hub module-twin replace
  summary: Replace module twin definition with target json.
  description: Input json directly or use a file path.
  langs:
  - azurecli
  examples:
  - summary: Replace module twin with file contents.
    syntax:
      content: az iot hub module-twin replace -d [Device ID] -n [IoTHub Name] -m [Module Name] -j ../mymodtwin.json
  parameters:
  - isRequired: true
    name: --device-id -d
    summary: Target Device.
    description: ''
  - isRequired: true
    name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - isRequired: true
    name: --json -j
    summary: Json to replace existing twin with. Provide file path or raw json.
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Target Module.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure –defaults group=&lt;name&gt;`.
    description: ''
- uid: _ext_azure-cli-iot-ext_az_iot_hub_module_twin_show
