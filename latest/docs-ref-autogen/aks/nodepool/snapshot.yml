### YamlMime:AzureCLIGroup
uid: az_aks_nodepool_snapshot
name: az aks nodepool snapshot
summary: Commands to manage nodepool snapshots.
description: ''
directCommands:
- uid: az_aks_nodepool_snapshot_create
  name: az aks nodepool snapshot create
  summary: Create a nodepool snapshot.
  description: ''
  syntax: >-
    az aks nodepool snapshot create --name
                                    --nodepool-id
                                    --resource-group
                                    [--aks-custom-headers]
                                    [--location]
                                    [--no-wait]
                                    [--tags]
  examples:
  - summary: Create a nodepool snapshot.
    syntax: az aks nodepool snapshot create -g MyResourceGroup -n snapshot1 --nodepool-id "/subscriptions/00000/resourceGroups/AnotherResourceGroup/providers/Microsoft.ContainerService/managedClusters/akscluster1/agentPools/nodepool1"
  - summary: Create a nodepool snapshot with custom tags.
    syntax: az aks nodepool snapshot create -g MyResourceGroup -n snapshot1 --nodepool-id "/subscriptions/00000/resourceGroups/AnotherResourceGroup/providers/Microsoft.ContainerService/managedClusters/akscluster1/agentPools/nodepool1" --tags "foo=bar" "key1=val1"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The nodepool snapshot name.
    description: ''
  - isRequired: true
    name: --nodepool-id
    summary: The source nodepool id from which to create this snapshot.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aks-custom-headers
    summary: Send custom headers. When specified, format should be Key1=Value1,Key2=Value2.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: The tags of the snapshot.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_nodepool_snapshot_delete
  name: az aks nodepool snapshot delete
  summary: Delete a nodepool snapshot.
  description: ''
  syntax: >-
    az aks nodepool snapshot delete --name
                                    --resource-group
                                    [--no-wait]
                                    [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The nodepool snapshot name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_nodepool_snapshot_list
  name: az aks nodepool snapshot list
  summary: List nodepool snapshots.
  description: ''
  syntax: az aks nodepool snapshot list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_nodepool_snapshot_show
  name: az aks nodepool snapshot show
  summary: Show the details of a nodepool snapshot.
  description: ''
  syntax: >-
    az aks nodepool snapshot show --name
                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The nodepool snapshot name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_nodepool_snapshot_wait
  name: az aks nodepool snapshot wait
  summary: Wait for a nodepool snapshot to reach a desired state.
  description: If an operation on a nodepool snapshot was interrupted or was started with `--no-wait`, use this command to wait for it to complete.
  syntax: >-
    az aks nodepool snapshot wait --name
                                  --resource-group
                                  [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--interval]
                                  [--timeout]
                                  [--updated]
  examples:
  - summary: Wait for a node pool to reach a desired state, polling every minute for up to thirty minutes.
    syntax: az aks nodepool snapshot wait --created --interval 60 --name MySnapshot --resource-group MyResourceGroup --timeout 1800
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the managed cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
commands:
- az_aks_nodepool_snapshot_create
