### YamlMime:AzureCLIGroup
uid: az_aks_app
name: az aks app
extensionInformation: >-
  > [!Note]

  > This reference is part of the **deploy-to-azure** extension for Azure CLI and requires version 2.0.60 or higher.  The extension will automatically install the first time you run an **az aks app** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage AKS app.
description: ''
directCommands:
- uid: az_aks_app_up
  name: az aks app up
  summary: Deploy to AKS via GitHub actions.
  description: ''
  syntax: >-
    az aks app up [--acr]
                  [--aks-cluster]
                  [--branch-name]
                  [--do-not-wait]
                  [--port]
                  [--repository]
  optionalParameters:
  - name: --acr
    summary: Name of the Azure Container Registry to be used for pushing the image.
    description: ''
  - name: --aks-cluster
    summary: Name of the cluster to select for deployment.
    description: ''
  - name: --branch-name
    summary: New branch name to be created to check in files and raise a PR.
    description: ''
  - name: --do-not-wait
    summary: Do not wait for workflow completion.
    description: ''
  - name: --port
    summary: Port on which your application runs. Default is 8080.
    description: ''
  - name: --repository -r
    summary: GitHub repository URL e.g. <a href="https://github.com/azure/azure-cli">https://github.com/azure/azure-cli</a>.
    description: ''
commands:
- az_aks_app_up
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage AKS app.
