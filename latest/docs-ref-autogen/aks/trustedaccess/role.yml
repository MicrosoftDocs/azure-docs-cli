### YamlMime:AzureCLIGroup
uid: az_aks_trustedaccess_role
name: az aks trustedaccess role
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **aks-preview** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az aks trustedaccess role** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage trusted access roles.
status: GA
sourceType: Extension
directCommands:
- uid: az_aks_trustedaccess_role_list
  name: az aks trustedaccess role list
  summary: |-
    List trusted access roles.
  status: GA
  sourceType: Extension
  syntax: az aks trustedaccess role list --location
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
commands:
- az_aks_trustedaccess_role_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage trusted access roles.
