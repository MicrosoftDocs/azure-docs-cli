### YamlMime:AzureCLIGroup
uid: az_aks_pod-identity
name: az aks pod-identity
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **aks-preview** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az aks pod-identity** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage pod identities in managed Kubernetes cluster.
status: GA
sourceType: Extension
directCommands:
- uid: az_aks_pod-identity_add
  name: az aks pod-identity add
  summary: |-
    Add a pod identity to a managed Kubernetes cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks pod-identity add --cluster-name
                            --identity-resource-id
                            --namespace
                            --resource-group
                            [--aks-custom-headers]
                            [--binding-selector]
                            [--name]
  examples:
  - summary: |-
      Add pod identity
    syntax: az aks pod-identity add --cluster-name MyManagedCluster --resource-group MyResourceGroup --namespace my-namespace --name my-identity --identity-resource-id <my-identity-resource-id>
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: |-
      The cluster name.
  - isRequired: true
    name: --identity-resource-id
    summary: |-
      Resource id of the identity to use.
  - isRequired: true
    name: --namespace
    summary: |-
      The pod identity namespace.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --aks-custom-headers
    summary: |-
      Send custom headers. When specified, format should be Key1=Value1,Key2=Value2.
  - name: --binding-selector
    summary: |-
      Optional binding selector to use.
  - name: --name -n
    summary: |-
      The pod identity name. Generate if not specified.
- uid: az_aks_pod-identity_delete
  name: az aks pod-identity delete
  summary: |-
    Remove a pod identity from a managed Kubernetes cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks pod-identity delete --cluster-name
                               --name
                               --namespace
                               --resource-group
                               [--aks-custom-headers]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: |-
      The cluster name.
  - isRequired: true
    name: --name -n
    summary: |-
      The pod identity name.
  - isRequired: true
    name: --namespace
    summary: |-
      The pod identity namespace.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --aks-custom-headers
    summary: |-
      Send custom headers. When specified, format should be Key1=Value1,Key2=Value2.
- uid: az_aks_pod-identity_list
  name: az aks pod-identity list
  summary: |-
    List pod identities in a managed Kubernetes cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks pod-identity list --cluster-name
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: |-
      The cluster name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
