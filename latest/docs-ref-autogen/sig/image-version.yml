- uid: az_sig_image-version_update
  name: az sig image-version update
  summary: Update a share image version.
  description: ''
  syntax: >-
    az sig image-version update --gallery-image-definition
                                --gallery-image-version
                                --gallery-name
                                --resource-group
                                [--add]
                                [--allow-replicated-location-deletion {false, true}]
                                [--force-string]
                                [--no-wait]
                                [--remove]
                                [--replica-count]
                                [--set]
                                [--target-edge-zones]
                                [--target-regions]
  examples:
  - summary: Change the replication regions and replica count
    syntax: >-
      az sig image-version update --resource-group MyResourceGroup \

      --gallery-name MyGallery --gallery-image-definition MyImage \

      --gallery-image-version 1.0.0 \

      --target-regions westcentralus=2 eastus2
  - summary: Change the replication extended locations
    syntax: >-
      az sig image-version update --resource-group MyResourceGroup \

      --gallery-name MyGallery --gallery-image-definition MyImage \

      --gallery-image-version 1.0.0 \

      --target-edge-zones westus=microsoftlosangeles1 eastus=microsoftlosangeles2=1
  - summary: Clear the replication extended locations
    syntax: >-
      az sig image-version update --resource-group MyResourceGroup \

      --gallery-name MyGallery --gallery-image-definition MyImage \

      --gallery-image-version 1.0.0 \

      --target-edge-zones None
  - summary: Replicate to an additional region. Optional, you can set the replica count for the region and exclude this image when using the latest version of the image definition.
    syntax: >-
      az sig image-version update --resource-group MyResourceGroup \

      --gallery-name MyGallery --gallery-image-definition MyImage \

      --gallery-image-version 1.0.0 \

      --add publishingProfile.targetRegions name=westcentralus \

      regionalReplicaCount=3 excludeFromLatest=true
  - summary: Change whether an image should be included in consideration for latest version in the image definition. Setting this value to true excludes the image from consideration and setting this value to false includes the image for consideration.
    syntax: >-
      az sig image-version update -g MyResourceGroup --gallery-name MyGallery \

      --gallery-image-definition MyImage --gallery-image-version 1.0.0 \

      --set publishingProfile.excludeFromLatest=true
  - summary: Change the end of life date for an image version. The image can still be used to create virtual machines after the end of life date.
    syntax: >-
      az sig image-version update -g MyResourceGroup --gallery-name MyGallery \

      --gallery-image-definition MyImage --gallery-image-version 1.0.0 \

      --set publishingProfile.endOfLifeDate=2024-08-02T00:00:00+00:00
  - summary: Allow to remove the gallery image version from replicated regions.
    syntax: >-
      az sig image-version update -g MyResourceGroup --gallery-name MyGallery \

      --gallery-image-definition MyImage --gallery-image-version 1.0.0 \

      --set safetyProfile.allowDeletionOfReplicatedLocations=true
  requiredParameters:
  - isRequired: true
    name: --gallery-image-definition -i
    summary: Gallery image definition.
    description: ''
  - isRequired: true
    name: --gallery-image-version -e
    summary: Gallery image version in semantic version pattern. The allowed characters are digit and period. Digits must be within the range of a 32-bit integer, e.g. `<MajorVersion>.<MinorVersion>.<Patch>`.
    description: ''
  - isRequired: true
    name: --gallery-name -r
    summary: Gallery name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --allow-replicated-location-deletion
    parameterValueGroup: "false, true"
    summary: Indicate whether or not removing this gallery image version from replicated regions is allowed.
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --replica-count
    summary: The default number of replicas to be created per region. To set regional replication counts, use --target-regions.
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --target-edge-zones
    summary: Space-separated list of regions, edge zones, replica counts and storage types. Use <region>=<edge zone>[=<replica count>][=<storage account type>] to optionally set the replica count and/or storage account type for each region. If a replica count is not specified, the default replica count will be used. If a storage account type is not specified, the default storage account type will be used. If "--target-edge-zones None" is specified, the target extended locations will be cleared.
    description: ''
  - name: --target-regions
    summary: Space-separated list of regions and their replica counts. Use `<region>[=<replica count>][=<storage account type>]` to optionally set the replica count and/or storage account type for each region. If a replica count is not specified, the default replica count will be used. If a storage account type is not specified, the default storage account type will be used.
    description: ''
