- uid: az_sig_image-version_list-community
  name: az sig image-version list-community
  summary: List VM Image Versions in a gallery community (preview).
  description: List VM Image Versions in a gallery community (private preview feature, please contact community image gallery team by email sigpmdev@microsoft.com to register for preview if you're interested in using this feature).
  syntax: >-
    az sig image-version list-community --gallery-image-definition
                                        --location
                                        --public-gallery-name
                                        [--marker]
                                        [--show-next-marker]
  examples:
  - summary: List an image versions in a gallery community.
    syntax: >-
      az sig image-version list-community --public-gallery-name publicGalleryName \

      --gallery-image-definition MyImage --location myLocation
  requiredParameters:
  - isRequired: true
    name: --gallery-image-definition -i
    summary: The name of the community gallery image definition from which the image versions are to be listed.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --public-gallery-name
    summary: The public name of community gallery.
    description: ''
  optionalParameters:
  - name: --marker
    summary: A string value that identifies the portion of the list of containers to be returned with the next listing operation. The operation returns the NextMarker value within the response body if the listing operation did not return all containers remaining to be listed with the current page. If specified, this generator will begin returning results from the point where the previous generator stopped.
    description: ''
  - name: --show-next-marker
    summary: Show nextMarker in result when specified.
    description: ''
- uid: az_sig_image-version_list-shared
  name: az sig image-version list-shared
  summary: List VM Image Versions in a gallery shared directly to your subscription or tenant (preview).
  description: List VM Image Versions in a gallery shared directly to your subscription or tenant  (private preview feature, please contact shared image gallery team by email sigpmdev@microsoft.com to register for preview if you're interested in using this feature).
  syntax: >-
    az sig image-version list-shared [--gallery-image-definition]
                                     [--gallery-unique-name]
                                     [--ids]
                                     [--location]
                                     [--shared-to {tenant}]
                                     [--subscription]
  examples:
  - summary: List image versions in a gallery shared directly to your subscription in the given location and image definition.
    syntax: >-
      az sig image-version list-shared --gallery-unique-name galleryUniqueName \

      --gallery-image-definition MyImage --location myLocation
  - summary: List image versions in a gallery shared directly to your tenant in the given location and image definition.
    syntax: >-
      az sig image-version list-shared --gallery-unique-name galleryUniqueName \

      --gallery-image-definition MyImage --location myLocation --shared-to tenant
  optionalParameters:
  - name: --gallery-image-definition -i
    summary: The name of the Shared Gallery Image Definition from which the Image Versions are to be listed.
    description: ''
  - name: --gallery-unique-name
    summary: The unique name of the Shared Gallery.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --shared-to
    parameterValueGroup: tenant
    summary: The query parameter to decide what shared galleries to fetch when doing listing operations. If not specified, list by subscription id.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
