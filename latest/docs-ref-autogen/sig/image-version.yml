- uid: az_sig_image-version_show-community
  name: az sig image-version show-community
  summary: Get a community gallery image version.
  description: ''
  syntax: >-
    az sig image-version show-community [--gallery-image-definition]
                                        [--gallery-image-version]
                                        [--ids]
                                        [--location]
                                        [--public-gallery-name]
                                        [--subscription]
  optionalParameters:
  - name: --gallery-image-definition -i
    summary: The name of the community gallery image definition from which the image versions are to be listed.
    description: ''
  - name: --gallery-image-version -e
    summary: 'The name of the gallery image version to be created. Needs to follow semantic version name pattern: The allowed characters are digit and period. Digits must be within the range of a 32-bit integer. Format: <MajorVersion>.<MinorVersion>.<Patch>.'
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --public-gallery-name
    summary: The public name of community gallery.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_sig_image-version_show-shared
  name: az sig image-version show-shared
  summary: Get an image version in a gallery shared directly to your subscription or tenant.
  description: Get an image version in a gallery shared directly to your subscription or tenant.
  syntax: >-
    az sig image-version show-shared [--gallery-image-definition]
                                     [--gallery-image-version]
                                     [--gallery-unique-name]
                                     [--ids]
                                     [--location]
                                     [--subscription]
  examples:
  - summary: Get an image version in a gallery shared directly to your subscription or tenant in the given location.
    syntax: >-
      az sig image-version show-shared --gallery-unique-name galleryUniqueName \

      --gallery-image-definition MyImage --gallery-image-version 1.0.0 --location myLocation
  optionalParameters:
  - name: --gallery-image-definition -i
    summary: The name of the Shared Gallery Image Definition from which the Image Versions are to be listed.
    description: ''
  - name: --gallery-image-version -e
    summary: 'The name of the gallery image version to be created. Needs to follow semantic version name pattern: The allowed characters are digit and period. Digits must be within the range of a 32-bit integer. Format: <MajorVersion>.<MinorVersion>.<Patch>.'
    description: ''
  - name: --gallery-unique-name
    summary: The unique name of the Shared Gallery.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --subscription
