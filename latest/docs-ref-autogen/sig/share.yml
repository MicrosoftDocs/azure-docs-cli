### YamlMime:AzureCLIGroup
uid: az_sig_share
name: az sig share
summary: Manage gallery sharing profile.
description: ''
directCommands:
- uid: az_sig_share_add
  name: az sig share add
  summary: Share gallery with subscriptions and tenants.
  description: ''
  syntax: >-
    az sig share add [--gallery-name]
                     [--ids]
                     [--no-wait]
                     [--op-type]
                     [--resource-group]
                     [--subscription-ids]
                     [--tenant-ids]
  examples:
  - summary: Share entire gallery with all members of a subscription and/or tenant.
    syntax: >-
      az sig share add --resource-group MyResourceGroup --gallery-name MyGallery

      --gallery-image-definition MyImage \

      --subscription-ids subId1 subId2 --tenant-ids tenantId1 tenantId2
  optionalParameters:
  - name: --gallery-name -r
    summary: The name of the Shared Image Gallery.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --op-type
    defaultValue: Add
    summary: Distinguish add operation and remove operation.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription-ids
    summary: A list of subscription ids to share the gallery.
    description: ''
  - name: --tenant-ids
    summary: A list of tenant ids to share the gallery.
    description: ''
- uid: az_sig_share_enable-community
  name: az sig share enable-community
  summary: Allow to share gallery to the community.
  description: ''
  syntax: >-
    az sig share enable-community --gallery-name
                                  --resource-group
                                  [--no-wait]
                                  [--op-type]
                                  [--subscription-ids]
                                  [--tenant-ids]
  examples:
  - summary: Allow to share gallery to the community
    syntax: az sig share enable-community --resource-group MyResourceGroup --gallery-name MyGallery
  requiredParameters:
  - isRequired: true
    name: --gallery-name -r
    summary: The name of the Shared Image Gallery.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --op-type
    defaultValue: EnableCommunity
    summary: Distinguish add operation and remove operation.
    description: ''
  - name: --subscription-ids
    summary: A list of subscription ids to share the gallery.
    description: ''
  - name: --tenant-ids
    summary: A list of tenant ids to share the gallery.
    description: ''
- uid: az_sig_share_remove
  name: az sig share remove
  summary: Stop sharing gallery with a subscription or tenant.
  description: ''
  syntax: >-
    az sig share remove [--gallery-name]
                        [--ids]
                        [--no-wait]
                        [--op-type]
                        [--resource-group]
                        [--subscription-ids]
                        [--tenant-ids]
  examples:
  - summary: Stop sharing with a subscription or tenant ID
    syntax: >-
      az sig share remove --resource-group MyResourceGroup --gallery-name MyGallery \

      --subscription-ids subId1 subId2 --tenant-ids tenantId1 tenantId2
  optionalParameters:
  - name: --gallery-name -r
    summary: The name of the Shared Image Gallery.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --op-type
    defaultValue: Remove
    summary: Distinguish add operation and remove operation.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription-ids
    summary: A list of subscription ids to share the gallery.
    description: ''
  - name: --tenant-ids
    summary: A list of tenant ids to share the gallery.
    description: ''
- uid: az_sig_share_reset
  name: az sig share reset
  summary: Disable gallery from being shared with subscription or tenant.
  description: ''
  syntax: >-
    az sig share reset [--gallery-name]
                       [--ids]
                       [--no-wait]
                       [--resource-group]
  examples:
  - summary: Reset sharing profile of a gallery.
    syntax: az sig share reset --resource-group MyResourceGroup --gallery-name MyGallery
  optionalParameters:
  - name: --gallery-name -r
    summary: The name of the Shared Image Gallery.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_sig_share_wait
  name: az sig share wait
  summary: Place the CLI in a waiting state until a condition of a shared gallery is met.
  description: ''
  syntax: >-
    az sig share wait --gallery-name
                      --resource-group
                      [--created]
                      [--custom]
                      [--deleted]
                      [--exists]
                      [--interval]
                      [--timeout]
                      [--updated]
  examples:
  - summary: Place the CLI in a waiting state until the gallery sharing object is updated.
    syntax: az sig share wait --updated --resource-group MyResourceGroup --gallery-name Gallery
  requiredParameters:
  - isRequired: true
    name: --gallery-name -r
    summary: Gallery name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_sig_share_add
- az_sig_share_enable-community
- az_sig_share_remove
- az_sig_share_reset
- az_sig_share_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage gallery sharing profile.
