### YamlMime:AzureCLIGroup
uid: az_synapse_linked-service
name: az synapse linked-service
summary: Manage Synapse's linked services.
description: ''
directCommands:
- uid: az_synapse_linked-service_create
  name: az synapse linked-service create
  summary: Create a linked service.
  description: ''
  syntax: >-
    az synapse linked-service create --file
                                     --name
                                     --workspace-name
                                     [--no-wait]
                                     [--subscription]
  examples:
  - summary: Create a linked service.
    syntax: >-
      az synapse linked-service create --workspace-name testsynapseworkspace \
        --name testlinkedservice --file @path/linkedservice.json
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Properties may be supplied from a JSON file using the `@{path}` syntax or a JSON string.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The linked service name.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_linked-service_delete
  name: az synapse linked-service delete
  summary: Delete a linked service.
  description: ''
  syntax: >-
    az synapse linked-service delete --name
                                     --workspace-name
                                     [--no-wait]
                                     [--subscription]
                                     [--yes]
  examples:
  - summary: Delete a linked service.
    syntax: >-
      az synapse linked-service delete --workspace-name testsynapseworkspace \
        --name testlinkedservice
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The linked service name.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_linked-service_list
  name: az synapse linked-service list
  summary: List linked services.
  description: ''
  syntax: >-
    az synapse linked-service list --workspace-name
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: List linked services.
    syntax: az synapse linked-service list --workspace-name testsynapseworkspace
  requiredParameters:
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_linked-service_set
  name: az synapse linked-service set
  summary: Set an exist linked service.
  description: ''
  syntax: >-
    az synapse linked-service set --file
                                  --name
                                  --workspace-name
                                  [--no-wait]
                                  [--subscription]
  examples:
  - summary: Set an exist linked service.
    syntax: >-
      az synapse linked-service set --workspace-name testsynapseworkspace \
        --name testlinkedservice --file @path/linkedservice.json
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Properties may be supplied from a JSON file using the `@{path}` syntax or a JSON string.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The linked service name.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_linked-service_show
  name: az synapse linked-service show
  summary: Get a linked service.
  description: ''
  syntax: >-
    az synapse linked-service show --name
                                   --workspace-name
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Get a linked service.
    syntax: >-
      az synapse linked-service show --workspace-name testsynapseworkspace \
        --name testlinkedservice
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The linked service name.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
