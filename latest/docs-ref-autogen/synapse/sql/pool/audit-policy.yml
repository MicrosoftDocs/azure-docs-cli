### YamlMime:AzureCLIGroup
uid: az_synapse_sql_pool_audit-policy
name: az synapse sql pool audit-policy
summary: Manage a SQL pool's auditing policy.
description: ''
directCommands:
- uid: az_synapse_sql_pool_audit-policy_show
  name: az synapse sql pool audit-policy show
  summary: Get a SQL pool's auditing policy.
  description: ''
  syntax: >-
    az synapse sql pool audit-policy show [--ids]
                                          [--name]
                                          [--query-examples]
                                          [--resource-group]
                                          [--subscription]
                                          [--workspace-name]
  examples:
  - summary: Get a SQL pool's auditing policy.
    syntax: az synapse sql pool audit-policy show --name sqlpool --workspace-name testsynapseworkspace --resource-group rg
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The SQL pool name.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --workspace-name
    summary: The workspace name.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_pool_audit-policy_update
  name: az synapse sql pool audit-policy update
  summary: Update a SQL pool's auditing policy.
  description: If the policy is being enabled, `--storage-account` or both `--storage-endpoint` and `--storage-key` must be specified.
  syntax: >-
    az synapse sql pool audit-policy update [--actions]
                                            [--add]
                                            [--blob-storage-target-state {Disabled, Enabled}]
                                            [--eh]
                                            [--ehari]
                                            [--ehts {Disabled, Enabled}]
                                            [--enable-azure-monitor {false, true}]
                                            [--force-string]
                                            [--ids]
                                            [--lats {Disabled, Enabled}]
                                            [--lawri]
                                            [--name]
                                            [--remove]
                                            [--resource-group]
                                            [--retention-days]
                                            [--set]
                                            [--state {Disabled, Enabled}]
                                            [--storage-account]
                                            [--storage-endpoint]
                                            [--storage-key]
                                            [--storage-subscription]
                                            [--subscription]
                                            [--use-secondary-key {false, true}]
                                            [--workspace-name]
  examples:
  - summary: Enable by storage account name.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --state Enabled --blob-storage-target-state Enabled --storage-account mystorage
  - summary: Enable by storage endpoint and key.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --state Enabled --blob-storage-target-state Enabled \

      --storage-endpoint https://mystorage.blob.core.windows.net --storage-key MYKEY==
  - summary: Set the list of audit actions.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --actions SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP 'UPDATE on database::mydb by public'
  - summary: Disable an auditing policy.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --state Disabled
  - summary: Disable a blob storage auditing policy.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --blob-storage-target-state Disabled
  - summary: Enable a log analytics auditing policy.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --state Enabled --log-analytics-target-state Enabled \

      --log-analytics-workspace-resource-id myworkspaceresourceid
  - summary: Disable a log analytics auditing policy.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --log-analytics-target-state Disabled
  - summary: Enable an event hub auditing policy.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --state Enabled --event-hub-target-state Enabled \

      --event-hub-authorization-rule-id eventhubauthorizationruleid --event-hub eventhubname
  - summary: Enable an event hub auditing policy for default event hub.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --state Enabled --event-hub-target-state Enabled \

      --event-hub-authorization-rule-id eventhubauthorizationruleid
  - summary: Disable an event hub auditing policy.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg  --event-hub-target-state Disabled
  optionalParameters:
  - name: --actions
    summary: List of actions and action groups to audit.
    description: ''
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --blob-storage-target-state --bsts
    parameterValueGroup: Disabled, Enabled
    summary: Indicate whether blob storage is a destination for audit records.
    description: ''
  - name: --eh --event-hub
    summary: The name of the event hub. If none is specified when providing event_hub_authorization_rule_id, the default event hub will be selected.
    description: ''
  - name: --ehari --event-hub-authorization-rule-id
    summary: The resource Id for the event hub authorization rule.
    description: ''
  - name: --ehts --event-hub-target-state
    parameterValueGroup: Disabled, Enabled
    summary: Indicate whether event hub is a destination for audit records.
    description: ''
  - name: --enable-azure-monitor
    parameterValueGroup: false, true
    summary: Whether enabling azure monitor target or not.
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --lats --log-analytics-target-state
    parameterValueGroup: Disabled, Enabled
    summary: Indicate whether log analytics is a destination for audit records.
    description: ''
  - name: --lawri --log-analytics-workspace-resource-id
    summary: The workspace ID (resource ID of a Log Analytics workspace) for a Log Analytics workspace to which you would like to send Audit Logs.
    description: ''
  - name: --name -n
    summary: The SQL pool name.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --retention-days
    summary: The number of days to retain audit logs.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --state
    parameterValueGroup: Disabled, Enabled
    summary: Auditing policy state.
    description: ''
  - name: --storage-account
    summary: Name of the storage account.
    description: ''
  - name: --storage-endpoint
    summary: The storage account endpoint.
    description: ''
  - name: --storage-key
    summary: Access key for the storage account.
    description: ''
  - name: --storage-subscription
    summary: The subscription id of storage account.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --use-secondary-key
    parameterValueGroup: false, true
    summary: Indicates whether using the secondary storeage key or not.
    description: ''
  - name: --workspace-name
    summary: The workspace name.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
