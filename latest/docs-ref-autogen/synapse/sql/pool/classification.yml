  syntax: >-
    az synapse sql pool classification delete --column
                                              --schema
                                              --table
                                              [--ids]
                                              [--name]
                                              [--resource-group]
                                              [--subscription]
                                              [--workspace-name]
  examples:
  - summary: |-
      Delete the sensitivity classification of a given column.
    syntax: >-
      az synapse sql pool classification delete --name sqlpool --workspace-name testsynapseworkspace --resource-group rg \

      --schema dbo --table mytable --column mycolumn
  requiredParameters:
  - isRequired: true
    name: --column
    summary: |-
      The name of column.
  - isRequired: true
    name: --schema
    summary: |-
      The name of schema.
  - isRequired: true
    name: --table
    summary: |-
      The name of table.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The SQL pool name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --workspace-name
    summary: |-
      The workspace name.
