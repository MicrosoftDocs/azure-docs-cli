uid: az_synapse_sql_pool_tde
name: az synapse sql pool tde
summary: Manage a SQL pool's transparent data encryption.
description: ''
directCommands:
- uid: az_synapse_sql_pool_tde_set
  name: az synapse sql pool tde set
  summary: Set a SQL pool's transparent data encryption configuration.
  description: ''
  syntax: >-
    az synapse sql pool tde set --status {Disabled, Enabled}
                                --transparent-data-encryption-name
                                [--ids]
                                [--name]
                                [--resource-group]
                                [--subscription]
                                [--workspace-name]
  examples:
  - summary: Set a SQL pool's transparent data encryption configuration. (autogenerated)
    syntax: >-
      az synapse sql pool tde set --name sqlpool --workspace-name testsynapseworkspace --resource-group rg \

      --status Enabled --transparent-data-encryption-name tdename
  requiredParameters:
  - isRequired: true
    name: --status
    parameterValueGroup: Disabled, Enabled
    summary: Status of the transparent data encryption.
    description: ''
  - isRequired: true
    name: --transparent-data-encryption-name -d
    summary: Name of the transparent data encryption.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The SQL pool name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --workspace-name
    summary: The workspace name.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_pool_tde_show
  name: az synapse sql pool tde show
  summary: Get a SQL pool's transparent data encryption configuration.
  description: ''
  syntax: >-
    az synapse sql pool tde show --transparent-data-encryption-name
                                 [--ids]
                                 [--name]
                                 [--query-examples]
                                 [--resource-group]
                                 [--subscription]
                                 [--workspace-name]
  examples:
  - summary: Get a SQL pool's transparent data encryption configuration. (autogenerated)
