directCommands:
- uid: az_synapse_workspace_managed-identity_grant-sql-access
  name: az synapse workspace managed-identity grant-sql-access
  summary: Grant workspace's sql-access to managed-identity.
  description: ''
  syntax: >-
    az synapse workspace managed-identity grant-sql-access [--ids]
                                                           [--no-wait]
                                                           [--resource-group]
                                                           [--workspace-name]
  examples:
  - summary: Grant workspace's sql-access to managed-identity.
    syntax: >-
      az synapse workspace managed-identity grant-sql-access --workspace-name testsynapseworkspace \

      --resource-group rg
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: The workspace name.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
