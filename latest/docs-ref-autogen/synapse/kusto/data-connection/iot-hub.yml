uid: az_synapse_kusto_data-connection_iot-hub
name: az synapse kusto data-connection iot-hub
summary: |-
  Manage kusto pool data connection with synapse sub group iot-hub.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: "Command group 'synapse kusto data-connection' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_synapse_kusto_data-connection_iot-hub_create
  name: az synapse kusto data-connection iot-hub create
  summary: |-
    Create a data connection.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'synapse kusto data-connection' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse kusto data-connection iot-hub create --data-connection-name
                                                    --database-name
                                                    --kusto-pool-name
                                                    --resource-group
                                                    --workspace-name
                                                    [--consumer-group]
                                                    [--data-format {APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE}]
                                                    [--event-system-properties]
                                                    [--iot-hub-resource-id]
                                                    [--location]
                                                    [--mapping-rule-name]
                                                    [--no-wait]
                                                    [--shared-access-policy-name]
                                                    [--table-name]
  requiredParameters:
  - isRequired: true
    name: --data-connection-name
    summary: |-
      The name of the data connection.
  - isRequired: true
    name: --database-name
    summary: |-
      The name of the database in the Kusto pool.
  - isRequired: true
    name: --kusto-pool-name
    summary: |-
      The name of the Kusto pool.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The name of the workspace.
  optionalParameters:
  - name: --consumer-group
    summary: |-
      The iot hub consumer group.
  - name: --data-format
    parameterValueGroup: "APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE"
    summary: |-
      The data format of the message. Optionally the data format can be added to each message.
  - name: --event-system-properties
    summary: |-
      System properties of the iot hub.
  - name: --iot-hub-resource-id
    summary: |-
      The resource ID of the Iot hub to be used to create a data connection.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --mapping-rule-name
    summary: |-
      The mapping rule to be used to ingest the data. Optionally the mapping information can be added to each message.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --shared-access-policy-name
    summary: |-
      The name of the share access policy.
  - name: --table-name
    summary: |-
      The table where the data should be ingested. Optionally the table information can be added to each message.
