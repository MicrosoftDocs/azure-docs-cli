### YamlMime:AzureCLIGroup
uid: az_acr_identity
name: az acr identity
summary: Manage service (managed) identities for a container registry.
description: ''
status: GA
sourceType: Core
directCommands:
- uid: az_acr_identity_assign_()
  name: az acr identity assign
  summary: Assign a managed identity to a container registry.
  description: Managed identities can be user-assigned or system-assigned.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr identity assign --identities
                           --name
                           [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --identities
    summary: Space-separated identities. Use '[system]' to refer to the system assigned identity.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_acr_identity_remove_()
  name: az acr identity remove
  summary: Remove a managed identity from a container registry.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr identity remove --identities
                           --name
                           [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --identities
    summary: Space-separated identities. Use '[system]' to refer to the system assigned identity.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_acr_identity_show_()
  name: az acr identity show
  summary: Show the container registry's identity details.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr identity show --name
                         [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_acr_identity_assign_()
- az_acr_identity_remove_()
- az_acr_identity_show_()
