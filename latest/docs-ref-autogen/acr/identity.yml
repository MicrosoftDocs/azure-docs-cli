### YamlMime:AzureCLIGroup
uid: az_acr_identity
name: az acr identity
summary: |-
  Manage service (managed) identities for a container registry.
status: GA
sourceType: Core
directCommands:
- uid: az_acr_identity_assign
  name: az acr identity assign
  summary: |-
    Assign a managed identity to a container registry.
  description: |-
    Managed identities can be user-assigned or system-assigned.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr identity assign --identities
                           --name
                           [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --identities
    summary: |-
      Space-separated identities. Use '[system]' to refer to the system assigned identity.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_acr_identity_remove
  name: az acr identity remove
  summary: |-
    Remove a managed identity from a container registry.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr identity remove --identities
                           --name
                           [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --identities
    summary: |-
      Space-separated identities. Use '[system]' to refer to the system assigned identity.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_acr_identity_show
  name: az acr identity show
  summary: |-
    Show the container registry's identity details.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr identity show --name
                         [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_acr_identity_assign
- az_acr_identity_remove
- az_acr_identity_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 02/26/2024
  description: Manage service (managed) identities for a container registry.
