### YamlMime:AzureCLIGroup
uid: az_acr_taskrun
name: az acr taskrun
summary: Manage taskruns using Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_taskrun_delete
  name: az acr taskrun delete
  summary: Delete a taskrun from an Azure Container Registry.
  description: ''
  syntax: >-
    az acr taskrun delete --name
                          --registry
                          [--resource-group]
                          [--subscription]
                          [--yes]
  examples:
  - summary: Delete a taskrun from an Azure Container Registry.
    syntax: az acr taskrun delete -r MyRegistry -n MyTaskRun -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the taskrun.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_taskrun_list
  name: az acr taskrun list
  summary: List the taskruns for an Azure Container Registry.
  description: ''
  syntax: >-
    az acr taskrun list --registry
                        [--query-examples]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: List taskruns and show the results in a table.
    syntax: az acr taskrun list -r MyRegistry -g MyResourceGroup -o table
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_taskrun_logs
  name: az acr taskrun logs
  summary: Show run logs for a particular taskrun.
  description: ''
  syntax: >-
    az acr taskrun logs --name
                        --registry
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Show run logs for a particular taskrun.
    syntax: az acr taskrun logs -r MyRegistry -n MyTaskRun
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the taskrun.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_taskrun_show
  name: az acr taskrun show
  summary: Get the properties of a named taskrun for an Azure Container Registry.
  description: ''
  syntax: >-
    az acr taskrun show --name
                        --registry
                        [--query-examples]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Get the properties of a taskrun, displaying the results in a table.
    syntax: az acr taskrun show -r MyRegistry -n MyTaskRun -o table
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the taskrun.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_taskrun_delete
