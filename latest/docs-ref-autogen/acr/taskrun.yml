### YamlMime:AzureCLIGroup
uid: az_acr_taskrun
name: az acr taskrun
summary: |-
  Manage taskruns using Azure Container Registries.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Core
directCommands:
- uid: az_acr_taskrun_delete
  name: az acr taskrun delete
  summary: |-
    Delete a taskrun from an Azure Container Registry.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'acr taskrun' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr taskrun delete --name
                          --registry
                          [--resource-group]
                          [--yes]
  examples:
  - summary: |-
      Delete a taskrun from an Azure Container Registry.
    syntax: az acr taskrun delete -r myregistry -n MyTaskRun -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the taskrun.
  - isRequired: true
    name: --registry -r
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_acr_taskrun_list
  name: az acr taskrun list
  summary: |-
    List the taskruns for an Azure Container Registry.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'acr taskrun' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr taskrun list --registry
                        [--resource-group]
  examples:
  - summary: |-
      List taskruns and show the results in a table.
    syntax: az acr taskrun list -r myregistry -g MyResourceGroup -o table
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_acr_taskrun_logs
  name: az acr taskrun logs
  summary: |-
    Show run logs for a particular taskrun.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'acr taskrun' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr taskrun logs --name
                        --registry
                        [--no-format]
                        [--resource-group]
  examples:
  - summary: |-
      Show run logs for a particular taskrun.
    syntax: az acr taskrun logs -r myregistry -n MyTaskRun
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the taskrun.
  - isRequired: true
    name: --registry -r
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  optionalParameters:
  - name: --no-format
    defaultValue: "False"
    summary: |-
      Indicates whether the logs should be displayed in raw format.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_acr_taskrun_show
  name: az acr taskrun show
  summary: |-
    Get the properties of a named taskrun for an Azure Container Registry.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'acr taskrun' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr taskrun show --name
                        --registry
                        [--resource-group]
  examples:
  - summary: |-
      Get the properties of a taskrun, displaying the results in a table.
    syntax: az acr taskrun show -r myregistry -n MyTaskRun -o table
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the taskrun.
  - isRequired: true
    name: --registry -r
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_acr_taskrun_delete
- az_acr_taskrun_list
- az_acr_taskrun_logs
- az_acr_taskrun_show
