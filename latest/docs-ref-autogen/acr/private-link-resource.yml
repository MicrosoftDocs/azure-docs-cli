uid: az_acr_private_link_resource
name: az acr private-link-resource
summary: Manage registry private link resources.
description: ''
directCommands:
- uid: az_acr_private_link_resource_list
  name: az acr private-link-resource list
  summary: List the private link resources supported for a registry.
  description: ''
  syntax: >-
    az acr private-link-resource list --name
                                      [--resource-group]
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the container registry. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
