### YamlMime:AzureCLIGroup
uid: az_acr_manifest_metadata
name: az acr manifest metadata
summary: |-
  Manage artifact manifest metadata in Azure Container Registries.
status: Preview and Deprecated
isDeprecated: true
isPreview: true
deprecateInfo: This command group has been deprecated and will be removed in future release. Use 'az acr manifest' instead.
previewOrExperimentalInfo: "Command group 'acr manifest' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_acr_manifest_metadata_list
  name: az acr manifest metadata list
  summary: |-
    List the metadata of the manifests in a repository in an Azure Container Registry.
  status: Preview and Deprecated
  isDeprecated: true
  isPreview: true
  deprecateInfo: This command is implicitly deprecated because command group 'acr manifest metadata' is deprecated and will be removed in a future release. Use 'az acr manifest' instead.
  previewOrExperimentalInfo: "Command group 'acr manifest metadata' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr manifest metadata list [--name]
                                  [--orderby {time_asc, time_desc}]
                                  [--password]
                                  [--registry]
                                  [--suffix]
                                  [--top]
                                  [--username]
                                  [<REPO_ID>]
  optionalParameters:
  - name: --name -n
    summary: |-
      The name of the repository.
  - name: --orderby
    parameterValueGroup: "time_asc, time_desc"
    summary: |-
      Order the items in the results. Default to alphabetical order of names.
  - name: --password -p
    summary: |-
      The password used to log into a container registry.
  - name: --registry -r
    summary: |-
      The name of the container registry. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  - name: --suffix
    summary: |-
      The tenant suffix in registry login server. You may specify '--suffix tenant' if your registry login server is in the format 'registry-tenant.azurecr.io'. Applicable if you're accessing the registry from a different subscription or you have permission to access images but not the permission to manage the registry resource.
  - name: --top
    summary: |-
      Limit the number of items in the results.
  - name: --username -u
    summary: |-
      The username used to log into a container registry.
  - name: <REPO_ID>
    summary: |-
      A fully qualified repository specifier such as 'myregistry.azurecr.io/hello-world'.
- uid: az_acr_manifest_metadata_show
  name: az acr manifest metadata show
  summary: |-
    Get the metadata of an artifact in an Azure Container Registry.
  status: Preview and Deprecated
  isDeprecated: true
  isPreview: true
  deprecateInfo: This command is implicitly deprecated because command group 'acr manifest metadata' is deprecated and will be removed in a future release. Use 'az acr manifest' instead.
  previewOrExperimentalInfo: "Command group 'acr manifest metadata' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr manifest metadata show [--name]
                                  [--password]
                                  [--registry]
                                  [--suffix]
                                  [--username]
                                  [<MANIFEST_ID>]
  optionalParameters:
  - name: --name -n
    summary: |-
      The name of the artifact. May include a tag in the format 'name:tag' or digest in the format 'name@digest'.
  - name: --password -p
    summary: |-
      The password used to log into a container registry.
  - name: --registry -r
    summary: |-
      The name of the container registry. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  - name: --suffix
    summary: |-
      The tenant suffix in registry login server. You may specify '--suffix tenant' if your registry login server is in the format 'registry-tenant.azurecr.io'. Applicable if you're accessing the registry from a different subscription or you have permission to access images but not the permission to manage the registry resource.
  - name: --username -u
    summary: |-
      The username used to log into a container registry.
  - name: <MANIFEST_ID>
    summary: |-
      A fully qualified manifest specifier such as 'myregistry.azurecr.io/hello-world:latest'.
- uid: az_acr_manifest_metadata_update
  name: az acr manifest metadata update
  summary: |-
    Update the manifest metadata of an artifact in an Azure Container Registry.
  status: Preview and Deprecated
  isDeprecated: true
  isPreview: true
  deprecateInfo: This command is implicitly deprecated because command group 'acr manifest metadata' is deprecated and will be removed in a future release. Use 'az acr manifest' instead.
  previewOrExperimentalInfo: "Command group 'acr manifest metadata' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr manifest metadata update [--delete-enabled {false, true}]
                                    [--list-enabled {false, true}]
                                    [--name]
                                    [--password]
                                    [--read-enabled {false, true}]
                                    [--registry]
                                    [--suffix]
                                    [--username]
                                    [--write-enabled {false, true}]
                                    [<MANIFEST_ID>]
  optionalParameters:
  - name: --delete-enabled
    parameterValueGroup: "false, true"
    summary: |-
      Indicate whether delete operation is allowed.
  - name: --list-enabled
    parameterValueGroup: "false, true"
    summary: |-
      Indicate whether this item shows in list operation results.
  - name: --name -n
    summary: |-
      The name of the artifact. May include a tag in the format 'name:tag' or digest in the format 'name@digest'.
  - name: --password -p
    summary: |-
      The password used to log into a container registry.
  - name: --read-enabled
    parameterValueGroup: "false, true"
    summary: |-
      Indicate whether read operation is allowed.
  - name: --registry -r
    summary: |-
      The name of the container registry. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  - name: --suffix
    summary: |-
      The tenant suffix in registry login server. You may specify '--suffix tenant' if your registry login server is in the format 'registry-tenant.azurecr.io'. Applicable if you're accessing the registry from a different subscription or you have permission to access images but not the permission to manage the registry resource.
  - name: --username -u
    summary: |-
      The username used to log into a container registry.
  - name: --write-enabled
    parameterValueGroup: "false, true"
    summary: |-
      Indicate whether write or delete operation is allowed.
  - name: <MANIFEST_ID>
    summary: |-
      A fully qualified manifest specifier such as 'myregistry.azurecr.io/hello-world:latest'.
