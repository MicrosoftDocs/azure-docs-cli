### YamlMime:AzureCLIGroup
uid: az_acr_replication
name: az acr replication
summary: Manage geo-replicated regions of Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_replication_create
  name: az acr replication create
  summary: Create a replicated region for an Azure Container Registry.
  description: ''
  syntax: >-
    az acr replication create --location
                              --registry
                              [--name]
                              [--region-endpoint-enabled {false, true}]
                              [--resource-group]
                              [--tags]
                              [--zone-redundancy {Disabled, Enabled}]
  examples:
  - summary: Create a replicated region for an Azure Container Registry.
    syntax: az acr replication create -r MyRegistry -l westus
  - summary: Create a replicated region for an Azure Container Registry. (autogenerated)
    syntax: az acr replication create --location westus --registry MyRegistry --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: The name of the replication. Default to the location name.
    description: ''
  - name: --region-endpoint-enabled
    parameterValueGroup: "false, true"
    summary: 'Allow routing to this replication. Requests will not be routed to a disabled replication. Data syncing will continue regardless of the region endpoint status. Default: true.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --zone-redundancy
    parameterValueGroup: "Disabled, Enabled"
    summary: Indicates whether or not zone redundancy should be enabled for this registry or replication. For more information, such as supported locations, please visit https://aka.ms/acr/az. Zone-redundancy cannot be updated. Defaults to 'Disabled'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_replication_delete
  name: az acr replication delete
  summary: Delete a replicated region from an Azure Container Registry.
  description: ''
  syntax: >-
    az acr replication delete --name
                              --registry
                              [--resource-group]
  examples:
  - summary: Delete a replicated region from an Azure Container Registry.
    syntax: az acr replication delete -n MyReplication -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the replication.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_replication_list
  name: az acr replication list
  summary: List all of the regions for a geo-replicated Azure Container Registry.
  description: ''
  syntax: >-
    az acr replication list --registry
                            [--resource-group]
  examples:
  - summary: List replications and show the results in a table.
    syntax: az acr replication list -r MyRegistry -o table
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_replication_show
  name: az acr replication show
  summary: Get the details of a replicated region.
  description: ''
  syntax: >-
    az acr replication show --name
                            --registry
                            [--resource-group]
  examples:
  - summary: Get the details of a replicated region
    syntax: az acr replication show -n MyReplication -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the replication.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_replication_update
  name: az acr replication update
  summary: Updates a replication.
  description: ''
  syntax: >-
    az acr replication update --name
                              --registry
                              [--add]
                              [--force-string]
                              [--region-endpoint-enabled {false, true}]
                              [--remove]
                              [--resource-group]
                              [--set]
                              [--tags]
  examples:
  - summary: Update tags for a replication
    syntax: az acr replication update -n MyReplication -r MyRegistry --tags key1=value1 key2=value2
  - summary: Updates a replication. (autogenerated)
    syntax: az acr replication update --name MyReplication --registry MyRegistry --resource-group MyResourceGroup --tags key1=value1 key2=value2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the replication.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --region-endpoint-enabled
    parameterValueGroup: "false, true"
    summary: Allow routing to this replication. Requests will not be routed to a disabled replication. Data syncing will continue regardless of the region endpoint status.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
