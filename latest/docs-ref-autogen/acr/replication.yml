### YamlMime:AzureCLIGroup
uid: az_acr_replication
name: az acr replication
summary: |-
  Manage geo-replicated regions of Azure Container Registries.
status: GA
sourceType: Core
directCommands:
- uid: az_acr_replication_create
  name: az acr replication create
  summary: |-
    Create a replicated region for an Azure Container Registry.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr replication create --location
                              --registry
                              [--name]
                              [--region-endpoint-enabled {false, true}]
                              [--resource-group]
                              [--tags]
                              [--zone-redundancy {Disabled, Enabled}]
  examples:
  - summary: |-
      Create a replicated region for an Azure Container Registry.
    syntax: az acr replication create -r MyRegistry -l westus
  - summary: |-
      Create a replicated region for an Azure Container Registry. (autogenerated)
    syntax: az acr replication create --location westus --registry MyRegistry --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - isRequired: true
    name: --registry -r
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  optionalParameters:
  - name: --name -n
    summary: |-
      The name of the replication. Default to the location name.
  - name: --region-endpoint-enabled
    parameterValueGroup: "false, true"
    summary: |-
      Allow routing to this replication. Requests will not be routed to a disabled replication. Data syncing will continue regardless of the region endpoint status. Default: true.
    isPreview: true
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --zone-redundancy
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Indicates whether or not zone redundancy should be enabled for this registry or replication. For more information, such as supported locations, please visit https://aka.ms/acr/az. Zone-redundancy cannot be updated. Defaults to 'Disabled'.
    isPreview: true
- uid: az_acr_replication_delete
  name: az acr replication delete
  summary: |-
    Delete a replicated region from an Azure Container Registry.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr replication delete --name
                              --registry
                              [--resource-group]
  examples:
  - summary: |-
      Delete a replicated region from an Azure Container Registry.
    syntax: az acr replication delete -n MyReplication -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the replication.
  - isRequired: true
    name: --registry -r
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_acr_replication_list
  name: az acr replication list
  summary: |-
    List all of the regions for a geo-replicated Azure Container Registry.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr replication list --registry
                            [--resource-group]
  examples:
  - summary: |-
      List replications and show the results in a table.
    syntax: az acr replication list -r MyRegistry -o table
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_acr_replication_show
  name: az acr replication show
  summary: |-
    Get the details of a replicated region.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr replication show --name
                            --registry
                            [--resource-group]
  examples:
  - summary: |-
      Get the details of a replicated region
    syntax: az acr replication show -n MyReplication -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the replication.
  - isRequired: true
    name: --registry -r
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_acr_replication_update
  name: az acr replication update
  summary: |-
    Updates a replication.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr replication update --name
                              --registry
                              [--add]
                              [--force-string]
                              [--region-endpoint-enabled {false, true}]
                              [--remove]
                              [--resource-group]
                              [--set]
                              [--tags]
  examples:
  - summary: |-
      Update tags for a replication
    syntax: az acr replication update -n MyReplication -r MyRegistry --tags key1=value1 key2=value2
  - summary: |-
      Updates a replication. (autogenerated)
    syntax: az acr replication update --name MyReplication --registry MyRegistry --resource-group MyResourceGroup --tags key1=value1 key2=value2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the replication.
  - isRequired: true
    name: --registry -r
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --region-endpoint-enabled
    parameterValueGroup: "false, true"
    summary: |-
      Allow routing to this replication. Requests will not be routed to a disabled replication. Data syncing will continue regardless of the region endpoint status.
    isPreview: true
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
commands:
- az_acr_replication_create
- az_acr_replication_delete
- az_acr_replication_list
- az_acr_replication_show
- az_acr_replication_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
