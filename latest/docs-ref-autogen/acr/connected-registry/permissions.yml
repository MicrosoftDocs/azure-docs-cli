### YamlMime:AzureCLIGroup
uid: az_acr_connected-registry_permissions
name: az acr connected-registry permissions
summary: Manage the repository permissions accross multiple connected registries. Please see https://aka.ms/acr/connected-registry for more information.
description: ''
directCommands:
- uid: az_acr_connected-registry_permissions_show
  name: az acr connected-registry permissions show
  summary: Show the connected registry sync scope map information.
  description: ''
  syntax: >-
    az acr connected-registry permissions show --name
                                               --registry
                                               [--resource-group]
  examples:
  - summary: Show details and attributes of a sync scope map for a connected registry.
    syntax: az acr connected-registry permissions show -r mycloudregistry -n myconnectedregistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name for the connected registry. Name must be between 5 to 40 character long, start with a letter and contain only alphanumeric characters (including ‘_’ or ‘-’). Name must be unique under the Cloud ACR hierarchy.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: The login server of the Cloud ACR registry. Must be the FQDN to support also Azure Stack.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_connected-registry_permissions_update
  name: az acr connected-registry permissions update
  summary: Add and remove repository permissions accross all the necessary connected registry sync scope maps.
  description: ''
  syntax: >-
    az acr connected-registry permissions update --name
                                                 --registry
                                                 [--add]
                                                 [--remove]
                                                 [--resource-group]
  examples:
  - summary: Add permissions to synchronize images from 'repo1' and 'repo2' to the connected registry 'myconnectedregistry' and its ancestors.
    syntax: az acr connected-registry permissions update -r mycloudregistry -n myconnectedregistry --add repo1 repo2
  - summary: Remove permissions to synchronize images from 'repo1' and 'repo2' to the connected registry 'myconnectedregistry' and its descendants.
    syntax: az acr connected-registry permissions update -r mycloudregistry -n myconnectedregistry --remove repo1 repo2
  - summary: Remove permissions to synchronize 'repo1' images and adds permissions for 'repo2' images.
    syntax: az acr connected-registry permissions update -r mycloudregistry -n myconnectedregistry --remove repo1 --add repo2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name for the connected registry. Name must be between 5 to 40 character long, start with a letter and contain only alphanumeric characters (including ‘_’ or ‘-’). Name must be unique under the Cloud ACR hierarchy.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: The login server of the Cloud ACR registry. Must be the FQDN to support also Azure Stack.
    description: ''
  optionalParameters:
  - name: --add
    summary: Repository permissions to be added to the targeted connected registry and it's ancestors sync scope maps. Use the format "--add [REPO1 REPO2 ...]" per flag. Valid actions are {'metadata/read', 'metadata/write', 'content/write', 'content/read', 'content/delete'}.
    description: ''
  - name: --remove
    summary: Repository permissions to be removed from the targeted connected registry and it's succesors sync scope maps. Use the format "--remove [REPO1 REPO2 ...]" per flag. Valid actions are {'metadata/read', 'metadata/write', 'content/write', 'content/read', 'content/delete'}.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
