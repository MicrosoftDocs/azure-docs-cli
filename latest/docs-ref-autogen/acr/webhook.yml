- uid: az_acr_webhook_update
  name: az acr webhook update
  summary: Update a webhook.
  description: ''
  syntax: >-
    az acr webhook update --name
                          --registry
                          [--actions {chart_delete, chart_push, delete, push, quarantine}]
                          [--add]
                          [--force-string]
                          [--headers]
                          [--remove]
                          [--resource-group]
                          [--scope]
                          [--set]
                          [--status {disabled, enabled}]
                          [--tags]
                          [--uri]
  examples:
  - summary: Update headers for a webhook.
    syntax: az acr webhook update -n MyWebhook -r MyRegistry --headers "Authorization=Basic 000000"
  - summary: Update the service URI and actions for a webhook.
    syntax: az acr webhook update -n MyWebhook -r MyRegistry --uri http://myservice.com --actions push delete
  - summary: Disable a webhook.
    syntax: az acr webhook update -n MyWebhook -r MyRegistry --status disabled
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the webhook.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --actions
    parameterValueGroup: "chart_delete, chart_push, delete, push, quarantine"
    summary: Space-separated list of actions that trigger the webhook to post notifications.
    description: ''
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --headers
    summary: Space-separated custom headers in 'key[=value]' format that will be added to the webhook notifications. Use "" to clear existing headers.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --scope
    summary: The scope of repositories where the event can be triggered. For example, 'foo:*' means events for all tags under repository 'foo'. 'foo:bar' means events for 'foo:bar' only. 'foo' is equivalent to 'foo:latest'. Empty means events for all repositories.
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --status
    parameterValueGroup: "disabled, enabled"
    summary: Indicates whether the webhook is enabled.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --uri
    summary: The service URI for the webhook to post notifications.
    description: ''
