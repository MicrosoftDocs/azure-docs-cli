### YamlMime:AzureCLIGroup
uid: az_acr_token_credential
name: az acr token credential
summary: Manage credentials of a token for an Azure Container Registry.
description: ''
directCommands:
- uid: az_acr_token_credential_delete
  name: az acr token credential delete
  summary: Delete a token credential.
  description: ''
  syntax: >-
    az acr token credential delete --name
                                   --registry
                                   [--password1]
                                   [--password2]
                                   [--resource-group]
  examples:
  - summary: Delete both passwords for the token 'MyToken'.
    syntax: az acr token credential delete -n MyToken -r MyRegistry --password1 --password2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the token.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --password1
    defaultValue: "False"
    summary: Flag indicating if first password should be deleted.
    description: ''
  - name: --password2
    defaultValue: "False"
    summary: Flag indicating if second password should be deleted.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_token_credential_generate
  name: az acr token credential generate
  summary: Generate or replace one or both passwords of a token for an Azure Container Registry. For using token and password to access a container registry, see https://aka.ms/acr/repo-permissions.
  description: ''
  syntax: >-
    az acr token credential generate --name
                                     --registry
                                     [--expiration]
                                     [--expiration-in-days]
                                     [--password1]
                                     [--password2]
                                     [--resource-group]
  examples:
  - summary: Generate password1 for the token 'MyToken', with an expiration of 30 days.
    syntax: az acr token credential generate -n MyToken -r MyRegistry --password1 --days 30
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the token.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --expiration
    summary: UTC time for which the credentials will be valid. In the format of %Y-%m-%dT%H:%M:%SZ, e.g. 2025-12-31T12:59:59Z.
    description: ''
  - name: --expiration-in-days
    summary: Number of days for which the credentials will be valid. If not specified, the expiration will default to the max value "9999-12-31T23:59:59.999999+00:00".
    description: ''
  - name: --password1
    defaultValue: "False"
    summary: Flag indicating if password1 should be generated.
    description: ''
  - name: --password2
    defaultValue: "False"
    summary: Flag indicating if password2 should be generated.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_token_credential_delete
- az_acr_token_credential_generate
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
