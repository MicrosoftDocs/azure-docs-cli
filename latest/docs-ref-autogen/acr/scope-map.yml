### YamlMime:AzureCLIGroup
uid: az_acr_scope_map
name: az acr scope-map
summary: Manage scope access maps for Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_scope_map_create
  name: az acr scope-map create
  summary: Create a scope map for an Azure Container Registry.
  description: ''
  syntax: >-
    az acr scope-map create --name
                            --registry
                            --repository
                            [--description]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Create a scope map that allows content/write and metadata/read actions for `hello-world` repository, and content/read action for `hello-world-again`.
    syntax: az acr scope-map create -n MyScopeMap -r MyRegistry --repository hello-world content/write metadata/read --repository hello-world-again content/read --description "Sample scope map."
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the scope map.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  - isRequired: true
    name: --repository
    summary: Repository permissions. Use the format "--repository REPO [ACTION1 ACTION2 ...]" per flag. Valid actions are {'content/delete', 'metadata/write', 'content/write', 'content/read', 'metadata/read'}.
    description: ''
  optionalParameters:
  - name: --description
    summary: Description for the scope map. Maximum 256 characters are allowed.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_scope_map_delete
  name: az acr scope-map delete
  summary: Delete a scope map for an Azure Container Registry.
  description: ''
  syntax: >-
    az acr scope-map delete --name
                            --registry
                            [--resource-group]
                            [--subscription]
                            [--yes]
  examples:
  - summary: Delete the scope map 'MyScopeMap'.
    syntax: az acr scope-map delete -n MyScopeMap -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the scope map.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_scope_map_list
  name: az acr scope-map list
  summary: List all scope maps for an Azure Container Registry.
  description: ''
  syntax: >-
    az acr scope-map list --registry
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: List scope maps under the registry 'MyRegistry'.
    syntax: az acr scope-map list -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_scope_map_show
  name: az acr scope-map show
  summary: Show details and attributes of a scope map for an Azure Container Registry.
  description: ''
  syntax: >-
    az acr scope-map show --name
                          --registry
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Get information for the scope map 'MyScopeMap'.
    syntax: az acr scope-map show -n MyScopeMap -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the scope map.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_scope_map_update
  name: az acr scope-map update
  summary: Update a scope map for an Azure Container Registry.
  description: ''
  syntax: >-
    az acr scope-map update --name
                            --registry
                            [--add]
                            [--description]
                            [--remove]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Update the scope map 'MyScopeMap' removing metadata/read and content/read actions for `hello-world` repository, and metadata/write action for `hello-world-again`.
    syntax: az acr scope-map update -n MyScopeMap -r MyRegistry --remove hello-world metadata/read content/read --remove hello-world-again metadata/write
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the scope map.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: Repository permissions to be added. Use the format "--add REPO [ACTION1 ACTION2 ...]" per flag. Valid actions are {'content/delete', 'metadata/write', 'content/write', 'content/read', 'metadata/read'}.
    description: ''
  - name: --description
    summary: Description for the scope map. Maximum 256 characters are allowed.
    description: ''
  - name: --remove
    summary: Respsitory permissions to be removed. Use the format "--remove REPO [ACTION1 ACTION2 ...]" per flag. Valid actions are {'content/delete', 'metadata/write', 'content/write', 'content/read', 'metadata/read'}.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
