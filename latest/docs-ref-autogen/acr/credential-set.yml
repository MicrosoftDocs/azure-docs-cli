### YamlMime:AzureCLIGroup
uid: az_acr_credential-set
name: az acr credential-set
summary: |-
  Manage credential sets in Azure Container Registries.
status: GA
sourceType: Core
directCommands:
- uid: az_acr_credential-set_create
  name: az acr credential-set create
  summary: |-
    Create a credential set.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr credential-set create --login-server
                                 --name
                                 --password-id
                                 --registry
                                 --username-id
  examples:
  - summary: |-
      Create a credential set.
    syntax: az acr credential-set create -r MyRegistry -n MyRule -l docker.io -u https://MyKeyvault.vault.azure.net/secrets/usernamesecret -p https://MyKeyvault.vault.azure.net/secrets/passwordsecret
  requiredParameters:
  - isRequired: true
    name: --login-server -l
    summary: |-
      The login server address of the upstream registry such as 'docker.io'.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the credential set.
  - isRequired: true
    name: --password-id -p
    summary: |-
      The Azure Key Vault secret ID of the secret containing the password to the upstream registry.
  - isRequired: true
    name: --registry -r
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  - isRequired: true
    name: --username-id -u
    summary: |-
      The Azure Key Vault secret ID of the secret containing the username to the upstream registry.
- uid: az_acr_credential-set_delete
  name: az acr credential-set delete
  summary: |-
    Delete a credential set.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr credential-set delete --name
                                 --registry
                                 [--yes]
  examples:
  - summary: |-
      Delete a credential set.
    syntax: az acr credential-set delete -r MyRegistry -n MyCredSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the credential set.
  - isRequired: true
    name: --registry -r
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_acr_credential-set_list
  name: az acr credential-set list
  summary: |-
    List the credential sets in an Azure Container Registry.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: az acr credential-set list --registry
  examples:
  - summary: |-
      List the credential sets in an Azure Container Registry.
    syntax: az acr credential-set list -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
- uid: az_acr_credential-set_show
  name: az acr credential-set show
  summary: |-
    Show a credential set.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr credential-set show --name
                               --registry
  examples:
  - summary: |-
      Show a credential set rule.
    syntax: az acr credential-set show -r MyRegistry -n MyCredSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the credential set.
  - isRequired: true
    name: --registry -r
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
- uid: az_acr_credential-set_update
  name: az acr credential-set update
  summary: |-
    Update the username or password Azure Key Vault secret ID on a credential set.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr credential-set update --name
                                 --registry
                                 [--add]
                                 [--force-string]
                                 [--password-id]
                                 [--remove]
                                 [--set]
                                 [--username-id]
  examples:
  - summary: |-
      Update the password Azure Key Vault secret ID.
    syntax: az acr credential-set update -r MyRegistry -n MyRule -p https://MyKeyvault.vault.azure.net/secrets/newsecretname
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the credential set.
  - isRequired: true
    name: --registry -r
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --password-id -p
    summary: |-
      The Azure Key Vault secret ID of the secret containing the password to the upstream registry.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --username-id -u
    summary: |-
      The Azure Key Vault secret ID of the secret containing the username to the upstream registry.
commands:
- az_acr_credential-set_create
- az_acr_credential-set_delete
- az_acr_credential-set_list
- az_acr_credential-set_show
- az_acr_credential-set_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 09/15/2023
  description: Manage credential sets in Azure Container Registries.
