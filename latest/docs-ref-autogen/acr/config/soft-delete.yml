### YamlMime:AzureCLIGroup
uid: az_acr_config_soft-delete
name: az acr config soft-delete
summary: Manage soft-delete policy for Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_config_soft-delete_show
  name: az acr config soft-delete show
  summary: Show the configured soft-delete policy for an Azure Container Registry.
  description: ''
  syntax: az acr config soft-delete show --registry
  examples:
  - summary: Show the configured soft-delete policy for an Azure Container Registry
    syntax: az acr config soft-delete show -r myregistry
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_config_soft-delete_update
  name: az acr config soft-delete update
  summary: Update soft-delete policy for an Azure Container Registry.
  description: ''
  syntax: >-
    az acr config soft-delete update --registry
                                     [--days]
                                     [--status {disabled, enabled}]
                                     [--yes]
  examples:
  - summary: Enable soft-delete policy for an Azure Container Registry to purge a soft-deleted manifest after 30 days.
    syntax: az acr config soft-delete update -r myregistry --status Enabled --days 30
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --days
    summary: 'The number of days to retain a soft-deleted manifest or tag after which it gets purged (Range: 1 to 90). Default is 7.'
    description: ''
  - name: --status
    parameterValueGroup: "disabled, enabled"
    summary: Indicates whether soft-delete policy is enabled.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_config_soft-delete_show
- az_acr_config_soft-delete_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  doc_source_url_repo: https://github.com/Azure/azure-cli/blob/dev/
  ms.date: 08/31/2022
  description: Manage soft-delete policy for Azure Container Registries.
