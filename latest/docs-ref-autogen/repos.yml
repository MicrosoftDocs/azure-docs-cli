### YamlMime:AzureCLIGroup
uid: az_repos
name: az repos
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-devops** extension for the Azure CLI (version 2.30.0 or higher). The extension will automatically install the first time you run an **az repos** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Azure Repos.
description: This command group is a part of the azure-devops extension.
status: GA
sourceType: Extension
directCommands:
- uid: az_repos_create_(azure-devops_extension)
  name: az repos create
  summary: Create a Git repository in a team project.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az repos create --name
                    [--detect {false, true}]
                    [--open]
                    [--org]
                    [--project]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Name for the new repository.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: Automatically detect organization.
    description: ''
  - name: --open
    defaultValue: "False"
    summary: Open the repository page in your web browser.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
- uid: az_repos_delete_(azure-devops_extension)
  name: az repos delete
  summary: Delete a Git repository in a team project.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az repos delete --id
                    [--detect {false, true}]
                    [--org]
                    [--project]
                    [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID of the repository.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_repos_list_(azure-devops_extension)
  name: az repos list
  summary: List Git repositories of a team project.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az repos list [--detect {false, true}]
                  [--org]
                  [--project]
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
- uid: az_repos_show_(azure-devops_extension)
  name: az repos show
  summary: Get the details of a Git repository.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az repos show --repository
                  [--detect {false, true}]
                  [--open]
                  [--org]
                  [--project]
  requiredParameters:
  - isRequired: true
    name: --repository -r
    summary: Name or ID of the repository.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: Automatically detect organization.
    description: ''
  - name: --open
    defaultValue: "False"
    summary: Open the repository page in your web browser.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
- uid: az_repos_update_(azure-devops_extension)
  name: az repos update
  summary: Update the Git repository.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az repos update --repository
                    [--default-branch]
                    [--detect {false, true}]
                    [--name]
                    [--org]
                    [--project]
  requiredParameters:
  - isRequired: true
    name: --repository -r
    summary: Name or ID of the repository.
    description: ''
  optionalParameters:
  - name: --default-branch
    summary: "Default branch to be set for the repository. Example: 'refs/heads/live' or 'live'."
    description: ''
  - name: --detect
    parameterValueGroup: "false, true"
    summary: Automatically detect organization.
    description: ''
  - name: --name
    summary: New name for the repository.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
