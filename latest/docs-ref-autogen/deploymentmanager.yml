### YamlMime:AzureCLIGroup
uid: az_deploymentmanager
name: az deploymentmanager
summary: Create and manage rollouts for your service.
description: To deploy your service across many regions and make sure it is running as expected in each region, you can use deployment manager to coordinate a staged rollout of the service. For more details, visit https://docs.microsoft.com/azure/azure-resource-manager/deployment-manager-overview.
