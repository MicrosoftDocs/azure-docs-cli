uid: az_network_routeserver
name: az network routeserver
summary: Manage the virtual hub router.
description: ''
directCommands:
- uid: az_network_routeserver_create
  name: az network routeserver create
  summary: Create a virtual hub router.
  description: ''
  syntax: >-
    az network routeserver create --name
                                  --resource-group
                                  [--hosted-subnet]
                                  [--location]
                                  [--subscription]
                                  [--tags]
  examples:
  - summary: Create a virtual hub router.
    syntax: az network routeserver create --resource-group myresourcegroup --name myvirtualrouter --hosted-subnet my_subnet_id
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Virtual Hub Router.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --hosted-subnet
    summary: The ID of a subnet where Virtual Hub Router would be deployed.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_routeserver_delete
  name: az network routeserver delete
  summary: Delete a virtual hub router under a resource group.
  description: ''
  syntax: >-
    az network routeserver delete [--ids]
                                  [--name]
                                  [--no-wait]
                                  [--resource-group]
                                  [--subscription]
                                  [--yes]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the Virtual Hub Router.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
