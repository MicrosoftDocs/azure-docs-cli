summary: Manage DNS domains in Azure.
description: ''
status: GA
sourceType: Core
directCommands:
- uid: az_network_dns_list-references_()
  name: az network dns list-references
  summary: Returns the DNS records specified by the referencing targetResourceIds.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: az network dns list-references [--parameters]
  examples:
  - summary: Returns the DNS records specified by the referencing targetResourceIds.
    syntax: az network dns list-references --parameters "/subscriptions/**921/resourceGroups/MyResourceGroup/providers/Microsoft.Network/trafficManagerProfiles/MyTrafficManager"
  optionalParameters:
  - name: --parameters
    summary: A space-separated list of resource IDs for which referencing dns records need to be queried.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
