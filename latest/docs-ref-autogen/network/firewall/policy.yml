  status: GA
  sourceType: Extension
  syntax: >-
    az network firewall policy update [--add]
                                      [--auto-learn-private-ranges {Disabled, Enabled}]
                                      [--cert-name]
                                      [--dns-servers]
                                      [--enable-dns-proxy {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--explicit-proxy]
                                      [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--fqdns]
                                      [--identity]
                                      [--idps-mode {Alert, Deny, Off}]
                                      [--ids]
                                      [--ip-addresses]
                                      [--key-vault-secret-id]
                                      [--name]
                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--private-ranges]
                                      [--remove]
                                      [--resource-group]
                                      [--set]
                                      [--sku {Basic, Premium, Standard}]
                                      [--sql {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--subscription]
                                      [--tags]
                                      [--threat-intel-mode {Alert, Deny, Off}]
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --auto-learn-private-ranges --learn-ranges
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      The operation mode for automatically learning private ranges to not be SNAT.
  - name: --cert-name
    summary: |-
      Name of the CA certificate.
    isPreview: true
  - name: --dns-servers
    summary: |-
      Space-separated list of DNS server IP addresses.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --enable-dns-proxy
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Enable DNS Proxy.
  - name: --explicit-proxy
    summary: |-
      Explicit Proxy Settings definition.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --fqdns
    summary: |-
      Space-separated list of FQDNs.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --identity
    summary: |-
      Name or ID of the ManagedIdentity Resource.
  - name: --idps-mode
    parameterValueGroup: "Alert, Deny, Off"
    summary: |-
      IDPS mode.
    isPreview: true
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --ip-addresses
    summary: |-
      Space-separated list of IPv4 addresses.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --key-vault-secret-id
    summary: |-
      Secret Id of (base-64 encoded unencrypted pfx) Secret or Certificate object stored in KeyVault.
    isPreview: true
  - name: --name -n
    summary: |-
      The name of the Firewall Policy.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --private-ranges
    summary: |-
      List of private IP addresses/IP address ranges to not be SNAT.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --sku
    parameterValueGroup: "Basic, Premium, Standard"
    summary: |-
      SKU of Firewall policy.
  - name: --sql
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      A flag to indicate if SQL Redirect traffic filtering is enabled.
    isPreview: true
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --threat-intel-mode
    parameterValueGroup: "Alert, Deny, Off"
    summary: |-
      The operation mode for Threat Intelligence.
- uid: az_network_firewall_policy_wait
  name: az network firewall policy wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az network firewall policy wait [--created]
                                    [--custom]
                                    [--deleted]
                                    [--exists]
                                    [--expand]
                                    [--ids]
                                    [--interval]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
                                    [--timeout]
                                    [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --expand
    summary: |-
      Expands referenced resources. Default value is None.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name -n
    summary: |-
      The name of the Firewall Policy.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
