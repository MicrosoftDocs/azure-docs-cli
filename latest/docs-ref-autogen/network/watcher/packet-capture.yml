### YamlMime:AzureCLIGroup
uid: az_network_watcher_packet-capture
name: az network watcher packet-capture
summary: Manage packet capture sessions on VMs.
description: These commands require that both Azure Network Watcher is enabled for the VMs region and that AzureNetworkWatcherExtension is enabled on the VM. For more information visit https://docs.microsoft.com/azure/network-watcher/network-watcher-packet-capture-manage-cli.
directCommands:
- uid: az_network_watcher_packet-capture_create
  name: az network watcher packet-capture create
  summary: Create and start a packet capture session.
  description: ''
  syntax: >-
    az network watcher packet-capture create --name
                                             --resource-group
                                             [--capture-limit]
                                             [--capture-size]
                                             [--exclude]
                                             [--file-path]
                                             [--filters]
                                             [--include]
                                             [--storage-account]
                                             [--storage-path]
                                             [--target]
                                             [--target-type {AzureVM, AzureVMSS}]
                                             [--time-limit]
                                             [--vm]
  examples:
  - summary: Create a packet capture session on a VM.
    syntax: az network watcher packet-capture create -g MyResourceGroup -n MyPacketCaptureName --vm MyVm --storage-account MyStorageAccount
  - summary: Create a packet capture session on a VM with optional filters for protocols, local IP address and remote IP address ranges and ports.
    syntax: >-
      az network watcher packet-capture create -g MyResourceGroup -n MyPacketCaptureName --vm MyVm \
          --storage-account MyStorageAccount --filters '[ \
              { \
                  "protocol":"TCP", \
                  "remoteIPAddress":"1.1.1.1-255.255.255", \
                  "localIPAddress":"10.0.0.3", \
                  "remotePort":"20" \
              }, \
              { \
                  "protocol":"TCP", \
                  "remoteIPAddress":"1.1.1.1-255.255.255", \
                  "localIPAddress":"10.0.0.3", \
                  "remotePort":"80" \
              }, \
              { \
                  "protocol":"TCP", \
                  "remoteIPAddress":"1.1.1.1-255.255.255", \
                  "localIPAddress":"10.0.0.3", \
                  "remotePort":"443" \
              }, \
              { \
                  "protocol":"UDP" \
              }]'
  - summary: Create a packet capture session on a VMSS.
    syntax: >-
      az network watcher packet-capture create -g MyResourceGroup -n MyPacketCaptureName --vm MyVmVMSS \
          --storage-account MyStorageAccount --target-type "AzureVMSS"
  - summary: Create a packet capture session on a VMSS with including particular instances.
    syntax: >-
      az network watcher packet-capture create -g MyResourceGroup -n MyPacketCaptureName --target MyVmVMSS \
          --storage-account MyStorageAccount --target-type "AzureVMSS" --include "0" "1"
  - summary: Create a packet capture session on a VMSS with excluding particular instances.
    syntax: >-
      az network watcher packet-capture create -g MyResourceGroup -n MyPacketCaptureName --vm MyVmVMSS \
          --storage-account MyStorageAccount --target-type "AzureVMSS" --exclude "0" "1"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the packet capture session.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group the target VM is in.
    description: ''
  optionalParameters:
  - name: --capture-limit
    summary: The maximum size in bytes of the capture output.
    description: ''
  - name: --capture-size
    summary: Number of bytes captured per packet. Excess bytes are truncated.
    description: ''
  - name: --exclude
    summary: Space-separated list of VMSS Instances to exclude in Packet capture.
    description: ''
  - name: --file-path
    summary: Local path on the targeted VM at which to save the packet capture. For Linux VMs, the path must start with /var/captures.
    description: ''
  - name: --filters
    summary: JSON encoded list of packet filters. Use `@{path}` to load from file.
    description: ''
  - name: --include
    summary: Space-separated list of VMSS Instances to include in Packet capture like 0 1 2.
    description: ''
  - name: --storage-account
    summary: Name or ID of a storage account to save the packet capture to.
    description: ''
  - name: --storage-path
    summary: Fully qualified URI of an existing storage container in which to store the capture file.
    description: If not specified, the container 'network-watcher-logs' will be created if it does not exist and the capture file will be stored there.
  - name: --target
    summary: Name or ID of the Target Resource. If TargetType is AzureVMSS, then target field is mandatory.
    description: ''
  - name: --target-type
    parameterValueGroup: "AzureVM, AzureVMSS"
    summary: Resource type of Target. Only AzureVM and AzureVMSS are supported now. Default Value is AzureVM.
    description: ''
  - name: --time-limit
    summary: Maximum duration of the capture session in seconds.
    description: ''
  - name: --vm
    summary: Name or ID of the VM to target.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_packet-capture_delete
  name: az network watcher packet-capture delete
  summary: Delete a packet capture session.
  description: ''
  syntax: >-
    az network watcher packet-capture delete --location
                                             --name
  examples:
  - summary: Delete a packet capture session. This only deletes the session and not the capture file.
    syntax: az network watcher packet-capture delete -n packetCaptureName -l westcentralus
  - summary: Delete a packet capture session. (autogenerated)
    syntax: az network watcher packet-capture delete --location westcentralus --name packetCaptureName --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the packet capture session.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_packet-capture_list
  name: az network watcher packet-capture list
  summary: List all packet capture sessions within a resource group.
  description: ''
  syntax: az network watcher packet-capture list --location
  examples:
  - summary: List all packet capture sessions within a region.
    syntax: az network watcher packet-capture list -l westus
  - summary: List all packet capture sessions within a resource group (autogenerated)
    syntax: az network watcher packet-capture list --location westus --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_packet-capture_show
  name: az network watcher packet-capture show
  summary: Show details of a packet capture session.
  description: ''
  syntax: >-
    az network watcher packet-capture show --location
                                           --name
  examples:
  - summary: Show a packet capture session.
    syntax: az network watcher packet-capture show -l westus -n MyPacketCapture
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the packet capture session.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_packet-capture_show-status
  name: az network watcher packet-capture show-status
  summary: Show the status of a packet capture session.
  description: ''
  syntax: >-
    az network watcher packet-capture show-status --location
                                                  --name
  examples:
  - summary: Show the status of a packet capture session.
    syntax: az network watcher packet-capture show-status -l westus -n MyPacketCapture
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name given to the packet capture session.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_packet-capture_stop
  name: az network watcher packet-capture stop
  summary: Stop a running packet capture session.
  description: ''
  syntax: >-
    az network watcher packet-capture stop --location
                                           --name
  examples:
  - summary: Stop a running packet capture session.
    syntax: az network watcher packet-capture stop -l westus -n MyPacketCapture
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the packet capture session.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_watcher_packet-capture_create
- az_network_watcher_packet-capture_delete
- az_network_watcher_packet-capture_list
- az_network_watcher_packet-capture_show
- az_network_watcher_packet-capture_show-status
- az_network_watcher_packet-capture_stop
