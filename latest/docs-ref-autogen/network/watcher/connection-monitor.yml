### YamlMime:AzureCLIGroup
uid: az_network_watcher_connection-monitor
name: az network watcher connection-monitor
summary: Manage connection monitoring between an Azure Virtual Machine and any IP resource.
description: >-
  Connection monitor can be used to monitor network connectivity between an Azure virtual machine and an IP address.
   The IP address can be assigned to another Azure resource or a resource on the Internet or on-premises. To learn
   more visit https://aka.ms/connectionmonitordoc.
directCommands:
- uid: az_network_watcher_connection-monitor_create
  name: az network watcher connection-monitor create
  summary: Create a connection monitor.
  description: ''
  syntax: >-
    az network watcher connection-monitor create --name
                                                 [--endpoint-dest-address]
                                                 [--endpoint-dest-coverage-level {AboveAverage, Average, BelowAverage, Default, Full, Low}]
                                                 [--endpoint-dest-name]
                                                 [--endpoint-dest-resource-id]
                                                 [--endpoint-dest-type {AzureArcVM, AzureSubnet, AzureVM, AzureVMSS, AzureVNet, ExternalAddress, MMAWorkspaceMachine, MMAWorkspaceNetwork}]
                                                 [--endpoint-source-address]
                                                 [--endpoint-source-coverage-level {AboveAverage, Average, BelowAverage, Default, Full, Low}]
                                                 [--endpoint-source-name]
                                                 [--endpoint-source-resource-id]
                                                 [--endpoint-source-type {AzureArcVM, AzureSubnet, AzureVM, AzureVMSS, AzureVNet, ExternalAddress, MMAWorkspaceMachine, MMAWorkspaceNetwork}]
                                                 [--frequency]
                                                 [--http-method {Get, Post}]
                                                 [--http-path]
                                                 [--http-port]
                                                 [--http-valid-status-codes]
                                                 [--https-prefer {false, true}]
                                                 [--icmp-disable-trace-route {false, true}]
                                                 [--location]
                                                 [--notes]
                                                 [--output-type {Workspace}]
                                                 [--preferred-ip-version {IPv4, IPv6}]
                                                 [--protocol {Http, Icmp, Tcp}]
                                                 [--resource-group]
                                                 [--tags]
                                                 [--tcp-disable-trace-route {false, true}]
                                                 [--tcp-port]
                                                 [--tcp-port-behavior {ListenIfAvailable, None}]
                                                 [--test-config-name]
                                                 [--test-group-disable {false, true}]
                                                 [--test-group-name]
                                                 [--threshold-failed-percent]
                                                 [--threshold-round-trip-time]
                                                 [--workspace-ids]
  examples:
  - summary: Create a connection monitor
    syntax: az network watcher connection-monitor create --name MyV2ConnectionMonitor --endpoint-source-name "vm01" --endpoint-source-resource-id MyVM01ResourceID --endpoint-dest-name bing --endpoint-dest-address bing.com --test-config-name TCPTestConfig --protocol Tcp --tcp-port 2048
  - summary: Create a connection monitor. (autogenerated)
    syntax: az network watcher connection-monitor create --endpoint-dest-address bing.com --endpoint-dest-name bing --endpoint-source-name "vm01" --endpoint-source-resource-id MyVM01ResourceID --location westus2 --name MyConnectionMonitorName --protocol Tcp --tcp-port 2048 --test-config-name TCPTestConfig
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Connection monitor name.
    description: ''
  optionalParameters:
  - name: --endpoint-dest-address
    summary: Address of the destination of connection monitor endpoint (IP or domain name).
    description: ''
  - name: --endpoint-dest-coverage-level
    parameterValueGroup: "AboveAverage, Average, BelowAverage, Default, Full, Low"
    summary: Test coverage for the endpoint.
    description: ''
  - name: --endpoint-dest-name
    summary: The name of the destination of connection monitor endpoint. If you are creating a V2 Connection Monitor, it's required.
    description: ''
  - name: --endpoint-dest-resource-id
    summary: Resource ID of the destination of connection monitor endpoint.
    description: ''
  - name: --endpoint-dest-type
    parameterValueGroup: "AzureArcVM, AzureSubnet, AzureVM, AzureVMSS, AzureVNet, ExternalAddress, MMAWorkspaceMachine, MMAWorkspaceNetwork"
    summary: The endpoint type.
    description: ''
  - name: --endpoint-source-address
    summary: Address of the source of connection monitor endpoint (IP or domain name).
    description: ''
  - name: --endpoint-source-coverage-level
    parameterValueGroup: "AboveAverage, Average, BelowAverage, Default, Full, Low"
    summary: Test coverage for the endpoint.
    description: ''
  - name: --endpoint-source-name
    summary: The name of the source of connection monitor endpoint. If you are creating a V2 Connection Monitor, it's required.
    description: ''
  - name: --endpoint-source-resource-id
    summary: Resource ID of the source of connection monitor endpoint. If endpoint is intended to used as source, this option is required.
    description: ''
  - name: --endpoint-source-type
    parameterValueGroup: "AzureArcVM, AzureSubnet, AzureVM, AzureVMSS, AzureVNet, ExternalAddress, MMAWorkspaceMachine, MMAWorkspaceNetwork"
    summary: The endpoint type.
    description: ''
  - name: --frequency
    defaultValue: "60"
    summary: The frequency of test evaluation, in seconds.
    description: ''
  - name: --http-method
    parameterValueGroup: "Get, Post"
    summary: The HTTP method to use.
    description: ''
  - name: --http-path
    summary: The path component of the URI. For instance, "/dir1/dir2".
    description: ''
  - name: --http-port
    summary: The port to connect to.
    description: ''
  - name: --http-valid-status-codes
    summary: Space-separated list of HTTP status codes to consider successful. For instance, "2xx 301-304 418".
    description: ''
  - name: --https-prefer
    parameterValueGroup: "false, true"
    summary: Value indicating whether HTTPS is preferred over HTTP in cases where the choice is not explicit.
    description: ''
  - name: --icmp-disable-trace-route
    parameterValueGroup: "false, true"
    summary: Value indicating whether path evaluation with trace route should be disabled. false is default.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --notes
    summary: Optional notes to be associated with the connection monitor.
    description: ''
  - name: --output-type
    parameterValueGroup: "Workspace"
    summary: Connection monitor output destination type. Currently, only "Workspace" is supported.
    description: ''
  - name: --preferred-ip-version
    parameterValueGroup: "IPv4, IPv6"
    summary: The preferred IP version to use in test evaluation. The connection monitor may choose to use a different version depending on other parameters.
    description: ''
  - name: --protocol
    parameterValueGroup: "Http, Icmp, Tcp"
    summary: The protocol to use in test evaluation.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --tcp-disable-trace-route
    parameterValueGroup: "false, true"
    summary: Value indicating whether path evaluation with trace route should be disabled. false is default.
    description: ''
  - name: --tcp-port
    summary: The port to connect to.
    description: ''
  - name: --tcp-port-behavior
    parameterValueGroup: "ListenIfAvailable, None"
    summary: Destination port behavior.
    description: ''
  - name: --test-config-name
    summary: The name of the connection monitor test configuration. If you are creating a V2 Connection Monitor, it's required.
    description: ''
  - name: --test-group-disable
    parameterValueGroup: "false, true"
    summary: Value indicating whether test group is disabled. false is default.
    description: ''
  - name: --test-group-name
    defaultValue: "DefaultTestGroup"
    summary: The name of the connection monitor test group.
    description: ''
  - name: --threshold-failed-percent
    summary: The maximum percentage of failed checks permitted for a test to evaluate as successful.
    description: ''
  - name: --threshold-round-trip-time
    summary: The maximum round-trip time in milliseconds permitted for a test to evaluate as successful.
    description: ''
  - name: --workspace-ids
    summary: Space-separated list of ids of log analytics workspace.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
