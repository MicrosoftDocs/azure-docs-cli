### YamlMime:AzureCLIGroup
uid: az_network_watcher_connection-monitor_test-configuration
name: az network watcher connection-monitor test-configuration
summary: Manage test configuration of a connection monitor.
description: ''
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Core
directCommands:
- uid: az_network_watcher_connection-monitor_test-configuration_add_()
  name: az network watcher connection-monitor test-configuration add
  summary: Add a test configuration to a connection monitor.
  description: ''
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az network watcher connection-monitor test-configuration' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network watcher connection-monitor test-configuration add --connection-monitor
                                                                 --location
                                                                 --name
                                                                 --protocol {Http, Icmp, Tcp}
                                                                 --test-groups
                                                                 [--frequency]
                                                                 [--http-method {Get, Post}]
                                                                 [--http-path]
                                                                 [--http-port]
                                                                 [--http-prefer-https {0, 1, f, false, n, no, t, true, y, yes}]
                                                                 [--http-request-header]
                                                                 [--http-valid-status-codes]
                                                                 [--icmp-disable-trace-route {0, 1, f, false, n, no, t, true, y, yes}]
                                                                 [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                                 [--preferred-ip-version {IPv4, IPv6}]
                                                                 [--tcp-disable-trace-route {0, 1, f, false, n, no, t, true, y, yes}]
                                                                 [--tcp-port]
                                                                 [--tcp-port-behavior {ListenIfAvailable, None}]
                                                                 [--threshold-failed-percent]
                                                                 [--threshold-round-trip-time]
  examples:
  - summary: Add a test configuration with HTTP supported
    syntax: az network watcher connection-monitor test-configuration add --connection-monitor MyConnectionMonitor --location westus --name MyHTTPTestConfiguration --test-groups DefaultTestGroup --protocol Http --http-request-header name=Host value=bing.com --http- request-header name=UserAgent value=Edge
  - summary: Add a test configuration with TCP supported
    syntax: az network watcher connection-monitor test-configuration add --connection-monitor MyConnectionMonitor --location westus --name MyHTTPTestConfiguration --test-groups TCPTestGroup DefaultTestGroup --protocol Tcp --tcp-port 4096
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Connection monitor name.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name --test-configuration-name -n
    summary: The name of the connection monitor test configuration.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: "Http, Icmp, Tcp"
    summary: 'The protocol to use in test evaluation.  Allowed values: Http, Icmp, Tcp.'
    description: ''
  - isRequired: true
    name: --test-groups
    summary: Space-separated list of names of test group which only need to be affected if specified.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  optionalParameters:
  - name: --frequency
    summary: 'The frequency of test evaluation, in seconds.  Default: 60.'
    description: ''
  - name: --http-method
    parameterValueGroup: "Get, Post"
    summary: 'The HTTP method to use. Allowed values: Get, Post.'
    description: ''
  - name: --http-path
    summary: The path component of the URI. For instance, "/dir1/dir2".
    description: ''
  - name: --http-port
    summary: The port to connect to.
    description: ''
  - name: --http-prefer-https
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Value indicating whether HTTPS is preferred over HTTP in cases where the choice is not explicit.
    description: ''
  - name: --http-request-header
    summary: The HTTP headers to transmit with the request. List of property=value pairs to define HTTP headers.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --http-valid-status-codes
    summary: HTTP status codes to consider successful. For instance, "2xx,301-304,418".  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --icmp-disable-trace-route
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: 'Value indicating whether path evaluation with trace route should be disabled. false is default.  Allowed values: false, true.'
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --preferred-ip-version
    parameterValueGroup: "IPv4, IPv6"
    summary: 'The preferred IP version to use in test evaluation. The connection monitor may choose to use a different version depending on other parameters.  Allowed values: IPv4, IPv6.'
    description: ''
  - name: --tcp-disable-trace-route
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: 'Value indicating whether path evaluation with trace route should be disabled. false is default.  Allowed values: false, true.'
    description: ''
  - name: --tcp-port
    summary: The port to connect to.
    description: ''
  - name: --tcp-port-behavior
    parameterValueGroup: "ListenIfAvailable, None"
    summary: 'Destination port behavior.  Allowed values: ListenIfAvailable,  None.'
    description: ''
  - name: --threshold-failed-percent
    summary: The maximum percentage of failed checks permitted for a test to evaluate as successful.
    description: ''
  - name: --threshold-round-trip-time
    summary: The maximum round-trip time in milliseconds permitted for a test to evaluate as successful.
    description: ''
