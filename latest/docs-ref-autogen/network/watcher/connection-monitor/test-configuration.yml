    description: ''
  - isRequired: true
    name: --name --test-configuration-name -n
    summary: The name of the connection monitor test configuration.
    description: ''
- uid: az_network_watcher_connection-monitor_test-configuration_wait_()
  name: az network watcher connection-monitor test-configuration wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az network watcher connection-monitor test-configuration' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network watcher connection-monitor test-configuration wait [--connection-monitor]
                                                                  [--created]
                                                                  [--custom]
                                                                  [--deleted]
                                                                  [--exists]
                                                                  [--ids]
                                                                  [--interval]
                                                                  [--subscription]
                                                                  [--timeout]
                                                                  [--updated]
                                                                  [--watcher-name]
                                                                  [--watcher-rg]
  optionalParameters:
  - name: --connection-monitor
    summary: Connection monitor name.
    description: ''
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  - name: --watcher-name
    summary: The name of the Network Watcher resource.
    description: ''
  - name: --watcher-rg -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
