### YamlMime:AzureCLIGroup
uid: az_network_watcher_connection-monitor_output
name: az network watcher connection-monitor output
summary: Manage output of connection monitor.
description: ''
directCommands:
- uid: az_network_watcher_connection-monitor_output_add
  name: az network watcher connection-monitor output add
  summary: Add an output to a connection monitor.
  description: ''
  syntax: >-
    az network watcher connection-monitor output add --connection-monitor
                                                     --location
                                                     --type {Workspace}
                                                     [--workspace-id]
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Connection monitor name.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: "Workspace"
    summary: Connection monitor output destination type. Currently, only "Workspace" is supported.
    description: ''
  optionalParameters:
  - name: --workspace-id
    summary: The id of log analytics workspace.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_output_list
  name: az network watcher connection-monitor output list
  summary: List all output from a connection monitor.
  description: ''
  syntax: >-
    az network watcher connection-monitor output list --connection-monitor
                                                      --location
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Connection monitor name.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_output_remove
  name: az network watcher connection-monitor output remove
  summary: Remove all outputs from a connection monitor.
  description: ''
  syntax: >-
    az network watcher connection-monitor output remove --connection-monitor
                                                        --location
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Connection monitor name.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_watcher_connection-monitor_output_add
