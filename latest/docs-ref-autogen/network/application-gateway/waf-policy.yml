uid: az_network_application_gateway_waf_policy
name: az network application-gateway waf-policy
summary: Manage application gateway web application firewall (WAF) policies.
description: ''
directCommands:
- uid: az_network_application_gateway_waf_policy_create
  name: az network application-gateway waf-policy create
  summary: Create an application gateway WAF policy.
  description: ''
  syntax: >-
    az network application-gateway waf-policy create --name
                                                     --resource-group
                                                     [--location]
                                                     [--subscription]
                                                     [--tags]
                                                     [--type {Microsoft_BotManagerRuleSet, OWASP}]
                                                     [--version {0.1, 2.2.9, 3.0, 3.1}]
  examples:
  - summary: Create an application gateway WAF policy. (autogenerated)
    syntax: az network application-gateway waf-policy create --name MyApplicationGatewayWAFPolicy --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the application gateway WAF policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --type
    defaultValue: OWASP
    parameterValueGroup: Microsoft_BotManagerRuleSet, OWASP
    summary: The type of the web application firewall rule set.
    description: ''
  - name: --version
    defaultValue: "3.0"
    parameterValueGroup: 0.1, 2.2.9, 3.0, 3.1
    summary: The version of the web application firewall rule set type. 0.1 is used for Microsoft_BotManagerRuleSet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
