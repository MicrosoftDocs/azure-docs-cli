### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_private-link
name: az network application-gateway private-link
summary: Manage private link of an application gateway.
description: ''
directCommands:
- uid: az_network_application-gateway_private-link_add
  name: az network application-gateway private-link add
  summary: Add a new private link with a default IP configuration and associate it with an existing frontend IP.
  description: ''
  syntax: >-
    az network application-gateway private-link add --frontend-ip
                                                    --gateway-name
                                                    --name
                                                    --resource-group
                                                    --subnet
                                                    [--ip-address]
                                                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                    [--primary {0, 1, f, false, n, no, t, true, y, yes}]
                                                    [--subnet-prefix]
  examples:
  - summary: Add one private link.
    syntax: az network application-gateway private-link add -g MyResourceGroup --gateway-name MyGateway --name MyPrivateLink --frontend-ip MyFrontendIP --subnet MySubnet --subnet-prefix MyPrefix
  requiredParameters:
  - isRequired: true
    name: --frontend-ip
    summary: Frontend IP that the private link will associate to.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Name of the application gateway.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the private link configuration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Name or ID of a subnet within the same vnet of an application gateway.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: Static private IP address of a subnet for private link. If omitting, a dynamic one will be created.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --primary
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Whether the IP configuration is primary or not.
    description: ''
  - name: --subnet-prefix
    summary: CIDR prefix to use when creating a new subnet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_private-link_list
  name: az network application-gateway private-link list
  summary: List all the private links.
  description: ''
  syntax: >-
    az network application-gateway private-link list --gateway-name
                                                     --resource-group
  examples:
  - summary: List all the private links.
    syntax: az network application-gateway private-link list -g MyResourceGroup --gateway-name MyGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name of the application gateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_private-link_remove
  name: az network application-gateway private-link remove
  summary: Remove a private link and clear association with Frontend IP. The subnet associate with a private link might need to clear manually.
  description: ''
  syntax: >-
    az network application-gateway private-link remove --gateway-name
                                                       --name
                                                       --resource-group
                                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                       [--yes]
  examples:
  - summary: Remove a private link.
    syntax: az network application-gateway private-link remove -g MyResourceGroup --gateway-name MyGateway --name MyPrivateLink --yes
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name of the application gateway.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the private link configuration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_private-link_show
  name: az network application-gateway private-link show
  summary: Show a private link.
  description: ''
  syntax: >-
    az network application-gateway private-link show --gateway-name
                                                     --name
                                                     --resource-group
  examples:
  - summary: Show a private link.
    syntax: az network application-gateway private-link show -n MyPrivateLink -g MyResourceGroup --gateway-name MyGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name of the application gateway.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the private link configuration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_private-link_wait
  name: az network application-gateway private-link wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  syntax: >-
    az network application-gateway private-link wait [--created]
                                                     [--custom]
                                                     [--deleted]
                                                     [--exists]
                                                     [--gateway-name]
                                                     [--ids]
                                                     [--interval]
                                                     [--resource-group]
                                                     [--subscription]
                                                     [--timeout]
                                                     [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --gateway-name
    summary: Name of the application gateway.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
