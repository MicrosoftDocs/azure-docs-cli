- uid: az_network_application_gateway_auth_cert_show
  name: az network application-gateway auth-cert show
  summary: Show an authorization certificate.
  description: ''
  syntax: >-
    az network application-gateway auth-cert show [--gateway-name]
                                                  [--ids]
                                                  [--name]
