    syntax: az network application-gateway private-link ip-config show -n MyIPConfig -g MyResourceGroup --gateway-name MyGateway --private-link MyPrivateLink
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name of the application gateway.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the private IP for private link.
    description: ''
  - isRequired: true
    name: --private-link
    summary: Name of private link.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_private-link_ip-config_wait
  name: az network application-gateway private-link ip-config wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  syntax: >-
    az network application-gateway private-link ip-config wait [--created]
                                                               [--custom]
                                                               [--deleted]
                                                               [--exists]
                                                               [--gateway-name]
                                                               [--ids]
                                                               [--interval]
                                                               [--resource-group]
                                                               [--subscription]
                                                               [--timeout]
                                                               [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --gateway-name
    summary: Name of the application gateway.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
