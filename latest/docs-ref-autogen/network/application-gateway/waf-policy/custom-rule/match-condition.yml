### YamlMime:AzureCLIGroup
uid: az_network_application_gateway_waf_policy_custom_rule_match_condition
name: az network application-gateway waf-policy custom-rule match-condition
summary: Manage application gateway web application firewall (WAF) policies.
description: ''
directCommands:
- uid: az_network_application_gateway_waf_policy_custom_rule_match_condition_add
  name: az network application-gateway waf-policy custom-rule match-condition add
  summary: A match condition to an application gateway WAF policy custom rule.
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule match-condition add --match-variables
                                                                              --operator {BeginsWith, Contains, EndsWith, Equal, GeoMatch, GreaterThan, GreaterThanOrEqual, IPMatch, LessThan, LessThanOrEqual, Regex}
                                                                              --values
                                                                              [--ids]
                                                                              [--name]
                                                                              [--negate {false, true}]
                                                                              [--policy-name]
                                                                              [--resource-group]
                                                                              [--subscription]
                                                                              [--transforms {HtmlEntityDecode, Lowercase, RemoveNulls, Trim, UrlDecode, UrlEncode}]
  requiredParameters:
  - isRequired: true
    name: --match-variables
    summary: 'Space-separated list of variables to use when matching. Variable values: RemoteAddr, RequestMethod, QueryString, PostArgs, RequestUri, RequestHeaders, RequestBody, RequestCookies.'
    description: ''
  - isRequired: true
    name: --operator
    parameterValueGroup: BeginsWith, Contains, EndsWith, Equal, GeoMatch, GreaterThan, GreaterThanOrEqual, IPMatch, LessThan, LessThanOrEqual, Regex
    summary: Operator for matching.
    description: ''
  - isRequired: true
    name: --values
    summary: Space-separated list of values to match.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the WAF policy rule.
    description: ''
  - name: --negate
    parameterValueGroup: false, true
    summary: Match the negative of the condition.
    description: ''
  - name: --policy-name
    summary: The name of the application gateway WAF policy.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --transforms
    parameterValueGroup: HtmlEntityDecode, Lowercase, RemoveNulls, Trim, UrlDecode, UrlEncode
    summary: Space-separated list of transforms to apply when matching.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_waf_policy_custom_rule_match_condition_list
  name: az network application-gateway waf-policy custom-rule match-condition list
  summary: List application gateway WAF policy custom rule match conditions.
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule match-condition list --name
                                                                               --policy-name
                                                                               --resource-group
                                                                               [--query-examples]
                                                                               [--subscription]
  examples:
  - summary: List application gateway WAF policy custom rule match conditions. (autogenerated)
    syntax: az network application-gateway waf-policy custom-rule match-condition list --name MyWAFPolicyRule --policy-name MyPolicy --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the WAF policy rule.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: The name of the application gateway WAF policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_waf_policy_custom_rule_match_condition_remove
  name: az network application-gateway waf-policy custom-rule match-condition remove
  summary: Remove a match condition from an application gateway WAF policy custom rule.
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule match-condition remove --index
                                                                                 [--ids]
                                                                                 [--name]
                                                                                 [--policy-name]
                                                                                 [--resource-group]
                                                                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --index
    summary: Index of the match condition to remove.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the WAF policy rule.
    description: ''
  - name: --policy-name
    summary: The name of the application gateway WAF policy.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
