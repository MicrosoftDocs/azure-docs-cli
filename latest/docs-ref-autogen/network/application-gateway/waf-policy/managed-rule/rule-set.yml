### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_waf-policy_managed-rule_rule-set
name: az network application-gateway waf-policy managed-rule rule-set
summary: Manage managed rule set of managed rules of a WAF policy.
description: ''
directCommands:
- uid: az_network_application-gateway_waf-policy_managed-rule_rule-set_add
  name: az network application-gateway waf-policy managed-rule rule-set add
  summary: 'Add managed rule set to the WAF policy managed rules. For rule set and rules, please visit: https://docs.microsoft.com/en-us/azure/web-application-firewall/ag/application-gateway-crs-rulegroups-rules.'
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule rule-set add --policy-name
                                                                        --resource-group
                                                                        --type {Microsoft_BotManagerRuleSet, OWASP}
                                                                        --version {0.1, 2.2.9, 3.0, 3.1}
                                                                        [--group-name]
                                                                        [--rules]
                                                                        [--subscription]
  examples:
  - summary: Disable an attack protection rule
    syntax: az network application-gateway waf-policy managed-rule rule-set add --policy-name MyPolicy -g MyResourceGroup --type OWASP --version 3.1 --group-name REQUEST-921-PROTOCOL-ATTACK --rules 921110
  - summary: Add managed rule set to the WAF policy managed rules (autogenerated)
    syntax: az network application-gateway waf-policy managed-rule rule-set add --policy-name MyPolicy --resource-group MyResourceGroup --type Microsoft_BotManagerRuleSet --version 0.1
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: The name of the web application firewall policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Microsoft_BotManagerRuleSet, OWASP
    summary: The type of the web application firewall rule set.
    description: ''
  - isRequired: true
    name: --version
    parameterValueGroup: 0.1, 2.2.9, 3.0, 3.1
    summary: The version of the web application firewall rule set type. 0.1 is used for Microsoft_BotManagerRuleSet.
    description: ''
  optionalParameters:
  - name: --group-name
    summary: The name of the web application firewall rule set group.
    description: ''
  - name: --rules
    summary: List of rules that will be disabled. If provided, --group-name must be provided too.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_managed-rule_rule-set_list
  name: az network application-gateway waf-policy managed-rule rule-set list
  summary: List all managed rule set.
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule rule-set list --policy-name
                                                                         --resource-group
                                                                         [--query-examples]
                                                                         [--subscription]
  examples:
  - summary: List all managed rule set. (autogenerated)
    syntax: az network application-gateway waf-policy managed-rule rule-set list --policy-name MyPolicy --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: The name of the web application firewall policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_managed-rule_rule-set_remove
  name: az network application-gateway waf-policy managed-rule rule-set remove
  summary: Remove a managed rule set by rule set group name if rule_group_name is specified. Otherwise, remove all rule set.
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule rule-set remove --policy-name
                                                                           --resource-group
                                                                           --type {Microsoft_BotManagerRuleSet, OWASP}
                                                                           --version {0.1, 2.2.9, 3.0, 3.1}
                                                                           [--group-name]
                                                                           [--subscription]
  examples:
  - summary: Remove a managed rule set by rule set group name if rule_group_name is specified. Otherwise, remove all rule set.
    syntax: az network application-gateway waf-policy managed-rule rule-set remove --policy-name MyPolicy --resource-group MyResourceGroup --type OWASP --version 3.1
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: The name of the web application firewall policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Microsoft_BotManagerRuleSet, OWASP
    summary: The type of the web application firewall rule set.
    description: ''
  - isRequired: true
    name: --version
    parameterValueGroup: 0.1, 2.2.9, 3.0, 3.1
    summary: The version of the web application firewall rule set type. 0.1 is used for Microsoft_BotManagerRuleSet.
    description: ''
  optionalParameters:
  - name: --group-name
    summary: The name of the web application firewall rule set group.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_managed-rule_rule-set_update
  name: az network application-gateway waf-policy managed-rule rule-set update
  summary: 'Manage rules of a WAF policy. If --group-name and --rules are provided, override existing rules. If --group-name is provided, clear all rules under a certain rule group. If neither of them are provided, update rule set and clear all rules under itself. For rule set and rules, please visit: https://docs.microsoft.com/en-us/azure/web-application-firewall/ag/application-gateway-crs-rulegroups-rules.'
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule rule-set update --policy-name
                                                                           --resource-group
                                                                           --type {Microsoft_BotManagerRuleSet, OWASP}
                                                                           --version {0.1, 2.2.9, 3.0, 3.1}
                                                                           [--add]
                                                                           [--force-string]
                                                                           [--group-name]
                                                                           [--remove]
                                                                           [--rules]
                                                                           [--set]
                                                                           [--subscription]
  examples:
  - summary: Override rules under rule group EQUEST-921-PROTOCOL-ATTACK
    syntax: az network application-gateway waf-policy managed-rule rule-set update --policy-name MyPolicy -g MyResourceGroup --type OWASP --version 3.1 --group-name REQUEST-921-PROTOCOL-ATTACK --rules 921130 921160
  - summary: Update the OWASP protocol version from 3.1 to 3.0 which will clear the old rules
    syntax: az network application-gateway waf-policy managed-rule rule-set update --policy-name MyPolicy -g MyResourceGroup --type OWASP --version 3.0
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: The name of the web application firewall policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Microsoft_BotManagerRuleSet, OWASP
    summary: The type of the web application firewall rule set.
    description: ''
  - isRequired: true
    name: --version
    parameterValueGroup: 0.1, 2.2.9, 3.0, 3.1
    summary: The version of the web application firewall rule set type. 0.1 is used for Microsoft_BotManagerRuleSet.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --group-name
    summary: The name of the web application firewall rule set group.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --rules
    summary: List of rules that will be disabled. If provided, --group-name must be provided too.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
