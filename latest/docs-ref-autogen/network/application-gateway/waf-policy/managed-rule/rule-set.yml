### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_waf-policy_managed-rule_rule-set
name: az network application-gateway waf-policy managed-rule rule-set
summary: Manage managed rule set of managed rules of a WAF policy.
description: ''
directCommands:
- uid: az_network_application-gateway_waf-policy_managed-rule_rule-set_add
  name: az network application-gateway waf-policy managed-rule rule-set add
  summary: 'Add managed rule set to the WAF policy managed rules. For rule set and rules, please visit: https://docs.microsoft.com/azure/web-application-firewall/ag/application-gateway-crs-rulegroups-rules.'
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule rule-set add --policy-name
                                                                        --resource-group
                                                                        --type {Microsoft_BotManagerRuleSet, OWASP}
                                                                        --version {0.1, 2.2.9, 3.0, 3.1, 3.2}
                                                                        [--group-name]
                                                                        [--rule]
  examples:
  - summary: Disable an attack protection rule
    syntax: az network application-gateway waf-policy managed-rule rule-set add --policy-name MyPolicy -g MyResourceGroup --type OWASP --version 3.1 --group-name REQUEST-921-PROTOCOL-ATTACK --rule rule-id=921110
  - summary: Add managed rule set to the WAF policy managed rules (autogenerated)
    syntax: az network application-gateway waf-policy managed-rule rule-set add --policy-name MyPolicy --resource-group MyResourceGroup --type Microsoft_BotManagerRuleSet --version 0.1
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: The name of the web application firewall policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: "Microsoft_BotManagerRuleSet, OWASP"
    summary: The type of the web application firewall rule set.
    description: ''
  - isRequired: true
    name: --version
    parameterValueGroup: "0.1, 2.2.9, 3.0, 3.1, 3.2"
    summary: The version of the web application firewall rule set type. 0.1 is used for Microsoft_BotManagerRuleSet.
    description: ''
  optionalParameters:
  - name: --group-name
    summary: The name of the web application firewall rule set group.
    description: ''
  - name: --rule
    summary: The rule that will be disabled. If none specified, all rules in the group will be disabled. If provided, --group-name must be provided too.
    description: >-
      Usage: --rule rule-id=MyID state=MyState action=MyAction

      Multiple rules can be specified by using more than one `--rule` argument.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
