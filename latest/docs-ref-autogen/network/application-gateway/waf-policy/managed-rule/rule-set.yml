### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_waf-policy_managed-rule_rule-set
name: az network application-gateway waf-policy managed-rule rule-set
summary: |-
  Manage managed rule set of managed rules of a WAF policy.
status: GA
sourceType: Core
directCommands:
- uid: az_network_application-gateway_waf-policy_managed-rule_rule-set_add
  name: az network application-gateway waf-policy managed-rule rule-set add
  summary: |-
    Add managed rule set to the WAF policy managed rules. For rule set and rules, please visit: https://docs.microsoft.com/azure/web-application-firewall/ag/application-gateway-crs-rulegroups-rules.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway waf-policy managed-rule rule-set add --policy-name
                                                                        --resource-group
                                                                        --type {Microsoft_BotManagerRuleSet, OWASP}
                                                                        --version {0.1, 1.0, 2.2.9, 3.0, 3.1, 3.2}
                                                                        [--group-name]
                                                                        [--rule]
  examples:
  - summary: |-
      Disable an attack protection rule
    syntax: az network application-gateway waf-policy managed-rule rule-set add --policy-name MyPolicy -g MyResourceGroup --type OWASP --version 3.1 --group-name REQUEST-921-PROTOCOL-ATTACK --rule rule-id=921110
  - summary: |-
      Add managed rule set to the WAF policy managed rules (autogenerated)
    syntax: az network application-gateway waf-policy managed-rule rule-set add --policy-name MyPolicy --resource-group MyResourceGroup --type Microsoft_BotManagerRuleSet --version 0.1
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: |-
      The name of the web application firewall policy.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --type
    parameterValueGroup: "Microsoft_BotManagerRuleSet, OWASP"
    summary: |-
      The type of the web application firewall rule set.
  - isRequired: true
    name: --version
    parameterValueGroup: "0.1, 1.0, 2.2.9, 3.0, 3.1, 3.2"
    summary: |-
      The version of the web application firewall rule set type. 0.1 and 1.0 are used for Microsoft_BotManagerRuleSet.
  optionalParameters:
  - name: --group-name
    summary: |-
      The name of the web application firewall rule set group.
  - name: --rule
    summary: |-
      The rule that will be disabled. If none specified, all rules in the group will be disabled. If provided, --group-name must be provided too.
    description: |-
      Usage: --rule rule-id=MyID state=MyState action=MyAction
      Multiple rules can be specified by using more than one `--rule` argument.
- uid: az_network_application-gateway_waf-policy_managed-rule_rule-set_list
  name: az network application-gateway waf-policy managed-rule rule-set list
  summary: |-
    List all managed rule set.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway waf-policy managed-rule rule-set list --policy-name
                                                                         --resource-group
  examples:
  - summary: |-
      List all managed rule set. (autogenerated)
    syntax: az network application-gateway waf-policy managed-rule rule-set list --policy-name MyPolicy --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: |-
      The name of the web application firewall policy.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_application-gateway_waf-policy_managed-rule_rule-set_remove
  name: az network application-gateway waf-policy managed-rule rule-set remove
  summary: |-
    Remove a managed rule set by rule set group name if rule_group_name is specified. Otherwise, remove all rule set.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway waf-policy managed-rule rule-set remove --policy-name
                                                                           --resource-group
                                                                           --type {Microsoft_BotManagerRuleSet, OWASP}
                                                                           --version {0.1, 1.0, 2.2.9, 3.0, 3.1, 3.2}
                                                                           [--group-name]
  examples:
  - summary: |-
      Remove a managed rule set by rule set group name if rule_group_name is specified. Otherwise, remove all rule set.
    syntax: az network application-gateway waf-policy managed-rule rule-set remove --policy-name MyPolicy --resource-group MyResourceGroup --type OWASP --version 3.1
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: |-
      The name of the web application firewall policy.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --type
    parameterValueGroup: "Microsoft_BotManagerRuleSet, OWASP"
    summary: |-
      The type of the web application firewall rule set.
  - isRequired: true
    name: --version
    parameterValueGroup: "0.1, 1.0, 2.2.9, 3.0, 3.1, 3.2"
    summary: |-
      The version of the web application firewall rule set type. 0.1 and 1.0 are used for Microsoft_BotManagerRuleSet.
  optionalParameters:
  - name: --group-name
    summary: |-
      The name of the web application firewall rule set group.
- uid: az_network_application-gateway_waf-policy_managed-rule_rule-set_update
  name: az network application-gateway waf-policy managed-rule rule-set update
  summary: |-
    Manage rules of a WAF policy. If --group-name and --rules are provided, override existing rules. If --group-name is provided, clear all rules under a certain rule group. If neither of them are provided, update rule set and clear all rules under itself. For rule set and rules, please visit: https://docs.microsoft.com/azure/web-application-firewall/ag/application-gateway-crs-rulegroups-rules.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway waf-policy managed-rule rule-set update --policy-name
                                                                           --resource-group
                                                                           --type {Microsoft_BotManagerRuleSet, OWASP}
                                                                           --version {0.1, 1.0, 2.2.9, 3.0, 3.1, 3.2}
                                                                           [--group-name]
                                                                           [--rule]
  examples:
  - summary: |-
      Override rules under rule group EQUEST-921-PROTOCOL-ATTACK
    syntax: az network application-gateway waf-policy managed-rule rule-set update --policy-name MyPolicy -g MyResourceGroup --type OWASP --version 3.1 --group-name REQUEST-921-PROTOCOL-ATTACK --rule rule-id=921130 --rule rule-id=921160
  - summary: |-
      Update the OWASP protocol version from 3.1 to 3.0 which will clear the old rules
    syntax: az network application-gateway waf-policy managed-rule rule-set update --policy-name MyPolicy -g MyResourceGroup --type OWASP --version 3.0
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: |-
      The name of the web application firewall policy.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --type
    parameterValueGroup: "Microsoft_BotManagerRuleSet, OWASP"
    summary: |-
      The type of the web application firewall rule set.
  - isRequired: true
    name: --version
    parameterValueGroup: "0.1, 1.0, 2.2.9, 3.0, 3.1, 3.2"
    summary: |-
      The version of the web application firewall rule set type. 0.1 and 1.0 are used for Microsoft_BotManagerRuleSet.
  optionalParameters:
  - name: --group-name
    summary: |-
      The name of the web application firewall rule set group.
  - name: --rule
    summary: |-
      The rule that will be disabled. If none specified, all rules in the group will be disabled. If provided, --group-name must be provided too.
    description: |-
      Usage: --rule rule-id=MyID state=MyState action=MyAction
      Multiple rules can be specified by using more than one `--rule` argument.
