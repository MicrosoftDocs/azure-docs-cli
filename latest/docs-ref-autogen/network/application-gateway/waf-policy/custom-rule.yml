### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_waf-policy_custom-rule
name: az network application-gateway waf-policy custom-rule
summary: Manage application gateway web application firewall (WAF) policy custom rules.
description: ''
status: GA
sourceType: Core
directCommands:
- uid: az_network_application-gateway_waf-policy_custom-rule_create()
  name: az network application-gateway waf-policy custom-rule create
  summary: Create an application gateway WAF policy custom rule.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway waf-policy custom-rule create --action {Allow, Block, Log}
                                                                 --name
                                                                 --policy-name
                                                                 --priority
                                                                 --resource-group
                                                                 --rule-type {Invalid, MatchRule, RateLimitRule}
                                                                 [--group-by-user-session]
                                                                 [--match-conditions]
                                                                 [--rate-limit-duration {FiveMins, OneMin}]
                                                                 [--rate-limit-threshold]
                                                                 [--state {Disabled, Enabled}]
  examples:
  - summary: Create an application gateway WAF policy custom rule.
    syntax: az network application-gateway waf-policy custom-rule create --action Allow --name MyWafPolicyRule --policy-name MyPolicy --priority 500 --resource-group MyResourceGroup --rule-type MatchRule
  requiredParameters:
  - isRequired: true
    name: --action
    parameterValueGroup: "Allow, Block, Log"
    summary: Action to take.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the WAF policy rule.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Name of the application gateway WAF policy.
    description: ''
  - isRequired: true
    name: --priority
    summary: Rule priority. Lower values are evaluated prior to higher values.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-type
    parameterValueGroup: "Invalid, MatchRule, RateLimitRule"
    summary: Type of rule.
    description: ''
  optionalParameters:
  - name: --group-by-user-session
    summary: List of user session identifier group by clauses.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --match-conditions
    defaultValue: "[]"
    summary: List of match conditions.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --rate-limit-duration
    parameterValueGroup: "FiveMins, OneMin"
    summary: Duration over which Rate Limit policy will be applied. Applies only when ruleType is RateLimitRule.
    description: ''
  - name: --rate-limit-threshold
    summary: Rate Limit threshold to apply in case ruleType is RateLimitRule. Must be greater than or equal to 1.
    description: ''
  - name: --state
    defaultValue: "Enabled"
    parameterValueGroup: "Disabled, Enabled"
    summary: Describe if the custom rule is in enabled or disabled state.
    description: ''
