### YamlMime:AzureCLIGroup
uid: az_network_application_gateway_http_settings
name: az network application-gateway http-settings
summary: Manage HTTP settings of an application gateway.
description: ''
directCommands:
- uid: az_network_application_gateway_http_settings_create
  name: az network application-gateway http-settings create
  summary: Create HTTP settings.
  description: ''
  syntax: >-
    az network application-gateway http-settings create --gateway-name
                                                        --name
                                                        --port
                                                        --resource-group
                                                        [--affinity-cookie-name]
                                                        [--auth-certs]
                                                        [--connection-draining-timeout]
                                                        [--cookie-based-affinity {Disabled, Enabled}]
                                                        [--enable-probe {false, true}]
                                                        [--host-name]
                                                        [--host-name-from-backend-pool {false, true}]
                                                        [--no-wait]
                                                        [--path]
                                                        [--probe]
                                                        [--protocol {Http, Https}]
                                                        [--root-certs]
                                                        [--subscription]
                                                        [--timeout]
  examples:
  - summary: Create HTTP settings.
    syntax: >-
      az network application-gateway http-settings create -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyHttpSettings --port 80 --protocol Http --cookie-based-affinity Disabled --timeout 30
  - summary: Create HTTP settings. (autogenerated)
    syntax: az network application-gateway http-settings create --gateway-name MyAppGateway --host-name MyHost --name MyHttpSettings --port 80 --probe MyNewProbe --protocol Http --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name of the application gateway.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the backed HTTP settings.
    description: ''
  - isRequired: true
    name: --port
    summary: The port number.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --affinity-cookie-name
    summary: Name used for the affinity cookie.
    description: ''
  - name: --auth-certs
    summary: Space-separated list of authentication certificates (names or IDs) to associate with the HTTP settings.
    description: ''
  - name: --connection-draining-timeout
    summary: 'The time in seconds after a backend server is removed during which on open connection remains active. Range: 0 (disabled) to 3600.'
    description: ''
  - name: --cookie-based-affinity
    parameterValueGroup: Disabled, Enabled
    summary: Enable or disable cookie-based affinity.
    description: ''
  - name: --enable-probe
    parameterValueGroup: false, true
    summary: Whether the probe is enabled.
    description: ''
  - name: --host-name
    summary: Host header sent to the backend servers.
    description: ''
  - name: --host-name-from-backend-pool
    parameterValueGroup: false, true
    summary: Use host name of the backend server as the host header.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --path
    summary: Path that will prefix all HTTP requests.
    description: ''
  - name: --probe
    summary: Name or ID of the probe to associate with the HTTP settings.
    description: ''
  - name: --protocol
    defaultValue: http
    parameterValueGroup: Http, Https
    summary: The HTTP settings protocol.
    description: ''
  - name: --root-certs
    summary: Space-separated list of trusted root certificates (names or IDs) to associate with the HTTP settings. --host-name or --host-name-from-backend-pool is required when this field is set.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    summary: Request timeout in seconds.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_http_settings_delete
  name: az network application-gateway http-settings delete
  summary: Delete HTTP settings.
  description: ''
  syntax: >-
    az network application-gateway http-settings delete [--gateway-name]
                                                        [--ids]
                                                        [--name]
                                                        [--no-wait]
                                                        [--resource-group]
                                                        [--subscription]
  examples:
  - summary: Delete HTTP settings.
    syntax: az network application-gateway http-settings delete -g MyResourceGroup --gateway-name MyAppGateway -n MyHttpSettings
  optionalParameters:
  - name: --gateway-name
    summary: The name of the application gateway.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the backed HTTP settings.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_http_settings_list
