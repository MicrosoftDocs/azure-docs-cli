### YamlMime:AzureCLIGroup
uid: az_network_private-link-service
name: az network private-link-service
summary: Manage private link services.
description: ''
directCommands:
- uid: az_network_private-link-service_create
  name: az network private-link-service create
  summary: Create a private link service.
  description: ''
  syntax: >-
    az network private-link-service create --lb-frontend-ip-configs
                                           --name
                                           --resource-group
                                           --subnet
                                           [--auto-approval]
                                           [--edge-zone]
                                           [--enable-proxy-protocol {false, true}]
                                           [--fqdns]
                                           [--lb-name]
                                           [--location]
                                           [--private-ip-address]
                                           [--private-ip-address-version {IPv4, IPv6}]
                                           [--private-ip-allocation-method {Dynamic, Static}]
                                           [--public-ip-address]
                                           [--subscription]
                                           [--tags]
                                           [--visibility]
                                           [--vnet-name]
  examples:
  - summary: Create a private link service
    syntax: az network private-link-service create -g MyResourceGroup -n MyPLSName --vnet-name MyVnetName --subnet MySubnet --lb-name MyLBName --lb-frontend-ip-configs LoadBalancerFrontEnd -l centralus
  requiredParameters:
  - isRequired: true
    name: --lb-frontend-ip-configs
    summary: Space-separated list of names or IDs of load balancer frontend IP configurations to link to. If names are used, also supply `--lb-name`.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the private link service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Name or ID of subnet to use. If name provided, also supply `--vnet-name`.
    description: ''
  optionalParameters:
  - name: --auto-approval
    summary: Space-separated list of subscription IDs to auto-approve.
    description: ''
  - name: --edge-zone
    summary: The name of edge zone.
    description: ''
  - name: --enable-proxy-protocol
    parameterValueGroup: false, true
    summary: Enable proxy protocol for private link service.
    description: ''
  - name: --fqdns
    summary: Space-separated list of FQDNs.
    description: ''
  - name: --lb-name
    summary: Name of the load balancer to retrieve frontend IP configs from. Ignored if a frontend IP configuration ID is supplied.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --private-ip-address
    summary: Static private IP address to use.
    description: ''
  - name: --private-ip-address-version
    defaultValue: IPv4
    parameterValueGroup: IPv4, IPv6
    summary: IP version of the private IP address.
    description: ''
  - name: --private-ip-allocation-method
    parameterValueGroup: Dynamic, Static
    summary: Private IP address allocation method.
    description: ''
  - name: --public-ip-address
    summary: Name or ID of the a public IP address to use.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --visibility
    summary: Space-separated list of subscription IDs for which the private link service is visible.
    description: ''
  - name: --vnet-name
    summary: The virtual network (VNet) name.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-link-service_delete
  name: az network private-link-service delete
  summary: Delete a private link service.
  description: ''
  syntax: >-
    az network private-link-service delete [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--subscription]
  examples:
  - summary: Delete a private link service. (autogenerated)
    syntax: az network private-link-service delete --name MyPrivateLinkService --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the private link service.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-link-service_list
  name: az network private-link-service list
  summary: List private link services.
  description: ''
  syntax: >-
    az network private-link-service list [--query-examples]
                                         [--resource-group]
                                         [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-link-service_show
  name: az network private-link-service show
  summary: Get the details of a private link service.
  description: ''
  syntax: >-
    az network private-link-service show [--expand]
                                         [--ids]
                                         [--name]
                                         [--query-examples]
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: Get the details of a private link service. (autogenerated)
    syntax: az network private-link-service show --name MyPrivateLinkService --resource-group MyResourceGroup
  optionalParameters:
  - name: --expand
    summary: Expands referenced resources.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the private link service.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-link-service_update
  name: az network private-link-service update
  summary: Update a private link service.
  description: ''
  syntax: >-
    az network private-link-service update [--add]
                                           [--auto-approval]
                                           [--enable-proxy-protocol {false, true}]
                                           [--force-string]
                                           [--fqdns]
                                           [--ids]
                                           [--lb-frontend-ip-configs]
                                           [--lb-name]
                                           [--name]
                                           [--remove]
                                           [--resource-group]
                                           [--set]
                                           [--subscription]
                                           [--tags]
                                           [--visibility]
  examples:
  - summary: Update a private link service
    syntax: az network private-link-service update -g MyResourceGroup -n MyPLSName --visibility SubId1 SubId2 --auto-approval SubId1 SubId2
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --auto-approval
    summary: Space-separated list of subscription IDs to auto-approve.
    description: ''
  - name: --enable-proxy-protocol
    parameterValueGroup: false, true
    summary: Enable proxy protocol for private link service.
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --fqdns
    summary: Space-separated list of FQDNs.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --lb-frontend-ip-configs
    summary: Space-separated list of names or IDs of load balancer frontend IP configurations to link to. If names are used, also supply `--lb-name`.
    description: ''
  - name: --lb-name
    summary: Name of the load balancer to retrieve frontend IP configs from. Ignored if a frontend IP configuration ID is supplied.
    description: ''
  - name: --name -n
    summary: Name of the private link service.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --visibility
    summary: Space-separated list of subscription IDs for which the private link service is visible.
    description: ''
