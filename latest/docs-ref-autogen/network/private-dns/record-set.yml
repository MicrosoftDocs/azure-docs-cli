uid: az_network_private-dns_record-set
name: az network private-dns record-set
summary: Manage Private DNS records and record sets.
description: ''
directCommands:
- uid: az_network_private-dns_record-set_list
  name: az network private-dns record-set list
  summary: List all record sets within a Private DNS zone.
  description: ''
  syntax: >-
    az network private-dns record-set list --resource-group
                                           --zone-name
                                           [--query-examples]
                                           [--subscription]
  examples:
  - summary: List all "@" record sets within this zone.
    syntax: >-
      az network private-dns record-set list -g MyResourceGroup -z www.mysite.com \
          --query "[?name=='@']"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
