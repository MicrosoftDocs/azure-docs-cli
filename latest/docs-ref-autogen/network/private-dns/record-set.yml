uid: az_network_private-dns_record-set
name: az network private-dns record-set
summary: Manage Private DNS records and record sets.
description: ''
status: GA
sourceType: Core
directCommands:
- uid: az_network_private-dns_record-set_list_()
  name: az network private-dns record-set list
  summary: List all record sets within a Private DNS zone.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network private-dns record-set list --resource-group
                                           --zone-name
  examples:
  - summary: List all "@" record sets within this zone.
    syntax: >-
      az network private-dns record-set list -g MyResourceGroup -z www.mysite.com \
          --query "[?name=='@']"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
