### YamlMime:AzureCLIGroup
uid: az_network_private-dns_record-set_ptr
name: az network private-dns record-set ptr
summary: Manage Private DNS PTR records.
description: ''
directCommands:
- uid: az_network_private-dns_record-set_ptr_add-record
  name: az network private-dns record-set ptr add-record
  summary: Add a PTR record.
  description: ''
  syntax: >-
    az network private-dns record-set ptr add-record --ptrdname
                                                     --record-set-name
                                                     --resource-group
                                                     --zone-name
  examples:
  - summary: Add a PTR record.
    syntax: >-
      az network private-dns record-set ptr add-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -d another.site.com
  requiredParameters:
  - isRequired: true
    name: --ptrdname -d
    summary: PTR target domain name.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: The name of the record set relative to the zone. Creates a new record set if one does not exist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_ptr_create
  name: az network private-dns record-set ptr create
  summary: Create an empty PTR record set.
  description: ''
  syntax: >-
    az network private-dns record-set ptr create --name
                                                 --resource-group
                                                 --zone-name
                                                 [--metadata]
                                                 [--ttl]
  examples:
  - summary: Create an empty PTR record set.
    syntax: az network private-dns record-set ptr create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the record set, relative to the name of the zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Name of the Private DNS zone (without a terminating dot).
    description: ''
  optionalParameters:
  - name: --metadata
    summary: Metadata attached to the record set.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Record set TTL (time-to-live).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_ptr_delete
  name: az network private-dns record-set ptr delete
  summary: Delete a PTR record set and all associated records.
  description: ''
  syntax: >-
    az network private-dns record-set ptr delete [--ids]
                                                 [--if-match]
                                                 [--name]
                                                 [--resource-group]
                                                 [--subscription]
                                                 [--yes]
                                                 [--zone-name]
  examples:
  - summary: Delete a PTR record set and all associated records.
    syntax: az network private-dns record-set ptr delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --if-match
    summary: ETag of the record set. Omit this value to always overwrite the current record set. Specify the last-seen ETag value to prevent accidentally overwriting any concurrent changes.
    description: ''
  - name: --name -n
    summary: Name of the record set, relative to the name of the zone.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  - name: --zone-name -z
    summary: Name of the Private DNS zone (without a terminating dot).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_ptr_list
  name: az network private-dns record-set ptr list
  summary: List all PTR record sets in a zone.
  description: ''
  syntax: >-
    az network private-dns record-set ptr list --resource-group
                                               --zone-name
                                               [--max-items]
                                               [--next-token]
  examples:
  - summary: List all PTR record sets in a zone.
    syntax: az network private-dns record-set ptr list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Name of the Private DNS zone (without a terminating dot).
    description: ''
  optionalParameters:
  - name: --max-items
    summary: Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    description: ''
  - name: --next-token
    summary: Token to specify where to start paginating. This is the token value from a previously truncated response.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_ptr_remove-record
  name: az network private-dns record-set ptr remove-record
  summary: Remove a PTR record from its record set.
  description: By default, if the last record in a set is removed, the record set is deleted. To retain the empty record set, include --keep-empty-record-set.
  syntax: >-
    az network private-dns record-set ptr remove-record --ptrdname
                                                        --record-set-name
                                                        --resource-group
                                                        --zone-name
                                                        [--keep-empty-record-set]
  examples:
  - summary: Remove a PTR record from its record set.
    syntax: >-
      az network private-dns record-set ptr remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -d another.site.com
  requiredParameters:
  - isRequired: true
    name: --ptrdname -d
    summary: PTR target domain name.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: The name of the record set relative to the zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    defaultValue: "False"
    summary: Keep the empty record set if the last record is removed.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_ptr_show
  name: az network private-dns record-set ptr show
  summary: Get the details of a PTR record set.
  description: ''
  syntax: >-
    az network private-dns record-set ptr show [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--subscription]
                                               [--zone-name]
  examples:
  - summary: Get the details of a PTR record set.
    syntax: az network private-dns record-set ptr show -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the record set, relative to the name of the zone.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --zone-name -z
    summary: Name of the Private DNS zone (without a terminating dot).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_ptr_update
  name: az network private-dns record-set ptr update
  summary: Update a PTR record set.
  description: ''
  syntax: >-
    az network private-dns record-set ptr update [--add]
                                                 [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                 [--ids]
                                                 [--if-match]
                                                 [--metadata]
                                                 [--name]
                                                 [--remove]
                                                 [--resource-group]
                                                 [--set]
                                                 [--subscription]
                                                 [--zone-name]
  examples:
  - summary: Update a PTR record set.
    syntax: az network private-dns record-set ptr update -g MyResourceGroup -z www.mysite.com -n MyRecordSet --metadata owner=WebTeam
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --if-match
    summary: ETag of the record set. Omit this value to always overwrite the current record set. Specify the last-seen ETag value to prevent accidentally overwriting any concurrent changes.
    description: ''
  - name: --metadata
    summary: Metadata attached to the record set.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    description: ''
  - name: --name -n
    summary: Name of the record set, relative to the name of the zone.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --zone-name -z
    summary: Name of the Private DNS zone (without a terminating dot).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
