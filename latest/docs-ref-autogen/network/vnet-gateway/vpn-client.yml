### YamlMime:AzureCLIGroup
uid: az_network_vnet-gateway_vpn-client
name: az network vnet-gateway vpn-client
summary: |-
  Download a VPN client configuration required to connect to Azure via point-to-site.
status: GA
sourceType: Core
directCommands:
- uid: az_network_vnet-gateway_vpn-client_generate
  name: az network vnet-gateway vpn-client generate
  summary: |-
    Generate VPN client configuration.
  description: |-
    The command outputs a URL to a zip file for the generated VPN client configuration.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network vnet-gateway vpn-client generate [--authentication-method {EAPMSCHAPv2, EAPTLS}]
                                                [--client-root-certificates]
                                                [--ids]
                                                [--name]
                                                [--processor-architecture {Amd64, X86}]
                                                [--radius-server-auth-certificate]
                                                [--resource-group]
                                                [--subscription]
                                                [--use-legacy {false, true}]
  examples:
  - summary: |-
      Create the VPN client configuration for RADIUS with EAP-MSCHAV2 authentication.
    syntax: az network vnet-gateway vpn-client generate -g MyResourceGroup -n MyVnetGateway --authentication-method EAPMSCHAPv2
  - summary: |-
      Create the VPN client configuration for AMD64 architecture.
    syntax: az network vnet-gateway vpn-client generate -g MyResourceGroup -n MyVnetGateway --processor-architecture Amd64
  - summary: |-
      Generate VPN client configuration. (autogenerated)
    syntax: az network vnet-gateway vpn-client generate --name MyVnetGateway --processor-architecture Amd64 --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --authentication-method
    parameterValueGroup: "EAPMSCHAPv2, EAPTLS"
    summary: |-
      Method used to authenticate with the generated client.
  - name: --client-root-certificates
    summary: |-
      Space-separated list of client root certificate public certificate data in Base-64 format. Optional for external Radius-based auth with EAPTLS.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the VNet gateway.
  - name: --processor-architecture
    parameterValueGroup: "Amd64, X86"
    summary: |-
      Processor architecture of the target system.
  - name: --radius-server-auth-certificate
    summary: |-
      Public certificate data for the Radius server auth certificate in Base-64 format. Required only if external Radius auth has been configured with EAPTLS auth.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --use-legacy
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Generate VPN client package using legacy implementation.
- uid: az_network_vnet-gateway_vpn-client_show-health
  name: az network vnet-gateway vpn-client show-health
  summary: |-
    Get the VPN client connection health detail per P2S client connection of the virtual network gateway.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network vnet-gateway vpn-client show-health [--ids]
                                                   [--name]
                                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                   [--resource-group]
                                                   [--subscription]
  examples:
  - summary: |-
      Get the VPN client connection health detail per P2S client connection of the virtual network gateway.
    syntax: az network vnet-gateway vpn-client show-health -g MyResourceGroup -n MyVnetGateway
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the VNet gateway.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_vnet-gateway_vpn-client_show-url
  name: az network vnet-gateway vpn-client show-url
  summary: |-
    Retrieve a pre-generated VPN client configuration.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network vnet-gateway vpn-client show-url [--ids]
                                                [--name]
                                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: |-
      Get the pre-generated point-to-site VPN client of the virtual network gateway.
    syntax: az network vnet-gateway vpn-client show-url -g MyResourceGroup -n MyVnetGateway
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the VNet gateway.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
