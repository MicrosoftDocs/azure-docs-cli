- uid: az_network_vnet_check_ip_address
  name: az network vnet check-ip-address
  summary: Check if a private IP address is available for use within a virtual network.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Check whether 10.0.0.4 is available within MyVnet.
    syntax:
      content: az network vnet check-ip-address -g MyResourceGroup -n MyVnet --ip-address 10.0.0.4
  parameters:
  - isRequired: true
    name: --ip-address
    summary: The private IP address to be verified.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: The virtual network (VNet) name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/network/_help.py
    remote:
      branch: dev
      path: src/azure-cli/azure/cli/command_modules/network/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_network_vnet_create
  name: az network vnet create
  summary: Create a virtual network.
  description: You may also create a subnet at the same time by specifying a subnet name and (optionally) an address prefix. To learn about how to create a virtual network visit <a href="https://docs.microsoft.com/azure/virtual-network/manage-virtual-network#create-a-virtual-network">https://docs.microsoft.com/azure/virtual-network/manage-virtual-network#create-a-virtual-network</a>.
  langs:
  - azurecli
  examples:
  - summary: Create a virtual network.
    syntax:
      content: az network vnet create -g MyResourceGroup -n MyVnet
  - summary: Create a virtual network with a specific address prefix and one subnet.
    syntax:
      content: >-
        az network vnet create -g MyResourceGroup -n MyVnet --address-prefix 10.0.0.0/16 \
                                    --subnet-name MySubnet --subnet-prefix 10.0.0.0/24
  parameters:
  - isRequired: true
    name: --name -n
    summary: The virtual network (VNet) name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --address-prefixes
    defaultValue: 10.0.0.0/16
    summary: Space-separated list of IP address prefixes for the VNet.
    description: ''
  - name: --ddos-protection
    parameterValueGroup: false, true
    summary: Control whether DDoS protection is enabled.
    description: ''
  - name: --ddos-protection-plan
    summary: Name or ID of a DDoS protection plan to associate with the VNet.
    description: ''
  - name: --defer
    summary: Temporarily store the object in the local cache instead of sending to Azure. Use `az cache` commands to view/clear.
    description: ''
  - name: --dns-servers
    summary: Space-separated list of DNS server IP addresses.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - name: --tags
    summary: Space-separated tags in 'key[=value]' format. Use "" to clear existing tags.
    description: ''
  - name: --vm-protection
    parameterValueGroup: false, true
    summary: Enable VM protection for all subnets in the VNet.
    description: ''
  - name: --subnet-name
    summary: Name of a new subnet to create within the VNet.
    description: ''
  - name: --subnet-prefixes
    summary: Space-separated list of address prefixes in CIDR format for the new subnet. If omitted, automatically reserves a /24 (or as large as available) block within the VNet address space.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/network/_help.py
    remote:
      branch: dev
      path: src/azure-cli/azure/cli/command_modules/network/_help.py
      repo: https://github.com/Azure/azure-cli.git
