directCommands:
- uid: az_network_security-partner-provider_create
  name: az network security-partner-provider create
  summary: Create a Azure security partner provider.
  description: ''
  syntax: >-
    az network security-partner-provider create --name
                                                --provider {Checkpoint, IBoss, ZScaler}
                                                --resource-group
                                                --vhub
                                                [--location]
                                                [--subscription]
                                                [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Security Partner Provider.
    description: ''
  - isRequired: true
    name: --provider
    parameterValueGroup: Checkpoint, IBoss, ZScaler
    summary: The security provider name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub
    summary: Name or ID of the virtual hub to which the Security Partner Provider belongs.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
