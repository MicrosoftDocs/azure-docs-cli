### YamlMime:AzureCLIGroup
uid: az_network_vnet-gateway
name: az network vnet-gateway
summary: Use an Azure Virtual Network Gateway to establish secure, cross-premises connectivity.
description: To learn more about Azure Virtual Network Gateways, visit https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-cli.
directCommands:
- uid: az_network_vnet-gateway_create
  name: az network vnet-gateway create
  summary: Create a virtual network gateway.
  description: ''
  syntax: >-
    az network vnet-gateway create --name
                                   --resource-group
                                   --vnet
                                   [--aad-audience]
                                   [--aad-issuer]
                                   [--aad-tenant]
                                   [--address-prefixes]
                                   [--asn]
                                   [--bgp-peering-address]
                                   [--client-protocol {IkeV2, OpenVPN, SSTP}]
                                   [--custom-routes]
                                   [--edge-zone]
                                   [--edge-zone-vnet-id]
                                   [--gateway-default-site]
                                   [--gateway-type {ExpressRoute, LocalGateway, Vpn}]
                                   [--location]
                                   [--nat-rule]
                                   [--no-wait]
                                   [--peer-weight]
                                   [--public-ip-addresses]
                                   [--radius-secret]
                                   [--radius-server]
                                   [--root-cert-data]
                                   [--root-cert-name]
                                   [--sku {Basic, ErGw1AZ, ErGw2AZ, ErGw3AZ, HighPerformance, Standard, UltraPerformance, VpnGw1, VpnGw1AZ, VpnGw2, VpnGw2AZ, VpnGw3, VpnGw3AZ, VpnGw4, VpnGw4AZ, VpnGw5, VpnGw5AZ}]
                                   [--tags]
                                   [--vpn-auth-type {AAD, Certificate, Radius}]
                                   [--vpn-gateway-generation {Generation1, Generation2}]
                                   [--vpn-type {PolicyBased, RouteBased}]
  examples:
  - summary: Create a basic virtual network gateway for site-to-site connectivity.
    syntax: >-
      az network vnet-gateway create -g MyResourceGroup -n MyVnetGateway --public-ip-address MyGatewayIp \
          --vnet MyVnet --gateway-type Vpn --sku VpnGw1 --vpn-type RouteBased --no-wait
  - summary: Create a basic virtual network gateway that provides point-to-site connectivity with a RADIUS secret that matches what is configured on a RADIUS server.
    syntax: >-
      az network vnet-gateway create -g MyResourceGroup -n MyVnetGateway --public-ip-address MyGatewayIp \
          --vnet MyVnet --gateway-type Vpn --sku VpnGw1 --vpn-type RouteBased --address-prefixes 40.1.0.0/24 \
          --client-protocol IkeV2 SSTP --radius-secret 111_aaa --radius-server 30.1.1.15 --vpn-gateway-generation Generation1
  - summary: Create a basic virtual network gateway with multi authentication
    syntax: az network vnet-gateway create -g MyResourceGroup -n MyVnetGateway --public-ip-address MyGatewayIp --vnet MyVnet --gateway-type Vpn --sku VpnGw1 --vpn-type RouteBased --address-prefixes 40.1.0.0/24 --client-protocol OpenVPN --radius-secret 111_aaa --radius-server 30.1.1.15 --aad-issuer https://sts.windows.net/00000-000000-00000-0000-000/ --aad-tenant https://login.microsoftonline.com/000 --aad-audience 0000-000 --root-cert-name root-cert --root-cert-data "root-cert.cer" --vpn-auth-type AAD Certificate Radius
  - summary: Create a virtual network gateway. (autogenerated)
    syntax: az network vnet-gateway create --gateway-type Vpn --location westus2 --name MyVnetGateway --no-wait --public-ip-addresses myVGPublicIPAddress --resource-group MyResourceGroup --sku Basic --vnet MyVnet --vpn-type PolicyBased
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the VNet gateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vnet
    summary: Name or ID of an existing virtual network which has a subnet named 'GatewaySubnet'.
    description: ''
  optionalParameters:
  - name: --aad-audience
    summary: The AADAudience ID of the VirtualNetworkGateway.
    description: ''
  - name: --aad-issuer
    summary: The AAD Issuer URI of the VirtualNetworkGateway.
    description: ''
  - name: --aad-tenant
    summary: The AAD Tenant URI of the VirtualNetworkGateway.
    description: ''
  - name: --address-prefixes
    summary: Space-separated list of CIDR prefixes representing the address space for the P2S Vpnclient.
    description: ''
  - name: --asn
    summary: Autonomous System Number to use for the BGP settings.
    description: ''
  - name: --bgp-peering-address
    summary: IP address to use for BGP peering.
    description: ''
  - name: --client-protocol
    parameterValueGroup: "IkeV2, OpenVPN, SSTP"
    summary: Protocols to use for connecting.
    description: ''
  - name: --custom-routes
    summary: Space-separated list of CIDR prefixes representing the custom routes address space specified by the customer for VpnClient.
    description: ''
  - name: --edge-zone
    summary: The name of edge zone.
    description: ''
  - name: --edge-zone-vnet-id
    summary: The Extended vnet resource id of the local gateway.
    description: ''
  - name: --gateway-default-site
    summary: Name or ID of a local network gateway representing a local network site with default routes.
    description: ''
  - name: --gateway-type
    defaultValue: "Vpn"
    parameterValueGroup: "ExpressRoute, LocalGateway, Vpn"
    summary: The gateway type.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --nat-rule
    summary: VirtualNetworkGatewayNatRule Resource.
    description: >-
      Usage: --nat-rule name=rule type=Static mode=EgressSnat internal-mappings=10.4.0.0/24 external-mappings=192.168.21.0/24 ip-config-id=/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/virtualNetworkGateways/gateway1/ipConfigurations/default


      name: Required.The name of the resource that is unique within a resource group. This name can be used to access the resource.

      internal-mappings: Required.The private IP address internal mapping for NAT.

      external-mappings: Required.The private IP address external mapping for NAT.

      type: The type of NAT rule for VPN NAT.

      mode: The Source NAT direction of a VPN NAT.

      ip-config-id: The IP Configuration ID this NAT rule applies to.


      Multiple nat rules can be specified by using more than one `--nat-rule` argument.
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --peer-weight
    summary: Weight (0-100) added to routes learned through BGP peering.
    description: ''
  - name: --public-ip-addresses
    summary: Specify a single public IP (name or ID) for an active-standby gateway. Specify two space-separated public IPs for an active-active gateway.
    description: ''
  - name: --radius-secret
    summary: Radius secret to use for authentication.
    description: ''
  - name: --radius-server
    summary: Radius server address to connect to.
    description: ''
  - name: --root-cert-data
    summary: Base64 contents of the root certificate file or file path.
    description: ''
  - name: --root-cert-name
    summary: Root certificate name.
    description: ''
  - name: --sku
    defaultValue: "Basic"
    parameterValueGroup: "Basic, ErGw1AZ, ErGw2AZ, ErGw3AZ, HighPerformance, Standard, UltraPerformance, VpnGw1, VpnGw1AZ, VpnGw2, VpnGw2AZ, VpnGw3, VpnGw3AZ, VpnGw4, VpnGw4AZ, VpnGw5, VpnGw5AZ"
    summary: VNet gateway SKU.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --vpn-auth-type
    parameterValueGroup: "AAD, Certificate, Radius"
    summary: VPN authentication types enabled for the virtual network gateway.
    description: ''
  - name: --vpn-gateway-generation
    parameterValueGroup: "Generation1, Generation2"
    summary: The generation for the virtual network gateway. vpn_gateway_generation should not be provided if gateway_type is not Vpn.
    description: ''
  - name: --vpn-type
    defaultValue: "RouteBased"
    parameterValueGroup: "PolicyBased, RouteBased"
    summary: VPN routing type.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet-gateway_delete
  name: az network vnet-gateway delete
  summary: Delete a virtual network gateway.
  description: >-
    In order to delete a Virtual Network Gateway, you must first delete ALL Connection objects in Azure that are
     connected to the Gateway. After deleting the Gateway, proceed to delete other resources now not in use.
     For more information, follow the order of instructions on this page:
     https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-delete-vnet-gateway-portal.
  syntax: >-
    az network vnet-gateway delete [--ids]
                                   [--name]
                                   [--no-wait]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Delete a virtual network gateway.
    syntax: az network vnet-gateway delete -g MyResourceGroup -n MyVnetGateway
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the VNet gateway.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
