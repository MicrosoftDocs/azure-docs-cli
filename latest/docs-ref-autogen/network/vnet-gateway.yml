- uid: az_network_vnet-gateway_wait
  name: az network vnet-gateway wait
  summary: Place the CLI in a waiting state until a condition of the virtual network gateway is met.
  description: ''
  syntax: >-
    az network vnet-gateway wait [--created]
                                 [--custom]
                                 [--deleted]
                                 [--exists]
                                 [--ids]
                                 [--interval]
                                 [--name]
                                 [--resource-group]
                                 [--subscription]
                                 [--timeout]
                                 [--updated]
  examples:
  - summary: Pause CLI until the virtual network gateway is created.
    syntax: az network vnet-gateway wait -g MyResourceGroup -n MyVnetGateway --created
  - summary: Place the CLI in a waiting state until a condition of the virtual network gateway is met. (autogenerated)
    syntax: az network vnet-gateway wait --name MyVnetGateway --resource-group MyResourceGroup --updated
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
