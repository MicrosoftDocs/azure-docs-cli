- uid: az_network_dns_record-set_caa_update
  name: az network dns record-set caa update
  summary: Update a CAA record set.
  description: ''
  syntax: >-
    az network dns record-set caa update --name
                                         --resource-group
                                         --zone-name
                                         [--add]
                                         [--force-string]
                                         [--if-match]
                                         [--if-none-match]
                                         [--metadata]
                                         [--remove]
                                         [--set]
                                         [--subscription]
                                         [--target-resource]
  examples:
  - summary: Update a CAA record set.
    syntax: >-
      az network dns record-set caa update -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet --metadata owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the record set, relative to the name of the zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the zone.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --if-match
    summary: The etag of the record set. Omit this value to always overwrite the current record set. Specify the last-seen etag value to prevent accidentally overwriting any concurrent changes.
    description: ''
  - name: --if-none-match
    summary: Set to '\*' to allow a new record set to be created, but to prevent updating an existing record set. Other values will be ignored.
    description: ''
  - name: --metadata
    summary: Metadata in space-separated key=value pairs. This overwrites any existing metadata.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --target-resource
    summary: ID of an Azure resource from which the DNS resource value is taken.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
