- uid: az_network_dns_record_set_ns_add_record
  name: az network dns record-set ns add-record
  summary: Add an NS record.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Add an NS record.
    syntax:
      content: >-
        az network dns record-set ns add-record -g MyResourceGroup -z www.mysite.com \
                                    -n MyRecordSet -d ns.mysite.com
  parameters:
  - isRequired: true
    name: --nsdname -d
    summary: Name server domain name.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: The name of the record set relative to the zone. Creates a new record set if one does not exist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the zone.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
