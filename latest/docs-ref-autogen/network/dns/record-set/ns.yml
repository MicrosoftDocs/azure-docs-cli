- uid: az_network_dns_record_set_ns_create
  name: az network dns record-set ns create
  summary: Create an empty NS record set.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create an empty NS record set.
    syntax:
      content: az network dns record-set ns create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  parameters:
  - isRequired: true
    name: --name -n
    summary: The name of the record set, relative to the name of the zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the zone.
    description: ''
  - name: --if-match
    summary: The etag of the record set. Omit this value to always overwrite the current record set. Specify the last-seen etag value to prevent accidentally overwritting any concurrent changes.
    description: ''
  - name: --if-none-match
    summary: Create the record set only if it does not already exist.
    description: ''
  - name: --metadata
    summary: Metadata in space-separated key=value pairs. This overwrites any existing metadata.
    description: ''
  - name: --target-resource
    summary: ID of an Azure resource from which the DNS resource value is taken.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Record set TTL (time-to-live).
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
