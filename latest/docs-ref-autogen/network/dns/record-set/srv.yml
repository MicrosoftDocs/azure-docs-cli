### YamlMime:AzureCLIGroup
uid: az_network_dns_record-set_srv
name: az network dns record-set srv
summary: Manage DNS SRV records.
description: ''
directCommands:
- uid: az_network_dns_record-set_srv_add-record
  name: az network dns record-set srv add-record
  summary: Add an SRV record.
  description: ''
  syntax: >-
    az network dns record-set srv add-record --port
                                             --priority
                                             --record-set-name
                                             --resource-group
                                             --target
                                             --weight
                                             --zone-name
                                             [--if-none-match]
  examples:
  - summary: Add an SRV record.
    syntax: >-
      az network dns record-set srv add-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -t webserver.mysite.com -r 8081 -p 10 -w 10
  requiredParameters:
  - isRequired: true
    name: --port -r
    summary: Service port.
    description: ''
  - isRequired: true
    name: --priority -p
    summary: Priority metric.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: The name of the record set relative to the zone. Creates a new record set if one does not exist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --target -t
    summary: Target domain name.
    description: ''
  - isRequired: true
    name: --weight -w
    summary: Weight metric.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the zone.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: Create the record set only if it does not already exist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_srv_create
  name: az network dns record-set srv create
  summary: Create an SRV record set.
  description: ''
  syntax: >-
    az network dns record-set srv create --name
                                         --resource-group
                                         --zone-name
                                         [--if-match]
                                         [--if-none-match]
                                         [--metadata]
                                         [--target-resource]
                                         [--ttl]
  examples:
  - summary: Create an SRV record set.
    syntax: az network dns record-set srv create -g MyResourceGroup -z www.mysite.com -n MyRecordSet --metadata owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the record set, relative to the name of the zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the DNS zone (without a terminating dot).
    description: ''
  optionalParameters:
  - name: --if-match
    summary: The etag of the record set. Omit this value to always overwrite the current record set. Specify the last-seen etag value to prevent accidentally overwriting any concurrent changes.
    description: ''
  - name: --if-none-match
    summary: Set to '*' to allow a new record set to be created, but to prevent updating an existing record set. Other values will be ignored.
    description: ''
  - name: --metadata
    summary: The metadata attached to the record set.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    description: ''
  - name: --target-resource
    summary: ID of an Azure resource from which the DNS resource value is taken.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: The TTL (time-to-live) of the records in the record set.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_srv_delete
  name: az network dns record-set srv delete
  summary: Delete an SRV record set.
  description: ''
  syntax: >-
    az network dns record-set srv delete [--ids]
                                         [--if-match]
                                         [--name]
                                         [--resource-group]
                                         [--subscription]
                                         [--yes]
                                         [--zone-name]
  examples:
  - summary: Delete an SRV record set.
    syntax: az network dns record-set srv delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --if-match
    summary: Etag of the record set. Omit this value to always delete the current record set. Specify the last-seen etag value to prevent accidentally deleting any concurrent changes.
    description: ''
  - name: --name -n
    summary: Name of the record set, relative to the name of the zone.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  - name: --zone-name -z
    summary: Name of the DNS zone.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_srv_list
  name: az network dns record-set srv list
  summary: List SRV record sets in a zone.
  description: ''
  syntax: >-
    az network dns record-set srv list --resource-group
                                       --zone-name
                                       [--recordsetnamesuffix]
                                       [--top]
  examples:
  - summary: List SRV record sets in a zone.
    syntax: az network dns record-set srv list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the DNS zone (without a terminating dot).
    description: ''
  optionalParameters:
  - name: --recordsetnamesuffix
    summary: The suffix label of the record set name that has to be used to filter the record set enumerations. If this parameter is specified, Enumeration will return only records that end with .<recordSetNameSuffix>.
    description: ''
  - name: --top
    summary: The maximum number of record sets to return. If not specified, returns up to 100 record sets.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_srv_remove-record
  name: az network dns record-set srv remove-record
  summary: Remove an SRV record from its record set.
  description: By default, if the last record in a set is removed, the record set is deleted. To retain the empty record set, include --keep-empty-record-set.
  syntax: >-
    az network dns record-set srv remove-record --port
                                                --priority
                                                --record-set-name
                                                --resource-group
                                                --target
                                                --weight
                                                --zone-name
                                                [--keep-empty-record-set]
  examples:
  - summary: Remove an SRV record from its record set.
    syntax: >-
      az network dns record-set srv remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -t webserver.mysite.com -r 8081 -p 10 -w 10
  requiredParameters:
  - isRequired: true
    name: --port -r
    summary: Service port.
    description: ''
  - isRequired: true
    name: --priority -p
    summary: Priority metric.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: The name of the record set relative to the zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --target -t
    summary: Target domain name.
    description: ''
  - isRequired: true
    name: --weight -w
    summary: Weight metric.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the zone.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    defaultValue: "False"
    summary: Keep the empty record set if the last record is removed.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_srv_show
  name: az network dns record-set srv show
  summary: Get an SRV record set.
  description: ''
  syntax: >-
    az network dns record-set srv show [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
                                       [--zone-name]
  examples:
  - summary: Get an SRV record set.
    syntax: az network dns record-set srv show -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the record set, relative to the name of the zone.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --zone-name -z
    summary: Name of the DNS zone.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_srv_update
  name: az network dns record-set srv update
  summary: Update an SRV record set.
  description: ''
  syntax: >-
    az network dns record-set srv update [--add]
                                         [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--ids]
                                         [--if-match]
                                         [--if-none-match]
                                         [--metadata]
                                         [--name]
                                         [--remove]
                                         [--resource-group]
                                         [--set]
                                         [--subscription]
                                         [--target-resource]
                                         [--zone-name]
  examples:
  - summary: Update an SRV record set.
    syntax: az network dns record-set srv update -g MyResourceGroup -z www.mysite.com -n MyRecordSet --metadata owner=WebTeam
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --if-match
    summary: Etag of the record set. Omit this value to always overwrite the current record set. Specify the last-seen etag value to prevent accidentally overwriting any concurrent changes.
    description: ''
  - name: --if-none-match
    summary: Set to `*` to allow a new record set to be created, but to prevent updating an existing record set. Other values will be ignored.
    description: ''
  - name: --metadata
    summary: Metadata in space-separated key=value pairs. This overwrites any existing metadata.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    description: ''
  - name: --name -n
    summary: Name of the record set, relative to the name of the zone.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --target-resource
    summary: ID of an Azure resource from which the DNS resource value is taken.
    description: ''
  - name: --zone-name -z
    summary: Name of the DNS zone.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
