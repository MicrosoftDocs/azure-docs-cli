  summary: Manage DNS records and record sets.
  description: ''
  langs:
  - azurecli
  children:
  - az_network_dns_record_set_list
- uid: az_network_dns_record_set_list
  name: az network dns record-set list
  summary: List all record sets within a DNS zone.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List all "@" record sets within this zone.
    syntax:
      content: az network dns record-set list -g MyResourceGroup -z www.mysite.com --query "[?name=='@']"
  parameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the zone.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
