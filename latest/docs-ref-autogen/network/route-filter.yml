uid: az_network_route-filter
name: az network route-filter
summary: Manage route filters.
description: ''
directCommands:
- uid: az_network_route-filter_create
  name: az network route-filter create
  summary: Create a route filter.
  description: ''
  syntax: >-
    az network route-filter create --name
                                   --resource-group
                                   [--location]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--tags]
  examples:
  - summary: Create a route filter.
    syntax: az network route-filter create -g MyResourceGroup -n MyRouteFilter
  - summary: Create a route filter. (autogenerated)
    syntax: az network route-filter create --location westus2 --name MyRouteFilter --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the route filter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_delete
  name: az network route-filter delete
  summary: Delete a route filter.
  description: ''
  syntax: >-
    az network route-filter delete [--ids]
                                   [--name]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Delete a route filter.
    syntax: az network route-filter delete -g MyResourceGroup -n MyRouteFilter
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the route filter.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_list
  name: az network route-filter list
  summary: List route filters.
  description: ''
  syntax: az network route-filter list [--resource-group]
  examples:
  - summary: List route filters in a resource group.
    syntax: az network route-filter list -g MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_show
  name: az network route-filter show
  summary: Get the details of a route filter.
  description: ''
  syntax: >-
    az network route-filter show [--expand]
                                 [--ids]
                                 [--name]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Get the details of a route filter.
    syntax: az network route-filter show -g MyResourceGroup -n MyRouteFilter
  - summary: Get the details of a route filter. (autogenerated)
    syntax: az network route-filter show --expand peerings --name MyRouteFilter --resource-group MyResourceGroup
  optionalParameters:
