directCommands:
- uid: az_network_bastion_create
  name: az network bastion create
  summary: |-
    Create a Azure Bastion host machine.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az network' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az network bastion create --name
                              --public-ip-address
                              --resource-group
                              --vnet-name
                              [--disable-copy-paste {0, 1, f, false, n, no, t, true, y, yes}]
                              [--enable-ip-connect {0, 1, f, false, n, no, t, true, y, yes}]
                              [--enable-tunneling {0, 1, f, false, n, no, t, true, y, yes}]
                              [--location]
                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                              [--scale-units]
                              [--sku {Basic, Standard}]
                              [--tags]
  examples:
  - summary: |-
      Create a Azure Bastion host machine.
    syntax: az network bastion create --location westus2 --name MyBastionHost --public-ip-address MyPublicIpAddress --resource-group MyResourceGroup --vnet-name MyVnet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the bastion host.
  - isRequired: true
    name: --public-ip-address
    summary: |-
      Name or ID of Azure Public IP. The SKU of the public IP must be Standard.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vnet-name
    summary: |-
      Name of the virtual network. It must have a subnet called AzureBastionSubnet.
  optionalParameters:
  - name: --disable-copy-paste
    defaultValue: "False"
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Disable copy and paste for all sessions on this Azure Bastion resource.
  - name: --enable-ip-connect
    defaultValue: "False"
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Enable IP-based Connections on this Azure Bastion resource.
  - name: --enable-tunneling
    defaultValue: "False"
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Enable Native Client Support on this Azure Bastion resource.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --scale-units
    summary: |-
      Scale units for the Bastion Host resource with the range of [2, 50].
  - name: --sku
    defaultValue: "Standard"
    parameterValueGroup: "Basic, Standard"
    summary: |-
      SKU of this Bastion Host.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...].  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
