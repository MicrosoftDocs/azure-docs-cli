                              [--disable-copy-paste {false, true}]
                              [--enable-ip-connect {false, true}]
                              [--enable-tunneling {false, true}]
                              [--force-string]
                              [--ids]
                              [--name]
                              [--no-wait]
                              [--remove]
                              [--resource-group]
                              [--scale-units]
                              [--set]
                              [--sku {Basic, Standard}]
                              [--subscription]
  examples:
