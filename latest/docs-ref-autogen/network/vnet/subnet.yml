### YamlMime:AzureCLIGroup
uid: az_network_vnet_subnet
name: az network vnet subnet
summary: Manage subnets in an Azure Virtual Network.
description: To learn more about subnets visit <a href="https://docs.microsoft.com/azure/virtual-network/virtual-network-manage-subnet">https://docs.microsoft.com/azure/virtual-network/virtual-network-manage-subnet</a>.
directCommands:
- uid: az_network_vnet_subnet_create
  name: az network vnet subnet create
  summary: Create a subnet and associate an existing NSG and route table.
  description: ''
  syntax: >-
    az network vnet subnet create --address-prefixes
                                  --name
                                  --resource-group
                                  --vnet-name
                                  [--defer]
                                  [--delegations]
                                  [--disable-private-endpoint-network-policies {false, true}]
                                  [--disable-private-link-service-network-policies {false, true}]
                                  [--nat-gateway]
                                  [--network-security-group]
                                  [--route-table]
                                  [--service-endpoint-policy]
                                  [--service-endpoints]
                                  [--subscription]
  examples:
  - summary: Create new subnet attached to an NSG with a custom route table.
    syntax: >-
      az network vnet subnet create -g MyResourceGroup --vnet-name MyVnet -n MySubnet \
          --address-prefixes 10.0.0.0/24 --network-security-group MyNsg --route-table MyRouteTable
  - summary: Create new subnet attached to a NAT gateway.
    syntax: az network vnet subnet create -n MySubnet --vnet-name MyVnet -g MyResourceGroup --nat-gateway MyNatGateway --address-prefixes "10.0.0.0/21"
  requiredParameters:
  - isRequired: true
    name: --address-prefixes
    summary: Space-separated list of address prefixes in CIDR format.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The subnet name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vnet-name
    summary: The virtual network (VNet) name.
    description: ''
  optionalParameters:
  - name: --defer
    summary: Temporarily store the object in the local cache instead of sending to Azure. Use `az cache` commands to view/clear.
    description: ''
  - name: --delegations
    summary: Space-separated list of services to whom the subnet should be delegated. (e.g. Microsoft.Sql/servers).
    description: ''
  - name: --disable-private-endpoint-network-policies
    parameterValueGroup: false, true
    summary: Disable private endpoint network policies on the subnet.
    description: ''
  - name: --disable-private-link-service-network-policies
    parameterValueGroup: false, true
    summary: Disable private link service network policies on the subnet.
    description: ''
  - name: --nat-gateway
    summary: Attach Nat Gateway to subnet.
    description: ''
  - name: --network-security-group --nsg
    summary: Name or ID of a network security group (NSG).
    description: ''
  - name: --route-table
    summary: Name or ID of a route table to associate with the subnet.
    description: ''
  - name: --service-endpoint-policy
    summary: Space-separated list of names or IDs of service endpoint policies to apply.
    description: ''
  - name: --service-endpoints
    summary: Space-separated list of services allowed private access to this subnet.
    description: ''
    valueFrom: az network vnet list-endpoint-services
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_subnet_delete
  name: az network vnet subnet delete
  summary: Delete a subnet.
  description: ''
  syntax: >-
    az network vnet subnet delete [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
                                  [--vnet-name]
  examples:
  - summary: Delete a subnet.
    syntax: az network vnet subnet delete -g MyResourceGroup -n MySubnet
  - summary: Delete a subnet. (autogenerated)
    syntax: az network vnet subnet delete --name MySubnet --resource-group MyResourceGroup --vnet-name MyVnet
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The subnet name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vnet-name
    summary: The virtual network (VNet) name.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_subnet_list
  name: az network vnet subnet list
  summary: List the subnets in a virtual network.
  description: ''
  syntax: >-
    az network vnet subnet list --resource-group
                                --vnet-name
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: List the subnets in a virtual network.
    syntax: az network vnet subnet list -g MyResourceGroup --vnet-name MyVNet
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vnet-name
    summary: The virtual network (VNet) name.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_subnet_list_available_delegations
  name: az network vnet subnet list-available-delegations
  summary: List the services available for subnet delegation.
  description: ''
  syntax: >-
    az network vnet subnet list-available-delegations [--location]
                                                      [--resource-group]
                                                      [--subscription]
  examples:
  - summary: Retrieve the service names for available delegations in the West US region.
    syntax: az network vnet subnet list-available-delegations -l westus --query [].serviceName
  - summary: List the services available for subnet delegation. (autogenerated)
    syntax: az network vnet subnet list-available-delegations --resource-group MyResourceGroup
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_subnet_show
  name: az network vnet subnet show
  summary: Show details of a subnet.
  description: ''
  syntax: >-
    az network vnet subnet show [--expand]
                                [--ids]
                                [--name]
                                [--query-examples]
                                [--resource-group]
                                [--subscription]
                                [--vnet-name]
  examples:
  - summary: Show the details of a subnet associated with a virtual network.
    syntax: az network vnet subnet show -g MyResourceGroup -n MySubnet --vnet-name MyVNet
  optionalParameters:
  - name: --expand
    summary: Expands referenced resources.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The subnet name.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vnet-name
    summary: The virtual network (VNet) name.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_subnet_update
  name: az network vnet subnet update
  summary: Update a subnet.
  description: ''
  syntax: >-
    az network vnet subnet update [--add]
                                  [--address-prefixes]
                                  [--delegations]
                                  [--disable-private-endpoint-network-policies {false, true}]
                                  [--disable-private-link-service-network-policies {false, true}]
                                  [--force-string]
                                  [--ids]
                                  [--name]
                                  [--nat-gateway]
                                  [--network-security-group]
                                  [--remove]
                                  [--resource-group]
                                  [--route-table]
                                  [--service-endpoint-policy]
                                  [--service-endpoints]
                                  [--set]
                                  [--subscription]
                                  [--vnet-name]
  examples:
  - summary: Associate a network security group to a subnet.
    syntax: az network vnet subnet update -g MyResourceGroup -n MySubnet --vnet-name MyVNet --network-security-group MyNsg
  - summary: Update subnet with NAT gateway.
    syntax: az network vnet subnet update -n MySubnet --vnet-name MyVnet -g MyResourceGroup --nat-gateway MyNatGateway --address-prefixes "10.0.0.0/21"
  - summary: Disable the private endpoint network policies
    syntax: az network vnet subnet update -n MySubnet --vnet-name MyVnet -g MyResourceGroup --disable-private-endpoint-network-policies
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --address-prefixes
    summary: Space-separated list of address prefixes in CIDR format.
    description: ''
  - name: --delegations
    summary: Space-separated list of services to whom the subnet should be delegated. (e.g. Microsoft.Sql/servers).
    description: ''
  - name: --disable-private-endpoint-network-policies
    parameterValueGroup: false, true
    summary: Disable private endpoint network policies on the subnet.
    description: ''
  - name: --disable-private-link-service-network-policies
    parameterValueGroup: false, true
    summary: Disable private link service network policies on the subnet.
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The subnet name.
    description: ''
  - name: --nat-gateway
    summary: Attach Nat Gateway to subnet.
    description: ''
  - name: --network-security-group --nsg
    summary: Name or ID of a network security group (NSG). Use empty string ""('""' in PowerShell) to detach it.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --route-table
    summary: Name or ID of a route table to associate with the subnet. Use empty string ""('""' in PowerShell) to detach it. You can also append "--remove routeTable" in "az network vnet subnet update" to detach it.
    description: ''
  - name: --service-endpoint-policy
    summary: Space-separated list of names or IDs of service endpoint policies to apply.
    description: ''
  - name: --service-endpoints
    summary: Space-separated list of services allowed private access to this subnet.
    description: ''
    valueFrom: az network vnet list-endpoint-services
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vnet-name
    summary: The virtual network (VNet) name.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
