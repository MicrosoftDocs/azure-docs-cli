### YamlMime:AzureCLIGroup
uid: az_network_vnet_tap
name: az network vnet tap
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **virtual-network-tap** extension for the Azure CLI (version 2.0.46 or higher). The extension will automatically install the first time you run an **az network vnet tap** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage virtual network taps.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_vnet_tap_create
  name: az network vnet tap create
  summary: |-
    Create a virtual network tap.
  status: GA
  sourceType: Extension
  syntax: >-
    az network vnet tap create --destination
                               --name
                               --resource-group
                               [--location]
                               [--port]
                               [--tags]
  requiredParameters:
  - isRequired: true
    name: --destination
    summary: |-
      ID of the ILB or NIC IP configuration to receive the tap.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the VNet TAP.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --port
    summary: |-
      The VXLAN port that will receive the tapped traffic.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
- uid: az_network_vnet_tap_delete
  name: az network vnet tap delete
  summary: |-
    Delete a virtual network tap.
  status: GA
  sourceType: Extension
  syntax: >-
    az network vnet tap delete [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the VNet TAP.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_vnet_tap_list
  name: az network vnet tap list
  summary: |-
    List virtual network taps.
  status: GA
  sourceType: Extension
  syntax: az network vnet tap list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_vnet_tap_show
  name: az network vnet tap show
  summary: |-
    Get the details of a virtual network tap.
  status: GA
  sourceType: Extension
  syntax: >-
    az network vnet tap show [--ids]
                             [--name]
                             [--resource-group]
                             [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the VNet TAP.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_vnet_tap_update
  name: az network vnet tap update
  summary: |-
    Update settings of a virtual network tap.
  status: GA
  sourceType: Extension
  syntax: >-
    az network vnet tap update [--add]
                               [--force-string]
                               [--ids]
                               [--name]
                               [--remove]
                               [--resource-group]
                               [--set]
                               [--subscription]
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the VNet TAP.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_network_vnet_tap_create
- az_network_vnet_tap_delete
- az_network_vnet_tap_list
- az_network_vnet_tap_show
- az_network_vnet_tap_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage virtual network taps.
