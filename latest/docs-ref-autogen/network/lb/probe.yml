    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_probe_list
  name: az network lb probe list
  summary: List probes.
  description: ''
  syntax: >-
    az network lb probe list --lb-name
                             --resource-group
  examples:
