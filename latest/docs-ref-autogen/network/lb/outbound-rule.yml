- uid: az_network_lb_outbound-rule_update
  name: az network lb outbound-rule update
  summary: Update an outbound-rule.
  description: ''
  syntax: >-
    az network lb outbound-rule update --lb-name
                                       --name
                                       --resource-group
                                       [--add]
                                       [--address-pool]
                                       [--allocated-outbound-ports]
                                       [--enable-tcp-reset {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--frontend-ip-configs]
                                       [--idle-timeout]
                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--protocol {All, Tcp, Udp}]
                                       [--remove]
                                       [--set]
  examples:
  - summary: Update an outbound-rule.
    syntax: az network lb outbound-rule update --lb-name MyLb --name MyOutboundRule --outbound-ports 10000 --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: The load balancer name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the outbound rule.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --address-pool --backend-address-pool
    summary: The name or ID of the backend address pool.
    description: ''
  - name: --allocated-outbound-ports --outbound-ports
    summary: The number of outbound ports to be used for NAT.
    description: ''
  - name: --enable-tcp-reset
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Receive bidirectional TCP Reset on TCP flow idle timeout or unexpected connection termination. This element is only used when the protocol is set to TCP.
    description: ''
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --frontend-ip-configs
    summary: The List of frontend IP configuration IDs or names.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --idle-timeout --idle-timeout-in-minutes
    summary: The timeout for the TCP idle connection.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --protocol
    parameterValueGroup: "All, Tcp, Udp"
    summary: The protocol for the outbound rule in load balancer.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
