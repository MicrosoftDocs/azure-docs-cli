### YamlMime:AzureCLIGroup
uid: az_network_lb_outbound-rule
name: az network lb outbound-rule
summary: Manage outbound rules of a load balancer.
description: ''
directCommands:
- uid: az_network_lb_outbound-rule_create
  name: az network lb outbound-rule create
  summary: Create an outbound-rule.
  description: ''
  syntax: >-
    az network lb outbound-rule create --address-pool
                                       --lb-name
                                       --name
                                       --protocol {All, Tcp, Udp}
                                       --resource-group
                                       [--allocated-outbound-ports]
                                       [--enable-tcp-reset {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--frontend-ip-configs]
                                       [--idle-timeout]
                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: Create an outbound-rule.
    syntax: az network lb outbound-rule create --address-pool MyAddressPool --frontend-ip-configs myfrontendoutbound --idle-timeout 5 --lb-name MyLb --name MyOutboundRule --outbound-ports 10000 --protocol Udp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --address-pool --backend-address-pool
    summary: The name or ID of the backend address pool.
    description: ''
  - isRequired: true
    name: --lb-name
    summary: The load balancer name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the outbound rule.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: "All, Tcp, Udp"
    summary: The protocol for the outbound rule in load balancer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --allocated-outbound-ports --outbound-ports
    summary: The number of outbound ports to be used for NAT.
    description: ''
  - name: --enable-tcp-reset
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Receive bidirectional TCP Reset on TCP flow idle timeout or unexpected connection termination. This element is only used when the protocol is set to TCP.
    description: ''
  - name: --frontend-ip-configs
    summary: The List of frontend IP configuration IDs or names.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --idle-timeout --idle-timeout-in-minutes
    summary: The timeout for the TCP idle connection.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
