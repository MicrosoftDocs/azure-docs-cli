- uid: az_network_lb_frontend-ip_update
  name: az network lb frontend-ip update
  summary: Update a frontend IP address.
  description: ''
  syntax: >-
    az network lb frontend-ip update --lb-name
                                     --name
                                     --resource-group
                                     [--add]
                                     [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                     [--gateway-lb]
                                     [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                     [--private-ip-address]
                                     [--private-ip-address-version {IPv4, IPv6}]
                                     [--public-ip-address]
                                     [--public-ip-prefix]
                                     [--remove]
                                     [--set]
                                     [--subnet]
                                     [--vnet-name]
                                     [--zone]
  examples:
  - summary: Update the frontend IP address of a public load balancer.
    syntax: az network lb frontend-ip update -g MyResourceGroup --lb-name MyLb -n MyFrontendIp --public-ip-address MyNewPublicIp
  - summary: Update the frontend IP address of an internal load balancer.
    syntax: az network lb frontend-ip update -g MyResourceGroup --lb-name MyLb -n MyFrontendIp --private-ip-address 10.10.10.50
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: The load balancer name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the frontend IP configuration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --gateway-lb
    summary: The reference to gateway load balancer frontend IP.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --private-ip-address
    summary: Static private IP address to associate with the configuration.
    description: ''
  - name: --private-ip-address-version --private-ipv
    parameterValueGroup: "IPv4, IPv6"
    summary: Whether the specific ipconfiguration is IPv4 or IPv6. Default is taken as IPv4.
    description: ''
  - name: --public-ip-address
    summary: Name or ID of the existing public IP to associate with the configuration.
    description: ''
  - name: --public-ip-prefix
    summary: Name or ID of a public IP prefix.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subnet
    summary: Resource ID.
    description: ''
  - name: --vnet-name
    summary: The virtual network (VNet) associated with the subnet (Omit if supplying a subnet id).
    description: ''
  - name: --zone --zones -z
    summary: A list of availability zones denoting the IP allocated for the resource needs to come from.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
