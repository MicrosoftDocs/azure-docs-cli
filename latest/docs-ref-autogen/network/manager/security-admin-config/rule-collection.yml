- uid: az_network_manager_security-admin-config_rule-collection_wait
  name: az network manager security-admin-config rule-collection wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az network manager security-admin-config rule-collection wait [--configuration-name]
                                                                  [--created]
                                                                  [--custom]
                                                                  [--deleted]
                                                                  [--exists]
                                                                  [--ids]
                                                                  [--interval]
                                                                  [--name]
                                                                  [--resource-group]
                                                                  [--rule-collection-name]
                                                                  [--subscription]
                                                                  [--timeout]
                                                                  [--updated]
  optionalParameters:
  - name: --configuration-name
    summary: |-
      The name of the network manager Security Configuration.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name --network-manager-name -n
    summary: |-
      The name of the network manager.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --rule-collection-name
    summary: |-
      The name of the network manager security Configuration rule collection.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
