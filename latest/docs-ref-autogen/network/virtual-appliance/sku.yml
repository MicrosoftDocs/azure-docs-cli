directCommands:
- uid: az_network_virtual-appliance_sku_list
  name: az network virtual-appliance sku list
  summary: List all Azure network virtual appliance sku.
  description: ''
  syntax: >-
    az network virtual-appliance sku list [--query-examples]
                                          [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual-appliance_sku_show
  name: az network virtual-appliance sku show
  summary: Show the detail of an Azure network virtual appliance sku.
  description: ''
  syntax: >-
    az network virtual-appliance sku show --name
                                          [--query-examples]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of Network Virtual Appliance SKU.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
