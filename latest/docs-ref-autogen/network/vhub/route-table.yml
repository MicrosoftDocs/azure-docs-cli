### YamlMime:AzureCLIGroup
uid: az_network_vhub_route-table
name: az network vhub route-table
extensionInformation: >-
  > [!Note]

  > This reference is part of the **virtual-wan** extension for Azure CLI and requires version 2.0.67 or higher.  The extension will automatically install the first time you run an **az network vhub route-table** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage route table in the virtual hub.
description: ''
directCommands:
- uid: ext_virtual-wan_az_network_vhub_route-table_create
  name: az network vhub route-table create
  summary: Create a route table in the virtual hub.
  description: ''
  syntax: >-
    az network vhub route-table create --name
                                       --resource-group
                                       --vhub-name
                                       [--connections {All_Branches, All_Vnets}]
                                       [--destination-type {CIDR, ResourceId, Service}]
                                       [--destinations]
                                       [--labels]
                                       [--next-hop]
                                       [--next-hop-type {IPAddress, ResourceId}]
                                       [--next-hops]
                                       [--no-wait]
                                       [--route-name]
  examples:
  - summary: Create a v2 route table in the virtual hub.
    syntax: az network vhub route-table create -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub --connections All_Vnets --destination-type CIDR --destinations "10.4.0.0/16" "10.6.0.0/16" --next-hop-type IPAddress --next-hops "10.0.0.68"
  - summary: Create a v3 route table in the virtual hub.
    syntax: az network vhub route-table create -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub --route-name MyRoute --destination-type CIDR --destinations "10.4.0.0/16" "10.6.0.0/16" --next-hop-type ResourceId --next-hop /subscriptions/MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/azureFirewalls/MyFirewall --labels label1 label2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the virtual hub route table.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Name of the virtual hub.
    description: ''
  optionalParameters:
  - name: --connections
    parameterValueGroup: All_Branches, All_Vnets
    summary: List of all connections attached to this route table.
    description: ''
  - name: --destination-type
    parameterValueGroup: CIDR, ResourceId, Service
    summary: The type of destinations.
    description: ''
  - name: --destinations
    summary: Space-separated list of all destinations.
    description: ''
  - name: --labels
    summary: Space-separated list of all labels associated with this route table.
    description: ''
  - name: --next-hop
    summary: The resource ID of the next hop.
    description: ''
  - name: --next-hop-type
    parameterValueGroup: IPAddress, ResourceId
    summary: The type of next hop. If --next-hops (v2) is provided, it should be IPAddress; if --next-hop (v3) is provided, it should be ResourceId.
    description: ''
  - name: --next-hops
    summary: Space-separated list of IP address of the next hop. Currently only one next hop is allowed for every route.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --route-name
    summary: The name of the route.
    description: ''
- uid: ext_virtual-wan_az_network_vhub_route-table_delete
  name: az network vhub route-table delete
  summary: Delete a route table in the virtual hub.
  description: ''
  syntax: >-
    az network vhub route-table delete --name
                                       --resource-group
                                       --vhub-name
  examples:
  - summary: Delete a route table in the virtual hub.
    syntax: az network vhub route-table delete -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the virtual hub route table.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Name of the virtual hub.
    description: ''
- uid: ext_virtual-wan_az_network_vhub_route-table_list
  name: az network vhub route-table list
  summary: List all route tables in the virtual hub.
  description: ''
  syntax: >-
    az network vhub route-table list --resource-group
                                     --vhub-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Name of the virtual hub.
    description: ''
- uid: ext_virtual-wan_az_network_vhub_route-table_show
  name: az network vhub route-table show
  summary: Show a route table in the virtual hub.
  description: ''
  syntax: >-
    az network vhub route-table show --name
                                     --resource-group
                                     --vhub-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the virtual hub route table.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Name of the virtual hub.
    description: ''
- uid: ext_virtual-wan_az_network_vhub_route-table_update
  name: az network vhub route-table update
  summary: Update a route table in the virtual hub.
  description: ''
  syntax: >-
    az network vhub route-table update --name
                                       --resource-group
                                       --vhub-name
                                       [--connections {All_Branches, All_Vnets}]
                                       [--labels]
                                       [--no-wait]
  examples:
  - summary: Update the connections for a v2 route table in the virtual hub.
    syntax: az network vhub route-table update -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub --connections All_Vnets All_Branches
  - summary: Update the labels for a v3 route table in the virtual hub.
    syntax: az network vhub route-table update -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub --labels label1 label2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the virtual hub route table.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Name of the virtual hub.
    description: ''
  optionalParameters:
  - name: --connections
    parameterValueGroup: All_Branches, All_Vnets
    summary: List of all connections attached to this route table.
    description: ''
  - name: --labels
    summary: Space-separated list of all labels associated with this route table.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: ext_virtual-wan_az_network_vhub_route-table_wait
  name: az network vhub route-table wait
  summary: Place the CLI in a waiting state until a condition of the vhub route-table is met.
  description: ''
  syntax: >-
    az network vhub route-table wait --name
                                     --resource-group
                                     --vhub-name
                                     [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--interval]
                                     [--timeout]
                                     [--updated]
  examples:
  - summary: Pause executing next line of CLI script until the route table is successfully provisioned.
    syntax: az network vhub route-table wait -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the virtual hub route table.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Name of the virtual hub.
    description: ''
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
