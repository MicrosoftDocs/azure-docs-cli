  status: GA
  sourceType: Extension
  syntax: >-
    az network front-door rules-engine rule update --front-door-name
                                                   --name
                                                   --resource-group
                                                   --rules-engine-name
                                                   [--match-processing-behavior {Continue, Stop}]
                                                   [--priority]
  requiredParameters:
  - isRequired: true
