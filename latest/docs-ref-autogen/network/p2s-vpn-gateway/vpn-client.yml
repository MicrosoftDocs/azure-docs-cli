### YamlMime:AzureCLIGroup
uid: az_network_p2s-vpn-gateway_vpn-client
name: az network p2s-vpn-gateway vpn-client
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **virtual-wan** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az network p2s-vpn-gateway vpn-client** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Download a VPN client configuration required to connect to Azure via point-to-site.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_p2s-vpn-gateway_vpn-client_generate
  name: az network p2s-vpn-gateway vpn-client generate
  summary: |-
    Generate VPN profile for P2S client of the P2SVpnGateway in the specified resource group.
  status: GA
  sourceType: Extension
  syntax: >-
    az network p2s-vpn-gateway vpn-client generate --name
                                                   --resource-group
                                                   [--authentication-method {EAPMSCHAPv2, EAPTLS}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the P2S Vpn Gateway.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --authentication-method
    parameterValueGroup: "EAPMSCHAPv2, EAPTLS"
    summary: |-
      VPN client authentication method.
commands:
- az_network_p2s-vpn-gateway_vpn-client_generate
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Download a VPN client configuration required to connect to Azure via point-to-site.
