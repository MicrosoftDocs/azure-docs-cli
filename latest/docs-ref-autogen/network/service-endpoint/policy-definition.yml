directCommands:
- uid: az_network_service-endpoint_policy-definition_create
  name: az network service-endpoint policy-definition create
  summary: Create a service endpoint policy definition.
  description: ''
  syntax: >-
    az network service-endpoint policy-definition create --name
                                                         --policy-name
                                                         --resource-group
                                                         --service
                                                         --service-resources
                                                         [--description]
                                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the service endpoint policy definition.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Name of the service endpoint policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service
    summary: Service name the policy definition applies to.
    description: ''
    valueFrom: az network service-endpoint list
  - isRequired: true
    name: --service-resources
    summary: Space-separated list of service resources the definition applies to.
    description: ''
  optionalParameters:
  - name: --description
    summary: Description of the policy definition.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
