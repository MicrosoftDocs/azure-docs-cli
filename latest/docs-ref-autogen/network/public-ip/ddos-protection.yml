### YamlMime:AzureCLIGroup
uid: az_network_public-ip_ddos-protection
name: az network public-ip ddos-protection
summary: |-
  Manage public IP DDoS protection.
status: GA
sourceType: Core
directCommands:
- uid: az_network_public-ip_ddos-protection_show
  name: az network public-ip ddos-protection show
  summary: |-
    Get the DDoS protection status of a public IP address.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network public-ip ddos-protection show [--ids]
                                              [--name]
                                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                              [--resource-group]
                                              [--subscription]
  examples:
  - summary: |-
      Get the DDoS protection status of a public IP address.
    syntax: az network public-ip ddos-protection show -n MyPublicIp -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the public IP address.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_network_public-ip_ddos-protection_show
