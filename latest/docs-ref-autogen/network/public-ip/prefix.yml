directCommands:
- uid: az_network_public-ip_prefix_create
  name: az network public-ip prefix create
  summary: Create a public IP prefix resource.
  description: ''
  syntax: >-
    az network public-ip prefix create --length
                                       --name
                                       --resource-group
                                       [--custom-ip-prefix-name]
                                       [--edge-zone]
                                       [--location]
                                       [--tags]
                                       [--version {IPv4, IPv6}]
                                       [--zone {1, 2, 3}]
  examples:
  - summary: Create a public IP prefix resource. (autogenerated)
    syntax: az network public-ip prefix create --length 28 --location westus2 --name MyPublicIPPrefix --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --length
    summary: Length of the prefix (i.e. `XX.XX.XX.XX/<Length>`).
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the public IP prefix.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --custom-ip-prefix-name
    summary: The customIpPrefix that this prefix is associated with.
    description: ''
  - name: --edge-zone
    summary: The name of edge zone.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --version
    defaultValue: IPv4
    parameterValueGroup: IPv4, IPv6
    summary: IP address type.
    description: ''
  - name: --zone -z
    parameterValueGroup: 1, 2, 3
    summary: Space-separated list of availability zones into which to provision the resource.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
