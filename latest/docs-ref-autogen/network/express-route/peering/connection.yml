### YamlMime:AzureCLIGroup
uid: az_network_express-route_peering_connection
name: az network express-route peering connection
summary: Manage ExpressRoute circuit connections.
description: ''
directCommands:
- uid: az_network_express-route_peering_connection_create
  name: az network express-route peering connection create
  summary: Create connections between two ExpressRoute circuits.
  description: ''
  syntax: >-
    az network express-route peering connection create --circuit-name
                                                       --name
                                                       --peering-name
                                                       --resource-group
                                                       [--address-prefix]
                                                       [--authorization-key]
                                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                       [--peer-circuit]
                                                       [--source-circuit]
  examples:
  - summary: Create connection between two ExpressRoute circuits with AzurePrivatePeering settings.
    syntax: az network express-route peering connection create -g MyResourceGroup --circuit-name MyCircuit --peering-name AzurePrivatePeering -n myConnection --peer-circuit MyOtherCircuit --address-prefix 104.0.0.0/29
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the peering connection.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Name of BGP peering (i.e. AzurePrivatePeering).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --address-prefix
    summary: /29 IP address space to carve out customer addresses for tunnels.
    description: ''
  - name: --authorization-key
    summary: The authorization key used when the peer circuit is in another subscription.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --peer-circuit
    summary: Name or ID of the peer ExpressRoute circuit.
    description: ''
  - name: --source-circuit
    summary: Reference to Express Route Circuit Private Peering Resource of the circuit initiating connection.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_connection_delete
  name: az network express-route peering connection delete
  summary: Delete the specified Express Route Circuit Connection from the specified express route circuit.
  description: ''
  syntax: >-
    az network express-route peering connection delete [--circuit-name]
                                                       [--ids]
                                                       [--name]
                                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                       [--peering-name]
                                                       [--resource-group]
                                                       [--subscription]
  examples:
  - summary: Delete an ExpressRoute circuit connection. (autogenerated)
    syntax: az network express-route peering connection delete --circuit-name MyCircuit --name MyPeeringConnection --peering-name MyPeering --resource-group MyResourceGroup
  optionalParameters:
  - name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the peering connection.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --peering-name
    summary: Name of BGP peering (i.e. AzurePrivatePeering).
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_connection_list
  name: az network express-route peering connection list
  summary: List all global reach connections associated with a private peering in an express route circuit.
  description: ''
  syntax: >-
    az network express-route peering connection list --circuit-name
                                                     --peering-name
                                                     --resource-group
  examples:
  - summary: List ExpressRouteCircuit Connection
    syntax: az network express-route peering connection list --circuit-name MyCircuit --peering-name MyPeering --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Name of BGP peering (i.e. AzurePrivatePeering).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_connection_show
  name: az network express-route peering connection show
  summary: Get the specified Express Route Circuit Connection from the specified express route circuit.
  description: ''
  syntax: >-
    az network express-route peering connection show [--circuit-name]
                                                     [--ids]
                                                     [--name]
                                                     [--peering-name]
                                                     [--resource-group]
                                                     [--subscription]
  examples:
  - summary: Show ExpressRouteCircuit Connection
    syntax: az network express-route peering connection show --circuit-name MyCircuit --name MyPeeringConnection --peering-name MyPeering --resource-group MyResourceGroup
  optionalParameters:
  - name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the peering connection.
    description: ''
  - name: --peering-name
    summary: Name of BGP peering (i.e. AzurePrivatePeering).
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_connection_wait
  name: az network express-route peering connection wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  syntax: >-
    az network express-route peering connection wait [--circuit-name]
                                                     [--created]
                                                     [--custom]
                                                     [--deleted]
                                                     [--exists]
                                                     [--ids]
                                                     [--interval]
                                                     [--name]
                                                     [--peering-name]
                                                     [--resource-group]
                                                     [--subscription]
                                                     [--timeout]
                                                     [--updated]
  optionalParameters:
  - name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --name -n
    summary: Name of the peering connection.
    description: ''
  - name: --peering-name
    summary: Name of BGP peering (i.e. AzurePrivatePeering).
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
