### YamlMime:AzureCLIGroup
uid: az_network_express-route_peering_peer-connection
name: az network express-route peering peer-connection
summary: Manage ExpressRoute circuit peer connections.
description: ''
directCommands:
- uid: az_network_express-route_peering_peer-connection_list
  name: az network express-route peering peer-connection list
  summary: List all global reach peer connections associated with a private peering in an express route circuit.
  description: ''
  syntax: >-
    az network express-route peering peer-connection list --circuit-name
                                                          --peering-name
                                                          --resource-group
  examples:
  - summary: List ExpressRouteCircuit PeerConnection
    syntax: az network express-route peering connection list --circuit-name MyCircuit --peering-name MyPeering --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Name of BGP peering (i.e. AzurePrivatePeering).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_peer-connection_show
  name: az network express-route peering peer-connection show
  summary: Get the specified Peer Express Route Circuit Connection from the specified express route circuit.
  description: ''
  syntax: >-
    az network express-route peering peer-connection show [--circuit-name]
                                                          [--ids]
                                                          [--name]
                                                          [--peering-name]
                                                          [--resource-group]
                                                          [--subscription]
  examples:
  - summary: Show ExpressRouteCircuit Connection
    syntax: az network express-route peering peer-connection show --circuit-name MyCircuit --name MyPeeringConnection --peering-name MyPeering --resource-group MyResourceGroup
  optionalParameters:
  - name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the peering connection.
    description: ''
  - name: --peering-name
    summary: Name of BGP peering (i.e. AzurePrivatePeering).
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
