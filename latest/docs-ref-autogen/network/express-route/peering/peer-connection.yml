uid: az_network_express-route_peering_peer-connection
name: az network express-route peering peer-connection
summary: Manage ExpressRoute circuit peer connections.
description: ''
directCommands:
- uid: az_network_express-route_peering_peer-connection_list
  name: az network express-route peering peer-connection list
  summary: Gets all global reach peer connections associated with a private peering in an express route circuit.
  description: ''
  syntax: >-
    az network express-route peering peer-connection list --circuit-name
                                                          --peering-name
                                                          --resource-group
                                                          [--query-examples]
                                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Name of BGP peering (i.e. AzurePrivatePeering).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_peer-connection_show
  name: az network express-route peering peer-connection show
  summary: Gets the specified Peer Express Route Circuit Connection from the specified express route circuit.
  description: ''
  syntax: >-
    az network express-route peering peer-connection show --circuit-name
                                                          --name
                                                          --peering-name
                                                          --resource-group
                                                          [--query-examples]
                                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the peering peer-connection.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Name of BGP peering (i.e. AzurePrivatePeering).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
