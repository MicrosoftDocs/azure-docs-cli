### YamlMime:AzureCLIGroup
uid: az_network_express-route_auth
name: az network express-route auth
summary: Manage authentication of an ExpressRoute circuit.
description: To learn more about ExpressRoute circuit authentication visit https://docs.microsoft.com/azure/expressroute/howto-linkvnet-cli#connect-a-virtual-network-in-a-different-subscription-to-a-circuit.
directCommands:
- uid: az_network_express-route_auth_create
  name: az network express-route auth create
  summary: Create a new link authorization for an ExpressRoute circuit.
  description: ''
  syntax: >-
    az network express-route auth create --circuit-name
                                         --name
                                         --resource-group
                                         [--subscription]
  examples:
  - summary: Create a new link authorization for an ExpressRoute circuit.
    syntax: az network express-route auth create --circuit-name MyCircuit -g MyResourceGroup -n MyAuthorization
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Authorization name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_auth_delete
  name: az network express-route auth delete
  summary: Delete a link authorization of an ExpressRoute circuit.
  description: ''
  syntax: >-
    az network express-route auth delete [--circuit-name]
                                         [--ids]
                                         [--name]
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: Delete a link authorization of an ExpressRoute circuit.
    syntax: az network express-route auth delete --circuit-name MyCircuit -g MyResourceGroup -n MyAuthorization
  optionalParameters:
  - name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Authorization name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_auth_list
  name: az network express-route auth list
  summary: List link authorizations of an ExpressRoute circuit.
  description: ''
  syntax: >-
    az network express-route auth list --circuit-name
                                       --resource-group
                                       [--query-examples]
                                       [--subscription]
  examples:
  - summary: List link authorizations of an ExpressRoute circuit.
    syntax: az network express-route auth list -g MyResourceGroup --circuit-name MyCircuit
  - summary: List link authorizations of an ExpressRoute circuit. (autogenerated)
    syntax: az network express-route auth list --circuit-name MyCircuit --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_auth_show
  name: az network express-route auth show
  summary: Get the details of a link authorization of an ExpressRoute circuit.
  description: ''
  syntax: >-
    az network express-route auth show [--circuit-name]
                                       [--ids]
                                       [--name]
                                       [--query-examples]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Get the details of a link authorization of an ExpressRoute circuit.
    syntax: az network express-route auth show -g MyResourceGroup --circuit-name MyCircuit -n MyAuthorization
  optionalParameters:
  - name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Authorization name.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
