### YamlMime:AzureCLIGroup
uid: az_network_express-route_port_link
name: az network express-route port link
summary: View ExpressRoute links.
description: ''
directCommands:
- uid: az_network_express-route_port_link_list
  name: az network express-route port link list
  summary: List ExpressRoute links.
  description: ''
  syntax: >-
    az network express-route port link list --port-name
                                            --resource-group
  examples:
  - summary: List ExpressRoute links.
    syntax: az network express-route port link list --port-name MyPort --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --port-name
    summary: ExpressRoute port name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_link_show
  name: az network express-route port link show
  summary: Get the details of an ExpressRoute link.
  description: ''
  syntax: >-
    az network express-route port link show --name
                                            --port-name
                                            --resource-group
  examples:
  - summary: Get the details of an ExpressRoute link. (autogenerated)
    syntax: az network express-route port link show --name MyLinkExpressRoutePort --port-name MyPort --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The link name of the ExpressRoute Port.
    description: ''
  - isRequired: true
    name: --port-name
    summary: ExpressRoute port name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_link_update
  name: az network express-route port link update
  summary: Manage MACsec configuration of an ExpressRoute Link.
  description: ''
  syntax: >-
    az network express-route port link update --name
                                              --port-name
                                              --resource-group
                                              [--add]
                                              [--admin-state {Disabled, Enabled}]
                                              [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                              [--ids]
                                              [--macsec-cak-secret-identifier]
                                              [--macsec-cipher {GcmAes128, GcmAes256, GcmAesXpn128, GcmAesXpn256}]
                                              [--macsec-ckn-secret-identifier]
                                              [--macsec-sci-state {Disabled, Enabled}]
                                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                              [--remove]
                                              [--set]
  examples:
  - summary: Enable MACsec on ExpressRoute Direct Ports once at a time.
    syntax: az network express-route port link update --resource-group MyResourceGroup --port-name MyExpressRoutePort --name link1 --macsec-ckn-secret-identifier MacSecCKNSecretID --macsec-cak-secret-identifier MacSecCAKSecretID --macsec-cipher GcmAes128
  - summary: Enable administrative state of an ExpressRoute Link.
    syntax: az network express-route port link update --resource-group MyResourceGroup --port-name MyExpressRoutePort --name link2 --admin-state Enabled
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The link name of the ExpressRoute Port.
    description: ''
  - isRequired: true
    name: --port-name
    summary: ExpressRoute port name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --admin-state
    parameterValueGroup: "Disabled, Enabled"
    summary: Enable/Disable administrative state of an ExpressRoute Link.
    description: ''
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: Resource ID.
    description: ''
  - name: --macsec-cak-secret-identifier
    summary: The connectivity association key (CAK) ID that stored in the KeyVault.
    description: ''
  - name: --macsec-cipher
    parameterValueGroup: "GcmAes128, GcmAes256, GcmAesXpn128, GcmAesXpn256"
    summary: Cipher Method.
    description: ''
  - name: --macsec-ckn-secret-identifier
    summary: The connectivity key name (CKN) that stored in the KeyVault.
    description: ''
  - name: --macsec-sci-state
    parameterValueGroup: "Disabled, Enabled"
    summary: Sci mode.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_link_wait
  name: az network express-route port link wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  syntax: >-
    az network express-route port link wait [--created]
                                            [--custom]
                                            [--deleted]
                                            [--exists]
                                            [--ids]
                                            [--interval]
                                            [--port-name]
                                            [--resource-group]
                                            [--subscription]
                                            [--timeout]
                                            [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --port-name
    summary: ExpressRoute port name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
