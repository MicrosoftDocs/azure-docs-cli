uid: az_network_express_route_port_link
name: az network express-route port link
summary: View ExpressRoute links.
description: ''
directCommands:
- uid: az_network_express_route_port_link_list
  name: az network express-route port link list
  summary: List ExpressRoute links.
  description: ''
  syntax: >-
    az network express-route port link list --port-name
                                            --resource-group
                                            [--query-examples]
                                            [--subscription]
  examples:
  - summary: List ExpressRoute links. (autogenerated)
    syntax: az network express-route port link list --port-name MyPort --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --port-name
    summary: ExpressRoute port name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_port_link_show
  name: az network express-route port link show
  summary: Get the details of an ExpressRoute link.
  description: ''
  syntax: >-
    az network express-route port link show [--ids]
                                            [--name]
                                            [--port-name]
                                            [--query-examples]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: Get the details of an ExpressRoute link. (autogenerated)
    syntax: az network express-route port link show --name MyLinkExpressRoutePort --port-name MyPort --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The link name of the ExpressRoute Port.
    description: ''
  - name: --port-name
    summary: ExpressRoute port name.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_port_link_update
  name: az network express-route port link update
  summary: Manage MACsec configuration of an ExpressRoute Link.
  description: ''
  syntax: >-
    az network express-route port link update [--add]
                                              [--admin-state {Disabled, Enabled}]
                                              [--force-string]
                                              [--ids]
                                              [--macsec-cak-secret-identifier]
                                              [--macsec-cipher {GcmAes128, GcmAes256, GcmAesXpn128, GcmAesXpn256}]
                                              [--macsec-ckn-secret-identifier]
                                              [--name]
                                              [--no-wait]
                                              [--port-name]
                                              [--remove]
                                              [--resource-group]
                                              [--set]
                                              [--subscription]
  examples:
  - summary: Enable MACsec on ExpressRoute Direct Ports once at a time.
    syntax: >-
      az network express-route port link update \

      --resource-group MyResourceGroup \

      --port-name MyExpressRoutePort \

      --name link1 \

      --macsec-ckn-secret-identifier MacSecCKNSecretID \

      --macsec-cak-secret-identifier MacSecCAKSecretID \

      --macsec-cipher gcm-aes-128
  - summary: Enable administrative state of an ExpressRoute Link.
    syntax: >-
      az network express-route port link update \

      --resource-group MyResourceGroup \

      --port-name MyExpressRoutePort \

      --name link2 \

      --admin-state Enabled
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --admin-state
    parameterValueGroup: Disabled, Enabled
    summary: Enable/Disable administrative state of an ExpressRoute Link.
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --macsec-cak-secret-identifier
    summary: The connectivity association key (CAK) ID that stored in the KeyVault.
    description: ''
  - name: --macsec-cipher
    parameterValueGroup: GcmAes128, GcmAes256, GcmAesXpn128, GcmAesXpn256
    summary: Cipher Method.
    description: ''
  - name: --macsec-ckn-secret-identifier
    summary: The connectivity key name (CKN) that stored in the KeyVault.
    description: ''
  - name: --name -n
    summary: The link name of the ExpressRoute Port.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --port-name
    summary: ExpressRoute port name.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
