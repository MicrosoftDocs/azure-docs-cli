directCommands:
- uid: az_network_express-route_port_location_list
  name: az network express-route port location list
  summary: List ExpressRoute port locations.
  description: ''
  syntax: az network express-route port location list
  examples:
  - summary: List ExpressRoute port location.
    syntax: az network express-route port location list --subscription 00000000-0000-0000-0000-000000000000
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_location_show
  name: az network express-route port location show
  summary: Get the details of an ExpressRoute port location.
  description: ''
  syntax: >-
    az network express-route port location show [--ids]
                                                [--location]
                                                [--subscription]
  examples:
  - summary: Get the details of an ExpressRoute port location. (autogenerated)
    syntax: az network express-route port location show --location westus2
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --location -l
    summary: Name of the requested ExpressRoutePort peering location.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
