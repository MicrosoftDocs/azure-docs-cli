### YamlMime:AzureCLIGroup
uid: az_network_express-route_port_location
name: az network express-route port location
summary: |-
  View ExpressRoute port location information.
status: GA
sourceType: Core
directCommands:
- uid: az_network_express-route_port_location_list
  name: az network express-route port location list
  summary: |-
    Get the details of an ExpressRoute port location.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: az network express-route port location list
  examples:
  - summary: |-
      List ExpressRoute port location.
    syntax: az network express-route port location list --subscription 00000000-0000-0000-0000-000000000000
- uid: az_network_express-route_port_location_show
  name: az network express-route port location show
  summary: |-
    Get a single ExpressRoutePort peering location, including the list of available bandwidths available at said peering location.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network express-route port location show [--ids]
                                                [--location]
                                                [--subscription]
  examples:
  - summary: |-
      Get the details of an ExpressRoute port location. (autogenerated)
    syntax: az network express-route port location show --location westus2
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --location -l
    summary: |-
      Name of the requested ExpressRoutePort peering location.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_network_express-route_port_location_list
- az_network_express-route_port_location_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 06/27/2023
  description: View ExpressRoute port location information.
