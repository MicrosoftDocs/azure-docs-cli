- uid: az_network_express_route_port_identity_assign
  name: az network express-route port identity assign
  summary: Assign a managed service identity to an ExpressRoute Port.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Assign an identity to the ExpressRoute Port
    syntax:
      content: >-
        az network express-route port identity assign \

        --resource-group MyResourceGroupg \

        --name MyExpressRoutePort \

        --identity MyUserAssignedManagedServiceIdentity
  parameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: ExpressRoute port name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - isRequired: true
    name: --identity
    summary: Name or ID of the ManagedIdentity Resource.
    description: ''
