directCommands:
- uid: az_network_express-route_gateway_create
  name: az network express-route gateway create
  summary: Create an ExpressRoute gateway.
  description: ''
  syntax: >-
    az network express-route gateway create --name
                                            --resource-group
                                            [--location]
                                            [--max-val]
                                            [--min-val]
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--tags]
                                            [--virtual-hub]
  examples:
  - summary: Create an ExpressRoute gateway.
    syntax: az network express-route gateway create --name MyExpressRouteGateway --resource-group MyResourceGroup --min-val 5
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: ExpressRoute gateway name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --max-val
    summary: Maximum number of scale units deployed for gateway.
    description: ''
  - name: --min-val
    defaultValue: "2"
    summary: 'Minimum number of scale units deployed for gateway.  Default: 2.'
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.'
    description: ''
  - name: --virtual-hub
    summary: Name or ID of the virtual hub to associate with the gateway.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
