### YamlMime:AzureCLIGroup
uid: az_network_express-route_port
name: az network express-route port
summary: Manage ExpressRoute ports.
description: ''
directCommands:
- uid: az_network_express-route_port_create
  name: az network express-route port create
  summary: Create an ExpressRoute port.
  description: ''
  syntax: >-
    az network express-route port create --name
                                         --resource-group
                                         [--bandwidth]
                                         [--encapsulation {Dot1Q, QinQ}]
                                         [--location]
                                         [--peering-location]
                                         [--subscription]
                                         [--tags]
  examples:
  - summary: Create an ExpressRoute port. (autogenerated)
    syntax: az network express-route port create --bandwidth 200 --encapsulation Dot1Q --location westus2 --name MyExpressRoutePort --peering-location westus --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: ExpressRoute port name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --bandwidth
    summary: 'Bandwidth of the circuit. Usage: INT {Mbps,Gbps}. Defaults to Gbps.'
    description: ''
  - name: --encapsulation
    parameterValueGroup: Dot1Q, QinQ
    summary: Encapsulation method on physical ports.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --peering-location
    summary: The name of the peering location that the port is mapped to physically.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_delete
  name: az network express-route port delete
  summary: Delete an ExpressRoute port.
  description: ''
  syntax: >-
    az network express-route port delete [--ids]
                                         [--name]
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: Delete an ExpressRoute port. (autogenerated)
    syntax: az network express-route port delete --name MyExpressRoutePort --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: ExpressRoute port name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_generate-loa
  name: az network express-route port generate-loa
  summary: Generate and download a letter of authorization for the requested ExpressRoutePort.
  description: ''
  syntax: >-
    az network express-route port generate-loa --customer-name
                                               [--file]
                                               [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --customer-name
    summary: The customer name.
    description: ''
  optionalParameters:
  - name: --file -f
    defaultValue: loa.pdf
    summary: Directory or the file path of the letter to be saved to. If the file name extension is not .pdf, Azure CLI will help to append. Be careful, the existing file might get overwritten.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: ExpressRoute port name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_list
  name: az network express-route port list
  summary: List ExpressRoute ports.
  description: ''
  syntax: >-
    az network express-route port list [--query-examples]
