### YamlMime:AzureCLIGroup
uid: az_network_express_route_peering
name: az network express-route peering
summary: Manage ExpressRoute peering of an ExpressRoute circuit.
description: ''
directCommands:
- uid: az_network_express_route_peering_create
  name: az network express-route peering create
  summary: Create peering settings for an ExpressRoute circuit.
  description: ''
  syntax: >-
    az network express-route peering create --circuit-name
                                            --peer-asn
                                            --peering-type {AzurePrivatePeering, AzurePublicPeering, MicrosoftPeering}
                                            --primary-peer-subnet
                                            --resource-group
                                            --secondary-peer-subnet
                                            --vlan-id
                                            [--advertised-public-prefixes]
                                            [--customer-asn]
                                            [--legacy-mode]
                                            [--route-filter]
                                            [--routing-registry-name {AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC}]
                                            [--shared-key]
                                            [--subscription]
  examples:
  - summary: Create Microsoft Peering settings with IPv4 configuration.
    syntax: >-
      az network express-route peering create -g MyResourceGroup --circuit-name MyCircuit \
          --peering-type MicrosoftPeering --peer-asn 10002 --vlan-id 103 \
          --primary-peer-subnet 101.0.0.0/30 --secondary-peer-subnet 102.0.0.0/30 \
          --advertised-public-prefixes 101.0.0.0/30
  - summary: Create peering settings for an ExpressRoute circuit. (autogenerated)
    syntax: az network express-route peering create --circuit-name MyCircuit --peer-asn 10002 --peering-type AzurePublicPeering --primary-peer-subnet 101.0.0.0/30 --resource-group MyResourceGroup --secondary-peer-subnet 102.0.0.0/30 --shared-key Abc123 --vlan-id 103
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - isRequired: true
    name: --peer-asn
    summary: Autonomous system number of the customer/connectivity provider.
    description: ''
  - isRequired: true
    name: --peering-type
    parameterValueGroup: AzurePrivatePeering, AzurePublicPeering, MicrosoftPeering
    summary: BGP peering type for the circuit.
    description: ''
  - isRequired: true
    name: --primary-peer-subnet
    summary: /30 subnet used to configure IP addresses for primary interface.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secondary-peer-subnet
    summary: /30 subnet used to configure IP addresses for secondary interface.
    description: ''
  - isRequired: true
    name: --vlan-id
    summary: Identifier used to identify the customer.
    description: ''
  optionalParameters:
  - name: --advertised-public-prefixes
    summary: Space-separated list of prefixes to be advertised through the BGP peering.
    description: ''
  - name: --customer-asn
    summary: Autonomous system number of the customer.
    description: ''
  - name: --legacy-mode
    summary: Integer representing the legacy mode of the peering.
    description: ''
  - name: --route-filter
    summary: Name or ID of a route filter to apply to the peering settings.
    description: ''
  - name: --routing-registry-name
    parameterValueGroup: AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC
    summary: Internet Routing Registry / Regional Internet Registry.
    description: ''
  - name: --shared-key
    summary: Key for generating an MD5 for the BGP session.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_peering_delete
  name: az network express-route peering delete
  summary: Delete peering settings.
  description: ''
  syntax: >-
    az network express-route peering delete [--circuit-name]
                                            [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: Delete private peering.
    syntax: az network express-route peering delete -g MyResourceGroup --circuit-name MyCircuit -n AzurePrivatePeering
  optionalParameters:
  - name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the peering.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_peering_list
  name: az network express-route peering list
  summary: List peering settings of an ExpressRoute circuit.
  description: ''
  syntax: >-
    az network express-route peering list --circuit-name
                                          --resource-group
                                          [--query-examples]
                                          [--subscription]
  examples:
  - summary: List peering settings of an ExpressRoute circuit.
    syntax: az network express-route peering list -g MyResourceGroup --circuit-name MyCircuit
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_peering_show
  name: az network express-route peering show
  summary: Get the details of an express route peering.
  description: ''
  syntax: >-
    az network express-route peering show [--circuit-name]
                                          [--ids]
                                          [--name]
                                          [--query-examples]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Get private peering details of an ExpressRoute circuit.
    syntax: az network express-route peering show -g MyResourceGroup --circuit-name MyCircuit -n AzurePrivatePeering
  optionalParameters:
  - name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the peering.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_peering_update
  name: az network express-route peering update
  summary: Update peering settings of an ExpressRoute circuit.
  description: ''
  syntax: >-
    az network express-route peering update [--add]
                                            [--advertised-public-prefixes]
                                            [--circuit-name]
                                            [--customer-asn]
                                            [--force-string]
                                            [--ids]
                                            [--ip-version {IPv4, IPv6}]
                                            [--legacy-mode]
                                            [--name]
                                            [--peer-asn]
                                            [--primary-peer-subnet]
                                            [--remove]
                                            [--resource-group]
                                            [--route-filter]
                                            [--routing-registry-name {AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC}]
                                            [--secondary-peer-subnet]
                                            [--set]
                                            [--shared-key]
                                            [--subscription]
                                            [--vlan-id]
  examples:
  - summary: Add IPv6 Microsoft Peering settings to existing IPv4 config.
    syntax: >-
      az network express-route peering update -g MyResourceGroup --circuit-name MyCircuit \
          --ip-version ipv6 --primary-peer-subnet 2002:db00::/126 \
          --secondary-peer-subnet 2003:db00::/126 --advertised-public-prefixes 2002:db00::/126
  - summary: Update peering settings of an ExpressRoute circuit. (autogenerated)
    syntax: az network express-route peering update --circuit-name MyCircuit --name MyPeering --peer-asn 10002 --primary-peer-subnet 2002:db00::/126 --resource-group MyResourceGroup --secondary-peer-subnet 2003:db00::/126 --shared-key Abc123 --vlan-id 103
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --advertised-public-prefixes
    summary: Space-separated list of prefixes to be advertised through the BGP peering.
    description: ''
  - name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - name: --customer-asn
    summary: Autonomous system number of the customer.
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --ip-version
    defaultValue: IPv4
    parameterValueGroup: IPv4, IPv6
    summary: The IP version to update Microsoft Peering settings for.
    description: ''
  - name: --legacy-mode
    summary: Integer representing the legacy mode of the peering.
    description: ''
  - name: --name -n
    summary: The name of the peering.
    description: ''
  - name: --peer-asn
    summary: Autonomous system number of the customer/connectivity provider.
    description: ''
  - name: --primary-peer-subnet
    summary: /30 subnet used to configure IP addresses for primary interface.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --route-filter
    summary: Name or ID of a route filter to apply to the peering settings.
    description: ''
  - name: --routing-registry-name
    parameterValueGroup: AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC
    summary: Internet Routing Registry / Regional Internet Registry.
    description: ''
  - name: --secondary-peer-subnet
    summary: /30 subnet used to configure IP addresses for secondary interface.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --shared-key
    summary: Key for generating an MD5 for the BGP session.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vlan-id
    summary: Identifier used to identify the customer.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
