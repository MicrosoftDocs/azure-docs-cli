    syntax:
      content: az network express-route peering delete -g MyResourceGroup --circuit-name MyCircuit -n AzurePrivatePeering
  parameters:
  - isRequired: true
    name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - isRequired: true
