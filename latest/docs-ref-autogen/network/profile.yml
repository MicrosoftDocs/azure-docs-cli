### YamlMime:AzureCLIGroup
uid: az_network_profile
name: az network profile
summary: Manage network profiles.
description: To create a network profile, see the create command for the relevant resource. Currently, only Azure Container Instances are supported.
directCommands:
- uid: az_network_profile_delete
  name: az network profile delete
  summary: Delete a network profile.
  description: ''
  syntax: >-
    az network profile delete [--ids]
                              [--name]
                              [--resource-group]
                              [--subscription]
                              [--yes]
  examples:
  - summary: Delete a network profile. (autogenerated)
    syntax: az network profile delete --name MyNetworkProfile --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The network profile name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_profile_list
  name: az network profile list
  summary: List network profiles.
  description: ''
  syntax: >-
    az network profile list [--query-examples]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: List network profiles (autogenerated)
    syntax: az network profile list --resource-group MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_profile_show
  name: az network profile show
  summary: Get the details of a network profile.
