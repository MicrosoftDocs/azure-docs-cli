### YamlMime:AzureCLIGroup
uid: az_fzf
name: az fzf
extensionInformation: >-
  > [!Note]

  > This reference is part of the **fzf** extension for Azure CLI and requires version 2.9.0 or higher.  The extension will automatically install the first time you run an **az fzf** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to select active or default objects via fzf.
description: >-
  Select your active subscription or set defaults with an easy selection interface (fzf).


  Search syntax:


  Token    Match type                  Description

  -------  --------------------------  ----------------------------------

  sbtrkt   fuzzy-match                 Items that match sbtrkt

  'wild    exact-match (quoted)        Items that include wild

  ^music   prefix-exact-match          Items that start with music

  .mp3$    suffix-exact-match          Items that end with .mp3

  !fire    inverse-exact-match         Items that do not include fire

  !^music  inverse-prefix-exact-match  Items that do not start with music

  !.mp3$   inverse-suffix-exact-match  Items that do not end with .mp3


  More information about search syntax or fzf in general can be found on the fzf project page: <a href="https://github.com/junegunn/fzf#search-syntax">https://github.com/junegunn/fzf#search-syntax</a>.
directCommands:
- uid: az_fzf_group
  name: az fzf group
  summary: Select default resource group.
  description: ''
  syntax: >-
    az fzf group [--filter]
                 [--no-default]
  optionalParameters:
  - name: --filter -f
    summary: A filter string to pass to fzf.
    description: ''
  - name: --no-default -d
    summary: Don't change the active or default, just return selected item.
    description: ''
- uid: az_fzf_install
  name: az fzf install
  summary: Download and install the fzf command.
  description: ''
  syntax: >-
    az fzf install [--install-dir]
                   [--version]
  optionalParameters:
  - name: --install-dir -i
    summary: Path to the directory where fzf should be installed.
    description: ''
  - name: --version -v
    defaultValue: latest
    summary: Version of fzf to install.
    description: ''
- uid: az_fzf_location
  name: az fzf location
  summary: Select default location.
  description: ''
  syntax: >-
    az fzf location [--filter]
                    [--no-default]
  optionalParameters:
  - name: --filter -f
    summary: A filter string to pass to fzf.
    description: ''
  - name: --no-default -d
    summary: Don't change the active or default, just return selected item.
    description: ''
- uid: az_fzf_subscription
  name: az fzf subscription
  summary: Select default subscription.
  description: ''
  syntax: >-
    az fzf subscription [--filter]
                        [--no-default]
  optionalParameters:
  - name: --filter -f
    summary: A filter string to pass to fzf.
    description: ''
  - name: --no-default -d
    summary: Don't change the active or default, just return selected item.
    description: ''
commands:
- az_fzf_group
- az_fzf_install
- az_fzf_location
- az_fzf_subscription
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
