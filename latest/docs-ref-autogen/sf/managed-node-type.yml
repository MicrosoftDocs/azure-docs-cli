### YamlMime:AzureCLIGroup
uid: az_sf_managed_node_type
name: az sf managed-node-type
summary: Manage a node type of an Azure Service Fabric managed cluster.
description: ''
directCommands:
- uid: az_sf_managed_node_type_create
  name: az sf managed-node-type create
  summary: Delete a managed cluster.
  description: ''
  syntax: >-
    az sf managed-node-type create --cluster-name
                                   --instance-count
                                   --name
                                   --resource-group
                                   [--app-end-port]
                                   [--app-start-port]
                                   [--capacity]
                                   [--disk-size]
                                   [--ephemeral-end-port]
                                   [--ephemeral-start-port]
                                   [--placement-property]
                                   [--primary {false, true}]
                                   [--subscription]
                                   [--vm-image-offer]
                                   [--vm-image-publisher]
                                   [--vm-image-sku]
                                   [--vm-image-version]
                                   [--vm-size]
  examples:
  - summary: Create primary node type with 5 nodes.
    syntax: az sf managed-node-type create -g testRG -c testCluster -n pnt --instance-count 5 --primary
  - summary: Create non primary node type with placement properities, capacities and ports.
    syntax: az sf managed-node-type create -g testRG -c testCluster -n snt --instance-count 5 --placement-property NodeColor=Green SomeProperty=5 --capacity ClientConnections=65536 --app-start-port 20575 --app-end-port 20605 --ephemeral-start-port 20606 --ephemeral-end-port 20861
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Specify the name of the cluster, if not given it will be same as resource group name.
    description: ''
  - isRequired: true
    name: --instance-count
    summary: Essage = "The number of nodes in the node type.
    description: ''
  - isRequired: true
    name: --name --node-type-name -n
    summary: Node type name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Specify the resource group name. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --app-end-port --application-end-port
    summary: Application End port of a range of ports.
    description: ''
  - name: --app-start-port --application-start-port
    summary: Application start port of a range of ports.
    description: ''
  - name: --capacity
    summary: 'Capacity tags applied to the nodes in the node type as key/value pairs, the cluster resource manager uses these tags to understand how much resource a node has. Updating this will override the current values.for example: --capacity ClientConnections=65536 param2=value2.'
    description: ''
  - name: --disk-size
    defaultValue: "100"
    summary: Disk size for each vm in the node type in GBs.
    description: ''
  - name: --ephemeral-end-port
    summary: Ephemeral end port of a range of ports.
    description: ''
  - name: --ephemeral-start-port
    summary: Ephemeral start port of a range of ports.
    description: ''
  - name: --placement-property
    summary: 'Placement tags applied to nodes in the node type as key/value pairs, which can be used to indicate where certain services (workload) should run. Updating this will override the current values.for example: --placement-property NodeColor=Green SomeProperty=5.'
    description: ''
  - name: --primary
    parameterValueGroup: false, true
    summary: Specify if the node type is primary. On this node type will run system services. Only one node type should be marked as primary. Primary node type cannot be deleted or changed for existing clusters.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vm-image-offer
    defaultValue: WindowsServer
    summary: The offer type of the Azure Virtual Machines Marketplace image.
    description: ''
  - name: --vm-image-publisher
    defaultValue: MicrosoftWindowsServer
    summary: The publisher of the Azure Virtual Machines Marketplace image.
    description: ''
  - name: --vm-image-sku
    defaultValue: 2019-Datacenter
    summary: The SKU of the Azure Virtual Machines Marketplace image.
    description: ''
  - name: --vm-image-version
    defaultValue: latest
    summary: The version of the Azure Virtual Machines Marketplace image.
    description: ''
  - name: --vm-size
    defaultValue: Standard_D2
    summary: The size of virtual machines in the pool. All virtual machines in a pool are the same size.
    description: ''
- uid: az_sf_managed_node_type_delete
  name: az sf managed-node-type delete
  summary: Delete node type from a cluster.
  description: ''
  syntax: >-
    az sf managed-node-type delete --cluster-name
                                   --name
                                   --resource-group
                                   [--subscription]
  examples:
  - summary: Delete cluster.
    syntax: az sf managed-node-type delete -g testRG -c testCluster -n snt
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Specify the name of the cluster, if not given it will be same as resource group name.
    description: ''
  - isRequired: true
    name: --name --node-type-name -n
    summary: Node type name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Specify the resource group name. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_sf_managed_node_type_list
  name: az sf managed-node-type list
  summary: List node types of a managed cluster.
  description: ''
  syntax: >-
    az sf managed-node-type list --cluster-name
                                 --resource-group
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: List node types by cluster.
    syntax: az sf managed-node-type list -g testRG -c testCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Specify the name of the cluster, if not given it will be same as resource group name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Specify the resource group name. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_sf_managed_node_type_show
  name: az sf managed-node-type show
  summary: Show the properties of a node type.
  description: ''
  syntax: >-
    az sf managed-node-type show --cluster-name
                                 --name
                                 --resource-group
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Get node type.
    syntax: az sf managed-node-type show -g testRG -c testCluster -n pnt
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Specify the name of the cluster, if not given it will be same as resource group name.
    description: ''
  - isRequired: true
    name: --name --node-type-name -n
    summary: Node type name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Specify the resource group name. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_sf_managed_node_type_update
  name: az sf managed-node-type update
  summary: Update a managed cluster.
  description: ''
  syntax: >-
    az sf managed-node-type update --cluster-name
                                   --name
                                   --resource-group
                                   [--app-end-port]
                                   [--app-start-port]
                                   [--capacity]
                                   [--ephemeral-end-port]
                                   [--ephemeral-start-port]
                                   [--instance-count]
                                   [--placement-property]
                                   [--subscription]
  examples:
  - summary: Update the instance count of the node type.
    syntax: az sf managed-node-type update -g testRG -c testCluster -n snt --instance-count 7
  - summary: Update placement properties of the node type. This will overwrite older placement properties if any.
    syntax: az sf managed-node-type update -g testRG -c testCluster -n snt --placement-property NodeColor=Red SomeProperty=6
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Specify the name of the cluster, if not given it will be same as resource group name.
    description: ''
  - isRequired: true
    name: --name --node-type-name -n
    summary: Node type name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Specify the resource group name. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --app-end-port --application-end-port
    summary: Application End port of a range of ports.
    description: ''
  - name: --app-start-port --application-start-port
    summary: Application start port of a range of ports.
    description: ''
  - name: --capacity
    summary: 'Capacity tags applied to the nodes in the node type as key/value pairs, the cluster resource manager uses these tags to understand how much resource a node has. Updating this will override the current values.for example: --capacity ClientConnections=65536 param2=value2.'
    description: ''
  - name: --ephemeral-end-port
    summary: Ephemeral end port of a range of ports.
    description: ''
  - name: --ephemeral-start-port
    summary: Ephemeral start port of a range of ports.
    description: ''
  - name: --instance-count
    summary: Essage = "The number of nodes in the node type.
    description: ''
  - name: --placement-property
    summary: 'Placement tags applied to nodes in the node type as key/value pairs, which can be used to indicate where certain services (workload) should run. Updating this will override the current values.for example: --placement-property NodeColor=Green SomeProperty=5.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
