### YamlMime:AzureCLIGroup
uid: az_sf_cluster_node
name: az sf cluster node
summary: Manage the node instance of a cluster.
description: ''
directCommands:
- uid: az_sf_cluster_node_add
  name: az sf cluster node add
  summary: Add nodes to a node type in a cluster.
  description: ''
  syntax: >-
    az sf cluster node add --cluster-name
                           --node-type
                           --nodes-to-add
                           --resource-group
  examples:
  - summary: Add 2 'nt1' nodes to a cluster.
    syntax: az sf cluster node add -g group-name -c cluster1 --number-of-nodes-to-add 2 --node-type 'nt1'
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Specify the name of the cluster, if not given it will be same as resource group name.
    description: ''
  - isRequired: true
    name: --node-type
    summary: The Node type name.
    description: ''
  - isRequired: true
    name: --nodes-to-add --number-of-nodes-to-add
    summary: Number of nodes to add.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Specify the resource group name. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_sf_cluster_node_remove
  name: az sf cluster node remove
  summary: Remove nodes from a node type in a cluster.
  description: ''
  syntax: >-
    az sf cluster node remove --cluster-name
                              --node-type
                              --nodes-to-remove
                              --resource-group
  examples:
  - summary: Remove 2 'nt1' nodes from a cluster.
    syntax: az sf cluster node remove -g group-name -c cluster1 --node-type 'nt1' --number-of-nodes-to-remove 2
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Specify the name of the cluster, if not given it will be same as resource group name.
    description: ''
  - isRequired: true
    name: --node-type
    summary: The Node type name.
    description: ''
  - isRequired: true
    name: --nodes-to-remove --number-of-nodes-to-remove
    summary: Number of nodes to remove.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Specify the resource group name. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_sf_cluster_node_add
- az_sf_cluster_node_remove
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  doc_source_url_repo: https://github.com/Azure/azure-cli/blob/dev/
  description: Manage the node instance of a cluster.
