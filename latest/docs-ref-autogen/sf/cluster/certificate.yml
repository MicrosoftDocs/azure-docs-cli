### YamlMime:AzureCLIGroup
uid: az_sf_cluster_certificate
name: az sf cluster certificate
summary: Manage a cluster certificate.
description: ''
directCommands:
- uid: az_sf_cluster_certificate_add
  name: az sf cluster certificate add
  summary: Add a secondary cluster certificate to the cluster.
  description: ''
  syntax: >-
    az sf cluster certificate add --cluster-name
                                  --resource-group
                                  [--certificate-file]
                                  [--certificate-output-folder]
                                  [--certificate-password]
                                  [--certificate-subject-name]
                                  [--secret-identifier]
                                  [--subscription]
                                  [--vault-name]
                                  [--vault-resource-group]
  examples:
  - summary: Add a certificate to a  cluster using a keyvault secret identifier.
    syntax: >-
      az sf cluster certificate add -g group-name -c cluster1 \
          --secret-identifier 'https://{KeyVault}.vault.azure.net/secrets/{Secret}'
  - summary: Add a self-signed certificate to a cluster.
    syntax: az sf cluster certificate add -g group-name -c cluster1 --certificate-subject-name test.com
  - summary: Add a secondary cluster certificate to the cluster. (autogenerated)
    syntax: az sf cluster certificate add --cluster-name cluster1 --resource-group group-name --secret-identifier 'https://{KeyVault}.vault.azure.net/secrets/{Secret}' --vault-name MyVault
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Specify the name of the cluster, if not given it will be same as resource group name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Specify the resource group name. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --certificate-file
    summary: The existing certificate file path for the primary cluster certificate.
    description: ''
  - name: --certificate-output-folder
    summary: The folder of the new certificate file to be created.
    description: ''
  - name: --certificate-password
    summary: The password of the certificate file.
    description: ''
  - name: --certificate-subject-name
    summary: The subject name of the certificate to be created.
    description: ''
  - name: --secret-identifier
    summary: The existing Azure key vault secret URL.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name
    summary: Azure key vault name, it not given it will be the cluster resource group name.
    description: ''
  - name: --vault-resource-group
    summary: Key vault resource group name, if not given it will be cluster resource group name.
    description: ''
- uid: az_sf_cluster_certificate_remove
  name: az sf cluster certificate remove
  summary: Remove a certificate from a cluster.
  description: ''
  syntax: >-
    az sf cluster certificate remove --cluster-name
                                     --resource-group
                                     --thumbprint
                                     [--subscription]
  examples:
  - summary: Remove a certificate by thumbprint.
    syntax: az sf cluster certificate remove -g group-name -c cluster1 --thumbprint '5F3660C715EBBDA31DB1FFDCF508302348DE8E7A'
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Specify the name of the cluster, if not given it will be same as resource group name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Specify the resource group name. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --thumbprint
    summary: The cluster certificate thumbprint to be removed.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_sf_cluster_certificate_add
- az_sf_cluster_certificate_remove
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage a cluster certificate.
