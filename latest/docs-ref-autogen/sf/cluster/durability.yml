### YamlMime:AzureCLIGroup
uid: az_sf_cluster_durability
name: az sf cluster durability
summary: Manage the durability of a cluster.
description: ''
directCommands:
- uid: az_sf_cluster_durability_update
  name: az sf cluster durability update
  summary: Update the durability tier or VM SKU of a node type in the cluster.
  description: ''
  syntax: >-
    az sf cluster durability update --cluster-name
                                    --durability-level {Bronze, Gold, Silver}
                                    --node-type
                                    --resource-group
  examples:
  - summary: Change the cluster durability level to 'Silver'.
    syntax: az sf cluster durability update -g group-name -c cluster1 --durability-level Silver --node-type nt1
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Specify the name of the cluster, if not given it will be same as resource group name.
    description: ''
  - isRequired: true
    name: --durability-level
    parameterValueGroup: "Bronze, Gold, Silver"
    summary: Durability level.
    description: ''
  - isRequired: true
    name: --node-type
    summary: The Node type name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Specify the resource group name. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_sf_cluster_durability_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  doc_source_url_repo: https://github.com/Azure/azure-cli/blob/dev/
  description: Manage the durability of a cluster.
