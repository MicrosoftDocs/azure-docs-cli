### YamlMime:AzureCLIGroup
uid: az_sf_cluster_client-certificate
name: az sf cluster client-certificate
summary: Manage the client certificate of a cluster.
description: ''
directCommands:
- uid: az_sf_cluster_client-certificate_add
  name: az sf cluster client-certificate add
  summary: Add a common name or certificate thumbprint to the cluster for client authentication.
  description: ''
  syntax: >-
    az sf cluster client-certificate add --cluster-name
                                         --resource-group
                                         [--admin-client-thumbprints]
                                         [--cert-common-name]
                                         [--cert-issuer-tp]
                                         [--client-cert-cn]
                                         [--is-admin]
                                         [--readonly-client-thumbprints]
                                         [--thumbprint]
  examples:
  - summary: Add client certificate by thumbprint
    syntax: az sf cluster client-certificate add -g group-name -c cluster1 --thumbprint '5F3660C715EBBDA31DB1FFDCF508302348DE8E7A'
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Specify the name of the cluster, if not given it will be same as resource group name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Specify the resource group name. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --admin-client-thumbprints --admin-client-tps
    summary: Client certificate thumbprint that only has admin permission.
    description: ''
  - name: --cert-common-name --certificate-common-name
    summary: Client certificate common name.
    description: ''
  - name: --cert-issuer-tp --certificate-issuer-thumbprint
    summary: Client certificate issuer thumbprint.
    description: ''
  - name: --client-cert-cn --client-certificate-common-names
    summary: 'JSON encoded parameters configuration. Use @{file} to load from a file. For example: [{"isAdmin":true, "certificateCommonName": "test.com", "certificateIssuerThumbprint": "22B4AE296B504E512DF880A77A2CAE20200FF922"}].'
    description: ''
  - name: --is-admin
    defaultValue: "False"
    summary: Client authentication type.
    description: ''
  - name: --readonly-client-thumbprints --readonly-client-tps
    summary: Space-separated list of client certificate thumbprint that has read only permission.
    description: ''
  - name: --thumbprint
    summary: Client certificate thumbprint.
    description: ''
- uid: az_sf_cluster_client-certificate_remove
  name: az sf cluster client-certificate remove
  summary: Remove client certificates or subject names used for authentication.
  description: ''
  syntax: >-
    az sf cluster client-certificate remove --cluster-name
                                            --resource-group
                                            [--cert-common-name]
                                            [--cert-issuer-tp]
                                            [--client-cert-cn]
                                            [--thumbprints]
  examples:
  - summary: Remove a client certificate by thumbprint.
    syntax: az sf cluster client-certificate remove -g group-name -c cluster1 --thumbprint '5F3660C715EBBDA31DB1FFDCF508302348DE8E7A'
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Specify the name of the cluster, if not given it will be same as resource group name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Specify the resource group name. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --cert-common-name --certificate-common-name
    summary: Client certificate common name.
    description: ''
  - name: --cert-issuer-tp --certificate-issuer-thumbprint
    summary: Client certificate issuer thumbprint.
    description: ''
  - name: --client-cert-cn --client-certificate-common-names
    summary: 'JSON encoded parameters configuration. Use @{file} to load from a file. For example: [{"certificateCommonName": "test.com","certificateIssuerThumbprint": "22B4AE296B504E512DF880A77A2CAE20200FF922"}].'
    description: ''
  - name: --thumbprints
    summary: A single or Space-separated list of client certificate thumbprint(s) to be remove.
    description: ''
commands:
- az_sf_cluster_client-certificate_add
- az_sf_cluster_client-certificate_remove
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  doc_source_url_repo: https://github.com/Azure/azure-cli/blob/dev/
  description: Manage the client certificate of a cluster.
