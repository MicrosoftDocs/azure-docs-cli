### YamlMime:AzureCLIGroup
uid: az_bot
name: az bot
summary: Manage Microsoft Azure Bot Service.
description: ''
directCommands:
- uid: az_bot_create
  name: az bot create
  summary: Create a new v4 SDK bot.
  description: Create a new v4 SDK bot.
  syntax: >-
    az bot create --app-type
                  --appid
                  --name
                  --resource-group
                  [--cmk]
                  [--description]
                  [--display-name]
                  [--endpoint]
                  [--location]
                  [--msi-resource-id]
                  [--sku {F0, S1}]
                  [--tags]
                  [--tenant-id]
  requiredParameters:
  - isRequired: true
    name: --app-type
    summary: 'Microsoft App Type for the bot. Possible values include: "UserAssignedMSI", "SingleTenant", "MultiTenant".'
    description: ''
  - isRequired: true
    name: --appid
    summary: The Microsoft account ID (MSA ID) to be used with the bot.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --cmk --cmk-key-vault-key-url
    summary: The key vault key url to enable Customer Managed Keys encryption.
    description: ''
  - name: --description -d
    summary: The description of the bot.
    description: ''
  - name: --display-name
    summary: The display name of the bot. If not specified, defaults to the name of the bot.
    description: ''
  - name: --endpoint -e
    summary: The messaging endpoint of the bot.
    description: ''
  - name: --location -l
    defaultValue: "global"
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --msi-resource-id
    summary: Microsoft App Managed Identity Resource Id for the bot.
    description: ''
  - name: --sku
    defaultValue: "F0"
    parameterValueGroup: "F0, S1"
    summary: The Sku of the bot.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --tenant-id
    summary: Microsoft App Tenant Id for the bot.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_delete
  name: az bot delete
  summary: Delete an existing bot.
  description: ''
  syntax: >-
    az bot delete --name
                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_download
  name: az bot download
  summary: Download an existing bot.
  description: The source code is downloaded from the web app associated with the bot. You can then make changes to it and publish it back to your app.
  syntax: >-
    az bot download --name
                    --resource-group
                    [--save-path]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --save-path
    summary: The directory to download bot code to.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_prepare-deploy
  name: az bot prepare-deploy
  summary: Add scripts/config files for publishing with `az webapp deployment`.
  description: Add scripts or configuration files to the root of your local source code directory to be able to publish using `az webapp deployment`. When your code is deployed to your App Service, the generated scripts or configuration files should be appear in D:\home\site\wwwroot on App Service's Kudu web page.
  syntax: >-
    az bot prepare-deploy --lang {Csharp, Javascript, Typescript}
                          [--code-dir]
                          [--proj-file-path]
  examples:
  - summary: Prepare to use `az webapp` to deploy a Javascript bot by fetching a Node.js IIS web.config file.
    syntax: az bot prepare-deploy --lang Javascript --code-dir "MyBotCode"
  - summary: Prepare to use `az webapp` to deploy a Csharp bot by creating a .deployment file.
    syntax: az bot prepare-deploy --lang Csharp --code-dir "." --proj-file-path "MyBot.csproj"
  requiredParameters:
  - isRequired: true
    name: --lang
    parameterValueGroup: "Csharp, Javascript, Typescript"
    summary: The language or runtime of the bot.
    description: ''
  optionalParameters:
  - name: --code-dir
    summary: The directory to place the generated deployment files in. Defaults to the current directory the command is called from.
    description: ''
  - name: --proj-file-path
    summary: The path to the .csproj file relative to --code-dir.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_prepare-publish
  name: az bot prepare-publish
  summary: (Maintenance mode) Add scripts to your local source code directory to be able to publish back using `az bot publish` for v3 SDK bots.
  description: ''
  syntax: >-
    az bot prepare-publish --name
                           --proj-file-path
                           --resource-group
                           --sln-name
                           [--code-dir]
                           [--version {v3, v4}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
    description: ''
  - isRequired: true
    name: --proj-file-path
    summary: Path to the start up project file name. (E.g. "./EchoBotWithCounter.csproj") Required only for C#.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sln-name
    summary: Name of the start up solution file name. Required only for C#.
    description: ''
  optionalParameters:
  - name: --code-dir
    summary: The directory to download deployment scripts to.
    description: ''
  - name: --version -v
    defaultValue: "v3"
    parameterValueGroup: "v3, v4"
    summary: The Microsoft Bot Builder SDK version to be used in the bot template that will be created.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_publish
  name: az bot publish
  summary: Publish to a bot's associated app service.
  description: Publish your source code to your bot's associated app service. This is DEPRECATED for v4 bots and no longer recommended for publishing v4 bots to Azure. Instead use `az bot prepare-deploy` and `az webapp deployment` to deploy your v4 bot. For more information see https://aka.ms/deploy-your-bot.
  syntax: >-
    az bot publish --name
                   --resource-group
                   [--code-dir]
                   [--keep-node-modules {false, true}]
                   [--proj-file-path]
                   [--timeout]
                   [--version]
  examples:
  - summary: Publish source code to your Azure App, from within the bot code folder
    syntax: az bot publish -n botName -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --code-dir
    summary: The directory to upload bot code from.
    description: ''
  - name: --keep-node-modules
    parameterValueGroup: "false, true"
    summary: Keep node_modules folder and do not run `npm install` on the App Service. This can greatly speed up publish commands for Node.js SDK bots.
    description: ''
  - name: --proj-file-path
    summary: Path to the start up project file name. (E.g. "./EchoBotWithCounter.csproj").
    description: ''
  - name: --timeout -t
    summary: Configurable timeout in seconds for checking the status of deployment.
    description: ''
  - name: --version -v
    defaultValue: "v4"
    summary: The Microsoft Bot Builder SDK version of the bot.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_show
  name: az bot show
  summary: Get an existing bot.
  description: Get information about an existing bot. To get the information needed to connect to the bot, use the --msbot flag with the command.
  syntax: >-
    az bot show --name
                --resource-group
                [--msbot {false, true}]
  examples:
  - summary: Get the information needed to connect to an existing bot on Azure
    syntax: az bot show -n botName -g MyResourceGroup --msbot
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --msbot
    parameterValueGroup: "false, true"
    summary: Show the output as JSON compatible with a .bot file.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_update
  name: az bot update
  summary: Update an existing bot.
  description: ''
  syntax: >-
    az bot update --name
                  --resource-group
                  [--ai-api-key]
                  [--ai-app-id]
                  [--ai-key]
                  [--cmk]
                  [--cmk-off]
                  [--description]
                  [--display-name]
                  [--endpoint]
                  [--icon-url]
                  [--sku {F0, S1}]
                  [--tags]
  examples:
  - summary: Update description on a bot
    syntax: az bot update -n botName -g MyResourceGroup --endpoint "https://bing.com/api/messages" --display-name "Hello World"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --ai-api-key --app-insights-api-key
    summary: Azure Application Insights API Key used to read bot analytics data. Provide a key if you want to view analytics about your bot in the Analytics blade.
    description: ''
  - name: --ai-app-id --app-insights-app-id
    summary: Azure Application Insights Application ID used to read bot analytics data. Provide an Id if you want to view analytics about your bot in the Analytics blade.
    description: ''
  - name: --ai-key --app-insights-key
    summary: Azure Application Insights Key used to write bot analytics data. Provide a key if you want to receive bot analytics.
    description: ''
  - name: --cmk --cmk-key-vault-key-url
    summary: The key vault key url to enable Customer Managed Keys encryption.
    description: ''
  - name: --cmk-off
    summary: Set encryption to Microsoft-Managed Keys.
    description: ''
  - name: --description
    summary: The bot's new description.
    description: ''
  - name: --display-name -d
    summary: The bot's new display name.
    description: ''
  - name: --endpoint -e
    summary: The new endpoint of the bot. Must start with "https://".
    description: ''
  - name: --icon-url
    summary: Icon URL for bot avatar. Accepts PNG files with file size limit of 30KB.
    description: ''
  - name: --sku
    parameterValueGroup: "F0, S1"
    summary: The Sku of the bot.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
