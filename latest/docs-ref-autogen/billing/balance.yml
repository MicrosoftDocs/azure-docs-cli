- uid: az_billing_balance_show
  name: az billing balance show
  summary: The available credit balance for a billing profile. This is the balance that can be used for pay now to settle due or past due invoices. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
  description: ''
  syntax: >-
    az billing balance show --account-name
                            --profile-name
  examples:
  - summary: Show the balance of a billing profile
    syntax: az billing balance show --account-name "{billingAccountName}" --profile-name "{billingProfileName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The ID that uniquely identifies a billing account.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: The ID that uniquely identifies a billing profile.
    description: ''
