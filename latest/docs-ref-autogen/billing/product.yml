### YamlMime:AzureCLIGroup
uid: az_billing_product
name: az billing product
summary: Billing product.
description: ''
directCommands:
- uid: az_billing_product_list
  name: az billing product list
  summary: List the products for a billing account. These don't include products billed based on usage. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement or Microsoft Partner Agreement.
  description: ''
  syntax: >-
    az billing product list --account-name
                            [--customer-name]
                            [--filter]
                            [--invoice-section-name]
                            [--profile-name]
  examples:
  - summary: List products by invoice name
    syntax: az billing product list --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --invoice-section-name "{invoiceSectionName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The ID that uniquely identifies a billing account.
    description: ''
  optionalParameters:
  - name: --customer-name
    summary: The ID that uniquely identifies a customer.
    description: ''
  - name: --filter
    summary: May be used to filter by product type. The filter supports 'eq', 'lt', 'gt', 'le', 'ge', and 'and'. It does not currently support 'ne', 'or', or 'not'. Tag filter is a key value pair string where key and value are separated by a colon (:).
    description: ''
  - name: --invoice-section-name
    summary: The ID that uniquely identifies an invoice section.
    description: ''
  - name: --profile-name
    summary: The ID that uniquely identifies a billing profile.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_product_move
  name: az billing product move
  summary: Moves a product's charges to a new invoice section. The new invoice section must belong to the same billing profile as the existing invoice section. This operation is supported only for products that are purchased with a recurring charge and for billing accounts with agreement type Microsoft Customer Agreement.
  description: ''
  syntax: >-
    az billing product move --account-name
                            --name
                            [--destination-invoice-section-id]
  examples:
  - summary: Move a product's charges to a new invoice section
    syntax: az billing product move --account-name "{billingAccountName}" --destination-invoice-section-id "/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}/invoiceSections/{newInvoiceSectionName}" --name "{productName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The ID that uniquely identifies a billing account.
    description: ''
  - isRequired: true
    name: --name --product-name -n
    summary: The ID that uniquely identifies a product.
    description: ''
  optionalParameters:
  - name: --destination-invoice-section-id
    summary: The destination invoice section id.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_product_show
  name: az billing product show
  summary: Get a product by ID. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
  description: ''
  syntax: >-
    az billing product show --account-name
                            --name
  examples:
  - summary: Shgow a product information
    syntax: az billing product show --account-name "{billingAccountName}" --name "{productName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The ID that uniquely identifies a billing account.
    description: ''
  - isRequired: true
    name: --name --product-name -n
    summary: The ID that uniquely identifies a product.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_product_update
  name: az billing product update
  summary: Update the properties of a Product. Currently, auto renew can be updated. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
  description: ''
  syntax: >-
    az billing product update --account-name
                              --name
                              [--auto-renew {Off, On}]
                              [--billing-frequency {Monthly, OneTime, UsageBased}]
                              [--status {Active, AutoRenew, Cancelled, Disabled, Expired, Expiring, Inactive, PastDue}]
  examples:
  - summary: Update properties of a product
    syntax: az billing product update --account-name "{billingAccountName}" --auto-renew "Off" --name "{productName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The ID that uniquely identifies a billing account.
    description: ''
  - isRequired: true
    name: --name --product-name -n
    summary: The ID that uniquely identifies a product.
    description: ''
  optionalParameters:
  - name: --auto-renew
    parameterValueGroup: "Off, On"
    summary: Indicates whether auto renewal is turned on or off for a product.
    description: ''
  - name: --billing-frequency
    parameterValueGroup: "Monthly, OneTime, UsageBased"
    summary: The frequency at which the product will be billed.
    description: ''
  - name: --status
    parameterValueGroup: "Active, AutoRenew, Cancelled, Disabled, Expired, Expiring, Inactive, PastDue"
    summary: The current status of the product.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_product_validate-move
  name: az billing product validate-move
  summary: Validate if a product's charges can be moved to a new invoice section. This operation is supported only for products that are purchased with a recurring charge and for billing accounts with agreement type Microsoft Customer Agreement.
  description: ''
  syntax: >-
    az billing product validate-move --account-name
                                     --name
                                     [--destination-invoice-section-id]
  examples:
  - summary: Validate if a product's charges can be moved to a new invoice section
    syntax: az billing product validate-move --account-name "{billingAccountName}" --destination-invoice-section-id "/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}/invoiceSections/{newInvoiceSectionName}" --name "{productName}"
  - summary: Validate if a product's charges can be moved to a new invoice section
    syntax: az billing product validate-move --account-name "{billingAccountName}" --destination-invoice-section-id "/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}/invoiceSections/{newInvoiceSectionName}" --name "{productName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The ID that uniquely identifies a billing account.
    description: ''
  - isRequired: true
    name: --name --product-name -n
    summary: The ID that uniquely identifies a product.
    description: ''
  optionalParameters:
  - name: --destination-invoice-section-id
    summary: The destination invoice section id.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
