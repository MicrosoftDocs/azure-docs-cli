### YamlMime:AzureCLIGroup
uid: az_billing_transfer
name: az billing transfer
summary: |-
  Manage transfer.
status: GA
sourceType: Core
directCommands:
- uid: az_billing_transfer_accept-transfer
  name: az billing transfer accept-transfer
  summary: |-
    Accepts a transfer request.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
  syntax: >-
    az billing transfer accept-transfer --transfer-name
                                        [--product-details]
  requiredParameters:
  - isRequired: true
    name: --transfer-name
    summary: |-
      The ID that uniquely identifies a transfer request.
  optionalParameters:
  - name: --product-details
    summary: |-
      Request parameters to accept transfer.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_billing_transfer_list
  name: az billing transfer list
  summary: |-
    List the transfer requests received by the caller.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
  syntax: >-
    az billing transfer list [--max-items]
                             [--next-token]
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_billing_transfer_show
  name: az billing transfer show
  summary: |-
    Get a transfer request by ID. The caller must be the recipient of the transfer request.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
  syntax: az billing transfer show --transfer-name
  requiredParameters:
  - isRequired: true
    name: --transfer-name
    summary: |-
      The ID that uniquely identifies a transfer request.
commands:
- az_billing_transfer_accept-transfer
- az_billing_transfer_list
- az_billing_transfer_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 10/26/2020
  description: Manage transfer.
