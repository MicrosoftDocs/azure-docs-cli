directCommands:
- uid: az_billing_transaction_list
  name: az billing transaction list
  summary: List the transactions for an invoice. Transactions include purchases, refunds and Azure usage charges.
  description: ''
  syntax: >-
    az billing transaction list --account-name
                                --invoice-name
  examples:
  - summary: List transactions by invoice
    syntax: az billing transaction list --account-name "{billingAccountName}" --invoice-name "{invoiceName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The ID that uniquely identifies a billing account.
    description: ''
  - isRequired: true
    name: --invoice-name
    summary: The ID that uniquely identifies an invoice.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
