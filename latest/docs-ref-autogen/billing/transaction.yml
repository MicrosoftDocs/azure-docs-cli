### YamlMime:AzureCLIGroup
uid: az_billing_transaction
name: az billing transaction
summary: |-
  Billing transaction.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Core
directCommands:
- uid: az_billing_transaction_list
  name: az billing transaction list
  summary: |-
    List the transactions for an invoice. Transactions include purchases, refunds and Azure usage charges.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'billing transaction' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
  syntax: >-
    az billing transaction list --account-name
                                --invoice-name
  examples:
  - summary: |-
      List transactions by invoice
    syntax: az billing transaction list --account-name "{billingAccountName}" --invoice-name "{invoiceName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: |-
      The ID that uniquely identifies a billing account.
  - isRequired: true
    name: --invoice-name
    summary: |-
      The ID that uniquely identifies an invoice.
commands:
- az_billing_transaction_list
