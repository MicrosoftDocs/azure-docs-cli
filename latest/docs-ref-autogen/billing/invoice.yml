### YamlMime:AzureCLIGroup
uid: az_billing_invoice
name: az billing invoice
summary: Get billing invoices for a subscription.
description: ''
directCommands:
- uid: az_billing_invoice_list
  name: az billing invoice list
  summary: List all available invoices of the subscription.
  description: ''
  syntax: >-
    az billing invoice list [--generate-download-url]
                            [--subscription]
  optionalParameters:
  - name: --generate-download-url -d
    summary: Generate download url of the invoice.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_invoice_show
  name: az billing invoice show
  summary: Retrieve invoice of specific name of the subscription.
  description: ''
  syntax: >-
    az billing invoice show [--name]
                            [--subscription]
  optionalParameters:
  - name: --name -n
    summary: Name of the invoice.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_invoice_list
