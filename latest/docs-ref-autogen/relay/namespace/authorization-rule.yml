- uid: az_relay_namespace_authorization-rule_update
  name: az relay namespace authorization-rule update
  summary: Updates Authorization Rule for the given Relay Service Namespace.
  description: ''
  syntax: >-
    az relay namespace authorization-rule update [--add]
                                                 [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                 [--ids]
                                                 [--name]
                                                 [--namespace-name]
                                                 [--remove]
                                                 [--resource-group]
                                                 [--rights]
                                                 [--set]
                                                 [--subscription]
  examples:
  - summary: Updates Authorization Rule 'myrule' for the given Relay Service Namespace 'mynamespace' in     resourcegroup
    syntax: az relay namespace authorization-rule update --resource-group myresourcegroup --namespace- name mynamespace --name myauthorule --rights Send
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of Namespace Authorization Rule.
    description: ''
  - name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --rights
    summary: 'Space-separated list of Authorization rule rights. Allowed values: Listen, Manage, Send.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
