### YamlMime:AzureCLIGroup
uid: az_relay_namespace_authorization-rule
name: az relay namespace authorization-rule
summary: Manage Azure Relay Service Namespace Authorization Rule.
description: ''
directCommands:
- uid: az_relay_namespace_authorization-rule_create
  name: az relay namespace authorization-rule create
  summary: Create Authorization Rule for the given Relay Service Namespace.
  description: ''
  syntax: >-
    az relay namespace authorization-rule create --name
                                                 --namespace-name
                                                 --resource-group
                                                 [--rights]
  examples:
  - summary: Create Authorization Rule 'myrule' for the given Relay Service Namespace 'mynamespace' in resourcegroup
    syntax: az relay namespace authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --rights Send Listen
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of Namespace Authorization Rule.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --rights
    summary: 'Space-separated list of Authorization rule rights. Allowed values: Listen, Manage, Send.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_namespace_authorization-rule_delete
  name: az relay namespace authorization-rule delete
  summary: Deletes the Authorization Rule of the Relay Service Namespace.
  description: ''
  syntax: >-
    az relay namespace authorization-rule delete [--ids]
                                                 [--name]
                                                 [--namespace-name]
                                                 [--resource-group]
                                                 [--subscription]
  examples:
  - summary: Deletes the Authorization Rule of the Relay Service Namespace.
    syntax: az relay namespace authorization-rule delete --resource-group myresourcegroup --namespace- name mynamespace --name myauthorule
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of Namespace Authorization Rule.
    description: ''
  - name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_namespace_authorization-rule_list
  name: az relay namespace authorization-rule list
  summary: Shows the list of Authorization Rule by Relay Service Namespace.
  description: ''
  syntax: >-
    az relay namespace authorization-rule list --namespace-name
                                               --resource-group
                                               [--max-items]
                                               [--next-token]
  examples:
  - summary: Shows the list of Authorization Rule by Relay Service Namespace
    syntax: az relay namespace authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-items
    summary: Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    description: ''
  - name: --next-token
    summary: Token to specify where to start paginating. This is the token value from a previously truncated response.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_namespace_authorization-rule_show
