directCommands:
- uid: az_relay_namespace_authorization-rule_keys_list
  name: az relay namespace authorization-rule keys list
  summary: List the keys and connection strings of Authorization Rule for Relay Service Namespace.
  description: ''
  syntax: >-
    az relay namespace authorization-rule keys list --name
                                                    --namespace-name
                                                    --resource-group
  examples:
  - summary: List the keys and connection strings of Authorization Rule for Relay Service Namespace
    syntax: az relay namespace authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule
  - summary: List the keys and connection strings of Authorization Rule for Relay Service Namespace (commonly used with --output and --query). (autogenerated)
    syntax: az relay namespace authorization-rule keys list --name myauthorule --namespace-name mynamespace --resource-group myresourcegroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of Namespace Authorization Rule.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_namespace_authorization-rule_keys_renew
  name: az relay namespace authorization-rule keys renew
  summary: Regenerate keys of Authorization Rule for the Relay Service Namespace.
  description: ''
  syntax: >-
    az relay namespace authorization-rule keys renew --key {PrimaryKey, SecondaryKey}
                                                     [--ids]
                                                     [--key-value]
                                                     [--name]
                                                     [--namespace-name]
                                                     [--resource-group]
                                                     [--subscription]
  examples:
  - summary: Regenerate keys of Authorization Rule for the Relay Service Namespace.
    syntax: az relay namespace authorization-rule keys renew --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --key PrimaryKey
  requiredParameters:
  - isRequired: true
    name: --key
    parameterValueGroup: "PrimaryKey, SecondaryKey"
    summary: Specifies Primary or Secondary key needs to be reset.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --key-value
    summary: Optional, if the key value provided, is set for KeyType or autogenerated Key value set for keyType.
    description: ''
  - name: --name -n
    summary: Name of Namespace Authorization Rule.
    description: ''
  - name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
