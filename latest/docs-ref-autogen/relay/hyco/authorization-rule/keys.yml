### YamlMime:AzureCLIGroup
uid: az_relay_hyco_authorization-rule_keys
name: az relay hyco authorization-rule keys
summary: |-
  Manage Azure Authorization Rule keys for Relay Service Hybrid Connection.
status: GA
sourceType: Core
directCommands:
- uid: az_relay_hyco_authorization-rule_keys_list
  name: az relay hyco authorization-rule keys list
  summary: |-
    List the keys and connection strings of Authorization Rule for Relay Service Hybrid Connection.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
  syntax: >-
    az relay hyco authorization-rule keys list --hybrid-connection-name
                                               --name
                                               --namespace-name
                                               --resource-group
  examples:
  - summary: |-
      List the keys and connection strings of Authorization Rule for Relay Service Hybrid Connection.
    syntax: az relay hyco authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco --name myauthorule
  - summary: |-
      List the keys and connection strings of Authorization Rule for Relay Service Hybrid Connection     (autogenerated)
    syntax: az relay hyco authorization-rule keys list --hybrid-connection-name myhyco --name myauthorule --namespace-name mynamespace --resource-group myresourcegroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --hybrid-connection-name
    summary: |-
      Name of Hybrid Connection.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of Hybrid Connection Authorization Rule.
  - isRequired: true
    name: --namespace-name
    summary: |-
      Name of Namespace.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_relay_hyco_authorization-rule_keys_renew
  name: az relay hyco authorization-rule keys renew
  summary: |-
    Regenerate keys of Authorization Rule for Relay Service Hybrid Connection.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
  syntax: >-
    az relay hyco authorization-rule keys renew --key {PrimaryKey, SecondaryKey}
                                                [--hybrid-connection-name]
                                                [--ids]
                                                [--key-value]
                                                [--name]
                                                [--namespace-name]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: |-
      Regenerate key of Relay Service Hybrid Connection.
    syntax: az relay hyco authorization-rule keys renew --resource-group myresourcegroup --namespace- name mynamespace --hybrid-connection-name myhyco --name myauthorule --key PrimaryKey
  requiredParameters:
  - isRequired: true
    name: --key
    parameterValueGroup: "PrimaryKey, SecondaryKey"
    summary: |-
      Specifies Primary or Secondary key needs to be reset.
  optionalParameters:
  - name: --hybrid-connection-name
    summary: |-
      Name of Hybrid Connection.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --key-value
    summary: |-
      Optional. If the key value is provided, this is set to key type, or autogenerated key value set for key type.
  - name: --name -n
    summary: |-
      Name of Hybrid Connection Authorization Rule.
  - name: --namespace-name
    summary: |-
      Name of Namespace.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_relay_hyco_authorization-rule_keys_list
- az_relay_hyco_authorization-rule_keys_renew
