uid: az_relay_hyco_authorization-rule
name: az relay hyco authorization-rule
summary: Manage Azure Relay Service Hybrid Connection Authorization Rule.
description: ''
directCommands:
- uid: az_relay_hyco_authorization-rule_create
  name: az relay hyco authorization-rule create
  summary: Create Authorization Rule for given Relay Service Hybrid Connection.
  description: ''
  syntax: >-
    az relay hyco authorization-rule create --hybrid-connection-name
                                            --name
                                            --namespace-name
                                            --resource-group
                                            [--rights {Listen, Manage, Send}]
  examples:
  - summary: Create Authorization Rule for given Relay Service Hybrid Connection
    syntax: az relay hyco authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco --name myauthorule --rights Send Listen
  requiredParameters:
  - isRequired: true
    name: --hybrid-connection-name
    summary: Name of Hybrid Connection.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of Hybrid Connection Authorization Rule.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --rights
    parameterValueGroup: Listen, Manage, Send
    summary: Space-separated list of Authorization rule rights.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_hyco_authorization-rule_delete
  name: az relay hyco authorization-rule delete
  summary: Deletes the Authorization Rule of the given Relay Service Hybrid Connection.
  description: ''
  syntax: >-
    az relay hyco authorization-rule delete [--hybrid-connection-name]
                                            [--ids]
                                            [--name]
                                            [--namespace-name]
                                            [--resource-group]
  examples:
  - summary: Deletes the Authorization Rule of Relay Service Hybrid Connection.
    syntax: az relay hyco authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco --name myauthorule
  optionalParameters:
  - name: --hybrid-connection-name
    summary: Name of Hybrid Connection.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of Hybrid Connection Authorization Rule.
    description: ''
  - name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
