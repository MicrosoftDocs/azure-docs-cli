uid: az_relay_wcfrelay_authorization-rule
name: az relay wcfrelay authorization-rule
summary: Manage Azure Relay Service WCF Relay Authorization Rule.
description: ''
directCommands:
- uid: az_relay_wcfrelay_authorization-rule_create
  name: az relay wcfrelay authorization-rule create
  summary: Create Authorization Rule for the given Relay Service WCF Relay.
  description: ''
  syntax: >-
    az relay wcfrelay authorization-rule create --name
                                                --namespace-name
                                                --relay-name
                                                --resource-group
                                                [--rights {Listen, Manage, Send}]
  examples:
  - summary: Create Authorization Rule for WCF Relay
    syntax: az relay wcfrelay authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay --name myauthorule --rights Listen
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of WCF Relay Authorization Rule.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - isRequired: true
    name: --relay-name
    summary: Name of WCF Relay.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --rights
    parameterValueGroup: "Listen, Manage, Send"
    summary: Space-separated list of Authorization rule rights.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_wcfrelay_authorization-rule_delete
  name: az relay wcfrelay authorization-rule delete
