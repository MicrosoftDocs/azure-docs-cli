  description: ''
  syntax: >-
    az relay wcfrelay authorization-rule delete [--ids]
                                                [--name]
                                                [--namespace-name]
                                                [--relay-name]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: Delete the Authorization Rule of Relay Service WCF Relay
    syntax: az relay wcfrelay authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay --name myauthorule
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
