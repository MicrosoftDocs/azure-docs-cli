### YamlMime:AzureCLIGroup
uid: az_relay_wcfrelay_authorization-rule_keys
name: az relay wcfrelay authorization-rule keys
summary: Manage Azure Authorization Rule keys for Relay Service WCF Relay.
description: ''
directCommands:
- uid: az_relay_wcfrelay_authorization-rule_keys_list
  name: az relay wcfrelay authorization-rule keys list
  summary: List the keys and connection strings of Authorization Rule for the given Relay Service WCF Relay.
  description: ''
  syntax: >-
    az relay wcfrelay authorization-rule keys list --name
                                                   --namespace-name
                                                   --relay-name
                                                   --resource-group
  examples:
  - summary: List the keys and connection strings of Authorization Rule for the given Relay Service WCF Relay
    syntax: az relay wcfrelay authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay --name myauthorule
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of WCF Relay Authorization Rule.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - isRequired: true
    name: --relay-name
    summary: Name of WCF Relay.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_wcfrelay_authorization-rule_keys_renew
  name: az relay wcfrelay authorization-rule keys renew
  summary: Regenerate keys of Authorization Rule for Relay Service WCF Relay.
  description: ''
  syntax: >-
    az relay wcfrelay authorization-rule keys renew --key {PrimaryKey, SecondaryKey}
                                                    [--ids]
                                                    [--key-value]
                                                    [--name]
                                                    [--namespace-name]
                                                    [--relay-name]
                                                    [--resource-group]
  examples:
  - summary: Regenerate keys of Authorization Rule for Relay Service WCF Relay
    syntax: az relay wcfrelay authorization-rule keys renew --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay --name myauthorule --key PrimaryKey
  requiredParameters:
  - isRequired: true
    name: --key
    parameterValueGroup: PrimaryKey, SecondaryKey
    summary: Specifies Primary or Secondary key needs to be reset.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --key-value
    summary: Optional, if the key value provided, is set for KeyType or autogenerated Key value set for keyType.
    description: ''
  - name: --name -n
    summary: Name of WCF Relay Authorization Rule.
    description: ''
  - name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - name: --relay-name
    summary: Name of WCF Relay.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
