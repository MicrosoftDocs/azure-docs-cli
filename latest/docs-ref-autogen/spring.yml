    (Standard and Enterprise Tier Only) Flush Virtual network DNS setting for Azure Spring Apps.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az spring flush-virtualnetwork-dns-settings --name
                                                --resource-group
                                                [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of Azure Spring Apps instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_spring_list
  name: az spring list
  summary: |-
    List all Azure Spring Apps in the given resource group, otherwise list the subscription's.
  status: GA
  sourceType: Extension
  syntax: az spring list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_spring_list-marketplace-plan
  name: az spring list-marketplace-plan
  summary: |-
    (Enterprise Tier Only) List Marketplace plan to be purchased.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: az spring list-marketplace-plan
  examples:
  - summary: |-
      List all plans.
    syntax: az spring list-marketplace-plan -o table
- uid: az_spring_list-support-server-versions
  name: az spring list-support-server-versions
  summary: |-
    (Standard and Basic Tier Only) List supported server versions.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az spring list-support-server-versions --resource-group
                                           --service
  examples:
  - summary: |-
      List supported server versions.
    syntax: az spring list-support-server-versions -o table -s MyService -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
- uid: az_spring_show
  name: az spring show
  summary: |-
