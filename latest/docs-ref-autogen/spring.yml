- uid: az_spring_update
  name: az spring update
  summary: |-
    Update an Azure Spring Apps.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring update --name
                     --resource-group
                     [--build-pool-size {S1, S2, S3, S4, S5, S6, S7, S8, S9}]
                     [--enable-dataplane-public-endpoint {false, true}]
                     [--enable-planned-maintenance]
                     [--enable-private-storage-access {false, true}]
                     [--ingress-read-timeout]
                     [--no-wait]
                     [--planned-maintenance-day {Friday, Monday, Saturday, Sunday, Thursday, Tuesday, Wednesday}]
                     [--planned-maintenance-start-hour]
                     [--sku {Basic, Enterprise, Standard, StandardGen2}]
                     [--tags]
  examples:
  - summary: |-
      Update pricing tier.
    syntax: az spring update -n MyService --sku Standard -g MyResourceGroup
  - summary: |-
      Update the tags of the existing Azure Spring Apps.
    syntax: az spring update -n MyService -g MyResourceGroup --tags key1=value1 key2=value2
  - summary: |-
      Configure planned maintenance
    syntax: az spring update -n MyService -g MyResourceGroup --enable-planned-maintenance --planned-maintenance-day Friday --planned-maintenance-start-hour 10
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of Azure Spring Apps instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --build-pool-size
    parameterValueGroup: "S1, S2, S3, S4, S5, S6, S7, S8, S9"
    summary: |-
      (Enterprise Tier Only) Size of build agent pool. See https://aka.ms/azure-spring-cloud-build-service-docs for size info.
  - name: --enable-dataplane-public-endpoint --enable-dppa
    parameterValueGroup: "false, true"
    summary: |-
      If true, assign public endpoint for log streaming, remote debugging, app connect in vnet injection instance which could be accessed out of virtual network.
  - name: --enable-planned-maintenance --enable-pm
    defaultValue: "False"
    summary: |-
      If set, enable planned maintenance for the instance.
    isPreview: true
  - name: --enable-private-storage-access --enable-psa
    parameterValueGroup: "false, true"
    summary: |-
      If true, set private network access to backend storage in vnet injection instance.
    isPreview: true
  - name: --ingress-read-timeout
    summary: |-
      Ingress read timeout value in seconds. Minimum is 1, maximum is 1800.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --planned-maintenance-day --pm-day
    parameterValueGroup: "Friday, Monday, Saturday, Sunday, Thursday, Tuesday, Wednesday"
    summary: |-
      Day of the week which planned maintenance will be scheduled on.
    isPreview: true
  - name: --planned-maintenance-start-hour --pm-start-hour
    summary: |-
      Start time of the planned maintenance window in UTC. Must be between 0 and 23.
    isPreview: true
  - name: --sku
    parameterValueGroup: "Basic, Enterprise, Standard, StandardGen2"
    summary: |-
      Name of SKU.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
