    description: ''
- uid: az_mysql_flexible-server_restore
  name: az mysql flexible-server restore
  summary: Restore a flexible server from backup.
  description: ''
  syntax: >-
    az mysql flexible-server restore --source-server
                                     [--address-prefixes]
                                     [--ids]
                                     [--name]
                                     [--no-wait]
                                     [--private-dns-zone]
                                     [--public-access {Disabled, Enabled}]
                                     [--resource-group]
                                     [--restore-time]
                                     [--subnet]
                                     [--subnet-prefixes]
                                     [--subscription]
                                     [--vnet]
                                     [--yes]
                                     [--zone]
  examples:
  - summary: Restore 'testserver' to a specific point-in-time as a new server 'testserverNew' with the same network configuration.
    syntax: az mysql flexible-server restore --resource-group testGroup --name testserverNew --source-server testserver --restore-time "2017-06-15T13:10:00Z"
  - summary: Restore public access or private access server 'testserver' as a new server 'testserverNew' with new subnet to current point-in-time. New vnet, subnet, and private dns zone for the restored server will be provisioned. Please refer to 'flexible-server create' command for more private access scenarios.
    syntax: >-
      az mysql flexible-server restore --resource-group testGroup --name testserverNew \
        --source-server testserver --vnet newVnet --subnet newSubnet \
        --address-prefixes 172.0.0.0/16 --subnet-prefixes 172.0.0.0/24 \
        --private-dns-zone testDNS.mysql.database.azure.com
  - summary: Restore private access server 'testserver' to current point-in-time as a new server 'testserverNew' with public access.
    syntax: >-
      az mysql flexible-server restore --resource-group testGroup --name testserverNew \
        --source-server testserver --public-access Enabled
  requiredParameters:
  - isRequired: true
    name: --source-server
    summary: The name or resource ID of the source server to restore from.
    description: ''
  optionalParameters:
  - name: --address-prefixes
    summary: The IP address prefix to use when creating a new virtual network in CIDR format. Default value is 10.0.0.0/16.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --private-dns-zone
    summary: This parameter only applies for a server with private access. The name or id of new or existing private dns zone. You can use the private dns zone from same resource group, different resource group, or different subscription. If you want to use a zone from different resource group or subscription, please provide resource Id. CLI creates a new private dns zone within the same resource group as virtual network if not provided by users.
    description: ''
  - name: --public-access
    parameterValueGroup: Disabled, Enabled
    summary: Determines the public access.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --restore-time
    defaultValue: 2022-02-16T13:29:17+00:00
    summary: The point in time in UTC to restore from (ISO8601 format), e.g., 2017-04-26T02:10:00+00:00The default value is set to current time.
    description: ''
  - name: --subnet
    summary: Name or resource ID of a new or existing subnet. If you want to use a subnet from different resource group or subscription, please provide resource ID instead of name. Please note that the subnet will be delegated to flexibleServers. After delegation, this subnet cannot be used for any other type of Azure resources.
    description: ''
  - name: --subnet-prefixes
    summary: The subnet IP address prefix to use when creating a new subnet in CIDR format. Default value is 10.0.0.0/24.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vnet
    summary: Name or ID of a new or existing virtual network. If you want to use a vnet from different resource group or subscription, please provide a resource ID. The name must be between 2 to 64 characters. The name must begin with a letter or number, end with a letter, number or underscore, and may contain only letters, numbers, underscores, periods, or hyphens.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  - name: --zone -z
    summary: Availability zone into which to provision the resource.
    description: ''
- uid: az_mysql_flexible-server_show
  name: az mysql flexible-server show
  summary: Get the details of a flexible server.
  description: ''
  syntax: >-
    az mysql flexible-server show [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Get the details of a flexible server
    syntax: az mysql flexible-server show --resource-group testGroup --name testserver
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_mysql_flexible-server_show-connection-string
  name: az mysql flexible-server show-connection-string
  summary: Show the connection strings for a MySQL flexible-server database.
  description: ''
  syntax: >-
    az mysql flexible-server show-connection-string [--admin-password]
                                                    [--admin-user]
                                                    [--database-name]
                                                    [--ids]
                                                    [--server-name]
                                                    [--subscription]
  examples:
  - summary: Show connection strings for cmd and programming languages.
    syntax: az mysql flexible-server show-connection-string -s testserver -u username -p password -d databasename
  optionalParameters:
  - name: --admin-password -p
    defaultValue: '{password}'
    summary: 'The password of the administrator. Minimum 8 characters and maximum 128 characters. Password must contain characters from three of the following categories: English uppercase letters, English lowercase letters, numbers, and non-alphanumeric characters.'
    description: ''
  - name: --admin-user -u
    defaultValue: '{login}'
    summary: Administrator username for the server. Once set, it cannot be changed.
    description: ''
  - name: --database-name -d
    defaultValue: '{database}'
    summary: The name of the database to be created when provisioning the database server.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --server-name -s
    defaultValue: '{server}'
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_mysql_flexible-server_start
  name: az mysql flexible-server start
  summary: Start a flexible server.
  description: ''
  syntax: >-
    az mysql flexible-server start [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Start a flexible server.
    syntax: az mysql flexible-server start --resource-group testGroup --name testserver
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_mysql_flexible-server_stop
  name: az mysql flexible-server stop
  summary: Stop a flexible server.
  description: ''
  syntax: >-
    az mysql flexible-server stop [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Stop a flexible server.
    syntax: az mysql flexible-server stop --resource-group testGroup --name testserver
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_mysql_flexible-server_update
  name: az mysql flexible-server update
  summary: Update a flexible server.
  description: ''
  syntax: >-
    az mysql flexible-server update [--add]
                                    [--admin-password]
                                    [--backup-retention]
                                    [--force-string]
                                    [--high-availability {Disabled, Enabled, SameZone, ZoneRedundant}]
                                    [--ids]
                                    [--iops]
                                    [--maintenance-window]
                                    [--name]
                                    [--remove]
                                    [--replication-role]
                                    [--resource-group]
                                    [--set]
                                    [--sku-name]
                                    [--standby-zone]
                                    [--storage-auto-grow {Disabled, Enabled}]
                                    [--storage-size]
                                    [--subscription]
                                    [--tags]
                                    [--tier]
  examples:
  - summary: Update a flexible server's sku, using local context for server and resource group.
    syntax: az mysql flexible-server update --sku-name Standard_D4ds_v4 --tier GeneralPurpose
  - summary: Update a flexible server's tags.
    syntax: az mysql flexible-server update --resource-group testGroup --name testserver --tags "k1=v1" "k2=v2"
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --admin-password -p
    summary: 'The password of the administrator. Minimum 8 characters and maximum 128 characters. Password must contain characters from three of the following categories: English uppercase letters, English lowercase letters, numbers, and non-alphanumeric characters.'
    description: ''
  - name: --backup-retention
    summary: The number of days a backup is retained. Range of 1 to 35 days. Default is 7 days.
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --high-availability
    parameterValueGroup: Disabled, Enabled, SameZone, ZoneRedundant
    summary: Enable (ZoneRedundant or SameZone) or disable high availability feature. Default value is Disabled. High availability can only be set during flexible server create time.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --iops
    summary: Number of IOPS to be allocated for this server. You will get certain amount of free IOPS based on compute and storage provisioned. The default value for IOPS is free IOPS. To learn more about IOPS based on compute and storage, refer to IOPS in Azure Database for MySQL Flexible Server.
    description: ''
  - name: --maintenance-window
    summary: 'Period of time (UTC) designated for maintenance. Examples: "Sun:23:30" to schedule on Sunday, 11:30pm UTC. To set back to default pass in "Disabled".'
    description: ''
  - name: --name -n
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --replication-role
    summary: The replication role of the server.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --sku-name
    summary: 'The name of the compute SKU. Follows the convention Standard_{VM name}. Examples: Standard_D4s_v3.'
    description: ''
  - name: --standby-zone
    summary: The availability zone information of the standby server when high availability is enabled.
    description: ''
  - name: --storage-auto-grow
    parameterValueGroup: Disabled, Enabled
    summary: Enable or disable autogrow of the storage. Default value is Enabled.
    description: ''
  - name: --storage-size
    summary: The storage capacity of the server. Minimum is 32 GiB and max is 16 TiB.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --tier
    summary: 'Compute tier of the server. Accepted values: Burstable, GeneralPurpose, Memory Optimized.'
    description: ''
- uid: az_mysql_flexible-server_wait
  name: az mysql flexible-server wait
  summary: Wait for the flexible server to satisfy certain conditions.
  description: ''
  syntax: >-
    az mysql flexible-server wait [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--ids]
                                  [--interval]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
                                  [--timeout]
                                  [--updated]
  examples:
  - summary: Wait for the flexible server to satisfy certain conditions.
    syntax: az mysql flexible-server wait --exists --resource-group testGroup --name testserver
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --name -n
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
