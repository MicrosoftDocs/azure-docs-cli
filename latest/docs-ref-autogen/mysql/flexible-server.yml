### YamlMime:AzureCLIGroup
uid: az_mysql_flexible-server
name: az mysql flexible-server
summary: Manage Azure Database for MySQL Flexible Servers.
description: ''
directCommands:
- uid: az_mysql_flexible-server_connect
  name: az mysql flexible-server connect
  summary: Connect to a flexible server.
  description: ''
  syntax: >-
    az mysql flexible-server connect --admin-user
                                     --name
                                     [--admin-password]
                                     [--database-name]
                                     [--interactive]
                                     [--querytext]
  requiredParameters:
  - isRequired: true
    name: --admin-user -u
    summary: The login username of the administrator.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  optionalParameters:
  - name: --admin-password -p
    summary: The login password of the administrator.
    description: ''
  - name: --database-name -d
    summary: The name of a database.
    description: ''
  - name: --interactive
    summary: Pass this parameter to connect to database in interactive mode.
    description: ''
  - name: --querytext -q
    summary: A query to run against the flexible server.
    description: ''
- uid: az_mysql_flexible-server_create
  name: az mysql flexible-server create
  summary: Create a MySQL flexible server.
  description: >-
    Create a MySQL flexible server with custom or default configuration. For more information for network configuration, see

    - Configure public access

    https://docs.microsoft.com/en-us/azure/mysql/flexible-server/how-to-manage-firewall-cli

    - Configure private access

    https://docs.microsoft.com/en-us/azure/mysql/flexible-server/how-to-manage-virtual-network-cli.
  syntax: >-
    az mysql flexible-server create [--address-prefixes]
                                    [--admin-password]
                                    [--admin-user]
                                    [--backup-retention]
                                    [--database-name]
                                    [--geo-redundant-backup {Disabled, Enabled}]
                                    [--high-availability {Disabled, Enabled, SameZone, ZoneRedundant}]
                                    [--iops]
                                    [--location]
                                    [--name]
                                    [--private-dns-zone]
                                    [--public-access]
                                    [--resource-group]
                                    [--sku-name]
                                    [--standby-zone]
                                    [--storage-auto-grow {Disabled, Enabled}]
                                    [--storage-size]
                                    [--subnet]
                                    [--subnet-prefixes]
                                    [--subscription]
                                    [--tags]
                                    [--tier]
                                    [--version]
                                    [--vnet]
                                    [--yes]
                                    [--zone]
  examples:
  - summary: Create a MySQL flexible server with custom parameters
    syntax: >-
      az mysql flexible-server create --location northeurope --resource-group testGroup \
        --name testserver --admin-user username --admin-password password \
        --sku-name Standard_B1ms --tier Burstable --public-access 0.0.0.0 --storage-size 32 \
        --tags "key=value" --version 5.7 --high-availability ZoneRedundant --zone 1 \
        --standby-zone 3 --storage-auto-grow Enabled --iops 500
  - summary: Create a MySQL flexible server with default parameters and public access enabled by default.       Resource group, server name, username, password, and default database will be created by CLI
    syntax: az mysql flexible-server create
  - summary: Create a MySQL flexible server with public access and add the range of IP address to have access to this server. The --public-access parameter can be 'All', 'None', <startIpAddress>, or <startIpAddress>-<endIpAddress>
    syntax: az mysql flexible-server create --resource-group testGroup --name testserver --public-access 125.23.54.31-125.23.54.35
  - summary: Create a MySQL flexible server with private access. If provided virtual network and subnet do not exists, virtual network and subnet with the specified address prefixes will be created.
    syntax: az mysql flexible-server create --resource-group testGroup --name testserver --vnet myVnet --subnet mySubnet --address-prefixes 10.0.0.0/16 --subnet-prefixes 10.0.0.0/24
  - summary: Create a MySQL flexible server using a new subnet resource ID and new private DNS zone resource ID. The subnet and DNS zone can be created in different subscription or resource group.
    syntax: >-
      az mysql flexible-server create \
        --resource-group testGroup --name testserver \
        --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNetName}/subnets/{SubnetName} \
        --private-dns-zone /subscriptions/{SubID}/resourceGroups/{resourceGroup}/providers/Microsoft.Network/privateDnsZones/testMySQLFlexibleDnsZone.private.mysql.database.azure.com \
        --address-prefixes 172.0.0.0/16 --subnet-prefixes 172.0.0.0/24
  - summary: Create a MySQL flexible server using existing network resources in the same resource group. The provided subnet should not have any other resource deployed in it and this subnet will be delegated to Microsoft.DBforMySQL/flexibleServers, if not already delegated. The private DNS zone will be linked to the virtual network if not already linked.
    syntax: >-
      # create vnet

      az network vnet create --resource-group testGroup --name testVnet --location testLocation --address-prefixes 172.0.0.0/16


      # create subnet

      az network vnet subnet create --resource-group testGroup --vnet-name testVnet --address-prefixes 172.0.0.0/24 --name testSubnet


      # create private dns zone

      az network private-dns zone create -g testGroup -n testDNS.private.mysql.database.azure.com


      az mysql flexible-server create --resource-group testGroup \
        --name testserver --location testLocation \
        --subnet /subscriptions/{SubId}/resourceGroups/{testGroup}/providers/Microsoft.Network/virtualNetworks/tesetVnet/subnets/testSubnet \
        --private-dns-zone /subscriptions/{SubId}/resourceGroups/{testGroup}/providers/Microsoft.Network/privateDnsZones/testDNS.mysql.database.azure.com\


      az mysql flexible-server create --resource-group testGroup --name testserver \
        --vnet testVnet --subnet testSubnet --location testLocation \
        --private-dns-zone /subscriptions/{SubId}/resourceGroups/{testGroup}/providers/Microsoft.Network/privateDnsZones/testDNS.mysql.database.azure.com
  - summary: Create a MySQL flexible server using existing network resources in the different resource group / subscription.
    syntax: >-
      az mysql flexible-server create --resource-group testGroup \
         --name testserver --location testLocation \
        --subnet /subscriptions/{SubId2}/resourceGroups/{testGroup2}/providers/Microsoft.Network/virtualNetworks/tesetVnet/subnets/testSubnet \
        --private-dns-zone /subscriptions/{SubId2}/resourceGroups/{testGroup2}/providers/Microsoft.Network/privateDnsZones/testDNS.mysql.database.azure.com
  optionalParameters:
  - name: --address-prefixes
    summary: The IP address prefix to use when creating a new virtual network in CIDR format. Default value is 10.0.0.0/16.
    description: ''
  - name: --admin-password -p
    summary: 'The password of the administrator. Minimum 8 characters and maximum 128 characters. Password must contain characters from three of the following categories: English uppercase letters, English lowercase letters, numbers, and non-alphanumeric characters.'
    description: ''
  - name: --admin-user -u
    defaultValue: levelpeacock6
    summary: Administrator username for the server. Once set, it cannot be changed.
    description: ''
  - name: --backup-retention
    defaultValue: "7"
    summary: The number of days a backup is retained. Range of 1 to 35 days. Default is 7 days.
    description: ''
  - name: --database-name -d
    summary: The name of the database to be created when provisioning the database server.
    description: ''
  - name: --geo-redundant-backup
    defaultValue: Disabled
    parameterValueGroup: Disabled, Enabled
    summary: Whether or not geo redundant backup is enabled.
    description: ''
  - name: --high-availability
    defaultValue: Disabled
    parameterValueGroup: Disabled, Enabled, SameZone, ZoneRedundant
    summary: Enable (ZoneRedundant or SameZone) or disable high availability feature. Default value is Disabled. High availability can only be set during flexible server create time.
    description: ''
  - name: --iops
    summary: Number of IOPS to be allocated for this server. You will get certain amount of free IOPS based on compute and storage provisioned. The default value for IOPS is free IOPS. To learn more about IOPS based on compute and storage, refer to IOPS in Azure Database for MySQL Flexible Server.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --name -n
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --private-dns-zone
    summary: This parameter only applies for a server with private access. The name or id of new or existing private dns zone. You can use the private dns zone from same resource group, different resource group, or different subscription. If you want to use a zone from different resource group or subscription, please provide resource Id. CLI creates a new private dns zone within the same resource group as virtual network if not provided by users.
    description: ''
  - name: --public-access
    summary: Determines the public access. Enter single or range of IP addresses to be included in the allowed list of IPs. IP address ranges must be dash-separated and not contain any spaces. Specifying 0.0.0.0 allows public access from any resources deployed within Azure to access your server. Setting it to "None" sets the server in public access mode but does not create a firewall rule.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --sku-name
    defaultValue: Standard_B1ms
    summary: 'The name of the compute SKU. Follows the convention Standard_{VM name}. Examples: Standard_D4s_v3.'
    description: ''
  - name: --standby-zone
    summary: The availability zone information of the standby server when high availability is enabled.
    description: ''
  - name: --storage-auto-grow
    defaultValue: Enabled
    parameterValueGroup: Disabled, Enabled
    summary: Enable or disable autogrow of the storage. Default value is Enabled.
    description: ''
  - name: --storage-size
    defaultValue: "32"
    summary: The storage capacity of the server. Minimum is 32 GiB and max is 16 TiB.
    description: ''
  - name: --subnet
    summary: Name or resource ID of a new or existing subnet. If you want to use a subnet from different resource group or subscription, please provide resource ID instead of name. Please note that the subnet will be delegated to flexibleServers. After delegation, this subnet cannot be used for any other type of Azure resources.
    description: ''
  - name: --subnet-prefixes
    summary: The subnet IP address prefix to use when creating a new subnet in CIDR format. Default value is 10.0.0.0/24.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --tier
    defaultValue: Burstable
    summary: 'Compute tier of the server. Accepted values: Burstable, GeneralPurpose, Memory Optimized.'
    description: ''
  - name: --version
    defaultValue: "5.7"
    summary: Server major version.
    description: ''
  - name: --vnet
    summary: Name or ID of a new or existing virtual network. If you want to use a vnet from different resource group or subscription, please provide a resource ID. The name must be between 2 to 64 characters. The name must begin with a letter or number, end with a letter, number or underscore, and may contain only letters, numbers, underscores, periods, or hyphens.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  - name: --zone -z
    summary: Availability zone into which to provision the resource.
    description: ''
- uid: az_mysql_flexible-server_delete
