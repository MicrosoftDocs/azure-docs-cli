- uid: az_mysql_flexible-server_geo-restore
  name: az mysql flexible-server geo-restore
  summary: Geo-restore a flexible server from backup.
  description: ''
  syntax: >-
    az mysql flexible-server geo-restore --location
                                         --source-server
                                         [--address-prefixes]
                                         [--ids]
                                         [--name]
                                         [--no-wait]
                                         [--private-dns-zone]
                                         [--public-access {Disabled, Enabled}]
                                         [--resource-group]
                                         [--subnet]
                                         [--subnet-prefixes]
                                         [--subscription]
                                         [--vnet]
                                         [--yes]
                                         [--zone]
  examples:
  - summary: Geo-restore 'testserver' to a new server 'testserverNew' in location 'newLocation' with the same network configuration. Private access server will use different private dns zone.
    syntax: az mysql flexible-server geo-restore --resource-group testGroup --name testserverNew --source-server testserver --location newLocation
  - summary: Geo-estore public access or private access server 'testserver' as a new server 'testserverNew' with new subnet. New vnet, subnet, and private dns zone for the restored server will be provisioned. Please refer to 'flexible-server create' command for more private access scenarios.
    syntax: >-
      az mysql flexible-server geo-restore --resource-group testGroup --name testserverNew \
        --source-server testserver --vnet newVnet --subnet newSubnet \
        --address-prefixes 172.0.0.0/16 --subnet-prefixes 172.0.0.0/24 \
        --private-dns-zone testDNS.mysql.database.azure.com --location newLocation
  - summary: Gep-estore private access server 'testserver' as a new server 'testserverNew' with public access.
    syntax: az mysql flexible-server geo-restore --resource-group testGroup --name testserverNew  --source-server testserver --public-access Enabled --location newLocation
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --source-server
    summary: The name or resource ID of the source server to restore from.
    description: ''
  optionalParameters:
  - name: --address-prefixes
    summary: The IP address prefix to use when creating a new virtual network in CIDR format. Default value is 10.0.0.0/16.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --private-dns-zone
    summary: This parameter only applies for a server with private access. The name or id of new or existing private dns zone. You can use the private dns zone from same resource group, different resource group, or different subscription. If you want to use a zone from different resource group or subscription, please provide resource Id. CLI creates a new private dns zone within the same resource group as virtual network if not provided by users.
    description: ''
  - name: --public-access
    parameterValueGroup: Disabled, Enabled
    summary: Determines the public access.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subnet
    summary: Name or resource ID of a new or existing subnet. If you want to use a subnet from different resource group or subscription, please provide resource ID instead of name. Please note that the subnet will be delegated to flexibleServers. After delegation, this subnet cannot be used for any other type of Azure resources.
    description: ''
  - name: --subnet-prefixes
    summary: The subnet IP address prefix to use when creating a new subnet in CIDR format. Default value is 10.0.0.0/24.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vnet
    summary: Name or ID of a new or existing virtual network. If you want to use a vnet from different resource group or subscription, please provide a resource ID. The name must be between 2 to 64 characters. The name must begin with a letter or number, end with a letter, number or underscore, and may contain only letters, numbers, underscores, periods, or hyphens.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  - name: --zone -z
    summary: Availability zone into which to provision the resource.
    description: ''
