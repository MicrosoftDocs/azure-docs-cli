### YamlMime:AzureCLIGroup
uid: az_mysql_server_replica
name: az mysql server replica
summary: Manage read replicas.
description: ''
directCommands:
- uid: az_mysql_server_replica_create
  name: az mysql server replica create
  summary: Create a read replica for a server.
  description: ''
  syntax: >-
    az mysql server replica create --name
                                   --resource-group
                                   --source-server
                                   [--location]
                                   [--no-wait]
                                   [--sku-name]
  examples:
  - summary: Create a read replica 'testreplsvr' for 'testsvr'.
    syntax: az mysql server replica create -n testreplsvr -g testgroup -s testsvr
  - summary: Create a read replica 'testreplsvr' for 'testsvr2', where 'testreplsvr' is in a different resource group.
    syntax: >-
      az mysql server replica create -n testreplsvr -g testgroup \
          -s "/subscriptions/${SubID}/resourceGroups/${ResourceGroup}/providers/Microsoft.DBforMySQL/servers/testsvr2"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --source-server -s
    summary: The name or resource ID of the master server to the create replica for.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. If not provided, the create replica will be in the same location as the master server.'
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --sku-name
    summary: 'The name of the sku. Follows the convention {pricing tier}_{compute generation}_{vCores} in shorthand. Examples: B_Gen5_1, GP_Gen5_4, MO_Gen5_16.'
    description: ''
- uid: az_mysql_server_replica_list
  name: az mysql server replica list
  summary: List all read replicas for a given server.
  description: ''
  syntax: >-
    az mysql server replica list [--ids]
                                 [--resource-group]
                                 [--server-name]
  examples:
  - summary: List all read replicas for master server 'testsvr'.
    syntax: az mysql server replica list -g testgroup -s testsvr
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Name of the master server.
    description: ''
- uid: az_mysql_server_replica_stop
  name: az mysql server replica stop
  summary: Stop replication to a read replica and make it a read/write server.
  description: ''
  syntax: >-
    az mysql server replica stop [--ids]
                                 [--name]
                                 [--resource-group]
                                 [--yes]
  examples:
  - summary: Stop replication to 'testreplsvr' and make it a read/write server.
    syntax: az mysql server replica stop -g testgroup -n testreplsvr
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
commands:
- az_mysql_server_replica_create
- az_mysql_server_replica_list
- az_mysql_server_replica_stop
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage read replicas.
