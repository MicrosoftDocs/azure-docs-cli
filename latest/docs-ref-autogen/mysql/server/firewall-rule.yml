### YamlMime:AzureCLIGroup
uid: az_mysql_server_firewall-rule
name: az mysql server firewall-rule
summary: |-
  Manage firewall rules for a server.
status: GA
sourceType: Core
directCommands:
- uid: az_mysql_server_firewall-rule_create
  name: az mysql server firewall-rule create
  summary: |-
    Create a new firewall rule for a server.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/mysql/_help.py
  syntax: >-
    az mysql server firewall-rule create --end-ip-address
                                         --name
                                         --resource-group
                                         --server-name
                                         --start-ip-address
  examples:
  - summary: |-
      Create a firewall rule allowing connections from a specific IP address.
    syntax: az mysql server firewall-rule create -g testgroup -s testsvr -n allowip --start-ip-address 107.46.14.221 --end-ip-address 107.46.14.221
  - summary: |-
      Create a firewall rule allowing connections from an IP address range.
    syntax: az mysql server firewall-rule create -g testgroup -s testsvr -n allowiprange --start-ip-address 107.46.14.0 --end-ip-address 107.46.14.221
  requiredParameters:
  - isRequired: true
    name: --end-ip-address
    summary: |-
      The end IP address of the firewall rule. Must be IPv4 format. Use value '0.0.0.0' to represent all Azure-internal IP addresses.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the firewall rule. The firewall rule name cannot be empty. The firewall rule name can only contain 0-9, a-z, A-Z, '-' and '_'. Additionally, the name of the firewall rule must be at least 3 characters and no more than 128 characters in length.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --server-name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  - isRequired: true
    name: --start-ip-address
    summary: |-
      The start IP address of the firewall rule. Must be IPv4 format. Use value '0.0.0.0' to represent all Azure-internal IP addresses.
- uid: az_mysql_server_firewall-rule_delete
  name: az mysql server firewall-rule delete
  summary: |-
    Delete a firewall rule.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/mysql/_help.py
  syntax: >-
    az mysql server firewall-rule delete [--ids]
                                         [--name]
                                         [--resource-group]
                                         [--server-name]
                                         [--subscription]
                                         [--yes]
  examples:
  - summary: |-
      Delete a firewall rule. (autogenerated)
    syntax: az mysql server firewall-rule delete --name MyFirewallRule --resource-group MyResourceGroup --server-name MyServer
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the firewall rule. The firewall rule name cannot be empty. The firewall rule name can only contain 0-9, a-z, A-Z, '-' and '_'. Additionally, the name of the firewall rule must be at least 3 characters and no more than 128 characters in length.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server-name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
