### YamlMime:AzureCLIGroup
uid: az_mysql_server_configuration
name: az mysql server configuration
summary: Manage configuration values for a server.
description: ''
directCommands:
- uid: az_mysql_server_configuration_list
  name: az mysql server configuration list
  summary: List the configuration values for a server.
  description: ''
  syntax: >-
    az mysql server configuration list [--ids]
                                       [--resource-group]
                                       [--server-name]
                                       [--subscription]
  examples:
  - summary: List the configuration values for a server. (autogenerated)
    syntax: az mysql server configuration list --resource-group MyResourceGroup --server-name MyServer
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_mysql_server_configuration_set
  name: az mysql server configuration set
  summary: Update the configuration of a server.
  description: ''
  syntax: >-
    az mysql server configuration set [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--server-name]
                                      [--subscription]
                                      [--value]
  examples:
  - summary: Set a new configuration value.
    syntax: az mysql server configuration set -g testgroup -s testsvr -n {config_name} --value {config_value}
  - summary: Set a configuration value to its default.
    syntax: az mysql server configuration set -g testgroup -s testsvr -n {config_name}
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the configuration.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --value
    summary: Value of the configuration. If not provided, configuration value will be set to default.
    description: ''
- uid: az_mysql_server_configuration_show
  name: az mysql server configuration show
  summary: Get the configuration for a server.".
  description: ''
  syntax: >-
    az mysql server configuration show [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--server-name]
                                       [--subscription]
  examples:
  - summary: Get the configuration for a server." (autogenerated)
    syntax: az mysql server configuration show --name MyServerConfiguration --resource-group MyResourceGroup --server-name MyServer
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the server configuration. Required.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_mysql_server_configuration_list
- az_mysql_server_configuration_set
- az_mysql_server_configuration_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  doc_source_url_repo: https://github.com/Azure/azure-cli/blob/dev/
  description: Manage configuration values for a server.
