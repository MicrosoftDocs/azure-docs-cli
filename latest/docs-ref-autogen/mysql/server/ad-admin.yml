### YamlMime:AzureCLIGroup
uid: az_mysql_server_ad-admin
name: az mysql server ad-admin
summary: |-
  Manage a MySQL server's Active Directory administrator.
status: GA
sourceType: Core
directCommands:
- uid: az_mysql_server_ad-admin_create
  name: az mysql server ad-admin create
  summary: |-
    Create an Active Directory administrator for MySQL server.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/mysql/_help.py
  syntax: >-
    az mysql server ad-admin create --resource-group
                                    --server-name
                                    [--display-name]
                                    [--no-wait]
                                    [--object-id]
  examples:
  - summary: |-
      Create Active Directory Administrator username@domain.com in the server testsvr.
    syntax: az mysql server ad-admin create --server-name testsvr -g testgroup --display-name username@domain.com --object-id 1FCD6583-267B-4484-BF9B-507E4B62DE79
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --server-name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  optionalParameters:
  - name: --display-name -u
    summary: |-
      Display name of the Azure AD administrator user or group.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --object-id -i
    summary: |-
      The unique ID of the Azure AD administrator.
- uid: az_mysql_server_ad-admin_delete
  name: az mysql server ad-admin delete
  summary: |-
    Delete an Active Directory Administrator for MySQL server.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/mysql/_help.py
  syntax: >-
    az mysql server ad-admin delete [--ids]
                                    [--resource-group]
                                    [--server-name]
                                    [--subscription]
                                    [--yes]
  examples:
  - summary: |-
      Delete Active Directory Administrator in the server testsvr.
    syntax: az mysql server ad-admin delete --server-name testsvr -g testgroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server-name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_mysql_server_ad-admin_list
  name: az mysql server ad-admin list
  summary: |-
    List all Active Directory Administrators for MySQL server.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/mysql/_help.py
  syntax: >-
    az mysql server ad-admin list [--ids]
                                  [--resource-group]
                                  [--server-name]
                                  [--subscription]
  examples:
  - summary: |-
      List all Active Directory Administrators in the server testsvr.
    syntax: az mysql server ad-admin list --server-name testsvr -g testgroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server-name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_mysql_server_ad-admin_show
  name: az mysql server ad-admin show
  summary: |-
    Get Active Directory Administrator information for a MySQL server.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/mysql/_help.py
  syntax: >-
    az mysql server ad-admin show [--ids]
                                  [--resource-group]
                                  [--server-name]
                                  [--subscription]
  examples:
  - summary: |-
      Get Active Directory Administrator in the server testsvr.
    syntax: az mysql server ad-admin show --server-name testsvr -g testgroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server-name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_mysql_server_ad-admin_wait
  name: az mysql server ad-admin wait
  summary: |-
    Place the CLI in a waiting state until a condition of the MySQL server Active Directory Administrator is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/mysql/_help.py
  syntax: >-
    az mysql server ad-admin wait [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--ids]
                                  [--interval]
                                  [--resource-group]
                                  [--server-name]
                                  [--subscription]
                                  [--timeout]
                                  [--updated]
  examples:
  - summary: |-
      Place the CLI in a waiting state until a creation of Active Directory Administrator in server testsvr.
    syntax: az mysql server ad-admin wait --server-name testsvr -g testgroup --created
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server-name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
