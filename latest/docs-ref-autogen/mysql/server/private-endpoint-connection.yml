uid: az_mysql_server_private-endpoint-connection
name: az mysql server private-endpoint-connection
summary: |-
  Manage MySQL server private endpoint connections.
status: GA
sourceType: Core
directCommands:
- uid: az_mysql_server_private-endpoint-connection_approve
  name: az mysql server private-endpoint-connection approve
  summary: |-
    Approve the specified private endpoint connection associated with a MySQL server.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/mysql/_help.py
  syntax: >-
    az mysql server private-endpoint-connection approve [--description]
                                                        [--id]
                                                        [--ids]
                                                        [--name]
                                                        [--resource-group]
                                                        [--server-name]
                                                        [--subscription]
  optionalParameters:
  - name: --description
    summary: |-
      Comments for approve operation.
  - name: --id
    summary: |-
      The ID of the private endpoint connection associated with the Server. If specified --server-name/-s and --name/-n, this should be omitted.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the private endpoint connection associated with the Server. Required if --id is not specified.
  - name: --resource-group -g
    summary: |-
      The resource group name of specified server.
  - name: --server-name -s
    summary: |-
      Name of the Server. Required if --id is not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
