### YamlMime:AzureCLIGroup
uid: az_mysql_server
name: az mysql server
summary: |-
  Manage MySQL servers.
status: GA
sourceType: Core
directCommands:
- uid: az_mysql_server_create
  name: az mysql server create
  summary: |-
    Create a server.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/mysql/_help.py
  syntax: >-
    az mysql server create [--admin-password]
                           [--admin-user]
                           [--assign-identity]
                           [--auto-grow {Disabled, Enabled}]
                           [--backup-retention]
                           [--geo-redundant-backup {Disabled, Enabled}]
                           [--infrastructure-encryption {Disabled, Enabled}]
                           [--location]
                           [--minimal-tls-version {TLS1_0, TLS1_1, TLS1_2, TLSEnforcementDisabled}]
                           [--name]
                           [--public]
                           [--resource-group]
                           [--sku-name]
                           [--ssl-enforcement {Disabled, Enabled}]
                           [--storage-size]
                           [--tags]
                           [--version]
  examples:
  - summary: |-
      Create a MySQL server in North Europe with sku GP_Gen5_2 (General Purpose, Gen 5 hardware, 2 vCores).
    syntax: >-
      az mysql server create -l northeurope -g testgroup -n testsvr -u username -p password \
          --sku-name GP_Gen5_2
  - summary: |-
      Create a MySQL server with all paramaters set.
    syntax: >-
      az mysql server create -l northeurope -g testgroup -n testsvr -u username -p password \
          --sku-name B_Gen5_1 --ssl-enforcement Enabled --minimal-tls-version TLS1_0 --public-network-access Disabled \
          --backup-retention 10 --geo-redundant-backup Enabled --storage-size 51200 \
          --tags "key=value" --version 5.7
  optionalParameters:
  - name: --admin-password -p
    summary: |-
      The password of the administrator. Minimum 8 characters and maximum 128 characters. Password must contain characters from three of the following categories: English uppercase letters, English lowercase letters, numbers, and non-alphanumeric characters.
  - name: --admin-user -u
    defaultValue: "commoncamel3"
    summary: |-
      Administrator username for the server. Once set, it cannot be changed.
  - name: --assign-identity
    defaultValue: "False"
    summary: |-
      Generate and assign an Azure Active Directory Identity for this server for use with key management services like Azure KeyVault.
  - name: --auto-grow
    defaultValue: "Enabled"
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Enable or disable autogrow of the storage. Default value is Enabled.
  - name: --backup-retention
    summary: |-
      The number of days a backup is retained. Range of 7 to 35 days. Default is 7 days.
  - name: --geo-redundant-backup
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Enable or disable geo-redundant backups. Default value is Disabled. Not supported in Basic pricing tier.
  - name: --infrastructure-encryption -i
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Add an optional second layer of encryption for data using new encryption algorithm. Default value is Disabled.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --minimal-tls-version
    parameterValueGroup: "TLS1_0, TLS1_1, TLS1_2, TLSEnforcementDisabled"
    summary: |-
      Set the minimal TLS version for connections to server when SSL is enabled. Default is TLSEnforcementDisabled.
  - name: --name -n
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  - name: --public --public-network-access
    summary: |-
      Enable or disable public network access to server. When disabled, only connections made through Private Links can reach this server. Allowed values are : `Enabled`, `Disabled`, `all`, `0.0.0.0`, `<SingleIP>`, `<StartIP-DestinationIP>`. Default is `Enabled`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --sku-name
    defaultValue: "GP_Gen5_2"
    summary: |-
      The name of the sku. Follows the convention {pricing tier}_{compute generation}_{vCores} in shorthand. Examples: B_Gen5_1, GP_Gen5_4, MO_Gen5_16.
  - name: --ssl-enforcement
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Enable or disable ssl enforcement for connections to server. Default is Enabled.
  - name: --storage-size
    defaultValue: "5120"
    summary: |-
      The storage capacity of the server (unit is megabytes). Minimum 5120 and increases in 1024 increments. Default is 5120.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --version
    summary: |-
      Server major version.
- uid: az_mysql_server_delete
  name: az mysql server delete
  summary: |-
    Delete a server.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/mysql/_help.py
  syntax: >-
    az mysql server delete [--ids]
                           [--name]
                           [--resource-group]
                           [--subscription]
                           [--yes]
  examples:
  - summary: |-
      Delete a server.
    syntax: az mysql server delete -g testgroup -n testsvr
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_mysql_server_georestore
  name: az mysql server georestore
  summary: |-
    Geo-restore a server from backup.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/mysql/_help.py
  syntax: >-
    az mysql server georestore --location
                               --source-server
                               [--backup-retention]
                               [--geo-redundant-backup]
                               [--ids]
                               [--name]
                               [--no-wait]
                               [--resource-group]
                               [--sku-name]
                               [--subscription]
  examples:
  - summary: |-
      Geo-restore 'testsvr' into a new server 'testsvrnew' located in West US 2.
    syntax: az mysql server georestore -g testgroup -n testsvrnew --source-server testsvr -l westus2
  - summary: |-
      Geo-restore 'testsvr' into a new server 'testsvrnew' located in West US 2 with sku GP_Gen5_2.
    syntax: az mysql server georestore -g testgroup -n testsvrnew --source-server testsvr -l westus2 --sku-name GP_Gen5_2
  - summary: |-
      Geo-restore 'testsvr2' into a new server 'testsvrnew', where 'testsvrnew' is in a different resource group from 'testsvr2'.
    syntax: >-
      az mysql server georestore -g testgroup -n testsvrnew \
          -s "/subscriptions/${SubID}/resourceGroups/${ResourceGroup}/providers/Microsoft.DBforMySQL/servers/testsvr2" \
          -l westus2
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - isRequired: true
    name: --source-server -s
    summary: |-
      The name or ID of the source server to restore from.
  optionalParameters:
  - name: --backup-retention
    summary: |-
      The number of days a backup is retained. Range of 7 to 35 days. Default is 7 days.
  - name: --geo-redundant-backup
    summary: |-
      Enable or disable geo-redundant backups. Default value is Disabled. Not supported in Basic pricing tier.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --sku-name
    summary: |-
      The name of the sku. Defaults to sku of the source server. Follows the convention {pricing tier}_{compute generation}_{vCores} in shorthand. Examples: B_Gen5_1, GP_Gen5_4, MO_Gen5_16.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
