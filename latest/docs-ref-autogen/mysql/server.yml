- uid: az_mysql_server_upgrade
  name: az mysql server upgrade
  summary: |-
    Upgrade mysql server to a higher version, like 5.6 to 5.7.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/mysql/_help.py
  syntax: >-
    az mysql server upgrade --target-server-version
                            [--ids]
                            [--name]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: |-
      Upgrade mysql server.
    syntax: az mysql server upgrade --name testsvr --resource-group testgroup --subscription MySubscription --target-server-version 5.7
  requiredParameters:
  - isRequired: true
    name: --target-server-version -t
    summary: |-
      The server version you want to upgrade your mysql server to, currently only support 5.7.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
