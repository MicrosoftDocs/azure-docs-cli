### YamlMime:AzureCLIGroup
uid: az_mysql_flexible-server_replica
name: az mysql flexible-server replica
summary: Manage read replicas.
description: ''
directCommands:
- uid: az_mysql_flexible-server_replica_create
  name: az mysql flexible-server replica create
  summary: Create a read replica for a server.
  description: ''
  syntax: >-
    az mysql flexible-server replica create --replica-name
                                            --resource-group
                                            --source-server
                                            [--location]
                                            [--no-wait]
                                            [--private-dns-zone]
                                            [--public-access {Disabled, Enabled}]
                                            [--subnet]
                                            [--tags]
                                            [--vnet]
                                            [--zone]
  examples:
  - summary: Create a read replica 'testReplicaServer' for 'testserver' in the specified zone if available.
    syntax: az mysql flexible-server replica create --replica-name testReplicaServer -g testGroup --source-server testserver --zone 3
  requiredParameters:
  - isRequired: true
    name: --replica-name
    summary: The name of the server to restore to.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --source-server
    summary: The name or resource ID of the source server to restore from.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --private-dns-zone
    summary: This parameter only applies if you are creating cross region replica server with private access. For in-region read replica with private access, source server settings are carried over and this parameter is ignored. The name or id of new or existing private dns zone. You can use the private dns zone from same resource group, different resource group, or different subscription. If you want to use a zone from different resource group or subscription, please provide resource Id. CLI creates a new private dns zone within the same resource group as virtual network if not provided by users.
    description: ''
  - name: --public-access
    parameterValueGroup: "Disabled, Enabled"
    summary: Determines the public access.
    description: ''
  - name: --subnet
    summary: Name or resource ID of a new or existing subnet. This parameter only applies if you are creating cross region replica server with private access. For in-region read replica with private access, source server settings are carried over and this parameter is ignored. If you want to use a subnet from different resource group or subscription, please provide resource ID instead of name. Please note that the subnet will be delegated to flexibleServers. After delegation, this subnet cannot be used for any other type of Azure resources.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --vnet
    summary: Name or ID of a new or existing virtual network. This parameter only applies if you are creating cross region replica server with private access. For in-region read replica with private access, source server settings are carried over and this parameter is ignored. If you want to use a vnet from different resource group or subscription, please provide a resource ID. The name must be between 2 to 64 characters. The name must begin with a letter or number, end with a letter, number or underscore, and may contain only letters, numbers, underscores, periods, or hyphens.
    description: ''
  - name: --zone -z
    summary: Availability zone into which to provision the resource.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/mysql/_help.py
- uid: az_mysql_flexible-server_replica_list
  name: az mysql flexible-server replica list
  summary: List all read replicas for a given server.
  description: ''
  syntax: >-
    az mysql flexible-server replica list --name
                                          --resource-group
  examples:
  - summary: List all read replicas for master server 'testserver'.
    syntax: az mysql flexible-server replica list -g testGroup -n testserver
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the source server.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/mysql/_help.py
- uid: az_mysql_flexible-server_replica_stop-replication
  name: az mysql flexible-server replica stop-replication
  summary: Stop replication to a read replica and make it a read/write server.
  description: ''
  syntax: >-
    az mysql flexible-server replica stop-replication [--ids]
                                                      [--name]
                                                      [--resource-group]
                                                      [--subscription]
                                                      [--yes]
  examples:
  - summary: Stop replication to 'testReplicaServer' and make it a read/write server.
    syntax: az mysql flexible-server replica stop-replication -g testGroup -n testReplicaServer
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/mysql/_help.py
commands:
- az_mysql_flexible-server_replica_create
