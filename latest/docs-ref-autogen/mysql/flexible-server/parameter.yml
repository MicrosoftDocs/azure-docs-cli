### YamlMime:AzureCLIGroup
uid: az_mysql_flexible-server_parameter
name: az mysql flexible-server parameter
summary: Commands for managing server parameter values for flexible server.
description: ''
directCommands:
- uid: az_mysql_flexible-server_parameter_list
  name: az mysql flexible-server parameter list
  summary: List the parameter values for a flexible server.
  description: ''
  syntax: >-
    az mysql flexible-server parameter list --resource-group
                                            --server-name
                                            [--keyword]
                                            [--page]
                                            [--page-size]
                                            [--tags]
  examples:
  - summary: List the parameter values for a flexible server.
    syntax: az mysql flexible-server parameter list --resource-group testGroup --server-name testserver
  - summary: List the parameter values for a flexible server in table format.
    syntax: az mysql flexible-server parameter list --resource-group testGroup --server-name testserver --output table
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  optionalParameters:
  - name: --keyword
    summary: The keyword of the server configuration. Default value is None.
    description: ''
  - name: --page
    summary: The page of the server configuration. Default value is None.
    description: ''
  - name: --page-size
    summary: The pageSize of the server configuration. Default value is None.
    description: ''
  - name: --tags
    summary: The tags of the server configuration. Default value is None.
    description: ''
- uid: az_mysql_flexible-server_parameter_set
  name: az mysql flexible-server parameter set
  summary: Update the parameter of a flexible server.
  description: ''
  syntax: >-
    az mysql flexible-server parameter set [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--server-name]
                                           [--source]
                                           [--subscription]
                                           [--value]
  examples:
  - summary: Set a new parameter value.
    syntax: az mysql flexible-server parameter set --resource-group testGroup --server-name testserver --name parameterName --value parameterValue
  - summary: Set a parameter value to its default.
    syntax: az mysql flexible-server parameter set --resource-group testGroup --server-name testserver --name parameterName
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the server configuration.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --source
    summary: Source of the configuration.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --value -v
    summary: Value of the configuration.
    description: ''
- uid: az_mysql_flexible-server_parameter_show
  name: az mysql flexible-server parameter show
  summary: Get the parameter for a flexible server.".
  description: ''
  syntax: >-
    az mysql flexible-server parameter show [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--server-name]
                                            [--subscription]
  examples:
  - summary: Get the parameter for a server.
    syntax: az mysql flexible-server parameter show --resource-group testGroup --server-name testserver --name parameterName
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the server configuration.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_mysql_flexible-server_parameter_list
- az_mysql_flexible-server_parameter_set
- az_mysql_flexible-server_parameter_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  doc_source_url_repo: https://github.com/Azure/azure-cli/blob/dev/
