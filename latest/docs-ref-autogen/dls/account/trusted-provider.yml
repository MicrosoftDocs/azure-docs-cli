### YamlMime:AzureCLIGroup
uid: az_dls_account_trusted-provider
name: az dls account trusted-provider
summary: |-
  Manage Data Lake Store account trusted identity providers.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'dls' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_dls_account_trusted-provider_create
  name: az dls account trusted-provider create
  summary: |-
    Creates or updates the specified trusted identity provider.
  description: |-
    During update, the trusted identity provider with the specified name will be replaced with this new provider.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dls' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
  syntax: >-
    az dls account trusted-provider create --account
                                           --id-provider
                                           --trusted-id-provider-name
                                           [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: |-
      Name of the Data Lake Store account.
  - isRequired: true
    name: --id-provider
    summary: |-
      The URL of this trusted identity provider.
  - isRequired: true
    name: --trusted-id-provider-name
    summary: |-
      The name of the trusted identity provider. This is used for differentiation of providers in the account.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      If not specified, will attempt to discover the resource group for the specified Data Lake Store account.
- uid: az_dls_account_trusted-provider_delete
  name: az dls account trusted-provider delete
  summary: |-
    Deletes the specified trusted identity provider from the specified Data Lake Store account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dls' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
  syntax: >-
    az dls account trusted-provider delete --trusted-id-provider-name
                                           [--account]
                                           [--ids]
                                           [--resource-group]
                                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --trusted-id-provider-name
    summary: |-
      The name of the trusted identity provider to delete.
  optionalParameters:
  - name: --account -n
    summary: |-
      Name of the Data Lake Store account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      If not specified, will attempt to discover the resource group for the specified Data Lake Store account.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
