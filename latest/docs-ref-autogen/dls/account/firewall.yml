### YamlMime:AzureCLIGroup
uid: az_dls_account_firewall
name: az dls account firewall
summary: Manage Data Lake Store account firewall rules.
description: ''
directCommands:
- uid: az_dls_account_firewall_create
  name: az dls account firewall create
  summary: Creates a firewall rule in a Data Lake Store account.
  description: ''
  syntax: >-
    az dls account firewall create --account
                                   --end-ip-address
                                   --firewall-rule-name
                                   --start-ip-address
                                   [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Name of the Data Lake Store account.
    description: ''
  - isRequired: true
    name: --end-ip-address
    summary: The end of the valid ip range for the firewall rule.
    description: ''
  - isRequired: true
    name: --firewall-rule-name
    summary: The name of the firewall rule.
    description: ''
  - isRequired: true
    name: --start-ip-address
    summary: The start of the valid ip range for the firewall rule.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: If not specified, will attempt to discover the resource group for the specified Data Lake Store account.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_firewall_delete
  name: az dls account firewall delete
  summary: Deletes a firewall rule in a Data Lake Store account.
  description: ''
  syntax: >-
    az dls account firewall delete --firewall-rule-name
                                   [--account]
                                   [--ids]
                                   [--resource-group]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --firewall-rule-name
    summary: The name of the firewall rule to delete.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Store account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: If not specified, will attempt to discover the resource group for the specified Data Lake Store account.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_firewall_list
  name: az dls account firewall list
  summary: Lists firewall rules in a Data Lake Store account.
  description: ''
  syntax: >-
    az dls account firewall list [--account]
                                 [--ids]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Lists firewall rules in a Data Lake Store account. (autogenerated)
    syntax: az dls account firewall list --account mydatalakestoragegen1 --subscription MySubscription
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Store account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: If not specified, will attempt to discover the resource group for the specified Data Lake Store account.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_firewall_show
  name: az dls account firewall show
  summary: Get the details of a firewall rule in a Data Lake Store account.
  description: ''
  syntax: >-
    az dls account firewall show --firewall-rule-name
                                 [--account]
                                 [--ids]
                                 [--resource-group]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --firewall-rule-name
    summary: The name of the firewall rule to retrieve.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Store account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: If not specified, will attempt to discover the resource group for the specified Data Lake Store account.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_firewall_update
  name: az dls account firewall update
  summary: Updates a firewall rule in a Data Lake Store account.
  description: ''
  syntax: >-
    az dls account firewall update --firewall-rule-name
                                   [--account]
                                   [--end-ip-address]
                                   [--ids]
                                   [--resource-group]
                                   [--start-ip-address]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --firewall-rule-name
    summary: The name of the firewall rule to update.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Store account.
    description: ''
  - name: --end-ip-address
    summary: The end IP address for the firewall rule. This can be either ipv4 or ipv6. Start and End should be in the same protocol.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: If not specified, will attempt to discover the resource group for the specified Data Lake Store account.
    description: ''
  - name: --start-ip-address
    summary: The start IP address for the firewall rule. This can be either ipv4 or ipv6. Start and End should be in the same protocol.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
