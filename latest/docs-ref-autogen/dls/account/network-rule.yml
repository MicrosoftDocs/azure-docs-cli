    name: --account-name
    summary: Name of the Data Lake Store account.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Name or ID of the subnet that allows access to DLS. If subnet name is provided, --name must be provided.
    description: ''
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
