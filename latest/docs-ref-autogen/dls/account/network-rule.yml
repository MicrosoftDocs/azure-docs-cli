uid: az_dls_account_network-rule
name: az dls account network-rule
summary: Manage Data Lake Store account virtual network rules.
description: ''
directCommands:
- uid: az_dls_account_network-rule_create
  name: az dls account network-rule create
  summary: Creates a virtual network rule in a Data Lake Store account.
  description: ''
  syntax: >-
    az dls account network-rule create --account-name
                                       --name
                                       --subnet
                                       [--resource-group]
                                       [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Name of the Data Lake Store account.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The virtual network rule name.
    description: ''
  - isRequired: true
    name: --subnet
    summary: The subnet name or id for the virtual network rule.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --vnet-name
    summary: The name of the virtual network rule.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_network-rule_delete
  name: az dls account network-rule delete
  summary: Deletes a virtual network rule in a Data Lake Store account.
  description: ''
  syntax: >-
    az dls account network-rule delete --account-name
                                       [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Name of the Data Lake Store account.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The virtual network rule name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
