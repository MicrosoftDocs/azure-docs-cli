    az dls account network-rule update --account-name
                                       --subnet
                                       [--add]
                                       [--force-string]
                                       [--ids]
                                       [--name]
                                       [--remove]
                                       [--resource-group]
                                       [--set]
                                       [--subscription]
                                       [--vnet-name]
  requiredParameters:
