- uid: az_dls_fs_access_set-owner
  name: az dls fs access set-owner
  summary: Set the owner information for a file or folder in a Data Lake Store account.
  description: ''
  syntax: >-
    az dls fs access set-owner --path
                               [--account]
                               [--group]
                               [--ids]
                               [--owner]
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: The path in the specified Data Lake Store account where the action should take place. In the format '/folder/file.txt', where the first '/' after the DNS indicates the root of the file system.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Store account.
    description: ''
  - name: --group
    summary: The group Azure Active Directory object ID or user principal name to set as the owning group.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --owner
    summary: The user Azure Active Directory object ID or user principal name to set as the owner.
