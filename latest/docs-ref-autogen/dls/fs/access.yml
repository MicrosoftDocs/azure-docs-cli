- uid: az_dls_fs_access_set-permission
  name: az dls fs access set-permission
  summary: Set the permissions for a file or folder in a Data Lake Store account.
  description: ''
  syntax: >-
    az dls fs access set-permission --path
                                    --permission
                                    [--account]
                                    [--ids]
                                    [--subscription]
  examples:
  - summary: Set the permissions for a file or folder in a Data Lake Store account. (autogenerated)
    syntax: az dls fs access set-permission --account dpreptestfiles --path / --permission 777 --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --path
    summary: The path in the specified Data Lake Store account where the action should take place. In the format '/folder/file.txt', where the first '/' after the DNS indicates the root of the file system.
    description: ''
  - isRequired: true
    name: --permission
    summary: The octal representation of the permissions for user, group and mask.
    description: ''
  optionalParameters:
