### YamlMime:AzureCLIGroup
uid: az_dls_fs_access
name: az dls fs access
summary: Manage Data Lake Store filesystem access and permissions.
description: ''
directCommands:
- uid: az_dls_fs_access_remove-all
  name: az dls fs access remove-all
  summary: Remove the access control list for a file or folder.
  description: ''
  syntax: >-
    az dls fs access remove-all --path
                                [--account]
                                [--default-acl]
                                [--ids]
                                [--subscription]
  examples:
  - summary: Remove the access control list for a file or folder. (autogenerated)
    syntax: az dls fs access remove-all --account dpreptestfiles --path / --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --path
    summary: The path in the specified Data Lake Store account where the action should take place. In the format '/folder/file.txt', where the first '/' after the DNS indicates the root of the file system.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Store account.
    description: ''
  - name: --default-acl
    defaultValue: "False"
    summary: A switch that, if specified, indicates that the remove ACL operation should remove the default ACL of the folder. Otherwise the regular ACL is removed.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_fs_access_remove-entry
  name: az dls fs access remove-entry
  summary: Remove entries for the access control list of a file or folder.
  description: ''
  syntax: >-
    az dls fs access remove-entry --acl-spec
                                  --path
                                  [--account]
                                  [--ids]
                                  [--subscription]
  examples:
  - summary: Remove entries for the access control list of a file or folder. (autogenerated)
    syntax: az dls fs access remove-entry --account dpreptestfiles --acl-spec user:00000000-0000-0000-0000-000000000000:-w- --path /
  requiredParameters:
  - isRequired: true
    name: --acl-spec
    summary: The ACL specification to set on the path in the format '[default:]user|group|other:[entity id or UPN]:r|-w|-x|-,[default:]user|group|other:[entity id or UPN]:r|-w|-x|-,...'.
    description: ''
  - isRequired: true
    name: --path
    summary: The path in the specified Data Lake Store account where the action should take place. In the format '/folder/file.txt', where the first '/' after the DNS indicates the root of the file system.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Store account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
