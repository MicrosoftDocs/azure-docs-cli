### YamlMime:AzureCLIGroup
uid: az_dls_fs
name: az dls fs
summary: |-
  Manage a Data Lake Store filesystem.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'dls' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_dls_fs_append
  name: az dls fs append
  summary: |-
    Append content to a file in a Data Lake Store account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dls' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
  syntax: >-
    az dls fs append --content
                     --path
                     [--account]
                     [--ids]
                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --content
    summary: |-
      Content to be appended to the file.
  - isRequired: true
    name: --path
    summary: |-
      The path in the specified Data Lake Store account where the action should take place. In the format '/folder/file.txt', where the first '/' after the DNS indicates the root of the file system.
  optionalParameters:
  - name: --account -n
    summary: |-
      Name of the Data Lake Store account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_dls_fs_create
  name: az dls fs create
  summary: |-
    Creates a file or folder in a Data Lake Store account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dls' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
  syntax: >-
    az dls fs create --account
                     --path
                     [--content]
                     [--folder]
                     [--force]
  examples:
  - summary: |-
      Creates a file or folder in a Data Lake Store account. (autogenerated)
    syntax: az dls fs create --account {account} --folder  --path {path}
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: |-
      Name of the Data Lake Store account.
  - isRequired: true
    name: --path
    summary: |-
      The path in the specified Data Lake Store account where the action should take place. In the format '/folder/file.txt', where the first '/' after the DNS indicates the root of the file system.
  optionalParameters:
  - name: --content
    summary: |-
      Content for the file to contain upon creation.
  - name: --folder
    defaultValue: "False"
    summary: |-
      Indicates that this new item is a folder and not a file.
  - name: --force
    defaultValue: "False"
    summary: |-
      Indicates that, if the file or folder exists, it should be overwritten.
