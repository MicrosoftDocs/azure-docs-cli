- uid: az_dls_fs_move
  name: az dls fs move
  summary: Move a file or folder in a Data Lake Store account.
  description: ''
  syntax: >-
    az dls fs move --destination-path
                   --source-path
                   [--account]
                   [--force]
                   [--ids]
                   [--subscription]
  examples:
  - summary: Move a file or folder in a Data Lake Store account. (autogenerated)
    syntax: az dls fs move --account {account} --destination-path {destination-path} --source-path {source-path}
  requiredParameters:
  - isRequired: true
    name: --destination-path
    summary: The destination path in the Data Lake Store account.
    description: ''
  - isRequired: true
    name: --source-path
    summary: The file or folder to move.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Store account.
    description: ''
  - name: --force
    defaultValue: "False"
    summary: Indicates that, if the destination file or folder already exists, it should be overwritten and replaced with the file or folder being moved.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_fs_preview
  name: az dls fs preview
  summary: Preview the content of a file in a Data Lake Store account.
  description: ''
  syntax: >-
    az dls fs preview --path
                      [--account]
                      [--force]
                      [--ids]
                      [--length]
                      [--offset]
                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: The path in the specified Data Lake Store account where the action should take place. In the format '/folder/file.txt', where the first '/' after the DNS indicates the root of the file system.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Store account.
    description: ''
  - name: --force
    defaultValue: "False"
    summary: Indicates that, if the preview is larger than 1MB, still retrieve it. This can potentially be very slow, depending on how large the file is.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --length
    summary: The amount of data to preview in bytes.
    description: If not specified, attempts to preview the full file. If the file is > 1MB `--force` must be specified.
  - name: --offset
    defaultValue: "0"
    summary: The position in bytes to start the preview from.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
