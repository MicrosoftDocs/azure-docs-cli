### YamlMime:AzureCLIGroup
uid: az_dls_fs
name: az dls fs
summary: Manage a Data Lake Store filesystem.
description: ''
directCommands:
- uid: az_dls_fs_append
  name: az dls fs append
  summary: Append content to a file in a Data Lake Store account.
  description: ''
  syntax: >-
    az dls fs append --content
                     --path
                     [--account]
                     [--ids]
                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --content
    summary: Content to be appended to the file.
    description: ''
  - isRequired: true
    name: --path
    summary: The path in the specified Data Lake Store account where the action should take place. In the format '/folder/file.txt', where the first '/' after the DNS indicates the root of the file system.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Store account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_fs_create
  name: az dls fs create
  summary: Creates a file or folder in a Data Lake Store account.
  description: ''
  syntax: >-
    az dls fs create --account
                     --path
                     [--content]
                     [--folder]
                     [--force]
  examples:
  - summary: Creates a file or folder in a Data Lake Store account. (autogenerated)
    syntax: az dls fs create --account {account} --folder  --path {path}
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Name of the Data Lake Store account.
    description: ''
  - isRequired: true
    name: --path
    summary: The path in the specified Data Lake Store account where the action should take place. In the format '/folder/file.txt', where the first '/' after the DNS indicates the root of the file system.
    description: ''
  optionalParameters:
  - name: --content
    summary: Content for the file to contain upon creation.
    description: ''
  - name: --folder
    defaultValue: "False"
    summary: Indicates that this new item is a folder and not a file.
    description: ''
  - name: --force
    defaultValue: "False"
    summary: Indicates that, if the file or folder exists, it should be overwritten.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_fs_delete
  name: az dls fs delete
  summary: Delete a file or folder in a Data Lake Store account.
  description: ''
  syntax: >-
    az dls fs delete --path
                     [--account]
                     [--ids]
                     [--recurse]
                     [--subscription]
  examples:
  - summary: Delete a file or folder in a Data Lake Store account. (autogenerated)
    syntax: az dls fs delete --account {account} --path {path}
  requiredParameters:
  - isRequired: true
    name: --path
    summary: The path in the specified Data Lake Store account where the action should take place. In the format '/folder/file.txt', where the first '/' after the DNS indicates the root of the file system.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Store account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --recurse
    defaultValue: "False"
    summary: Indicates this should be a recursive delete of the folder.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_fs_download
  name: az dls fs download
  summary: Download a file or folder from a Data Lake Store account to the local machine.
  description: ''
  syntax: >-
    az dls fs download --destination-path
                       --source-path
                       [--account]
                       [--block-size]
                       [--buffer-size]
                       [--chunk-size]
                       [--ids]
                       [--overwrite]
                       [--subscription]
                       [--thread-count]
  examples:
  - summary: Download a file or folder from a Data Lake Store account to the local machine. (autogenerated)
    syntax: az dls fs download --account {account} --destination-path {destination-path} --source-path {source-path}
  requiredParameters:
  - isRequired: true
    name: --destination-path
    summary: The local path where the file or folder will be downloaded to.
    description: ''
  - isRequired: true
    name: --source-path
    summary: The full path in the Data Lake Store filesystem to download the file or folder from.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Store account.
    description: ''
  - name: --block-size
    defaultValue: "4194304"
    summary: Size of a block, in bytes.
    description: Within each chunk, a smaller block is written for each API call. A block cannot be bigger than a chunk and must be bigger than a buffer.
  - name: --buffer-size
    defaultValue: "4194304"
    summary: Size of the transfer buffer, in bytes.
    description: A buffer cannot be bigger than a chunk and cannot be smaller than a block.
  - name: --chunk-size
    defaultValue: "268435456"
    summary: Size of a chunk, in bytes.
    description: Large files are split into chunks. Files smaller than this size will always be transferred in a single thread.
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --overwrite
    defaultValue: "False"
    summary: Indicates that, if the destination file or folder exists, it should be overwritten.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --thread-count
    summary: 'Parallelism of the download. Default: The number of cores in the local machine.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_fs_join
  name: az dls fs join
  summary: Join files in a Data Lake Store account into one file.
  description: ''
  syntax: >-
    az dls fs join --destination-path
                   --source-paths
                   [--account]
                   [--force]
                   [--ids]
                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --destination-path
    summary: The destination path in the Data Lake Store account.
    description: ''
  - isRequired: true
    name: --source-paths
    summary: The space-separated list of files in the Data Lake Store account to join.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Name of the Data Lake Store account.
    description: ''
  - name: --force
    defaultValue: "False"
    summary: Indicates that, if the destination file already exists, it should be overwritten.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
