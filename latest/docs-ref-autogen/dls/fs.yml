- uid: az_dls_fs_download
  name: az dls fs download
  summary: |-
    Download a file or folder from a Data Lake Store account to the local machine.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dls' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
  syntax: >-
    az dls fs download --destination-path
                       --source-path
                       [--account]
                       [--block-size]
                       [--buffer-size]
                       [--chunk-size]
                       [--ids]
                       [--overwrite]
                       [--subscription]
                       [--thread-count]
  examples:
  - summary: |-
      Download a file or folder from a Data Lake Store account to the local machine. (autogenerated)
    syntax: az dls fs download --account {account} --destination-path {destination-path} --source-path {source-path}
  requiredParameters:
  - isRequired: true
    name: --destination-path
    summary: |-
      The local path where the file or folder will be downloaded to.
  - isRequired: true
    name: --source-path
    summary: |-
      The full path in the Data Lake Store filesystem to download the file or folder from.
  optionalParameters:
  - name: --account -n
    summary: |-
      Name of the Data Lake Store account.
  - name: --block-size
    defaultValue: "4194304"
    summary: |-
      Size of a block, in bytes.
    description: |-
      Within each chunk, a smaller block is written for each API call. A block cannot be bigger than a chunk and must be bigger than a buffer.
  - name: --buffer-size
    defaultValue: "4194304"
    summary: |-
      Size of the transfer buffer, in bytes.
    description: |-
      A buffer cannot be bigger than a chunk and cannot be smaller than a block.
  - name: --chunk-size
    defaultValue: "268435456"
    summary: |-
      Size of a chunk, in bytes.
    description: |-
      Large files are split into chunks. Files smaller than this size will always be transferred in a single thread.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --overwrite
    defaultValue: "False"
    summary: |-
      Indicates that, if the destination file or folder exists, it should be overwritten.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --thread-count
    summary: |-
      Parallelism of the download. Default: The number of cores in the local machine.
