directCommands:
- uid: az_ad_group_create_()
  name: az ad group create
  summary: Create a group in the directory.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: >-
    az ad group create --display-name
                       --mail-nickname
                       [--description]
                       [--force {false, true}]
  examples:
  - summary: Create a group in the directory. (autogenerated)
    syntax: az ad group create --display-name MyDisplay --mail-nickname MyDisplay
  requiredParameters:
  - isRequired: true
    name: --display-name
    summary: Object's display name or its prefix.
    description: ''
  - isRequired: true
    name: --mail-nickname
    summary: Mail nickname.
    description: ''
  optionalParameters:
  - name: --description
    summary: Group description.
    description: ''
  - name: --force
    parameterValueGroup: "false, true"
    summary: Always create a new group instead of updating the one with same display and mail nickname.
    description: ''
- uid: az_ad_group_delete_()
  name: az ad group delete
  summary: Delete a group from the directory.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: az ad group delete --group
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Group's object id or display name(prefix also works if there is a unique match).
    description: ''
- uid: az_ad_group_get-member-groups_()
  name: az ad group get-member-groups
  summary: Get a collection of object IDs of groups of which the specified group is a member.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: >-
    az ad group get-member-groups --group
                                  [--security-enabled-only {false, true}]
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Group's object id or display name(prefix also works if there is a unique match).
    description: ''
  optionalParameters:
  - name: --security-enabled-only
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: True to specify that only security groups that the entity is a member of should be returned; false to specify that all groups and directory roles that the entity is a member of should be returned.
    description: ''
- uid: az_ad_group_list_()
  name: az ad group list
  summary: List groups in the directory.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: >-
    az ad group list [--display-name]
