  optionalParameters:
  - name: --display-name
    summary: Object's display name or its prefix.
    description: ''
  - name: --filter
    summary: OData filter, e.g. --filter "displayname eq 'test' and servicePrincipalType eq 'Application'".
    description: ''
- uid: az_ad_group_show_()
  name: az ad group show
  summary: Get group information from the directory.
  description: ''
  status: GA
  sourceType: Core
