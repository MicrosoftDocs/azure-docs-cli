uid: az_ad_group_owner
name: az ad group owner
summary: |-
  Manage Azure Active Directory group owners.
status: GA
sourceType: Core
directCommands:
- uid: az_ad_group_owner_add
  name: az ad group owner add
  summary: |-
    Add a group owner.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: >-
    az ad group owner add --group
                          --owner-object-id
  examples:
  - summary: |-
      add a group owner. (autogenerated)
    syntax: az ad group owner add --group MyGroupDisplayName --owner-object-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: |-
      Group's object id or display name(prefix also works if there is a unique match).
  - isRequired: true
    name: --owner-object-id
    summary: |-
      Owner's object id.
- uid: az_ad_group_owner_list
  name: az ad group owner list
  summary: |-
    List group owners.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: az ad group owner list --group
  examples:
  - summary: |-
      List group owners. (autogenerated)
    syntax: az ad group owner list --group MyGroupDisplayName
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: |-
      Group's object id or display name(prefix also works if there is a unique match).
- uid: az_ad_group_owner_remove
  name: az ad group owner remove
  summary: |-
    Remove a group owner.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: >-
    az ad group owner remove --group
                             --owner-object-id
  examples:
  - summary: |-
      remove a group owner. (autogenerated)
    syntax: az ad group owner remove --group MyGroupDisplayName --owner-object-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: |-
      Group's object id or display name(prefix also works if there is a unique match).
  - isRequired: true
    name: --owner-object-id
    summary: |-
      Owner's object id.
