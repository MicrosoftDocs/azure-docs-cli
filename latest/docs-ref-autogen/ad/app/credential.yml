### YamlMime:AzureCLIGroup
uid: az_ad_app_credential
name: az ad app credential
summary: Manage an application's password or certificate credentials.
description: ''
directCommands:
- uid: az_ad_app_credential_delete
  name: az ad app credential delete
  summary: Delete an application's password or certificate credentials.
  description: ''
  syntax: >-
    az ad app credential delete --id
                                --key-id
                                [--cert]
  examples:
  - summary: delete an application's password or certificate credentials (autogenerated)
    syntax: az ad app credential delete --id 00000000-0000-0000-0000-000000000000 --key-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Identifier uri, application id, or object id.
    description: ''
  - isRequired: true
    name: --key-id
    summary: Credential key id.
    description: ''
  optionalParameters:
  - name: --cert
    summary: A certificate based credential.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_credential_list
  name: az ad app credential list
  summary: List an application's password or certificate credentials.
  description: ''
  syntax: >-
    az ad app credential list --id
                              [--cert]
                              [--query-examples]
  examples:
  - summary: list an application's password or certificate credentials (autogenerated)
    syntax: az ad app credential list --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Identifier uri, application id, or object id.
    description: ''
  optionalParameters:
  - name: --cert
    summary: A certificate based credential.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_credential_reset
  name: az ad app credential reset
  summary: Append or overwrite an application's password or certificate credentials.
  description: The output includes credentials that you must protect. Be sure that you do not include these credentials in your code or check the credentials into your source control. As an alternative, consider using [managed identities](<a href="https://aka.ms/azadsp-managed-identities">https://aka.ms/azadsp-managed-identities</a>) if available to avoid the need to use credentials.
  syntax: >-
    az ad app credential reset --id
                               [--append]
                               [--cert]
                               [--create-cert]
                               [--credential-description]
                               [--end-date]
                               [--keyvault]
                               [--password]
                               [--years]
  examples:
  - summary: Append a certificate to the application with the certificate string.
    syntax: az ad app credential reset --id 00000000-0000-0000-0000-000000000000 --cert "MIICoT..." --append
  - summary: Append a certificate to the application with the certificate file.
    syntax: >-
      az ad app credential reset --id 00000000-0000-0000-0000-000000000000 --cert "@~/cert.pem" --append

      cert.pem contains the following content

      -----BEGIN CERTIFICATE-----  <<< this line is optional

      MIICoT...

      -----END CERTIFICATE-----    <<< this line is optional
  - summary: append or overwrite an application's password or certificate credentials (autogenerated)
    syntax: az ad app credential reset --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Identifier uri, application id, or object id.
    description: ''
  optionalParameters:
  - name: --append
    summary: Append the new credential instead of overwriting.
    description: ''
  - name: --cert
    summary: Certificate to use for credentials.
    description: ''
  - name: --create-cert
    summary: Create a self-signed certificate to use for the credential.
    description: ''
  - name: --credential-description
    summary: The description of the password.
    description: ''
  - name: --end-date
    summary: Date or datetime after which credentials expire(e.g. '2017-12-31T11:59:59+00:00' or '2017-12-31'). Default value is one year after current time.
    description: ''
  - name: --keyvault
    summary: Name or ID of a KeyVault to use for creating or retrieving certificates.
    description: ''
  - name: --password -p
    summary: App password, aka 'client secret'.
    description: ''
  - name: --years
    summary: Number of years for which the credentials will be valid.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_ad_app_credential_delete
- az_ad_app_credential_list
- az_ad_app_credential_reset
