### YamlMime:AzureCLIGroup
uid: az_resource_lock
name: az resource lock
summary: Manage Azure resource level locks.
description: ''
directCommands:
- uid: az_resource_lock_create
  name: az resource lock create
  summary: Create a resource-level lock.
  description: ''
  syntax: >-
    az resource lock create --lock-type {CanNotDelete, ReadOnly}
                            --name
                            [--namespace]
                            [--notes]
                            [--parent]
                            [--resource]
                            [--resource-group]
                            [--resource-type]
                            [--subscription]
  examples:
  - summary: Create a read-only resource level lock on a vnet.
    syntax: az resource lock create --lock-type ReadOnly -n lockName -g MyResourceGroup --resource myvnet --resource-type Microsoft.Network/virtualNetworks
  - summary: Create a read-only resource level lock on a vnet using a vnet id.
    syntax: az resource lock create --lock-type ReadOnly -n lockName --resource /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}
  requiredParameters:
  - isRequired: true
    name: --lock-type -t
    parameterValueGroup: CanNotDelete, ReadOnly
    summary: The type of lock restriction.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the lock.
    description: ''
  optionalParameters:
  - name: --namespace
    summary: "Provider namespace (Ex: 'Microsoft.Provider')."
    description: ''
  - name: --notes
    summary: Notes about this lock.
    description: ''
  - name: --parent
    summary: "The parent path (Ex: 'resA/myA/resB/myB')."
    description: ''
  - name: --resource --resource-name
    summary: If an ID is given, other resource arguments should not be given.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-type
    summary: "The resource type (Ex: 'resC'). Can also accept namespace/type format (Ex: 'Microsoft.Provider/resC')."
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_lock_delete
  name: az resource lock delete
  summary: Delete a resource-level lock.
  description: ''
  syntax: >-
    az resource lock delete [--ids]
                            [--name]
                            [--namespace]
                            [--parent]
                            [--resource]
                            [--resource-group]
                            [--resource-type]
                            [--subscription]
  examples:
  - summary: Delete a resource level lock
    syntax: az resource lock delete --name lockName -g MyResourceGroup --resource myvnet --resource-type Microsoft.Network/virtualNetworks
  - summary: Delete a resource level lock on a vnet using a vnet id.
    syntax: az resource lock delete -n lockName --resource /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VMName}
  - summary: Delete a resource-level lock. (autogenerated)
    syntax: az resource lock delete --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Web/sites/{WebApp}
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other "Resource Id" arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the lock.
    description: ''
  - name: --namespace
    summary: "Provider namespace (Ex: 'Microsoft.Provider')."
    description: ''
  - name: --parent
    summary: "The parent path (Ex: 'resA/myA/resB/myB')."
    description: ''
  - name: --resource --resource-name
    summary: If an ID is given, other resource arguments should not be given.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-type
    summary: "The resource type (Ex: 'resC'). Can also accept namespace/type format (Ex: 'Microsoft.Provider/resC')."
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_lock_list
  name: az resource lock list
  summary: List lock information in the resource-level.
  description: ''
  syntax: >-
    az resource lock list [--filter-string]
                          [--namespace]
                          [--parent]
                          [--query-examples]
                          [--resource]
                          [--resource-group]
                          [--resource-type]
                          [--subscription]
  examples:
  - summary: List out all locks on a vnet
    syntax: az resource lock list -g MyResourceGroup --resource myvnet --resource-type Microsoft.Network/virtualNetworks
