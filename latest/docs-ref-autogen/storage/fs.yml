### YamlMime:AzureCLIGroup
uid: az_storage_fs
name: az storage fs
summary: |-
  Manage file systems in Azure Data Lake Storage Gen2 account.
status: GA
sourceType: Core
directCommands:
- uid: az_storage_fs_create
  name: az storage fs create
  summary: |-
    Create file system for Azure Data Lake Storage Gen2 account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage fs create --name
                         [--account-key]
                         [--account-name]
                         [--auth-mode {key, login}]
                         [--blob-endpoint]
                         [--connection-string]
                         [--default-encryption-scope]
                         [--metadata]
                         [--prevent-encryption-scope-override {false, true}]
                         [--public-access {file, filesystem, off}]
                         [--sas-token]
                         [--timeout]
  examples:
  - summary: |-
      Create file system for Azure Data Lake Storage Gen2 account.
    syntax: az storage fs create -n fsname --account-name mystorageaccount --account-key 0000-0000
  - summary: |-
      Create file system for Azure Data Lake Storage Gen2 account and enable public access.
    syntax: az storage fs create -n fsname --public-access file --account-name mystorageaccount --account-key 0000-0000
  - summary: |-
      Create file system for Azure Data Lake Storage Gen2 account. (autogenerated)
    syntax: az storage fs create --account-name mystorageaccount --auth-mode login --name fsname
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      File system name (i.e. container name).
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name or service endpoint. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --auth-mode
    parameterValueGroup: "key, login"
    summary: |-
      The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.
  - name: --blob-endpoint
    summary: |-
      Storage data service endpoint. Must be used in conjunction with either storage account key or a SAS token. You can find each service primary endpoint with `az storage account show`. Environment variable: AZURE_STORAGE_SERVICE_ENDPOINT.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --default-encryption-scope -d
    summary: |-
      Specify the default encryption scope to set on the file system and use for all future writes.
  - name: --metadata
    summary: |-
      Metadata in space-separated key=value pairs. This overwrites any existing metadata.
  - name: --prevent-encryption-scope-override -p
    parameterValueGroup: "false, true"
    summary: |-
      If true, prevents any request from specifying a different encryption scope than the scope set on the file system. Default value is false.
  - name: --public-access
    parameterValueGroup: "file, filesystem, off"
    summary: |-
      Specify whether data in the file system may be accessed publicly and the level of access.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name or service endpoint. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
