- uid: az_storage_fs_undelete-path
  name: az storage fs undelete-path
  summary: |-
    Restore soft-deleted path.
  description: |-
    Operation will only be successful if used within the specified number of days set in the delete retention policy.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage fs undelete-path --deleted-path-name
                                --deletion-id
                                --file-system
                                [--account-key]
                                [--account-name]
                                [--auth-mode {key, login}]
                                [--blob-endpoint]
                                [--connection-string]
                                [--sas-token]
                                [--timeout]
  examples:
  - summary: |-
      Restore soft-deleted path.
    syntax: az storage fs undelete-path -f myfilesystem --deleted-path-name dir --deletion-id 0000 --account-name mystorageccount --account-key 00000000
  requiredParameters:
