### YamlMime:AzureCLIGroup
uid: az_storage_account_local-user
name: az storage account local-user
summary: Manage storage account local users.
description: ''
directCommands:
- uid: az_storage_account_local-user_create
  name: az storage account local-user create
  summary: Create a local user for a given storage account.
  description: ''
  syntax: >-
    az storage account local-user create --account-name
                                         --name
                                         --resource-group
                                         [--has-shared-key {false, true}]
                                         [--has-ssh-key {false, true}]
                                         [--has-ssh-password {false, true}]
                                         [--home-directory]
                                         [--permission-scope]
                                         [--ssh-authorized-key]
  examples:
  - summary: Create a local-user with two permission scopes and an ssh-authorized-key
    syntax: az storage account local-user create --account-name {account-name} -g {resource-group} -n {username} --home-directory home --permission-scope permissions=r service=blob resource-name=container1 --permission-scope permissions=rw service=file resource-name=share2 --ssh-authorized-key key="ssh-rsa a2V5" --has-ssh-key true --has-ssh-password --has-shared-key false
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The storage account name.
    description: ''
  - isRequired: true
    name: --name --user-name -n
    summary: The name of local user. The username must contain lowercase letters and numbers only. It must be unique only within the storage account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --has-shared-key
    parameterValueGroup: "false, true"
    summary: Indicates whether shared key exists. Set it to false to remove existing shared key.
    description: ''
  - name: --has-ssh-key
    parameterValueGroup: "false, true"
    summary: Indicates whether ssh key exists. Set it to false to remove existing SSH key.
    description: ''
  - name: --has-ssh-password
    parameterValueGroup: "false, true"
    summary: Indicates whether ssh password exists. Set it to false to remove existing SSH password.
    description: ''
  - name: --home-directory
    summary: The home directory.
    description: ''
  - name: --permission-scope
    summary: 'The permission scope argument list which includes the permissions, service, and resource_name.The permissions can be a combination of the below possible values: Read(r), Write (w), Delete (d), List (l), and Create (c). The service has possible values: blob, file. The resource-name is the container name or the file share name. Example: --permission-scope permissions=r service=blob resource-name=container1Can specify multiple permission scopes: --permission-scope permissions=rw service=blob resource-name=container1--permission-scope permissions=rwd service=file resource-name=share2.'
    description: ''
  - name: --ssh-authorized-key
    summary: 'SSH authorized keys for SFTP. Includes an optional description and key. The key is the base64 encoded SSH public key , with format: <keyType> <keyData> e.g. ssh-rsa AAAABBBB.Example: --ssh_authorized_key description=description key="ssh-rsa AAAABBBB"or --ssh_authorized_key key="ssh-rsa AAAABBBB".'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
