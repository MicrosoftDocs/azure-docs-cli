### YamlMime:AzureCLIGroup
uid: az_storage_account_network-rule
name: az storage account network-rule
summary: Manage network rules.
description: ''
directCommands:
- uid: az_storage_account_network-rule_add
  name: az storage account network-rule add
  summary: Add a network rule.
  description: Rules can be created for an IPv4 address, address range (CIDR format), or a virtual network subnet.
  syntax: >-
    az storage account network-rule add --account-name
                                        [--action]
                                        [--ip-address]
                                        [--resource-group]
                                        [--resource-id]
                                        [--subnet]
                                        [--tenant-id]
                                        [--vnet-name]
  examples:
  - summary: Create a rule to allow a specific address-range.
    syntax: az storage account network-rule add -g myRg --account-name mystorageaccount --ip-address 23.45.1.0/24
  - summary: Create a rule to allow access for a subnet.
    syntax: az storage account network-rule add -g myRg --account-name mystorageaccount --vnet-name myvnet --subnet mysubnet
  - summary: Create a rule to allow access for a subnet in another resource group.
    syntax: az storage account network-rule add -g myRg --account-name mystorageaccount  --subnet $subnetId
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: The storage account name.
    description: ''
  optionalParameters:
  - name: --action
    defaultValue: "Allow"
    summary: The action of virtual network rule. Possible value is Allow.
    description: ''
  - name: --ip-address
    summary: IPv4 address or CIDR range.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-id
    summary: The resource id to add in network rule.
    description: ''
  - name: --subnet
    summary: Name or ID of subnet. If name is supplied, `--vnet-name` must be supplied.
    description: ''
  - name: --tenant-id
    summary: The tenant id to add in network rule.
    description: ''
  - name: --vnet-name
    summary: Name of a virtual network.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_network-rule_list
  name: az storage account network-rule list
  summary: List network rules.
  description: ''
  syntax: >-
    az storage account network-rule list --account-name
                                         [--resource-group]
  examples:
  - summary: List network rules. (autogenerated)
    syntax: az storage account network-rule list --account-name MyAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: The storage account name.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_network-rule_remove
  name: az storage account network-rule remove
  summary: Remove a network rule.
  description: ''
  syntax: >-
    az storage account network-rule remove --account-name
                                           [--ip-address]
                                           [--resource-group]
                                           [--resource-id]
                                           [--subnet]
                                           [--tenant-id]
                                           [--vnet-name]
  examples:
  - summary: Remove a network rule. (autogenerated)
    syntax: az storage account network-rule remove --account-name MyAccount --resource-group MyResourceGroup --subnet MySubnetID
  - summary: Remove a network rule. (autogenerated)
    syntax: az storage account network-rule remove --account-name MyAccount --ip-address 23.45.1.0/24 --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: The storage account name.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: IPv4 address or CIDR range.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-id
    summary: The resource id to add in network rule.
    description: ''
  - name: --subnet
    summary: Name or ID of subnet. If name is supplied, `--vnet-name` must be supplied.
    description: ''
  - name: --tenant-id
    summary: The tenant id to add in network rule.
    description: ''
  - name: --vnet-name
    summary: Name of a virtual network.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
