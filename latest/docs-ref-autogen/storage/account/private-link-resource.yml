  name: az storage account private-link-resource list
  summary: Get the private link resources that need to be created for a storage account.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Get the private link resources that need to be created for a storage account.
    syntax:
      content: az storage account private-link-resource list --account-name mystorageaccount -g MyResourceGroup
  parameters:
  - isRequired: true
    name: --account-name
    summary: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
