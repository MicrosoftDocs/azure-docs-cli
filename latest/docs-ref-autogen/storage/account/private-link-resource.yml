### YamlMime:AzureCLIGroup
uid: az_storage_account_private-link-resource
name: az storage account private-link-resource
summary: |-
  Manage storage account private link resources.
status: GA
sourceType: Core
directCommands:
- uid: az_storage_account_private-link-resource_list
  name: az storage account private-link-resource list
  summary: |-
    Get the private link resources that need to be created for a storage account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage account private-link-resource list --account-name
                                                  --resource-group
  examples:
  - summary: |-
      Get the private link resources that need to be created for a storage account.
    syntax: az storage account private-link-resource list --account-name mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: |-
      The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only. Required.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_storage_account_private-link-resource_list
