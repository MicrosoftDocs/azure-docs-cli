### YamlMime:AzureCLIGroup
uid: az_storage_account_hns-migration
name: az storage account hns-migration
summary: Manage storage account migration to enable hierarchical namespace.
description: ''
directCommands:
- uid: az_storage_account_hns-migration_start
  name: az storage account hns-migration start
  summary: Validate/Begin migrating a storage account to enable hierarchical namespace.
  description: ''
  syntax: >-
    az storage account hns-migration start --request-type {upgrade, validation}
                                           [--ids]
                                           [--name]
                                           [--no-wait]
                                           [--resource-group]
  examples:
  - summary: Validate migrating a storage account to enable hierarchical namespace.
    syntax: az storage account hns-migration start --type validation --name mystorageaccount --resource-group myresourcegroup
  - summary: Begin migrating a storage account to enable hierarchical namespace.
    syntax: az storage account hns-migration start --type upgrade --name mystorageaccount --resource-group myresourcegroup
  requiredParameters:
  - isRequired: true
    name: --request-type --type
    parameterValueGroup: upgrade, validation
    summary: Start a validation request for migration or start a migration request.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The storage account name.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_hns-migration_stop
  name: az storage account hns-migration stop
  summary: Stop the enabling hierarchical namespace migration of a storage account.
  description: ''
  syntax: >-
    az storage account hns-migration stop [--ids]
                                          [--name]
                                          [--no-wait]
                                          [--resource-group]
  examples:
  - summary: Stop the enabling hierarchical namespace migration of a storage account.
    syntax: az storage account hns-migration stop --name mystorageaccount --resource-group myresourcegroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The storage account name.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
