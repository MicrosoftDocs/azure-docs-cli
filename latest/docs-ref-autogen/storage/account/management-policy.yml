### YamlMime:AzureCLIGroup
uid: az_storage_account_management_policy
name: az storage account management-policy
summary: Manage storage account management policies.
description: ''
directCommands:
- uid: az_storage_account_management_policy_create
  name: az storage account management-policy create
  summary: Creates the data policy rules associated with the specified storage account.
  description: ''
  syntax: >-
    az storage account management-policy create --account-name
                                                --policy
                                                --resource-group
                                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The name of the storage account within the specified resource group.
    description: ''
  - isRequired: true
    name: --policy
    summary: 'The Storage Account ManagementPolicies Rules, in JSON format. See more details in: <a href="https://docs.microsoft.com/azure/storage/common/storage-lifecycle-managment-concepts">https://docs.microsoft.com/azure/storage/common/storage-lifecycle-managment-concepts</a>.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_management_policy_delete
  name: az storage account management-policy delete
  summary: Deletes the managementpolicy associated with the specified storage account.
  description: ''
  syntax: >-
    az storage account management-policy delete --account-name
                                                --resource-group
                                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_management_policy_show
  name: az storage account management-policy show
  summary: Gets the managementpolicy associated with the specified storage account.
  description: ''
  syntax: >-
    az storage account management-policy show --account-name
                                              --resource-group
                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_management_policy_update
  name: az storage account management-policy update
  summary: Updates the data policy rules associated with the specified storage account.
  description: ''
  syntax: >-
    az storage account management-policy update --account-name
                                                --resource-group
                                                [--add]
                                                [--force-string]
                                                [--remove]
                                                [--set]
                                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The name of the storage account within the specified resource group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
