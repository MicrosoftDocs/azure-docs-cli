### YamlMime:AzureCLIGroup
uid: az_storage_account_keys
name: az storage account keys
summary: |-
  Manage storage account keys.
status: GA
sourceType: Core
directCommands:
- uid: az_storage_account_keys_list
  name: az storage account keys list
  summary: |-
    List the access keys or Kerberos keys (if active directory enabled) for a storage account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage account keys list --account-name
                                 [--expand-key-type]
                                 [--resource-group]
  examples:
  - summary: |-
      List the access keys for a storage account.
    syntax: az storage account keys list -g MyResourceGroup -n MyStorageAccount
  - summary: |-
      List the access keys and Kerberos keys (if active directory enabled) for a storage account.
    syntax: az storage account keys list -g MyResourceGroup -n MyStorageAccount --expand-key-type kerb
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: |-
      The storage account name.
  optionalParameters:
  - name: --expand-key-type
    defaultValue: "kerb"
    summary: |-
      Specify the expanded key types to be listed.
    isPreview: true
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_storage_account_keys_renew
  name: az storage account keys renew
  summary: |-
    Regenerate one of the access keys or Kerberos keys (if active directory enabled) for a storage account.
  description: |-
    Kerberos key is generated per storage account for Azure Files identity based authentication either with Azure Active Directory Domain Service (Azure AD DS) or Active Directory Domain Service (AD DS). It is used as the password of the identity registered in the domain service that represents the storage account. Kerberos key does not provide access permission to perform any control or data plane read or write operations against the storage account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage account keys renew --account-name
                                  --key {key1, key2, primary, secondary}
                                  [--key-type {kerb}]
                                  [--resource-group]
  examples:
  - summary: |-
      Regenerate one of the access keys for a storage account.
    syntax: az storage account keys renew -g MyResourceGroup -n MyStorageAccount --key primary
  - summary: |-
      Regenerate one of the Kerberos keys for a storage account.
    syntax: az storage account keys renew -g MyResourceGroup -n MyStorageAccount --key secondary --key-type kerb
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: |-
      The storage account name.
  - isRequired: true
    name: --key
    parameterValueGroup: "key1, key2, primary, secondary"
    summary: |-
      The key options to regenerate.
  optionalParameters:
  - name: --key-type
    parameterValueGroup: "kerb"
    summary: |-
      The key type to regenerate. If --key-type is not specified, one of access keys will be regenerated by default.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_storage_account_keys_list
- az_storage_account_keys_renew
