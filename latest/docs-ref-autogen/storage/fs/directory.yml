- uid: az_storage_fs_directory_generate-sas
  name: az storage fs directory generate-sas
  summary: Generate a SAS token for directory in ADLS Gen2 account.
  description: ''
  syntax: >-
    az storage fs directory generate-sas --file-system
                                         --name
                                         [--account-key]
                                         [--account-name]
                                         [--as-user]
                                         [--auth-mode {key, login}]
                                         [--blob-endpoint]
                                         [--cache-control]
                                         [--connection-string]
                                         [--content-disposition]
                                         [--content-encoding]
                                         [--content-language]
                                         [--content-type]
                                         [--encryption-scope]
                                         [--expiry]
                                         [--full-uri]
                                         [--https-only]
                                         [--ip]
                                         [--permissions]
                                         [--policy-name]
                                         [--start]
  examples:
  - summary: Generate a sas token for directory and use it to upload files.
    syntax: >-
      end=`date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ'`

      az storage fs directory generate-sas --name dir/ --file-system myfilesystem --https-only --permissions dlrw --expiry $end -o tsv
  requiredParameters:
  - isRequired: true
    name: --file-system -f
    summary: File system name (i.e. container name).
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of directory.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name or service endpoint. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --as-user
    defaultValue: "False"
    summary: Indicates that this command return the SAS signed with the user delegation key. The expiry parameter and '--auth-mode login' are required if this argument is specified.
    description: ''
  - name: --auth-mode
    parameterValueGroup: "key, login"
    summary: 'The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-endpoint
    summary: 'Storage data service endpoint. Must be used in conjunction with either storage account key or a SAS token. You can find each service primary endpoint with `az storage account show`. Environment variable: AZURE_STORAGE_SERVICE_ENDPOINT.'
    description: ''
  - name: --cache-control
    summary: Response header value for Cache-Control when resource is accessedusing this shared access signature.
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-disposition
    summary: Response header value for Content-Disposition when resource is accessedusing this shared access signature.
    description: ''
  - name: --content-encoding
    summary: Response header value for Content-Encoding when resource is accessedusing this shared access signature.
    description: ''
  - name: --content-language
    summary: Response header value for Content-Language when resource is accessedusing this shared access signature.
    description: ''
  - name: --content-type
    summary: Response header value for Content-Type when resource is accessedusing this shared access signature.
    description: ''
  - name: --encryption-scope
    summary: Specify the encryption scope for a request made so that all write operations will be service encrypted.
    description: ''
  - name: --expiry
    summary: Specifies the UTC datetime (Y-m-d'T'H:M'Z') at which the SAS becomes invalid. Do not use if a stored access policy is referenced with --policy-name that specifies this value.
    description: ''
  - name: --full-uri
    defaultValue: "False"
    summary: Indicate that this command return the full blob URI and the shared access signature token.
    description: ''
  - name: --https-only
    summary: Only permit requests made with the HTTPS protocol. If omitted, requests from both the HTTP and HTTPS protocol are permitted.
    description: ''
  - name: --ip
    summary: Specifies the IP address or range of IP addresses from which to accept requests. Supports only IPv4 style addresses.
    description: ''
  - name: --permissions
    summary: 'The permissions the SAS grants. Allowed values: (a)dd (c)reate (d)elete (e)xecute (l)ist (m)ove (o)wnership (p)ermissions (r)ead (w)rite. Do not use if a stored access policy is referenced with --id that specifies this value. Can be combined.'
    description: ''
  - name: --policy-name
    summary: The name of a stored access policy.
    description: ''
  - name: --start
    summary: Specifies the UTC datetime (Y-m-d'T'H:M'Z') at which the SAS becomes valid. Do not use if a stored access policy is referenced with --policy-name that specifies this value. Defaults to the time of the request.
    description: ''
