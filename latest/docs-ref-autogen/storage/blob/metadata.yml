                                    [--account-name]
                                    [--auth-mode {key, login}]
                                    [--blob-endpoint]
                                    [--blob-url]
                                    [--connection-string]
                                    [--container-name]
                                    [--if-match]
                                    [--if-modified-since]
                                    [--if-none-match]
                                    [--if-unmodified-since]
                                    [--lease-id]
                                    [--metadata]
                                    [--name]
                                    [--sas-token]
                                    [--snapshot]
                                    [--tags-condition]
                                    [--timeout]
  examples:
