    description: ''
  - name: --storage-account
    summary: The name or ID of the storage account.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share-rm_list
  name: az storage share-rm list
  summary: List the Azure file shares under the specified storage account.
  description: ''
  syntax: >-
    az storage share-rm list --storage-account
                             [--include-deleted]
                             [--include-snapshot]
                             [--query-examples]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: List the Azure file shares under the storage account 'mystorageaccount' (account name) in resource group 'MyResourceGroup'.
    syntax: az storage share-rm list -g MyResourceGroup --storage-account mystorageaccount
  - summary: List the Azure file shares under the storage account 'mystorageaccount' (account id).
    syntax: az storage share-rm list --storage-account mystorageaccount
  - summary: List all file shares include deleted under the storage account 'mystorageaccount' .
    syntax: az storage share-rm list --storage-account mystorageaccount --include-deleted
  - summary: List all file shares include its all snapshots under the storage account 'mystorageaccount' .
    syntax: az storage share-rm list --storage-account mystorageaccount --include-snapshot
  - summary: List all file shares include its all snapshots and deleted file shares under the storage account 'mystorageaccount' .
    syntax: az storage share-rm list --storage-account mystorageaccount --include-deleted --include-snapshot
  requiredParameters:
  - isRequired: true
    name: --storage-account
    summary: The name or ID of the storage account.
    description: ''
  optionalParameters:
  - name: --include-deleted
    summary: Include soft deleted file shares when specified.
    description: ''
  - name: --include-snapshot
    summary: Include file share snapshots when specified.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share-rm_restore
  name: az storage share-rm restore
  summary: Restore a file share within a valid retention days if share soft delete is enabled.
  description: ''
  syntax: >-
    az storage share-rm restore --deleted-version
                                [--ids]
                                [--name]
                                [--resource-group]
                                [--restored-name]
                                [--storage-account]
                                [--subscription]
  examples:
  - summary: Restore a file share within a valid retention days if share soft delete is enabled.
    syntax: az storage share-rm restore -n deletedshare --deleted-version 01D64EB9886F00C4 -g MyResourceGroup --storage-account mystorageaccount
  - summary: Restore a file share within a valid retention days if share soft delete is enabled to a new name.
    syntax: az storage share-rm restore -n deletedshare --deleted-version 01D64EB9886F00C4 --restored-name newname -g MyResourceGroup --storage-account mystorageaccount
  requiredParameters:
  - isRequired: true
    name: --deleted-version
    summary: Identify the version of the deleted share that will be restored.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The file share name. Identify the name of the deleted share that will be restored.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --restored-name
    summary: A new file share name to be restored. If not specified, deleted share name will be used.
    description: ''
  - name: --storage-account
    summary: The name or ID of the storage account.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share-rm_show
