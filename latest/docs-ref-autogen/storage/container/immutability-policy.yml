### YamlMime:AzureCLIGroup
uid: az_storage_container_immutability-policy
name: az storage container immutability-policy
summary: Manage container immutability policies.
description: ''
directCommands:
- uid: az_storage_container_immutability-policy_create
  name: az storage container immutability-policy create
  summary: Create or update an unlocked immutability policy.
  description: ''
  syntax: >-
    az storage container immutability-policy create --account-name
                                                    --container-name
                                                    [--allow-protected-append-writes {false, true}]
                                                    [--if-match]
                                                    [--period]
                                                    [--resource-group]
                                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT.'
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: The container name.
    description: ''
  optionalParameters:
  - name: --allow-protected-append-writes -w
    parameterValueGroup: false, true
    summary: This property can only be changed for unlocked time-based retention policies. When enabled, new blocks can be written to an append blob while maintaining immutability protection and compliance. Only new blocks can be added and any existing blocks cannot be modified or deleted. This property cannot be changed with ExtendImmutabilityPolicy API.
    description: ''
  - name: --if-match
    summary: An ETag value, or the wildcard character (\*). Specify this header to perform the operation only if the resource's ETag matches the value specified.
    description: ''
  - name: --period
    summary: The immutability period for the blobs in the container since the policy creation, in days.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_immutability-policy_delete
  name: az storage container immutability-policy delete
  summary: Aborts an unlocked immutability policy.
  description: The response of delete has immutabilityPeriodSinceCreationInDays set to 0. ETag in If-Match is required for this operation. Deleting a locked immutability policy is not allowed, the only way is to delete the container after deleting all expired blobs inside the policy locked container.
  syntax: >-
    az storage container immutability-policy delete --account-name
                                                    --container-name
                                                    --if-match
                                                    [--resource-group]
                                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: The container name.
    description: ''
  - isRequired: true
    name: --if-match
    summary: The entity state (ETag) version of the immutability policy to update. A value of "\*" can be used to apply the operation only if the immutability policy already exists. If omitted, this operation will always be applied.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_immutability-policy_extend
  name: az storage container immutability-policy extend
  summary: Extend the immutabilityPeriodSinceCreationInDays of a locked immutabilityPolicy.
  description: ''
  syntax: >-
    az storage container immutability-policy extend --account-name
                                                    --container-name
                                                    --if-match
                                                    [--allow-protected-append-writes {false, true}]
                                                    [--period]
                                                    [--resource-group]
                                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT.'
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: The container name.
    description: ''
  - isRequired: true
    name: --if-match
    summary: An ETag value, or the wildcard character (\*). Specify this header to perform the operation only if the resource's ETag matches the value specified.
    description: ''
  optionalParameters:
  - name: --allow-protected-append-writes -w
    parameterValueGroup: false, true
    summary: This property can only be changed for unlocked time-based retention policies. When enabled, new blocks can be written to an append blob while maintaining immutability protection and compliance. Only new blocks can be added and any existing blocks cannot be modified or deleted. This property cannot be changed with ExtendImmutabilityPolicy API.
    description: ''
  - name: --period
    summary: The immutability period for the blobs in the container since the policy creation, in days.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_immutability-policy_lock
  name: az storage container immutability-policy lock
  summary: Sets the ImmutabilityPolicy to Locked state.
  description: The only action allowed on a Locked policy is ExtendImmutabilityPolicy action. ETag in If-Match is required for this operation.
  syntax: >-
    az storage container immutability-policy lock --account-name
                                                  --container-name
                                                  --if-match
                                                  [--resource-group]
                                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: The container name.
    description: ''
  - isRequired: true
    name: --if-match
    summary: The entity state (ETag) version of the immutability policy to update. A value of "\*" can be used to apply the operation only if the immutability policy already exists. If omitted, this operation will always be applied.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_immutability-policy_show
  name: az storage container immutability-policy show
  summary: Gets the existing immutability policy along with the corresponding ETag in response headers and body.
  description: ''
  syntax: >-
    az storage container immutability-policy show --account-name
                                                  --container-name
                                                  [--if-match]
