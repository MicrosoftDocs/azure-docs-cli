uid: az_storage_container_metadata
name: az storage container metadata
summary: |-
  Manage container metadata.
status: GA
sourceType: Core
directCommands:
- uid: az_storage_container_metadata_show
  name: az storage container metadata show
  summary: |-
    Return all user-defined metadata for the specified container.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage container metadata show --name
                                       [--account-key]
                                       [--account-name]
                                       [--auth-mode {key, login}]
                                       [--blob-endpoint]
                                       [--connection-string]
                                       [--lease-id]
                                       [--sas-token]
                                       [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The container name.
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name or service endpoint. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --auth-mode
    parameterValueGroup: "key, login"
    summary: |-
      The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.
  - name: --blob-endpoint
    summary: |-
      Storage data service endpoint. Must be used in conjunction with either storage account key or a SAS token. You can find each service primary endpoint with `az storage account show`. Environment variable: AZURE_STORAGE_SERVICE_ENDPOINT.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --lease-id
    summary: |-
      If specified, only succeed if the container's lease is active and matches this ID.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name or service endpoint. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
- uid: az_storage_container_metadata_update
  name: az storage container metadata update
  summary: |-
    Set one or more user-defined name-value pairs for the specified container.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage container metadata update --name
                                         [--account-key]
                                         [--account-name]
                                         [--auth-mode {key, login}]
                                         [--blob-endpoint]
                                         [--connection-string]
                                         [--if-modified-since]
                                         [--if-unmodified-since]
                                         [--lease-id]
                                         [--metadata]
                                         [--sas-token]
                                         [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The container name.
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name or service endpoint. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --auth-mode
    parameterValueGroup: "key, login"
    summary: |-
      The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.
  - name: --blob-endpoint
    summary: |-
      Storage data service endpoint. Must be used in conjunction with either storage account key or a SAS token. You can find each service primary endpoint with `az storage account show`. Environment variable: AZURE_STORAGE_SERVICE_ENDPOINT.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --if-modified-since
    summary: |-
      Commence only if modified since supplied UTC datetime (Y-m-d'T'H:M'Z').
  - name: --if-unmodified-since
    summary: |-
      Commence only if unmodified since supplied UTC datetime (Y-m-d'T'H:M'Z').
  - name: --lease-id
    summary: |-
      If specified, only succeed if the container's lease is active and matches this ID.
  - name: --metadata
    summary: |-
      Metadata in space-separated key=value pairs. This overwrites any existing metadata.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name or service endpoint. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
