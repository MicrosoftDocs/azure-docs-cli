- uid: az_storage_container_metadata
  name: az storage container metadata
  summary: Manage container metadata.
  description: ''
  langs:
  - azurecli
  children:
  - az_storage_container_metadata_show
  - az_storage_container_metadata_update
- uid: az_storage_container_metadata_show
  name: az storage container metadata show
  summary: Returns all user-defined metadata for the specified container.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: The container name.
    description: ''
  - name: --lease-id
    summary: If specified, get_container_metadata only succeeds if the container's lease is active and matches this ID.
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Must be used in conjunction with either storage account key or a SAS token. Environment variable: AZURE_STORAGE_ACCOUNT.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
