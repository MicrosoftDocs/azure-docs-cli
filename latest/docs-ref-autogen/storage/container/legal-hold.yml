uid: az_storage_container_legal-hold
name: az storage container legal-hold
summary: Manage container legal holds.
description: ''
directCommands:
- uid: az_storage_container_legal-hold_clear
  name: az storage container legal-hold clear
  summary: Clear legal hold tags.
  description: ''
  syntax: >-
    az storage container legal-hold clear --account-name
                                          --container-name
                                          --tags
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Clear legal hold tags.
    syntax: az storage container legal-hold clear --tags tag1 tag2 --container-name mycontainer --account-name mystorageccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT.'
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: The container name.
    description: ''
  - isRequired: true
    name: --tags
    summary: Space-separated tags. Each tag should be 3 to 23 alphanumeric characters and is normalized to lower case.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_legal-hold_set
  name: az storage container legal-hold set
  summary: Set legal hold tags.
  description: ''
  syntax: >-
    az storage container legal-hold set --account-name
                                        --container-name
                                        --tags
                                        [--resource-group]
                                        [--subscription]
  examples:
