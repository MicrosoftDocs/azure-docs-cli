    syntax: az storage container legal-hold set --tags tag1 tag2 --container-name mycontainer --account-name mystorageccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT.'
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: The container name.
    description: ''
  - isRequired: true
    name: --tags
    summary: Space-separated tags. Each tag should be 3 to 23 alphanumeric characters and is normalized to lower case.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_legal-hold_show
  name: az storage container legal-hold show
  summary: Get the legal hold properties of a container.
  description: ''
  syntax: >-
    az storage container legal-hold show --account-name
                                         --container-name
                                         [--query-examples]
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: Get the legal hold properties of a container. (autogenerated)
    syntax: az storage container legal-hold show --account-name mystorageccount --container-name mycontainer
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT.'
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: The container name.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
