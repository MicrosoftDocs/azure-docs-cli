- uid: az_storage_message_put
  name: az storage message put
  summary: |-
    Add a new message to the back of the message queue.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'storage message' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage message put --content
                           --queue-name
                           [--account-key]
                           [--account-name]
                           [--auth-mode {key, login}]
                           [--connection-string]
                           [--queue-endpoint]
                           [--sas-token]
                           [--time-to-live]
                           [--timeout]
                           [--visibility-timeout]
  examples:
  - summary: |-
      Add a new message which will live one day.
    syntax: az storage message put -q myqueue --content mymessagecontent --time-to-live 86400 --account-name mystorageaccount
  requiredParameters:
  - isRequired: true
    name: --content
    summary: |-
      Message content, up to 64KB in size.
  - isRequired: true
    name: --queue-name -q
    summary: |-
      The queue name.
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name or service endpoint. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --auth-mode
    parameterValueGroup: "key, login"
    summary: |-
      The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --queue-endpoint
    summary: |-
      Storage data service endpoint. Must be used in conjunction with either storage account key or a SAS token. You can find each service primary endpoint with `az storage account show`. Environment variable: AZURE_STORAGE_SERVICE_ENDPOINT.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name or service endpoint. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --time-to-live
    summary: |-
      Specify the time-to-live interval for the message, in seconds. The time-to-live may be any positive number or -1 for infinity. If this parameter is omitted, the default time-to-live is 7 days.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
  - name: --visibility-timeout
    summary: |-
      If not specified, the default value is 0. Specify the new visibility timeout value, in seconds, relative to server time. The value must be larger than or equal to 0, and cannot be larger than 7 days. The visibility timeout of a message cannot be set to a value later than the expiry time. visibility_timeout should be set to a value smaller than the time_to_live value.
