- uid: az_storage_file_update
  name: az storage file update
  summary: Sets system properties on the file.
  description: If one property is set for the content_settings, all properties will be overriden.
  syntax: >-
    az storage file update --path
                           --share-name
                           [--account-key]
                           [--account-name]
                           [--clear-content-settings {false, true}]
                           [--connection-string]
                           [--content-cache]
                           [--content-disposition]
                           [--content-encoding]
                           [--content-language]
                           [--content-md5]
                           [--content-type]
                           [--sas-token]
                           [--subscription]
                           [--timeout]
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: The path to the file within the file share.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: The file share name.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --clear-content-settings
    parameterValueGroup: false, true
    summary: If this flag is set, then if any one or more of the following properties (--content-cache-control, --content-disposition, --content-encoding, --content-language, --content-md5, --content-type) is set, then all of these properties are set together. If a value is not provided for a given property when at least one of the properties listed below is set, then that property will be cleared.
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-cache --content-cache-control
    summary: The cache control string.
    description: ''
  - name: --content-disposition
    summary: Conveys additional information about how to process the response payload, and can also be used to attach additional metadata.
    description: ''
  - name: --content-encoding
    summary: The content encoding type.
    description: ''
  - name: --content-language
    summary: The content language.
    description: ''
  - name: --content-md5
    summary: The content's MD5 hash.
    description: ''
  - name: --content-type
    summary: The content MIME type.
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_upload
  name: az storage file upload
  summary: Upload a file to a share that uses the SMB 3.0 protocol.
  description: Creates or updates an Azure file from a source path with automatic chunking and progress notifications.
  syntax: >-
    az storage file upload --share-name
                           --source
                           [--account-key]
                           [--account-name]
                           [--connection-string]
                           [--content-cache]
                           [--content-disposition]
                           [--content-encoding]
                           [--content-language]
                           [--content-md5]
                           [--content-type]
                           [--max-connections]
                           [--metadata]
                           [--no-progress]
                           [--path]
                           [--sas-token]
                           [--subscription]
                           [--timeout]
                           [--validate-content]
  examples:
  - summary: Upload to a local file to a share.
    syntax: az storage file upload -s MyShare --source /path/to/file
  - summary: Upload a file to a share that uses the SMB 3.0 protocol. (autogenerated)
    syntax: az storage file upload --account-key 00000000 --account-name MyStorageAccount --path path/file.txt --share-name MyShare --source /path/to/file
  requiredParameters:
  - isRequired: true
    name: --share-name -s
    summary: The file share name.
    description: ''
  - isRequired: true
    name: --source
    summary: Path of the local file to upload as the file content.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-cache --content-cache-control
    summary: The cache control string.
    description: ''
  - name: --content-disposition
    summary: Conveys additional information about how to process the response payload, and can also be used to attach additional metadata.
    description: ''
  - name: --content-encoding
    summary: The content encoding type.
    description: ''
  - name: --content-language
    summary: The content language.
    description: ''
  - name: --content-md5
    summary: The content's MD5 hash.
    description: ''
  - name: --content-type
    summary: The content MIME type.
    description: ''
  - name: --max-connections
    defaultValue: "2"
    summary: Maximum number of parallel connections to use.
    description: ''
  - name: --metadata
    summary: Metadata in space-separated key=value pairs. This overwrites any existing metadata.
    description: ''
  - name: --no-progress
    summary: Include this flag to disable progress reporting for the command.
    description: ''
  - name: --path -p
    summary: The path to the file within the file share. If the file name is omitted, the source file name will be used.
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
  - name: --validate-content
    summary: If true, calculates an MD5 hash for each range of the file. The storage service checks the hash of the content that has arrived with the hash that was sent. This is primarily valuable for detecting bitflips on the wire if using http instead of https as https (the default) will already validate. Note that this MD5 hash is not stored with the file.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_upload-batch
  name: az storage file upload-batch
  summary: Upload files from a local directory to an Azure Storage File Share in a batch operation.
  description: ''
  syntax: >-
    az storage file upload-batch --destination
                                 --source
                                 [--account-key]
                                 [--account-name]
                                 [--connection-string]
                                 [--content-cache]
                                 [--content-disposition]
                                 [--content-encoding]
                                 [--content-language]
                                 [--content-md5]
                                 [--content-type]
                                 [--destination-path]
                                 [--dryrun]
                                 [--max-connections]
                                 [--metadata]
                                 [--no-progress]
                                 [--pattern]
                                 [--sas-token]
                                 [--subscription]
                                 [--validate-content]
  examples:
  - summary: Upload files from a local directory to an Azure Storage File Share in a batch operation.
    syntax: az storage file upload-batch --destination myshare --source . --account-name myaccount --account-key 00000000
  - summary: Upload files from a local directory to an Azure Storage File Share with url in a batch operation.
    syntax: az storage file upload-batch --destination https://myaccount.file.core.windows.net/myshare --source . --account-key 00000000
  requiredParameters:
  - isRequired: true
    name: --destination -d
    summary: The destination of the upload operation.
    description: The destination can be the file share URL or the share name. When the destination is the share URL, the storage account name is parsed from the URL.
  - isRequired: true
    name: --source -s
    summary: The directory to upload files from.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-cache --content-cache-control
    summary: The cache control string.
    description: ''
  - name: --content-disposition
    summary: Conveys additional information about how to process the response payload, and can also be used to attach additional metadata.
    description: ''
  - name: --content-encoding
    summary: The content encoding type.
    description: ''
  - name: --content-language
    summary: The content language.
    description: ''
  - name: --content-md5
    summary: The content's MD5 hash.
    description: ''
  - name: --content-type
    summary: The content MIME type.
    description: ''
  - name: --destination-path
    summary: The directory where the source data is copied to. If omitted, data is copied to the root directory.
    description: ''
  - name: --dryrun
    summary: List the files and blobs to be uploaded. No actual data transfer will occur.
    description: ''
  - name: --max-connections
    defaultValue: "1"
    summary: The maximum number of parallel connections to use. Default value is 1.
    description: ''
  - name: --metadata
    summary: Metadata in space-separated key=value pairs. This overwrites any existing metadata.
    description: ''
  - name: --no-progress
    summary: Include this flag to disable progress reporting for the command.
    description: ''
  - name: --pattern
    summary: The pattern used for file globbing. The supported patterns are '\*', '?', '[seq]', and '[!seq]'. For more information, please refer to https://docs.python.org/3.7/library/fnmatch.html.
    description: When you use '*' in --pattern, it will match any character including the the directory separator '/'.
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --validate-content
    summary: If set, calculates an MD5 hash for each range of the file for validation.
    description: The storage service checks the hash of the content that has arrived is identical to the hash that was sent. This is mostly valuable for detecting bitflips during transfer if using HTTP instead of HTTPS. This hash is not stored.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_url
  name: az storage file url
  summary: Create the url to access a file.
  description: ''
  syntax: >-
    az storage file url --path
                        --share-name
                        [--account-key]
                        [--account-name]
                        [--connection-string]
                        [--protocol {http, https}]
                        [--sas-token]
                        [--subscription]
  examples:
  - summary: Create the url to access a file. (autogenerated)
    syntax: az storage file url --account-key 00000000 --account-name mystorageaccount --path path/file.txt --share-name myshare
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: The path to the file within the file share.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: The file share name.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --protocol
    defaultValue: https
    parameterValueGroup: http, https
    summary: Protocol to use.
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
