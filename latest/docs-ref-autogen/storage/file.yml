### YamlMime:AzureCLIGroup
uid: az_storage_file
name: az storage file
summary: Manage file shares that use the SMB 3.0 protocol.
description: ''
directCommands:
- uid: az_storage_file_delete
  name: az storage file delete
  summary: Marks the specified file for deletion.
  description: The file is later deleted during garbage collection.
  syntax: >-
    az storage file delete --path
                           --share-name
                           [--account-key]
                           [--account-name]
                           [--connection-string]
                           [--sas-token]
                           [--subscription]
                           [--timeout]
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: The path to the file within the file share.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: The file share name.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_delete-batch
  name: az storage file delete-batch
  summary: Delete files from an Azure Storage File Share.
  description: ''
  syntax: >-
    az storage file delete-batch --source
                                 [--account-key]
                                 [--account-name]
                                 [--connection-string]
                                 [--dryrun]
                                 [--pattern]
                                 [--sas-token]
                                 [--subscription]
                                 [--timeout]
  examples:
  - summary: Delete files from an Azure Storage File Share. (autogenerated)
    syntax: az storage file delete-batch --account-key 00000000 --account-name MyAccount --source /path/to/file
  - summary: Delete files from an Azure Storage File Share. (autogenerated)
    syntax: az storage file delete-batch --account-key 00000000 --account-name MyAccount --pattern *.py --source /path/to/file
  requiredParameters:
  - isRequired: true
    name: --source -s
    summary: The source of the file delete operation. The source can be the file share URL or the share name.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --dryrun
    summary: List the files and blobs to be deleted. No actual data deletion will occur.
    description: ''
  - name: --pattern
    summary: The pattern used for file globbing. The supported patterns are '\*', '?', '[seq]', and '[!seq]'. For more information, please refer to https://docs.python.org/3.7/library/fnmatch.html.
    description: When you use '*' in --pattern, it will match any character including the the directory separator '/'.
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_download
  name: az storage file download
  summary: Downloads a file to a file path, with automatic chunking and progress notifications.
  description: Returns an instance of File with properties and metadata.
  syntax: >-
    az storage file download --path
                             --share-name
                             [--account-key]
                             [--account-name]
                             [--connection-string]
                             [--dest]
                             [--end-range]
                             [--max-connections]
                             [--no-progress]
                             [--open-mode]
                             [--sas-token]
                             [--snapshot]
                             [--start-range]
                             [--subscription]
                             [--timeout]
                             [--validate-content]
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: The path to the file within the file share.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: The file share name.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --dest
    summary: Path of the file to write to. The source filename will be used if not specified.
    description: ''
  - name: --end-range
    summary: 'End of byte range to use for downloading a section of the file. If end_range is given, start_range must be provided. The start_range and end_range params are inclusive. Ex: start_range=0, end_range=511 will download first 512 bytes of file.'
    description: ''
  - name: --max-connections
    defaultValue: "2"
    summary: If set to 2 or greater, an initial get will be done for the first self.MAX_SINGLE_GET_SIZE bytes of the file. If this is the entire file, the method returns at this point. If it is not, it will download the remaining data parallel using the number of threads equal to max_connections. Each chunk will be of size self.MAX_CHUNK_GET_SIZE. If set to 1, a single large get request will be done. This is not generally recommended but available if very few threads should be used, network requests are very expensive, or a non-seekable stream prevents parallel download. This may also be valuable if the file is being concurrently modified to enforce atomicity or if many files are expected to be empty as an extra request is required for empty files if max_connections is greater than 1.
    description: ''
  - name: --no-progress
    summary: Include this flag to disable progress reporting for the command.
    description: ''
  - name: --open-mode
    defaultValue: wb
    summary: Mode to use when opening the file. Note that specifying append only open_mode prevents parallel download. So, max_connections must be set to 1 if this open_mode is used.
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: A string that represents the snapshot version, if applicable.
    description: ''
  - name: --start-range
    summary: 'Start of byte range to use for downloading a section of the file. If no end_range is given, all bytes after the start_range will be downloaded. The start_range and end_range params are inclusive. Ex: start_range=0, end_range=511 will download first 512 bytes of file.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
  - name: --validate-content
    summary: If set to true, validates an MD5 hash for each retrieved portion of the file. This is primarily valuable for detecting bitflips on the wire if using http instead of https as https (the default) will already validate. Note that the service will only return transactional MD5s for chunks 4MB or less so the first get request will be of size self.MAX_CHUNK_GET_SIZE instead of self.MAX_SINGLE_GET_SIZE. If self.MAX_CHUNK_GET_SIZE was set to greater than 4MB an error will be thrown. As computing the MD5 takes processing time and more requests will need to be done due to the reduced chunk size there may be some increase in latency.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_download-batch
  name: az storage file download-batch
  summary: Download files from an Azure Storage File Share to a local directory in a batch operation.
  description: ''
  syntax: >-
    az storage file download-batch --destination
                                   --source
                                   [--account-key]
                                   [--account-name]
                                   [--connection-string]
                                   [--dryrun]
                                   [--max-connections]
                                   [--no-progress]
                                   [--pattern]
                                   [--sas-token]
                                   [--snapshot]
                                   [--subscription]
                                   [--validate-content]
  examples:
  - summary: Download files from an Azure Storage File Share to a local directory in a batch operation. (autogenerated)
    syntax: az storage file download-batch --account-key 00000000 --account-name MyAccount --destination . --no-progress --source /path/to/file
  requiredParameters:
  - isRequired: true
    name: --destination -d
    summary: The local directory where the files are downloaded to. This directory must already exist.
    description: ''
  - isRequired: true
    name: --source -s
    summary: The source of the file download operation. The source can be the file share URL or the share name.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --dryrun
    summary: List the files and blobs to be downloaded. No actual data transfer will occur.
    description: ''
  - name: --max-connections
    defaultValue: "1"
    summary: The maximum number of parallel connections to use. Default value is 1.
    description: ''
  - name: --no-progress
    summary: Include this flag to disable progress reporting for the command.
    description: ''
  - name: --pattern
    summary: The pattern used for file globbing. The supported patterns are '\*', '?', '[seq]', and '[!seq]'. For more information, please refer to https://docs.python.org/3.7/library/fnmatch.html.
    description: When you use '*' in --pattern, it will match any character including the the directory separator '/'.
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: A string that represents the snapshot version, if applicable.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --validate-content
    summary: If set, calculates an MD5 hash for each range of the file for validation.
    description: The storage service checks the hash of the content that has arrived is identical to the hash that was sent. This is mostly valuable for detecting bitflips during transfer if using HTTP instead of HTTPS. This hash is not stored.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
