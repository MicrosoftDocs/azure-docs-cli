### YamlMime:AzureCLIGroup
uid: ext_mesh_az_mesh_service
name: az mesh service
extensionInformation: >-
  > [!Note]

  > This reference is part of the **mesh** extension for Azure CLI and requires version 2.0.67 or higher.  The extension will automatically install the first time you run an **az mesh service** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Service Fabric Mesh services.
description: ''
directCommands:
- uid: ext_mesh_az_mesh_service_list
  name: az mesh service list
  summary: Lists all the service resources.
  description: Gets the information about all services of an application resource. The information include the description and other properties of the Service.
  syntax: >-
    az mesh service list --app-name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --app-name --application-name
    summary: The name of the application.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_mesh_az_mesh_service_show
  name: az mesh service show
  summary: Get the details of a service.
  description: ''
  syntax: >-
    az mesh service show --app-name
                         --name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --app-name --application-name
    summary: The name of the application.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- ext_mesh_az_mesh_service_list
- ext_mesh_az_mesh_service_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
