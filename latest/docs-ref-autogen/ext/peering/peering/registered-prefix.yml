directCommands:
- uid: ext_peering_az_peering_registered_prefix_create
  name: az peering registered-prefix create
  summary: Creates a new registered prefix with the specified name under the given subscription, resource group and peering.
  description: ''
  syntax: >-
    az peering registered-prefix create --peering-name
                                        --registered-prefix-name
                                        --resource-group
                                        [--prefix]
  examples:
  - summary: Create or update a registered prefix for the peering
    syntax: az peering registered-prefix create --peering-name "peeringName" --prefix "10.22.20.0/24" --registered-prefix-name "registeredPrefixName" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --peering-name
    summary: The name of the peering.
    description: ''
  - isRequired: true
    name: --registered-prefix-name
    summary: The name of the registered prefix.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --prefix
    summary: The customer's prefix from which traffic originates.
    description: ''
- uid: ext_peering_az_peering_registered_prefix_delete
  name: az peering registered-prefix delete
  summary: Deletes an existing registered prefix with the specified name under the given subscription, resource group and peering.
  description: ''
  syntax: >-
    az peering registered-prefix delete --peering-name
                                        --registered-prefix-name
                                        --resource-group
  examples:
  - summary: Deletes a registered prefix associated with the peering
    syntax: az peering registered-prefix delete --peering-name "peeringName" --registered-prefix-name "registeredPrefixName" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --peering-name
    summary: The name of the peering.
    description: ''
  - isRequired: true
    name: --registered-prefix-name
    summary: The name of the registered prefix.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_peering_az_peering_registered_prefix_list
  name: az peering registered-prefix list
  summary: Lists all registered prefixes under the given subscription, resource group and peering.
  description: ''
  syntax: >-
    az peering registered-prefix list --peering-name
                                      --resource-group
  examples:
  - summary: List all the registered prefixes associated with the peering
    syntax: az peering registered-prefix list --peering-name "peeringName" --resource-group "rgName"
