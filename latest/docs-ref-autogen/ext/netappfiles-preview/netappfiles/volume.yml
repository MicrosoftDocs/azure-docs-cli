### YamlMime:AzureCLIGroup
uid: ext_netappfiles-preview_az_netappfiles_volume
name: az netappfiles volume
summary: Manage Azure NetApp Files (ANF) Volume Resources.
description: ''
directCommands:
- uid: ext_netappfiles-preview_az_netappfiles_volume_create
  name: az netappfiles volume create
  summary: Create a new Azure NetApp Files (ANF) volume.
  description: ''
  syntax: >-
    az netappfiles volume create --account-name
                                 --creation-token
                                 --location
                                 --pool-name
                                 --resource-group
                                 --service-level
                                 --subnet-id
                                 --usage-threshold
                                 --volume-name
                                 [--export-policy]
                                 [--tags]
  examples:
  - summary: Create an ANF volume
    syntax: "az netappfiles volume create -g group --account-name aname --pool-name pname --volume-name vname -l location --service-level \"Premium\" --usage-threshold 107374182400 --creation-token \"unique-token\" --subnet-id \"/subscriptions/mysubsid/resourceGroups/myrg/providers/Microsoft.Network/virtualNetworks/myvnet/subnets/default\" --export-policy '[{\"allowed_clients\":\"0.0.0.0/0\", \"rule_index\": \"1\", \"unix_read_only\": \"true\", \"unix_read_write\": \"false\", \"cifs\": \"false\", \"nfsv3\": \"true\", \"nfsv3\": \"true\", \"nfsv4\": \"false\"}]'"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --creation-token
    summary: A unique file path identifier, from 1 to 80 characters.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-level
    summary: The service level ["Standard"|"Premium"|"Extreme"].
    description: ''
  - isRequired: true
    name: --subnet-id
    summary: The subnet identifier.
    description: ''
  - isRequired: true
    name: --usage-threshold
    summary: The maximum storage quota allowed for a file system in bytes. Min 100 GiB, max 100TiB".
    description: ''
  - isRequired: true
    name: --volume-name -n -v
    summary: The name of the ANF volume.
    description: ''
  optionalParameters:
  - name: --export-policy
    summary: A json list of the parameters for export policy containing rule_index (Order index), unix_read_only (Read only access), unix_read_write (Read and write access), cifs (Allows CIFS protocol), nfsv3 (Allows NFSv3 protocol), nfsv4 (Allows NFSv4 protocol) and allowedClients (Client ingress specification as comma separated string with IPv4 CIDRs, IPv4 host addresses and host names).
    description: ''
  - name: --tags
    summary: A list of space separated tags to apply to the volume.
    description: ''
- uid: ext_netappfiles-preview_az_netappfiles_volume_delete
  name: az netappfiles volume delete
  summary: Delete the specified ANF volume.
  description: ''
  syntax: >-
    az netappfiles volume delete --account-name
                                 --pool-name
                                 --resource-group
                                 --volume-name
  examples:
  - summary: Delete an ANF volume
    syntax: az netappfiles volume delete -g group --account-name aname --pool-name pname --volume-name vname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --volume-name -n -v
    summary: The name of the ANF volume.
    description: ''
- uid: ext_netappfiles-preview_az_netappfiles_volume_list
  name: az netappfiles volume list
  summary: List the ANF Pools for the specified account.
  description: ''
  syntax: >-
    az netappfiles volume list --account-name
                               --pool-name
                               --resource-group
  examples:
  - summary: List the ANF volumes of the pool
    syntax: az netappfiles volume list -g group --account-name aname --pool-name pname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --pool-name -n -p
    summary: The name of the ANF pool.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_netappfiles-preview_az_netappfiles_volume_show
  name: az netappfiles volume show
  summary: Get the specified ANF volume.
  description: ''
  syntax: >-
    az netappfiles volume show --account-name
                               --pool-name
                               --resource-group
                               --volume-name
  examples:
  - summary: Returns the properties of the given ANF volume
    syntax: az netappfiles volume show -g group --account-name aname --pool-name pname --volume-name vname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --volume-name -n -v
    summary: The name of the ANF pool.
    description: ''
- uid: ext_netappfiles-preview_az_netappfiles_volume_update
  name: az netappfiles volume update
  summary: Update the specified ANF volume with the values provided. Unspecified values will remain unchanged.
  description: ''
  syntax: >-
    az netappfiles volume update --account-name
                                 --pool-name
                                 --resource-group
                                 --volume-name
                                 [--add]
                                 [--export-policy]
                                 [--force-string]
                                 [--remove]
                                 [--service-level]
                                 [--set]
                                 [--tags]
                                 [--usage-threshold]
  examples:
  - summary: Create an ANF volume
    syntax: "az netappfiles volume update -g group --account-name aname --pool-name pname --volume-name vname --service-level level --usage-threshold 107374182400 --tags 'key[=value] key[=value]' --export-policy '[{\"allowed_clients\":\"1.2.3.0/24\", \"rule_index\": \"1\", \"unix_read_only\": \"true\", \"unix_read_write\": \"false\", \"cifs\": \"false\", \"nfsv3\": \"true\", \"nfsv3\": \"true\", \"nfsv4\": \"false\"}, {\"allowed_clients\":\"1.2.4.0/24\", \"rule_index\": \"2\", \"unix_read_only\": \"true\", \"unix_read_write\": \"false\", \"cifs\": \"false\", \"nfsv3\": \"true\", \"nfsv3\": \"true\", \"nfsv4\": \"false\"}]'"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --volume-name -n -v
    summary: The name of the ANF volume.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --export-policy
    summary: A json list of the parameters for export policy containing rule_index (Order index), unix_read_only (Read only access), unix_read_write (Read and write access), cifs (Allows CIFS protocol), nfsv3 (Allows NFSv3 protocol), nfsv4 (Allows NFSv4 protocol) and allowedClients (Client ingress specification as comma separated string with IPv4 CIDRs, IPv4 host addresses and host names).
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --service-level
    summary: The service level ["Standard"|"Premium"|"Extreme"].
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: A list of space separated tags to apply to the volume.
    description: ''
  - name: --usage-threshold
    summary: The maximum storage quota allowed for a file system in bytes. Min 100 GiB, max 100TiB".
    description: ''
commands:
- ext_netappfiles-preview_az_netappfiles_volume_create
- ext_netappfiles-preview_az_netappfiles_volume_delete
- ext_netappfiles-preview_az_netappfiles_volume_list
- ext_netappfiles-preview_az_netappfiles_volume_show
- ext_netappfiles-preview_az_netappfiles_volume_update
