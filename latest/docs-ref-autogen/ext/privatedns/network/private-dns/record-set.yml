### YamlMime:UniversalReference
items:
- uid: ext_privatedns_az_network_private_dns_record_set
  name: az network private-dns record-set
  summary: Manage Private DNS records and record sets.
  description: ''
  langs:
  - azurecli
  children:
  - ext_privatedns_az_network_private_dns_record_set_list
- uid: ext_privatedns_az_network_private_dns_record_set_list
  name: az network private-dns record-set list
  summary: List all record sets within a Private DNS zone.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List all "@" record sets within this zone.
    syntax:
      content: >-
        az network private-dns record-set list -g MyResourceGroup -z www.mysite.com \
                                    --query "[?name=='@']"
  parameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
