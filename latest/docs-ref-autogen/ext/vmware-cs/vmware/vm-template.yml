### YamlMime:UniversalReference
items:
- uid: ext_vmware-cs_az_vmware_vm_template
  name: az vmware vm-template
  summary: Manage VMware virtual machine templates.
  description: ''
  langs:
  - azurecli
  children:
  - ext_vmware-cs_az_vmware_vm_template_list
  - ext_vmware-cs_az_vmware_vm_template_show
- uid: ext_vmware-cs_az_vmware_vm_template_list
  name: az vmware vm-template list
  summary: List details of VMware virtual machines templates in a private cloud.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List details of VM templates.
    syntax:
      content: az vmware vm-template list -p MyPrivateCloud -r MyResourcePool --location eastus
  parameters:
  - isRequired: true
    name: --location -l
    summary: Region in which the private cloud is present.
    description: ''
  - isRequired: true
    name: --private-cloud -p
    summary: Name or ID of the CloudSimple private cloud.
    description: ''
  - isRequired: true
    name: --resource-pool -r
    summary: ID of the VMware resource pool in your CloudSimple Private Cloud. You can also pass the basename of the ID.
    description: ''
- uid: ext_vmware-cs_az_vmware_vm_template_show
  name: az vmware vm-template show
  summary: Get the details of a VMware virtual machines template in a private cloud.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Get the details of a VM template.
    syntax:
      content: az vmware vm-template show  -n MyVmTemplate -p MyPrivateCloud --location eastus
  parameters:
  - isRequired: true
    name: --location -l
    summary: Region in which the private cloud is present.
    description: ''
  - isRequired: true
    name: --name -n
    summary: ID of the vSphere virtual machine template. You can also pass the basename of the ID.
    description: ''
  - isRequired: true
    name: --private-cloud -p
    summary: Name or ID of the CloudSimple private cloud.
    description: ''
