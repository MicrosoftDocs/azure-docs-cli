### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_pipelines_runs_tag
name: az pipelines runs tag
summary: Manage pipeline run tags.
description: ''
directCommands:
- uid: ext_azure-devops_az_pipelines_runs_tag_add
  name: az pipelines runs tag add
  summary: Add tag(s) for a pipeline run.
  description: ''
  syntax: >-
    az pipelines runs tag add --run-id
                              --tags
                              [--detect {false, true}]
                              [--org]
                              [--project]
  requiredParameters:
  - isRequired: true
    name: --run-id
    summary: ID of the pipeline run.
    description: ''
  - isRequired: true
    name: --tags
    summary: Tag(s) to be added to the pipeline run. [Comma seperated values].
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
- uid: ext_azure-devops_az_pipelines_runs_tag_delete
  name: az pipelines runs tag delete
  summary: Delete a pipeline run tag.
  description: ''
  syntax: >-
    az pipelines runs tag delete --run-id
                                 --tag
                                 [--detect {false, true}]
                                 [--org]
                                 [--project]
  requiredParameters:
  - isRequired: true
    name: --run-id
    summary: ID of the pipeline run.
    description: ''
  - isRequired: true
    name: --tag
    summary: Tag to be deleted from the pipeline run.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
- uid: ext_azure-devops_az_pipelines_runs_tag_list
  name: az pipelines runs tag list
  summary: Get tags for a pipeline run.
  description: ''
  syntax: >-
    az pipelines runs tag list --run-id
                               [--detect {false, true}]
                               [--org]
                               [--project]
  requiredParameters:
  - isRequired: true
    name: --run-id
    summary: ID of the  pipeline run.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
commands:
- ext_azure-devops_az_pipelines_runs_tag_add
- ext_azure-devops_az_pipelines_runs_tag_delete
- ext_azure-devops_az_pipelines_runs_tag_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage pipeline run tags.
