directCommands:
- uid: az_batchai_list-usages
  name: az batchai list-usages
  summary: |-
    Gets the current usage information as well as limits for Batch AI resources for given location.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'batchai' is deprecated and will be removed in a future release.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
  syntax: az batchai list-usages --location
  examples:
  - summary: |-
      Get information for eastus location.
    syntax: az batchai list-usages -l eastus -o table
  - summary: |-
      Gets the current usage information as well as limits for Batch AI resources for given location. (autogenerated)
    syntax: az batchai list-usages --location eastus --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
