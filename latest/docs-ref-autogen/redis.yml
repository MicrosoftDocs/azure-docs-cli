- uid: az_redis_update
  name: az redis update
  summary: Update a Redis cache.
  description: Scale or update settings of a Redis cache.
  syntax: >-
    az redis update [--add]
                    [--force-string]
                    [--ids]
                    [--name]
                    [--remove]
                    [--resource-group]
                    [--set]
                    [--sku {Basic, Premium, Standard}]
                    [--subscription]
                    [--vm-size {c0, c1, c2, c3, c4, c5, c6, p1, p2, p3, p4, p5}]
  examples:
  - summary: Update the maxmemory-policy for your Azure Cache for Redis named MyRedisCache
    syntax: az redis update --name MyRedisCache --resource-group MyResourceGroup --set "redisConfiguration.maxmemory-policy"="allkeys-lru"
  - summary: Disable the RDB back up data persistence for Premium Azure Cache for Redis
    syntax: az redis update --name MyRedisCache --resource-group MyResourceGroup --set "redisConfiguration.rdb-backup-enabled"="false"
  - summary: Configure the RDB back up enabled data persistence for already created Premium Azure Cache for Redis
    syntax: az redis update --name MyRedisCache --resource-group MyResourceGroup --set "redisConfiguration.rdb-storage-connection-string"="DefaultEndpointsProtocol=https;AccountName=mystorageaccount;AccountKey=myAccountKey;EndpointSuffix=core.windows.net" "redisConfiguration.rdb-backup-enabled"="true" "redisConfiguration.rdb-backup-frequency"="15" "redisConfiguration.rdb-backup-max-snapshot-count"="1"
  - summary: Scale an Azure Cache for Redis Instance - Update to different size (An example to scale from c0 to c1).
    syntax: az redis update --name MyRedisCache --resource-group MyResourceGroup --set "sku.capacity"="2"
  - summary: Scale an Azure Cache for Redis Instance - Update to different tier (From Basic to Standard or Standard to Premium).
    syntax: az redis update --name MyRedisCache --resource-group MyResourceGroup --set "sku.name"="Premium" "sku.capacity"="1" "sku.family"="P"
  - summary: Scale an Azure Cache for Redis Instance - Enable Clustering.
    syntax: az redis update --name MyRedisCache --resource-group MyResourceGroup --set shardCount=1
  - summary: Scale an Azure Cache for Redis Instance in/out using Redis Cluster.
    syntax: az redis update --name MyRedisCache --resource-group MyResourceGroup --set shardCount=2
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the Redis cache.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    parameterValueGroup: "Basic, Premium, Standard"
    summary: Type of Redis cache.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vm-size
    parameterValueGroup: "c0, c1, c2, c3, c4, c5, c6, p1, p2, p3, p4, p5"
    summary: Size of Redis cache to deploy. Basic and Standard Cache sizes start with C. Premium Cache sizes start with P.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
