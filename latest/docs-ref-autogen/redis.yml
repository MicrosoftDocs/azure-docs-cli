### YamlMime:AzureCLIGroup
uid: az_redis
name: az redis
summary: Manage dedicated Redis caches for your Azure applications.
description: ''
directCommands:
- uid: az_redis_create
  name: az redis create
  summary: Create new Redis Cache instance.
  description: ''
  syntax: >-
    az redis create --location
                    --name
                    --resource-group
                    --sku {Basic, Premium, Standard}
                    --vm-size {c0, c1, c2, c3, c4, c5, c6, p1, p2, p3, p4, p5}
                    [--enable-non-ssl-port]
                    [--mi-system-assigned]
                    [--mi-user-assigned]
                    [--minimum-tls-version {1.0, 1.1, 1.2}]
                    [--redis-configuration]
                    [--redis-version]
                    [--replicas-per-master]
                    [--shard-count]
                    [--static-ip]
                    [--subnet-id]
                    [--tags]
                    [--tenant-settings]
                    [--zones {1, 2, 3}]
  examples:
  - summary: Create new Redis Cache instance. (autogenerated)
    syntax: az redis create --location westus2 --name MyRedisCache --resource-group MyResourceGroup --sku Basic --vm-size c0
  - summary: Configure the multiple zones for new Premium Azure Cache for Redis
    syntax: az redis create --location westus2 --name MyRedisCache --resource-group MyResourceGroup --sku Premium --vm-size p1 --zones 1 2
  - summary: Configure the memory policies for the cache.
    syntax: az redis create --resource-group resourceGroupName --name cacheName --location westus2 --sku Standard --vm-size c0 --redis-configuration @"config_max-memory.json"
  - summary: Configure and enable the RDB back up data persistence for new Premium Azure Cache for Redis.
    syntax: az redis create --location westus2 --name MyRedisCache --resource-group MyResourceGroup --sku Premium --vm-size p1 --redis-configuration @"config_rdb.json"
  - summary: Configure and enable the AOF back up data persistence for new Premium Azure Cache for Redis
    syntax: az redis create --location westus2 --name MyRedisCache --resource-group MyResourceGroup --sku Premium --vm-size p1 --redis-configuration @"config_aof.json"
  - summary: Create a Premium Azure Cache for Redis with clustering enabled
    syntax: az redis create --location westus2 --name MyRedisCache --resource-group MyResourceGroup --sku Premium --vm-size p1 --shard-count 2
  - summary: Deploying a Premium Azure Cache for Redis inside an existing Azure Virtual Network
    syntax: az redis create --location westus2 --name MyRedisCache --resource-group MyResourceGroup --sku Premium --vm-size p1 --subnet-id "/subscriptions/{subid}/resourceGroups/{resourceGroupName}/providers/Microsoft.{Network|ClassicNetwork}/virtualNetworks/vnet1/subnets/subnet1"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Redis cache.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: "Basic, Premium, Standard"
    summary: Type of Redis cache.
    description: ''
  - isRequired: true
    name: --vm-size
    parameterValueGroup: "c0, c1, c2, c3, c4, c5, c6, p1, p2, p3, p4, p5"
    summary: Size of Redis cache to deploy. Basic and Standard Cache sizes start with C. Premium Cache sizes start with P.
    description: ''
  optionalParameters:
  - name: --enable-non-ssl-port
    summary: If specified, then the non-ssl redis server port (6379) will be enabled.
    description: ''
  - name: --mi-system-assigned
    summary: Flag to specify system assigned identity.
    description: ''
  - name: --mi-user-assigned
    summary: One or more space separated resource IDs of user assigned identities.
    description: ''
  - name: --minimum-tls-version
    parameterValueGroup: "1.0, 1.1, 1.2"
    summary: Specifies the TLS version required by clients to connect to cache.
    description: ''
  - name: --redis-configuration
    summary: A json file used to set redis-configuration settings. You may encounter parse errors if the json file is invalid.
    description: >-
      Usage: --redis-configuration @"{config_file.json}"


      An example json file for configuring max-memory policies

      [
        {
          "maxmemory-policy": "allkeys-lru"
        }
      ]


      An example json file for enabling the RDB back up data persistence is

      [
        {
          "rdb-storage-connection-string": "DefaultEndpointsProtocol=https;AccountName=mystorageaccount;AccountKey=myAccountKey;EndpointSuffix=core.windows.net",
          "rdb-backup-enabled": "true",
          "rdb-backup-frequency": "15",
          "rdb-backup-max-snapshot-count": "1"
        }
      ]


      An example json file for enabling the AOF back up data persistence is

      [
        {
          "aof-backup-enabled": "true",
          "aof-storage-connection-string-0": "DefaultEndpointsProtocol=https;AccountName=mystorageaccount;AccountKey=myAccountKey;EndpointSuffix=core.windows.net",
          "aof-storage-connection-string-1": "DefaultEndpointsProtocol=https;AccountName=mystorageaccount;AccountKey=myAccountKey;EndpointSuffix=core.windows.net"
        }
      ].
  - name: --redis-version
    summary: 'Redis version. Only major version will be used in create/update request with current valid values: (4, 6).'
    description: ''
  - name: --replicas-per-master
    summary: The number of replicas to be created per master.
    description: ''
  - name: --shard-count
    summary: The number of shards to be created on a Premium Cluster Cache.
    description: ''
  - name: --static-ip
    summary: Specify a static ip if required for the VNET. If you do not specify a static IP then an IP address is chosen automatically.
    description: ''
  - name: --subnet-id
    summary: The full resource ID of a subnet in a virtual network to deploy the redis cache in. Example format /subscriptions/{subid}/resourceGroups/{resourceGroupName}/providers/Microsoft.{Network|ClassicNetwork}/virtualNetworks/vnet1/subnets/subnet1.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --tenant-settings
    summary: Space-separated tenant settings in key[=value] format.
    description: ''
  - name: --zones -z
    parameterValueGroup: "1, 2, 3"
    summary: Space-separated list of availability zones into which to provision the resource.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_delete
  name: az redis delete
  summary: Deletes a Redis cache.
  description: ''
  syntax: >-
    az redis delete [--ids]
                    [--name]
                    [--resource-group]
                    [--subscription]
                    [--yes]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the Redis cache.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_export
  name: az redis export
  summary: Export data stored in a Redis cache.
  description: ''
  syntax: >-
    az redis export --container
                    --prefix
                    [--file-format]
                    [--ids]
                    [--name]
                    [--resource-group]
                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --container
    summary: SAS url for container where data needs to be exported to.
    description: ''
  - isRequired: true
    name: --prefix
    summary: Prefix to use for exported files.
    description: ''
  optionalParameters:
  - name: --file-format
    summary: Format of the blob (Currently rdb is the only supported format, with other formats expected in the future).
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the Redis cache.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_force-reboot
  name: az redis force-reboot
  summary: Reboot specified Redis node(s).
  description: Usage example - az redis force-reboot --name testCacheName --resource-group testResourceGroup --reboot-type {AllNodes, PrimaryNode, SecondaryNode}  [--shard-id].
  syntax: >-
    az redis force-reboot --reboot-type {AllNodes, PrimaryNode, SecondaryNode}
                          [--ids]
                          [--name]
                          [--resource-group]
                          [--shard-id]
                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --reboot-type
    parameterValueGroup: "AllNodes, PrimaryNode, SecondaryNode"
    summary: Which Redis node(s) to reboot. Depending on this value data loss is possible.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the Redis cache.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --shard-id
    summary: If clustering is enabled, the ID of the shard to be rebooted.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
