### YamlMime:AzureCLIGroup
uid: az_self-help_discovery-solution
name: az self-help discovery-solution
extensionInformation: >-
  > [!Note]

  > This reference is part of the **self-help** extension for the Azure CLI  (version 2.45.0 or higher).  The extension will automatically install the first time you run an **az self-help discovery-solution** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Discovery-solution command will help you discover available solutions based on your resource type and problem classification Id.
description: ''
directCommands:
- uid: az_self-help_discovery-solution_list
  name: az self-help discovery-solution list
  summary: List the existing available solutions for the problemClassificationId or the resourceUri for the Azure resource.
  description: ''
  syntax: >-
    az self-help discovery-solution list --scope
                                         [--filter]
                                         [--skiptoken]
  examples:
  - summary: List DiscoverySolution results for a resource
    syntax: az self-help discovery-solution list --scope {scope}
  requiredParameters:
  - isRequired: true
    name: --scope
    summary: This is an extension resource provider and only resource level extension is supported at the moment.
    description: ''
  optionalParameters:
  - name: --filter
    summary: "Can be used to filter solutionIds by 'ProblemClassificationId'. The filter supports only 'and' and 'eq' operators. Example: $filter=ProblemClassificationId eq '1ddda5b4-cf6c-4d4f-91ad-bc38ab0e811e' and ProblemClassificationId eq '0a9673c2-7af6-4e19-90d3-4ee2461076d9'."
    description: ''
  - name: --skiptoken
    summary: Skiptoken is only used if a previous operation returned a partial result. If a previous response contains a nextLink element, the value of the nextLink element will include a skiptoken parameter that specifies a starting point to use for subsequent calls.
    description: ''
commands:
- az_self-help_discovery-solution_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Discovery-solution command will help you discover available solutions based on your resource type and problem classification Id.
