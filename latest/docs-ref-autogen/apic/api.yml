### YamlMime:AzureCLIGroup
uid: az_apic_api
name: az apic api
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **apic-extension** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az apic api** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage APIs in API Center.
status: GA
sourceType: Extension
directCommands:
- uid: az_apic_api_create
  name: az apic api create
  summary: |-
    Register a new API or update an existing API.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic api create --api-id
                       --resource-group
                       --service
                       --title
                       --type {graphql, grpc, rest, soap, webhook, websocket}
                       [--contacts]
                       [--custom-properties]
                       [--description]
                       [--external-documentation]
                       [--license]
                       [--summary]
  examples:
  - summary: |-
      Create API
    syntax: az apic api create -g contoso-resources -s contoso --api-id echo-api --title "Echo API" --type REST
  - summary: |-
      Create API with custom properties
    syntax: az apic api create -g contoso-resources -s contoso --api-id echo-api --title "Echo API" --type REST --custom-properties '{"public-facing":true}'
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: |-
      The id of the API.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  - isRequired: true
    name: --title
    summary: |-
      API title.
  - isRequired: true
    name: --type
    parameterValueGroup: "graphql, grpc, rest, soap, webhook, websocket"
    summary: |-
      Type of API.
  optionalParameters:
  - name: --contacts
    summary: |-
      The contact information for the API.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --custom-properties
    summary: |-
      The custom metadata defined for API catalog entities.  Support json-file and yaml-file.
  - name: --description
    summary: |-
      Description of the API.
  - name: --external-documentation
    summary: |-
      Additional, external documentation for the API.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --license
    summary: |-
      The license information for the API.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --summary
    summary: |-
      Short description of the API.
- uid: az_apic_api_delete
  name: az apic api delete
  summary: |-
    Delete specified API.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic api delete [--api-id]
                       [--ids]
                       [--resource-group]
                       [--service]
                       [--subscription]
                       [--yes]
  examples:
  - summary: |-
      Delete API
    syntax: az apic api delete -g contoso-resources -s contoso --api-id echo-api
  optionalParameters:
  - name: --api-id
    summary: |-
      The id of the API.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_apic_api_list
  name: az apic api list
  summary: |-
    List a collection of APIs.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic api list --resource-group
                     --service
                     [--filter]
                     [--max-items]
                     [--next-token]
  examples:
  - summary: |-
      List APIs
    syntax: az apic api list -g contoso-resources -s contoso
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  optionalParameters:
  - name: --filter
    summary: |-
      OData filter parameter.
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_apic_api_register
  name: az apic api register
  summary: |-
    Registers a new API with version, definition, and associated deployments using the specification file as the source of truth.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az apic api register --api-location
                         --resource-group
                         --service
                         [--environment-name]
  examples:
  - summary: |-
      Register api by providing spec file.
    syntax: >-
      az apic api register -g api-center-test -s contosoeuap --api-location "examples/cli-examples/spec-examples/openai.json" --environment-name public

      az apic api register -g api-center-test -s contosoeuap --api-location "examples/cli-examples/spec-examples/openai.yml" --environment-name public
  requiredParameters:
  - isRequired: true
    name: --api-location -l
    summary: |-
      Location of spec file.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Resource group name.
  - isRequired: true
    name: --service -s
    summary: |-
      APICenter Catalog or Service name.
  optionalParameters:
  - name: --environment-name -e
    summary: |-
      Name of environment created before.
- uid: az_apic_api_show
  name: az apic api show
  summary: |-
    Get details of the API.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic api show [--api-id]
                     [--ids]
                     [--resource-group]
                     [--service]
                     [--subscription]
  examples:
  - summary: |-
      Show API details
    syntax: az apic api show -g contoso-resources -s contoso --api-id echo-api
  optionalParameters:
  - name: --api-id
    summary: |-
      The id of the API.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_apic_api_update
  name: az apic api update
  summary: |-
    Update existing API.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic api update [--add]
                       [--api-id]
                       [--contacts]
                       [--custom-properties]
                       [--description]
                       [--external-documentation]
                       [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                       [--ids]
                       [--license]
                       [--remove]
                       [--resource-group]
                       [--service]
                       [--set]
                       [--subscription]
                       [--summary]
                       [--title]
                       [--type {graphql, grpc, rest, soap, webhook, websocket}]
  examples:
  - summary: |-
      Update API
    syntax: az apic api update -g contoso-resources -s contoso --api-id echo-api --summary "Basic REST API service"
  - summary: |-
      Update custom properties
    syntax: az apic api update -g contoso-resources -s contoso --api-id echo-api --custom-properties '{"public-facing":true}'
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --api-id
    summary: |-
      The id of the API.
  - name: --contacts
    summary: |-
      The contact information for the API.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --custom-properties
    summary: |-
      The custom metadata defined for API catalog entities.  Support json-file and yaml-file.
  - name: --description
    summary: |-
      Description of the API.
  - name: --external-documentation
    summary: |-
      Additional, external documentation for the API.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --license
    summary: |-
      The license information for the API.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --summary
    summary: |-
      Short description of the API.
  - name: --title
    summary: |-
      API title.
  - name: --type
    parameterValueGroup: "graphql, grpc, rest, soap, webhook, websocket"
    summary: |-
      Type of API.
