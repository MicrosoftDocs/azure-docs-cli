- uid: az_batchai_workspace_create
  name: az batchai workspace create
  summary: |-
    Create a workspace.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'batchai' is deprecated and will be removed in a future release.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
  syntax: >-
    az batchai workspace create --resource-group
                                --workspace
                                [--location]
  examples:
  - summary: |-
      Create a workspace in East US region.
    syntax: az batchai workspace create -g MyResourceGroup -n MyWorkspace -l eastus
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace -n
    summary: |-
      Name of workspace.
  optionalParameters:
  - name: --location -l
    summary: |-
      Location of the workspace. If omitted, the location of the resource group will be used.
- uid: az_batchai_workspace_delete
  name: az batchai workspace delete
  summary: |-
    Delete a workspace.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'batchai' is deprecated and will be removed in a future release.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
  syntax: >-
    az batchai workspace delete [--ids]
                                [--no-wait]
                                [--resource-group]
                                [--subscription]
                                [--workspace]
                                [--yes]
  examples:
  - summary: |-
      Delete a workspace.
    syntax: az batchai workspace delete -g MyResourceGroup -n MyWorkspace
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --workspace -n
    summary: |-
      Name of workspace.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
