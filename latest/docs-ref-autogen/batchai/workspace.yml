  summary: Create a workspace.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a workspace in East US region.
    syntax:
      content: az batchai workspace create -g MyResourceGroup -n MyWorkspace -l eastus
  parameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --workspace -n
    summary: Name of workspace.
    description: ''
  - name: --location -l
    summary: Location of the workspace. If omitted, the location of the resource group will be used.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
