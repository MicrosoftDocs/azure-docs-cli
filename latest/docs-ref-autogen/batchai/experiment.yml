- uid: az_batchai_experiment_create
  name: az batchai experiment create
  summary: |-
    Create an experiment.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'batchai' is deprecated and will be removed in a future release.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
  syntax: >-
    az batchai experiment create --name
                                 --resource-group
                                 --workspace
  examples:
  - summary: |-
      Create an experiment.
    syntax: az batchai experiment create -g MyResourceGroup -w MyWorkspace -n MyExperiment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of experiment.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace -w
    summary: |-
      Name of workspace.
- uid: az_batchai_experiment_delete
  name: az batchai experiment delete
  summary: |-
    Delete an experiment.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'batchai' is deprecated and will be removed in a future release.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
  syntax: >-
    az batchai experiment delete [--ids]
                                 [--name]
                                 [--no-wait]
                                 [--resource-group]
                                 [--subscription]
                                 [--workspace]
                                 [--yes]
  examples:
  - summary: |-
      Delete an experiment. All running jobs will be terminated.
    syntax: az batchai experiment delete -g MyResourceGroup -w MyWorkspace -n MyExperiment
  - summary: |-
      Delete an experiment without asking for confirmation (for non-interactive scenarios).
    syntax: az batchai experiment delete -g MyResourceGroup -w MyWorkspace -n MyExperiment -y
  - summary: |-
      Request an experiment deletion without waiting for job to be deleted.
    syntax: az batchai experiment delete -g MyResourceGroup -w MyWorkspace -n MyExperiment --no-wait
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of experiment.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --workspace -w
    summary: |-
      Name of workspace.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
