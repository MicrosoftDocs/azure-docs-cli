- uid: az_batchai_job_terminate
  name: az batchai job terminate
  summary: |-
    Terminate a job.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'batchai' is deprecated and will be removed in a future release.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
  syntax: >-
    az batchai job terminate [--experiment]
                             [--ids]
                             [--name]
                             [--no-wait]
                             [--resource-group]
                             [--subscription]
                             [--workspace]
                             [--yes]
  examples:
  - summary: |-
      Terminate a job and wait for the job to be terminated.
    syntax: az batchai job terminate -g MyResourceGroup -w MyWorkspace -e MyExperiment -n MyJob
