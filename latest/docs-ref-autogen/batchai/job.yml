- uid: az_batchai_job_wait
  name: az batchai job wait
  summary: |-
    Waits for specified job completion and setups the exit code to the job's exit code.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'batchai' is deprecated and will be removed in a future release.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
  syntax: >-
    az batchai job wait [--experiment]
                        [--ids]
                        [--interval]
                        [--name]
                        [--resource-group]
                        [--subscription]
                        [--workspace]
  examples:
  - summary: |-
      Wait for the job completion.
    syntax: az batchai job wait -g MyResourceGroup -w MyWorkspace -n MyJob
  optionalParameters:
  - name: --experiment -e
    summary: |-
      Name of experiment.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "15"
    summary: |-
      Polling interval in sec.
  - name: --name -n
    summary: |-
      Name of job.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --workspace -w
    summary: |-
      Name of workspace.
