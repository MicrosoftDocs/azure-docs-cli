### YamlMime:AzureCLIGroup
uid: az_batchai_job_file
name: az batchai job file
summary: |-
  Commands to list and stream files in job's output directories.
status: Deprecated
isDeprecated: true
deprecateInfo: This command group is implicitly deprecated because command group 'batchai' is deprecated and will be removed in a future release.
sourceType: Core
directCommands:
- uid: az_batchai_job_file_list
  name: az batchai job file list
  summary: |-
    List job's output files in a directory with given id.
  description: |-
    List job's output files in a directory with given id if the output directory is located on mounted Azure File Share or Blob Container.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'batchai' is deprecated and will be removed in a future release.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
  syntax: >-
    az batchai job file list --experiment
                             --job
                             --resource-group
                             --workspace
                             [--expiry]
                             [--output-directory-id]
                             [--path]
  examples:
  - summary: |-
      List files in the standard output directory of the job.
    syntax: az batchai job file list -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob
  - summary: |-
      List files in the standard output directory of the job. Generates output in a table format.
    syntax: az batchai job file list -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob -o table
  - summary: |-
      List files in a folder 'MyFolder/MySubfolder' of an output directory with id 'MODELS'.
    syntax: >-
      az batchai job file list -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob \
          -d MODELS -p MyFolder/MySubfolder
  - summary: |-
      List files in the standard output directory of the job making download URLs to remain valid for 15 minutes.
    syntax: >-
      az batchai job file list -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob \
          --expiry 15
  requiredParameters:
  - isRequired: true
    name: --experiment -e
    summary: |-
      Name of experiment.
  - isRequired: true
    name: --job -j
    summary: |-
      Name of job.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace -w
    summary: |-
      Name of workspace.
  optionalParameters:
  - name: --expiry
    defaultValue: "60"
    summary: |-
      Time in minutes for how long generated download URL should remain valid.
  - name: --output-directory-id -d
    defaultValue: "stdouterr"
    summary: |-
      The Id of the job's output directory (as specified by "id" element in outputDirectories collection in the job create parameters).
  - name: --path -p
    defaultValue: "."
    summary: |-
      Relative path in the given output directory.
- uid: az_batchai_job_file_stream
  name: az batchai job file stream
  summary: |-
    Stream the content of a file (similar to 'tail -f').
  description: |-
    Waits for the job to create the given file and starts streaming it similar to 'tail -f' command. The command completes when the job finished execution.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'batchai' is deprecated and will be removed in a future release.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
  syntax: >-
    az batchai job file stream --experiment
                               --file-name
                               --job
                               --resource-group
                               --workspace
                               [--output-directory-id]
                               [--path]
  examples:
  - summary: |-
      Stream standard output file of the job.
    syntax: >-
      az batchai job file stream -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob \
          -f stdout.txt
  - summary: |-
      Stream a file 'log.txt' from a folder 'logs' of an output directory with id 'OUTPUTS'.
    syntax: >-
      az batchai job file stream -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob \
          -d OUTPUTS -p logs -f log.txt
  requiredParameters:
  - isRequired: true
    name: --experiment -e
    summary: |-
      Name of experiment.
  - isRequired: true
    name: --file-name -f
    summary: |-
      The name of the file to stream.
  - isRequired: true
    name: --job -j
    summary: |-
      Name of job.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace -w
    summary: |-
      Name of workspace.
  optionalParameters:
  - name: --output-directory-id -d
    defaultValue: "stdouterr"
    summary: |-
      The Id of the job's output directory (as specified by "id" element in outputDirectories collection in the job create parameters).
  - name: --path -p
    defaultValue: "."
    summary: |-
      Relative path in the given output directory.
commands:
- az_batchai_job_file_list
- az_batchai_job_file_stream
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
