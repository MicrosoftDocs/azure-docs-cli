### YamlMime:UniversalReference
items:
- uid: az_batchai_job_file
  name: az batchai job file
  summary: Commands to list and stream files in jobs' output directories.
  description: ''
  langs:
  - azurecli
  children:
  - az_batchai_job_file_list
  - az_batchai_job_file_stream
- uid: az_batchai_job_file_list
  name: az batchai job file list
  summary: List job's output files in a directory with given id.
  description: List job's output files in a directory with given id if the output directory is located on mounted Azure File Share or Blob Container.
  langs:
  - azurecli
  examples:
  - summary: List files and directories with their parameters and download URLs in the root of the standard output directory of the job.
    syntax:
      content: az batchai job file list -n MyJob -g MyResourceGroup
  - summary: List files and directories with their parameters and download URLs in a folder 'MyFolder/MySubfolder' of an output directory with id 'MODELS'.
    syntax:
      content: az batchai job file list -n MyJob -g MyResourceGroup -d MODELS -p MyFolder/MySubfolder
  - summary: List name and sizes for files and directories in the root of the standard output directory of the job.
    syntax:
      content: az batchai job file list -n MyJob -g MyResourceGroup -o table
  - summary: List files and directories with their parameters and download URLs in the root of the standard output directory of the job making download URLs to remain valid for one hour.
    syntax:
      content: az batchai job file list -n MyJob -g MyResourceGroup -e 60
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the job.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --expiry -e
    defaultValue: "60"
    summary: Time in minutes for how long generated download URL should remain valid.
    description: ''
  - name: --output-directory-id -d
    defaultValue: stdouterr
    summary: The Id of the job's output directory (as specified by "id" element in outputDirectories collection in the job create parameters).
    description: ''
  - name: --path -p
    defaultValue: .
    summary: Relative path in the given output directory.
    description: ''
  source:
    path: src/command_modules/azure-cli-batchai/azure/cli/command_modules/batchai/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-batchai/azure/cli/command_modules/batchai/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_batchai_job_file_stream
  name: az batchai job file stream
  summary: Output the current content of the file and outputs appended data as the file grows (similar to 'tail -f').
  description: Wait for the job to create the given file and starts streaming it similar to 'tail -f' command. The command completes when the job finished execution, being deleted or terminated.
  langs:
  - azurecli
  examples:
  - summary: Stream standard output file of the job.
    syntax:
      content: az batchai job file stream -n MyJob -g MyResourceGroup -f stdout.txt
  - summary: Stream a file 'log.txt' from a folder 'logs' of an output directory with id 'OUTPUTS'.
    syntax:
      content: az batchai job file stream -n MyJob -g MyResourceGroup -d OUTPUTS -p logs -f log.txt
  parameters:
  - isRequired: true
    name: --file-name -f
    summary: The name of the file to stream.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the job.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --output-directory-id -d
    defaultValue: stdouterr
    summary: The Id of the job's output directory (as specified by "id" element in outputDirectories collection in the job create parameters).
    description: ''
  - name: --path -p
    defaultValue: .
    summary: Relative path in the given output directory.
    description: ''
  source:
    path: src/command_modules/azure-cli-batchai/azure/cli/command_modules/batchai/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-batchai/azure/cli/command_modules/batchai/_help.py
      repo: https://github.com/Azure/azure-cli.git
