### YamlMime:AzureCLIGroup
uid: az_batchai_job_node
name: az batchai job node
summary: |-
  Commands to work with nodes which executed a job.
status: Deprecated
isDeprecated: true
deprecateInfo: This command group is implicitly deprecated because command group 'batchai' is deprecated and will be removed in a future release.
sourceType: Core
directCommands:
- uid: az_batchai_job_node_exec
  name: az batchai job node exec
  summary: |-
    Executes a command line on a cluster's node used to execute the job with optional ports forwarding.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'batchai' is deprecated and will be removed in a future release.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
  syntax: >-
    az batchai job node exec --experiment
                             --job
                             --resource-group
                             --workspace
                             [--address]
                             [--exec]
                             [--node-id]
                             [--password]
                             [--ssh-private-key]
  examples:
  - summary: |-
      Report a GPU state for a job's node.
    syntax: >-
      az batchai job node exec -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob \
          --exec "nvidia-smi"
  - summary: |-
      Report a snapshot of the current processes.
    syntax: >-
      az batchai job node exec -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob \
          --exec "ps aux"
  - summary: |-
      Forward local 9000 to port 9001 on the given node.
    syntax: >-
      az batchai job node exec -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob \
          -n tvm-xxx -L 9000:localhost:9001
  requiredParameters:
  - isRequired: true
    name: --experiment -e
    summary: |-
      Name of experiment.
  - isRequired: true
    name: --job -j
    summary: |-
      Name of job.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace -w
    summary: |-
      Name of workspace.
  optionalParameters:
  - name: --address -L
    summary: |-
      Specifies that connections to the given TCP port or Unix socket on the local (client) host are to be forwarded to the given host and port, or Unix socket, on the remote side. e.g. -L 8080:localhost:8080.
  - name: --exec
    summary: |-
      Optional command line to be executed on the node. If not provided, the command will perform ports forwarding only.
  - name: --node-id -n
    summary: |-
      ID of the node to forward the ports to. If not provided, the command will be executed on the first available node.
  - name: --password -p
    summary: |-
      Optional password to establish SSH connection.
  - name: --ssh-private-key -k
    summary: |-
      Optional SSH private key path to establish SSH connection. If omitted, the default SSH private key will be used.
- uid: az_batchai_job_node_list
  name: az batchai job node list
  summary: |-
    List remote login information for nodes which executed the job.
  description: |-
    List remote login information for currently existing (not deallocated) nodes on which the job was executed. You can ssh to a particular node using the provided public IP address and the port number. E.g. ssh <admin user name>@<public ip> -p <node's SSH port number>.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'batchai' is deprecated and will be removed in a future release.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
  syntax: >-
    az batchai job node list --experiment
                             --job
                             --resource-group
                             --workspace
  examples:
  - summary: |-
      List remote login information for a job nodes.
    syntax: az batchai job node list -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob -o table
  requiredParameters:
  - isRequired: true
    name: --experiment -e
    summary: |-
      Name of experiment.
  - isRequired: true
    name: --job -j
    summary: |-
      Name of job.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace -w
    summary: |-
      Name of workspace.
commands:
- az_batchai_job_node_exec
- az_batchai_job_node_list
globalParameters:
- name: --debug
