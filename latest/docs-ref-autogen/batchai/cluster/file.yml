### YamlMime:AzureCLIGroup
uid: az_batchai_cluster_file
name: az batchai cluster file
summary: Commands to work with files generated by node setup task.
description: ''
directCommands:
- uid: az_batchai_cluster_file_list
  name: az batchai cluster file list
  summary: List files generated by the cluster's node setup task.
  description: List files generated by the cluster's node setup task under $AZ_BATCHAI_STDOUTERR_DIR path. This functionality is available only if the node setup task output directory is located on mounted Azure File Share or Azure Blob Container.
  syntax: >-
    az batchai cluster file list --cluster
                                 --resource-group
                                 --workspace
                                 [--expiry]
                                 [--path]
  examples:
  - summary: List names and sizes of files and directories inside of $AZ_BATCHAI_STDOUTERR_DIR.
    syntax: az batchai cluster file list -g MyResourceGroup -w MyWorkspace -c MyCluster -o table
  - summary: List names, sizes and download URLs for files and directories inside of $AZ_BATCHAI_STDOUTERR_DIR.
    syntax: az batchai cluster file list -g MyResourceGroup -w MyWorkspace -c MyCluster
  - summary: List names, sizes and download URLs for files and directories inside of $AZ_BATCHAI_STDOUTERR_DIR/folder/subfolder.
    syntax: >-
      az batchai cluster file list -g MyResourceGroup -w MyWorkspace -c MyCluster \
          -p folder/subfolder
  - summary: List names, sizes and download URLs for files and directories inside of $AZ_BATCHAI_STDOUTERR_DIR making download URLs to remain valid for one hour.
    syntax: >-
      az batchai cluster file list -g MyResourceGroup -w MyWorkspace -c MyCluster \
          --expiry 60
  requiredParameters:
  - isRequired: true
    name: --cluster -c
    summary: Name of cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace -w
    summary: Name of workspace.
    description: ''
  optionalParameters:
  - name: --expiry
    defaultValue: "60"
    summary: Time in minutes for how long generated download URLs should remain valid.
    description: ''
  - name: --path -p
    defaultValue: "."
    summary: Relative path of a subfolder inside of the node setup task output directory.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
commands:
- az_batchai_cluster_file_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
