- uid: az_batchai_cluster_create
  name: az batchai cluster create
  summary: Create a cluster.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --location -l
    summary: Location. You can configure the default location using `az configure --defaults location=&lt;location&gt;` or specify it in the cluster configuration file.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long running operation to finish.
    description: ''
  - name: --password -p
    summary: Password.
    description: ''
  - name: --ssh-key -k
    summary: SSH public key value or path.
    description: ''
  - name: --user-name -u
    summary: Name of the admin user to be created on every compute node.
    description: ''
  - name: --config -c
    summary: A path to a json file containing cluster create parameters (json representation of azure.mgmt.batchai.models.ClusterCreateParameters).
    description: ''
  - name: --afs-mount-path
    defaultValue: afs
    summary: Relative mount path for Azure File share. The file share will be available at $AZ_LEARNING_MOUNT_ROOT/<relative_mount_path> folder. If you to mount  more than one Azure Storage container, configure them in a configuration file and use --config option.
    description: ''
  - name: --afs-name
    summary: Name of the azure file share to mount. Please provide AZURE_BATCHAI_STORAGE_ACCOUNT and AZURE_BATCHAI_STORAGE_KEY environment variables containing storage account name and key.
    description: ''
  - name: --container-mount-path
    defaultValue: bfs
    summary: Relative mount path for Azure Storage container. The container will be available at $AZ_LEARNING_MOUNT_ROOT/<relative_mount_path> folder.
    description: ''
  - name: --container-name
    summary: Name of Azure Storage container to mount. Please provide AZURE_BATCHAI_STORAGE_ACCOUNT and AZURE_BATCHAI_STORAGE_KEY environment variables containing storage account name and key. If you to mount more than one Azure Storage container, configure them in a configuration file and use --config option.
    description: ''
  - name: --nfs
    summary: Name of a file server to mount. If you need to mount more than one file server, configure them in a configuration file and use --config option.
    description: ''
  - name: --nfs-mount-path
    defaultValue: nfs
    summary: Relative mount path for nfs. The nfs will be available at $AZ_LEARNING_MOUNT_ROOT/<relative_mount_path> folder.
    description: ''
  - name: --nfs-resource-group
    summary: Resource group in which file server is created. Can be omitted if the file server and the cluster belong to the same resource group.
    description: ''
  - name: --image -i
    defaultValue: UbuntuLTS
    parameterValueGroup: UbuntuDSVM, UbuntuLTS
    summary: Operation system.
    description: ''
  - name: --max
    summary: Max nodes count.
    description: ''
  - name: --min
    summary: Min nodes count.
    description: ''
  - name: --vm-size -s
    summary: VM size (e.g. Standard_NC6 for 1 GPU node).
    description: ''
  source:
