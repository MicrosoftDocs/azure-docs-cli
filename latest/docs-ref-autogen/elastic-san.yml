### YamlMime:AzureCLIGroup
uid: az_elastic-san
name: az elastic-san
extensionInformation: >-
  > [!Note]

  > This reference is part of the **elastic-san** extension for the Azure CLI  (version 2.50.0 or higher).  The extension will automatically install the first time you run an **az elastic-san** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Elastic SAN.
description: ''
directCommands:
- uid: az_elastic-san_create
  name: az elastic-san create
  summary: Create an Elastic SAN.
  description: ''
  syntax: >-
    az elastic-san create --base-size-tib
                          --elastic-san-name
                          --extended-capacity-size-tib
                          --resource-group
                          --sku
                          [--availability-zones]
                          [--location]
                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                          [--tags]
  examples:
  - summary: Create an Elastic SAN.
    syntax: az elastic-san create -n {san_name} -g {rg} --tags "{key1810:aaaa}" -l southcentralusstg --base-size-tib 23 --extended-capacity-size-tib 14 --sku "{name:Premium_LRS,tier:Premium}"
  requiredParameters:
  - isRequired: true
    name: --base-size-tib
    summary: Base size of the Elastic San appliance in TiB.
    description: ''
  - isRequired: true
    name: --elastic-san-name --name -n
    summary: The name of the ElasticSan.
    description: ''
  - isRequired: true
    name: --extended-capacity-size-tib --extended-size
    summary: Extended size of the Elastic San appliance in TiB.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    summary: Resource sku  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  optionalParameters:
  - name: --availability-zones
    summary: 'Logical zone for Elastic San resource; example: ["1"].  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.'
    description: ''
  - name: --location -l
    summary: The geo-location where the resource lives.  When not specified, the location of the resource group will be used.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: Azure resource tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_elastic-san_delete
  name: az elastic-san delete
  summary: Delete an Elastic SAN.
  description: ''
  syntax: >-
    az elastic-san delete [--elastic-san-name]
                          [--ids]
                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                          [--resource-group]
                          [--subscription]
                          [--yes]
  examples:
  - summary: Delete an Elastic SAN.
    syntax: az elastic-san delete -g {rg} -n {san_name}
  optionalParameters:
  - name: --elastic-san-name --name -n
    summary: The name of the ElasticSan.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_elastic-san_list
  name: az elastic-san list
  summary: Get a list of Elastic SANs in a subscription.
  description: ''
  syntax: >-
    az elastic-san list [--max-items]
                        [--next-token]
                        [--resource-group]
  examples:
  - summary: Get a list of Elastic SANs in a subscription.
    syntax: az elastic-san list -g {rg}
  optionalParameters:
  - name: --max-items
    summary: Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    description: ''
  - name: --next-token
    summary: Token to specify where to start paginating. This is the token value from a previously truncated response.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_elastic-san_list-sku
  name: az elastic-san list-sku
  summary: Get a list of Elastic SAN skus.
  description: ''
  syntax: az elastic-san list-sku [--filter]
  examples:
  - summary: Get a list of Elastic SAN skus.
    syntax: az elastic-san list-sku
  optionalParameters:
  - name: --filter
    summary: Specify $filter='location eq <location>' to filter on location.
    description: ''
- uid: az_elastic-san_show
  name: az elastic-san show
  summary: Get an Elastic SAN.
  description: ''
  syntax: >-
    az elastic-san show [--elastic-san-name]
                        [--ids]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Get an Elastic SAN.
    syntax: az elastic-san show -g {rg} -n {san_name}
  optionalParameters:
  - name: --elastic-san-name --name -n
    summary: The name of the ElasticSan.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_elastic-san_update
  name: az elastic-san update
  summary: Update an Elastic SAN.
  description: ''
  syntax: >-
    az elastic-san update [--add]
                          [--availability-zones]
                          [--base-size-tib]
                          [--elastic-san-name]
                          [--extended-capacity-size-tib]
                          [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                          [--ids]
                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                          [--remove]
                          [--resource-group]
                          [--set]
                          [--sku]
                          [--subscription]
                          [--tags]
  examples:
  - summary: Update an Elastic SAN.
    syntax: az elastic-san update -n {san_name} -g {rg} --tags "{key1710:bbbb}" --base-size-tib 25 --extended-capacity-size-tib 15
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --availability-zones
    summary: 'Logical zone for Elastic San resource; example: ["1"].  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.'
    description: ''
  - name: --base-size-tib
    summary: Base size of the Elastic San appliance in TiB.
    description: ''
  - name: --elastic-san-name --name -n
    summary: The name of the ElasticSan.
    description: ''
  - name: --extended-capacity-size-tib --extended-size
    summary: Extended size of the Elastic San appliance in TiB.
    description: ''
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    summary: Resource sku  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: Azure resource tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_elastic-san_wait
  name: az elastic-san wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  syntax: >-
    az elastic-san wait [--created]
                        [--custom]
                        [--deleted]
                        [--elastic-san-name]
                        [--exists]
                        [--ids]
                        [--interval]
                        [--resource-group]
                        [--subscription]
                        [--timeout]
                        [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --elastic-san-name --name -n
    summary: The name of the ElasticSan.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
