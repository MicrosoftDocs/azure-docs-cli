- uid: az_ams_job_start
  name: az ams job start
  summary: |-
    Start a job.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
  syntax: >-
    az ams job start --output-assets
                     [--account-name]
                     [--base-uri]
                     [--correlation-data]
                     [--description]
                     [--files]
                     [--ids]
                     [--input-asset-name]
                     [--label]
                     [--name]
                     [--priority {High, Low, Normal}]
                     [--resource-group]
                     [--subscription]
                     [--transform-name]
  requiredParameters:
  - isRequired: true
    name: --output-assets
    summary: |-
      Space-separated assets in 'assetName=label' format. An asset without label can be sent like this: 'assetName='.
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the Azure Media Services account.
  - name: --base-uri
    summary: |-
      Base uri for http job input. It will be concatenated with provided file names. If no base uri is given, then the provided file list is assumed to be fully qualified uris.
  - name: --correlation-data
    summary: |-
      Space-separated correlation data in 'key[=value]' format. This customer provided data will be returned in Job and JobOutput state events.
  - name: --description
    summary: |-
      The job description.
  - name: --files
    summary: |-
      Space-separated list of files. It can be used to tell the service to only use the files specified from the input asset.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --input-asset-name
    summary: |-
      The name of the input asset.
  - name: --label
    summary: |-
      A label that is assigned to a Job Input that is used to satisfy a reference used in the Transform. For example, a Transform can be authored to take an image file with the label 'xyz' and apply it as an overlay onto the input video before it is encoded. When submitting a Job, exactly one of the JobInputs should be the image file, and it should have the label 'xyz'.
  - name: --name -n
    summary: |-
      The name of the job.
  - name: --priority
    parameterValueGroup: "High, Low, Normal"
    summary: |-
      The priority with which the job should be processed.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --transform-name -t
    summary: |-
      The name of the transform.
- uid: az_ams_job_update
  name: az ams job update
  summary: |-
    Update an existing job.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
  syntax: >-
    az ams job update [--account-name]
                      [--add]
                      [--description]
                      [--force-string]
                      [--ids]
                      [--name]
                      [--priority {High, Low, Normal}]
                      [--remove]
                      [--resource-group]
                      [--set]
                      [--subscription]
                      [--transform-name]
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the Azure Media Services account.
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --description
    summary: |-
      The job description.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the job.
  - name: --priority
    parameterValueGroup: "High, Low, Normal"
    summary: |-
      The priority with which the job should be processed.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --transform-name -t
    summary: |-
      The name of the transform.
commands:
- az_ams_job_cancel
- az_ams_job_delete
- az_ams_job_list
- az_ams_job_show
- az_ams_job_start
- az_ams_job_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
