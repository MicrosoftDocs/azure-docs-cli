### YamlMime:AzureCLIGroup
uid: az_ams_job
name: az ams job
summary: |-
  Manage jobs for a transform.
status: GA
sourceType: Core
directCommands:
- uid: az_ams_job_cancel
  name: az ams job cancel
  summary: |-
    Cancel a job.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
  syntax: >-
    az ams job cancel [--account-name]
                      [--delete]
                      [--ids]
                      [--name]
                      [--resource-group]
                      [--subscription]
                      [--transform-name]
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the Azure Media Services account.
  - name: --delete
    defaultValue: "False"
    summary: |-
      Delete the job being cancelled.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the job.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --transform-name -t
    summary: |-
      The name of the transform.
