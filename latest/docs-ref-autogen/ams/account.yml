### YamlMime:AzureCLIGroup
uid: az_ams_account
name: az ams account
summary: Manage Azure Media Services accounts.
description: ''
directCommands:
- uid: az_ams_account_check-name
  name: az ams account check-name
  summary: Checks whether the Media Service resource name is available.
  description: ''
  syntax: >-
    az ams account check-name --name
                              [--location]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Azure Media Services account.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_create
  name: az ams account create
  summary: Create an Azure Media Services account.
  description: ''
  syntax: >-
    az ams account create --name
                          --resource-group
                          --storage-account
                          [--default-action]
                          [--disable-public-network]
                          [--ip-allow-list]
                          [--location]
                          [--mi-system-assigned {false, true}]
                          [--mi-user-assigned]
                          [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-account
    summary: The name or resource ID of the primary storage account to attach to the Azure Media Services account. The storage account MUST be in the same Azure subscription as the Media Services account. It is strongly recommended that the storage account be in the same resource group as the Media Services account. Blob only accounts are not allowed as primary.
    description: ''
  optionalParameters:
  - name: --default-action
    summary: 'The behavior for IP access control in Key Delivery. Allowed values: Allow,Deny.'
    description: ''
  - name: --disable-public-network
    defaultValue: "False"
    summary: Set this flag to disable public network access for resources under the Media Services account. If not set public network access will be enabled.
    description: ''
  - name: --ip-allow-list
    summary: The IP allow list for access control in Key Delivery. If the default action is set to Allow, the IP allow list must be empty.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --mi-system-assigned
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: Set the system managed identity on the media services account.
    description: ''
  - name: --mi-user-assigned
    summary: Set the user managed identities on the media services account.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_delete
  name: az ams account delete
  summary: Delete an Azure Media Services account.
  description: ''
  syntax: >-
    az ams account delete [--ids]
                          [--name]
                          [--resource-group]
                          [--subscription]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the resource.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_list
  name: az ams account list
  summary: List Azure Media Services accounts for the entire subscription.
  description: ''
  syntax: az ams account list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_show
  name: az ams account show
  summary: Show the details of an Azure Media Services account.
  description: ''
  syntax: >-
    az ams account show [--ids]
                        [--name]
                        [--resource-group]
                        [--subscription]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the resource.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_update
  name: az ams account update
  summary: Update the details of an Azure Media Services account.
  description: ''
  syntax: >-
    az ams account update [--add]
                          [--force-string]
                          [--ids]
                          [--name]
                          [--remove]
                          [--resource-group]
                          [--set]
                          [--subscription]
                          [--tags]
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the resource.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
