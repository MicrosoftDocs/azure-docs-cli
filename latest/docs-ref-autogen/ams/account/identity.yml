### YamlMime:AzureCLIGroup
uid: az_ams_account_identity
name: az ams account identity
summary: Manage managed identity settings for an Azure Media Services account.
description: ''
directCommands:
- uid: az_ams_account_identity_assign
  name: az ams account identity assign
  summary: Assign a managed identity to an Azure Media Services account.
  description: ''
  syntax: >-
    az ams account identity assign [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
                                   [--system-assigned {false, true}]
                                   [--user-assigned]
  examples:
  - summary: Assign a system managed identity to an Azure Media Services account.
    syntax: az ams account identity assign -n myAmsAccount -g myRG --system-assigned
  - summary: Assign a user managed identity to an Azure Media Services account.
    syntax: az ams account identity assign -n myAmsAccount -g myRG --user-assigned myUserId
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the resource.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --system-assigned
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: Set the system managed identity on the media services account.
    description: ''
  - name: --user-assigned
    summary: Set the user managed identities on the media services account.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_identity_remove
  name: az ams account identity remove
  summary: Remove a managed identity to an Azure Media Services account.
  description: ''
  syntax: >-
    az ams account identity remove [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
                                   [--system-assigned {false, true}]
                                   [--user-assigned]
  examples:
  - summary: Remove a system managed identity to an Azure Media Services account.
    syntax: az ams account identity remove -n myAmsAccount -g myRG --system-assigned
  - summary: Remove a user managed identity to an Azure Media Services account.
    syntax: az ams account identity remove -n myAmsAccount -g myRG --user-assigned myUserId
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the resource.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --system-assigned
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: Set the system managed identity on the media services account.
    description: ''
  - name: --user-assigned
    summary: Set the user managed identities on the media services account.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_identity_show
  name: az ams account identity show
  summary: Show the details of managed identity settings for an Azure Media Services account.
  description: ''
  syntax: >-
    az ams account identity show [--ids]
                                 [--name]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Show the media account's managed identity details
    syntax: az ams account identity show -n myAmsAccount -g myRG
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the resource.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
