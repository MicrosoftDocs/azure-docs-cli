### YamlMime:AzureCLIGroup
uid: az_ams_asset-track
name: az ams asset-track
summary: Manage asset tracks for an Azure Media Services account.
description: ''
directCommands:
- uid: az_ams_asset-track_create
  name: az ams asset-track create
  summary: Create a track for an Azure Media Services asset.
  description: ''
  syntax: >-
    az ams asset-track create --account-name
                              --asset-name
                              --resource-group
                              --track-name
                              --track-type
                              [--display-name]
                              [--file-name]
                              [--language-code]
                              [--no-wait]
                              [--player-visibility]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the Azure Media Services account.
    description: ''
  - isRequired: true
    name: --asset-name
    summary: The asset name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --track-name
    summary: The name of the track.
    description: ''
  - isRequired: true
    name: --track-type
    summary: 'The type of track. Allowed values: Text.'
    description: ''
  optionalParameters:
  - name: --display-name
    summary: The display name of the text track on a video player. In HLS, this maps to the NAME attribute of EXT-X-MEDIA.
    description: ''
  - name: --file-name
    summary: 'The name of the file. Note: this file should already be uploaded to the storage container.'
    description: ''
  - name: --language-code
    summary: The RFC5646 language code for the text track.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --player-visibility
    summary: 'When PlayerVisibility is set to "Visible", the text track will be present in the DASH manifest or HLS playlist when requested by a client. When the PlayerVisibility is set to "Hidden", the text will not be available to the client. The default value is "Visible". Possible values include: "Hidden", "Visible".'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
