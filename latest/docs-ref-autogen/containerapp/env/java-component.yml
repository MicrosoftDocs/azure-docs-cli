uid: az_containerapp_env_java-component
name: az containerapp env java-component
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **containerapp** extension for the Azure CLI (version 2.53.0 or higher). The extension will automatically install the first time you run an **az containerapp env java-component** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage Java components within the environment.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_containerapp_env_java-component_list
  name: az containerapp env java-component list
  summary: |-
    List all Java components within the environment.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'containerapp env java-component' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az containerapp env java-component list --environment
                                            --resource-group
  examples:
  - summary: |-
      List all Java components within an environment.
    syntax: az containerapp env java-component list -g MyResourceGroup --environment MyEnvironment
  requiredParameters:
  - isRequired: true
    name: --environment
    summary: |-
      The environment name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
