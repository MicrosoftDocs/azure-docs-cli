### YamlMime:AzureCLIGroup
uid: az_containerapp_connection_update
name: az containerapp connection update
summary: Update a containerapp connection.
description: ''
directCommands:
- uid: az_containerapp_connection_update_appconfig
  name: az containerapp connection update appconfig
  summary: Update a containerapp to appconfig connection.
  description: ''
  syntax: >-
    az containerapp connection update appconfig [--client-type {dotnet, java, nodejs, none, python}]
                                                [--connection]
                                                [--container]
                                                [--customized-keys]
                                                [--id]
                                                [--name]
                                                [--no-wait]
                                                [--private-endpoint {false, true}]
                                                [--resource-group]
                                                [--secret]
                                                [--service-principal]
                                                [--system-identity]
                                                [--user-identity]
                                                [--vault-id]
  examples:
  - summary: Update the client type of a connection with resource name
    syntax: az containerapp connection update appconfig -g ContainerAppRG -n MyContainerApp --connection MyConnection --client-type dotnet
  - summary: Update the client type of a connection with resource id
    syntax: az containerapp connection update appconfig --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker} --client-type dotnet
  optionalParameters:
  - name: --client-type
    parameterValueGroup: "dotnet, java, nodejs, none, python"
    summary: The client type used on the containerapp.
    description: ''
  - name: --connection
    summary: Name of the containerapp connection.
    description: ''
  - name: --container -c
    summary: The container where the connection information will be saved (as environment variables).
    description: ''
  - name: --customized-keys
    summary: The customized keys used to change default configuration names. Key is the original name, value is the customized name.
    description: ''
  - name: --id
    summary: The resource id of the connection. ['--resource-group', '--name', '--connection'] are required if '--id' is not specified.
    description: ''
  - name: --name -n
    summary: Name of the container app. Required if '--id' is not specified.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --private-endpoint
    parameterValueGroup: "false, true"
    summary: Connect target service by private endpoint. The private endpoint in source virtual network must be created ahead.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains the container app. Required if '--id' is not specified.
    description: ''
  - name: --secret
    summary: The secret auth info.
    description: 'Usage: --secret.'
  - name: --service-principal
    summary: The service principal auth info.
    description: >-
      Usage: --service-principal client-id=XX secret=XX


      client-id      : Required. Client id of the service principal.

      object-id      : Optional. Object id of the service principal (Enterprise Application).

      secret         : Required. Secret of the service principal.
  - name: --system-identity
    summary: The system assigned identity auth info.
    description: 'Usage: --system-identity.'
  - name: --user-identity
    summary: The user assigned identity auth info.
    description: >-
      Usage: --user-identity client-id=XX subs-id=XX


      client-id      : Required. Client id of the user assigned identity.

      subs-id        : Required. Subscription id of the user assigned identity.
  - name: --vault-id
    summary: The id of key vault to store secret value.
    description: ''
- uid: az_containerapp_connection_update_confluent-cloud
  name: az containerapp connection update confluent-cloud
  summary: Update a containerapp to confluent-cloud connection.
  description: ''
  syntax: >-
    az containerapp connection update confluent-cloud --connection
                                                      [--bootstrap-server]
                                                      [--client-type {dotnet, go, java, none, python, springBoot}]
                                                      [--customized-keys]
                                                      [--kafka-key]
                                                      [--kafka-secret]
                                                      [--name]
                                                      [--no-wait]
                                                      [--resource-group]
                                                      [--schema-key]
                                                      [--schema-registry]
                                                      [--schema-secret]
                                                      [--source-id]
                                                      [--vault-id]
  examples:
  - summary: Update the client-type of a bootstrap server connection
    syntax: az containerapp connection update confluent-cloud -g ContainerAppRG -n MyContainerApp --connection MyConnection --client python
  - summary: Update the auth configurations of a bootstrap server connection
    syntax: az containerapp connection update confluent-cloud -g ContainerAppRG -n MyContainerApp --connection MyConnection --bootstrap-server xxx.eastus.azure.confluent.cloud:9092 --kafka-key Name --kafka-secret Secret
  - summary: Update the client-type of a schema registry connection
    syntax: az containerapp connection update confluent-cloud -g ContainerAppRG -n MyContainerApp --connection MyConnection_schema --client python
  - summary: Update the auth configurations of a schema registry connection
    syntax: az containerapp connection update confluent-cloud -g ContainerAppRG -n MyContainerApp --connection MyConnection_schema --schema-registry https://xxx.eastus.azure.confluent.cloud --schema-key Name --schema-secret Secret
  requiredParameters:
  - isRequired: true
    name: --connection
    summary: Name of the connection.
    description: ''
  optionalParameters:
  - name: --bootstrap-server
    summary: Kafka bootstrap server url.
    description: ''
  - name: --client-type
    parameterValueGroup: "dotnet, go, java, none, python, springBoot"
    summary: The client type used on the containerapp.
    description: ''
  - name: --customized-keys
    summary: The customized keys used to change default configuration names. Key is the original name, value is the customized name.
    description: ''
  - name: --kafka-key
    summary: Kafka API-Key (key).
    description: ''
  - name: --kafka-secret
    summary: Kafka API-Key (secret).
    description: ''
  - name: --name -n
    summary: Name of the container app. Required if '--source-id' is not specified.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains the container app. Required if '--source-id' is not specified.
    description: ''
  - name: --schema-key
    summary: Schema registry API-Key (key).
    description: ''
  - name: --schema-registry
    summary: Schema registry url.
    description: ''
  - name: --schema-secret
    summary: Schema registry API-Key (secret).
    description: ''
  - name: --source-id
    summary: The resource id of a containerapp. Required if ['--resource-group', '--name'] are not specified.
    description: ''
  - name: --vault-id
    summary: The id of key vault to store secret value.
    description: ''
