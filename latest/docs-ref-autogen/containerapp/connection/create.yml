  summary: |-
    Create a containerapp connection to cosmos-gremlin.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/containerapp/_help.py
  syntax: >-
    az containerapp connection create cosmos-gremlin [--account]
                                                     [--appconfig-id]
                                                     [--client-type {dotnet, dotnet-internal, java, nodejs, none, php, python}]
                                                     [--connection]
                                                     [--container]
                                                     [--customized-keys]
                                                     [--database]
                                                     [--graph]
                                                     [--name]
                                                     [--no-wait]
                                                     [--opt-out {auth, configinfo, publicnetwork}]
                                                     [--private-endpoint {false, true}]
                                                     [--resource-group]
                                                     [--secret]
                                                     [--service-endpoint {false, true}]
                                                     [--service-principal]
                                                     [--source-id]
                                                     [--system-identity]
                                                     [--target-id]
                                                     [--target-resource-group]
                                                     [--user-identity]
                                                     [--vault-id]
  examples:
  - summary: |-
      Create a connection between containerapp and cosmos-gremlin interactively
    syntax: az containerapp connection create cosmos-gremlin
  - summary: |-
      Create a connection between containerapp and cosmos-gremlin with resource name
    syntax: az containerapp connection create cosmos-gremlin -g ContainerAppRG -n MyContainerApp --tg CosmosRG --account MyAccount --database MyDB --graph MyGraph --system-identity
  - summary: |-
      Create a connection between containerapp and cosmos-gremlin with resource id
    syntax: az containerapp connection create cosmos-gremlin --source-id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.App/containerApps/{app} --target-id /subscriptions/{subscription}/resourceGroups/{target_resource_group}/providers/Microsoft.DocumentDB/databaseAccounts/{account}/gremlinDatabases/{database}/graphs/{graph} --system-identity
  optionalParameters:
  - name: --account
    summary: |-
      Name of the cosmos database account. Required if '--target-id' is not specified.
  - name: --appconfig-id
    summary: |-
      The app configuration id to store configuration.
  - name: --client-type
    parameterValueGroup: "dotnet, dotnet-internal, java, nodejs, none, php, python"
    summary: |-
      The client type used on the containerapp.
  - name: --connection
    summary: |-
      Name of the containerapp connection.
  - name: --container -c
    summary: |-
      The container where the connection information will be saved (as environment variables).
  - name: --customized-keys
    summary: |-
      The customized keys used to change default configuration names. Key is the original name, value is the customized name.
  - name: --database
    summary: |-
      Name of the database. Required if '--target-id' is not specified.
  - name: --graph
    summary: |-
      Name of the graph. Required if '--target-id' is not specified.
  - name: --name -n
    summary: |-
      Name of the container app. Required if '--source-id' is not specified.None.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --opt-out
    parameterValueGroup: "auth, configinfo, publicnetwork"
    summary: |-
      Whether to disable some configuration steps. Use configinfo to disbale configuration information changes on source. Use publicnetwork to disable public network access configuration.Use auth to skip auth configuration such as enabling managed identity and granting RBAC roles.
  - name: --private-endpoint
    parameterValueGroup: "false, true"
    summary: |-
      Connect target service by private endpoint. The private endpoint in source virtual network must be created ahead.
  - name: --resource-group -g
    summary: |-
      The resource group which contains the container app. Required if '--source-id' is not specified.None.
  - name: --secret
    summary: |-
      The secret auth info.
    description: |-
      Usage: --secret.
  - name: --service-endpoint
    parameterValueGroup: "false, true"
    summary: |-
      Connect target service by service endpoint. Source resource must be in the VNet and target SKU must support service endpoint feature.
  - name: --service-principal
    summary: |-
      The service principal auth info.
    description: |-
      Usage: --service-principal client-id=XX secret=XX

      client-id      : Required. Client id of the service principal.
      object-id      : Optional. Object id of the service principal (Enterprise Application).
      secret         : Required. Secret of the service principal.
  - name: --source-id
    summary: |-
      The resource id of a containerapp. Required if ['--resource-group', '--name'] are not specified.
  - name: --system-identity
    summary: |-
      The system assigned identity auth info.
    description: |-
      Usage: --system-identity.
  - name: --target-id
    summary: |-
      The resource id of target service. Required if ['--target-resource-group', '--account', '--database', '--graph'] are not specified.
  - name: --target-resource-group --tg
    summary: |-
      The resource group which contains the cosmos database account. Required if '--target-id' is not specified.
  - name: --user-identity
    summary: |-
      The user assigned identity auth info.
    description: |-
      Usage: --user-identity client-id=XX subs-id=XX

      client-id      : Required. Client id of the user assigned identity.
      subs-id        : Required. Subscription id of the user assigned identity.
  - name: --vault-id
    summary: |-
      The id of key vault to store secret value.
