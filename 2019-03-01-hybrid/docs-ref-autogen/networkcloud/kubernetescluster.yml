### YamlMime:AzureCLIGroup
uid: az_networkcloud_kubernetescluster
name: az networkcloud kubernetescluster
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **networkcloud** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az networkcloud kubernetescluster** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Kubernetes cluster.
status: GA
sourceType: Extension
directCommands:
- uid: az_networkcloud_kubernetescluster_create
  name: az networkcloud kubernetescluster create
  summary: |-
    Create a new Kubernetes cluster or update the properties of the existing one.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud kubernetescluster create --control-plane-node-configuration
                                             --extended-location
                                             --initial-agent-pool-configurations
                                             --kubernetes-cluster-name
                                             --kubernetes-version
                                             --network-configuration
                                             --resource-group
                                             [--aad-configuration]
                                             [--admin-username]
                                             [--generate-ssh-keys {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--location]
                                             [--managed-resource-group-configuration]
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--ssh-dest-key-path]
                                             [--ssh-key-values]
                                             [--tags]
  examples:
  - summary: |-
      Create or update Kubernetes cluster
    syntax: az networkcloud kubernetescluster create --name "kubernetesClusterName" --resource-group "resourceGroupName" --location "location" --kubernetes-version "1.25.4" --extended-location name="/subscriptions/123e4567-e89b-12d3-a456-426655440000/resourceGroups/resourceGroupName/providers/Microsoft.ExtendedLocation/customLocations/clusterExtendedLocationName" type=CustomLocation --aad-configuration admin-group-object-ids=["f110271b-XXXX-4163-9b99-214d91660f0e"] --admin-username "azureuser" --ssh-key-values "ssh-rsa AAAAB3NzaC1yc2EAAAADAQAt5SjWU= admin@vm" --initial-agent-pool-configurations "[{count:1,mode:'System',name:'systemPool-1',vmSkuName:'NC_G2_v1',agentOptions:{hugepagesCount:96,hugepagesSize:1G},upgradeSettings:{maxSurge:'10%'},adminUsername:'azureuser',ssh-key-values:['ssh-rsa AAAAB3NzaC1yc2EAAAADAQAt5SjWU= admin@vm']}]" --control-plane-node-configuration count=1 vmSkuName='NC_G2_v1' adminUsername='azureuser' ssh-key-values="['ssh-rsa AAAAB3NzaC1yc2EAAAADAQAt5SjWU= admin@vm']" --network-configuration cloud-services-network-id="/subscriptions/123e4567-e89b-12d3-a456-426655440000/resourceGroups/resourceGroupName/providers/Microsoft.NetworkCloud/cloudServicesNetworks/cloudServicesNetworkName" cni-network-id="/subscriptions/123e4567-e89b-12d3-a456-426655440000/resourceGroups/resourceGroupName/providers/Microsoft.NetworkCloud/l3Networks/l3NetworkName" pod-cidrs=["10.244.0.0/16"] service-cidrs=["10.96.0.0/16"] dns-service-ip="10.96.0.10" attached-network-configuration.l2-networks="[{networkId:'/subscriptions/123e4567-e89b-12d3-a456-426655440000/resourceGroups/resourceGroupName/providers/Microsoft.NetworkCloud/l2Networks/l2NetworkName',pluginType:'DPDK'}]" attached-network-configuration.l3-networks="[{networkId:'/subscriptions/123e4567-e89b-12d3-a456-426655440000/resourceGroups/resourceGroupName/providers/Microsoft.NetworkCloud/l3Networks/l3NetworkName',pluginType:'SRIOV',ipamEnabled:'False'}]" attached-network-configuration.trunked-networks="[{networkId:'/subscriptions/123e4567-e89b-12d3-a456-426655440000/resourceGroups/resourceGroupName/providers/Microsoft.NetworkCloud/trunkedNetworks/trunkedNetworkName',pluginType:'MACVLAN'}]" bgp-service-load-balancer-configuration.bgp-advertisements="[{advertiseToFabric:'True',communities:['64512:100'],ipAddressPools:['pool1'],peers:['peer1']}]" bgp-service-load-balancer-configuration.fabric-peering-enabled="True" bgp-service-load-balancer-configuration.bgp-peers="[{bfdEnabled:'False',bgpMultiHop:'False',holdTime:'P300s',keepAliveTime:'P300s',myAsn:64512,name:'peer1',peerAddress:'203.0.113.254',peerAsn:64497,peerPort:179}]" bgp-service-load-balancer-configuration.ip-address-pools="[{addresses:['198.51.102.0/24'],autoAssign:'True',name:'pool1',onlyUseHostIps:'True'}]"
  requiredParameters:
  - isRequired: true
    name: --control-plane-node-configuration
    summary: |-
      The defining characteristics of the control plane for this Kubernetes Cluster.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - isRequired: true
    name: --extended-location
    summary: |-
      The extended location of the cluster associated with the resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - isRequired: true
    name: --initial-agent-pool-configurations
    summary: |-
      The agent pools that are created with this Kubernetes cluster for running critical system services and workloads. This data in this field is only used during creation, and the field will be empty following the creation of the Kubernetes Cluster. After creation, the management of agent pools is done using the agentPools sub-resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - isRequired: true
    name: --kubernetes-cluster-name --name -n
    summary: |-
      The name of the Kubernetes cluster.
  - isRequired: true
    name: --kubernetes-version
    summary: |-
      The Kubernetes version for this cluster. Accepts n.n, n.n.n, and n.n.n-n format. The interpreted version used will be resolved into this field after creation or update.
  - isRequired: true
    name: --network-configuration
    summary: |-
      The configuration of the Kubernetes cluster networking, including the attachment of networks that span the cluster.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --aad-configuration
    summary: |-
      The Azure Active Directory Integration properties.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --admin-username
    summary: |-
      The user name for the administrator that will be applied to the operating systems that run Kubernetes nodes. If not supplied, a user name will be chosen by the service.
  - name: --generate-ssh-keys
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Generate SSH public and private key files if missing. The keys will be stored under '~/.ssh'.
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
  - name: --managed-resource-group-configuration
    summary: |-
      The configuration of the managed resource group associated with the resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --ssh-dest-key-path
    summary: |-
      The list of space-separated paths to ssh public keys. A file path can be provided or a directory. If a directory is provided will attempt to load all the public keys (.pub) found.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --ssh-key-values
    summary: |-
      The list of space-separated SSH public keys.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_networkcloud_kubernetescluster_delete
  name: az networkcloud kubernetescluster delete
  summary: |-
    Delete the provided Kubernetes cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud kubernetescluster delete [--ids]
                                             [--kubernetes-cluster-name]
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--resource-group]
                                             [--subscription]
                                             [--yes]
  examples:
  - summary: |-
      Delete Kubernetes cluster
    syntax: az networkcloud kubernetescluster delete --name "kubernetesClusterName" --resource-group "resourceGroupName"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --kubernetes-cluster-name --name -n
    summary: |-
      The name of the Kubernetes cluster.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_networkcloud_kubernetescluster_list
  name: az networkcloud kubernetescluster list
  summary: |-
    List Kubernetes clusters in the provided subscription.
  status: GA
  sourceType: Extension
  syntax: az networkcloud kubernetescluster list [--resource-group]
  examples:
  - summary: |-
      List Kubernetes clusters for subscription
    syntax: az networkcloud kubernetescluster list
  - summary: |-
      List Kubernetes clusters for resource group
    syntax: az networkcloud kubernetescluster list --resource-group "resourceGroupName"
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_networkcloud_kubernetescluster_restart-node
  name: az networkcloud kubernetescluster restart-node
  summary: |-
    Restart a targeted node of a Kubernetes cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud kubernetescluster restart-node --node-name
                                                   [--ids]
                                                   [--kubernetes-cluster-name]
                                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                   [--resource-group]
                                                   [--subscription]
  examples:
  - summary: |-
      Restart Kubernetes cluster node
    syntax: az networkcloud kubernetescluster restart-node --node-name "nodeName" --kubernetes-cluster-name "kubernetesClusterName" --resource-group "resourceGroupName"
  requiredParameters:
  - isRequired: true
    name: --node-name
    summary: |-
      The name of the node to restart.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --kubernetes-cluster-name --name -n
    summary: |-
      The name of the Kubernetes cluster.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_networkcloud_kubernetescluster_show
  name: az networkcloud kubernetescluster show
  summary: |-
    Get properties of the provided the Kubernetes cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud kubernetescluster show [--ids]
                                           [--kubernetes-cluster-name]
                                           [--resource-group]
                                           [--subscription]
  examples:
  - summary: |-
      Get Kubernetes cluster
    syntax: az networkcloud kubernetescluster show --name "kubernetesClusterName" --resource-group "resourceGroupName"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --kubernetes-cluster-name --name -n
    summary: |-
      The name of the Kubernetes cluster.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_networkcloud_kubernetescluster_update
  name: az networkcloud kubernetescluster update
  summary: |-
    Update the properties of the provided Kubernetes cluster, or update the tags associated with the Kubernetes cluster. Properties and tag updates can be done independently.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud kubernetescluster update [--control-plane-node-configuration]
                                             [--ids]
                                             [--kubernetes-cluster-name]
                                             [--kubernetes-version]
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--resource-group]
                                             [--subscription]
                                             [--tags]
  examples:
  - summary: |-
      Patch Kubernetes cluster
    syntax: az networkcloud kubernetescluster update --name "kubernetesClusterName" --resource-group "resourceGroupName" --kubernetes-version "1.25.4" --control-plane-node-configuration count="3" --tags key1="myvalue1" key2="myvalue2"
  optionalParameters:
  - name: --control-plane-node-configuration
    summary: |-
      The defining characteristics of the control plane that can be patched for this Kubernetes cluster.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --kubernetes-cluster-name --name -n
    summary: |-
      The name of the Kubernetes cluster.
  - name: --kubernetes-version
    summary: |-
      The Kubernetes version for this cluster. Accepts n.n, n.n.n, and n.n.n-n format. The interpreted version used will be resolved into this field after creation or update.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      The Azure resource tags that will replace the existing ones.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_networkcloud_kubernetescluster_wait
  name: az networkcloud kubernetescluster wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud kubernetescluster wait [--created]
                                           [--custom]
                                           [--deleted]
                                           [--exists]
                                           [--ids]
                                           [--interval]
                                           [--kubernetes-cluster-name]
                                           [--resource-group]
                                           [--subscription]
                                           [--timeout]
                                           [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --kubernetes-cluster-name --name -n
    summary: |-
      The name of the Kubernetes cluster.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
