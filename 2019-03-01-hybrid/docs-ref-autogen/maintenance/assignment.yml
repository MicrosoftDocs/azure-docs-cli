### YamlMime:AzureCLIGroup
uid: az_maintenance_assignment
name: az maintenance assignment
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **maintenance** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az maintenance assignment** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage configuration assignment with maintenance.
status: GA
sourceType: Extension
directCommands:
- uid: az_maintenance_assignment_create
  name: az maintenance assignment create
  summary: |-
    Apply maintenance updates to resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az maintenance assignment create --configuration-assignment-name
                                     --provider-name
                                     --resource-group
                                     --resource-name
                                     --resource-type
                                     [--config-id]
                                     [--filter-locations]
                                     [--filter-os-types]
                                     [--filter-resource-groups]
                                     [--filter-resource-types]
                                     [--filter-tags]
                                     [--filter-tags-operator {All, Any}]
                                     [--location]
                                     [--resource-id]
  examples:
  - summary: |-
      ConfigurationAssignments_CreateOrUpdate
    syntax: az maintenance assignment create --maintenance-configuration-id "/subscriptions/00000000-0000-0000-0000-00000000/resourcegroups/examplerg/providers/Microsoft.Maintenance/maintenanceConfigurations/configuration1" --name "workervmConfiguration" --provider-name "Microsoft.Compute" --resource-group "examplerg" --resource-name "test1" --resource-type "virtualMachineScaleSets"
  requiredParameters:
  - isRequired: true
    name: --configuration-assignment-name --name -n
    summary: |-
      Configuration assignment name.
  - isRequired: true
    name: --provider-name
    summary: |-
      Resource provider name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --resource-name
    summary: |-
      Resource identifier.
  - isRequired: true
    name: --resource-type
    summary: |-
      Resource type.
  optionalParameters:
  - name: --config-id --maintenance-configuration-id
    summary: |-
      The maintenance configuration Id.
  - name: --filter-locations
    summary: |-
      List of locations to scope the query to.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --filter-os-types
    summary: |-
      List of allowed operating systems.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --filter-resource-groups
    summary: |-
      List of allowed resource groups.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --filter-resource-types
    summary: |-
      List of allowed resources.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --filter-tags
    summary: |-
      Dictionary of tags with its list of values.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --filter-tags-operator
    parameterValueGroup: "All, Any"
    summary: |-
      Filter VMs by Any or All specified tags.
  - name: --location -l
    summary: |-
      Location of the resource.
  - name: --resource-id
    summary: |-
      The unique resourceId.
