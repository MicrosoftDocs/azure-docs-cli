### YamlMime:AzureCLIGroup
uid: az_functionapp_function
name: az functionapp function
summary: |-
  Manage function app functions.
status: GA
sourceType: Core
directCommands:
- uid: az_functionapp_function_delete
  name: az functionapp function delete
  summary: |-
    Delete a function.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp function delete --function-name
                                   --name
                                   --resource-group
  examples:
  - summary: |-
      Delete a function.
    syntax: az functionapp function delete -g MyResourceGroup -n MyFunctionAppName --function-name MyFunctionName
  requiredParameters:
  - isRequired: true
    name: --function-name
    summary: |-
      Name of the Function.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the function app.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_functionapp_function_list
  name: az functionapp function list
  summary: |-
    List functions in a function app.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp function list --name
                                 --resource-group
  examples:
  - summary: |-
      List functions.
    syntax: az functionapp function list -g MyResourceGroup -n MyFunctionAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the function app.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_functionapp_function_show
  name: az functionapp function show
  summary: |-
    Get the details of a function.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp function show --function-name
                                 --name
                                 --resource-group
  examples:
  - summary: |-
      Show function details.
    syntax: az functionapp function show -g MyResourceGroup -n MyFunctionAppName --function-name MyFunctionName
  requiredParameters:
  - isRequired: true
    name: --function-name
    summary: |-
      Name of the Function.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the function app.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_functionapp_function_delete
- az_functionapp_function_keys
- az_functionapp_function_keys_delete
- az_functionapp_function_keys_list
- az_functionapp_function_keys_set
- az_functionapp_function_list
- az_functionapp_function_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
