### YamlMime:AzureCLIGroup
uid: az_functionapp_cors
name: az functionapp cors
summary: Manage Cross-Origin Resource Sharing (CORS).
description: ''
directCommands:
- uid: az_functionapp_cors_add
  name: az functionapp cors add
  summary: Add allowed origins.
  description: ''
  syntax: >-
    az functionapp cors add --allowed-origins
                            [--ids]
                            [--name]
                            [--resource-group]
                            [--slot]
  examples:
  - summary: add a new allowed origin
    syntax: az functionapp cors add -g {myRG} -n {myAppName} --allowed-origins https://myapps.com
  requiredParameters:
  - isRequired: true
    name: --allowed-origins -a
    summary: 'Space separated origins that should be allowed to make cross-origin calls (for example: http://example.com:12345). To allow all, use "\*" and remove all other origins from the list.'
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_cors_remove
  name: az functionapp cors remove
  summary: Remove allowed origins.
  description: ''
  syntax: >-
    az functionapp cors remove --allowed-origins
                               [--ids]
                               [--name]
                               [--resource-group]
                               [--slot]
  examples:
  - summary: remove an allowed origin
    syntax: az functionapp cors remove -g {myRG} -n {myAppName} --allowed-origins https://myapps.com
  - summary: remove all allowed origins
    syntax: az functionapp cors remove -g {myRG} -n {myAppName} --allowed-origins
  requiredParameters:
  - isRequired: true
    name: --allowed-origins -a
    summary: 'Space separated origins that should be allowed to make cross-origin calls (for example: http://example.com:12345). To allow all, use "\*" and remove all other origins from the list.'
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_cors_show
  name: az functionapp cors show
  summary: Show allowed origins.
  description: ''
  syntax: >-
    az functionapp cors show [--ids]
                             [--name]
                             [--resource-group]
                             [--slot]
  examples:
  - summary: show allowed origins (autogenerated)
    syntax: az functionapp cors show --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
