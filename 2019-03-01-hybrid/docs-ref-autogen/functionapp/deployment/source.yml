### YamlMime:AzureCLIGroup
uid: az_functionapp_deployment_source
name: az functionapp deployment source
summary: Manage function app deployment via source control.
description: ''
directCommands:
- uid: az_functionapp_deployment_source_config
  name: az functionapp deployment source config
  summary: Manage deployment from git or Mercurial repositories.
  description: ''
  syntax: >-
    az functionapp deployment source config --repo-url
                                            [--branch]
                                            [--git-token]
                                            [--github-action]
                                            [--ids]
                                            [--manual-integration]
                                            [--name]
                                            [--repository-type {externalgit, git, github, localgit, mercurial}]
                                            [--resource-group]
                                            [--slot]
                                            [--subscription]
  examples:
  - summary: Manage deployment from git or Mercurial repositories. (autogenerated)
    syntax: az functionapp deployment source config --branch master --manual-integration --name MyFunctionApp --repo-url https://github.com/Azure-Samples/function-image-upload-resize --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --repo-url -u
    summary: Repository url to pull the latest source from, e.g. https://github.com/foo/foo-web.
    description: ''
  optionalParameters:
  - name: --branch
    summary: The branch name of the repository.
    description: ''
  - name: --git-token
    summary: Git access token required for auto sync.
    description: ''
  - name: --github-action
    summary: If using github action, default to False.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --manual-integration
    summary: Disable automatic sync between source control and web.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --repository-type
    defaultValue: git
    parameterValueGroup: externalgit, git, github, localgit, mercurial
    summary: Repository type.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_source_config-local-git
  name: az functionapp deployment source config-local-git
  summary: Get a URL for a git repository endpoint to clone and push to for function app deployment.
  description: ''
  syntax: >-
    az functionapp deployment source config-local-git [--ids]
                                                      [--name]
                                                      [--resource-group]
                                                      [--slot]
                                                      [--subscription]
  examples:
  - summary: Get an endpoint and add it as a git remote.
    syntax: >-
      az functionapp deployment source config-local-git \
          -g MyResourceGroup -n MyUniqueApp

      git remote add azure \
          https://{deploy_user_name}@MyUniqueApp.scm.azurewebsites.net/MyUniqueApp.git
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_source_config-zip
  name: az functionapp deployment source config-zip
  summary: Perform deployment using the kudu zip push deployment for a function app.
  description: By default Kudu assumes that zip deployments do not require any build-related actions like npm install or dotnet publish. This can be overridden by including an .deployment file in your zip file with the following content '[config] SCM_DO_BUILD_DURING_DEPLOYMENT = true', to enable Kudu detection logic and build script generation process. See https://github.com/projectkudu/kudu/wiki/Configurable-settings#enabledisable-build-actions-preview. Alternately the setting can be enabled using the az functionapp config appsettings set command.
  syntax: >-
    az functionapp deployment source config-zip --src
                                                [--build-remote {false, true}]
                                                [--ids]
                                                [--name]
                                                [--resource-group]
                                                [--slot]
                                                [--subscription]
                                                [--timeout]
  examples:
  - summary: Perform deployment by using zip file content.
    syntax: >-
      az functionapp deployment source config-zip \
          -g {myRG} -n {myAppName} \
          --src {zipFilePathLocation}
  requiredParameters:
  - isRequired: true
    name: --src
    summary: A zip file path for deployment.
    description: ''
  optionalParameters:
  - name: --build-remote
    parameterValueGroup: false, true
    summary: Enable remote build during deployment.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout -t
    summary: Configurable timeout in seconds for checking the status of deployment.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
