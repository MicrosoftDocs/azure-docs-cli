### YamlMime:AzureCLIGroup
uid: az_functionapp_deployment_slot
name: az functionapp deployment slot
summary: Manage function app deployment slots.
description: ''
directCommands:
- uid: az_functionapp_deployment_slot_auto-swap
  name: az functionapp deployment slot auto-swap
  summary: Configure deployment slot auto swap.
  description: ''
  syntax: >-
    az functionapp deployment slot auto-swap --slot
                                             [--auto-swap-slot]
                                             [--disable]
                                             [--ids]
                                             [--name]
                                             [--resource-group]
                                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: The name of the slot.
    description: ''
  optionalParameters:
  - name: --auto-swap-slot
    defaultValue: "production"
    summary: Target slot to auto swap.
    description: ''
  - name: --disable
    summary: Disable auto swap.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_slot_create
  name: az functionapp deployment slot create
  summary: Create a deployment slot.
  description: ''
  syntax: >-
    az functionapp deployment slot create --name
                                          --resource-group
                                          --slot
                                          [--configuration-source]
                                          [--deployment-container-image-name]
                                          [--docker-registry-server-password]
                                          [--docker-registry-server-user]
  examples:
  - summary: Create a deployment slot. (autogenerated)
    syntax: az functionapp deployment slot create --name MyFunctionapp --resource-group MyResourceGroup --slot staging
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the function app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --slot -s
    summary: The name of the slot.
    description: ''
  optionalParameters:
  - name: --configuration-source
    summary: Source slot to clone configurations from. Use function app's name to refer to the production slot.
    description: ''
  - name: --deployment-container-image-name -i
    summary: Container image name, e.g. publisher/image-name:tag.
    description: ''
  - name: --docker-registry-server-password -d
    summary: The container registry server password.
    description: ''
  - name: --docker-registry-server-user -u
    summary: The container registry server username.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_slot_delete
  name: az functionapp deployment slot delete
  summary: Delete a deployment slot.
  description: ''
  syntax: >-
    az functionapp deployment slot delete --slot
                                          [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Delete a deployment slot. (autogenerated)
    syntax: az functionapp deployment slot delete --name MyFunctionapp --resource-group MyResourceGroup --slot staging
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: The name of the slot.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_slot_list
  name: az functionapp deployment slot list
  summary: List all deployment slots.
  description: ''
  syntax: >-
    az functionapp deployment slot list [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: List all deployment slots. (autogenerated)
    syntax: az functionapp deployment slot list --name MyFunctionapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_slot_swap
  name: az functionapp deployment slot swap
  summary: Swap deployment slots for a function app.
  description: ''
  syntax: >-
    az functionapp deployment slot swap --slot
                                        [--action {preview, reset, swap}]
                                        [--ids]
                                        [--name]
                                        [--preserve-vnet {false, true}]
                                        [--resource-group]
                                        [--subscription]
                                        [--target-slot]
  examples:
  - summary: Swap a staging slot into production for the MyUniqueApp function app.
    syntax: >-
      az functionapp deployment slot swap  -g MyResourceGroup -n MyUniqueApp --slot staging \
          --target-slot production
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: The name of the slot.
    description: ''
  optionalParameters:
  - name: --action
    defaultValue: "swap"
    parameterValueGroup: "preview, reset, swap"
    summary: Swap types. use 'preview' to apply target slot's settings on the source slot first; use 'swap' to complete it; use 'reset' to reset the swap.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --preserve-vnet
    parameterValueGroup: "false, true"
    summary: Preserve Virtual Network to the slot during swap, default to 'true'.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --target-slot
    summary: Target slot to swap, default to 'production'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
