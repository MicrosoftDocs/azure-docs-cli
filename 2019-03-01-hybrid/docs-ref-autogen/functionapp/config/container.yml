uid: az_functionapp_config_container
name: az functionapp config container
importantNote: >-
  > [!Note]

  > This command group has descendant commands that are defined in both Azure CLI core and at least one Azure CLI extension. If you wish to use the extension commands, you must install the extension. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage an existing function app's container settings.
description: ''
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_functionapp_config_container_delete
  name: az functionapp config container delete
  summary: Delete an existing function app's container settings.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp config container delete [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--slot]
                                           [--subscription]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_functionapp_config_container_set
  name: az functionapp config container set
  summary: Set an existing function app's container settings.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp config container set [--docker-custom-image-name]
                                        [--docker-registry-server-password]
                                        [--docker-registry-server-url]
                                        [--docker-registry-server-user]
                                        [--ids]
                                        [--image]
                                        [--max-replicas]
                                        [--min-replicas]
                                        [--name]
                                        [--registry-password]
                                        [--registry-server]
                                        [--registry-username]
                                        [--resource-group]
                                        [--slot]
                                        [--subscription]
  examples:
  - summary: Set a function app container's settings. (autogenerated)
    syntax: az functionapp config container set --docker-custom-image-name MyDockerCustomImage --docker-registry-server-password StrongPassword --docker-registry-server-url https://{azure-container-registry-name}.azurecr.io --docker-registry-server-user DockerUserId --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --docker-custom-image-name
    summary: The container custom image name and optionally the tag name (e.g., <registry-name>/<image-name>:<tag>).
    description: ''
    isDeprecated: true
    deprecateInfo: Option '--docker-custom-image-name' has been deprecated and will be removed in a future release. Use '--image' instead.
  - name: --docker-registry-server-password
    summary: The container registry server password.
    description: ''
    isDeprecated: true
    deprecateInfo: Option '--docker-registry-server-password' has been deprecated and will be removed in a future release. Use '--registry-password' instead.
  - name: --docker-registry-server-url
    summary: The container registry server url.
    description: ''
    isDeprecated: true
    deprecateInfo: Option '--docker-registry-server-url' has been deprecated and will be removed in a future release. Use '--registry-server' instead.
  - name: --docker-registry-server-user
    summary: The container registry server username.
    description: ''
    isDeprecated: true
    deprecateInfo: Option '--docker-registry-server-user' has been deprecated and will be removed in a future release. Use '--registry-username' instead.
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --image -c -i
    summary: The container custom image name and optionally the tag name (e.g., <registry-name>/<image-name>:<tag>).
    description: ''
  - name: --max-replicas
    summary: The maximum number of replicas when create funtion app on container app.
    description: ''
    isPreview: true
  - name: --min-replicas
    summary: The minimum number of replicas when create funtion app on container app.
    description: ''
    isPreview: true
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --registry-password -p
    summary: The container registry server password.
    description: ''
  - name: --registry-server -r
    summary: The container registry server url.
    description: ''
  - name: --registry-username -u
    summary: The container registry server username.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
