### YamlMime:AzureCLIGroup
uid: az_functionapp_config_appsettings
name: az functionapp config appsettings
summary: |-
  Configure function app settings.
status: GA
sourceType: Core
directCommands:
- uid: az_functionapp_config_appsettings_delete
  name: az functionapp config appsettings delete
  summary: |-
    Delete a function app's settings.
  description: |-
    Note that setting values are now redacted in the result. Please use the `az functionapp config appsettings list` command to view the settings.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp config appsettings delete --setting-names
                                             [--ids]
                                             [--name]
                                             [--resource-group]
                                             [--slot]
                                             [--subscription]
  examples:
  - summary: |-
      Delete a function app's settings. (autogenerated)
    syntax: az functionapp config appsettings delete --name MyFunctionApp --resource-group MyResourceGroup --setting-names {setting-names}
  requiredParameters:
  - isRequired: true
    name: --setting-names
    summary: |-
      Space-separated app setting names.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the function app.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_functionapp_config_appsettings_list
  name: az functionapp config appsettings list
  summary: |-
    Show settings for a function app.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp config appsettings list --name
                                           --resource-group
                                           [--slot]
  examples:
  - summary: |-
      Show settings for a function app. (autogenerated)
    syntax: az functionapp config appsettings list --name MyWebapp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the function app.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
- uid: az_functionapp_config_appsettings_set
  name: az functionapp config appsettings set
  summary: |-
    Update a function app's settings.
  description: |-
    Note that setting values are now redacted in the result. Please use the `az functionapp config appsettings list` command to view the settings.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp config appsettings set [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--settings]
                                          [--slot]
                                          [--slot-settings]
                                          [--subscription]
  examples:
  - summary: |-
      Update a function app's settings.
    syntax: az functionapp config appsettings set --name MyFunctionApp --resource-group MyResourceGroup --settings foo=bar AzureWebJobsStorage=$storageConnectionString
  - summary: |-
      Set using both key-value pair and a json file with more settings.
    syntax: az functionapp config appsettings set -g MyResourceGroup -n MyUniqueApp --settings mySetting=value @moreSettings.json
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the function app.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --settings
    summary: |-
      Space-separated appsettings in KEY=VALUE format. Use @{file} to load from a file.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --slot-settings
    summary: |-
      Space-separated appsettings in KEY=VALUE format. Use @{file} to load from a file. Given setting are added to the configuration and marked as Deployment slot setting by default.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_functionapp_config_appsettings_delete
- az_functionapp_config_appsettings_list
- az_functionapp_config_appsettings_set
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 04/22/2024
  description: Configure function app settings.
