### YamlMime:AzureCLIGroup
uid: az_functionapp_config_appsettings
name: az functionapp config appsettings
summary: Configure function app settings.
description: ''
directCommands:
- uid: az_functionapp_config_appsettings_delete
  name: az functionapp config appsettings delete
  summary: Delete a function app's settings.
  description: ''
  syntax: >-
    az functionapp config appsettings delete --setting-names
                                             [--ids]
                                             [--name]
                                             [--resource-group]
                                             [--slot]
  examples:
  - summary: Delete a function app's settings. (autogenerated)
    syntax: az functionapp config appsettings delete --name MyFunctionApp --resource-group MyResourceGroup --setting-names {setting-names}
  requiredParameters:
  - isRequired: true
    name: --setting-names
    summary: Space-separated app setting names.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_appsettings_list
  name: az functionapp config appsettings list
  summary: Show settings for a function app.
  description: ''
  syntax: >-
    az functionapp config appsettings list --name
                                           --resource-group
                                           [--slot]
  examples:
  - summary: Show settings for a function app. (autogenerated)
    syntax: az functionapp config appsettings list --name MyWebapp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the function app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_appsettings_set
  name: az functionapp config appsettings set
  summary: Update a function app's settings.
  description: ''
  syntax: >-
    az functionapp config appsettings set [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--settings]
                                          [--slot]
                                          [--slot-settings]
  examples:
  - summary: Update a function app's settings.
    syntax: az functionapp config appsettings set --name MyFunctionApp --resource-group MyResourceGroup --settings "AzureWebJobsStorage=$storageConnectionString"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --settings
    summary: Space-separated app settings in a format of `<name>=<value>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --slot-settings
    summary: Space-separated slot app settings in a format of `<name>=<value>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_config_appsettings_delete
- az_functionapp_config_appsettings_list
