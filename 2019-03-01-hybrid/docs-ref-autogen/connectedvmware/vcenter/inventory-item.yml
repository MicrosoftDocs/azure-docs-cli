### YamlMime:AzureCLIGroup
uid: az_connectedvmware_vcenter_inventory-item
name: az connectedvmware vcenter inventory-item
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **connectedvmware** extension for the Azure CLI (version 2.0.67 or higher). The extension will automatically install the first time you run an **az connectedvmware vcenter inventory-item** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Inventory item resource.
status: GA
sourceType: Extension
directCommands:
- uid: az_connectedvmware_vcenter_inventory-item_list
  name: az connectedvmware vcenter inventory-item list
  summary: |-
    Retrieve a list of inventory item given by resource group and vcenter name.
  status: GA
  sourceType: Extension
  syntax: >-
    az connectedvmware vcenter inventory-item list --resource-group
                                                   --vcenter
  examples:
  - summary: |-
      Retrieve a list of inventory item
    syntax: az connectedvmware vcenter inventory-item list --resource-group "resource group name"                --vcenter "name of the vcenter"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vcenter -v
    summary: |-
      Name or ID of the vCenter that is managing this resource.
- uid: az_connectedvmware_vcenter_inventory-item_show
  name: az connectedvmware vcenter inventory-item show
  summary: |-
    Get details of a inventory item by inventory item name or id, resource-group and vcenter name.
  status: GA
  sourceType: Extension
  syntax: >-
    az connectedvmware vcenter inventory-item show --inventory-item
                                                   --resource-group
                                                   --vcenter
  examples:
  - summary: |-
      Get details of a inventory item
    syntax: az connectedvmware vcenter inventory-item show --inventory-item "inventory item name"                --resource-group "resource group name" --vcenter "name of the vcenter"
  requiredParameters:
  - isRequired: true
    name: --inventory-item -i
    summary: |-
      Name or ID of the inventory item.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vcenter -v
    summary: |-
      Name or ID of the vCenter that is managing this resource.
commands:
- az_connectedvmware_vcenter_inventory-item_list
- az_connectedvmware_vcenter_inventory-item_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Inventory item resource.
