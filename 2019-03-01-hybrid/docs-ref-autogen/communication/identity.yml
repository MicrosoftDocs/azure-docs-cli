uid: az_communication_identity
name: az communication identity
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **communication** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az communication identity** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage the Communication Resource's managed identities.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_communication_identity_assign
  name: az communication identity assign
  summary: |-
    Assign a managed identity to the Communication Resource.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az communication identity' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az communication identity assign --name
                                     --resource-group
                                     [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                     [--system-assigned {0, 1, f, false, n, no, t, true, y, yes}]
                                     [--user-assigned]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the CommunicationService resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --system-assigned
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Enable system assigned identity.
  - name: --user-assigned
    summary: |-
      Space separated resource IDs to add user-assigned identities. Use [] to remove all identities.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
