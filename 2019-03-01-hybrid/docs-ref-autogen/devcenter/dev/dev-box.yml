### YamlMime:AzureCLIGroup
uid: az_devcenter_dev_dev-box
name: az devcenter dev dev-box
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **devcenter** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az devcenter dev dev-box** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage dev boxes.
status: GA
sourceType: Extension
directCommands:
- uid: az_devcenter_dev_dev-box_create
  name: az devcenter dev dev-box create
  summary: |-
    Create a dev box.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter dev dev-box create --dev-box-name
                                    --pool
                                    --project
                                    [--dev-center]
                                    [--endpoint]
                                    [--no-wait]
                                    [--user-id]
  examples:
  - summary: |-
      Create using dev center
    syntax: az devcenter dev dev-box create --pool-name "LargeDevWorkStationPool" --name "MyDevBox" --dev-center-name "ContosoDevCenter" --project-name "DevProject" --user-id "00000000-0000-0000-0000-000000000000"
  - summary: |-
      Create using endpoint
    syntax: az devcenter dev dev-box create --pool-name "LargeDevWorkStationPool" --name "MyDevBox" --endpoint "https://8a40af38-3b4c-4672-a6a4-5e964b1870ed-contosodevcenter.centralus.devcenter.azure.com/" --project-name "DevProject" --user-id "00000000-0000-0000-0000-000000000000"
  requiredParameters:
  - isRequired: true
    name: --dev-box-name --name -n
    summary: |-
      The name of a dev box.
  - isRequired: true
    name: --pool --pool-name
    summary: |-
      The name of the dev box pool this machine belongs to.
  - isRequired: true
    name: --project --project-name
    summary: |-
      The name of the project. Use az configure -d project=<project_name> to configure a default.
  optionalParameters:
  - name: --dev-center --dev-center-name -d
    summary: |-
      The name of the dev center. Use az configure -d dev-center=<dev_center_name> to configure a default.
  - name: --endpoint
    summary: |-
      The API endpoint for the developer resources. Use az configure -d endpoint=<endpoint_uri> to configure a default.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --user-id
    defaultValue: "me"
    summary: |-
      The AAD object id of the user. If value is 'me', the identity is taken from the authentication context.
- uid: az_devcenter_dev_dev-box_delay-action
  name: az devcenter dev dev-box delay-action
  summary: |-
    Delay an action.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter dev dev-box delay-action --action-name
                                          --delay-time
                                          --dev-box-name
                                          --project
                                          [--dev-center]
                                          [--endpoint]
                                          [--user-id]
  examples:
  - summary: |-
      Delay action using dev center
    syntax: az devcenter dev dev-box delay-action --dev-center-name "ContosoDevCenter" --project-name "DevProject" --delay-time "04:30" --name "myDevBox" --action-name "schedule-default" --user-id "00000000-0000-0000-0000-000000000000"
  - summary: |-
      Delay action using endpoint
    syntax: az devcenter dev dev-box delay-action --endpoint "https://8a40af38-3b4c-4672-a6a4-5e964b1870ed-contosodevcenter.centralus.devcenter.azure.com/" --project-name "DevProject" --delay-time "04:30" --name "myDevBox" --action-name "schedule-default" --user-id "00000000-0000-0000-0000-000000000000"
  requiredParameters:
  - isRequired: true
    name: --action-name
    summary: |-
      The name of an action that will take place on a dev box.
  - isRequired: true
    name: --delay-time
    summary: |-
      The delayed timespan from the scheduled action time. Format HH:MM.
  - isRequired: true
    name: --dev-box-name --name -n
    summary: |-
      The name of a dev box.
  - isRequired: true
    name: --project --project-name
    summary: |-
      The name of the project. Use az configure -d project=<project_name> to configure a default.
  optionalParameters:
  - name: --dev-center --dev-center-name -d
    summary: |-
      The name of the dev center. Use az configure -d dev-center=<dev_center_name> to configure a default.
  - name: --endpoint
    summary: |-
      The API endpoint for the developer resources. Use az configure -d endpoint=<endpoint_uri> to configure a default.
  - name: --user-id
    defaultValue: "me"
    summary: |-
      The AAD object id of the user. If value is 'me', the identity is taken from the authentication context.
