### YamlMime:AzureCLIGroup
uid: az_devcenter_admin_image-version
name: az devcenter admin image-version
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **devcenter** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az devcenter admin image-version** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage image versions.
status: GA
sourceType: Extension
directCommands:
- uid: az_devcenter_admin_image-version_list
  name: az devcenter admin image-version list
  summary: |-
    List versions for an image.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin image-version list --dev-center
                                          --gallery-name
                                          --image-name
                                          --resource-group
                                          [--max-items]
                                          [--next-token]
  examples:
  - summary: |-
      List
    syntax: az devcenter admin image-version list --dev-center-name "Contoso" --gallery-name "DefaultDevGallery" --image-name "Win11" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --dev-center --dev-center-name -d
    summary: |-
      The name of the dev center. Use `az configure -d dev-center=<dev_center_name>` to configure a default.
  - isRequired: true
    name: --gallery-name
    summary: |-
      The name of the gallery.
  - isRequired: true
    name: --image-name
    summary: |-
      The name of the image.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_devcenter_admin_image-version_show
  name: az devcenter admin image-version show
  summary: |-
    Get an image version.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin image-version show [--dev-center]
                                          [--gallery-name]
                                          [--ids]
                                          [--image-name]
                                          [--name]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: |-
      Get
    syntax: az devcenter admin image-version show --dev-center-name "Contoso" --gallery-name "DefaultDevGallery" --image-name "Win11" --resource-group "rg1" --version-name "1.0.0"
  optionalParameters:
  - name: --dev-center --dev-center-name -d
    summary: |-
      The name of the dev center. Use `az configure -d dev-center=<dev_center_name>` to configure a default.
  - name: --gallery-name
    summary: |-
      The name of the gallery.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --image-name
    summary: |-
      The name of the image.
  - name: --name --version-name -n
    summary: |-
      The version of the image.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_devcenter_admin_image-version_list
- az_devcenter_admin_image-version_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage image versions.
