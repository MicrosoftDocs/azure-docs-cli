### YamlMime:AzureCLIGroup
uid: az_devcenter_admin_schedule
name: az devcenter admin schedule
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **devcenter** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az devcenter admin schedule** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage schedules.
status: GA
sourceType: Extension
directCommands:
- uid: az_devcenter_admin_schedule_create
  name: az devcenter admin schedule create
  summary: |-
    Create a schedule.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin schedule create --pool-name
                                       --project
                                       --resource-group
                                       --time
                                       --time-zone
                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--state {Disabled, Enabled}]
  examples:
  - summary: |-
      Create
    syntax: az devcenter admin schedule create --state "Enabled" --time "17:30" --time-zone "America/Los_Angeles" --pool-name "DevPool" --project-name "DevProject" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --pool-name
    summary: |-
      Name of the pool.
  - isRequired: true
    name: --project --project-name
    summary: |-
      The name of the project. Use `az configure -d project=<project_name>` to configure a default.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --time
    summary: |-
      The target time to trigger the action. The format is HH:MM.
  - isRequired: true
    name: --time-zone
    summary: |-
      The IANA timezone id at which the schedule should execute.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --state
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Indicates whether or not this scheduled task is enabled.
- uid: az_devcenter_admin_schedule_delete
  name: az devcenter admin schedule delete
  summary: |-
    Delete a schedule.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin schedule delete [--ids]
                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--pool-name]
                                       [--project]
                                       [--resource-group]
                                       [--subscription]
                                       [--yes]
  examples:
  - summary: |-
      Delete
    syntax: az devcenter admin schedule delete --pool-name "DevPool" --project-name "TestProject" --resource-group "rg1"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --pool-name
    summary: |-
      Name of the pool.
  - name: --project --project-name
    summary: |-
      The name of the project. Use `az configure -d project=<project_name>` to configure a default.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_devcenter_admin_schedule_show
  name: az devcenter admin schedule show
  summary: |-
    Get a schedule.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin schedule show [--ids]
                                     [--pool-name]
                                     [--project]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: |-
      Get
    syntax: az devcenter admin schedule show --pool-name "DevPool" --project-name "TestProject" --resource-group "rg1"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --pool-name
    summary: |-
      Name of the pool.
  - name: --project --project-name
    summary: |-
      The name of the project. Use `az configure -d project=<project_name>` to configure a default.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_devcenter_admin_schedule_update
  name: az devcenter admin schedule update
  summary: |-
    Update a schedule.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin schedule update [--add]
                                       [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--ids]
                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--pool-name]
                                       [--project]
                                       [--remove]
                                       [--resource-group]
                                       [--set]
                                       [--state {Disabled, Enabled}]
                                       [--subscription]
                                       [--time]
                                       [--time-zone]
  examples:
  - summary: |-
      Update
    syntax: az devcenter admin schedule update --time "18:00" --pool-name "DevPool" --project-name "TestProject" --resource-group "rg1"
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --pool-name
    summary: |-
      Name of the pool.
  - name: --project --project-name
    summary: |-
      The name of the project. Use `az configure -d project=<project_name>` to configure a default.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --state
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Indicates whether or not this scheduled task is enabled.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --time
    summary: |-
      The target time to trigger the action. The format is HH:MM.
  - name: --time-zone
    summary: |-
      The IANA timezone id at which the schedule should execute.
- uid: az_devcenter_admin_schedule_wait
  name: az devcenter admin schedule wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin schedule wait [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--ids]
                                     [--interval]
                                     [--pool-name]
                                     [--project]
                                     [--resource-group]
                                     [--subscription]
                                     [--timeout]
                                     [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --pool-name
    summary: |-
      Name of the pool.
  - name: --project --project-name
    summary: |-
      The name of the project. Use `az configure -d project=<project_name>` to configure a default.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_devcenter_admin_schedule_create
- az_devcenter_admin_schedule_delete
- az_devcenter_admin_schedule_show
- az_devcenter_admin_schedule_update
- az_devcenter_admin_schedule_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage schedules.
