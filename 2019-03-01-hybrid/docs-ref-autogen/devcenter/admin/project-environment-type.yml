### YamlMime:AzureCLIGroup
uid: az_devcenter_admin_project-environment-type
name: az devcenter admin project-environment-type
extensionInformation: >-
  > [!Note]

  > This reference is part of the **devcenter** extension for the Azure CLI  (version 2.48.0 or higher).  The extension will automatically install the first time you run an **az devcenter admin project-environment-type** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage project environment types.
description: ''
directCommands:
- uid: az_devcenter_admin_project-environment-type_create
  name: az devcenter admin project-environment-type create
  summary: Create a project environment type.
  description: ''
  syntax: >-
    az devcenter admin project-environment-type create --deployment-target-id
                                                       --environment-type-name
                                                       --project
                                                       --resource-group
                                                       --status {Disabled, Enabled}
                                                       [--identity-type {None, SystemAssigned, SystemAssigned, UserAssigned, UserAssigned}]
                                                       [--location]
                                                       [--roles]
                                                       [--tags]
                                                       [--user-assigned-identities]
                                                       [--user-role-assignments]
  examples:
  - summary: Create
    syntax: az devcenter admin project-environment-type create --identity-type "UserAssigned" --user-assigned-identities "{\"/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/identityGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testidentity1\":{}}" --roles "{\"4cbf0b6c-e750-441c-98a7-10da8387e4d6\":{}}" --deployment-target-id "/subscriptions/00000000-0000-0000-0000-000000000000" --status "Enabled" --user-role-assignments "{\"e45e3m7c-176e-416a-b466-0c5ec8298f8a\":{\"roles\":{\"4cbf0b6c-e750-441c-98a7-10da8387e4d6\":{}}}}" --tags CostCenter="RnD" --environment-type-name "DevTest" --project-name "ContosoProj" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --deployment-target-id
    summary: ID of a subscription that the environment type will be mapped to. The environment's resources will be deployed into this subscription.
    description: ''
  - isRequired: true
    name: --environment-type-name --name -n
    summary: The name of the environment type.
    description: ''
  - isRequired: true
    name: --project --project-name
    summary: The name of the project. Use `az configure -d project=<project_name>` to configure a default.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --status
    parameterValueGroup: "Disabled, Enabled"
    summary: Defines whether this environment type can be used in this project.
    description: ''
  optionalParameters:
  - name: --identity-type
    parameterValueGroup: "None, SystemAssigned, SystemAssigned, UserAssigned, UserAssigned"
    summary: Type of managed service identity (where both SystemAssigned and UserAssigned types are allowed).
    description: ''
  - name: --location -l
    summary: 'The geo-location where the resource lives. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --roles
    summary: A map of roles to assign to the environment creator.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --tags
    summary: Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --user-assigned-identities -u
    summary: "The set of user assigned identities associated with the resource. The userAssignedIdentities dictionary keys will be ARM resource ids in the form: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}. The dictionary values can be empty objects ({}) in requests.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more."
    description: ''
  - name: --user-role-assignments
    summary: Role assignments created on environment backing resources. This is a mapping from a user object ID to an object of role definition IDs.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_devcenter_admin_project-environment-type_delete
  name: az devcenter admin project-environment-type delete
  summary: Delete a project environment type.
  description: ''
  syntax: >-
    az devcenter admin project-environment-type delete [--environment-type-name]
                                                       [--ids]
                                                       [--project]
                                                       [--resource-group]
                                                       [--subscription]
                                                       [--yes]
  examples:
  - summary: Delete
    syntax: az devcenter admin project-environment-type delete --environment-type-name "DevTest" --project-name "ContosoProj" --resource-group "rg1"
  optionalParameters:
  - name: --environment-type-name --name -n
    summary: The name of the environment type.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --project --project-name
    summary: The name of the project. Use `az configure -d project=<project_name>` to configure a default.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_devcenter_admin_project-environment-type_list
  name: az devcenter admin project-environment-type list
  summary: List environment types for a project.
  description: ''
  syntax: >-
    az devcenter admin project-environment-type list --project
                                                     --resource-group
  examples:
  - summary: List
    syntax: az devcenter admin project-environment-type list --project-name "ContosoProj" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --project --project-name
    summary: The name of the project. Use `az configure -d project=<project_name>` to configure a default.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_devcenter_admin_project-environment-type_show
  name: az devcenter admin project-environment-type show
  summary: Get a project environment type.
  description: ''
  syntax: >-
    az devcenter admin project-environment-type show [--environment-type-name]
                                                     [--ids]
                                                     [--project]
                                                     [--resource-group]
                                                     [--subscription]
  examples:
  - summary: Get
    syntax: az devcenter admin project-environment-type show --environment-type-name "DevTest" --project-name "ContosoProj" --resource-group "rg1"
  optionalParameters:
  - name: --environment-type-name --name -n
    summary: The name of the environment type.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --project --project-name
    summary: The name of the project. Use `az configure -d project=<project_name>` to configure a default.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_devcenter_admin_project-environment-type_update
  name: az devcenter admin project-environment-type update
  summary: Update a project environment type.
  description: ''
  syntax: >-
    az devcenter admin project-environment-type update [--add]
                                                       [--deployment-target-id]
                                                       [--environment-type-name]
                                                       [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                       [--identity-type {None, SystemAssigned, SystemAssigned, UserAssigned, UserAssigned}]
                                                       [--ids]
                                                       [--project]
                                                       [--remove]
                                                       [--resource-group]
                                                       [--roles]
                                                       [--set]
                                                       [--status {Disabled, Enabled}]
                                                       [--subscription]
                                                       [--tags]
                                                       [--user-assigned-identities]
                                                       [--user-role-assignments]
  examples:
  - summary: Update
    syntax: az devcenter admin project-environment-type update --identity-type "UserAssigned" --user-assigned-identities "{"/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/identityGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testidentity1":{}}" --deployment-target-id "/subscriptions/00000000-0000-0000-0000-000000000000" --status "Enabled" --user-role-assignments "{"e45e3m7c-176e-416a-b466-0c5ec8298f8a":{"roles":{"4cbf0b6c-e750-441c-98a7-10da8387e4d6":{}}}}" --tags CostCenter="RnD" --environment-type-name "DevTest" --project-name "ContosoProj" --resource-group "rg1"
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --deployment-target-id
    summary: ID of a subscription that the environment type will be mapped to. The environment's resources will be deployed into this subscription.
    description: ''
  - name: --environment-type-name --name -n
    summary: The name of the environment type.
    description: ''
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --identity-type
    parameterValueGroup: "None, SystemAssigned, SystemAssigned, UserAssigned, UserAssigned"
    summary: Type of managed service identity (where both SystemAssigned and UserAssigned types are allowed).
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --project --project-name
    summary: The name of the project. Use `az configure -d project=<project_name>` to configure a default.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
