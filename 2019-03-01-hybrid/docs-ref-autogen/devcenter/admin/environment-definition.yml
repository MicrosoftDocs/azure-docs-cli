### YamlMime:AzureCLIGroup
uid: az_devcenter_admin_environment-definition
name: az devcenter admin environment-definition
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **devcenter** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az devcenter admin environment-definition** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage environment definitions in the catalog.
status: GA
sourceType: Extension
directCommands:
- uid: az_devcenter_admin_environment-definition_get-error-detail
  name: az devcenter admin environment-definition get-error-detail
  summary: |-
    Gets environment definition error details.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin environment-definition get-error-detail [--catalog-name]
                                                               [--dev-center]
                                                               [--environment-definition-name]
                                                               [--ids]
                                                               [--resource-group]
                                                               [--subscription]
  examples:
  - summary: |-
      Get error detail
    syntax: az devcenter admin environment-definition get-error-detail --catalog-name "myCatalog" --dev-center "Contoso" --environment-definition-name "myEnvironmentDefinition" --resource-group "rg1"
  optionalParameters:
  - name: --catalog-name
    summary: |-
      The name of the catalog.
  - name: --dev-center --dev-center-name -d
    summary: |-
      The name of the dev center. Use `az configure -d dev-center=<dev_center_name>` to configure a default.
  - name: --environment-definition-name --name -n
    summary: |-
      The name of the environment definition.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_devcenter_admin_environment-definition_list
  name: az devcenter admin environment-definition list
  summary: |-
    List environment definitions in the catalog.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin environment-definition list --catalog-name
                                                   --dev-center
                                                   --resource-group
                                                   [--max-items]
                                                   [--next-token]
  examples:
  - summary: |-
      List
    syntax: az devcenter admin environment-definition list --catalog-name "myCatalog" --dev-center "Contoso" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --catalog-name
    summary: |-
      The name of the catalog.
  - isRequired: true
    name: --dev-center --dev-center-name -d
    summary: |-
      The name of the dev center. Use `az configure -d dev-center=<dev_center_name>` to configure a default.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_devcenter_admin_environment-definition_show
  name: az devcenter admin environment-definition show
  summary: |-
    Get an environment definition from the catalog.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin environment-definition show [--catalog-name]
                                                   [--dev-center]
                                                   [--environment-definition-name]
                                                   [--ids]
                                                   [--resource-group]
                                                   [--subscription]
  examples:
  - summary: |-
      Get
    syntax: az devcenter admin environment-definition show --catalog-name "myCatalog" --dev-center "Contoso" --environment-definition-name "myEnvironmentDefinition" --resource-group "rg1"
  optionalParameters:
  - name: --catalog-name
    summary: |-
      The name of the catalog.
  - name: --dev-center --dev-center-name -d
    summary: |-
      The name of the dev center. Use `az configure -d dev-center=<dev_center_name>` to configure a default.
  - name: --environment-definition-name --name -n
    summary: |-
      The name of the environment definition.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_devcenter_admin_environment-definition_get-error-detail
- az_devcenter_admin_environment-definition_list
- az_devcenter_admin_environment-definition_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage environment definitions in the catalog.
