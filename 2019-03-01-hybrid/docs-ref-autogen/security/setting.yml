### YamlMime:AzureCLIGroup
uid: az_security_setting
name: az security setting
summary: |-
  View your security settings.
status: GA
sourceType: Core
directCommands:
- uid: az_security_setting_list
  name: az security setting list
  summary: |-
    List security settings.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: az security setting list
  examples:
  - summary: |-
      Get security settings.
    syntax: az security setting list
- uid: az_security_setting_show
  name: az security setting show
  summary: |-
    Shows a security setting.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: az security setting show --name {MCAS, Sentinel, WDATP, WDATP_EXCLUDE_LINUX_PUBLIC_PREVIEW, WDATP_UNIFIED_SOLUTION}
  examples:
  - summary: |-
      Get a security setting.
    syntax: az security setting show -n "MCAS"
  requiredParameters:
  - isRequired: true
    name: --name -n
    parameterValueGroup: "MCAS, Sentinel, WDATP, WDATP_EXCLUDE_LINUX_PUBLIC_PREVIEW, WDATP_UNIFIED_SOLUTION"
    summary: |-
      The name of the setting.
- uid: az_security_setting_update
  name: az security setting update
  summary: |-
    Updates a security setting.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: >-
    az security setting update --enabled {false, true}
                               --name {MCAS, Sentinel, WDATP, WDATP_EXCLUDE_LINUX_PUBLIC_PREVIEW, WDATP_UNIFIED_SOLUTION}
  examples:
  - summary: |-
      Update a security setting.
    syntax: az security setting update -n "Sentinel" --enabled true
  requiredParameters:
  - isRequired: true
    name: --enabled
    parameterValueGroup: "false, true"
    summary: |-
      Enable or disable the setting status.
  - isRequired: true
    name: --name -n
    parameterValueGroup: "MCAS, Sentinel, WDATP, WDATP_EXCLUDE_LINUX_PUBLIC_PREVIEW, WDATP_UNIFIED_SOLUTION"
    summary: |-
      The name of the setting.
commands:
- az_security_setting_list
- az_security_setting_show
- az_security_setting_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 12/14/2022
  description: View your security settings.
