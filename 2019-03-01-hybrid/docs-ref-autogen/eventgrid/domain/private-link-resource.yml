### YamlMime:AzureCLIGroup
uid: az_eventgrid_domain_private-link-resource
name: az eventgrid domain private-link-resource
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **eventgrid** extension for the Azure CLI (version 2.0.49 or higher). The extension will automatically install the first time you run an **az eventgrid domain private-link-resource** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage private link resource of a domain.
status: GA
sourceType: Extension
directCommands:
- uid: az_eventgrid_domain_private-link-resource_list
  name: az eventgrid domain private-link-resource list
  summary: |-
    List the properties of all the private link resources for a domain.
  status: GA
  sourceType: Extension
  syntax: >-
    az eventgrid domain private-link-resource list --domain-name
                                                   --resource-group
  examples:
  - summary: |-
      Show a private endpoint connection for a domain.
    syntax: az eventgrid domain private-link-resource list -g rg1 --domain-name domain1
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: |-
      Name of the domain.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_eventgrid_domain_private-link-resource_show
  name: az eventgrid domain private-link-resource show
  summary: |-
    Display the properties of a private link resource for a domain.
  status: GA
  sourceType: Extension
  syntax: >-
    az eventgrid domain private-link-resource show [--domain-name]
                                                   [--ids]
                                                   [--name]
                                                   [--resource-group]
                                                   [--subscription]
  examples:
  - summary: |-
      Show a private endpoint connection for a domain.
    syntax: az eventgrid domain private-link-resource show -g rg1 --domain-name domain1 -n domain
  optionalParameters:
  - name: --domain-name
    summary: |-
      Name of the domain.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the private link resource.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_eventgrid_domain_private-link-resource_list
- az_eventgrid_domain_private-link-resource_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage private link resource of a domain.
