### YamlMime:AzureCLIGroup
uid: az_eventgrid_topic_key
name: az eventgrid topic key
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **eventgrid** extension for the Azure CLI (version 2.0.49 or higher). The extension will automatically install the first time you run an **az eventgrid topic key** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage shared access keys of a topic.
status: GA
sourceType: Extension
directCommands:
- uid: az_eventgrid_topic_key_list
  name: az eventgrid topic key list
  summary: |-
    List shared access keys of a topic.
  status: GA
  sourceType: Extension
  syntax: >-
    az eventgrid topic key list --name
                                --resource-group
  examples:
  - summary: |-
      List shared access keys of a topic (autogenerated)
    syntax: az eventgrid topic key list --name MyTopic --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the topic.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_eventgrid_topic_key_regenerate
  name: az eventgrid topic key regenerate
  summary: |-
    Regenerate a shared access key of a topic.
  status: GA
  sourceType: Extension
  syntax: >-
    az eventgrid topic key regenerate --key-name
                                      --name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: |-
      Key name to regenerate key1 or key2.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the topic.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_eventgrid_topic_key_list
- az_eventgrid_topic_key_regenerate
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage shared access keys of a topic.
