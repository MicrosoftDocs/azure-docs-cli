### YamlMime:AzureCLIGroup
uid: az_graph-services
name: az graph-services
extensionInformation: >-
  > [!Note]

  > This reference is part of the **graphservices** extension for the Azure CLI  (version 2.49.0 or higher).  The extension will automatically install the first time you run an **az graph-services** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Make operations on Microsoft.GraphServices resource types.
description: Manage Microsoft.GraphServices/Accounts resources in Azure to configure billing on a Graph application.
commands:
- az_graph-services_account
- az_graph-services_account_create
- az_graph-services_account_delete
- az_graph-services_account_list
- az_graph-services_account_show
- az_graph-services_account_update
- az_graph-services_account_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Microsoft.GraphServices/Accounts resources in Azure to configure billing on a Graph application.
