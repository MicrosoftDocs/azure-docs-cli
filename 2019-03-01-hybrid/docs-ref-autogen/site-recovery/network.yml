### YamlMime:AzureCLIGroup
uid: az_site-recovery_network
name: az site-recovery network
extensionInformation: >-
  > [!Note]

  > This reference is part of the **site-recovery** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az site-recovery network** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage network.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_site-recovery_network_list_(site-recovery)
  name: az site-recovery network list
  summary: List the networks available for a fabric.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery network list --fabric-name
                                  --resource-group
                                  --vault-name
                                  [--max-items]
                                  [--next-token]
  requiredParameters:
  - isRequired: true
    name: --fabric-name
    summary: Fabric name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: The name of the recovery services vault.
    description: ''
  optionalParameters:
  - name: --max-items
    summary: Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    description: ''
  - name: --next-token
    summary: Token to specify where to start paginating. This is the token value from a previously truncated response.
    description: ''
- uid: az_site-recovery_network_show_(site-recovery)
  name: az site-recovery network show
  summary: Get the details of a network.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery network show [--fabric-name]
                                  [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
                                  [--vault-name]
  optionalParameters:
  - name: --fabric-name
    summary: Server Id.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --network-name -n
    summary: Primary network name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name
    summary: The name of the recovery services vault.
    description: ''
commands:
