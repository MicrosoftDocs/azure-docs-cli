### YamlMime:AzureCLIGroup
uid: az_grafana_user
name: az grafana user
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **amg** extension for the Azure CLI (version 2.38.0 or higher). The extension will automatically install the first time you run an **az grafana user** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage users of an instance.
status: GA
sourceType: Extension
directCommands:
- uid: az_grafana_user_actual-user
  name: az grafana user actual-user
  summary: |-
    Show details of current user.
  status: GA
  sourceType: Extension
  syntax: >-
    az grafana user actual-user --name
                                [--api-key]
                                [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Azure Managed Grafana.
  optionalParameters:
  - name: --api-key --token -t
    summary: |-
      Api key or service account token, a randomly generated string used to interact with Grafana endpoint; if missing, CLI will use logon user's credentials.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_grafana_user_list
  name: az grafana user list
  summary: |-
    List users.
  status: GA
  sourceType: Extension
  syntax: >-
    az grafana user list --name
                         [--api-key]
                         [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Azure Managed Grafana.
  optionalParameters:
  - name: --api-key --token -t
    summary: |-
      Api key or service account token, a randomly generated string used to interact with Grafana endpoint; if missing, CLI will use logon user's credentials.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_grafana_user_show
  name: az grafana user show
  summary: |-
    Show detail of a user.
  status: GA
  sourceType: Extension
  syntax: >-
    az grafana user show --name
                         --user
                         [--api-key]
                         [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Azure Managed Grafana.
  - isRequired: true
    name: --user
    summary: |-
      User login name or email.
  optionalParameters:
  - name: --api-key --token -t
    summary: |-
      Api key or service account token, a randomly generated string used to interact with Grafana endpoint; if missing, CLI will use logon user's credentials.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_grafana_user_actual-user
- az_grafana_user_list
- az_grafana_user_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage users of an instance.
