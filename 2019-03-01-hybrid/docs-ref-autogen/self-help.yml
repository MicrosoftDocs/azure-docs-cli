### YamlMime:AzureCLIGroup
uid: az_self-help
name: az self-help
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **self-help** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az self-help** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Azure SelfHelp will help you troubleshoot issues with Azure resources.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_self-help_check-name-availability
  name: az self-help check-name-availability
  summary: |-
    This API is used to check the uniqueness of a resource name used for a diagnostic check.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az self-help' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az self-help check-name-availability --scope
                                         [--name]
                                         [--type]
  examples:
  - summary: |-
      Check Diagnostic Resource Uniqueness
    syntax: az self-help check-name-availability --scope subscriptionId/{subId} --name {diagnostic-name} --type 'Microsoft.Help/diagnostics'
  requiredParameters:
  - isRequired: true
    name: --scope
    summary: |-
      This is an extension resource provider and only resource level extension is supported at the moment.
  optionalParameters:
  - name: --name
    summary: |-
      The name of the resource for which availability needs to be checked.
  - name: --type
    summary: |-
      The resource type.
commands:
- az_self-help_check-name-availability
- az_self-help_diagnostic
- az_self-help_diagnostic_create
- az_self-help_diagnostic_show
- az_self-help_diagnostic_wait
- az_self-help_discovery-solution
- az_self-help_discovery-solution_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Azure SelfHelp will help you troubleshoot issues with Azure resources.
