### YamlMime:AzureCLIGroup
uid: az_network_nic_vtap-config
name: az network nic vtap-config
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **virtual-network-tap** extension for the Azure CLI (version 2.0.46 or higher). The extension will automatically install the first time you run an **az network nic vtap-config** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage virtual network tap configurations.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_nic_vtap-config_create
  name: az network nic vtap-config create
  summary: |-
    Create a virtual network tap configuration.
  status: GA
  sourceType: Extension
  syntax: >-
    az network nic vtap-config create --name
                                      --nic-name
                                      --resource-group
                                      --vnet-tap
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the virtual network tap configuration.
  - isRequired: true
    name: --nic-name
    summary: |-
      Name of the network interface (NIC).
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vnet-tap
    summary: |-
      Name or ID of the virtual network tap.
- uid: az_network_nic_vtap-config_delete
  name: az network nic vtap-config delete
  summary: |-
    Delete a virtual network tap configuration.
  status: GA
  sourceType: Extension
  syntax: >-
    az network nic vtap-config delete [--ids]
                                      [--name]
                                      [--nic-name]
                                      [--resource-group]
                                      [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the virtual network tap configuration.
  - name: --nic-name
    summary: |-
      Name of the network interface (NIC).
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_nic_vtap-config_list
  name: az network nic vtap-config list
  summary: |-
    List virtual network tap configurations.
  status: GA
  sourceType: Extension
  syntax: >-
    az network nic vtap-config list --nic-name
                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --nic-name
    summary: |-
      Name of the network interface (NIC).
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_nic_vtap-config_show
  name: az network nic vtap-config show
  summary: |-
    Get details of a virtual network tap configuration.
  status: GA
  sourceType: Extension
  syntax: >-
    az network nic vtap-config show [--ids]
                                    [--name]
                                    [--nic-name]
                                    [--resource-group]
                                    [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the virtual network tap configuration.
  - name: --nic-name
    summary: |-
      Name of the network interface (NIC).
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_network_nic_vtap-config_create
- az_network_nic_vtap-config_delete
- az_network_nic_vtap-config_list
- az_network_nic_vtap-config_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage virtual network tap configurations.
