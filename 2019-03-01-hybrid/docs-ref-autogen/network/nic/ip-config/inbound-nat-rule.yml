directCommands:
- uid: az_network_nic_ip-config_inbound-nat-rule_add
  name: az network nic ip-config inbound-nat-rule add
  summary: Add an inbound NAT rule to an IP configuration.
  description: ''
  syntax: >-
    az network nic ip-config inbound-nat-rule add --inbound-nat-rule
                                                  --ip-config-name
                                                  --nic-name
                                                  --resource-group
                                                  [--lb-name]
                                                  [--subscription]
  examples:
  - summary: Add an inbound NAT rule to an IP configuration.
    syntax: >-
      az network nic ip-config inbound-nat-rule add -g MyResourceGroup --nic-name MyNic \
          -n MyIpConfig --inbound-nat-rule MyNatRule
  - summary: Add an inbound NAT rule to an IP configuration. (autogenerated)
    syntax: az network nic ip-config inbound-nat-rule add --inbound-nat-rule MyNatRule --ip-config-name MyIpConfig --lb-name MyLb --nic-name MyNic --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --inbound-nat-rule
    summary: The name or ID of an existing inbound NAT rule.
    description: ''
  - isRequired: true
    name: --ip-config-name -n
    summary: The name of the IP configuration.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: The network interface (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --lb-name
    summary: The name of the load balancer associated with the NAT rule (Omit if suppying a NAT rule ID).
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
