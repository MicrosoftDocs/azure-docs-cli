### YamlMime:AzureCLIGroup
uid: az_network_private-link-resource
name: az network private-link-resource
summary: Manage private link resources.
description: ''
directCommands:
- uid: az_network_private-link-resource_list
  name: az network private-link-resource list
  summary: List all private link resources.
  description: ''
  syntax: >-
    az network private-link-resource list [--id]
                                          [--name]
                                          [--query-examples]
                                          [--resource-group]
                                          [--subscription]
                                          [--type {Microsoft.AppConfiguration/configurationStores, Microsoft.Automation/automationAccounts, Microsoft.Batch/batchAccounts, Microsoft.CognitiveServices/accounts, Microsoft.Compute/diskAccesses, Microsoft.ContainerRegistry/registries, Microsoft.DBforMariaDB/servers, Microsoft.DBforMySQL/servers, Microsoft.DBforPostgreSQL/servers, Microsoft.Devices/IotHubs, Microsoft.DigitalTwins/digitalTwinsInstances, Microsoft.DocumentDB/databaseAccounts, Microsoft.EventGrid/domains, Microsoft.EventGrid/topics, Microsoft.EventHub/namespaces, Microsoft.HealthcareApis/services, Microsoft.KeyVault/managedHSMs, Microsoft.Keyvault/vaults, Microsoft.Network/applicationGateways, Microsoft.Search/searchServices, Microsoft.SignalRService/signalr, Microsoft.Sql/servers, Microsoft.Storage/storageAccounts, Microsoft.Synapse/workspaces, Microsoft.Web/sites, microsoft.insights/privateLinkScopes}]
  examples:
  - summary: List all private link resources for a storage account.
    syntax: az network private-link-resource list -g MyResourceGroup -n MySA --type Microsoft.Storage/storageAccounts
  - summary: List all private link resources for a keyvault.
    syntax: az network private-link-resource list -g MyResourceGroup -n MyKV --type Microsoft.Keyvault/vaults
  - summary: List all private link resources for an ACR.
    syntax: az network private-link-resource list --id /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/clitest.rg000001/providers/Microsoft.ContainerRegistry/registries/testreg000002
  optionalParameters:
  - name: --id
    summary: ID of the resource.
    description: ''
  - name: --name -n
    summary: Name of the resource. If provided, --type and --resource-group must be provided too.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. If provided, --name and --type must be provided too.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --type
    parameterValueGroup: Microsoft.AppConfiguration/configurationStores, Microsoft.Automation/automationAccounts, Microsoft.Batch/batchAccounts, Microsoft.CognitiveServices/accounts, Microsoft.Compute/diskAccesses, Microsoft.ContainerRegistry/registries, Microsoft.DBforMariaDB/servers, Microsoft.DBforMySQL/servers, Microsoft.DBforPostgreSQL/servers, Microsoft.Devices/IotHubs, Microsoft.DigitalTwins/digitalTwinsInstances, Microsoft.DocumentDB/databaseAccounts, Microsoft.EventGrid/domains, Microsoft.EventGrid/topics, Microsoft.EventHub/namespaces, Microsoft.HealthcareApis/services, Microsoft.KeyVault/managedHSMs, Microsoft.Keyvault/vaults, Microsoft.Network/applicationGateways, Microsoft.Search/searchServices, Microsoft.SignalRService/signalr, Microsoft.Sql/servers, Microsoft.Storage/storageAccounts, Microsoft.Synapse/workspaces, Microsoft.Web/sites, microsoft.insights/privateLinkScopes
    summary: Type of the resource. If provided, --name and --resource-group must be provided too.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
