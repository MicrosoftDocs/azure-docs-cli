      is-global: Flag if global is supported.

      group-connectivity: Group connectivity type. Allowed values: None, DirectlyConnected


      Multiple actions can be specified by using more than one --applies-to-groups argument.
  - name: --configuration-name
    summary: The name of the network manager connectivity configuration.
    description: ''
  - name: --delete-existing-peering
    parameterValueGroup: "false, true"
    summary: Flag if need to remove current existing peerings.
    description: ''
  - name: --description
    summary: A description of the connectivity configuration.
    description: ''
  - name: --hub
    summary: The hub vnets.
    description: >-
      Usage: --hub resource-id=XX resource-type=XX


      resource-id: Resource ID

      resource-type: Resource Type.
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --is-global
    parameterValueGroup: "false, true"
    summary: Flag if global mesh is supported.
    description: ''
  - name: --name --network-manager-name -n
    summary: The name of the network manager.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_network_manager_connect-config_wait
  name: az network manager connect-config wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  syntax: >-
    az network manager connect-config wait [--configuration-name]
                                           [--created]
                                           [--custom]
                                           [--deleted]
                                           [--exists]
                                           [--ids]
                                           [--interval]
                                           [--name]
                                           [--resource-group]
                                           [--subscription]
                                           [--timeout]
                                           [--updated]
  optionalParameters:
  - name: --configuration-name
    summary: The name of the network manager connectivity configuration.
    description: ''
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --name --network-manager-name -n
    summary: The name of the network manager.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
