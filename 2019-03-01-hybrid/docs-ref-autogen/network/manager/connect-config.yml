### YamlMime:AzureCLIGroup
uid: az_network_manager_connect-config
name: az network manager connect-config
extensionInformation: >-
  > [!Note]

  > This reference is part of the **virtual-network-manager** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az network manager connect-config** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage connectivity configuration with network.
description: ''
directCommands:
- uid: az_network_manager_connect-config_create
  name: az network manager connect-config create
  summary: Create a new network manager connectivity configuration.
  description: ''
  syntax: >-
    az network manager connect-config create --applies-to-groups
                                             --configuration-name
                                             --connectivity-topology {HubAndSpoke, Mesh}
                                             --name
                                             --resource-group
                                             [--delete-existing-peering {false, true}]
                                             [--description]
                                             [--hub]
                                             [--is-global {false, true}]
  examples:
  - summary: Create/Update Azure Virtual Network Manager Connectivity Configuration
    syntax: az network manager connect-config create --configuration-name "myTestConnectivityConfig" --description "Sample Configuration" --applies-to-groups group-connectivity="None" is-global=false network-group-id="subscriptions/subscriptionA/resourceGroups/myResourceGroup/providers/Microsoft.Network/networkManagers/testNetworkManager/networkManagerGroups/group1" use-hub-gateway=true --connectivity-topology "HubAndSpoke" --delete-existing-peering true --hub resource-id="subscriptions/subscriptionA/resourceGroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/myTestConnectivityConfig" resource-type="Microsoft.Network/virtualNetworks" --is-global true --network-manager-name "testNetworkManager" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --applies-to-groups
    summary: Groups for configuration.
    description: >-
      Usage: --applies-to-groups network-group-id=XX use-hub-gateway=XX is-global=XX group-connectivity=XX


      network-group-id: Network group Id.

      use-hub-gateway: Flag if need to use hub gateway.

      is-global: Flag if global is supported.

      group-connectivity: Group connectivity type. Allowed values: None, DirectlyConnected


      Multiple actions can be specified by using more than one --applies-to-groups argument.
  - isRequired: true
    name: --configuration-name
    summary: The name of the network manager connectivity configuration.
    description: ''
  - isRequired: true
    name: --connectivity-topology
    parameterValueGroup: "HubAndSpoke, Mesh"
    summary: Connectivity topology type.
    description: ''
  - isRequired: true
    name: --name --network-manager-name -n
    summary: The name of the network manager.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --delete-existing-peering
    parameterValueGroup: "false, true"
    summary: Flag if need to remove current existing peerings.
    description: ''
  - name: --description
    summary: A description of the connectivity configuration.
    description: ''
  - name: --hub
    summary: The hub vnets.
    description: >-
      Usage: --hub resource-id=XX resource-type=XX


      resource-id: Resource ID

      resource-type: Resource Type.
  - name: --is-global
    parameterValueGroup: "false, true"
    summary: Flag if global mesh is supported.
    description: ''
- uid: az_network_manager_connect-config_delete
  name: az network manager connect-config delete
  summary: Delete a network manager connectivity configuration, specified by the resource group, network manager name, and connectivity configuration name.
  description: ''
  syntax: >-
    az network manager connect-config delete [--configuration-name]
                                             [--force {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--ids]
                                             [--name]
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--resource-group]
                                             [--subscription]
                                             [--yes]
  examples:
  - summary: Delete Azure Virtual Network Manager Connectivity Configuration
    syntax: az network manager connect-config delete --configuration-name "myTestConnectivityConfig" --network-manager-name "testNetworkManager" --resource-group "myResourceGroup"
  optionalParameters:
  - name: --configuration-name
    summary: The name of the network manager connectivity configuration.
    description: ''
  - name: --force
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Deletes the resource even if it is part of a deployed configuration. If the configuration has been deployed, the service will do a cleanup deployment in the background, prior to the delete.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --network-manager-name -n
    summary: The name of the network manager.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_network_manager_connect-config_list
  name: az network manager connect-config list
  summary: List all the network manager connectivity configuration in a specified network manager.
  description: ''
  syntax: >-
    az network manager connect-config list --name
                                           --resource-group
                                           [--max-items]
                                           [--next-token]
                                           [--skip-token]
                                           [--top]
  examples:
  - summary: List Azure Virtual Network Manager Connecitivity Configuration
    syntax: az network manager connect-config list --network-manager-name "testNetworkManager" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name --network-manager-name -n
    summary: The name of the network manager.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-items
    summary: Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    description: ''
  - name: --next-token
    summary: Token to specify where to start paginating. This is the token value from a previously truncated response.
    description: ''
  - name: --skip-token
    summary: SkipToken is only used if a previous operation returned a partial result. If a previous response contains a nextLink element, the value of the nextLink element will include a skipToken parameter that specifies a starting point to use for subsequent calls.
    description: ''
  - name: --top
    summary: An optional query parameter which specifies the maximum number of records to be returned by the server.
    description: ''
- uid: az_network_manager_connect-config_show
  name: az network manager connect-config show
  summary: Get a Network Connectivity Configuration, specified by the resource group, network manager name, and connectivity Configuration name.
  description: ''
  syntax: >-
    az network manager connect-config show [--configuration-name]
                                           [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--subscription]
  examples:
  - summary: Get Azure Virtual Network Manager Connectivity Configuration
    syntax: az network manager connect-config show --configuration-name "myTestConnectivityConfig" --network-manager-name "testNetworkManager" --resource-group "myResourceGroup"
  optionalParameters:
  - name: --configuration-name
    summary: The name of the network manager connectivity configuration.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --network-manager-name -n
    summary: The name of the network manager.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
