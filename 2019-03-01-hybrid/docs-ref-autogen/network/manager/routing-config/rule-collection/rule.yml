  - name: --manager-name
    summary: |-
      The name of the network manager.
  - name: --name --rule-name -n
    summary: |-
      The name of the rule.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
