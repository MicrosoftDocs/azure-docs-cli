    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_update
  name: az network vnet update
  summary: Update a virtual network.
  description: ''
  syntax: >-
    az network vnet update [--add]
                           [--address-prefixes]
                           [--ddos-protection {false, true}]
                           [--defer]
                           [--dns-servers]
                           [--force-string]
                           [--ids]
                           [--name]
                           [--remove]
                           [--resource-group]
                           [--set]
                           [--subscription]
                           [--vm-protection {false, true}]
  examples:
  - summary: Update a virtual network with the IP address of a DNS server.
    syntax: az network vnet update -g MyResourceGroup -n MyVNet --dns-servers 10.2.0.8
  - summary: Update a virtual network to delete DNS server.
    syntax: az network vnet update -g MyResourceGroup -n MyVNet --dns-servers ''
  - summary: Update a virtual network. (autogenerated)
    syntax: az network vnet update --address-prefixes 40.1.0.0/24 --name MyVNet --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --address-prefixes
    summary: Space-separated list of IP address prefixes for the VNet.
    description: ''
  - name: --ddos-protection
    parameterValueGroup: false, true
    summary: Control whether DDoS protection is enabled.
    description: ''
  - name: --defer
    summary: Temporarily store the object in the local cache instead of sending to Azure. Use `az cache` commands to view/clear.
    description: ''
  - name: --dns-servers
    summary: Space-separated list of DNS server IP addresses.
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The virtual network (VNet) name.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vm-protection
    parameterValueGroup: false, true
    summary: Enable VM protection for all subnets in the VNet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
