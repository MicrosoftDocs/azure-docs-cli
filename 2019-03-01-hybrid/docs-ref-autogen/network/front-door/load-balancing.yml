### YamlMime:AzureCLIGroup
uid: az_network_front-door_load-balancing
name: az network front-door load-balancing
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **front-door** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az network front-door load-balancing** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Front Door load-balancing settings.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_front-door_load-balancing_create
  name: az network front-door load-balancing create
  summary: |-
    Create Front Door load-balancing settings.
  status: GA
  sourceType: Extension
  syntax: >-
    az network front-door load-balancing create --front-door-name
                                                --name
                                                --resource-group
                                                --sample-size
                                                --successful-samples-required
                                                [--additional-latency]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: |-
      Name of the Front Door.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the load balancing settings.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sample-size
    summary: |-
      The number of samples to consider for load balancing decisions.
  - isRequired: true
    name: --successful-samples-required -s
    summary: |-
      The number of samples within the sample period that must succeed.
  optionalParameters:
  - name: --additional-latency
    summary: |-
      The additional latency in milliseconds for probes to fall in the lowest latency bucket.
- uid: az_network_front-door_load-balancing_delete
  name: az network front-door load-balancing delete
  summary: |-
    Delete Front Door load-balancing settings.
  status: GA
  sourceType: Extension
  syntax: >-
    az network front-door load-balancing delete --front-door-name
                                                --name
                                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: |-
      Name of the Front Door.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the load balancing settings.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_front-door_load-balancing_list
  name: az network front-door load-balancing list
  summary: |-
    List Front Door load-balancing settingss.
  status: GA
  sourceType: Extension
  syntax: >-
    az network front-door load-balancing list --front-door-name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: |-
      Name of the Front Door.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_front-door_load-balancing_show
  name: az network front-door load-balancing show
  summary: |-
    Get the details of a Front Door load-balancing settings bundle.
  status: GA
  sourceType: Extension
  syntax: >-
    az network front-door load-balancing show --front-door-name
                                              --name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: |-
      Name of the Front Door.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the load balancing settings.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_front-door_load-balancing_update
  name: az network front-door load-balancing update
  summary: |-
    Update Front Door load-balancing settings.
  status: GA
  sourceType: Extension
  syntax: >-
    az network front-door load-balancing update --front-door-name
                                                --name
                                                --resource-group
                                                [--add]
                                                [--additional-latency]
                                                [--force-string]
                                                [--remove]
                                                [--sample-size]
                                                [--set]
                                                [--successful-samples-required]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: |-
      Name of the Front Door.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the load balancing settings.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --additional-latency
    summary: |-
      The additional latency in milliseconds for probes to fall in the lowest latency bucket.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --sample-size
    summary: |-
      The number of samples to consider for load balancing decisions.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --successful-samples-required -s
    summary: |-
      The number of samples within the sample period that must succeed.
commands:
- az_network_front-door_load-balancing_create
- az_network_front-door_load-balancing_delete
- az_network_front-door_load-balancing_list
- az_network_front-door_load-balancing_show
- az_network_front-door_load-balancing_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Front Door load-balancing settings.
