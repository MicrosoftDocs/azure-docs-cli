### YamlMime:AzureCLIGroup
uid: az_network_vwan
name: az network vwan
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **virtual-wan** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az network vwan** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage virtual WANs.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_vwan_create
  name: az network vwan create
  summary: |-
    Create a virtual WAN.
  status: GA
  sourceType: Extension
  syntax: >-
    az network vwan create --name
                           --resource-group
                           [--branch-to-branch-traffic {false, true}]
                           [--disable-vpn-encryption {false, true}]
                           [--location]
                           [--office365-category]
                           [--security-provider-name]
                           [--tags]
                           [--type {Basic, Standard}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the virtual WAN.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --branch-to-branch-traffic
    parameterValueGroup: "false, true"
    summary: |-
      Allow branch-to-branch traffic flow.
  - name: --disable-vpn-encryption
    parameterValueGroup: "false, true"
    summary: |-
      State of VPN encryption.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --office365-category
    summary: |-
      The office local breakout category.
  - name: --security-provider-name
    summary: |-
      The security provider name.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --type
    parameterValueGroup: "Basic, Standard"
    summary: |-
      The type of the VirtualWAN.
- uid: az_network_vwan_delete
  name: az network vwan delete
  summary: |-
    Delete a virtual WAN.
  status: GA
  sourceType: Extension
  syntax: >-
    az network vwan delete [--ids]
                           [--name]
                           [--resource-group]
                           [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the virtual WAN.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_vwan_list
  name: az network vwan list
  summary: |-
    List virtual WANs.
  status: GA
  sourceType: Extension
  syntax: az network vwan list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_vwan_show
  name: az network vwan show
  summary: |-
    Get the details of a virtual WAN.
  status: GA
  sourceType: Extension
  syntax: >-
    az network vwan show [--ids]
                         [--name]
                         [--resource-group]
                         [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the virtual WAN.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_vwan_update
  name: az network vwan update
  summary: |-
    Update settings of a virtual WAN.
  status: GA
  sourceType: Extension
  syntax: >-
    az network vwan update [--add]
                           [--branch-to-branch-traffic {false, true}]
                           [--disable-vpn-encryption {false, true}]
                           [--force-string]
                           [--ids]
                           [--name]
                           [--office365-category]
                           [--remove]
                           [--resource-group]
                           [--security-provider-name]
                           [--set]
                           [--subscription]
                           [--tags]
                           [--type {Basic, Standard}]
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --branch-to-branch-traffic
    parameterValueGroup: "false, true"
    summary: |-
      Allow branch-to-branch traffic flow.
  - name: --disable-vpn-encryption
    parameterValueGroup: "false, true"
    summary: |-
      State of VPN encryption.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the virtual WAN.
  - name: --office365-category
    summary: |-
      The office local breakout category.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --security-provider-name
    summary: |-
      The security provider name.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --type
    parameterValueGroup: "Basic, Standard"
    summary: |-
      The type of the VirtualWAN.
commands:
- az_network_vwan_create
- az_network_vwan_delete
- az_network_vwan_list
- az_network_vwan_show
- az_network_vwan_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage virtual WANs.
