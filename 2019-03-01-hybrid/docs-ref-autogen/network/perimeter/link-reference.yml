### YamlMime:AzureCLIGroup
uid: az_network_perimeter_link-reference
name: az network perimeter link-reference
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **nsp** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az network perimeter link-reference** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage network security perimeter link reference.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_perimeter_link-reference_delete
  name: az network perimeter link-reference delete
  summary: |-
    Delete an NSP LinkReference resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az network perimeter link-reference delete [--ids]
                                               [--link-reference-name]
                                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                               [--perimeter-name]
                                               [--resource-group]
                                               [--subscription]
                                               [--yes]
  examples:
  - summary: |-
      Delete a link reference
    syntax: az network perimeter link-reference delete --perimeter-name nsp2 --resource-group rg1 --name linkref2
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --link-reference-name --name -n
    summary: |-
      The name of the NSP linkReference.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --perimeter-name
    summary: |-
      The name of the network security perimeter.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_network_perimeter_link-reference_list
  name: az network perimeter link-reference list
  summary: |-
    List the NSP LinkReference resources in the specified network security perimeter.
  status: GA
  sourceType: Extension
  syntax: >-
    az network perimeter link-reference list --perimeter-name
                                             --resource-group
                                             [--skip-token]
                                             [--top]
  examples:
  - summary: |-
      List NSP link reference
    syntax: az network perimeter link-reference list --perimeter-name nsp2 --resource-group rg1
  requiredParameters:
  - isRequired: true
    name: --perimeter-name
    summary: |-
      The name of the network security perimeter.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --skip-token
    summary: |-
      SkipToken is only used if a previous operation returned a partial result. If a previous response contains a nextLink element, the value of the nextLink element will include a skipToken parameter that specifies a starting point to use for subsequent calls.
  - name: --top
    summary: |-
      An optional query parameter which specifies the maximum number of records to be returned by the server.
- uid: az_network_perimeter_link-reference_show
  name: az network perimeter link-reference show
  summary: |-
    Get the specified NSP linkReference resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az network perimeter link-reference show [--ids]
                                             [--link-reference-name]
                                             [--perimeter-name]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: |-
      Get a link reference
    syntax: az network perimeter link-reference show --perimeter-name nsp2 --resource-group rg1 --name linkref2
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --link-reference-name --name -n
    summary: |-
      The name of the NSP linkReference.
  - name: --perimeter-name
    summary: |-
      The name of the network security perimeter.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_perimeter_link-reference_wait
  name: az network perimeter link-reference wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az network perimeter link-reference wait [--created]
                                             [--custom]
                                             [--deleted]
                                             [--exists]
                                             [--ids]
                                             [--interval]
                                             [--link-reference-name]
                                             [--perimeter-name]
                                             [--resource-group]
                                             [--subscription]
                                             [--timeout]
                                             [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --link-reference-name --name -n
    summary: |-
      The name of the NSP linkReference.
  - name: --perimeter-name
    summary: |-
      The name of the network security perimeter.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_network_perimeter_link-reference_delete
- az_network_perimeter_link-reference_list
- az_network_perimeter_link-reference_show
- az_network_perimeter_link-reference_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
