### YamlMime:AzureCLIGroup
uid: az_network_vhub_connection
name: az network vhub connection
extensionInformation: >-
  > [!Note]

  > This reference is part of the **virtual-wan** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az network vhub connection** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage virtual hub VNet connections.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_network_vhub_connection_create_(virtual-wan_extension)
  name: az network vhub connection create
  summary: Create a virtual hub VNet connection.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az network vhub connection create --name
                                      --remote-vnet
                                      --resource-group
                                      --vhub-name
                                      [--address-prefixes]
                                      [--associated]
                                      [--associated-inbound-routemap]
                                      [--associated-outbound-routemap]
                                      [--internet-security {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--labels]
                                      [--next-hop]
                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--propagated]
                                      [--remote-vnet-transit {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--route-name]
                                      [--use-hub-vnet-gateways {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: Create a virtual hub VNet connection without routing configuration.
    syntax: az network vhub connection create -n MyConnection --vhub-name MyHub -g MyRG --remote-vnet MyVNet
  - summary: Create a virtual hub VNet connection with routing configuration.
    syntax: az network vhub connection create -n MyConnection --vhub-name MyHub -g MyRG --remote-vnet MyVNet --associated-route-table /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/RouteTable1 --propagated-route-tables /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/RouteTable1 /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/RouteTable2 --labels label1 label2 --route-name route1 --next-hop 70.0.0.2 --address-prefixes 10.80.0.0/16 10.90.0.0/16
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the connection.
    description: ''
  - isRequired: true
    name: --remote-vnet
    summary: Name of ID of the remote VNet to connect to.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Name of the virtual hub.
    description: ''
  optionalParameters:
  - name: --address-prefixes
    summary: Space-separated list of all address prefixes.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
    isPreview: true
  - name: --associated --associated-route-table
    summary: Resource ID of route table associated with this routing configuration.
    description: ''
    isPreview: true
  - name: --associated-inbound-routemap
    summary: Resource URI of inbound routemap for this connection's routing configuration.
    description: ''
  - name: --associated-outbound-routemap
    summary: Resource URI of outbound routemap for this connection's routing configuration.
    description: ''
  - name: --internet-security
    defaultValue: "True"
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Enable internet security and default is enabled.
    description: ''
  - name: --labels
    summary: Space-separated list of labels for propagated route tables.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
    isPreview: true
  - name: --next-hop
    summary: IP address of the next hop.
    description: ''
    isPreview: true
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --propagated --propagated-route-tables
    summary: Space-separated list of resource ID of propagated route tables.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
    isPreview: true
  - name: --remote-vnet-transit
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: 'Deprecated: Enable hub to remote VNet transit.'
    description: ''
  - name: --route-name
    summary: Name of the static route that is unique within a VNet route.
    description: ''
    isPreview: true
  - name: --use-hub-vnet-gateways
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: "Deprecated: Allow remote VNet to use hub's VNet gateways."
    description: ''
- uid: az_network_vhub_connection_delete_(virtual-wan_extension)
  name: az network vhub connection delete
  summary: Delete a virtual hub VNet connection.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az network vhub connection delete [--ids]
                                      [--name]
                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--resource-group]
                                      [--subscription]
                                      [--vhub-name]
                                      [--yes]
  examples:
  - summary: Delete a virtual hub VNet connection.
    syntax: az network vhub connection delete -n MyConnection --vhub-name MyHub -g MyRG
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the connection.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vhub-name
    summary: Name of the virtual hub.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_network_vhub_connection_list_(virtual-wan_extension)
  name: az network vhub connection list
  summary: List virtual hub VNet connections.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az network vhub connection list --resource-group
                                    --vhub-name
                                    [--max-items]
                                    [--next-token]
  examples:
  - summary: List VNet connections in a given virtual hub.
    syntax: az network vhub connection list --vhub-name MyHub -g MyRG
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Name of the virtual hub.
    description: ''
  optionalParameters:
  - name: --max-items
    summary: Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    description: ''
  - name: --next-token
    summary: Token to specify where to start paginating. This is the token value from a previously truncated response.
    description: ''
- uid: az_network_vhub_connection_show_(virtual-wan_extension)
  name: az network vhub connection show
  summary: Get the details of a virtual hub VNet connection.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az network vhub connection show [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
                                    [--vhub-name]
  examples:
  - summary: Get the details of a virtual hub VNet connection.
    syntax: az network vhub connection show -n MyConnection --vhub-name MyHub -g MyRG
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the connection.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vhub-name
    summary: Name of the virtual hub.
    description: ''
- uid: az_network_vhub_connection_update_(virtual-wan_extension)
  name: az network vhub connection update
  summary: Update settings of a virtual hub connection.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az network vhub connection update [--add]
                                      [--associated]
                                      [--associated-inbound-routemap]
                                      [--associated-outbound-routemap]
                                      [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--ids]
                                      [--labels]
                                      [--name]
                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--propagated]
                                      [--remove]
                                      [--resource-group]
                                      [--set]
                                      [--subscription]
                                      [--vhub-name]
  examples:
  - summary: Add labels for propagated route tables under routing configuration.
    syntax: az network vhub connection update -n MyConnection --vhub-name MyHub -g MyRG --labels Newlabel1 Newlabel2
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --associated --associated-route-table
    summary: Resource ID of route table associated with this routing configuration.
    description: ''
    isPreview: true
  - name: --associated-inbound-routemap
    summary: Resource URI of inbound routemap for this connection's routing configuration.
    description: ''
  - name: --associated-outbound-routemap
    summary: Resource URI of outbound routemap for this connection's routing configuration.
    description: ''
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --labels
    summary: Space-separated list of labels for propagated route tables.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
    isPreview: true
  - name: --name -n
    summary: Name of the connection.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --propagated --propagated-route-tables
    summary: Space-separated list of resource ID of propagated route tables.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
    isPreview: true
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vhub-name
    summary: Name of the virtual hub.
    description: ''
- uid: az_network_vhub_connection_wait_(virtual-wan_extension)
  name: az network vhub connection wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az network vhub connection wait [--created]
                                    [--custom]
                                    [--deleted]
                                    [--exists]
                                    [--ids]
                                    [--interval]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
                                    [--timeout]
                                    [--updated]
                                    [--vhub-name]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --name -n
    summary: Name of the connection.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  - name: --vhub-name
    summary: Name of the virtual hub.
    description: ''
commands:
- az_network_vhub_connection_create_(virtual-wan_extension)
- az_network_vhub_connection_delete_(virtual-wan_extension)
- az_network_vhub_connection_list_(virtual-wan_extension)
- az_network_vhub_connection_show_(virtual-wan_extension)
- az_network_vhub_connection_update_(virtual-wan_extension)
- az_network_vhub_connection_wait_(virtual-wan_extension)
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage virtual hub VNet connections.
