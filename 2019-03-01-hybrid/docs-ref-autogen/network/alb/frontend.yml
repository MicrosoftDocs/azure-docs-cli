### YamlMime:AzureCLIGroup
uid: az_network_alb_frontend
name: az network alb frontend
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **alb** extension for the Azure CLI (version 2.48.0 or higher). The extension will automatically install the first time you run an **az network alb frontend** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage and Configure Frontends for Application Gateway for Containers resource.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_alb_frontend_create
  name: az network alb frontend create
  summary: |-
    Create an Application Gateway for Containers frontend resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az network alb frontend create --alb-name
                                   --frontend-name
                                   --resource-group
                                   [--location]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--tags]
  examples:
  - summary: |-
      Create an Application Gateway for Containers frontend resource
    syntax: az network alb frontend create -g test-rg -n test-frontend --alb-name test-alb
  requiredParameters:
  - isRequired: true
    name: --alb-name
    summary: |-
      Name of the Application Gateway for Containers resource.
  - isRequired: true
    name: --frontend-name --name -n
    summary: |-
      Name of the frontend resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --location -l
    summary: |-
      The geo-location for the resource  When not specified, the location of the resource group will be used.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_network_alb_frontend_delete
  name: az network alb frontend delete
  summary: |-
    Delete an Application Gateway for Containers frontend resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az network alb frontend delete [--alb-name]
                                   [--frontend-name]
                                   [--ids]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--resource-group]
                                   [--subscription]
                                   [--yes]
  examples:
  - summary: |-
      Delete an Application Gateway for Containers frontend resource
    syntax: az network alb frontend delete -g test-rg -n test-frontend --alb-name test-alb
  optionalParameters:
  - name: --alb-name
    summary: |-
      Name of the Application Gateway for Containers resource.
  - name: --frontend-name --name -n
    summary: |-
      Name of the frontend resource.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_network_alb_frontend_list
  name: az network alb frontend list
  summary: |-
    List all frontends for an Application Gateway for Containers resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az network alb frontend list --alb-name
                                 --resource-group
  examples:
  - summary: |-
      List all frontends for an Application Gateway for Containers resource
    syntax: az network alb frontend list -g test-rg --alb-name test-alb
  requiredParameters:
  - isRequired: true
    name: --alb-name
    summary: |-
      Name of the Application Gateway for Containers resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_alb_frontend_show
  name: az network alb frontend show
  summary: |-
    Get an Application Gateway for Containers frontend resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az network alb frontend show [--alb-name]
                                 [--frontend-name]
                                 [--ids]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: |-
      Get the details of an Application Gateway for containers frontend resource
    syntax: az network alb frontend show -g test-rg -n test-frontend --alb-name test-alb
  optionalParameters:
  - name: --alb-name
    summary: |-
      Name of the Application Gateway for Containers resource.
  - name: --frontend-name --name -n
    summary: |-
      Name of the frontend resource.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_alb_frontend_update
  name: az network alb frontend update
  summary: |-
    Update an Application Gateway for Containers frontend resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az network alb frontend update [--add]
                                   [--alb-name]
                                   [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--frontend-name]
                                   [--ids]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--remove]
                                   [--resource-group]
                                   [--set]
                                   [--subscription]
                                   [--tags]
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --alb-name
    summary: |-
      Name of the Application Gateway for Containers resource.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --frontend-name --name -n
    summary: |-
      Name of the frontend resource.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_network_alb_frontend_wait
  name: az network alb frontend wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az network alb frontend wait [--alb-name]
                                 [--created]
                                 [--custom]
                                 [--deleted]
                                 [--exists]
                                 [--frontend-name]
                                 [--ids]
                                 [--interval]
                                 [--resource-group]
                                 [--subscription]
                                 [--timeout]
                                 [--updated]
  optionalParameters:
  - name: --alb-name
    summary: |-
      Name of the Application Gateway for Containers resource.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --frontend-name --name -n
    summary: |-
      Name of the frontend resource.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
