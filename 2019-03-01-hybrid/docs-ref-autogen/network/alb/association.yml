### YamlMime:AzureCLIGroup
uid: az_network_alb_association
name: az network alb association
extensionInformation: >-
  > [!Note]

  > This reference is part of the **alb** extension for the Azure CLI  (version 2.48.0 or higher).  The extension will automatically install the first time you run an **az network alb association** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage and Configure Associations for Application Gateway for Containers resource.
description: ''
directCommands:
- uid: az_network_alb_association_create
  name: az network alb association create
  summary: Create an Application Gateway for Containers association resource.
  description: ''
  syntax: >-
    az network alb association create --alb-name
                                      --association-name
                                      --resource-group
                                      [--association-type {subnets}]
                                      [--location]
                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--subnet]
                                      [--tags]
                                      [--vnet-name]
  examples:
  - summary: Create an Application Gateway for Containers association resource
    syntax: az network alb association create -g test-rg -n test-association --alb-name test-alb --subnet <subnetId>
  requiredParameters:
  - isRequired: true
    name: --alb-name
    summary: Name of the Application Gateway for Containers resource.
    description: ''
  - isRequired: true
    name: --association-name --name -n
    summary: Name of the association resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --association-type
    parameterValueGroup: "subnets"
    summary: Type of Association.
    description: ''
  - name: --location -l
    summary: The geo-location for the resource  When not specified, the location of the resource group will be used.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --subnet
    summary: Name or Id of exiting subnet resource.
    description: ''
  - name: --tags
    summary: Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --vnet-name
    summary: Name of the virtual network corresponding to the subnet.
    description: ''
- uid: az_network_alb_association_delete
  name: az network alb association delete
  summary: Delete an Application Gateway for Containers association resource.
  description: ''
  syntax: >-
    az network alb association delete [--alb-name]
                                      [--association-name]
                                      [--ids]
                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--resource-group]
                                      [--subscription]
                                      [--yes]
  examples:
  - summary: Delete an Application Gateway for Containers association resource
    syntax: az network alb association delete -g test-rg -n test-association --alb-name test-alb
  optionalParameters:
  - name: --alb-name
    summary: Name of the Application Gateway for Containers resource.
    description: ''
  - name: --association-name --name -n
    summary: Name of the association resource.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_network_alb_association_list
  name: az network alb association list
  summary: List all associations for an Application Gateway for Containers resource.
  description: ''
  syntax: >-
    az network alb association list --alb-name
                                    --resource-group
  examples:
  - summary: List all associations for an Application Gateway for Containers resource
    syntax: az network alb association list -g test-rg --alb-name test-alb
  requiredParameters:
  - isRequired: true
    name: --alb-name
    summary: Name of the Application Gateway for Containers resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_alb_association_show
  name: az network alb association show
  summary: Get an Application Gateway for Containers association resource.
  description: ''
  syntax: >-
    az network alb association show [--alb-name]
                                    [--association-name]
                                    [--ids]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Get the details of an Application Gateway for containers association resource
    syntax: az network alb association show -g test-rg -n test-association --alb-name test-alb
  optionalParameters:
  - name: --alb-name
    summary: Name of the Application Gateway for Containers resource.
    description: ''
  - name: --association-name --name -n
    summary: Name of the association resource.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
