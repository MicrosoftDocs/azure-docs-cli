                                               [--force-string]
                                               [--geo-mapping]
                                               [--ids]
                                               [--min-child-endpoints]
                                               [--name]
                                               [--priority]
                                               [--profile-name]
                                               [--remove]
                                               [--resource-group]
                                               [--set]
                                               [--subnets]
                                               [--subscription]
                                               [--target]
                                               [--target-resource-id]
                                               [--type {azureEndpoints, externalEndpoints, nestedEndpoints}]
                                               [--weight]
  examples:
