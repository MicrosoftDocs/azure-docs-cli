- uid: ext_azure-firewall_az_network_firewall_threat-intel-allowlist_create
  name: az network firewall threat-intel-allowlist create
  summary: Create an Azure Firewall Threat Intelligence Allow List.
  description: ''
  syntax: >-
    az network firewall threat-intel-allowlist create --name
                                                      --resource-group
                                                      [--fqdns]
                                                      [--ip-addresses]
  examples:
  - summary: Create a threat intelligence allow list
    syntax: az network firewall threat-intel-allowlist create -g MyResourceGroup -n MyFirewall --ip-addresses 10.0.0.0 10.0.0.1 --fqdns *.microsoft.com www.bing.com *google.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Azure Firewall name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --fqdns
    summary: Space-separated list of FQDNs.
    description: ''
  - name: --ip-addresses
    summary: Space-separated list of IPv4 addresses.
    description: ''
