### YamlMime:AzureCLIGroup
uid: az_network_firewall_application-rule_collection
name: az network firewall application-rule collection
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-firewall** extension for the Azure CLI  (version 2.45.0 or higher).  The extension will automatically install the first time you run an **az network firewall application-rule collection** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage and configure Azure Firewall application rule collections.
description: Collections are created as part of the `az network firewall application-rule create` command.
directCommands:
- uid: az_network_firewall_application-rule_collection_delete
  name: az network firewall application-rule collection delete
  summary: Delete an Azure Firewall application rule collection.
  description: ''
  syntax: >-
    az network firewall application-rule collection delete [--collection-name]
                                                           [--firewall-name]
                                                           [--ids]
                                                           [--resource-group]
                                                           [--subscription]
  optionalParameters:
  - name: --collection-name -c
    summary: Name of the rule collection.
    description: ''
  - name: --firewall-name -f
    summary: Azure Firewall name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_network_firewall_application-rule_collection_list
  name: az network firewall application-rule collection list
  summary: List Azure Firewall application rule collections.
  description: ''
  syntax: >-
    az network firewall application-rule collection list --firewall-name
                                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: Azure Firewall name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_application-rule_collection_show
  name: az network firewall application-rule collection show
  summary: Get the details of an Azure Firewall application rule collection.
  description: ''
  syntax: >-
    az network firewall application-rule collection show [--collection-name]
                                                         [--firewall-name]
                                                         [--ids]
                                                         [--resource-group]
                                                         [--subscription]
  optionalParameters:
  - name: --collection-name -c
    summary: Name of the rule collection.
    description: ''
  - name: --firewall-name -f
    summary: Azure Firewall name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
