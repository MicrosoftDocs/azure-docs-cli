uid: az_network_firewall_network-rule_collection
name: az network firewall network-rule collection
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-firewall** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az network firewall network-rule collection** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage and configure Azure Firewall network rule collections.
description: Collections are created as part of the `az network firewall network-rule create` command.
directCommands:
- uid: az_network_firewall_network-rule_collection_delete
  name: az network firewall network-rule collection delete
  summary: Delete an Azure Firewall network rule collection.
  description: ''
  syntax: >-
    az network firewall network-rule collection delete --collection-name
                                                       --firewall-name
                                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Name of the rule collection.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Azure Firewall name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_network-rule_collection_list
  name: az network firewall network-rule collection list
  summary: List Azure Firewall network rule collections.
  description: ''
  syntax: >-
    az network firewall network-rule collection list --firewall-name
                                                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: Azure Firewall name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_network-rule_collection_show
  name: az network firewall network-rule collection show
  summary: Get the details of an Azure Firewall network rule collection.
  description: ''
  syntax: >-
    az network firewall network-rule collection show --collection-name
                                                     --firewall-name
                                                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Name of the rule collection.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Azure Firewall name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
