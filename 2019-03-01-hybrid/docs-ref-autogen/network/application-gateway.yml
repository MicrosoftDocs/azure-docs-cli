- uid: az_network_application-gateway_show-backend-health
  name: az network application-gateway show-backend-health
  summary: Get information on the backend health of an application gateway.
  description: ''
  syntax: >-
    az network application-gateway show-backend-health [--expand]
                                                       [--ids]
                                                       [--name]
                                                       [--resource-group]
                                                       [--subscription]
  examples:
  - summary: Show backend health of an application gateway.
    syntax: az network application-gateway show-backend-health -g MyResourceGroup -n MyAppGateway
  - summary: Show backend health of an application gateway for given combination of backend pool and http setting.
    syntax: az network application-gateway show-backend-health -g MyResourceGroup -n MyAppGateway --host-name-from-http-settings --path /test --timeout 100 --http-settings appGatewayBackendHttpSettings --address-pool appGatewayBackendPool
  optionalParameters:
  - name: --expand
    summary: Expands BackendAddressPool and BackendHttpSettings referenced in backend health.
    description: ''
  - name: --ids
