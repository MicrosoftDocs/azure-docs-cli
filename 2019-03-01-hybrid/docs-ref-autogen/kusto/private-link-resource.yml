### YamlMime:AzureCLIGroup
uid: az_kusto_private-link-resource
name: az kusto private-link-resource
extensionInformation: >-
  > [!Note]

  > This reference is part of the **kusto** extension for Azure CLI and requires version 2.15.0 or higher.  The extension will automatically install the first time you run an **az kusto private-link-resource** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage private link resource with kusto.
description: ''
directCommands:
- uid: az_kusto_private-link-resource_list
  name: az kusto private-link-resource list
  summary: Returns the list of private link resources.
  description: ''
  syntax: >-
    az kusto private-link-resource list --cluster-name
                                        --resource-group
  examples:
  - summary: Gets private endpoint connections.
    syntax: az kusto private-link-resource list --cluster-name "kustoclusterrptest4" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: The name of the Kusto cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_kusto_private-link-resource_show
  name: az kusto private-link-resource show
  summary: Gets a private link resource.
  description: ''
  syntax: >-
    az kusto private-link-resource show --cluster-name
                                        --name
                                        --resource-group
  examples:
  - summary: Gets private endpoint connection.
    syntax: az kusto private-link-resource show --cluster-name "kustoclusterrptest4" --name "cluster" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: The name of the Kusto cluster.
    description: ''
  - isRequired: true
    name: --name --private-link-resource-name -n
    summary: The name of the private link resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_kusto_private-link-resource_list
- az_kusto_private-link-resource_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
