### YamlMime:AzureCLIGroup
uid: az_kusto_cluster
name: az kusto cluster
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **kusto** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az kusto cluster** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage cluster with kusto.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: "Command group 'kusto' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_kusto_cluster_add-language-extension
  name: az kusto cluster add-language-extension
  summary: |-
    Add a list of language extensions that can run within KQL queries.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'kusto' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az kusto cluster add-language-extension [--cluster-name]
                                            [--ids]
                                            [--no-wait]
                                            [--resource-group]
                                            [--subscription]
                                            [--value]
  examples:
  - summary: |-
      KustoClusterAddLanguageExtensions
    syntax: az kusto cluster add-language-extension --name "kustoclusterrptest4" --value language-extension-name="PYTHON" --value language-extension-name="R" --resource-group "kustorptest"
  optionalParameters:
  - name: --cluster-name --name -n
    summary: |-
      The name of the Kusto cluster.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --value
    summary: |-
      The list of language extensions.
    description: |-
      Usage: --value language-extension-name=XX

      language-extension-name: The language extension name.

      Multiple actions can be specified by using more than one --value argument.
- uid: az_kusto_cluster_create
  name: az kusto cluster create
  summary: |-
    Create a Kusto cluster.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'kusto' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az kusto cluster create --cluster-name
                            --resource-group
                            --sku
                            [--accepted-audiences]
                            [--allowed-fqdn-list]
                            [--allowed-ip-range-list]
                            [--enable-auto-stop {false, true}]
                            [--enable-disk-encryption {false, true}]
                            [--enable-double-encryption {false, true}]
                            [--enable-purge {false, true}]
                            [--enable-streaming-ingest {false, true}]
                            [--engine-type {V2, V3}]
                            [--if-match]
                            [--if-none-match]
                            [--key-vault-properties]
                            [--location]
                            [--no-wait]
                            [--optimized-autoscale]
                            [--outbound-net-access {Disabled, Enabled}]
                            [--public-ip-type {DualStack, IPv4}]
                            [--public-network-access {Disabled, Enabled}]
                            [--tags]
                            [--trusted-external-tenants]
                            [--type {None, SystemAssigned, SystemAssigned, UserAssigned, UserAssigned}]
                            [--user-assigned]
                            [--vcluster-graduation]
                            [--virtual-network-configuration]
                            [--zones]
  examples:
  - summary: |-
      KustoClustersCreateOrUpdate
    syntax: az kusto cluster create --name "kustoclusterrptest4" --type "SystemAssigned" --location "westus" --enable-double-encryption false --enable-purge true --enable-streaming-ingest true --sku name="Standard_L8s" capacity=2 tier="Standard" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: |-
      The name of the Kusto cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sku
    summary: |-
      The SKU of the cluster.
    description: |-
      Usage: --sku name=XX capacity=XX tier=XX

      name: Required. SKU name.
      capacity: The number of instances of the cluster.
      tier: Required. SKU tier.
  optionalParameters:
  - name: --accepted-audiences
    summary: |-
      The cluster's accepted audiences.
  - name: --allowed-fqdn-list
    summary: |-
      List of allowed FQDNs(Fully Qualified Domain Name) for egress from Cluster.
  - name: --allowed-ip-range-list
    summary: |-
      The list of ips in the format of CIDR allowed to connect to the cluster.
  - name: --enable-auto-stop
    parameterValueGroup: "false, true"
    summary: |-
      A boolean value that indicates if the cluster could be automatically stopped (due to lack of data or no activity for many days).
  - name: --enable-disk-encryption
    parameterValueGroup: "false, true"
    summary: |-
      A boolean value that indicates if the cluster's disks are encrypted.
  - name: --enable-double-encryption
    parameterValueGroup: "false, true"
    summary: |-
      A boolean value that indicates if double encryption is enabled.
  - name: --enable-purge
    parameterValueGroup: "false, true"
    summary: |-
      A boolean value that indicates if the purge operations are enabled.
  - name: --enable-streaming-ingest
    parameterValueGroup: "false, true"
    summary: |-
      A boolean value that indicates if the streaming ingest is enabled.
  - name: --engine-type
    parameterValueGroup: "V2, V3"
    summary: |-
      The engine type.
  - name: --if-match
    summary: |-
      The ETag of the cluster. Omit this value to always overwrite the current cluster. Specify the last-seen ETag value to prevent accidentally overwriting concurrent changes.
  - name: --if-none-match
    summary: |-
      Set to '*' to allow a new cluster to be created, but to prevent updating an existing cluster. Other values will result in a 412 Pre-condition Failed response.
  - name: --key-vault-properties
    summary: |-
      KeyVault properties for the cluster encryption.
    description: |-
      Usage: --key-vault-properties key-name=XX key-version=XX key-vault-uri=XX user-identity=XX

      key-name: Required. The name of the key vault key.
      key-version: The version of the key vault key.
      key-vault-uri: Required. The Uri of the key vault.
      user-identity: The user assigned identity (ARM resource id) that has access to the key.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --optimized-autoscale
    summary: |-
      Optimized auto scale definition.
    description: |-
      Usage: --optimized-autoscale version=XX is-enabled=XX minimum=XX maximum=XX

      version: Required. The version of the template defined, for instance 1.
      is-enabled: Required. A boolean value that indicate if the optimized autoscale feature is enabled or not.
      minimum: Required. Minimum allowed instances count.
      maximum: Required. Maximum allowed instances count.
  - name: --outbound-net-access --restrict-outbound-network-access
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Whether or not to restrict outbound network access.  Value is optional but if passed in, must be 'Enabled' or 'Disabled'.
  - name: --public-ip-type
    parameterValueGroup: "DualStack, IPv4"
    summary: |-
      Indicates what public IP type to create - IPv4 (default), or DualStack (both IPv4 and IPv6).
  - name: --public-network-access
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Public network access to the cluster is enabled by default. When disabled, only private endpoint connection to the cluster is allowed.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --trusted-external-tenants
    summary: |-
      The cluster's external tenants.
    description: |-
      Usage: --trusted-external-tenants value=XX

      value: GUID representing an external tenant.

      Multiple actions can be specified by using more than one --trusted-external-tenants argument.
  - name: --type
    parameterValueGroup: "None, SystemAssigned, SystemAssigned, UserAssigned, UserAssigned"
    summary: |-
      The type of managed identity used. The type 'SystemAssigned, UserAssigned' includes both an implicitly created identity and a set of user-assigned identities. The type 'None' will remove all identities.
  - name: --user-assigned --user-assigned-identities
    summary: |-
      The list of user identities associated with the Kusto cluster. The user identity dictionary key references will be ARM resource ids in the form: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}'. Expected value: json-string/json-file/@json-file.
  - name: --vcluster-graduation --virtual-cluster-graduation-properties
    summary: |-
      Virtual Cluster graduation properties.
  - name: --virtual-network-configuration
    summary: |-
      Virtual network definition.
    description: |-
      Usage: --virtual-network-configuration subnet-id=XX engine-public-ip-id=XX data-management-public-ip-id=XX

      subnet-id: Required. The subnet resource id.
      engine-public-ip-id: Required. Engine service's public IP address resource id.
      data-management-public-ip-id: Required. Data management's service public IP address resource id.
  - name: --zones
    summary: |-
      The availability zones of the cluster.
