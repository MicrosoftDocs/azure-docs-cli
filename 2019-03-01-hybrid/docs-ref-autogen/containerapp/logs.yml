### YamlMime:AzureCLIGroup
uid: az_containerapp_logs
name: az containerapp logs
summary: |-
  Show container app logs.
status: GA
sourceType: Core
directCommands:
- uid: az_containerapp_logs_show
  name: az containerapp logs show
  summary: |-
    Show past logs and/or print logs in real time (with the --follow parameter). Note that the logs are only taken from one revision, replica, and container (for non-system logs).
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/containerapp/_help.py
  syntax: >-
    az containerapp logs show --name
                              --resource-group
                              [--container]
                              [--follow {false, true}]
                              [--format {json, text}]
                              [--replica]
                              [--revision]
                              [--tail]
                              [--type {console, system}]
  examples:
  - summary: |-
      Fetch the past 20 lines of logs from an app and return
    syntax: az containerapp logs show -n MyContainerapp -g MyResourceGroup
  - summary: |-
      Fetch the past 20 lines of system logs from an app and return
    syntax: az containerapp logs show -n MyContainerapp -g MyResourceGroup --type system
  - summary: |-
      Fetch 30 lines of past logs logs from an app and print logs as they come in
    syntax: az containerapp logs show -n MyContainerapp -g MyResourceGroup --follow --tail 30
  - summary: |-
      Fetch logs for a particular revision, replica, and container
    syntax: az containerapp logs show -n MyContainerapp -g MyResourceGroup --replica MyReplica --revision MyRevision --container MyContainer
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Containerapp.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --container
    summary: |-
      The name of the container.
  - name: --follow
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Print logs in real time if present.
  - name: --format
    defaultValue: "json"
    parameterValueGroup: "json, text"
    summary: |-
      Log output format.
  - name: --replica
    summary: |-
      The name of the replica. List replicas with 'az containerapp replica list'. A replica may not exist if there is not traffic to your app.
  - name: --revision
    summary: |-
      The name of the container app revision. Defaults to the latest revision.
  - name: --tail
    defaultValue: "20"
    summary: |-
      The number of past logs to print (0-300).
  - name: --type -t
    defaultValue: "console"
    parameterValueGroup: "console, system"
    summary: |-
      Type of logs to stream.
commands:
- az_containerapp_logs_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 09/13/2023
  description: Show container app logs.
