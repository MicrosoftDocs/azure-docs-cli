### YamlMime:AzureCLIGroup
uid: az_containerapp_auth_twitter
name: az containerapp auth twitter
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **containerapp** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az containerapp auth twitter** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage containerapp authentication and authorization of the Twitter identity provider.
status: GA
sourceType: Extension
directCommands:
- uid: az_containerapp_auth_twitter_show
  name: az containerapp auth twitter show
  summary: |-
    Show the authentication settings for the Twitter identity provider.
  status: GA
  sourceType: Extension
  syntax: >-
    az containerapp auth twitter show [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: |-
      Show the authentication settings for the Twitter identity provider.
    syntax: az containerapp auth twitter show --name MyContainerapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the Containerapp. A name must consist of lower case alphanumeric characters or '-', start with a letter, end with an alphanumeric character, cannot have '--', and must be less than 32 characters.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_containerapp_auth_twitter_update
  name: az containerapp auth twitter update
  summary: |-
    Update the consumer key and consumer secret for the Twitter identity provider.
  status: GA
  sourceType: Extension
  syntax: >-
    az containerapp auth twitter update [--consumer-key]
                                        [--consumer-secret]
                                        [--consumer-secret-name]
                                        [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--subscription]
                                        [--yes]
  examples:
  - summary: |-
      Update the consumer key and consumer secret for the Twitter identity provider.
    syntax: >-
      az containerapp auth twitter update  -g myResourceGroup --name MyContainerapp \
        --consumer-key my-client-id --consumer-secret very_secret_password
  optionalParameters:
  - name: --consumer-key
    summary: |-
      The OAuth 1.0a consumer key of the Twitter application used for sign-in.
  - name: --consumer-secret
    summary: |-
      The consumer secret.
  - name: --consumer-secret-name --secret-name
    summary: |-
      The consumer secret name that contains the app secret.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the Containerapp. A name must consist of lower case alphanumeric characters or '-', start with a letter, end with an alphanumeric character, cannot have '--', and must be less than 32 characters.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
commands:
- az_containerapp_auth_twitter_show
- az_containerapp_auth_twitter_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage containerapp authentication and authorization of the Twitter identity provider.
