### YamlMime:AzureCLIGroup
uid: az_containerapp_auth_google
name: az containerapp auth google
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **containerapp** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az containerapp auth google** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage containerapp authentication and authorization of the Google identity provider.
status: GA
sourceType: Extension
directCommands:
- uid: az_containerapp_auth_google_show
  name: az containerapp auth google show
  summary: |-
    Show the authentication settings for the Google identity provider.
  status: GA
  sourceType: Extension
  syntax: >-
    az containerapp auth google show [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: |-
      Show the authentication settings for the Google identity provider.
    syntax: az containerapp auth google show --name MyContainerapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the Containerapp. A name must consist of lower case alphanumeric characters or '-', start with a letter, end with an alphanumeric character, cannot have '--', and must be less than 32 characters.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_containerapp_auth_google_update
  name: az containerapp auth google update
  summary: |-
    Update the client id and client secret for the Google identity provider.
  status: GA
  sourceType: Extension
  syntax: >-
    az containerapp auth google update [--allowed-audiences]
                                       [--client-id]
                                       [--client-secret]
                                       [--client-secret-name]
                                       [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--scopes]
                                       [--subscription]
                                       [--yes]
  examples:
  - summary: |-
      Update the client id and client secret for the Google identity provider.
    syntax: >-
      az containerapp auth google update  -g myResourceGroup --name MyContainerapp \
        --client-id my-client-id --client-secret very_secret_password
  optionalParameters:
  - name: --allowed-audiences --allowed-token-audiences
    summary: |-
      The configuration settings of the allowed list of audiences from which to validate the JWT token.
  - name: --client-id
    summary: |-
      The Client ID of the app used for login.
  - name: --client-secret
    summary: |-
      The client secret.
  - name: --client-secret-name
    summary: |-
      The app secret name that contains the client secret of the relying party application.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the Containerapp. A name must consist of lower case alphanumeric characters or '-', start with a letter, end with an alphanumeric character, cannot have '--', and must be less than 32 characters.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --scopes
    summary: |-
      A list of the scopes that should be requested while authenticating.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
commands:
- az_containerapp_auth_google_show
- az_containerapp_auth_google_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage containerapp authentication and authorization of the Google identity provider.
