### YamlMime:AzureCLIGroup
uid: az_new-relic_account
name: az new-relic account
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **new-relic** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az new-relic account** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage NewRelic Account resource.
status: GA
sourceType: Extension
directCommands:
- uid: az_new-relic_account_list
  name: az new-relic account list
  summary: |-
    List all the existing accounts.
  status: GA
  sourceType: Extension
  syntax: >-
    az new-relic account list --location
                              --user-email
  examples:
  - summary: |-
      List all the existing accounts.
    syntax: az new-relic account list --location eastus2euap --user-email UserEmail@123.com
  requiredParameters:
  - isRequired: true
    name: --location
    summary: |-
      Location for NewRelic.
  - isRequired: true
    name: --user-email
    summary: |-
      User Email.
commands:
- az_new-relic_account_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage NewRelic Account resource.
