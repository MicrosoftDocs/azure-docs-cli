### YamlMime:AzureCLIGroup
uid: az_storage-mover_project
name: az storage-mover project
extensionInformation: >-
  > [!Note]

  > This reference is part of the **storage-mover** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az storage-mover project** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Project resource, which is a logical grouping of related jobs.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_storage-mover_project_create_(storage-mover)
  name: az storage-mover project create
  summary: Creates a Project resource, which is a logical grouping of related jobs.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-mover project create --name
                                    --resource-group
                                    --storage-mover-name
                                    [--description]
  examples:
  - summary: project create
    syntax: az storage-mover project create -g {rg} --storage-mover-name {mover_name} -n {project_name} --description ProjectDesc
  requiredParameters:
  - isRequired: true
    name: --name --project-name -n
    summary: The name of the Project resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-mover-name
    summary: The name of the Storage Mover resource.
    description: ''
  optionalParameters:
  - name: --description
    summary: A description for the Project.
    description: ''
- uid: az_storage-mover_project_delete_(storage-mover)
  name: az storage-mover project delete
  summary: Deletes a Project resource.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-mover project delete [--ids]
                                    [--name]
                                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                    [--resource-group]
                                    [--storage-mover-name]
                                    [--subscription]
                                    [--yes]
  examples:
  - summary: project delete
    syntax: az storage-mover project delete -g {rg} --storage-mover-name {mover_name} -n {project_name}
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --project-name -n
    summary: The name of the Project resource.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --storage-mover-name
    summary: The name of the Storage Mover resource.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_storage-mover_project_list_(storage-mover)
  name: az storage-mover project list
  summary: Lists all Projects in a Storage Mover.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-mover project list --resource-group
                                  --storage-mover-name
                                  [--max-items]
                                  [--next-token]
  examples:
  - summary: project list
    syntax: az storage-mover project list -g {rg} --storage-mover-name {mover_name}
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-mover-name
    summary: The name of the Storage Mover resource.
    description: ''
  optionalParameters:
  - name: --max-items
    summary: Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    description: ''
  - name: --next-token
    summary: Token to specify where to start paginating. This is the token value from a previously truncated response.
    description: ''
