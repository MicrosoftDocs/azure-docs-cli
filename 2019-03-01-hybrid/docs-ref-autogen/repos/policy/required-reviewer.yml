### YamlMime:AzureCLIGroup
uid: az_repos_policy_required-reviewer
name: az repos policy required-reviewer
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-devops** extension for the Azure CLI (version 2.30.0 or higher). The extension will automatically install the first time you run an **az repos policy required-reviewer** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage required reviewer policy.
status: GA
sourceType: Extension
directCommands:
- uid: az_repos_policy_required-reviewer_create
  name: az repos policy required-reviewer create
  summary: |-
    Create required reviewer policy.
  status: GA
  sourceType: Extension
  syntax: >-
    az repos policy required-reviewer create --blocking {false, true}
                                             --branch
                                             --enabled {false, true}
                                             --message
                                             --repository-id
                                             --required-reviewer-ids
                                             [--branch-match-type {exact, prefix}]
                                             [--detect {false, true}]
                                             [--org]
                                             [--path-filter]
                                             [--project]
  requiredParameters:
  - isRequired: true
    name: --blocking
    parameterValueGroup: "false, true"
    summary: |-
      Whether the policy should be blocking or not.
  - isRequired: true
    name: --branch
    summary: |-
      Branch on which this policy should be applied. For example: master.
  - isRequired: true
    name: --enabled
    parameterValueGroup: "false, true"
    summary: |-
      Whether the policy is enabled or not.
  - isRequired: true
    name: --message
    summary: |-
      Message.
  - isRequired: true
    name: --repository-id
    summary: |-
      Id of the repository on which to apply the policy.
  - isRequired: true
    name: --required-reviewer-ids
    summary: |-
      Required reviewers email addresses separated by ';'. For example: john@contoso.com;alice@contoso.com.
  optionalParameters:
  - name: --branch-match-type
    defaultValue: "exact"
    parameterValueGroup: "exact, prefix"
    summary: |-
      Determines how the branch argument is used to apply a policy. If value is 'exact', the policy will be applied on a branch which has an exact match on the --branch argument. If value is 'prefix' the policy is applied across all branch folders that match the prefix provided by the --branch argument.
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
  - name: --path-filter
    summary: |-
      Filter path(s) on which the policy is applied. Supports absolute paths, wildcards and multiple paths separated by ';'. Example: /WebApp/Models/Data.cs, /WebApp/* or *.cs,/WebApp/Models/Data.cs;ClientApp/Models/Data.cs.
  - name: --project -p
    summary: |-
      Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
- uid: az_repos_policy_required-reviewer_update
  name: az repos policy required-reviewer update
  summary: |-
    Update required reviewer policy.
  status: GA
  sourceType: Extension
  syntax: >-
    az repos policy required-reviewer update --id
                                             [--blocking {false, true}]
                                             [--branch]
                                             [--branch-match-type {exact, prefix}]
                                             [--detect {false, true}]
                                             [--enabled {false, true}]
                                             [--message]
                                             [--org]
                                             [--path-filter]
                                             [--project]
                                             [--repository-id]
                                             [--required-reviewer-ids]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: |-
      ID of the policy.
  optionalParameters:
  - name: --blocking
    parameterValueGroup: "false, true"
    summary: |-
      Whether the policy should be blocking or not.
  - name: --branch
    summary: |-
      Branch on which this policy should be applied. For example: master.
  - name: --branch-match-type
    parameterValueGroup: "exact, prefix"
    summary: |-
      Determines how the branch argument is used to apply a policy. If value is 'exact', the policy will be applied on a branch which has an exact match on the --branch argument. If value is 'prefix' the policy is applied across all branch folders that match the prefix provided by the --branch argument.
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --enabled
    parameterValueGroup: "false, true"
    summary: |-
      Whether the policy is enabled or not.
  - name: --message
    summary: |-
      Message.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
  - name: --path-filter
    summary: |-
      Filter path(s) on which the policy is applied. Supports absolute paths, wildcards and multiple paths separated by ';'. Example: /WebApp/Models/Data.cs, /WebApp/* or *.cs,/WebApp/Models/Data.cs;ClientApp/Models/Data.cs.
  - name: --project -p
    summary: |-
      Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
  - name: --repository-id
    summary: |-
      Id of the repository on which to apply the policy.
  - name: --required-reviewer-ids
    summary: |-
      Required reviewers email addresses separated by ';'. For example: john@contoso.com;alice@contoso.com.
commands:
- az_repos_policy_required-reviewer_create
- az_repos_policy_required-reviewer_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage required reviewer policy.
