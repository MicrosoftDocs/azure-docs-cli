### YamlMime:AzureCLIGroup
uid: az_repos_import
name: az repos import
summary: Manage Git repositories import.
description: ''
directCommands:
- uid: az_repos_import_create
  name: az repos import create
  summary: Create a git import request.
  description: ''
  syntax: >-
    az repos import create --git-source-url
                           [--detect {false, true}]
                           [--git-service-endpoint-id]
                           [--org]
                           [--project]
                           [--repository]
                           [--requires-authorization]
                           [--user-name]
  requiredParameters:
  - isRequired: true
    name: --git-source-url --git-url
    summary: Url of the source git repository.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --git-service-endpoint-id
    summary: Service Endpoint for connection to external endpoint.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
  - name: --repository -r
    summary: Name or ID of the repository to create the import request in.
    description: ''
  - name: --requires-authorization
    summary: Flag to tell if source git repository is private.
    description: ''
  - name: --user-name
    summary: User name in case source git repository is private.
    description: ''
commands:
- az_repos_import_create
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Git repositories import.
