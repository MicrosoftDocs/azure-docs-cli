### YamlMime:AzureCLIGroup
uid: az_sql_mi-arc_endpoint
name: az sql mi-arc endpoint
extensionInformation: >-
  > [!Note]

  > This reference is part of the **arcdata** extension for Azure CLI and requires version 2.3.1 or higher.  The extension will automatically install the first time you run an **az sql mi-arc endpoint** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: View and manage SQL endpoints.
description: ''
directCommands:
- uid: az_sql_mi-arc_endpoint_list
  name: az sql mi-arc endpoint list
  summary: List the SQL endpoints.
  description: ''
  syntax: >-
    az sql mi-arc endpoint list [--name]
                                [--namespace]
  examples:
  - summary: List the endpoints for a SQL managed instance.
    syntax: az sql mi-arc endpoint list -n sqlmi1
  optionalParameters:
  - name: --name -n
    summary: The name of the SQL instance to be shown. If omitted, all endpoints for all instances will be shown.
    description: ''
  - name: --namespace -s
    summary: Namespace where the SQL managed instance is to be deployed. If no namespace is specified, then the namespace defined in the kubeconfig will be used.
    description: ''
commands:
- az_sql_mi-arc_endpoint_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: View and manage SQL endpoints.
