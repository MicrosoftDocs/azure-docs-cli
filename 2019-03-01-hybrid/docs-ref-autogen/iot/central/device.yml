    description: ''
  - name: --token
    summary: If you'd prefer to submit your request without authenticating against the Azure CLI, you can specify a valid user token to authenticate your request. You must specify the type of key as part of the request. Learn more at <a href="https://aka.ms/iotcentraldocsapi">https://aka.ms/iotcentraldocsapi</a>.
