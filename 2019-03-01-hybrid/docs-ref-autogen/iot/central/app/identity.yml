### YamlMime:AzureCLIGroup
uid: az_iot_central_app_identity
name: az iot central app identity
summary: |-
  Manage IoT Central application identities.
description: |-
  Assign, remove, and show your IoT Central application identities.
status: GA
sourceType: Core
directCommands:
- uid: az_iot_central_app_identity_assign
  name: az iot central app identity assign
  summary: |-
    Assign managed identities to an IoT Central application.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
  syntax: >-
    az iot central app identity assign --name
                                       [--resource-group]
                                       [--system-assigned]
  examples:
  - summary: |-
      Assign a system-assigned managed identity to an IoT Central application.
    syntax: az iot central app identity assign --name my-iotc-app --resource-group MyResourceGroup --system-assigned
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      IoT Central application name.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --system-assigned
    defaultValue: "False"
    summary: |-
      Provide this flag to refer to the system-assigned identity.
- uid: az_iot_central_app_identity_remove
  name: az iot central app identity remove
  summary: |-
    Remove managed identities from an IoT Central application.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
  syntax: >-
    az iot central app identity remove --name
                                       [--resource-group]
                                       [--system-assigned]
  examples:
  - summary: |-
      Remove a system-assigned managed identity from an IoT Central application.
    syntax: az iot central app identity remove --name my-iotc-app --resource-group MyResourceGroup --system-assigned
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      IoT Central application name.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --system-assigned
    defaultValue: "False"
    summary: |-
      Provide this flag to refer to the system-assigned identity.
- uid: az_iot_central_app_identity_show
  name: az iot central app identity show
  summary: |-
    Show the identity properties of an IoT Central application.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
  syntax: >-
    az iot central app identity show --name
                                     [--resource-group]
  examples:
  - summary: |-
      Show identity properties of an IoT Central application
    syntax: az iot central app identity show --name my-iotc-app --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      IoT Central application name.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_iot_central_app_identity_assign
