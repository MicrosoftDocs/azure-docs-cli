### YamlMime:AzureCLIGroup
uid: az_iot_central_app_private-link-resource
name: az iot central app private-link-resource
summary: Manage an IoT Central application private link resources.
description: ''
directCommands:
- uid: az_iot_central_app_private-link-resource_list
  name: az iot central app private-link-resource list
  summary: List all of the IoT Central application private link resources in the specified account.
  description: ''
  syntax: >-
    az iot central app private-link-resource list [--id]
                                                  [--name]
                                                  [--resource-group]
                                                  [--type]
  examples:
  - summary: List all of the private link resources in the IoT Central application given the resource group and application name.
    syntax: az iot central app private-link-resource list -g MyResourceGroup --n my-iotc-app
  - summary: List all of the private link resources in the IoT Central application given a connection id
    syntax: az iot central app private-link-resource list --id PrivateLinkResourceID
  optionalParameters:
  - name: --id
    summary: ID of the resource.
    description: ''
  - name: --name -n
    summary: IoT Central application name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. If provided, --name and --type must be provided too.
    description: ''
  - name: --type
    summary: Type of the resource. If provided, --name and --resource-group must be provided too.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_central_app_private-link-resource_show
  name: az iot central app private-link-resource show
  summary: Show details of a private link resource in the specified IoT Central application.
  description: ''
  syntax: >-
    az iot central app private-link-resource show [--group-id]
                                                  [--id]
                                                  [--name]
                                                  [--resource-group]
  examples:
  - summary: Show details of the private link resources in the IoT Central application given the resource group application name and group id.
    syntax: az iot central app private-link-resource show -g MyResourceGroup --n my-iotc-app --group-id iotApp
  - summary: Show details of the  private link resources in the IoT Central application given a connection id
    syntax: az iot central app private-link-resource show --id PrivateLinkResourceID
  optionalParameters:
  - name: --group-id
    summary: Name of the private link resource. If provided, --name and --type must be provided too.
    description: ''
  - name: --id
    summary: ID of the resource.
    description: ''
  - name: --name -n
    summary: Name of the resource. If provided, --type and --resource-group must be provided too.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. If provided, --name and --type must be provided too.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
