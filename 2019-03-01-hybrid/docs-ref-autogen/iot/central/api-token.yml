    description: ''
- uid: az_iot_central_api-token_show
  name: az iot central api-token show
  summary: Get details for an API token associated with your IoT Central application.
  description: List details, like its associated role, for an API token in your IoT Central app.
  syntax: >-
    az iot central api-token show --app-id
                                  --tkid
                                  [--api-version {1.0, preview}]
                                  [--central-api-uri]
                                  [--token]
  examples:
  - summary: Get API token
    syntax: az iot central api-token show --app-id {appid} --token-id {tokenId}
  requiredParameters:
