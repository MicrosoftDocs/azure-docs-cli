### YamlMime:AzureCLIGroup
uid: az_iot_central_api-token
name: az iot central api-token
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for Azure CLI and requires version 2.17.1 or higher.  The extension will automatically install the first time you run an **az iot central api-token** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage API tokens for your IoT Central application.
description: IoT Central allows you to generate and manage API tokens to be used to access the IoT Central API. More information about APIs can be found at https://aka.ms/iotcentraldocsapi.
directCommands:
- uid: az_iot_central_api-token_create
  name: az iot central api-token create
  summary: Generate an API token associated with your IoT Central application.
  description: "Note: Write down your token once it's been generated as you won't be able to retrieve it again."
  syntax: >-
    az iot central api-token create --app-id
                                    --role {admin, builder, operator}
                                    --tkid
                                    [--api-version {1.0, preview}]
                                    [--central-api-uri]
                                    [--token]
  examples:
  - summary: Add new API token
    syntax: az iot central api-token create --token-id {tokenId} --app-id {appId} --role admin
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: The App ID of the IoT Central app you want to manage. You can find the App ID in the "About" page for your application under the help menu.
    description: ''
  - isRequired: true
    name: --role -r
    parameterValueGroup: admin, builder, operator
    summary: The role that will be associated with this token. You can specify one of the built-in roles, or specify the role ID of a custom role. See more at https://aka.ms/iotcentral-customrolesdocs.
    description: ''
  - isRequired: true
    name: --tkid --token-id
    summary: The IoT Central ID associated with this token, [0-9a-zA-Z-] allowed, max length limit to 40. Specify an ID that you'll then use when modifying or deleting this token later via the CLI or API.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: "1.0"
    parameterValueGroup: 1.0, preview
    summary: The API version for the requested operation.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: 'The IoT Central DNS suffix associated with your application. Default value is: azureiotcentral.com.'
    description: ''
  - name: --token
    summary: If you'd prefer to submit your request without authenticating against the Azure CLI, you can specify a valid user token to authenticate your request. You must specify the type of key as part of the request. Learn more at https://aka.ms/iotcentraldocsapi.
    description: ''
- uid: az_iot_central_api-token_delete
  name: az iot central api-token delete
  summary: Delete an API token associated with your IoT Central application.
  description: ''
  syntax: >-
    az iot central api-token delete --app-id
                                    --tkid
                                    [--api-version {1.0, preview}]
                                    [--central-api-uri]
                                    [--token]
  examples:
  - summary: Delete an API token
    syntax: az iot central api-token delete --app-id {appid} --token-id {tokenId}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: The App ID of the IoT Central app you want to manage. You can find the App ID in the "About" page for your application under the help menu.
    description: ''
  - isRequired: true
    name: --tkid --token-id
    summary: The IoT Central ID associated with this token, [0-9a-zA-Z-] allowed, max length limit to 40. Specify an ID that you'll then use when modifying or deleting this token later via the CLI or API.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: "1.0"
    parameterValueGroup: 1.0, preview
    summary: The API version for the requested operation.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: 'The IoT Central DNS suffix associated with your application. Default value is: azureiotcentral.com.'
    description: ''
  - name: --token
    summary: If you'd prefer to submit your request without authenticating against the Azure CLI, you can specify a valid user token to authenticate your request. You must specify the type of key as part of the request. Learn more at https://aka.ms/iotcentraldocsapi.
    description: ''
- uid: az_iot_central_api-token_list
  name: az iot central api-token list
  summary: List all API tokens associated with your IoT Central application.
  description: Information in the list contains basic information about the tokens in the application and does not include token values.
  syntax: >-
    az iot central api-token list --app-id
                                  [--api-version {1.0, preview}]
                                  [--central-api-uri]
                                  [--token]
  examples:
  - summary: List of API tokens
    syntax: az iot central api-token list --app-id {appid}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: The App ID of the IoT Central app you want to manage. You can find the App ID in the "About" page for your application under the help menu.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: "1.0"
