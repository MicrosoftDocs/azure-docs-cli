uid: az_iot_hub_distributed-tracing
name: az iot hub distributed-tracing
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for the Azure CLI  (version 2.37.0 or higher).  The extension will automatically install the first time you run an **az iot hub distributed-tracing** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage distributed settings per-device.
description: ''
directCommands:
- uid: az_iot_hub_distributed-tracing_show
  name: az iot hub distributed-tracing show
  summary: Get the distributed tracing settings for a device.
  description: ''
  syntax: >-
    az iot hub distributed-tracing show --device-id
                                        --hub-name
                                        [--auth-type {key, login}]
                                        [--resource-group]
  examples:
  - summary: Get the distributed tracing settings for a device
    syntax: az iot hub distributed-tracing show -d {device_id} -n {iothub_name}
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Target Device Id.
    description: ''
  - isRequired: true
    name: --hub-name -n
    summary: IoT Hub name or hostname. Required if --login is not provided.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: "key"
    parameterValueGroup: "key, login"
    summary: Indicates whether the operation should auto-derive a policy key or use the current Azure AD session. If the authentication type is login and the resource hostname is provided, resource lookup will be skipped unless needed.You can configure the default using `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_hub_distributed-tracing_update
  name: az iot hub distributed-tracing update
  summary: Update the distributed tracing options for a device.
  description: ''
  syntax: >-
    az iot hub distributed-tracing update --device-id
                                          --hub-name
                                          --sampling-mode {off, on}
                                          --sampling-rate
                                          [--auth-type {key, login}]
                                          [--resource-group]
  examples:
  - summary: Update the distributed tracing options for a device
    syntax: az iot hub distributed-tracing update -d {device_id} --sm on --sr 50 -n {iothub_name}
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Target Device Id.
    description: ''
  - isRequired: true
    name: --hub-name -n
    summary: IoT Hub name or hostname. Required if --login is not provided.
    description: ''
  - isRequired: true
    name: --sampling-mode --sm
    parameterValueGroup: "off, on"
    summary: Turns sampling for distributed tracing on and off. 1 is On and, 2 is Off.
    description: ''
  - isRequired: true
    name: --sampling-rate --sr
    summary: Controls the amount of messages sampled for adding trace context. This value isa percentage. Only values from 0 to 100 (inclusive) are permitted.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: "key"
    parameterValueGroup: "key, login"
    summary: Indicates whether the operation should auto-derive a policy key or use the current Azure AD session. If the authentication type is login and the resource hostname is provided, resource lookup will be skipped unless needed.You can configure the default using `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
