### YamlMime:AzureCLIGroup
uid: az_iot_hub_routing-endpoint
name: az iot hub routing-endpoint
summary: Manage custom endpoints of an IoT hub.
description: ''
directCommands:
- uid: az_iot_hub_routing-endpoint_create
  name: az iot hub routing-endpoint create
  summary: Add an endpoint to your IoT Hub.
  description: Create a new custom endpoint in your IoT Hub.
  syntax: >-
    az iot hub routing-endpoint create --endpoint-name
                                       --endpoint-resource-group
                                       --endpoint-subscription-id
                                       --endpoint-type {azurestoragecontainer, eventhub, servicebusqueue, servicebustopic}
                                       --hub-name
                                       [--auth-type {identityBased, keyBased}]
                                       [--batch-frequency]
                                       [--chunk-size]
                                       [--connection-string]
                                       [--container]
                                       [--encoding {avro, json}]
                                       [--endpoint-uri]
                                       [--entity-path]
                                       [--ff]
                                       [--identity]
                                       [--resource-group]
  examples:
  - summary: Add a new endpoint "E2" of type EventHub to "MyIotHub" IoT Hub.
    syntax: az iot hub routing-endpoint create --resource-group MyResourceGroup --hub-name MyIotHub --endpoint-name E2 --endpoint-type eventhub --endpoint-resource-group {ResourceGroup} --endpoint-subscription-id {SubscriptionId} --connection-string {ConnectionString}
  - summary: Add a new endpoint "S1" of type AzureStorageContainer to "MyIotHub" IoT Hub.
    syntax: >-
      az iot hub routing-endpoint create --resource-group MyResourceGroup --hub-name MyIotHub \

      --endpoint-name S1 --endpoint-type azurestoragecontainer --endpoint-resource-group "[Resource Group]" \

      --endpoint-subscription-id {SubscriptionId} --connection-string {ConnectionString} \

      --container-name {ContainerName} --batch-frequency 100 --chunk-size 100 \

      --ff {iothub}-{partition}-{YYYY}-{MM}-{DD}-{HH}-{mm}
  - summary: Add a new identity-based EventHub endpoint named "EventHubIdentity" and authenticate using a user-assigned managed identity
    syntax: az iot hub routing-endpoint create --resource-group MyResourceGroup --hub-name MyIotHub --endpoint-name EventHubIdentity --endpoint-type eventhub --endpoint-resource-group {ResourceGroup} --endpoint-subscription-id {SubscriptionId} --auth-type identityBased --identity {userIdentityResourceId} --endpoint-uri {EventHubEndpointUri} --entity-path {EntityPath}
  requiredParameters:
  - isRequired: true
    name: --endpoint-name --name -n
    summary: Name of the Routing Endpoint.
    description: ''
  - isRequired: true
    name: --endpoint-resource-group --erg -r
    summary: Resource group of the Endpoint resoure.
    description: ''
  - isRequired: true
    name: --endpoint-subscription-id -s
    summary: SubscriptionId of the Endpoint resource.
    description: ''
  - isRequired: true
    name: --endpoint-type --type -t
    parameterValueGroup: azurestoragecontainer, eventhub, servicebusqueue, servicebustopic
    summary: Type of the Routing Endpoint.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: IoT Hub name.
    description: ''
  optionalParameters:
  - name: --auth-type
    parameterValueGroup: identityBased, keyBased
    summary: Authentication type for the endpoint. The default is keyBased.
    description: ''
  - name: --batch-frequency -b
    defaultValue: "300"
    summary: Request batch frequency in seconds. The maximum amount of time that can elapse before data is written to a blob, between 60 and 720 seconds.
    description: ''
  - name: --chunk-size -w
    defaultValue: "300"
    summary: Request chunk size in megabytes(MB). The maximum size of blobs, between 10 and 500 MB.
    description: ''
  - name: --connection-string -c
    summary: Connection string of the Routing Endpoint.
    description: ''
  - name: --container --container-name
    summary: Name of the storage container.
    description: ''
  - name: --encoding
    parameterValueGroup: avro, json
    summary: Encoding format for the container. The default is AVRO. Note that this field is applicable only for blob container endpoints.
    description: ''
  - name: --endpoint-uri
    summary: The uri of the endpoint resource.
    description: ''
  - name: --entity-path
    summary: The entity path of the endpoint resource.
    description: ''
  - name: --ff --file-name-format
    defaultValue: '{iothub}/{partition}/{YYYY}/{MM}/{DD}/{HH}/{mm}'
    summary: File name format for the blob. The file name format must contain {iothub}, {partition}, {YYYY}, {MM}, {DD}, {HH} and {mm} fields. All parameters are mandatory but can be reordered with or without delimiters.
    description: ''
  - name: --identity
    summary: Use a system-assigned or user-assigned managed identity for endpoint authentication. Use "[system]" to refer to the system-assigned identity or a resource ID to refer to a user-assigned identity. If you use --auth-type without this parameter, system-assigned managed identity is assumed.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_routing-endpoint_delete
  name: az iot hub routing-endpoint delete
  summary: Delete all or mentioned endpoint for your IoT Hub.
  description: Delete an endpoint for your IoT Hub. We recommend that you delete any routes to the endpoint, before deleting the endpoint.
  syntax: >-
    az iot hub routing-endpoint delete [--endpoint-name]
                                       [--endpoint-type {azurestoragecontainer, eventhub, servicebusqueue, servicebustopic}]
                                       [--hub-name]
                                       [--ids]
                                       [--resource-group]
  examples:
  - summary: Delete endpoint "E2" from "MyIotHub" IoT Hub.
    syntax: az iot hub routing-endpoint delete --resource-group MyResourceGroup --hub-name MyIotHub --endpoint-name E2
  - summary: Delete all the endpoints of type "EventHub" from "MyIotHub" IoT Hub.
    syntax: az iot hub routing-endpoint delete --resource-group MyResourceGroup --hub-name MyIotHub --endpoint-type eventhub
  - summary: Delete all the endpoints from "MyIotHub" IoT Hub.
    syntax: az iot hub routing-endpoint delete --resource-group MyResourceGroup --hub-name MyIotHub
  optionalParameters:
  - name: --endpoint-name --name -n
    summary: Name of the Routing Endpoint.
    description: ''
  - name: --endpoint-type --type -t
    parameterValueGroup: azurestoragecontainer, eventhub, servicebusqueue, servicebustopic
    summary: Type of the Routing Endpoint.
    description: ''
  - name: --hub-name
    summary: IoT Hub name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_routing-endpoint_list
  name: az iot hub routing-endpoint list
  summary: Get information on all the endpoints for your IoT Hub.
  description: Get information on all endpoints in your IoT Hub. You can also specify which endpoint type you want to get informaiton on.
  syntax: >-
    az iot hub routing-endpoint list [--endpoint-type {azurestoragecontainer, eventhub, servicebusqueue, servicebustopic}]
                                     [--hub-name]
                                     [--ids]
                                     [--resource-group]
  examples:
  - summary: Get all the endpoints from "MyIotHub" IoT Hub.
    syntax: az iot hub routing-endpoint list -g MyResourceGroup --hub-name MyIotHub
  - summary: Get all the endpoints of type "EventHub" from "MyIotHub" IoT Hub.
    syntax: az iot hub routing-endpoint list -g MyResourceGroup --hub-name MyIotHub --endpoint-type eventhub
  optionalParameters:
  - name: --endpoint-type --type -t
    parameterValueGroup: azurestoragecontainer, eventhub, servicebusqueue, servicebustopic
    summary: Type of the Routing Endpoint.
    description: ''
  - name: --hub-name
    summary: IoT Hub name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_routing-endpoint_show
  name: az iot hub routing-endpoint show
  summary: Get information on mentioned endpoint for your IoT Hub.
  description: Get information on a specific endpoint in your IoT Hub.
  syntax: >-
    az iot hub routing-endpoint show --endpoint-name
                                     [--hub-name]
                                     [--ids]
                                     [--resource-group]
  examples:
  - summary: Get an endpoint information from "MyIotHub" IoT Hub.
    syntax: >-
      az iot hub routing-endpoint show --resource-group MyResourceGroup --hub-name MyIotHub \

      --endpoint-name {endpointName}
  requiredParameters:
  - isRequired: true
    name: --endpoint-name --name -n
    summary: Name of the Routing Endpoint.
    description: ''
  optionalParameters:
  - name: --hub-name
    summary: IoT Hub name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
commands:
- az_iot_hub_routing-endpoint_create
- az_iot_hub_routing-endpoint_delete
- az_iot_hub_routing-endpoint_list
- az_iot_hub_routing-endpoint_show
