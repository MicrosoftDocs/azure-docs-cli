### YamlMime:AzureCLIGroup
uid: az_iot_hub_consumer-group
name: az iot hub consumer-group
summary: Manage the event hub consumer groups of an IoT hub.
description: ''
directCommands:
- uid: az_iot_hub_consumer-group_create
  name: az iot hub consumer-group create
  summary: Create an event hub consumer group.
  description: ''
  syntax: >-
    az iot hub consumer-group create --hub-name
                                     --name
                                     [--event-hub-name]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Create a consumer group 'cg1' in the default event hub endpoint.
    syntax: az iot hub consumer-group create --hub-name MyIotHub --name cg1
  - summary: Create a consumer group `cg1` in the operation monitoring event hub endpoint `operationsMonitoringEvents`.
    syntax: az iot hub consumer-group create --hub-name MyIotHub --event-hub-name operationsMonitoringEvents --name cg1
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: IoT Hub name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Event hub consumer group name.
    description: ''
  optionalParameters:
  - name: --event-hub-name
    defaultValue: events
    summary: Event hub endpoint name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_consumer-group_delete
  name: az iot hub consumer-group delete
  summary: Delete an event hub consumer group.
  description: ''
