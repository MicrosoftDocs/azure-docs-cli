- uid: az_iot_hub_policy_renew-key
  name: az iot hub policy renew-key
  summary: Regenerate keys of a shared access policy of an IoT hub.
  description: ''
  syntax: >-
    az iot hub policy renew-key --renew-key {primary, secondary, swap}
                                [--hub-name]
                                [--ids]
                                [--name]
                                [--no-wait]
                                [--resource-group]
  examples:
  - summary: Regenerate primary key of a shared access policy of an IoT hub.
    syntax: az iot hub policy renew-key --hub-name MyHub --name MySharedAccessPolicy --rk Primary
  requiredParameters:
  - isRequired: true
    name: --renew-key --rk
    parameterValueGroup: primary, secondary, swap
    summary: Regenerate keys.
