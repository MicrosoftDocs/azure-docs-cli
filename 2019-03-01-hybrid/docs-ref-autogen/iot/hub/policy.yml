summary: Manage shared access policies of an IoT hub.
description: ''
directCommands:
- uid: az_iot_hub_policy_create
  name: az iot hub policy create
  summary: Create a new shared access policy in an IoT hub.
  description: ''
  syntax: >-
    az iot hub policy create --hub-name
                             --name
                             --permissions
                             [--resource-group]
  examples:
  - summary: Create a new shared access policy.
    syntax: az iot hub policy create --hub-name MyIotHub --name new-policy --permissions RegistryWrite ServiceConnect DeviceConnect
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: IoT Hub name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Shared access policy name.
    description: ''
  - isRequired: true
    name: --permissions
    summary: 'Permissions of shared access policy. Use space-separated list for multiple permissions. Possible values: RegistryRead, RegistryWrite, ServiceConnect, DeviceConnect.'
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_policy_delete
  name: az iot hub policy delete
  summary: Delete a shared access policy from an IoT hub.
  description: ''
  syntax: >-
    az iot hub policy delete [--hub-name]
                             [--ids]
                             [--name]
                             [--resource-group]
  examples:
  - summary: Delete a shared access policy from an IoT hub. (autogenerated)
    syntax: az iot hub policy delete --hub-name MyHub --name MySharedAccessPolicy
  optionalParameters:
  - name: --hub-name
    summary: IoT Hub name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Shared access policy name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
