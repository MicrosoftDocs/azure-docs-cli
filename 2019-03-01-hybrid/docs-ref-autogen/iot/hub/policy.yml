- uid: az_iot_hub_policy_renew-key
  name: az iot hub policy renew-key
  summary: |-
    Regenerate keys of a shared access policy of an IoT hub.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
  syntax: >-
    az iot hub policy renew-key --renew-key {primary, secondary, swap}
                                [--hub-name]
                                [--ids]
                                [--name]
                                [--no-wait]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: |-
      Regenerate primary key of a shared access policy of an IoT hub.
    syntax: az iot hub policy renew-key --hub-name MyHub --name MySharedAccessPolicy --rk Primary
  requiredParameters:
  - isRequired: true
    name: --renew-key --rk
    parameterValueGroup: "primary, secondary, swap"
    summary: |-
      Regenerate keys.
  optionalParameters:
  - name: --hub-name
    summary: |-
      IoT Hub name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Shared access policy name.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
