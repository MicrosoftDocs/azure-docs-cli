### YamlMime:AzureCLIGroup
uid: az_iot_dps_enrollment
name: az iot dps enrollment
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for the Azure CLI  (version 2.37.0 or higher).  The extension will automatically install the first time you run an **az iot dps enrollment** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage individual device enrollments in an Azure IoT Hub Device Provisioning Service.
description: ''
directCommands:
- uid: az_iot_dps_enrollment_create
  name: az iot dps enrollment create
  summary: Create an individual device enrollment in an Azure IoT Hub Device Provisioning Service.
  description: >-
    Please provide certificate format using Base64 ASCII encoding and the certificate

    should have matching BEGIN and END segments, for example:

    start with '-----BEGIN CERTIFICATE-----' and end with '-----END CERTIFICATE-----'.
  syntax: >-
    az iot dps enrollment create --at {symmetricKey, tpm, x509}
                                 --eid
                                 [--allocation-policy {custom, geoLatency, hashed, static}]
                                 [--api-version]
                                 [--auth-type {key, login}]
                                 [--certificate-path]
                                 [--device-id]
                                 [--device-information]
                                 [--dps-name]
                                 [--edge-enabled {false, true}]
                                 [--ek]
                                 [--ih]
                                 [--initial-twin-properties]
                                 [--initial-twin-tags]
                                 [--login]
                                 [--pk]
                                 [--provisioning-status {disabled, enabled}]
                                 [--reprovision-policy {never, reprovisionandmigratedata, reprovisionandresetdata}]
                                 [--resource-group]
                                 [--scp]
                                 [--secondary-key]
                                 [--webhook-url]
  examples:
  - summary: Create an enrollment '{enrollment_id}' with attestation type 'x509' in the Azure IoT Device Provisioning Service '{dps_name}' in the resource group '{resource_group_name}' with provisioning status 'disabled', device id '{device_id}', initial twin properties '{"location":{"region":"US"}}', initial twin tags '{"version":"1"}', and device information '{"color":"red"}'.
    syntax: az iot dps enrollment create -g {resource_group_name} --dps-name {dps_name} --enrollment-id {enrollment_id} --attestation-type x509 --certificate-path /certificates/Certificate.pem --provisioning-status disabled --initial-twin-properties "{'location':{'region':'US'}}" --initial-twin-tags "{'version':'1'}" --device-info "{'color':'red'}" --device-id {device_id}
  - summary: Create an enrollment 'MyEnrollment' with attestation type 'tpm' in the Azure IoT Device Provisioning Service '{dps_name}' in the resource group '{resource_group_name}'.
    syntax: az iot dps enrollment create -g {resource_group_name} --dps-name {dps_name} --enrollment-id {enrollment_id} --attestation-type tpm --endorsement-key 14963E8F3BA5B3984110B3C1CA8E8B89
  - summary: Create an enrollment 'MyEnrollment' with attestation type 'symmetrickey' in the Azure IoT Device Provisioning service '{dps_name}' in the resource group '{resource_group_name}'.
    syntax: az iot dps enrollment create -g {resource_group_name} --dps-name {dps_name} --enrollment-id {enrollment_id} --attestation-type symmetrickey --primary-key {primary_key} --secondary-key {secondary_key}
  - summary: Create an enrollment 'MyEnrollment' with reprovision in the Azure IoT Device Provisioning service '{dps_name}' in the resource group '{resource_group_name}'.
    syntax: az iot dps enrollment create -g {resource_group_name} --dps-name {dps_name} --enrollment-id {enrollment_id} --attestation-type tpm --reprovision-policy {reprovision_type} --endorsement-key 14963E8F3BA5B3984110B3C1CA8E8B89
  - summary: Create an enrollment 'MyEnrollment' with static allocation policy in the Azure IoT Device Provisioning service '{dps_name}' in the resource group '{resource_group_name}'.
    syntax: az iot dps enrollment create -g {resource_group_name} --dps-name {dps_name} --enrollment-id {enrollment_id} --attestation-type tpm --allocation-policy static --endorsement-key 14963E8F3BA5B3984110B3C1CA8E8B89 --iot-hubs {iot_hub_host_name}
  - summary: Create an enrollment 'MyEnrollment' with hashed allocation policy and multiple hubs in the Azure IoT Device Provisioning service '{dps_name}' in the resource group '{resource_group_name}'.
    syntax: az iot dps enrollment create -g {resource_group_name} --dps-name {dps_name} --enrollment-id {enrollment_id} --attestation-type tpm --allocation-policy hashed --endorsement-key 14963E8F3BA5B3984110B3C1CA8E8B89 --iot-hubs "{iot_hub_host_name1} {iot_hub_host_name2}"
  - summary: Create an enrollment 'MyEnrollment' with custom allocation policy,
    syntax: az iot dps enrollment create -g {resource_group_name} --dps-name {dps_name} --enrollment-id {enrollment_id} --attestation-type symmetrickey --allocation-policy custom --webhook-url {webhook_url} --api-version {api_version}
  requiredParameters:
  - isRequired: true
    name: --at --attestation-type
    parameterValueGroup: "symmetricKey, tpm, x509"
    summary: Attestation Mechanism used for authentication to the DPS.
    description: ''
  - isRequired: true
    name: --eid --enrollment-id
    summary: Individual device enrollment ID.
    description: ''
  optionalParameters:
  - name: --allocation-policy --ap
    parameterValueGroup: "custom, geoLatency, hashed, static"
    summary: Type of allocation policy to determine how a device is assigned to an IoT Hub. If not provided, the allocation policy will be the current allocation policy default set for the Device Provisioning Service instance.
    description: ''
  - name: --api-version --av
    summary: 'The API version of the provisioning service types sent in the custom allocation request. Minimum supported version: 2018-09-01-preview.'
    description: ''
  - name: --auth-type
    defaultValue: "key"
    parameterValueGroup: "key, login"
    summary: Indicates whether the operation should auto-derive a policy key or use the current Azure AD session. If the authentication type is login and the resource hostname is provided, resource lookup will be skipped unless needed.You can configure the default using `az configure --defaults iotdps-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --certificate-path --cp
    summary: The path to the file containing the primary certificate. Required when choosing x509 as attestation type and the secondary certificate path is not provided.
    description: ''
  - name: --device-id -d
    summary: Device ID registered in the IoT Hub.
    description: ''
  - name: --device-information --info
    summary: Optional device information.
    description: ''
  - name: --dps-name -n
    summary: Name or hostname of the Azure IoT Hub Device Provisioning Service. Required if --login is not provided.
    description: ''
  - name: --edge-enabled --ee
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: Flag indicating edge enablement.
    description: ''
  - name: --ek --endorsement-key
    summary: TPM endorsement key for a TPM device. When choosing tpm as attestation type, endorsement key is required.
    description: ''
  - name: --ih --iot-hubs
    summary: Host name of target IoT Hub associated with the allocation policy. Use space-separated list for multiple IoT Hubs.
    description: ''
  - name: --initial-twin-properties --props
    summary: Initial device twin properties.
    description: ''
  - name: --initial-twin-tags --tags
    summary: Initial device twin tags.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority. Required if --dps-name is not provided.
    description: ''
  - name: --pk --primary-key
    summary: The primary symmetric shared access key stored in base64 format.
    description: ''
  - name: --provisioning-status --ps
    parameterValueGroup: "disabled, enabled"
    summary: Enable or disable enrollment entry.
    description: ''
  - name: --reprovision-policy --rp
    parameterValueGroup: "never, reprovisionandmigratedata, reprovisionandresetdata"
    summary: Policy to determine how device data should be handled on re-provision to a different IoT Hub.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --scp --secondary-certificate-path
    summary: The path to the file containing the secondary certificate. Required when choosing x509 as attestation type and the primary certificate path is not provided.
    description: ''
  - name: --secondary-key --sk
    summary: The secondary symmetric shared access key stored in base64 format.
    description: ''
  - name: --webhook-url --wh
    summary: The Azure Function webhook URL used for custom allocation requests.
    description: ''
