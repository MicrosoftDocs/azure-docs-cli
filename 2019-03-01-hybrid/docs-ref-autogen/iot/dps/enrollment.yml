  description: ''
  syntax: >-
    az iot dps enrollment delete --eid
                                 [--auth-type {key, login}]
                                 [--dps-name]
                                 [--etag]
                                 [--login]
                                 [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --eid --enrollment-id
    summary: Individual device enrollment ID.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: "key"
    parameterValueGroup: "key, login"
