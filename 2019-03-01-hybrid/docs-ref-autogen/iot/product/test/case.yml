directCommands:
- uid: az_iot_product_test_case_list
  name: az iot product test case list
  summary: |-
    List the test cases of a product certification test.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'iot product' is deprecated and will be removed in a future release.
  sourceType: Extension
  syntax: >-
    az iot product test case list --test-id
                                  [--base-url]
  examples:
  - summary: |-
      Basic usage
    syntax: az iot product test case list --test-id {test_id}
  requiredParameters:
  - isRequired: true
    name: --test-id -t
    summary: |-
      The generated Id for the device certification test.
  optionalParameters:
  - name: --base-url
    summary: |-
      Override certification service URL to allow testing in non-production environements.
- uid: az_iot_product_test_case_update
  name: az iot product test case update
  summary: |-
