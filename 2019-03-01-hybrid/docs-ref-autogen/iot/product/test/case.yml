  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'iot product' is deprecated and will be removed in a future release.
  sourceType: Extension
  syntax: >-
    az iot product test case update --cf
                                    --test-id
                                    [--base-url]
  examples:
  - summary: |-
      Basic usage
    syntax: az iot product test case update --test-id {test_id} --configuration-file {configuration_file}
  requiredParameters:
  - isRequired: true
    name: --cf --configuration-file
    summary: |-
      The file path for test case configuration JSON.
  - isRequired: true
    name: --test-id -t
    summary: |-
      The generated Id for the device certification test.
  optionalParameters:
  - name: --base-url
    summary: |-
