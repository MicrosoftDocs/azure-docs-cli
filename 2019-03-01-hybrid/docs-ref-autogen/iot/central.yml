### YamlMime:AzureCLIGroup
uid: az_iot_central
name: az iot central
importantNote: >-
  > [!Note]

  > This command group has descendant commands that are defined in both Azure CLI core and at least one Azure CLI extension. If you wish to use the extension commands, you must install the extension. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage IoT Central resources.
description: >-
  IoT Central is an IoT application platform that reduces the burden and cost of developing, managing, and maintaining enterprise-grade IoT solutions. Choosing to build with IoT Central gives you the opportunity to focus time, money, and energy on transforming your business with IoT data, rather than just maintaining and updating a complex and continually evolving IoT infrastructure.

  IoT Central documentation is available at https://aka.ms/iotcentral-documentation

  Comprehensive IoT Central data-plane functionality is available in the Azure IoT CLI Extension. For more info on how to install visit https://github.com/Azure/azure-iot-cli-extension.
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_iot_central_query_(azure-iot)
  name: az iot central query
  summary: Query device telemetry or property data with IoT Central Query Language.
  description: For query syntax details, visit https://docs.microsoft.com/en-us/azure/iot-central/core/howto-query-with-rest-api.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az iot central query --app-id
                         --qs
                         [--api-version {2022-06-30-preview}]
                         [--central-api-uri]
                         [--token]
  examples:
  - summary: Query device telemetry
    syntax: az iot central query --app-id {appid} --query-string {query_string}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: The App ID of the IoT Central app you want to manage. You can find the App ID in the "About" page for your application under the help menu.
    description: ''
  - isRequired: true
    name: --qs --query-string
    summary: Query clause to retrieve telemetry or property data.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: "2022-06-30-preview"
    parameterValueGroup: "2022-06-30-preview"
    summary: The API version for the requested operation.
    description: ''
    isDeprecated: true
    deprecateInfo: Argument 'api_version' has been deprecated and will be removed in a future release.
  - name: --central-api-uri --central-dns-suffix
    defaultValue: "azureiotcentral.com"
    summary: The IoT Central DNS suffix associated with your application.
    description: ''
  - name: --token
    summary: If you'd prefer to submit your request without authenticating against the Azure CLI, you can specify a valid user token to authenticate your request. You must specify the type of key as part of the request. Learn more at https://aka.ms/iotcentraldocsapi.
    description: ''
