### YamlMime:AzureCLIGroup
uid: az_iot_device-update_device_log
name: az iot device-update device log
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for the Azure CLI  (version 2.30.0 or higher).  The extension will automatically install the first time you run an **az iot device-update device log** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Instance log collection management.
description: ''
directCommands:
- uid: az_iot_device-update_device_log_collect
  name: az iot device-update device log collect
  summary: Configure a device diagnostics log collection operation on specified devices.
  description: ''
  syntax: >-
    az iot device-update device log collect --account
                                            --agent-id
                                            --instance
                                            --lcid
                                            [--description]
                                            [--resource-group]
  examples:
  - summary: Configure diagnostics log collection for two devices d0 and d1.
    syntax: az iot device-update device log collect -n {account_name} -i {instance_name} --log-collection-id {log_collection_id} --description "North-wing device diagnostics" --agent-id deviceId=d0 --agent-id deviceId=d1
  - summary: Configure diagnostics log collection for a module m0 deployed on device d0.
    syntax: az iot device-update device log collect -n {account_name} -i {instance_name} --log-collection-id {log_collection_id} --description "ML module diagnostics" --agent-id deviceId=d0 moduleId=m0
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Device Update account name. You can configure the default account name using `az config set defaults.adu_account=<name>`.
    description: ''
  - isRequired: true
    name: --agent-id
    summary: Space-separated key=value pairs corresponding to device update agent identifier properties. The key of deviceId is required, while moduleId is optional. --agent-id can be used 1 or more times.
    description: ''
  - isRequired: true
    name: --instance -i
    summary: Device Update instance name.You can configure the default instance name using `az config set defaults.adu_instance=<name>`.
    description: ''
  - isRequired: true
    name: --lcid --log-collection-id
    summary: Log collection Id.
    description: ''
  optionalParameters:
  - name: --description
    summary: Description for the log collection operation.
    description: ''
  - name: --resource-group -g
    summary: Device Update account resource group name. You can configure the default group using `az config set defaults.adu_group=<name>`.
    description: ''
- uid: az_iot_device-update_device_log_list
  name: az iot device-update device log list
  summary: List instance diagnostic log collection operations.
  description: ''
  syntax: >-
    az iot device-update device log list --account
                                         --instance
                                         [--resource-group]
  examples:
  - summary: List diagnostic log collection operations.
    syntax: az iot device-update device log list -n {account_name} -i {instance_name}
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Device Update account name. You can configure the default account name using `az config set defaults.adu_account=<name>`.
    description: ''
  - isRequired: true
    name: --instance -i
    summary: Device Update instance name.You can configure the default instance name using `az config set defaults.adu_instance=<name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Device Update account resource group name. You can configure the default group using `az config set defaults.adu_group=<name>`.
    description: ''
- uid: az_iot_device-update_device_log_show
  name: az iot device-update device log show
  summary: Show a specific instance diagnostic log collection operation.
  description: ''
  syntax: >-
    az iot device-update device log show --account
                                         --instance
                                         --lcid
                                         [--detailed {false, true}]
                                         [--resource-group]
  examples:
  - summary: Show a diagnostic log collection operation.
    syntax: az iot device-update device log show -n {account_name} -i {instance_name} --log-collection-id {log_collection_id}
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Device Update account name. You can configure the default account name using `az config set defaults.adu_account=<name>`.
    description: ''
  - isRequired: true
    name: --instance -i
    summary: Device Update instance name.You can configure the default instance name using `az config set defaults.adu_instance=<name>`.
    description: ''
  - isRequired: true
    name: --lcid --log-collection-id
    summary: Log collection Id.
    description: ''
  optionalParameters:
  - name: --detailed
    parameterValueGroup: false, true
    summary: Flag indicating whether the command should fetch the detailed status of a log collection operation.
    description: ''
  - name: --resource-group -g
    summary: Device Update account resource group name. You can configure the default group using `az config set defaults.adu_group=<name>`.
    description: ''
commands:
- az_iot_device-update_device_log_collect
- az_iot_device-update_device_log_list
- az_iot_device-update_device_log_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Instance log collection management.
