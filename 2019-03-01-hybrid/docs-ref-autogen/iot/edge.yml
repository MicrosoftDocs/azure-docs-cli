### YamlMime:AzureCLIGroup
uid: az_iot_edge
name: az iot edge
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for Azure CLI and requires version 2.17.1 or higher.  The extension will automatically install the first time you run an **az iot edge** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage IoT solutions on the Edge.
description: ''
directCommands:
- uid: az_iot_edge_set-modules
  name: az iot edge set-modules
  summary: Set edge modules on a single device.
  description: >-
    Modules content is json and in the form of {"modulesContent":{...}} or {"content":{"modulesContent":{...}}}.


    By default properties of system modules $edgeAgent and $edgeHub are validated against schemas installed with the IoT extension.

    This can be disabled by using the --no-validation switch.


    Note: Upon execution the command will output the collection of modules applied to the device.
  syntax: >-
    az iot edge set-modules --content
                            --device-id
                            [--auth-type {key, login}]
                            [--hub-name]
                            [--login]
                            [--resource-group]
  examples:
  - summary: Test edge modules while in development by setting modules on a target device.
    syntax: az iot edge set-modules --hub-name {iothub_name} --device-id {device_id} --content ../modules_content.json
  requiredParameters:
  - isRequired: true
    name: --content -k
    summary: IoT Edge deployment content. Provide file path or raw json.
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: Target Device.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Indicates whether the operation should auto-derive a policy key or use the current Azure AD session. You can configure the default using `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
