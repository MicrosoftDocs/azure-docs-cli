### YamlMime:AzureCLIGroup
uid: az_webpubsub_key
name: az webpubsub key
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **webpubsub** extension for the Azure CLI (version 2.39.0 or higher). The extension will automatically install the first time you run an **az webpubsub key** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage Webpubsub keys.
status: GA
sourceType: Extension
directCommands:
- uid: az_webpubsub_key_regenerate
  name: az webpubsub key regenerate
  summary: |-
    Regenerate keys for a WebPubSub Service.
  status: GA
  sourceType: Extension
  syntax: >-
    az webpubsub key regenerate --key-type {primary, salt, secondary}
                                [--ids]
                                [--name]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: |-
      Regenerate the primary key for a WebPubSub Service.
    syntax: az webpubsub key regenerate -n MyWebPubSub -g MyResourceGroup --key-type primary --query primaryKey -o tsv
  requiredParameters:
  - isRequired: true
    name: --key-type
    parameterValueGroup: "primary, salt, secondary"
    summary: |-
      The name of access key to regenerate.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Webpubsub.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webpubsub_key_show
  name: az webpubsub key show
  summary: |-
    Show connetion strings and keys for a WebPubSub Service.
  status: GA
  sourceType: Extension
  syntax: >-
    az webpubsub key show [--ids]
                          [--name]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: |-
      Get the primary key for a WebPubSub Service.
    syntax: az webpubsub key show -n MyWebPubSub -g MyResourceGroup --query primaryKey -o tsv
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Webpubsub.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_webpubsub_key_regenerate
- az_webpubsub_key_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage Webpubsub keys.
