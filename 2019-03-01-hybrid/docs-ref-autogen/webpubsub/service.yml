### YamlMime:AzureCLIGroup
uid: az_webpubsub_service
name: az webpubsub service
extensionInformation: >-
  > [!Note]

  > This reference is part of the **webpubsub** extension for the Azure CLI (version 2.39.0 or higher). The extension will automatically install the first time you run an **az webpubsub service** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage Webpubsub service.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_webpubsub_service_broadcast_(webpubsub_extension)
  name: az webpubsub service broadcast
  summary: Broadcast messages to hub. Error throws if operation fails.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az webpubsub service broadcast --hub-name
                                   --payload
                                   [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Send a message to hub
    syntax: az webpubsub service broadcast -n MyWebPubSub -g MyResourceGroup --hub-name MyHub --payload MyPayload
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: The hub to manage.
    description: ''
  - isRequired: true
    name: --payload
    summary: A string payload to send.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
