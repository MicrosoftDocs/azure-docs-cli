### YamlMime:AzureCLIGroup
uid: az_webpubsub_service_permission
name: az webpubsub service permission
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **webpubsub** extension for the Azure CLI (version 2.39.0 or higher). The extension will automatically install the first time you run an **az webpubsub service permission** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage Webpubsub service permissions.
status: GA
sourceType: Extension
directCommands:
- uid: az_webpubsub_service_permission_check
  name: az webpubsub service permission check
  summary: |-
    Check if a connection has permission to the specified group.
  status: GA
  sourceType: Extension
  syntax: >-
    az webpubsub service permission check --connection-id
                                          --group-name
                                          --hub-name
                                          --permission {joinLeaveGroup, sendToGroup}
                                          [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: |-
      The connection id.
  - isRequired: true
    name: --group-name
    summary: |-
      The group name.
  - isRequired: true
    name: --hub-name
    summary: |-
      The hub to manage.
  - isRequired: true
    name: --permission
    parameterValueGroup: "joinLeaveGroup, sendToGroup"
    summary: |-
      The permission.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Webpubsub.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webpubsub_service_permission_grant
  name: az webpubsub service permission grant
  summary: |-
    Grant a group permission to the connection. Error throws if operation fails.
  status: GA
  sourceType: Extension
  syntax: >-
    az webpubsub service permission grant --connection-id
                                          --group-name
                                          --hub-name
                                          --permission {joinLeaveGroup, sendToGroup}
                                          [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: |-
      The connection id.
  - isRequired: true
    name: --group-name
    summary: |-
      The group name.
  - isRequired: true
    name: --hub-name
    summary: |-
      The hub to manage.
  - isRequired: true
    name: --permission
    parameterValueGroup: "joinLeaveGroup, sendToGroup"
    summary: |-
      The permission.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Webpubsub.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webpubsub_service_permission_revoke
  name: az webpubsub service permission revoke
  summary: |-
    Revoke a group permission from the connection. Error throws if operation fails.
  status: GA
  sourceType: Extension
  syntax: >-
    az webpubsub service permission revoke --connection-id
                                           --group-name
                                           --hub-name
                                           --permission {joinLeaveGroup, sendToGroup}
                                           [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: |-
      The connection id.
  - isRequired: true
    name: --group-name
    summary: |-
      The group name.
  - isRequired: true
    name: --hub-name
    summary: |-
      The hub to manage.
  - isRequired: true
    name: --permission
    parameterValueGroup: "joinLeaveGroup, sendToGroup"
    summary: |-
      The permission.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Webpubsub.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_webpubsub_service_permission_check
- az_webpubsub_service_permission_grant
- az_webpubsub_service_permission_revoke
