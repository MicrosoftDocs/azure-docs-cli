### YamlMime:AzureCLIGroup
uid: az_webpubsub_service_connection
name: az webpubsub service connection
extensionInformation: >-
  > [!Note]

  > This reference is part of the **webpubsub** extension for Azure CLI and requires version 2.22.0 or higher.  The extension will automatically install the first time you run an **az webpubsub service connection** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage Webpubsub service connections.
description: ''
directCommands:
- uid: az_webpubsub_service_connection_close
  name: az webpubsub service connection close
  summary: Close a specific client connection. Error throws if operation fails.
  description: ''
  syntax: >-
    az webpubsub service connection close --connection-id
                                          --hub-name
                                          --name
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: The connection id.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: The hub to manage.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_service_connection_exist
  name: az webpubsub service connection exist
  summary: Check whether client connection exists.
  description: ''
  syntax: >-
    az webpubsub service connection exist --connection-id
                                          --hub-name
                                          --name
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: The connection id.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: The hub to manage.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_service_connection_send
  name: az webpubsub service connection send
  summary: Send a message to connection. Error throws if operation fails.
  description: ''
  syntax: >-
    az webpubsub service connection send --connection-id
                                         --hub-name
                                         --name
                                         --payload
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: The connection id.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: The hub to manage.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - isRequired: true
    name: --payload
    summary: A string payload to send.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_webpubsub_service_connection_close
- az_webpubsub_service_connection_exist
- az_webpubsub_service_connection_send
