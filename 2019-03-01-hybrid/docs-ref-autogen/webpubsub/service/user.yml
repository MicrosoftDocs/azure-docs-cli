### YamlMime:AzureCLIGroup
uid: az_webpubsub_service_user
name: az webpubsub service user
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **webpubsub** extension for the Azure CLI (version 2.39.0 or higher). The extension will automatically install the first time you run an **az webpubsub service user** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage Webpubsub service users.
status: GA
sourceType: Extension
directCommands:
- uid: az_webpubsub_service_user_exist
  name: az webpubsub service user exist
  summary: |-
    Check if there are any client connections connected for the given user.
  status: GA
  sourceType: Extension
  syntax: >-
    az webpubsub service user exist --hub-name
                                    --user-id
                                    [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: |-
      The hub to manage.
  - isRequired: true
    name: --user-id
    summary: |-
      The user id.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Webpubsub.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webpubsub_service_user_send
  name: az webpubsub service user send
  summary: |-
    Send a message to user. Error throws if operation fails.
  status: GA
  sourceType: Extension
  syntax: >-
    az webpubsub service user send --hub-name
                                   --payload
                                   --user-id
                                   [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: |-
      The hub to manage.
  - isRequired: true
    name: --payload
    summary: |-
      A string payload to send.
  - isRequired: true
    name: --user-id
    summary: |-
      The user id.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Webpubsub.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_webpubsub_service_user_exist
- az_webpubsub_service_user_send
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage Webpubsub service users.
