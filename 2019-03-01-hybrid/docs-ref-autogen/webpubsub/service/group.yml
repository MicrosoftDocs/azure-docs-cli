### YamlMime:AzureCLIGroup
uid: az_webpubsub_service_group
name: az webpubsub service group
extensionInformation: >-
  > [!Note]

  > This reference is part of the **webpubsub** extension for Azure CLI and requires version 2.22.0 or higher.  The extension will automatically install the first time you run an **az webpubsub service group** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage Webpubsub service groups.
description: ''
directCommands:
- uid: az_webpubsub_service_group_add-connection
  name: az webpubsub service group add-connection
  summary: Add a connection to group. Error throws if operation fails.
  description: ''
  syntax: >-
    az webpubsub service group add-connection --connection-id
                                              --group-name
                                              --hub-name
                                              --name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: The connection id.
    description: ''
  - isRequired: true
    name: --group-name
    summary: The group name.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: The hub to manage.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_service_group_add-user
  name: az webpubsub service group add-user
  summary: Add a user to group. Error throws if operation fails.
  description: ''
  syntax: >-
    az webpubsub service group add-user --group-name
                                        --hub-name
                                        --name
                                        --resource-group
                                        --user-id
  requiredParameters:
  - isRequired: true
    name: --group-name
    summary: The group name.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: The hub to manage.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --user-id
    summary: The user id.
    description: ''
- uid: az_webpubsub_service_group_remove-connection
  name: az webpubsub service group remove-connection
  summary: Remove a connection from group. Error throws if operation fails.
  description: ''
  syntax: >-
    az webpubsub service group remove-connection --connection-id
                                                 --group-name
                                                 --hub-name
                                                 --name
                                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: The connection id.
    description: ''
  - isRequired: true
    name: --group-name
    summary: The group name.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: The hub to manage.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_service_group_remove-user
  name: az webpubsub service group remove-user
  summary: Remove a user from group. Error throws if operation fails.
  description: ''
  syntax: >-
    az webpubsub service group remove-user --hub-name
                                           --name
                                           --resource-group
                                           --user-id
                                           [--group-name]
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: The hub to manage.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --user-id
    summary: The user id.
    description: ''
  optionalParameters:
  - name: --group-name
    summary: The group name.
    description: ''
- uid: az_webpubsub_service_group_send
  name: az webpubsub service group send
  summary: Send a message to group. Error throws if operation fails.
  description: ''
  syntax: >-
    az webpubsub service group send --group-name
                                    --hub-name
                                    --name
                                    --payload
                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --group-name
    summary: The group name.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: The hub to manage.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - isRequired: true
    name: --payload
    summary: A string payload to send.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_webpubsub_service_group_add-connection
- az_webpubsub_service_group_add-user
