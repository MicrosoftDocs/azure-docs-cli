### YamlMime:AzureCLIGroup
uid: az_appconfig_credential
name: az appconfig credential
summary: |-
  Manage credentials for App Configurations.
status: GA
sourceType: Core
directCommands:
- uid: az_appconfig_credential_list
  name: az appconfig credential list
  summary: |-
    List access keys of an App Configuration.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
  syntax: >-
    az appconfig credential list --name
                                 [--resource-group]
  examples:
  - summary: |-
      List access keys of an App Configuration
    syntax: az appconfig credential list -g MyResourceGroup -n MyAppConfiguration
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the App Configuration. You can configure the default name using `az configure --defaults app_configuration_store=<name>`.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_appconfig_credential_regenerate
  name: az appconfig credential regenerate
  summary: |-
    Regenerate an access key for an App Configuration.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
  syntax: >-
    az appconfig credential regenerate --id
                                       --name
                                       [--resource-group]
  examples:
  - summary: |-
      Regenerate a read only access key for an App Configuration
    syntax: az appconfig credential regenerate -g MyResourceGroup -n MyAppConfiguration --id 0-l0-s0:8ldbreMVH+d7EjaSUg3H
  requiredParameters:
  - isRequired: true
    name: --id
    summary: |-
      Id of the key to be regenerated. Can be found using az appconfig credential list command.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the App Configuration. You can configure the default name using `az configure --defaults app_configuration_store=<name>`.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_appconfig_credential_list
- az_appconfig_credential_regenerate
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 08/16/2023
  description: Manage credentials for App Configurations.
