- uid: az_deployment_sub_validate
  name: az deployment sub validate
  summary: Validate whether a template is valid at subscription scope.
  description: ''
  syntax: >-
    az deployment sub validate --location
                               [--handle-extended-json-format]
                               [--name]
                               [--no-prompt {false, true}]
                               [--parameters]
                               [--subscription]
                               [--template-file]
                               [--template-uri]
  examples:
  - summary: Validate whether a template is valid at subscription scope.
    syntax: az deployment sub validate --location westus2 --template-file {template-file}
  - summary: Validate whether a template is valid at subscription scope. (autogenerated)
    syntax: az deployment sub validate --location westus2 --parameters MyValue=This MyArray=@array.json --template-file azuredeploy.json
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: The location to store the deployment metadata.
    description: ''
  optionalParameters:
  - name: --handle-extended-json-format -j
    summary: Support to handle extended template content including multiline and comments in deployment.
    description: ''
  - name: --name -n
    summary: The deployment name.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: The option to disable the prompt of missing parameters for ARM template. When the value is true, the prompt requiring users to provide missing parameter will be ignored. The default value is false.
    description: ''
  - name: --parameters -p
    summary: Supply deployment parameter values.
    description: Parameters may be supplied from a file using the `@{path}` syntax, a JSON string, or as <KEY=VALUE> pairs. Parameters are evaluated in order, so when a value is assigned twice, the latter value will be used. It is recommended that you supply your parameters file first, and then override selectively using KEY=VALUE syntax.
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --template-file -f
    summary: The path to the template file.
    description: ''
  - name: --template-uri -u
    summary: The URI to the template file.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_sub_wait
  name: az deployment sub wait
  summary: Place the CLI in a waiting state until a deployment condition is met.
  description: ''
  syntax: >-
    az deployment sub wait --name
                           [--created]
                           [--custom]
                           [--deleted]
                           [--exists]
                           [--interval]
                           [--subscription]
                           [--timeout]
                           [--updated]
  examples:
  - summary: Place the CLI in a waiting state until a deployment condition is met. (autogenerated)
    syntax: az deployment sub wait --created --name MyDeployment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The deployment name.
    description: ''
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
