### YamlMime:AzureCLIGroup
uid: az_dt_route
name: az dt route
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for Azure CLI and requires version 2.17.1 or higher.  The extension will automatically install the first time you run an **az dt route** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage and configure event routes.
description: Note that an endpoint must first be configred before adding an event route.
directCommands:
- uid: az_dt_route_create
  name: az dt route create
  summary: Add an event route to a Digital Twins instance.
  description: ''
  syntax: >-
    az dt route create --dt-name
                       --en
                       --rn
                       [--filter]
                       [--resource-group]
  examples:
  - summary: Adds an event route for an existing endpoint on target instance with default filter of "true".
    syntax: az dt route create -n {instance_or_hostname} --endpoint-name {endpoint_name} --route-name {route_name}
  - summary: Adds an event route for an existing endpoint on target instance with custom filter.
    syntax: az dt route create -n {instance_or_hostname} --endpoint-name {endpoint_name} --route-name {route_name} --filter "type = 'Microsoft.DigitalTwins.Twin.Create'"
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins instance name or hostname. If an instance name is provided, the user subscription is first queried for the target instance to retrieve the hostname. If a hostname is provided, the subscription query is skipped and the provided value is used for subsequent interaction.
    description: ''
  - isRequired: true
    name: --en --endpoint-name
    summary: Endpoint name.
    description: ''
  - isRequired: true
    name: --rn --route-name
    summary: Event route name.
    description: ''
  optionalParameters:
  - name: --filter
    defaultValue: "true"
    summary: Event route filter.
    description: ''
  - name: --resource-group -g
    summary: Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_route_delete
  name: az dt route delete
  summary: Remove an event route from a Digital Twins instance.
  description: ''
  syntax: >-
    az dt route delete --dt-name
                       --rn
                       [--resource-group]
  examples:
  - summary: Remove an event route from a target instance.
    syntax: az dt route delete -n {instance_or_hostname} --route-name {route_name}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins instance name or hostname. If an instance name is provided, the user subscription is first queried for the target instance to retrieve the hostname. If a hostname is provided, the subscription query is skipped and the provided value is used for subsequent interaction.
    description: ''
  - isRequired: true
    name: --rn --route-name
    summary: Event route name.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_route_list
  name: az dt route list
  summary: List the configured event routes of a Digital Twins instance.
  description: ''
  syntax: >-
    az dt route list --dt-name
                     [--resource-group]
  examples:
  - summary: List configured event routes of a target instance.
    syntax: az dt route list -n {instance_or_hostname}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins instance name or hostname. If an instance name is provided, the user subscription is first queried for the target instance to retrieve the hostname. If a hostname is provided, the subscription query is skipped and the provided value is used for subsequent interaction.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_route_show
  name: az dt route show
  summary: Show details of an event route configured on a Digital Twins instance.
  description: ''
  syntax: >-
    az dt route show --dt-name
                     --rn
                     [--resource-group]
  examples:
  - summary: Show an event route on a target instance.
    syntax: az dt route show -n {instance_or_hostname} --route-name {route_name}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins instance name or hostname. If an instance name is provided, the user subscription is first queried for the target instance to retrieve the hostname. If a hostname is provided, the subscription query is skipped and the provided value is used for subsequent interaction.
    description: ''
  - isRequired: true
    name: --rn --route-name
    summary: Event route name.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_dt_route_create
- az_dt_route_delete
- az_dt_route_list
- az_dt_route_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Note that an endpoint must first be configred before adding an event route.
