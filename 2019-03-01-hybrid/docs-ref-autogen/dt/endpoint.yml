### YamlMime:AzureCLIGroup
uid: az_dt_endpoint
name: az dt endpoint
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-iot** extension for the Azure CLI (version 2.37.0 or higher). The extension will automatically install the first time you run an **az dt endpoint** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage and configure Digital Twins instance endpoints.
status: GA
sourceType: Extension
directCommands:
- uid: az_dt_endpoint_delete
  name: az dt endpoint delete
  summary: |-
    Remove an endpoint from a Digital Twins instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az dt endpoint delete --dt-name
                          --en
                          [--no-wait]
                          [--resource-group]
                          [--yes]
  examples:
  - summary: |-
      Remove an endpoint from an instance and block until the operation is complete.
    syntax: az dt endpoint delete -n {instance_name} --endpoint-name {endpoint_name}
  - summary: |-
      Remove an endpoint from an instance without confirmation or blocking.
    syntax: az dt endpoint delete -n {instance_name} --endpoint-name {endpoint_name} -y --no-wait
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: |-
      Digital Twins instance name.
  - isRequired: true
    name: --en --endpoint-name
    summary: |-
      Endpoint name.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_dt_endpoint_list
  name: az dt endpoint list
  summary: |-
    List all egress endpoints configured on a Digital Twins instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az dt endpoint list --dt-name
                        [--resource-group]
  examples:
  - summary: |-
      List all egress endpoints configured on an instance.
    syntax: az dt endpoint list -n {instance_name}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: |-
      Digital Twins instance name.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_dt_endpoint_show
  name: az dt endpoint show
  summary: |-
    Show details of an endpoint configured on a Digital Twins instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az dt endpoint show --dt-name
                        --en
                        [--resource-group]
  examples:
  - summary: |-
      Show a desired endpoint by name on an instance.
    syntax: az dt endpoint show -n {instance_name} --endpoint-name {endpoint_name}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: |-
      Digital Twins instance name.
  - isRequired: true
    name: --en --endpoint-name
    summary: |-
      Endpoint name.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_dt_endpoint_wait
  name: az dt endpoint wait
  summary: |-
    Wait until an endpoint operation is done.
  status: GA
  sourceType: Extension
  syntax: >-
    az dt endpoint wait --dt-name
                        --en
                        [--created]
                        [--custom]
                        [--deleted]
                        [--exists]
                        [--interval]
                        [--resource-group]
                        [--timeout]
  examples:
  - summary: |-
      Wait until an endpoint for an instance is created.
    syntax: az dt endpoint wait -n {instance_name} --endpoint-name {endpoint_name} --created
  - summary: |-
      Wait until an existing endpoint is deleted from an instance.
    syntax: az dt endpoint wait -n {instance_name} --endpoint-name {endpoint_name} --deleted
  - summary: |-
      Wait until an existing endpoint's primaryConnectionString is null.
    syntax: az dt endpoint wait -n {instance_name} --endpoint-name {endpoint_name} --custom "properties.primaryConnectionString==null"
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: |-
      Digital Twins instance name.
  - isRequired: true
    name: --en --endpoint-name
    summary: |-
      Endpoint name.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
commands:
- az_dt_endpoint_create
- az_dt_endpoint_create_eventgrid
- az_dt_endpoint_create_eventhub
- az_dt_endpoint_create_servicebus
- az_dt_endpoint_delete
- az_dt_endpoint_list
- az_dt_endpoint_show
- az_dt_endpoint_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage and configure Digital Twins instance endpoints.
