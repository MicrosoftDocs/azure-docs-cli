### YamlMime:AzureCLIGroup
uid: az_attestation
name: az attestation
extensionInformation: >-
  > [!Note]

  > This reference is part of the **attestation** extension for the Azure CLI  (version 2.11.0 or higher).  The extension will automatically install the first time you run an **az attestation** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Microsoft Azure Attestation (MAA).
description: ''
directCommands:
- uid: az_attestation_create
  name: az attestation create
  summary: Creates a new Attestation Provider instance.
  description: ''
  syntax: >-
    az attestation create --location
                          --name
                          --resource-group
                          [--certs-input-path]
                          [--tags]
  examples:
  - summary: AttestationProviders_Create
    syntax: az attestation create --name "myattestationprovider" --resource-group "MyResourceGroup" -l westus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the attestation service instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --certs-input-path
    summary: Space-separated file paths to PEM/DER files containing certificates.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_attestation_delete
  name: az attestation delete
  summary: Delete Attestation Service.
  description: ''
  syntax: >-
    az attestation delete [--id]
                          [--name]
                          [--resource-group]
                          [--yes]
  examples:
  - summary: AttestationProviders_Delete
    syntax: az attestation delete --name "myattestationprovider" --resource-group "sample-resource-group"
  optionalParameters:
  - name: --id
    summary: Resource ID of the provider. Please omit --resource-group/-g or --name/-n if you have already specified --id.
    description: ''
  - name: --name -n
    summary: Name of the attestation service instance.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_attestation_get-default-by-location
  name: az attestation get-default-by-location
  summary: Get the default provider by location.
  description: ''
  syntax: az attestation get-default-by-location --location
  examples:
  - summary: AttestationProviders_GetDefaultWithLocation
    syntax: az attestation get-default-by-location --location "Central US"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. (eg: "West US").'
    description: ''
- uid: az_attestation_list
  name: az attestation list
  summary: Returns a list of attestation providers in a subscription.
  description: ''
  syntax: az attestation list [--resource-group]
  examples:
  - summary: AttestationProviders_ListByResourceGroup
    syntax: az attestation list --resource-group "testrg1"
  - summary: AttestationProviders_List
    syntax: az attestation list
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_attestation_list-default
  name: az attestation list-default
  summary: Get the default provider.
  description: ''
  syntax: az attestation list-default
  examples:
  - summary: AttestationProviders_GetDefault
    syntax: az attestation list-default
- uid: az_attestation_show
  name: az attestation show
  summary: Get the status of Attestation Provider.
  description: ''
  syntax: >-
    az attestation show [--id]
                        [--name]
                        [--resource-group]
  examples:
  - summary: AttestationProviders_Get
    syntax: az attestation show --name "myattestationprovider" --resource-group "MyResourceGroup"
  optionalParameters:
  - name: --id
    summary: Resource ID of the provider. Please omit --resource-group/-g or --name/-n if you have already specified --id.
    description: ''
  - name: --name -n
    summary: Name of the attestation service instance.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_attestation_update
  name: az attestation update
  summary: Updates the Attestation Provider.
  description: ''
  syntax: >-
    az attestation update --name
                          --resource-group
                          [--tags]
  examples:
  - summary: AttestationProviders_Update
    syntax: >-
      az attestation update --name "myattestationprovider" --resource-group "MyResourceGroup" \

      --tags Property1="Value1" Property2="Value2" Property3="Value3"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the attestation service instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
commands:
- az_attestation_create
- az_attestation_delete
- az_attestation_get-default-by-location
- az_attestation_list
- az_attestation_list-default
- az_attestation_policy
- az_attestation_policy_reset
- az_attestation_policy_set
- az_attestation_policy_show
- az_attestation_show
- az_attestation_signer
- az_attestation_signer_add
- az_attestation_signer_list
- az_attestation_signer_remove
- az_attestation_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Microsoft Azure Attestation (MAA).
