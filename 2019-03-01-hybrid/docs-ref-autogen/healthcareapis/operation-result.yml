### YamlMime:AzureCLIGroup
uid: az_healthcareapis_operation-result
name: az healthcareapis operation-result
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **healthcareapis** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az healthcareapis operation-result** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Healthcareapis operation-result.
status: GA
sourceType: Extension
directCommands:
- uid: az_healthcareapis_operation-result_show
  name: az healthcareapis operation-result show
  summary: |-
    Get the operation result for a long running operation.
  status: GA
  sourceType: Extension
  syntax: >-
    az healthcareapis operation-result show [--ids]
                                            [--location-name]
                                            [--operation-result-id]
                                            [--subscription]
  examples:
  - summary: |-
      Get operation result
    syntax: az healthcareapis operation-result show --location-name "westus" --operation-result-id "exampleid"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --location-name
    summary: |-
      The location of the operation.
  - name: --operation-result-id
    summary: |-
      The ID of the operation result to get.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_healthcareapis_operation-result_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Healthcareapis operation-result.
