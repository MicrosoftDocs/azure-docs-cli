### YamlMime:AzureCLIGroup
uid: az_reservations
name: az reservations
extensionInformation: >-
  > [!Note]

  > This reference is part of the **reservation** extension for the Azure CLI  (version 2.45.0 or higher).  The extension will automatically install the first time you run an **az reservations** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Azure Reservations.
description: ''
directCommands:
- uid: az_reservations_calculate-exchange
  name: az reservations calculate-exchange
  summary: Calculates price for exchanging `Reservations` if there are no policy errors.
  description: ''
  syntax: >-
    az reservations calculate-exchange [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--ris-to-exchange]
                                       [--ris-to-purchase]
                                       [--sp-to-purchase]
  examples:
  - summary: Calculate exchange
    syntax: az reservations calculate-exchange --ris-to-exchange "[{reservation-id:/providers/microsoft.capacity/reservationOrders/40000000-aaaa-bbbb-cccc-200000000012/reservations/51000000-aaaa-bbbb-cccc-200000000012,quantity:1},{reservation-id:/providers/microsoft.capacity/reservationOrders/90000000-aaaa-bbbb-cccc-200000000012/reservations/36000000-aaaa-bbbb-cccc-200000000012,quantity:1}]" --ris-to-purchase "[{reserved-resource-type:VirtualMachines,applied-scope-type:Shared,billing-scope:12350000-aaaa-bbbb-cccc-200000000012,display-name:exchangeTest1,quantity:1,sku:Standard_B1s,term:P1Y,billing-plan:Monthly,location:eastus},{reserved-resource-type:VirtualMachines,applied-scope-type:Shared,billing-scope:12350000-aaaa-bbbb-cccc-200000000012,display-name:exchangeTest2,quantity:1,sku:Standard_B1s,term:P1Y,billing-plan:Monthly,location:eastus}]"
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --ris-to-exchange
    summary: List of reservations that are being returned in this exchange.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --ris-to-purchase
    summary: List of reservations that are being purchased in this exchange.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --sp-to-purchase
    summary: List of savings plans that are being purchased in this exchange.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_reservations_exchange
  name: az reservations exchange
  summary: Returns one or more `Reservations` in exchange for one or more `Reservation` purchases.
  description: ''
  syntax: >-
    az reservations exchange [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                             [--session-id]
  examples:
  - summary: Exchange reservations
    syntax: az reservations exchange --session-id 40000000-aaaa-bbbb-cccc-200000000012
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --session-id
    summary: SessionId that was returned by CalculateExchange API.
    description: ''
- uid: az_reservations_list
  name: az reservations list
  summary: List the reservations that the user has access to in the current tenant.
  description: ''
  syntax: >-
    az reservations list [--filter]
                         [--orderby]
                         [--selected-state]
  examples:
  - summary: List reservations under the current tenant
    syntax: az reservations list
  - summary: List reservation which has "Failed" state under the current tenant
    syntax: az reservations list --selected-state "Failed"
  - summary: List all "VirtualMachines" reservations under the current tenant
    syntax: az az reservations list --filter "properties/reservedResourceType eq 'VirtualMachines'"
  - summary: List reservation and order the result by quantity in descending order
    syntax: az reservations list --orderby 'properties/quantity desc'
  optionalParameters:
  - name: --filter
    summary: May be used to filter by reservation properties. The filter supports 'eq', 'or', and 'and'. It does not currently support 'ne', 'gt', 'le', 'ge', or 'not'. Reservation properties include sku/name, properties/{appliedScopeType, archived, displayName, displayProvisioningState, effectiveDateTime, expiryDate, provisioningState, quantity, renew, reservedResourceType, term, userFriendlyAppliedScopeType, userFriendlyRenewState}.
    description: ''
  - name: --orderby
    summary: May be used to sort order by reservation properties.
    description: ''
  - name: --selected-state
    summary: The selected provisioning state.
    description: ''
