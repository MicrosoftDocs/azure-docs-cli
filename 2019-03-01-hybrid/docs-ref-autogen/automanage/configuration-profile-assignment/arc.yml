### YamlMime:AzureCLIGroup
uid: az_automanage_configuration-profile-assignment_arc
name: az automanage configuration-profile-assignment arc
extensionInformation: >-
  > [!Note]

  > This reference is part of the **automanage** extension for the Azure CLI (version 2.44.1 or higher). The extension will automatically install the first time you run an **az automanage configuration-profile-assignment arc** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage association between an ARC machine and Automanage configuration profile.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_automanage_configuration-profile-assignment_arc_create_(automanage)
  name: az automanage configuration-profile-assignment arc create
  summary: Create an association between an ARC machine and Automanage configuration profile.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az automanage configuration-profile-assignment arc create --configuration-profile-assignment-name
                                                              --machine-name
                                                              --resource-group
                                                              [--configuration-profile]
  examples:
  - summary: create configuration-profile-assignment for arc
    syntax: az automanage configuration-profile-assignment arc create -n default -g {rg} --machine-name {arc_name} --configuration-profile {profile_id}
  requiredParameters:
  - isRequired: true
    name: --configuration-profile-assignment-name --name -n
    summary: Name of the configuration profile assignment. Only default is supported.
    description: ''
  - isRequired: true
    name: --machine-name
    summary: The name of the Arc machine.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --configuration-profile
    summary: The Automanage configurationProfile ARM Resource URI.
    description: ''
- uid: az_automanage_configuration-profile-assignment_arc_delete_(automanage)
  name: az automanage configuration-profile-assignment arc delete
  summary: Delete an association between an ARC machine and Automanage configuration profile.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az automanage configuration-profile-assignment arc delete [--configuration-profile-assignment-name]
                                                              [--ids]
                                                              [--machine-name]
                                                              [--resource-group]
                                                              [--subscription]
                                                              [--yes]
  examples:
  - summary: delete configuration-profile-assignment for arc
    syntax: az automanage configuration-profile-assignment arc delete -n default -g {rg} --machine-name {arc_name}
  optionalParameters:
  - name: --configuration-profile-assignment-name --name -n
    summary: Name of the configuration profile assignment.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --machine-name
    summary: The name of the Arc machine.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
