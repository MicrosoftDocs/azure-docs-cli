- uid: az_automanage_configuration-profile-assignment_arc_update_(automanage)
  name: az automanage configuration-profile-assignment arc update
  summary: Update an association between a ARC machine and Automanage configuration profile.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az automanage configuration-profile-assignment arc update [--add]
                                                              [--configuration-profile]
                                                              [--configuration-profile-assignment-name]
                                                              [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                              [--ids]
                                                              [--machine-name]
                                                              [--remove]
                                                              [--resource-group]
                                                              [--set]
                                                              [--subscription]
  examples:
  - summary: update configuration-profile-assignment for arc
    syntax: az automanage configuration-profile-assignment arc update --n default -g {rg} --machine-name {arc_name} --configuration-profile {profile_id_2}
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --configuration-profile
    summary: The Automanage configurationProfile ARM Resource URI.
    description: ''
  - name: --configuration-profile-assignment-name --name -n
    summary: The configuration profile assignment name.
    description: ''
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --machine-name
    summary: The name of the Arc machine.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
