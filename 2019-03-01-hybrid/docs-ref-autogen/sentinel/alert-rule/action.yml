### YamlMime:AzureCLIGroup
uid: az_sentinel_alert-rule_action
name: az sentinel alert-rule action
extensionInformation: >-
  > [!Note]

  > This reference is part of the **sentinel** extension for the Azure CLI  (version 2.37.0 or higher).  The extension will automatically install the first time you run an **az sentinel alert-rule action** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage alert rule action with sentinel.
description: ''
directCommands:
- uid: az_sentinel_alert-rule_action_create
  name: az sentinel alert-rule action create
  summary: Create the action of alert rule.
  description: ''
  syntax: >-
    az sentinel alert-rule action create --action-name
                                         --resource-group
                                         --rule-name
                                         --workspace-name
                                         [--etag]
                                         [--logic-app-resource-id]
                                         [--trigger-uri]
  requiredParameters:
  - isRequired: true
    name: --action-name --name -n
    summary: Name of action.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Name of alert rule.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --etag
    summary: Etag of the azure resource.
    description: ''
  - name: --logic-app-resource-id
    summary: Logic App Resource Id, /subscriptions/{my-subscription}/resourceGroups/{my-resource-group}/providers/Microsoft.Logic/workflows/{my-workflow-id}.
    description: ''
  - name: --trigger-uri
    summary: Logic App Callback URL for this specific workflow.
    description: ''
- uid: az_sentinel_alert-rule_action_delete
  name: az sentinel alert-rule action delete
  summary: Delete the action of alert rule.
  description: ''
  syntax: >-
    az sentinel alert-rule action delete [--action-name]
                                         [--ids]
                                         [--resource-group]
                                         [--rule-name]
                                         [--subscription]
                                         [--workspace-name]
                                         [--yes]
  optionalParameters:
  - name: --action-name --name -n
    summary: Name of action.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-name
    summary: Name of alert rule.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
