### YamlMime:AzureCLIGroup
uid: az_sentinel_automation-rule
name: az sentinel automation-rule
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **sentinel** extension for the Azure CLI (version 2.37.0 or higher). The extension will automatically install the first time you run an **az sentinel automation-rule** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage automation rule with sentinel.
status: GA
sourceType: Extension
directCommands:
- uid: az_sentinel_automation-rule_create
  name: az sentinel automation-rule create
  summary: |-
    Create the automation rule.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: 'This command is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az sentinel automation-rule create --automation-rule-name
                                       --resource-group
                                       --workspace-name
                                       [--actions]
                                       [--display-name]
                                       [--etag]
                                       [--order]
                                       [--triggering-logic]
  requiredParameters:
  - isRequired: true
    name: --automation-rule-name --name -n
    summary: |-
      Name of automation rule.
    isExperimental: true
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name -w
    summary: |-
      The name of the workspace.
    isExperimental: true
  optionalParameters:
  - name: --actions
    summary: |-
      The actions to execute when the automation rule is triggered.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --display-name
    summary: |-
      The display name of the automation rule.
  - name: --etag
    summary: |-
      Etag of the azure resource.
  - name: --order
    summary: |-
      The order of execution of the automation rule.
  - name: --triggering-logic
    summary: |-
      Describes automation rule triggering logic.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_sentinel_automation-rule_delete
  name: az sentinel automation-rule delete
  summary: |-
    Delete the automation rule.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: 'This command is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az sentinel automation-rule delete [--automation-rule-name]
                                       [--ids]
                                       [--resource-group]
                                       [--subscription]
                                       [--workspace-name]
                                       [--yes]
  optionalParameters:
  - name: --automation-rule-name --name -n
    summary: |-
      Name of automation rule.
    isExperimental: true
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --workspace-name -w
    summary: |-
      The name of the workspace.
    isExperimental: true
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_sentinel_automation-rule_list
  name: az sentinel automation-rule list
  summary: |-
