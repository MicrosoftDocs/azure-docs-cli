  - isRequired: true
    name: --workspace-name -w
    summary: |-
      The name of the workspace.
    isExperimental: true
- uid: az_sentinel_automation-rule_show
  name: az sentinel automation-rule show
  summary: |-
    Get the automation rule.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: 'This command is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az sentinel automation-rule show [--automation-rule-name]
                                     [--ids]
                                     [--resource-group]
                                     [--subscription]
                                     [--workspace-name]
  optionalParameters:
  - name: --automation-rule-name --name -n
    summary: |-
      Name of automation rule.
    isExperimental: true
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --workspace-name -w
    summary: |-
      The name of the workspace.
    isExperimental: true
- uid: az_sentinel_automation-rule_update
  name: az sentinel automation-rule update
  summary: |-
    Update the automation rule.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: 'This command is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az sentinel automation-rule update [--actions]
                                       [--add]
                                       [--automation-rule-name]
                                       [--display-name]
                                       [--etag]
                                       [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--ids]
                                       [--order]
                                       [--remove]
                                       [--resource-group]
                                       [--set]
                                       [--subscription]
                                       [--triggering-logic]
                                       [--workspace-name]
  optionalParameters:
  - name: --actions
    summary: |-
      The actions to execute when the automation rule is triggered.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --automation-rule-name --name -n
    summary: |-
      Name of automation rule.
    isExperimental: true
  - name: --display-name
    summary: |-
      The display name of the automation rule.
  - name: --etag
    summary: |-
      Etag of the azure resource.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --order
    summary: |-
      The order of execution of the automation rule.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --triggering-logic
    summary: |-
      Describes automation rule triggering logic.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --workspace-name -w
    summary: |-
      The name of the workspace.
    isExperimental: true
commands:
- az_sentinel_automation-rule_create
- az_sentinel_automation-rule_delete
