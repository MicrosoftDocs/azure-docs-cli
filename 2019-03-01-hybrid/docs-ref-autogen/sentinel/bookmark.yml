### YamlMime:AzureCLIGroup
uid: az_sentinel_bookmark
name: az sentinel bookmark
extensionInformation: >-
  > [!Note]

  > This reference is part of the **sentinel** extension for the Azure CLI  (version 2.37.0 or higher).  The extension will automatically install the first time you run an **az sentinel bookmark** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage bookmark with sentinel.
description: ''
directCommands:
- uid: az_sentinel_bookmark_create
  name: az sentinel bookmark create
  summary: Create the bookmark.
  description: ''
  syntax: >-
    az sentinel bookmark create --bookmark-id
                                --resource-group
                                --workspace-name
                                [--created]
                                [--created-by]
                                [--display-name]
                                [--entity-mappings]
                                [--etag]
                                [--event-time]
                                [--incident-info]
                                [--labels]
                                [--notes]
                                [--query-content]
                                [--query-end-time]
                                [--query-result]
                                [--query-start-time]
                                [--tactics]
                                [--techniques]
                                [--updated]
                                [--updated-by]
  requiredParameters:
  - isRequired: true
    name: --bookmark-id --name -n
    summary: ID of bookmark.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --created
    summary: The time the bookmark was created.
    description: ''
  - name: --created-by
    summary: Describes a user that created the bookmark  Shorthand syntax supported. Try `??` to show more.
    description: ''
  - name: --display-name
    summary: The display name of the bookmark.
    description: ''
  - name: --entity-mappings
    summary: Describes the entity mappings of the bookmark  Shorthand syntax supported. Try `??` to show more.
    description: ''
  - name: --etag
    summary: Etag of the azure resource.
    description: ''
  - name: --event-time
    summary: The bookmark event time.
    description: ''
  - name: --incident-info
    summary: Describes an incident that relates to bookmark  Shorthand syntax supported. Try `??` to show more.
    description: ''
  - name: --labels
    summary: List of labels relevant to this bookmark  Shorthand syntax supported. Try `??` to show more.
    description: ''
  - name: --notes
    summary: The notes of the bookmark.
    description: ''
  - name: --query-content
    summary: The query of the bookmark.
    description: ''
  - name: --query-end-time
    summary: The end time for the query.
    description: ''
  - name: --query-result
    summary: The query result of the bookmark.
    description: ''
  - name: --query-start-time
    summary: The start time for the query.
    description: ''
  - name: --tactics
    summary: A list of relevant mitre attacks  Shorthand syntax supported. Try `??` to show more.
    description: ''
  - name: --techniques
    summary: A list of relevant mitre techniques  Shorthand syntax supported. Try `??` to show more.
    description: ''
  - name: --updated
    summary: The last time the bookmark was updated.
    description: ''
  - name: --updated-by
    summary: Describes a user that updated the bookmark  Shorthand syntax supported. Try `??` to show more.
    description: ''
- uid: az_sentinel_bookmark_delete
  name: az sentinel bookmark delete
  summary: Delete the bookmark.
  description: ''
  syntax: >-
    az sentinel bookmark delete --bookmark-id
                                --resource-group
                                --workspace-name
                                [--yes]
  requiredParameters:
  - isRequired: true
    name: --bookmark-id --name -n
    summary: ID of bookmark.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_sentinel_bookmark_expand
  name: az sentinel bookmark expand
  summary: Expand an bookmark.
  description: ''
  syntax: >-
    az sentinel bookmark expand --bookmark-id
                                --resource-group
                                --workspace-name
                                [--end-time]
                                [--expansion-id]
                                [--start-time]
  requiredParameters:
  - isRequired: true
    name: --bookmark-id --name -n
    summary: ID of bookmark.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --end-time
    summary: The end date filter, so the only expansion results returned are before this date.
    description: ''
  - name: --expansion-id
    summary: The Id of the expansion to perform.
    description: ''
  - name: --start-time
    summary: The start date filter, so the only expansion results returned are after this date.
    description: ''
