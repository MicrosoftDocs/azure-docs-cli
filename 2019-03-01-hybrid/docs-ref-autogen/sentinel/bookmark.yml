    description: ''
  - name: --created-by
    summary: Describes a user that created the bookmark  Shorthand syntax supported. Try `??` to show more.
    description: ''
  - name: --display-name
    summary: The display name of the bookmark.
    description: ''
  - name: --entity-mappings
    summary: Describes the entity mappings of the bookmark  Shorthand syntax supported. Try `??` to show more.
    description: ''
  - name: --etag
    summary: Etag of the azure resource.
    description: ''
  - name: --event-time
    summary: The bookmark event time.
    description: ''
  - name: --force-string
    parameterValueGroup: 0, 1, f, false, n, no, t, true, y, yes
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
