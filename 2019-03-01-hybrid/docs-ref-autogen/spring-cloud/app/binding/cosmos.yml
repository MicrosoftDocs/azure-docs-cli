### YamlMime:AzureCLIGroup
uid: az_spring-cloud_app_binding_cosmos
name: az spring-cloud app binding cosmos
extensionInformation: >-
  > [!Note]

  > This reference is part of the **spring-cloud** extension for the Azure CLI  (version 2.25.0 or higher).  The extension will automatically install the first time you run an **az spring-cloud app binding cosmos** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage Azure Cosmos DB bindings.
description: ''
directCommands:
- uid: az_spring-cloud_app_binding_cosmos_add
  name: az spring-cloud app binding cosmos add
  summary: Bind an Azure Cosmos DB with the app.
  description: ''
  syntax: >-
    az spring-cloud app binding cosmos add --api-type {cassandra, gremlin, mongo, sql, table}
                                           --app
                                           --name
                                           --resource-group
                                           --resource-id
                                           --service
                                           [--collection-name]
                                           [--database-name]
                                           [--key-space]
  examples:
  - summary: Bind an Azure Cosmos DB.
    syntax: az spring-cloud app binding cosmos add -n cosmosProduction --app MyApp --resource-id ${COSMOSDB_ID} --api-type mongo --database mymongo -g MyResourceGroup -s MyService
  requiredParameters:
  - isRequired: true
    name: --api-type
    parameterValueGroup: cassandra, gremlin, mongo, sql, table
    summary: Type of API.
    description: ''
  - isRequired: true
    name: --app
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of service binding.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: Azure resource ID of the service to bind with.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --collection-name
    summary: Name of collection. Required for gremlin.
    description: ''
  - name: --database-name
    summary: Name of database. Required for mongo, sql, gremlin.
    description: ''
  - name: --key-space
    summary: Cassandra key space. Required for cassandra.
    description: ''
- uid: az_spring-cloud_app_binding_cosmos_update
  name: az spring-cloud app binding cosmos update
  summary: Update an Azure Cosmos DB service binding of the app.
  description: ''
  syntax: >-
    az spring-cloud app binding cosmos update --app
                                              --name
                                              --resource-group
                                              --service
                                              [--collection-name]
                                              [--database-name]
                                              [--key-space]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of service binding.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --collection-name
    summary: Name of collection. Required for gremlin.
    description: ''
  - name: --database-name
    summary: Name of database. Required for mongo, sql, gremlin.
    description: ''
  - name: --key-space
    summary: Cassandra key space. Required for cassandra.
    description: ''
commands:
- az_spring-cloud_app_binding_cosmos_add
- az_spring-cloud_app_binding_cosmos_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage Azure Cosmos DB bindings.
