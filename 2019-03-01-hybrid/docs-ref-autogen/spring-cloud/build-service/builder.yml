### YamlMime:AzureCLIGroup
uid: az_spring-cloud_build-service_builder
name: az spring-cloud build-service builder
extensionInformation: >-
  > [!Note]

  > This reference is part of the **spring-cloud** extension for the Azure CLI  (version 2.30.0 or higher).  The extension will automatically install the first time you run an **az spring-cloud build-service builder** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: (Enterprise Tier Only) Commands to manage builder of build service.
description: ''
directCommands:
- uid: az_spring-cloud_build-service_builder_create
  name: az spring-cloud build-service builder create
  summary: Create a builder.
  description: ''
  syntax: >-
    az spring-cloud build-service builder create --name
                                                 --resource-group
                                                 --service
                                                 [--builder-file]
                                                 [--builder-json]
                                                 [--no-wait]
  examples:
  - summary: Create a builder using JSON file.
    syntax: az spring-cloud build-service builder create --name my-builder --builder-json MyJson.json --service clitest --resource-group cli
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The builder name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --builder-file
    summary: The file path of JSON array of builder.
    description: ''
  - name: --builder-json
    summary: The JSON array of builder.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_spring-cloud_build-service_builder_delete
  name: az spring-cloud build-service builder delete
  summary: Delete a builder.
  description: ''
  syntax: >-
    az spring-cloud build-service builder delete --name
                                                 --resource-group
                                                 --service
                                                 [--no-wait]
                                                 [--yes]
  examples:
  - summary: Delete a builder.
    syntax: az spring-cloud build-service builder delete --name my-builder --service clitest --resource-group cli
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The builder name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_spring-cloud_build-service_builder_show
  name: az spring-cloud build-service builder show
  summary: Show a builder.
  description: ''
  syntax: >-
    az spring-cloud build-service builder show --name
                                               --resource-group
                                               --service
  examples:
  - summary: Show a builder.
    syntax: az spring-cloud build-service builder show --name my-builder --service clitest --resource-group cli
