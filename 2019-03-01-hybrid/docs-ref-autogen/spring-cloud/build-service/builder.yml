    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
    description: ''
- uid: az_spring-cloud_build-service_builder_update
  name: az spring-cloud build-service builder update
  summary: Update a builder.
  description: ''
  syntax: >-
    az spring-cloud build-service builder update --name
                                                 --resource-group
                                                 --service
                                                 [--builder-file]
                                                 [--builder-json]
                                                 [--no-wait]
  examples:
  - summary: Update a builder using JSON file.
    syntax: az spring-cloud build-service builder update --name my-builder --builder-json MyJson.json --service clitest --resource-group cli
  requiredParameters:
