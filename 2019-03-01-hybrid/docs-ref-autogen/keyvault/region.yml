### YamlMime:AzureCLIGroup
uid: az_keyvault_region
name: az keyvault region
extensionInformation: >-
  > [!Note]

  > This reference is part of the **keyvault-preview** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az keyvault region** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage MHSM multi-regions.
description: ''
directCommands:
- uid: az_keyvault_region_add
  name: az keyvault region add
  summary: Add regions for the managed HSM Pool.
  description: ''
  syntax: >-
    az keyvault region add --hsm-name
                           --region
                           [--no-wait]
                           [--resource-group]
  examples:
  - summary: Add regions for the managed HSM.
    syntax: az keyvault region add --region-name westus2 --hsm-name myhsm --resource-group myrg
  requiredParameters:
  - isRequired: true
    name: --hsm-name
    summary: Name of the HSM.
    description: ''
  - isRequired: true
    name: --region --region-name -r
    summary: The region name.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Proceed only if Key Vault belongs to the specified resource group.
    description: ''
- uid: az_keyvault_region_list
  name: az keyvault region list
  summary: Get regions information associated with the managed HSM Pool.
  description: ''
  syntax: >-
    az keyvault region list --hsm-name
                            [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --hsm-name
    summary: Name of the HSM.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Proceed only if Key Vault belongs to the specified resource group.
    description: ''
- uid: az_keyvault_region_remove
  name: az keyvault region remove
  summary: Remove regions for the managed HSM Pool.
  description: ''
  syntax: >-
    az keyvault region remove --hsm-name
                              --region
                              [--no-wait]
                              [--resource-group]
  examples:
  - summary: Remove regions for the managed HSM.
    syntax: az keyvault region remove --region-name westus2 --hsm-name myhsm --resource-group myrg
  requiredParameters:
  - isRequired: true
    name: --hsm-name
    summary: Name of the HSM.
    description: ''
  - isRequired: true
    name: --region --region-name -r
    summary: The region name.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Proceed only if Key Vault belongs to the specified resource group.
    description: ''
- uid: az_keyvault_region_wait
  name: az keyvault region wait
  summary: Place the CLI in a waiting state until a condition of the HSM is met.
  description: ''
  syntax: >-
    az keyvault region wait --hsm-name
                            [--created]
                            [--custom]
                            [--deleted]
                            [--exists]
                            [--interval]
                            [--resource-group]
                            [--timeout]
                            [--updated]
  examples:
  - summary: Pause CLI until the regions are updated.
    syntax: az keyvault region wait --hsm-name myhsm --updated
  requiredParameters:
  - isRequired: true
    name: --hsm-name
    summary: Name of the HSM.
    description: ''
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --resource-group -g
    summary: Proceed only if Key Vault belongs to the specified resource group.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_keyvault_region_add
- az_keyvault_region_list
- az_keyvault_region_remove
- az_keyvault_region_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage MHSM multi-regions.
