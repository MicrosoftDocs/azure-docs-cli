### YamlMime:AzureCLIGroup
uid: az_keyvault_certificate_contact
name: az keyvault certificate contact
summary: |-
  Manage contacts for certificate management.
status: GA
sourceType: Core
directCommands:
- uid: az_keyvault_certificate_contact_add
  name: az keyvault certificate contact add
  summary: |-
    Add a contact to the specified vault to receive notifications of certificate operations.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault certificate contact add --email
                                        --vault-name
                                        [--name]
                                        [--phone]
  requiredParameters:
  - isRequired: true
    name: --email
    summary: |-
      Contact e-mail address. Must be unique.
  - isRequired: true
    name: --vault-name
    summary: |-
      Name of the Vault.
  optionalParameters:
  - name: --name
    summary: |-
      Full contact name.
  - name: --phone
    summary: |-
      Contact phone number.
- uid: az_keyvault_certificate_contact_delete
  name: az keyvault certificate contact delete
  summary: |-
    Remove a certificate contact from the specified vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault certificate contact delete --email
                                           --vault-name
  requiredParameters:
  - isRequired: true
    name: --email
    summary: |-
      Contact e-mail address. Must be unique.
  - isRequired: true
    name: --vault-name
    summary: |-
      Name of the Vault.
- uid: az_keyvault_certificate_contact_list
  name: az keyvault certificate contact list
  summary: |-
    Lists the certificate contacts for a specified key vault.
  description: |-
    The GetCertificateContacts operation returns the set of certificate contact resources in the specified key vault. This operation requires the certificates/managecontacts permission.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: az keyvault certificate contact list --vault-name
  requiredParameters:
  - isRequired: true
    name: --vault-name
    summary: |-
      Name of the Vault.
commands:
- az_keyvault_certificate_contact_add
- az_keyvault_certificate_contact_delete
- az_keyvault_certificate_contact_list
