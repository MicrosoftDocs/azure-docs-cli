### YamlMime:AzureCLIGroup
uid: az_automation_account
name: az automation account
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **automation** extension for the Azure CLI (version 2.40.0 or higher). The extension will automatically install the first time you run an **az automation account** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Automation Account.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: 'This command group is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_automation_account_create
  name: az automation account create
  summary: |-
    Create automation account.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'automation account' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az automation account create --automation-account-name
                                 --resource-group
                                 [--location]
                                 [--sku {Basic, Free}]
                                 [--tags]
  examples:
  - summary: |-
      Create an automation account
    syntax: az automation account create --automation-account-name "myAutomationAccount" --location "East US 2"                --sku "Free" --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name --name -n
    summary: |-
      The name of the automation account.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --sku
    defaultValue: "Basic"
    parameterValueGroup: "Basic, Free"
    summary: |-
      Account SKU.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
- uid: az_automation_account_delete
  name: az automation account delete
  summary: |-
    Delete an automation account.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'automation account' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az automation account delete [--automation-account-name]
                                 [--ids]
                                 [--resource-group]
                                 [--subscription]
                                 [--yes]
  examples:
  - summary: |-
      Delete automation account
    syntax: az automation account delete --name "myAutomationAccount" --resource-group "rg"
  optionalParameters:
  - name: --automation-account-name --name -n
    summary: |-
      The name of the automation account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_automation_account_list
  name: az automation account list
  summary: |-
    Retrieve a list of accounts within a given resource group. And Retrieve a list of accounts within a given subscription.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'automation account' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az automation account list [--resource-group]
  examples:
  - summary: |-
      List automation accounts by resource group
    syntax: az automation account list --resource-group "rg"
  - summary: |-
      List automation accounts by resource group
    syntax: az automation account list
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_automation_account_show
  name: az automation account show
  summary: |-
    Get information about an Automation Account.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'automation account' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az automation account show [--automation-account-name]
                               [--ids]
                               [--resource-group]
                               [--subscription]
  examples:
  - summary: |-
      Get automation account
    syntax: az automation account show --name "myAutomationAccount" --resource-group "rg"
  optionalParameters:
  - name: --automation-account-name --name -n
    summary: |-
      The name of the automation account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_automation_account_update
  name: az automation account update
  summary: |-
    Update an automation account.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'automation account' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az automation account update [--automation-account-name]
                                 [--ids]
                                 [--resource-group]
                                 [--sku {Basic, Free}]
                                 [--subscription]
                                 [--tags]
  examples:
  - summary: |-
      Update an automation account
    syntax: az automation account update --automation-account-name "myAutomationAccount" --tags KEY=VALUE                --resource-group "rg"
  optionalParameters:
  - name: --automation-account-name --name -n
    summary: |-
      The name of the automation account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --sku
    parameterValueGroup: "Basic, Free"
    summary: |-
      Account SKU.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
commands:
- az_automation_account_create
- az_automation_account_delete
- az_automation_account_list
