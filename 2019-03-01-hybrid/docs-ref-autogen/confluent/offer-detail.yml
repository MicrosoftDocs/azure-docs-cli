uid: az_confluent_offer-detail
name: az confluent offer-detail
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **confluent** extension for the Azure CLI (version 2.25.0 or higher). The extension will automatically install the first time you run an **az confluent offer-detail** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage confluent offer details.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: "Command group 'confluent' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_confluent_offer-detail_show
  name: az confluent offer-detail show
  summary: |-
    Get the offer details for available offers.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'confluent' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az confluent offer-detail show [--offer-id]
                                   [--publisher-id]
  examples:
  - summary: |-
      Show default offer details
    syntax: az confluent offer-detail show
  optionalParameters:
  - name: --offer-id
    defaultValue: "confluent-cloud-azure-prod"
    summary: |-
      Offer Id.
  - name: --publisher-id
    defaultValue: "confluentinc"
    summary: |-
      Publisher Id.
commands:
