### YamlMime:AzureCLIGroup
uid: az_spring_build-service_builder
name: az spring build-service builder
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **spring** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az spring build-service builder** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  (Enterprise Tier Only) Commands to manage builder of build service.
status: GA
sourceType: Extension
directCommands:
- uid: az_spring_build-service_builder_create
  name: az spring build-service builder create
  summary: |-
    Create a builder.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring build-service builder create --name
                                           --resource-group
                                           --service
                                           [--builder-file]
                                           [--builder-json]
                                           [--no-wait]
  examples:
  - summary: |-
      Create a builder using JSON file.
    syntax: az spring build-service builder create --name my-builder --builder-file MyJson.json --service clitest --resource-group cli
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The builder name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --builder-file
    summary: |-
      The file path of JSON array of builder.
  - name: --builder-json
    summary: |-
      The JSON array of builder.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_spring_build-service_builder_delete
  name: az spring build-service builder delete
  summary: |-
    Delete a builder.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring build-service builder delete --name
                                           --resource-group
                                           --service
                                           [--no-wait]
                                           [--yes]
  examples:
  - summary: |-
      Delete a builder.
    syntax: az spring build-service builder delete --name my-builder --service clitest --resource-group cli
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The builder name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_spring_build-service_builder_show
  name: az spring build-service builder show
  summary: |-
    Show a builder.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring build-service builder show --name
                                         --resource-group
                                         --service
  examples:
  - summary: |-
      Show a builder.
    syntax: az spring build-service builder show --name my-builder --service clitest --resource-group cli
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The builder name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
- uid: az_spring_build-service_builder_show-deployments
  name: az spring build-service builder show-deployments
  summary: |-
    Show deployments.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring build-service builder show-deployments --name
                                                     --resource-group
                                                     --service
  examples:
  - summary: |-
      Show the list of deployments using this builder.
    syntax: az spring build-service builder show-deployments --name my-builder --service clitest --resource-group cli
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of Azure Spring Apps instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
- uid: az_spring_build-service_builder_update
  name: az spring build-service builder update
  summary: |-
    Update a builder.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring build-service builder update --name
                                           --resource-group
                                           --service
                                           [--builder-file]
                                           [--builder-json]
                                           [--no-wait]
  examples:
  - summary: |-
      Update a builder using JSON file.
    syntax: az spring build-service builder update --name my-builder --builder-file MyJson.json --service clitest --resource-group cli
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The builder name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --builder-file
    summary: |-
      The file path of JSON array of builder.
  - name: --builder-json
    summary: |-
      The JSON array of builder.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
