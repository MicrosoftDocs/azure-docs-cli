### YamlMime:AzureCLIGroup
uid: az_spring_config-server_git
name: az spring config-server git
extensionInformation: >-
  > [!Note]

  > This reference is part of the **spring** extension for the Azure CLI  (version 2.38.0 or higher).  The extension will automatically install the first time you run an **az spring config-server git** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage Config Server git property in Azure Spring Apps.
description: ''
directCommands:
- uid: az_spring_config-server_git_set
  name: az spring config-server git set
  summary: Set git property of Config Server, will totally override the old one.
  description: ''
  syntax: >-
    az spring config-server git set --name
                                    --resource-group
                                    --uri
                                    [--defer]
                                    [--host-key]
                                    [--host-key-algorithm]
                                    [--host-key-check]
                                    [--label]
                                    [--password]
                                    [--private-key]
                                    [--search-paths]
                                    [--username]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of Azure Spring Apps.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --uri
    summary: Uri of the added config.
    description: ''
  optionalParameters:
  - name: --defer
    summary: Temporarily store the object in the local cache instead of sending to Azure. Use `az cache` commands to view/clear.
    description: ''
  - name: --host-key
    summary: Host key of the added config.
    description: ''
  - name: --host-key-algorithm
    summary: Host key algorithm of the added config.
    description: ''
  - name: --host-key-check --strict-host-key-checking
    summary: Strict_host_key_checking of the added config.
    description: ''
  - name: --label
    summary: Label of the added config.
    description: ''
  - name: --password
    summary: Password of the added config.
    description: ''
  - name: --private-key
    summary: Private_key of the added config.
    description: ''
  - name: --search-paths
    summary: Search_paths of the added config, use , as delimiter for multiple paths.
    description: ''
  - name: --username
    summary: Username of the added config.
    description: ''
commands:
- az_spring_config-server_git_repo
- az_spring_config-server_git_repo_add
- az_spring_config-server_git_repo_list
- az_spring_config-server_git_repo_remove
- az_spring_config-server_git_repo_update
- az_spring_config-server_git_set
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
