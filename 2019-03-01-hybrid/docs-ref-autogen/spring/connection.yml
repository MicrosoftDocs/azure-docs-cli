### YamlMime:AzureCLIGroup
uid: az_spring_connection
name: az spring connection
summary: Commands to manage spring app connections.
description: ''
status: GA
sourceType: Core
directCommands:
- uid: az_spring_connection_delete_()
  name: az spring connection delete
  summary: Delete a spring app connection.
  description: ''
  status: GA
  sourceType: Core
  syntax: >-
    az spring connection delete [--app]
                                [--connection]
                                [--deployment]
                                [--id]
                                [--no-wait]
                                [--resource-group]
                                [--service]
                                [--yes]
  examples:
  - summary: Delete a spring app connection interactively
    syntax: az spring connection delete
  - summary: Delete a spring app connection by connection name
    syntax: az spring connection delete -g SpringCloudRG --service MySpringService --app MyApp --deployment MyDeployment --connection MyConnection
  - summary: Delete a spring app connection by connection id
    syntax: az spring connection delete --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker}
  optionalParameters:
  - name: --app
    summary: Name of the app in the Azure Spring Apps. Required if '--id' is not specified.
    description: ''
  - name: --connection
    summary: Name of the spring connection.
    description: ''
  - name: --deployment
    defaultValue: "default"
    summary: The deployment name of the app. Required if '--id' is not specified.
    description: ''
  - name: --id
    summary: The resource id of the connection. ['--resource-group', '--service', '--app', '--deployment', '--connection'] are required if '--id' is not specified.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains app in the Azure Spring Apps. Required if '--id' is not specified.
    description: ''
  - name: --service
    summary: Name of the the Azure Spring Apps resource. Required if '--id' is not specified.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_spring_connection_list_()
  name: az spring connection list
  summary: List connections of a spring app.
  description: ''
  status: GA
  sourceType: Core
  syntax: >-
    az spring connection list [--app]
                              [--deployment]
                              [--resource-group]
                              [--service]
                              [--source-id]
  examples:
  - summary: List spring app connections interactively
    syntax: az spring connection list
  - summary: List spring app connections by source resource name
    syntax: az spring connection list -g SpringCloudRG --service MySpringService --app MyApp --deployment MyDeployment
  - summary: List spring app connections by source resource id
    syntax: az spring connection list --source-id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.AppPlatform/Spring/{spring}/apps/{app}/deployments/{deployment}
  optionalParameters:
  - name: --app
    summary: Name of the app in the Azure Spring Apps. Required if '--source-id' is not specified.
    description: ''
  - name: --deployment
    defaultValue: "default"
    summary: The deployment name of the app. Required if '--source-id' is not specified.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains app in the Azure Spring Apps. Required if '--source-id' is not specified.
    description: ''
  - name: --service
    summary: Name of the the Azure Spring Apps resource. Required if '--source-id' is not specified.
    description: ''
  - name: --source-id
    summary: The resource id of a spring. Required if ['--resource-group', '--service', '--app', '--deployment'] are not specified.
    description: ''
- uid: az_spring_connection_list-configuration_()
  name: az spring connection list-configuration
  summary: List source configurations of a spring app connection.
  description: ''
  status: GA
  sourceType: Core
  syntax: >-
    az spring connection list-configuration [--app]
                                            [--connection]
                                            [--deployment]
                                            [--id]
                                            [--resource-group]
                                            [--service]
  examples:
  - summary: List a connection's source configurations interactively
    syntax: az spring connection list-configuration
  - summary: List a connection's source configurations by connection name
    syntax: az spring connection list-configuration -g SpringCloudRG --service MySpringService --app MyApp --deployment MyDeployment --connection MyConnection
  - summary: List a connection's source configurations by connection id
    syntax: az spring connection list-configuration --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker}
  optionalParameters:
  - name: --app
    summary: Name of the app in the Azure Spring Apps. Required if '--id' is not specified.
    description: ''
  - name: --connection
    summary: Name of the spring connection.
    description: ''
  - name: --deployment
    defaultValue: "default"
    summary: The deployment name of the app. Required if '--id' is not specified.
    description: ''
  - name: --id
    summary: The resource id of the connection. ['--resource-group', '--service', '--app', '--deployment', '--connection'] are required if '--id' is not specified.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains app in the Azure Spring Apps. Required if '--id' is not specified.
    description: ''
  - name: --service
    summary: Name of the the Azure Spring Apps resource. Required if '--id' is not specified.
    description: ''
- uid: az_spring_connection_list-support-types_()
  name: az spring connection list-support-types
  summary: List client types and auth types supported by spring app connections.
  description: ''
  status: GA
  sourceType: Core
  syntax: az spring connection list-support-types [--target-type {appconfig, confluent-cloud, cosmos-cassandra, cosmos-gremlin, cosmos-mongo, cosmos-sql, cosmos-table, eventhub, keyvault, mysql, mysql-flexible, postgres, postgres-flexible, redis, redis-enterprise, servicebus, signalr, sql, storage-blob, storage-file, storage-queue, storage-table, webpubsub}]
  examples:
  - summary: List all spring app supported target resource types and auth types
    syntax: az spring connection list-support-types -o table
  - summary: List spring app supported auth types for a specific target resource type
    syntax: az spring connection list-support-types --target-type storage-blob -o table
  optionalParameters:
  - name: --target-type -t
    parameterValueGroup: "appconfig, confluent-cloud, cosmos-cassandra, cosmos-gremlin, cosmos-mongo, cosmos-sql, cosmos-table, eventhub, keyvault, mysql, mysql-flexible, postgres, postgres-flexible, redis, redis-enterprise, servicebus, signalr, sql, storage-blob, storage-file, storage-queue, storage-table, webpubsub"
    summary: The target resource type.
    description: ''
