- uid: az_spring_connection_wait_()
  name: az spring connection wait
  summary: Place the CLI in a waiting state until a condition of the connection is met.
  description: ''
  status: GA
  sourceType: Core
  syntax: >-
    az spring connection wait [--app]
                              [--connection]
                              [--created]
                              [--custom]
                              [--deleted]
                              [--deployment]
                              [--exists]
                              [--id]
                              [--interval]
                              [--resource-group]
                              [--service]
                              [--timeout]
                              [--updated]
  examples:
  - summary: Wait until the connection is successfully created.
    syntax: az spring connection wait --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker} --created
  optionalParameters:
  - name: --app
    summary: Name of the app in the Azure Spring Apps. Required if '--id' is not specified.
    description: ''
  - name: --connection
    summary: Name of the spring connection.
    description: ''
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --deployment
    defaultValue: "default"
    summary: The deployment name of the app. Required if '--id' is not specified.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --id
    summary: The resource id of the connection. ['--resource-group', '--service', '--app', '--deployment', '--connection'] are required if '--id' is not specified.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains app in the Azure Spring Apps. Required if '--id' is not specified.
    description: ''
  - name: --service
    summary: Name of the the Azure Spring Apps resource. Required if '--id' is not specified.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
