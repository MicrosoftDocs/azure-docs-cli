### YamlMime:AzureCLIGroup
uid: az_spring_container-registry
name: az spring container-registry
extensionInformation: >-
  > [!Note]

  > This reference is part of the **spring** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az spring container-registry** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: (Enterprise Tier Only) Commands to manage Container Registry Resource.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_spring_container-registry_create_(spring_extension)
  name: az spring container-registry create
  summary: Create a container registry.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az spring container-registry create --resource-group
                                        --service
                                        [--name]
                                        [--no-wait]
                                        [--password]
                                        [--server]
                                        [--username]
  examples:
  - summary: Create a container registry.
    syntax: az spring container-registry create --name my-acr --server test.azurecr.io --username test --password xxx --service clitest --resource-group cli
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: The container registry name.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --password
    summary: The container registry password.
    description: ''
  - name: --server
    summary: The container registry sever.
    description: ''
  - name: --username
    summary: The container registry username.
    description: ''
- uid: az_spring_container-registry_delete_(spring_extension)
