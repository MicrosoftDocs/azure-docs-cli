### YamlMime:AzureCLIGroup
uid: az_spring_application-accelerator_predefined-accelerator
name: az spring application-accelerator predefined-accelerator
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **spring** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az spring application-accelerator predefined-accelerator** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  (Enterprise Tier Only) Commands to manage predefined accelerator in Azure Spring Apps.
status: GA
sourceType: Extension
directCommands:
- uid: az_spring_application-accelerator_predefined-accelerator_disable
  name: az spring application-accelerator predefined-accelerator disable
  summary: |-
    (Enterprise Tier Only) Disable a predefined accelerator.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring application-accelerator predefined-accelerator disable --name
                                                                     --resource-group
                                                                     --service
                                                                     [--no-wait]
  examples:
  - summary: |-
      Disable a predefined accelerator.
    syntax: az spring application-accelerator predefined-accelerator disable --name AcceleratorName --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name for predefined accelerator.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_spring_application-accelerator_predefined-accelerator_enable
  name: az spring application-accelerator predefined-accelerator enable
  summary: |-
    (Enterprise Tier Only) Enable a predefined accelerator.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring application-accelerator predefined-accelerator enable --name
                                                                    --resource-group
                                                                    --service
                                                                    [--no-wait]
  examples:
  - summary: |-
      Enable a predefined accelerator.
    syntax: az spring application-accelerator predefined-accelerator enable --name AcceleratorName --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name for predefined accelerator.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_spring_application-accelerator_predefined-accelerator_list
  name: az spring application-accelerator predefined-accelerator list
  summary: |-
    (Enterprise Tier Only) List all existing predefined accelerators.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring application-accelerator predefined-accelerator list --resource-group
                                                                  --service
  examples:
  - summary: |-
      List all existing predefined accelerators.
    syntax: az spring application-accelerator predefined-accelerator list --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
- uid: az_spring_application-accelerator_predefined-accelerator_show
  name: az spring application-accelerator predefined-accelerator show
  summary: |-
    (Enterprise Tier Only) Show the settings, provisioning status and runtime status of predefined accelerator.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring application-accelerator predefined-accelerator show --name
                                                                  --resource-group
                                                                  --service
  examples:
  - summary: |-
      Show details of a predefined accelerator.
    syntax: az spring application-accelerator predefined-accelerator show --name AcceleratorName --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name for predefined accelerator.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
commands:
- az_spring_application-accelerator_predefined-accelerator_disable
- az_spring_application-accelerator_predefined-accelerator_enable
- az_spring_application-accelerator_predefined-accelerator_list
- az_spring_application-accelerator_predefined-accelerator_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
