### YamlMime:AzureCLIGroup
uid: az_spring_gateway_route-config
name: az spring gateway route-config
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **spring** extension for the Azure CLI (version 2.56.0 or higher). The extension will automatically install the first time you run an **az spring gateway route-config** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage gateway route configs in Azure Spring Apps.
status: GA
sourceType: Extension
directCommands:
- uid: az_spring_gateway_route-config_create
  name: az spring gateway route-config create
  summary: |-
    Create a gateway route config with routing rules of Json array format.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring gateway route-config create --name
                                          --resource-group
                                          --service
                                          [--app-name]
                                          [--routes-file]
                                          [--routes-json]
  examples:
  - summary: |-
      Create a gateway route config targeting the app in Azure Spring Apps.
    syntax: az spring gateway route-config create -s MyService -g MyResourceGroup --name MyName --app-name MyApp --routes-file MyJson.json
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of route config.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --app-name
    summary: |-
      The Azure Spring Apps app name to configure the route.
  - name: --routes-file
    summary: |-
      The file path of JSON array of API routes.
  - name: --routes-json
    summary: |-
      The JSON array of API routes.
- uid: az_spring_gateway_route-config_list
  name: az spring gateway route-config list
  summary: |-
    List all existing gateway route configs.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring gateway route-config list --resource-group
                                        --service
  examples:
  - summary: |-
      List all existing gateway route configs.
    syntax: az spring gateway route-config list -s MyService -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
- uid: az_spring_gateway_route-config_remove
  name: az spring gateway route-config remove
  summary: |-
    Delete an existing gateway route config.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring gateway route-config remove --name
                                          --resource-group
                                          --service
  examples:
  - summary: |-
      Delete an existing gateway route config.
    syntax: az spring gateway route-config remove -s MyService -g MyResourceGroup --name MyName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of route config.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
- uid: az_spring_gateway_route-config_show
  name: az spring gateway route-config show
  summary: |-
    Get an existing gateway route config.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring gateway route-config show --name
                                        --resource-group
                                        --service
  examples:
  - summary: |-
      Get an existing gateway route config.
    syntax: az spring gateway route-config show -s MyService -g MyResourceGroup --name MyName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of route config.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
- uid: az_spring_gateway_route-config_update
  name: az spring gateway route-config update
  summary: |-
    Update an existing gateway route config with routing rules of Json array format.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring gateway route-config update --name
                                          --resource-group
                                          --service
                                          [--app-name]
                                          [--routes-file]
                                          [--routes-json]
  examples:
  - summary: |-
      Update an existing gateway route config targeting the app in Azure Spring Apps.
    syntax: az spring gateway route-config update -s MyService -g MyResourceGroup --name MyName --app-name MyApp --routes-file MyJson.json
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of route config.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --app-name
    summary: |-
      The Azure Spring Apps app name to configure the route.
  - name: --routes-file
    summary: |-
      The file path of JSON array of API routes.
  - name: --routes-json
    summary: |-
      The JSON array of API routes.
commands:
- az_spring_gateway_route-config_create
- az_spring_gateway_route-config_list
- az_spring_gateway_route-config_remove
- az_spring_gateway_route-config_show
