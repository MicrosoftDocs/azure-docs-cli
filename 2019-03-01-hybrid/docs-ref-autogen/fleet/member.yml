### YamlMime:AzureCLIGroup
uid: az_fleet_member
name: az fleet member
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **fleet** extension for the Azure CLI (version 2.48.0 or higher). The extension will automatically install the first time you run an **az fleet member** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage members.
status: GA
sourceType: Extension
directCommands:
- uid: az_fleet_member_create
  name: az fleet member create
  summary: |-
    Creates or updates a member.
  status: GA
  sourceType: Extension
  syntax: >-
    az fleet member create --fleet-name
                           --member-cluster-id
                           --name
                           --resource-group
                           [--no-wait]
                           [--update-group]
  examples:
  - summary: |-
      Create a member and assign it to an update group.
    syntax: az fleet member create -g MyFleetResourceGroup -f MyFleetName -n NameOfMember --update-group UpdateGroup1 --member-cluster-id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyFleetResourceGroup/providers/Microsoft.ContainerService/managedClusters/MyManagedCluster"
  requiredParameters:
  - isRequired: true
    name: --fleet-name -f
    summary: |-
      Specify the fleet name.
  - isRequired: true
    name: --member-cluster-id
    summary: |-
      ID of the managed cluster.
  - isRequired: true
    name: --name -n
    summary: |-
      Specify the fleet member name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --update-group
    summary: |-
      Update group of the member.
- uid: az_fleet_member_delete
  name: az fleet member delete
  summary: |-
    Deletes a fleet member.
  status: GA
  sourceType: Extension
  syntax: >-
    az fleet member delete --fleet-name
                           --name
                           --resource-group
                           [--no-wait]
                           [--yes]
  examples:
  - summary: |-
      Delete a specific fleet member.
    syntax: az fleet member delete -g MyFleetResourceGroup -f MyFleetName -n NameOfMember
  requiredParameters:
  - isRequired: true
    name: --fleet-name -f
    summary: |-
      Specify the fleet name.
  - isRequired: true
    name: --name -n
    summary: |-
      Specify the fleet member name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_fleet_member_list
  name: az fleet member list
  summary: |-
    Lists a fleet's members.
  status: GA
  sourceType: Extension
  syntax: >-
    az fleet member list --fleet-name
                         --resource-group
  examples:
  - summary: |-
      List all members for a given fleet.
    syntax: az fleet member list -g MyFleetResourceGroup -f MyFleetName
  requiredParameters:
  - isRequired: true
    name: --fleet-name -f
    summary: |-
      Specify the fleet name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_fleet_member_reconcile
  name: az fleet member reconcile
  summary: |-
    Reconciles a member.
  status: GA
  sourceType: Extension
  syntax: >-
    az fleet member reconcile --fleet-name
                              --name
                              --resource-group
                              [--no-wait]
  examples:
  - summary: |-
      Reconcile a member.
    syntax: az fleet member reconcile -g MyFleetResourceGroup -f MyFleetName -n NameOfMember
  requiredParameters:
  - isRequired: true
    name: --fleet-name -f
    summary: |-
      Specify the fleet name.
  - isRequired: true
    name: --name -n
    summary: |-
      Specify the fleet member name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_fleet_member_show
  name: az fleet member show
  summary: |-
    Gets a fleet member.
  status: GA
  sourceType: Extension
  syntax: >-
    az fleet member show --fleet-name
                         --name
                         --resource-group
  examples:
  - summary: |-
      Show the details of a specific fleet member.
    syntax: az fleet member show -g MyFleetResourceGroup -f MyFleetName -n NameOfMember
  requiredParameters:
  - isRequired: true
    name: --fleet-name -f
    summary: |-
      Specify the fleet name.
  - isRequired: true
    name: --name -n
    summary: |-
      Specify the fleet member name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_fleet_member_update
  name: az fleet member update
  summary: |-
    Update a member.
  status: GA
  sourceType: Extension
  syntax: >-
    az fleet member update --fleet-name
                           --name
                           --resource-group
                           [--update-group]
  examples:
  - summary: |-
      Update an existing member's update group.
    syntax: az fleet member update -g MyFleetResourceGroup -f MyFleetName -n NameOfMember --update-group UpdateGroup2
  requiredParameters:
  - isRequired: true
    name: --fleet-name -f
    summary: |-
      Specify the fleet name.
  - isRequired: true
    name: --name -n
    summary: |-
      Specify the fleet member name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --update-group
    summary: |-
      Update group of the member.
- uid: az_fleet_member_wait
  name: az fleet member wait
  summary: |-
    Wait for a member resource to reach a desired state.
  description: |-
    If an operation on member was interrupted or was started with `--no-wait`, use this command to wait for it to complete.
  status: GA
  sourceType: Extension
  syntax: >-
    az fleet member wait --fleet-member-name
                         --fleet-name
                         --resource-group
                         [--created]
                         [--custom]
                         [--deleted]
                         [--exists]
                         [--interval]
                         [--timeout]
                         [--updated]
  requiredParameters:
  - isRequired: true
    name: --fleet-member-name
    summary: |-
      The name of the Fleet member resource. Required.
  - isRequired: true
    name: --fleet-name -f
    summary: |-
      Specify the fleet name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_fleet_member_create
- az_fleet_member_delete
- az_fleet_member_list
- az_fleet_member_reconcile
- az_fleet_member_show
- az_fleet_member_update
- az_fleet_member_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage members.
