      Show the details of an update run.
    syntax: az fleet updaterun list -g MyFleetResourceGroup -f MyFleetName
  requiredParameters:
  - isRequired: true
    name: --fleet-name -f
    summary: |-
      Specify the fleet name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_fleet_updaterun_show
  name: az fleet updaterun show
  summary: |-
    Shows an update run.
  status: GA
  sourceType: Extension
  syntax: >-
    az fleet updaterun show --fleet-name
                            --name
                            --resource-group
  examples:
  - summary: |-
      Show the details of an update run.
    syntax: az fleet updaterun show -g MyFleetResourceGroup -f MyFleetName -n NameofUpdateRun
  requiredParameters:
  - isRequired: true
    name: --fleet-name -f
    summary: |-
      Specify the fleet name.
  - isRequired: true
    name: --name -n
    summary: |-
      Specify name for the update run.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_fleet_updaterun_start
  name: az fleet updaterun start
  summary: |-
    Starts an update run.
  status: GA
  sourceType: Extension
  syntax: >-
    az fleet updaterun start --fleet-name
                             --name
                             --resource-group
                             [--no-wait]
  examples:
  - summary: |-
      Start an update run.
    syntax: az fleet updaterun start -g MyFleetResourceGroup -f MyFleetName -n NameofUpdateRun
  requiredParameters:
  - isRequired: true
    name: --fleet-name -f
    summary: |-
      Specify the fleet name.
  - isRequired: true
    name: --name -n
    summary: |-
      Specify name for the update run.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_fleet_updaterun_stop
  name: az fleet updaterun stop
  summary: |-
    Stops an update run.
  status: GA
  sourceType: Extension
  syntax: >-
    az fleet updaterun stop --fleet-name
                            --name
                            --resource-group
                            [--no-wait]
  examples:
  - summary: |-
      Stop an update run.
    syntax: az fleet updaterun stop -g MyFleetResourceGroup -f MyFleetName -n NameofUpdateRun
  requiredParameters:
  - isRequired: true
    name: --fleet-name -f
    summary: |-
      Specify the fleet name.
  - isRequired: true
    name: --name -n
    summary: |-
      Specify name for the update run.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_fleet_updaterun_wait
  name: az fleet updaterun wait
  summary: |-
    Wait for an update run resource to reach a desired state.
  description: |-
    If an operation on an update run was interrupted or was started with `--no-wait`, use this command to wait for it to complete.
  status: GA
  sourceType: Extension
  syntax: >-
    az fleet updaterun wait --fleet-name
                            --resource-group
                            --update-run-name
                            [--created]
                            [--custom]
                            [--deleted]
                            [--exists]
                            [--interval]
                            [--timeout]
                            [--updated]
  requiredParameters:
  - isRequired: true
    name: --fleet-name -f
    summary: |-
      Specify the fleet name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --update-run-name
    summary: |-
      The name of the UpdateRun resource. Required.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_fleet_updaterun_create
- az_fleet_updaterun_delete
- az_fleet_updaterun_list
- az_fleet_updaterun_show
- az_fleet_updaterun_start
- az_fleet_updaterun_stop
- az_fleet_updaterun_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage update runs.
