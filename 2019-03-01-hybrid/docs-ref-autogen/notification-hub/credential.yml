name: az notification-hub credential
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **notification-hub** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az notification-hub credential** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage notification hub credential.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: "Command group 'notification-hub' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_notification-hub_credential_list
  name: az notification-hub credential list
  summary: |-
    Lists the PNS credentials associated with a notification hub.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'notification-hub' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az notification-hub credential list --namespace-name
                                        --notification-hub-name
                                        --resource-group
  examples:
  - summary: |-
      List the PNS credentials associated with a notification hub .
    syntax: az notification-hub credential list --resource-group MyResourceGroup --namespace-name my-namespace --notification-hub-name my-hub
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: |-
      The namespace name.
  - isRequired: true
    name: --notification-hub-name
    summary: |-
      The notification hub name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
