### YamlMime:AzureCLIGroup
uid: az_notification-hub_credential_gcm
name: az notification-hub credential gcm
extensionInformation: >-
  > [!Note]

  > This reference is part of the **notification-hub** extension for Azure CLI and requires version 2.3.1 or higher.  The extension will automatically install the first time you run an **az notification-hub credential gcm** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage notification hub credential for Google(GCM/FCM).
description: ''
directCommands:
- uid: ext_notification-hub_az_notification-hub_credential_gcm_update
  name: az notification-hub credential gcm update
  summary: Update the Google GCM/FCM API key.
  description: ''
  syntax: >-
    az notification-hub credential gcm update --google-api-key
                                              --namespace-name
                                              --notification-hub-name
                                              --resource-group
  examples:
  - summary: Update gcm key
    syntax: >-
      az notification-hub credential gcm update --resource-group MyResourceGroup \

      --namespace-name my-namespace --notification-hub-name my-hub --google-api-key \

      "xxxxxxxxx"
  requiredParameters:
  - isRequired: true
    name: --google-api-key
    summary: Google GCM/FCM API key.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: The namespace name.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: The notification hub name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- ext_notification-hub_az_notification-hub_credential_gcm_update
