name: az notification-hub credential wns
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **notification-hub** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az notification-hub credential wns** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
status: Experimental
