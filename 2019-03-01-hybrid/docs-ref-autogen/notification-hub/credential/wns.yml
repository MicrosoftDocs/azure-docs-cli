directCommands:
- uid: az_notification-hub_credential_wns_update
  name: az notification-hub credential wns update
  summary: |-
    Update credential for Windows(WNS).
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'notification-hub' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az notification-hub credential wns update --name
                                              --namespace-name
                                              --package-sid
                                              --resource-group
                                              --secret-key
  requiredParameters:
  - isRequired: true
    name: --name --notification-hub-name -n
    summary: |-
      The notification hub name.
  - isRequired: true
    name: --namespace-name
    summary: |-
      The namespace name.
  - isRequired: true
    name: --package-sid
    summary: |-
      The package ID for this credential.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --secret-key
    summary: |-
      The secret key.
