### YamlMime:AzureCLIGroup
uid: az_mesh_secret
name: az mesh secret
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **mesh** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az mesh secret** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage secret resources.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'az mesh' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_mesh_secret_delete
  name: az mesh secret delete
  summary: |-
    Delete a secret.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az mesh' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az mesh secret delete [--ids]
                          [--name]
                          [--resource-group]
                          [--subscription]
                          [--yes]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the secret resource.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_mesh_secret_list
  name: az mesh secret list
  summary: |-
    List Secrets.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az mesh' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az mesh secret list [--max-items]
                        [--next-token]
                        [--resource-group]
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_mesh_secret_show
  name: az mesh secret show
  summary: |-
    Get the details of a secret.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az mesh' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az mesh secret show [--ids]
                        [--name]
                        [--resource-group]
                        [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the secret.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_mesh_secret_delete
