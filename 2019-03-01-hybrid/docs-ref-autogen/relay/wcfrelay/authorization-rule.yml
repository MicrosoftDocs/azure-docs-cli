### YamlMime:AzureCLIGroup
uid: az_relay_wcfrelay_authorization-rule
name: az relay wcfrelay authorization-rule
summary: |-
  Manage Azure Relay Service WCF Relay Authorization Rule.
status: GA
sourceType: Core
directCommands:
- uid: az_relay_wcfrelay_authorization-rule_create
  name: az relay wcfrelay authorization-rule create
  summary: |-
    Create Authorization Rule for the given Relay Service WCF Relay.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
  syntax: >-
    az relay wcfrelay authorization-rule create --name
                                                --namespace-name
                                                --relay-name
                                                --resource-group
                                                [--rights]
  examples:
  - summary: |-
      Create Authorization Rule for WCF Relay
    syntax: az relay wcfrelay authorization-rule create --resource-group myresourcegroup --namespace- name mynamespace --relay-name myrelay --name myauthorule --rights Listen
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of WCF Relay Authorization Rule.
  - isRequired: true
    name: --namespace-name
    summary: |-
      Name of Namespace.
  - isRequired: true
    name: --relay-name
    summary: |-
      Name of WCF Relay.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --rights
    summary: |-
      The rights associated with the rule.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_relay_wcfrelay_authorization-rule_update
  name: az relay wcfrelay authorization-rule update
  summary: |-
    Update Authorization Rule for the given Relay Service WCF Relay.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
  syntax: >-
    az relay wcfrelay authorization-rule update --rights
                                                [--add]
                                                [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                [--ids]
                                                [--name]
                                                [--namespace-name]
                                                [--relay-name]
                                                [--remove]
                                                [--resource-group]
                                                [--set]
                                                [--subscription]
  examples:
  - summary: |-
      Update Authorization Rule for WCF Relay
    syntax: az relay wcfrelay authorization-rule update --resource-group myresourcegroup --namespace- name mynamespace --relay-name myrelay --name myauthorule --rights Send
  requiredParameters:
  - isRequired: true
    name: --rights
    summary: |-
      The rights associated with the rule.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of WCF Relay Authorization Rule.
  - name: --namespace-name
    summary: |-
      Name of Namespace.
  - name: --relay-name
    summary: |-
      Name of WCF Relay.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_relay_wcfrelay_authorization-rule_create
- az_relay_wcfrelay_authorization-rule_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 04/09/2021
  description: Manage Azure Relay Service WCF Relay Authorization Rule.
