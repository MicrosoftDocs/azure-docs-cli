summary: Manage Azure Relay Service Hybrid Connection Authorization Rule.
description: ''
directCommands:
- uid: az_relay_hyco_authorization-rule_create
  name: az relay hyco authorization-rule create
  summary: Create Authorization Rule for given Relay Service Hybrid Connection.
  description: ''
  syntax: >-
    az relay hyco authorization-rule create --hybrid-connection-name
                                            --name
                                            --namespace-name
                                            --resource-group
                                            [--rights]
  examples:
  - summary: Create Authorization Rule for given Relay Service Hybrid Connection
    syntax: az relay hyco authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco --name myauthorule --rights Send Listen
  requiredParameters:
  - isRequired: true
    name: --hybrid-connection-name
    summary: Name of Hybrid Connection.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of Hybrid Connection Authorization Rule.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --rights
    summary: 'Space-separated list of Authorization rule rights. Allowed values: Listen, Manage, Send.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_hyco_authorization-rule_update
  name: az relay hyco authorization-rule update
  summary: Update Authorization Rule for given Relay Service Hybrid Connection.
  description: ''
  syntax: >-
    az relay hyco authorization-rule update --rights
                                            [--add]
                                            [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--hybrid-connection-name]
                                            [--ids]
                                            [--name]
                                            [--namespace-name]
                                            [--remove]
                                            [--resource-group]
                                            [--set]
                                            [--subscription]
  examples:
  - summary: Update Authorization Rule for given Relay Service Hybrid Connection
    syntax: az relay hyco authorization-rule update --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco --name myauthorule --rights Send
  requiredParameters:
  - isRequired: true
    name: --rights
    summary: 'Space-separated list of Authorization rule rights. Allowed values: Listen, Manage, Send.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.'
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --hybrid-connection-name
    summary: Name of Hybrid Connection.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of Hybrid Connection Authorization Rule.
    description: ''
  - name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
