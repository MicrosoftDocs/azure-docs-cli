### YamlMime:AzureCLIGroup
uid: az_sphere
name: az sphere
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-sphere** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az sphere** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Azure Sphere.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_sphere_get-support-data_(azure-sphere_extension)
  name: az sphere get-support-data
  summary: Gather diagnostic data about your system, cloud and device configurations.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az sphere get-support-data --catalog
                               --output-file
                               --resource-group
  examples:
  - summary: Gather diagnostic data using resource group and Azure Sphere Catalog name.
    syntax: az sphere get-support-data --resource-group MyResourceGroup --catalog MyCatalog --output-file archive.zip
  requiredParameters:
  - isRequired: true
    name: --catalog -c
    summary: 'The Azure Sphere Catalog in which to perform this operation. Specify Azure Sphere Catalog name. You can configure the default Azure Sphere Catalog using `az config set defaults.sphere.catalog=<name>`.  Values from: az sphere catalog list.'
    description: ''
  - isRequired: true
    name: --output-file -of
    summary: The path and filename of the .zip file to save the support data in. You can provide a relative or absolute path.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: 'Name of the Azure resource group. You can configure the default group using `az config set defaults.group=<name>`.  Values from: az group list.'
    description: ''
