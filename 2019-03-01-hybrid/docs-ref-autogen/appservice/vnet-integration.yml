name: az appservice vnet-integration
summary: A method that lists the virtual network integrations used in an appservice plan.
description: ''
directCommands:
- uid: az_appservice_vnet_integration_list
  name: az appservice vnet-integration list
  summary: List the virtual network integrations used in an appservice plan.
  description: ''
  syntax: >-
    az appservice vnet-integration list --plan
                                        --resource-group
                                        [--subscription]
  examples:
  - summary: list the virtual network integrations used in an appservice plan
    syntax: az appservice vnet-integration list -g MyResourceGroup --plan MyAppServicePlan
  requiredParameters:
  - isRequired: true
    name: --plan
    summary: AppService plan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
