### YamlMime:AzureCLIGroup
uid: az_sapmonitor
name: az sapmonitor
extensionInformation: >-
  > [!Note]

  > This reference is part of the **sap-hana** extension for Azure CLI and requires version 2.0.46 or higher.  The extension will automatically install the first time you run an **az sapmonitor** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: (PREVIEW) Manage Azure SAP Monitor.
description: ''
directCommands:
- uid: az_sapmonitor_create
  name: az sapmonitor create
  summary: Create a SAP Monitor.
  description: ''
  syntax: >-
    az sapmonitor create --hana-subnet
                         --monitor-name
                         --region
                         --resource-group
                         [--dca]
                         [--lawsid]
                         [--tags]
  requiredParameters:
  - isRequired: true
    name: --hana-subnet --hdbsn
    summary: ARM ID of an Azure Subnet with access to the HANA instance.
    description: ''
  - isRequired: true
    name: --monitor-name -n
    summary: The name of the SAP monitor.
    description: ''
  - isRequired: true
    name: --region
    summary: The region to create this SAP monitor on.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --dca --disable_customer_analytics
    summary: Disable sending analytics to Microsoft.
    description: ''
  - name: --lawsid --log-analytics-workspace-arm-id
    summary: Existing log analytics workspace id to use for log monitoring.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_sapmonitor_delete
  name: az sapmonitor delete
  summary: Delete a SAP Monitor.
  description: ''
  syntax: >-
    az sapmonitor delete --monitor-name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: The name of the SAP monitor.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_sapmonitor_list
  name: az sapmonitor list
  summary: List SAP Monitors.
  description: ''
  syntax: az sapmonitor list
- uid: az_sapmonitor_show
  name: az sapmonitor show
  summary: Get the details of a SAP Monitor.
  description: ''
  syntax: >-
    az sapmonitor show --monitor-name
                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: The name of the SAP monitor.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_sapmonitor_update
  name: az sapmonitor update
  summary: Updates the tags field of a SAP Monitor.
  description: ''
  syntax: >-
    az sapmonitor update --monitor-name
                         --resource-group
                         [--add]
                         [--force-string]
                         [--no-wait]
                         [--remove]
                         [--set]
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: The name of the SAP monitor.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
commands:
- az_sapmonitor_create
- az_sapmonitor_delete
- az_sapmonitor_list
- az_sapmonitor_provider-instance
- az_sapmonitor_provider-instance_create
- az_sapmonitor_provider-instance_delete
- az_sapmonitor_provider-instance_list
- az_sapmonitor_provider-instance_show
- az_sapmonitor_show
- az_sapmonitor_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: (PREVIEW) Manage Azure SAP Monitor.
