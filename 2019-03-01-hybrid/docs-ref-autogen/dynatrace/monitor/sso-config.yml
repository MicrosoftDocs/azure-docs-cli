### YamlMime:AzureCLIGroup
uid: az_dynatrace_monitor_sso-config
name: az dynatrace monitor sso-config
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **dynatrace** extension for the Azure CLI (version 2.41.0 or higher). The extension will automatically install the first time you run an **az dynatrace monitor sso-config** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage monitor sso-config.
status: GA
sourceType: Extension
directCommands:
- uid: az_dynatrace_monitor_sso-config_create
  name: az dynatrace monitor sso-config create
  summary: |-
    Create a dynatrace sso-config resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az dynatrace monitor sso-config create --configuration-name
                                           --monitor-name
                                           --resource-group
                                           [--aad-domains]
                                           [--enterprise-app-id]
                                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                           [--single-sign-on-state {Disable, Enable, Existing, Initial}]
                                           [--single-sign-on-url]
  examples:
  - summary: |-
      Create a sso-config
    syntax: az dynatrace monitor sso-config create -g rg --monitor-name monitor -n default --aad-domains "['mpliftrdt20210811outlook.onmicrosoft.com']" --single-sign-on-url "https://www.dynatrace.io"
  requiredParameters:
  - isRequired: true
    name: --configuration-name --name -n
    summary: |-
      Single Sign On Configuration Name.
  - isRequired: true
    name: --monitor-name
    summary: |-
      Monitor resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --aad-domains
    summary: |-
      Array of Aad(azure active directory) domains  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --enterprise-app-id
    summary: |-
      Version of the Dynatrace agent installed on the VM.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --single-sign-on-state
    parameterValueGroup: "Disable, Enable, Existing, Initial"
    summary: |-
      State of Single Sign On.
  - name: --single-sign-on-url
    summary: |-
      The login URL specific to this Dynatrace Environment.
- uid: az_dynatrace_monitor_sso-config_list
  name: az dynatrace monitor sso-config list
  summary: |-
    List all dynatrace sso-config by monitor name.
  status: GA
  sourceType: Extension
  syntax: >-
    az dynatrace monitor sso-config list --monitor-name
                                         --resource-group
  examples:
  - summary: |-
      List sso-config
    syntax: az dynatrace monitor sso-config list -g rg --monitor-name monitor
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: |-
      Monitor resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_dynatrace_monitor_sso-config_show
  name: az dynatrace monitor sso-config show
  summary: |-
    Show a dynatrace sso-config.
  status: GA
  sourceType: Extension
  syntax: >-
    az dynatrace monitor sso-config show [--configuration-name]
                                         [--ids]
                                         [--monitor-name]
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: |-
      Show sso-config
    syntax: az dynatrace monitor sso-config show -g rg --monitor-name monitor -n default
  optionalParameters:
  - name: --configuration-name --name -n
    summary: |-
      Single Sign On Configuration Name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --monitor-name
    summary: |-
      Monitor resource name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_dynatrace_monitor_sso-config_wait
  name: az dynatrace monitor sso-config wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az dynatrace monitor sso-config wait [--configuration-name]
                                         [--created]
                                         [--custom]
                                         [--deleted]
                                         [--exists]
                                         [--ids]
                                         [--interval]
                                         [--monitor-name]
                                         [--resource-group]
                                         [--subscription]
                                         [--timeout]
                                         [--updated]
  optionalParameters:
  - name: --configuration-name --name -n
    summary: |-
      Single Sign On Configuration Name.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --monitor-name
    summary: |-
      Monitor resource name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_dynatrace_monitor_sso-config_create
- az_dynatrace_monitor_sso-config_list
- az_dynatrace_monitor_sso-config_show
- az_dynatrace_monitor_sso-config_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage monitor sso-config.
