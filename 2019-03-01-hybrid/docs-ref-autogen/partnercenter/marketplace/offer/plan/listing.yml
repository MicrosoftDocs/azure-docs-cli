uid: az_partnercenter_marketplace_offer_plan_listing
name: az partnercenter marketplace offer plan listing
extensionInformation: >-
  > [!Note]

  > This reference is part of the **partnercenter** extension for the Azure CLI  (version 2.0.67 or higher).  The extension will automatically install the first time you run an **az partnercenter marketplace offer plan listing** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage a Marketplace offer plan's listing.
description: ''
directCommands:
- uid: az_partnercenter_marketplace_offer_plan_listing_show
  name: az partnercenter marketplace offer plan listing show
  summary: Get the plan listing of a marketplace offer.
  description: ''
  syntax: >-
    az partnercenter marketplace offer plan listing show --id
                                                         --offer-id
  examples:
  - summary: Get an offer's plan listing
    syntax: az partnercenter marketplace offer plan listing show --offer-id MyOfferId --plan-id MyPlanId
  requiredParameters:
  - isRequired: true
    name: --id --plan-id
    summary: The Plan ID.
    description: ''
  - isRequired: true
    name: --offer-id
    summary: The Offer ID.
    description: ''
- uid: az_partnercenter_marketplace_offer_plan_listing_update
  name: az partnercenter marketplace offer plan listing update
  summary: Update the plan listing of a marketplace offer.
  description: ''
  syntax: >-
    az partnercenter marketplace offer plan listing update --id
                                                           --offer-id
                                                           [--add]
                                                           [--description]
                                                           [--force-string]
                                                           [--name]
                                                           [--remove]
                                                           [--set]
                                                           [--summary]
  examples:
  - summary: Get an offer's plan listing
    syntax: az partnercenter marketplace offer plan listing update --offer-id MyOfferId                     --plan-id MyPlanId --description "Plan listing description"
  requiredParameters:
  - isRequired: true
    name: --id --plan-id
    summary: The Plan ID.
    description: ''
  - isRequired: true
    name: --offer-id
    summary: The Offer ID.
    description: ''
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --description -d
    summary: The description of the plan listing.
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --name -n
    summary: The name of the plan listing.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --summary -s
    summary: The summary of the plan listing.
    description: ''
