### YamlMime:AzureCLIGroup
uid: az_partnercenter_marketplace_offer_plan_technical-configuration_package
name: az partnercenter marketplace offer plan technical-configuration package
extensionInformation: >-
  > [!Note]

  > This reference is part of the **partnercenter** extension for the Azure CLI  (version 2.0.67 or higher).  The extension will automatically install the first time you run an **az partnercenter marketplace offer plan technical-configuration package** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage packages for a plan's technical configuration.
description: ''
directCommands:
- uid: az_partnercenter_marketplace_offer_plan_technical-configuration_package_add
  name: az partnercenter marketplace offer plan technical-configuration package add
  summary: Adds a package to the technical configuration of a plan.
  description: ''
  syntax: >-
    az partnercenter marketplace offer plan technical-configuration package add --offer-id
                                                                                --plan-id
                                                                                [--cluster-extension-type]
                                                                                [--digest]
                                                                                [--no-wait]
                                                                                [--registry]
                                                                                [--repository]
                                                                                [--resource-group]
                                                                                [--subscription-id]
                                                                                [--tag]
                                                                                [--tenant-id]
  requiredParameters:
  - isRequired: true
    name: --offer-id
    summary: The Offer id.
    description: ''
  - isRequired: true
    name: --plan-id
    summary: The Plan id.
    description: ''
  optionalParameters:
  - name: --cluster-extension-type
    summary: The Cluster Extension Type.
    description: ''
  - name: --digest
    summary: The digest of the bundle with a format of sha256:<hashcode>.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --registry
    summary: The name of the Azure Container Registry.
    description: ''
  - name: --repository
    summary: The name of the image repository in the Azure Container Registry.
    description: ''
  - name: --resource-group -g
    summary: The Resource Group name for the Azure Container Registry.
    description: ''
  - name: --subscription-id -s
    summary: The Subscription ID.
    description: ''
  - name: --tag
    summary: The name of the image repository.
    description: ''
  - name: --tenant-id -t
    summary: The AAD tenant ID.
    description: ''
- uid: az_partnercenter_marketplace_offer_plan_technical-configuration_package_delete
  name: az partnercenter marketplace offer plan technical-configuration package delete
  summary: Deletes a package to the technical configuration of a plan.
  description: ''
  syntax: >-
    az partnercenter marketplace offer plan technical-configuration package delete --offer-id
                                                                                   --plan-id
                                                                                   [--no-wait]
                                                                                   [--repository]
                                                                                   [--tag]
  requiredParameters:
  - isRequired: true
    name: --offer-id
    summary: The Offer id.
    description: ''
  - isRequired: true
    name: --plan-id
    summary: The Plan id.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --repository
    summary: The name of the image repository in the Azure Container Registry.
    description: ''
  - name: --tag
    summary: The name of the image repository.
    description: ''
commands:
