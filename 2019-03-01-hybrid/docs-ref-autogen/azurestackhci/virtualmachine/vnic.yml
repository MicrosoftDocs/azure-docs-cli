### YamlMime:AzureCLIGroup
uid: az_azurestackhci_virtualmachine_vnic
name: az azurestackhci virtualmachine vnic
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azurestackhci** extension for Azure CLI and requires version 2.15.0 or higher.  The extension will automatically install the first time you run an **az azurestackhci virtualmachine vnic** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage vNIC of a virtual machine with azurestackhci.
description: ''
directCommands:
- uid: az_azurestackhci_virtualmachine_vnic_add
  name: az azurestackhci virtualmachine vnic add
  summary: Add existing vNICs to a VM.
  description: ''
  syntax: >-
    az azurestackhci virtualmachine vnic add --resource-group
                                             --virtualmachines-name
                                             --vnic-names
  examples:
  - summary: AddVNIC
    syntax: az azurestackhci virtualmachine vnic add --resource-group "test-rg" --virtualmachines-name "test-vm" --vnic-names "test-vnic"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --virtualmachines-name
    summary: Name of the virtual machine.
    description: ''
  - isRequired: true
    name: --vnic-names
    summary: List of vnic names.
    description: ''
- uid: az_azurestackhci_virtualmachine_vnic_remove
  name: az azurestackhci virtualmachine vnic remove
  summary: Remove vNICs from a VM.
  description: ''
  syntax: >-
    az azurestackhci virtualmachine vnic remove --resource-group
                                                --virtualmachines-name
                                                --vnic-names
  examples:
  - summary: RemoveVNIC
    syntax: az azurestackhci virtualmachine vnic remove --resource-group "test-rg" --virtualmachines-name "test-vm" --vnic-names "test-vnic"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --virtualmachines-name
    summary: Name of the virtual machine.
    description: ''
  - isRequired: true
    name: --vnic-names
    summary: List of vnic names.
    description: ''
commands:
- az_azurestackhci_virtualmachine_vnic_add
- az_azurestackhci_virtualmachine_vnic_remove
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage vNIC of a virtual machine with azurestackhci.
