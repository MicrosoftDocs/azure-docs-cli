### YamlMime:AzureCLIGroup
uid: az_azurestackhci_networkinterface
name: az azurestackhci networkinterface
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azurestackhci** extension for Azure CLI and requires version 2.15.0 or higher.  The extension will automatically install the first time you run an **az azurestackhci networkinterface** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage networkinterface with azurestackhci.
description: ''
directCommands:
- uid: az_azurestackhci_networkinterface_create
  name: az azurestackhci networkinterface create
  summary: Create a network interface.
  description: ''
  syntax: >-
    az azurestackhci networkinterface create --networkinterfaces-name
                                             --resource-group
                                             [--extended-location]
                                             [--ip-configurations]
                                             [--location]
                                             [--mac-address]
                                             [--provisioning-state]
                                             [--status]
                                             [--subnet-id]
                                             [--tags]
  examples:
  - summary: PutNetworkInterface
    syntax: az azurestackhci networkinterface create --extended-location name="/subscriptions/a95612cb-f1fa-4daa-a4fd-272844fa512c/resourceGroups/dogfoodarc/providers/Microsoft.ExtendedLocation/customLocations/dogfood-location" type="CustomLocation" --location "West US2" --ip-configurations "[{\"name\":\"ipconfig-sample\",\"properties\":{\"subnet\":{\"id\":\"test-vnet\"}}}]" --networkinterfaces-name "test-nic" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --networkinterfaces-name
    summary: Name of the network interface.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --extended-location
    summary: ''
    description: >-
      Usage: --extended-location type=XX name=XX


      type: The extended location type.

      name: The extended location name.
  - name: --ip-configurations
    summary: 'IPConfigurations - A list of IPConfigurations of the network interface. Expected value: json-string/@json-file.'
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --mac-address
    summary: MacAddress - The MAC address of the network interface.
    description: ''
  - name: --provisioning-state
    summary: Provisioning State.
    description: ''
  - name: --status
    summary: 'MOCNetworkInterfaceStatus defines the observed state of MOCNetworkInterface Expected value: json-string/@json-file.'
    description: ''
  - name: --subnet-id
    summary: ID of the subnet or network to create the network interface on.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_azurestackhci_networkinterface_delete
  name: az azurestackhci networkinterface delete
  summary: Delete a network interface.
  description: ''
  syntax: >-
    az azurestackhci networkinterface delete --networkinterfaces-name
                                             --resource-group
                                             [--yes]
  examples:
  - summary: DeleteNetworkInterface
    syntax: az azurestackhci networkinterface delete --networkinterfaces-name "test-nic" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --networkinterfaces-name
    summary: Name of the network interface.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_azurestackhci_networkinterface_list
  name: az azurestackhci networkinterface list
  summary: List all network interfaces.
  description: ''
  syntax: az azurestackhci networkinterface list [--resource-group]
  examples:
  - summary: ListNetworkInterfaceByResourceGroup
    syntax: az azurestackhci networkinterface list --resource-group "test-rg"
  - summary: ListNetworkInterfaceBySubscription
    syntax: az azurestackhci networkinterface list
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_azurestackhci_networkinterface_show
  name: az azurestackhci networkinterface show
  summary: Get the details of a network interface.
  description: ''
  syntax: >-
    az azurestackhci networkinterface show --networkinterfaces-name
                                           --resource-group
  examples:
  - summary: GetNetworkInterface
    syntax: az azurestackhci networkinterface show --networkinterfaces-name "test-nic" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --networkinterfaces-name
    summary: Name of the network interface.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_azurestackhci_networkinterface_update
  name: az azurestackhci networkinterface update
  summary: Update a network interface.
  description: ''
  syntax: >-
    az azurestackhci networkinterface update --networkinterfaces-name
                                             --resource-group
                                             [--tags]
  examples:
  - summary: UpdateNetworkInterface
    syntax: az azurestackhci networkinterface update --tags additionalProperties="sample" --networkinterfaces-name "test-nic" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --networkinterfaces-name
    summary: Name of the network interface.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
commands:
- az_azurestackhci_networkinterface_create
