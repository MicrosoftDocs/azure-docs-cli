### YamlMime:AzureCLIGroup
uid: az_fleet
name: az fleet
extensionInformation: >-
  > [!Note]

  > This reference is part of the **fleet** extension for the Azure CLI  (version 2.39.0 or higher).  The extension will automatically install the first time you run an **az fleet** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage fleet.
description: ''
directCommands:
- uid: az_fleet_create
  name: az fleet create
  summary: Creates or updates a Fleet.
  description: ''
  syntax: >-
    az fleet create --name
                    --resource-group
                    [--dns-name-prefix]
                    [--location]
                    [--no-wait]
                    [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Specify the fleet name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --dns-name-prefix -p
    summary: Prefix for hostnames that are created. If not specified, generate a hostname using the managed cluster and resource group names.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: The tags of the managed cluster. The managed cluster instance and all resources managed by the cloud provider will be tagged.
    description: ''
- uid: az_fleet_delete
  name: az fleet delete
  summary: Deletes a Fleet.
  description: ''
  syntax: >-
    az fleet delete --name
                    --resource-group
                    [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Specify the fleet name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_fleet_get-credentials
  name: az fleet get-credentials
  summary: Lists the user credentials of a Fleet.
  description: ''
  syntax: >-
    az fleet get-credentials --name
                             --resource-group
                             [--context]
                             [--file]
                             [--overwrite-existing]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Specify the fleet name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --context
    summary: If specified, overwrite the default context name.
    description: ''
  - name: --file -f
    defaultValue: "~\\.kube\\config"
    summary: Kubernetes configuration file to update. Use "-" to print YAML to stdout instead.
    description: ''
  - name: --overwrite-existing
    defaultValue: "False"
    summary: Overwrite any existing cluster entry with the same name.
    description: ''
- uid: az_fleet_list
  name: az fleet list
  summary: Lists fleets in the specified subscription and resource group.
  description: ''
  syntax: az fleet list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_fleet_show
  name: az fleet show
  summary: Gets a Fleet.
  description: ''
  syntax: >-
    az fleet show --name
                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Specify the fleet name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_fleet_update
  name: az fleet update
  summary: Patches a fleet resource.
  description: ''
  syntax: >-
    az fleet update --name
                    --resource-group
                    [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Specify the fleet name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: The tags of the managed cluster. The managed cluster instance and all resources managed by the cloud provider will be tagged.
    description: ''
- uid: az_fleet_wait
  name: az fleet wait
  summary: Wait for a fleet resouce to reach a desired state.
  description: If an operation on fleet was interrupted or was started with `--no-wait`, use this command to wait for it to complete.
  syntax: >-
    az fleet wait --fleet-name
                  --resource-group
                  [--created]
                  [--custom]
                  [--deleted]
                  [--exists]
                  [--interval]
                  [--timeout]
                  [--updated]
  requiredParameters:
  - isRequired: true
    name: --fleet-name
    summary: The name of the Fleet resource. Required.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_fleet_create
- az_fleet_delete
- az_fleet_get-credentials
- az_fleet_list
- az_fleet_member
- az_fleet_member_create
- az_fleet_member_delete
- az_fleet_member_list
- az_fleet_member_show
- az_fleet_member_wait
- az_fleet_show
- az_fleet_update
- az_fleet_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage fleet.
