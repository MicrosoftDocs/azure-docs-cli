  status: GA
  sourceType: Extension
  syntax: >-
    az datafactory integration-runtime remove-link --linked-factory-name
                                                   [--factory-name]
                                                   [--ids]
                                                   [--integration-runtime-name]
                                                   [--resource-group]
                                                   [--subscription]
  examples:
  - summary: |-
      IntegrationRuntimes_Upgrade
    syntax: az datafactory integration-runtime remove-link --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --linked-factory-name "exampleFactoryName-linked" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --linked-factory-name
    summary: |-
      The data factory name for linked integration runtime.
  optionalParameters:
  - name: --factory-name
    summary: |-
      The factory name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --integration-runtime-name --name -n
    summary: |-
