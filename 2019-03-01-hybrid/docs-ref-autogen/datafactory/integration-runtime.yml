### YamlMime:AzureCLIGroup
uid: az_datafactory_integration-runtime
name: az datafactory integration-runtime
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **datafactory** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az datafactory integration-runtime** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage integration runtime with datafactory.
status: GA
sourceType: Extension
directCommands:
- uid: az_datafactory_integration-runtime_delete
  name: az datafactory integration-runtime delete
  summary: |-
    Deletes an integration runtime.
  status: GA
  sourceType: Extension
  syntax: >-
    az datafactory integration-runtime delete [--factory-name]
                                              [--ids]
                                              [--integration-runtime-name]
                                              [--resource-group]
                                              [--subscription]
                                              [--yes]
  examples:
  - summary: |-
      IntegrationRuntimes_Delete
    syntax: az datafactory integration-runtime delete --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup"
  optionalParameters:
  - name: --factory-name
    summary: |-
      The factory name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --integration-runtime-name --name -n
    summary: |-
      The integration runtime name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
