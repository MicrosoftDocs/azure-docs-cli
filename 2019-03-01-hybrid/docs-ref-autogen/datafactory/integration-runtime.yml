extensionInformation: >-
  > [!Note]

  > This reference is part of the **datafactory** extension for Azure CLI and requires version 2.11.0 or higher.  The extension will automatically install the first time you run an **az datafactory integration-runtime** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
