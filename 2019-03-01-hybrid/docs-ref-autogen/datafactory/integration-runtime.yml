- uid: az_datafactory_integration-runtime_sync-credentials
  name: az datafactory integration-runtime sync-credentials
  summary: |-
    Force the integration runtime to synchronize credentials across integration runtime nodes, and this will override the credentials across all worker nodes with those available on the dispatcher node. If you already have the latest credential backup file, you should manually import it (preferred) on any self-hosted integration runtime node than using this API directly.
  status: GA
  sourceType: Extension
  syntax: >-
    az datafactory integration-runtime sync-credentials [--factory-name]
                                                        [--ids]
                                                        [--integration-runtime-name]
                                                        [--resource-group]
                                                        [--subscription]
  examples:
  - summary: |-
      IntegrationRuntimes_SyncCredentials
    syntax: az datafactory integration-runtime sync-credentials --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup"
  optionalParameters:
  - name: --factory-name
    summary: |-
      The factory name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --integration-runtime-name --name -n
    summary: |-
      The integration runtime name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_datafactory_integration-runtime_update
  name: az datafactory integration-runtime update
  summary: |-
    Updates an integration runtime.
  status: GA
  sourceType: Extension
  syntax: >-
    az datafactory integration-runtime update [--auto-update {Off, On}]
                                              [--factory-name]
                                              [--ids]
                                              [--integration-runtime-name]
                                              [--resource-group]
                                              [--subscription]
                                              [--update-delay-offset]
  examples:
  - summary: |-
      IntegrationRuntimes_Update
    syntax: az datafactory integration-runtime update --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup" --auto-update "Off" --update-delay-offset "\"PT3H\""
  optionalParameters:
  - name: --auto-update
    parameterValueGroup: "Off, On"
    summary: |-
      Enables or disables the auto-update feature of the self-hosted integration runtime. See https://go.microsoft.com/fwlink/?linkid=854189.
  - name: --factory-name
    summary: |-
      The factory name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --integration-runtime-name --name -n
    summary: |-
      The integration runtime name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --update-delay-offset
    summary: |-
      The time offset (in hours) in the day, e.g., PT03H is 3 hours. The integration runtime auto update will happen on that time.
