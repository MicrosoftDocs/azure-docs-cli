  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: The factory name.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: The integration runtime name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_datafactory_integration-runtime_wait
  name: az datafactory integration-runtime wait
  summary: Place the CLI in a waiting state until a condition of the datafactory integration-runtime is met.
  description: ''
  syntax: >-
    az datafactory integration-runtime wait --factory-name
                                            --integration-runtime-name
                                            --resource-group
                                            [--created]
                                            [--custom]
                                            [--deleted]
                                            [--exists]
                                            [--if-none-match]
                                            [--interval]
                                            [--timeout]
                                            [--updated]
  examples:
  - summary: Pause executing next line of CLI script until the datafactory integration-runtime is successfully created.
    syntax: az datafactory integration-runtime wait --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup" --created
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: The factory name.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: The integration runtime name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --if-none-match
    summary: ETag of the integration runtime entity. Should only be specified for get. If the ETag matches the existing entity tag, or if \* was provided, then no content will be returned.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
