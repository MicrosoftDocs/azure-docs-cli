- uid: az_datafactory_integration-runtime_delete
  name: az datafactory integration-runtime delete
  summary: Deletes an integration runtime.
  description: ''
  syntax: >-
    az datafactory integration-runtime delete --factory-name
                                              --integration-runtime-name
                                              --resource-group
                                              [--yes]
  examples:
  - summary: IntegrationRuntimes_Delete
    syntax: az datafactory integration-runtime delete --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: The factory name.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: The integration runtime name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
