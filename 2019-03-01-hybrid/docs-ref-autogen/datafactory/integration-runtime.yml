- uid: az_datafactory_integration-runtime_wait
  name: az datafactory integration-runtime wait
  summary: |-
    Place the CLI in a waiting state until a condition of the datafactory integration-runtime is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az datafactory integration-runtime wait [--created]
                                            [--custom]
                                            [--deleted]
                                            [--exists]
                                            [--factory-name]
                                            [--ids]
                                            [--if-none-match]
                                            [--integration-runtime-name]
                                            [--interval]
                                            [--resource-group]
                                            [--subscription]
                                            [--timeout]
                                            [--updated]
  examples:
  - summary: |-
      Pause executing next line of CLI script until the datafactory integration-runtime is successfully created.
    syntax: az datafactory integration-runtime wait --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup" --created
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --factory-name
    summary: |-
      The factory name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --if-none-match
    summary: |-
      ETag of the integration runtime entity. Should only be specified for get. If the ETag matches the existing entity tag, or if * was provided, then no content will be returned.
  - name: --integration-runtime-name --name -n
    summary: |-
      The integration runtime name.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
