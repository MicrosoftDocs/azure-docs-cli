                                            [--ids]
                                            [--if-none-match]
                                            [--integration-runtime-name]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: |-
      IntegrationRuntimes_Get
    syntax: az datafactory integration-runtime show --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup"
  optionalParameters:
  - name: --factory-name
    summary: |-
      The factory name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --if-none-match
    summary: |-
      ETag of the integration runtime entity. Should only be specified for get. If the ETag matches the existing entity tag, or if * was provided, then no content will be returned.
  - name: --integration-runtime-name --name -n
    summary: |-
