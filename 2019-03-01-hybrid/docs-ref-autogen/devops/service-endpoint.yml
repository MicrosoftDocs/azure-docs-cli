### YamlMime:AzureCLIGroup
uid: az_devops_service-endpoint
name: az devops service-endpoint
summary: Manage service endpoints/connections.
description: ''
directCommands:
- uid: az_devops_service-endpoint_create
  name: az devops service-endpoint create
  summary: Create a service endpoint using configuration file.
  description: You can learn more about this at https://aka.ms/azure-devops-service-endpoint-config.
  syntax: >-
    az devops service-endpoint create --service-endpoint-configuration
                                      [--detect {false, true}]
                                      [--encoding {ascii, utf-16be, utf-16le, utf-8}]
                                      [--org]
                                      [--project]
  requiredParameters:
  - isRequired: true
    name: --service-endpoint-configuration
    summary: Configuration file with service endpoint request.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --encoding
    defaultValue: utf-8
    parameterValueGroup: ascii, utf-16be, utf-16le, utf-8
    summary: Encoding of the input file.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
- uid: az_devops_service-endpoint_delete
  name: az devops service-endpoint delete
  summary: Deletes service endpoint.
  description: ''
  syntax: >-
    az devops service-endpoint delete --id
                                      [--deep]
                                      [--detect {false, true}]
                                      [--org]
                                      [--project]
                                      [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Id of the service endpoint to delete.
    description: ''
  optionalParameters:
  - name: --deep
    summary: Specific to AzureRM endpoint created in Automatic flow. When it is specified, this will also delete corresponding AAD application in Azure.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_devops_service-endpoint_list
  name: az devops service-endpoint list
  summary: List service endpoints in a project.
  description: rtypelist of VssJsonCollectionWrapper.
  syntax: >-
    az devops service-endpoint list [--detect {false, true}]
                                    [--org]
                                    [--project]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
- uid: az_devops_service-endpoint_show
  name: az devops service-endpoint show
  summary: Get the details of a service endpoint.
  description: ''
  syntax: >-
    az devops service-endpoint show --id
                                    [--detect {false, true}]
                                    [--org]
                                    [--project]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID of the service endpoint.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
- uid: az_devops_service-endpoint_update
  name: az devops service-endpoint update
  summary: Update a service endpoint.
  description: ''
  syntax: >-
    az devops service-endpoint update --id
                                      [--detect {false, true}]
                                      [--enable-for-all {false, true}]
                                      [--org]
                                      [--project]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID of the service endpoint.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --enable-for-all
    parameterValueGroup: false, true
    summary: Allow all pipelines to access this service endpoint.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
commands:
