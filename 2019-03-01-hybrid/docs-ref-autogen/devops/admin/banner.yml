### YamlMime:AzureCLIGroup
uid: az_devops_admin_banner
name: az devops admin banner
summary: Manage organization banner.
description: ''
directCommands:
- uid: az_devops_admin_banner_add
  name: az devops admin banner add
  summary: Add a new banner and immediately show it.
  description: ''
  syntax: >-
    az devops admin banner add --message
                               [--detect {false, true}]
                               [--expiration]
                               [--id]
                               [--org]
                               [--type {error, info, warning}]
  requiredParameters:
  - isRequired: true
    name: --message -m
    summary: Message (string) to show in the banner.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --expiration
    summary: 'Date/time when the banner should no longer be presented to users. If not set, the banner does not automatically expire and must be removed with the remove command. Example : "2019-06-10 17:21:00 UTC", "2019-06-10".'
    description: ''
  - name: --id
    summary: Identifier for the new banner. This identifier is needed to change or remove the message later. A unique identifier is automatically created if one is not specified.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --type -t
    parameterValueGroup: error, info, warning
    summary: Type of banner to present. Defaults is "info".
    description: ''
- uid: az_devops_admin_banner_list
  name: az devops admin banner list
  summary: List banners.
  description: ''
  syntax: >-
    az devops admin banner list [--detect {false, true}]
                                [--org]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
- uid: az_devops_admin_banner_remove
  name: az devops admin banner remove
  summary: Remove a banner.
  description: ''
  syntax: >-
    az devops admin banner remove --id
                                  [--detect {false, true}]
                                  [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID of the banner to remove.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
- uid: az_devops_admin_banner_show
  name: az devops admin banner show
  summary: Show details for a banner.
  description: ''
  syntax: >-
    az devops admin banner show --id
                                [--detect {false, true}]
                                [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Identifier for the banner.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
- uid: az_devops_admin_banner_update
  name: az devops admin banner update
  summary: Update the message, level, or expiration date for a banner.
  description: ''
  syntax: >-
    az devops admin banner update --id
                                  [--detect {false, true}]
                                  [--expiration]
                                  [--message]
                                  [--org]
                                  [--type {error, info, warning}]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID of the banner to update.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --expiration
    summary: 'Date/time when the banner should no longer be presented to users. To unset the expiration for the banner, supply an empty value to this argument. Example : "2019-06-10 17:21:00 UTC", "2019-06-10".'
    description: ''
  - name: --message -m
    summary: Message (string) to show in the banner.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --type -t
    parameterValueGroup: error, info, warning
    summary: Type of banner to present. Defaults is "info".
    description: ''
commands:
- az_devops_admin_banner_add
- az_devops_admin_banner_list
- az_devops_admin_banner_remove
- az_devops_admin_banner_show
- az_devops_admin_banner_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage organization banner.
