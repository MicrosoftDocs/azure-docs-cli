- uid: az_aks_upgrade
  name: az aks upgrade
  summary: Upgrade a managed Kubernetes cluster to a newer version.
  description: Kubernetes will be unavailable during cluster upgrades.
  syntax: >-
    az aks upgrade --name
                   --resource-group
                   [--aks-custom-headers]
                   [--cluster-snapshot-id]
                   [--control-plane-only]
                   [--kubernetes-version]
                   [--no-wait]
                   [--node-image-only]
                   [--yes]
  examples:
  - summary: Upgrade a existing managed cluster to a managed cluster snapshot.
    syntax: az aks upgrade -g MyResourceGroup -n MyManagedCluster --cluster-snapshot-id "/subscriptions/00000/resourceGroups/AnotherResourceGroup/providers/Microsoft.ContainerService/managedclustersnapshots/mysnapshot1"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the managed cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aks-custom-headers
    summary: Send custom headers. When specified, format should be Key1=Value1,Key2=Value2.
    description: ''
  - name: --cluster-snapshot-id
    summary: The source cluster snapshot id is used to upgrade existing cluster.
    description: ''
  - name: --control-plane-only
    defaultValue: "False"
    summary: Upgrade the cluster control plane only. If not specified, control plane AND all node pools will be upgraded.
    description: ''
  - name: --kubernetes-version -k
    summary: Version of Kubernetes to upgrade the cluster to, such as "1.11.12".
    description: ''
    valueFrom: '`az aks get-upgrades`'
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --node-image-only
    defaultValue: "False"
    summary: Only upgrade node image for agent pools.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_aks_use-dev-spaces
  name: az aks use-dev-spaces
  summary: Use Azure Dev Spaces with a managed Kubernetes cluster.
  description: ''
  syntax: >-
    az aks use-dev-spaces --name
                          --resource-group
                          [--endpoint {None, Private, Public}]
                          [--space]
                          [--update]
                          [--yes]
  examples:
  - summary: Use Azure Dev Spaces with a managed Kubernetes cluster, interactively selecting a dev space.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks
  - summary: Use Azure Dev Spaces with a managed Kubernetes cluster, updating to the latest Azure Dev Spaces             client components and selecting a new or existing dev space 'my-space'.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks --update --space my-space
  - summary: Use Azure Dev Spaces with a managed Kubernetes cluster, selecting a new or existing dev space             'develop/my-space' without prompting for confirmation.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks -s develop/my-space -y
  - summary: Use Azure Dev Spaces with a managed Kubernetes cluster with a private endpoint.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks -e private
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the managed cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --endpoint -e
    defaultValue: "Public"
    parameterValueGroup: "None, Private, Public"
    summary: The endpoint type to be used for a Azure Dev Spaces controller. See https://aka.ms/azds-networking for more information.
    description: ''
  - name: --space -s
    summary: Name of the new or existing dev space to select. Defaults to an interactive selection experience.
    description: ''
  - name: --update
    defaultValue: "False"
    summary: Update to the latest Azure Dev Spaces client components.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation. Requires --space.
    description: ''
- uid: az_aks_wait
  name: az aks wait
  summary: Wait for a managed Kubernetes cluster to reach a desired state.
  description: If an operation on a cluster was interrupted or was started with `--no-wait`, use this command to wait for it to complete.
  syntax: >-
    az aks wait --name
                --resource-group
                [--created]
                [--custom]
                [--deleted]
                [--exists]
                [--interval]
                [--timeout]
                [--updated]
  examples:
  - summary: Wait for a cluster to be upgraded, polling every minute for up to thirty minutes.
    syntax: az aks wait -g MyResourceGroup -n MyManagedCluster --updated --interval 60 --timeout 1800
  - summary: Wait for a managed Kubernetes cluster to reach a desired state (autogenerated)
    syntax: az aks wait --created --interval 60 --name MyManagedCluster --resource-group MyResourceGroup --timeout 1800
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the managed cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
