    description: ''
  - name: --enable-syslog
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: Enable syslog data collection for Monitoring addon.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --rotation-poll-interval
    summary: Set interval of rotation poll. Use with azure-keyvault-secrets-provider addon.
    description: ''
  - name: --subnet-name -s
