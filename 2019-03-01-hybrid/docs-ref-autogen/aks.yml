- uid: az_aks_enable-addons
  name: az aks enable-addons
  summary: Enable Kubernetes addons.
  description: >-
    These addons are available:
        http_application_routing        - configure ingress with automatic public DNS name creation.
        monitoring                      - turn on Log Analytics monitoring. Uses the Log Analytics Default Workspace if it exists, else creates one. Specify "--workspace-resource-id" to use an existing workspace.
                                          If monitoring addon is enabled --no-wait argument will have no effect
        virtual-node                    - enable AKS Virtual Node. Requires --subnet-name to provide the name of an existing subnet for the Virtual Node to use.
        azure-policy                    - enable Azure policy. The Azure Policy add-on for AKS enables at-scale enforcements and safeguards on your clusters in a centralized, consistent manner.
                                          Learn more at aka.ms/aks/policy.
        ingress-appgw                   - enable Application Gateway Ingress Controller addon (PREVIEW).
        open-service-mesh               - enable Open Service Mesh addon (PREVIEW).
        gitops                          - enable GitOps (PREVIEW).
        azure-keyvault-secrets-provider - enable Azure Keyvault Secrets Provider addon (PREVIEW).
        web_application_routing         - enable Web Application Routing addon (PREVIEW). Specify "--dns-zone-resource-id" to configure DNS.
  syntax: >-
    az aks enable-addons --addons
                         --name
                         --resource-group
                         [--appgw-id]
                         [--appgw-name]
                         [--appgw-subnet-cidr]
                         [--appgw-subnet-id]
                         [--appgw-subnet-prefix]
                         [--appgw-watch-namespace]
                         [--dns-zone-resource-id]
                         [--enable-msi-auth-for-monitoring {false, true}]
                         [--enable-secret-rotation]
                         [--enable-sgxquotehelper]
                         [--enable-syslog {false, true}]
                         [--no-wait]
                         [--rotation-poll-interval]
                         [--subnet-name]
                         [--workspace-resource-id]
  examples:
  - summary: Enable Kubernetes addons. (autogenerated)
    syntax: az aks enable-addons --addons virtual-node --name MyManagedCluster --resource-group MyResourceGroup --subnet-name VirtualNodeSubnet
  - summary: Enable ingress-appgw addon with subnet prefix.
    syntax: az aks enable-addons --name MyManagedCluster --resource-group MyResourceGroup --addons ingress-appgw --appgw-subnet-cidr 10.2.0.0/16 --appgw-name gateway
  - summary: Enable open-service-mesh addon.
    syntax: az aks enable-addons --name MyManagedCluster --resource-group MyResourceGroup --addons open-service-mesh
  requiredParameters:
  - isRequired: true
    name: --addons -a
    summary: Enable the Kubernetes addons in a comma-separated list.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the managed cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --appgw-id
    summary: Resource Id of an existing Application Gateway to use with AGIC. Use with ingress-azure addon.
    description: ''
  - name: --appgw-name
    summary: Name of the application gateway to create/use in the node resource group. Use with ingress-azure addon.
    description: ''
  - name: --appgw-subnet-cidr
    summary: Subnet CIDR to use for a new subnet created to deploy the Application Gateway. Use with ingress-azure addon.
    description: ''
  - name: --appgw-subnet-id
    summary: Resource Id of an existing Subnet used to deploy the Application Gateway. Use with ingress-azure addon.
    description: ''
  - name: --appgw-subnet-prefix
    summary: Subnet Prefix to use for a new subnet created to deploy the Application Gateway. Use with ingress-azure addon.
    description: ''
  - name: --appgw-watch-namespace
    summary: Specify the namespace, which AGIC should watch. This could be a single string value, or a comma-separated list of namespaces. Use with ingress-azure addon.
    description: ''
  - name: --dns-zone-resource-id
    summary: The resource ID of the DNS zone resource to use with the web_application_routing addon.
    description: ''
  - name: --enable-msi-auth-for-monitoring
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: Send monitoring data to Log Analytics using the cluster's assigned identity (instead of the Log Analytics Workspace's shared key).
    description: ''
  - name: --enable-secret-rotation
    defaultValue: "False"
    summary: Enable secret rotation. Use with azure-keyvault-secrets-provider addon.
