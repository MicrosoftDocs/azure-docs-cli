### YamlMime:AzureCLIGroup
uid: az_aks_nodepool
name: az aks nodepool
extensionInformation: >-
  > [!Note]

  > This reference is part of the **aks-preview** extension for the Azure CLI  (version 2.44.0 or higher).  The extension will automatically install the first time you run an **az aks nodepool** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage node pools in managed Kubernetes cluster.
description: ''
directCommands:
- uid: az_aks_nodepool_add
  name: az aks nodepool add
  summary: Add a node pool to the managed Kubernetes cluster.
  description: ''
  syntax: >-
    az aks nodepool add --cluster-name
                        --name
                        --resource-group
                        [--aks-custom-headers]
                        [--allowed-host-ports]
                        [--asg-ids]
                        [--crg-id]
                        [--disable-windows-outbound-nat]
                        [--enable-cluster-autoscaler]
                        [--enable-custom-ca-trust]
                        [--enable-encryption-at-host]
                        [--enable-fips-image]
                        [--enable-node-public-ip]
                        [--enable-ultra-ssd]
                        [--eviction-policy {Deallocate, Delete}]
                        [--gpu-instance-profile {MIG1g, MIG2g, MIG3g, MIG4g, MIG7g}]
                        [--host-group-id]
                        [--kubelet-config]
                        [--kubernetes-version]
                        [--labels]
                        [--linux-os-config]
                        [--max-count]
                        [--max-pods]
                        [--max-surge]
                        [--message-of-the-day]
                        [--min-count]
                        [--mode {System, User}]
                        [--no-wait]
                        [--node-count]
                        [--node-osdisk-size]
                        [--node-osdisk-type {Ephemeral, Managed}]
                        [--node-public-ip-prefix-id]
                        [--node-public-ip-tags]
                        [--node-taints]
                        [--node-vm-size]
                        [--os-sku {CBLMariner, Mariner, Ubuntu, Windows2019, Windows2022}]
                        [--os-type]
                        [--pod-subnet-id]
                        [--ppg]
                        [--priority {Regular, Spot}]
                        [--scale-down-mode {Deallocate, Delete}]
                        [--snapshot-id]
                        [--spot-max-price]
                        [--tags]
                        [--vnet-subnet-id]
                        [--workload-runtime {KataMshvVmIsolation, OCIContainer, WasmWasi}]
                        [--zones {1, 2, 3}]
  examples:
  - summary: Create a nodepool in an existing AKS cluster with ephemeral os enabled.
    syntax: az aks nodepool add -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster --node-osdisk-type Ephemeral --node-osdisk-size 48
  - summary: Create a nodepool with EncryptionAtHost enabled.
    syntax: az aks nodepool add -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster --enable-encryption-at-host
  - summary: Create a nodepool with a specific os-sku
    syntax: az aks nodepool add -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster  --os-sku Ubuntu
  - summary: Create a nodepool which can run wasm workloads.
    syntax: az aks nodepool add -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster  --workload-runtime WasmWasi
  - summary: create a kubernetes cluster with a snapshot id.
    syntax: az aks nodepool add -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster --kubernetes-version 1.20.9 --snapshot-id "/subscriptions/00000/resourceGroups/AnotherResourceGroup/providers/Microsoft.ContainerService/snapshots/mysnapshot1"
  - summary: create a nodepool with a Capacity Reservation Group(CRG) ID.
    syntax: az aks nodepool add -g MyResourceGroup -n MyNodePool --cluster-name MyMC --node-vm-size VMSize --crg-id "/subscriptions/SubID/resourceGroups/ResourceGroupName/providers/Microsoft.ContainerService/CapacityReservationGroups/MyCRGID"
  - summary: create a nodepool in an existing AKS cluster with host group id
    syntax: az aks nodepool add -g MyResourceGroup -n MyNodePool --cluster-name MyMC --host-group-id /subscriptions/00000/resourceGroups/AnotherResourceGroup/providers/Microsoft.ContainerService/hostGroups/myHostGroup --node-vm-size VMSize
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: The cluster name.
    description: ''
  - isRequired: true
    name: --name --nodepool-name -n
    summary: The node pool name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aks-custom-headers
    summary: Send custom headers. When specified, format should be Key1=Value1,Key2=Value2.
    description: ''
  - name: --allowed-host-ports
    summary: Expose host ports on the node pool. When specified, format should be a comma-separated list of ranges with protocol, eg. 80/TCP,443/TCP,4000-5000/TCP.
    description: ''
  - name: --asg-ids
    summary: The IDs of the application security groups to which the node pool's network interface should belong. When specified, format should be a comma-separated list of IDs.
    description: ''
  - name: --crg-id
    summary: The crg-id used to associate the new nodepool with the existed Capacity Reservation Group resource.
    description: ''
  - name: --disable-windows-outbound-nat
    defaultValue: "False"
    summary: Disable Windows OutboundNAT on Windows agent node pool.
    description: ''
  - name: --enable-cluster-autoscaler -e
    defaultValue: "False"
    summary: Enable cluster autoscaler.
    description: ''
  - name: --enable-custom-ca-trust
    defaultValue: "False"
    summary: Enable Custom CA Trust on agent node pool.
    description: ''
  - name: --enable-encryption-at-host
    defaultValue: "False"
    summary: Enable EncryptionAtHost on agent node pool.
    description: ''
  - name: --enable-fips-image
    defaultValue: "False"
    summary: Use FIPS-enabled OS on agent nodes.
    description: ''
  - name: --enable-node-public-ip
    defaultValue: "False"
    summary: Enable VMSS node public IP.
    description: ''
  - name: --enable-ultra-ssd
    defaultValue: "False"
    summary: Enable UltraSSD on agent node pool.
    description: ''
  - name: --eviction-policy
    defaultValue: "Delete"
    parameterValueGroup: "Deallocate, Delete"
    summary: The eviction policy of the Spot node pool. It can only be set when --priority is Spot.
    description: ''
  - name: --gpu-instance-profile
    parameterValueGroup: "MIG1g, MIG2g, MIG3g, MIG4g, MIG7g"
    summary: GPU instance profile to partition multi-gpu Nvidia GPUs.
    description: ''
  - name: --host-group-id
    summary: (PREVIEW) The fully qualified dedicated host group id used to provision agent node pool.
    description: ''
  - name: --kubelet-config
    summary: Kubelet configurations for agent nodes.
    description: ''
  - name: --kubernetes-version -k
    summary: Version of Kubernetes to use for creating the cluster, such as "1.7.12" or "1.8.7".
    description: ''
    valueFrom: '`az aks get-versions`'
  - name: --labels
    summary: The node labels for the node pool. See https://aka.ms/node-labels for syntax of labels.
    description: ''
  - name: --linux-os-config
    summary: OS configurations for Linux agent nodes.
    description: ''
  - name: --max-count
    summary: Maximum nodes count used for autoscaler, when "--enable-cluster-autoscaler" specified. Please specify the value in the range of [0, 1000] for user nodepool, and [1,1000] for system nodepool.
    description: ''
  - name: --max-pods -m
    defaultValue: "0"
    summary: The maximum number of pods deployable to a node.
    description: If not specified, defaults based on network-plugin. 30 for "azure", 110 for "kubenet", or 250 for "none".
  - name: --max-surge
    summary: Extra nodes used to speed upgrade. When specified, it represents the number or percent used, eg. 5 or 33%.
    description: ''
  - name: --message-of-the-day
    summary: Path to a file containing the desired message of the day. Only valid for linux nodes. Will be written to /etc/motd.
    description: ''
  - name: --min-count
    summary: Minimun nodes count used for autoscaler, when "--enable-cluster-autoscaler" specified. Please specify the value in the range of [0, 1000] for user nodepool, and [1,1000] for system nodepool.
    description: ''
  - name: --mode
    defaultValue: "User"
    parameterValueGroup: "System, User"
    summary: The mode for a node pool which defines a node pool's primary function. If set as "System", AKS prefers system pods scheduling to node pools with mode `System`. Learn more at https://aka.ms/aks/nodepool/mode.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --node-count -c
    defaultValue: "3"
    summary: Number of nodes in the Kubernetes agent pool. After creating a cluster, you can change the size of its node pool with `az aks scale`.
    description: ''
  - name: --node-osdisk-size
    defaultValue: "0"
    summary: Size in GB of the OS disk for each node in the agent pool. Minimum 30 GB.
    description: ''
  - name: --node-osdisk-type
    parameterValueGroup: "Ephemeral, Managed"
    summary: OS disk type to be used for machines in a given agent pool. Defaults to 'Managed'. May not be changed for this pool after creation.
    description: ''
  - name: --node-public-ip-prefix-id
    summary: Public IP prefix ID used to assign public IPs to VMSS nodes.
    description: ''
  - name: --node-public-ip-tags
    summary: The ipTags of the node public IPs.
    description: ''
  - name: --node-taints
    summary: The node taints for the node pool.
    description: ''
  - name: --node-vm-size -s
    summary: Size of Virtual Machines to create as Kubernetes nodes.
    description: ''
  - name: --os-sku
    parameterValueGroup: "CBLMariner, Mariner, Ubuntu, Windows2019, Windows2022"
    summary: The os-sku of the agent node pool. Ubuntu or CBLMariner when os-type is Linux, default is Ubuntu if not set; Windows2019 or Windows2022 when os-type is Windows, the current default is Windows2019 if not set, and the default will be changed to Windows2022 after Windows2019 is deprecated.
    description: ''
  - name: --os-type
    summary: The OS Type. Linux or Windows.
    description: ''
  - name: --pod-subnet-id
    summary: The ID of a subnet in an existing VNet into which to assign pods in the cluster (requires azure network-plugin).
    description: ''
  - name: --ppg
    summary: The ID of a PPG.
    description: ''
  - name: --priority
    defaultValue: "Regular"
    parameterValueGroup: "Regular, Spot"
    summary: The priority of the node pool.
    description: ''
  - name: --scale-down-mode
    defaultValue: "Delete"
    parameterValueGroup: "Deallocate, Delete"
    summary: Describes how VMs are added to or removed from nodepools.
    description: ''
  - name: --snapshot-id
    summary: The source snapshot id used to create this nodepool.
    description: ''
  - name: --spot-max-price
    defaultValue: "nan"
    summary: It can only be set when --priority is Spot. Specify the maximum price you are willing to pay in US Dollars. Possible values are any decimal value greater than zero or -1 which indicates default price to be up-to on-demand. It can only include up to 5 decimal places.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --vnet-subnet-id
    summary: The ID of a subnet in an existing VNet into which to deploy the cluster.
    description: ''
  - name: --workload-runtime
    defaultValue: "OCIContainer"
    parameterValueGroup: "KataMshvVmIsolation, OCIContainer, WasmWasi"
    summary: Determines the type of workload a node can run. Defaults to OCIContainer.
    description: ''
  - name: --zones -z
    parameterValueGroup: "1, 2, 3"
    summary: Space-separated list of availability zones where agent nodes will be placed.
    description: ''
- uid: az_aks_nodepool_delete
  name: az aks nodepool delete
  summary: Delete the agent pool in the managed Kubernetes cluster.
  description: ''
  syntax: >-
    az aks nodepool delete --cluster-name
                           --name
                           --resource-group
                           [--ignore-pod-disruption-budget]
                           [--no-wait]
  examples:
  - summary: Delete an agent pool with ignore-pod-disruption-budget
    syntax: az aks nodepool delete --resource-group MyResourceGroup --cluster-name MyManagedCluster --name nodepool1 --ignore-pod-disruption-budget=true
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: The cluster name.
    description: ''
  - isRequired: true
    name: --name --nodepool-name -n
    summary: The node pool name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --ignore-pod-disruption-budget -i
    summary: (PREVIEW) ignore-pod-disruption-budget deletes an existing nodepool without considering Pod Disruption Budget.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_aks_nodepool_get-upgrades
