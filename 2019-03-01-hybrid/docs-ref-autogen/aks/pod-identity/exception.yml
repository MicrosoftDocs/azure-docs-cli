name: az aks pod-identity exception
extensionInformation: >-
  > [!Note]

  > This reference is part of the **aks-preview** extension for Azure CLI and requires version 2.0.49 or higher.  The extension will automatically install the first time you run an **az aks pod-identity exception** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage pod identity exceptions in managed Kubernetes cluster.
description: ''
directCommands:
- uid: ext_aks-preview_az_aks_pod-identity_exception_add
  name: az aks pod-identity exception add
  summary: Add a pod identity exception to a managed Kubernetes cluster.
  description: ''
  syntax: >-
    az aks pod-identity exception add --cluster-name
                                      --namespace
                                      --pod-labels
                                      --resource-group
                                      [--name]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: The cluster name.
    description: ''
  - isRequired: true
    name: --namespace
    summary: The pod identity exception namespace.
    description: ''
  - isRequired: true
    name: --pod-labels
    summary: 'Space-separated labels: key=value [key=value ...].'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: The pod identity exception name. Generate if not specified.
    description: ''
- uid: ext_aks-preview_az_aks_pod-identity_exception_delete
  name: az aks pod-identity exception delete
  summary: Remove a pod identity exception from a managed Kubernetes cluster.
  description: ''
  syntax: >-
    az aks pod-identity exception delete --cluster-name
                                         --name
                                         --namespace
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: The cluster name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The pod identity exception name to remove.
    description: ''
  - isRequired: true
    name: --namespace
    summary: The pod identity exception namespace to remove.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_aks-preview_az_aks_pod-identity_exception_list
  name: az aks pod-identity exception list
  summary: List pod identity exceptions in a managed Kubernetes cluster.
  description: ''
  syntax: >-
    az aks pod-identity exception list --cluster-name
