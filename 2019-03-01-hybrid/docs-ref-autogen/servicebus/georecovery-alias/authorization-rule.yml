### YamlMime:AzureCLIGroup
uid: az_servicebus_georecovery-alias_authorization-rule
name: az servicebus georecovery-alias authorization-rule
summary: Manage Azure Service Bus Authorization Rule for Namespace with Geo-Disaster Recovery Configuration Alias.
description: ''
directCommands:
- uid: az_servicebus_georecovery-alias_authorization-rule_list
  name: az servicebus georecovery-alias authorization-rule list
  summary: Shows the list of Authorization Rule by Service Bus Namespace.
  description: ''
  syntax: >-
    az servicebus georecovery-alias authorization-rule list --alias
                                                            --namespace-name
                                                            --resource-group
  examples:
  - summary: Shows the list of Authorization Rule by Service Bus Namespace
    syntax: az servicebus georecovery-alias authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --alias myaliasname
  requiredParameters:
  - isRequired: true
    name: --alias -a
    summary: Name of Geo-Disaster Recovery Configuration Alias.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_georecovery-alias_authorization-rule_show
  name: az servicebus georecovery-alias authorization-rule show
  summary: Gets an authorization rule for a namespace by rule name.
  description: '.. seealso::    - https://msdn.microsoft.com/en-us/library/azure/mt639392.aspx.'
  syntax: >-
    az servicebus georecovery-alias authorization-rule show [--alias]
                                                            [--ids]
                                                            [--name]
                                                            [--namespace-name]
                                                            [--resource-group]
                                                            [--subscription]
  optionalParameters:
  - name: --alias -a
    summary: Name of the Geo-Disaster Recovery Configuration Alias.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of Namespace Authorization Rule.
    description: ''
  - name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
