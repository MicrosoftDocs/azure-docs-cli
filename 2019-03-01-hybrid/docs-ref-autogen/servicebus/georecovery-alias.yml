### YamlMime:AzureCLIGroup
uid: az_servicebus_georecovery-alias
name: az servicebus georecovery-alias
summary: |-
  Manage Azure Service Bus Geo-Disaster Recovery Configuration Alias.
status: GA
sourceType: Core
directCommands:
- uid: az_servicebus_georecovery-alias_set
  name: az servicebus georecovery-alias set
  summary: |-
    Sets Service Bus Geo-Disaster Recovery Configuration Alias for the give Namespace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus georecovery-alias set --alias
                                        --partner-namespace
                                        [--alternate-name]
                                        [--ids]
                                        [--namespace-name]
                                        [--no-wait]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: |-
      Sets Geo Disaster Recovery configuration - Alias for the give Namespace
    syntax: az servicebus georecovery-alias set --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname --partner-namespace armresourceid
  - summary: |-
      Sets Service Bus Geo-Disaster Recovery Configuration Alias for the give Namespace (autogenerated)
    syntax: az servicebus georecovery-alias set --alias myaliasname --namespace-name primarynamespace --partner-namespace armresourceid --resource-group myresourcegroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --alias -a
    summary: |-
      Name of the Geo-Disaster Recovery Configuration Alias.
  - isRequired: true
    name: --partner-namespace
    summary: |-
      Name (if within the same resource group) or ARM Id of Primary/Secondary Service Bus  namespace name, which is part of GEO DR pairing.
  optionalParameters:
  - name: --alternate-name
    summary: |-
      Alternate Name (Post failover) for Primary Namespace, when Namespace name and Alias name are same.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --namespace-name
    summary: |-
      Name of Namespace.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_servicebus_georecovery-alias_set
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 05/16/2023
  description: Manage Azure Service Bus Geo-Disaster Recovery Configuration Alias.
