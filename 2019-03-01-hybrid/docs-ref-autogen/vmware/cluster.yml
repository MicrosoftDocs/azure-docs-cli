### YamlMime:AzureCLIGroup
uid: az_vmware_cluster
name: az vmware cluster
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **vmware** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az vmware cluster** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage all the clusters in a private cloud, excluding the first cluster which is the default management cluster.
description: |-
  The default management cluster is created and managed as part of the private cloud. To view details of the management cluster, use `az vmware private-cloud show`.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_cluster_create
  name: az vmware cluster create
  summary: |-
    Create a cluster in a private cloud.
  description: |-
    The maximum number of clusters is 4.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware cluster create --cluster-name
                             --private-cloud
                             --resource-group
                             --sku
                             [--cluster-size]
                             [--hosts]
                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: |-
      Name of the cluster in the private cloud.
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      The name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sku
    summary: |-
      The name of the SKU.
  optionalParameters:
  - name: --cluster-size --size
    summary: |-
      The cluster size.
  - name: --hosts
    summary: |-
      The hosts  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_vmware_cluster_delete
  name: az vmware cluster delete
  summary: |-
    Delete a cluster in a private cloud, excluding the first cluster which is the default management cluster.
  description: |-
    The default management cluster is created and managed as part of the private cloud. To view details of the management cluster, use `az vmware private-cloud show`.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware cluster delete [--cluster-name]
                             [--ids]
                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                             [--private-cloud]
                             [--resource-group]
                             [--subscription]
                             [--yes]
  optionalParameters:
  - name: --cluster-name --name -n
    summary: |-
      Name of the cluster in the private cloud.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --private-cloud -c
    summary: |-
      The name of the private cloud.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_vmware_cluster_list
  name: az vmware cluster list
  summary: |-
    List clusters in a private cloud, excluding the first cluster which is the default management cluster.
  description: |-
    The default management cluster is created and managed as part of the private cloud. To view details of the management cluster, use `az vmware private-cloud show`.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware cluster list --private-cloud
                           --resource-group
                           [--max-items]
                           [--next-token]
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      The name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_vmware_cluster_list-zones
  name: az vmware cluster list-zones
  summary: |-
    List hosts by zone in a cluster in a private cloud, including the first cluster which is the default management cluster.
  description: |-
    The default management cluster is created and managed as part of the private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware cluster list-zones [--cluster-name]
                                 [--ids]
                                 [--private-cloud]
                                 [--resource-group]
                                 [--subscription]
  optionalParameters:
  - name: --cluster-name --name -n
    summary: |-
      Name of the cluster in the private cloud.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --private-cloud -c
    summary: |-
      The name of the private cloud.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_vmware_cluster_show
  name: az vmware cluster show
  summary: |-
    Get a cluster by name in a private cloud, excluding the first cluster which is the default management cluster.
  description: |-
    The default management cluster is created and managed as part of the private cloud. To view details of the management cluster, use `az vmware private-cloud show`.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware cluster show [--cluster-name]
                           [--ids]
                           [--private-cloud]
                           [--resource-group]
                           [--subscription]
  optionalParameters:
  - name: --cluster-name --name -n
    summary: |-
      Name of the cluster in the private cloud.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --private-cloud -c
    summary: |-
      The name of the private cloud.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_vmware_cluster_update
  name: az vmware cluster update
  summary: |-
    Update a cluster in a private cloud, excluding the first cluster which is the default management cluster.
  description: |-
    The default management cluster is created and managed as part of the private cloud. To view details of the management cluster, use `az vmware private-cloud show`.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware cluster update [--add]
                             [--cluster-name]
                             [--cluster-size]
                             [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                             [--hosts]
                             [--ids]
                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                             [--private-cloud]
                             [--remove]
                             [--resource-group]
                             [--set]
                             [--sku]
                             [--subscription]
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --cluster-name --name -n
    summary: |-
      Name of the cluster in the private cloud.
  - name: --cluster-size --size
    summary: |-
      The cluster size.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --hosts
    summary: |-
      The hosts  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --private-cloud -c
    summary: |-
      The name of the private cloud.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --sku
    summary: |-
      The name of the SKU.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_vmware_cluster_wait
  name: az vmware cluster wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware cluster wait [--cluster-name]
                           [--created]
                           [--custom]
                           [--deleted]
                           [--exists]
                           [--ids]
                           [--interval]
                           [--private-cloud]
                           [--resource-group]
                           [--subscription]
                           [--timeout]
                           [--updated]
  optionalParameters:
  - name: --cluster-name --name -n
    summary: |-
      Name of the cluster in the private cloud.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --private-cloud -c
    summary: |-
      The name of the private cloud.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_vmware_cluster_create
- az_vmware_cluster_delete
- az_vmware_cluster_list
- az_vmware_cluster_list-zones
- az_vmware_cluster_show
- az_vmware_cluster_update
- az_vmware_cluster_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: The default management cluster is created and managed as part of the private cloud. To view details of the management cluster, use `az vmware private-cloud show`.
