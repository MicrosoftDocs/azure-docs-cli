### YamlMime:AzureCLIGroup
uid: az_vmware_datastore_disk-pool-volume
name: az vmware datastore disk-pool-volume
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **vmware** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az vmware datastore disk-pool-volume** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Create a VMFS datastore in a private cloud cluster using Microsoft.StoragePool provided iSCSI target.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_datastore_disk-pool-volume_create
  name: az vmware datastore disk-pool-volume create
  summary: |-
    Create a VMFS datastore in a private cloud cluster using Microsoft.StoragePool provided iSCSI target.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware datastore disk-pool-volume create --cluster
                                                --datastore-name
                                                --lun-name
                                                --private-cloud
                                                --resource-group
                                                --target-id
                                                [--mount-option {ATTACH, MOUNT}]
                                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  requiredParameters:
  - isRequired: true
    name: --cluster --cluster-name
    summary: |-
      Name of the cluster in the private cloud.
  - isRequired: true
    name: --datastore-name --name -n
    summary: |-
      Name of the datastore in the private cloud cluster.
  - isRequired: true
    name: --lun-name
    summary: |-
      Name of the LUN to be used for datastore.
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --target-id
    summary: |-
      Azure resource ID of the iSCSI target.
  optionalParameters:
  - name: --mount-option
    defaultValue: "MOUNT"
    parameterValueGroup: "ATTACH, MOUNT"
    summary: |-
      Mode that describes whether the LUN has to be mounted as a datastore or attached as a LUN.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
commands:
- az_vmware_datastore_disk-pool-volume_create
