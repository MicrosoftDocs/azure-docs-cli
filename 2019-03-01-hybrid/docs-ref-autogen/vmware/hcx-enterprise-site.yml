### YamlMime:AzureCLIGroup
uid: az_vmware_hcx-enterprise-site
name: az vmware hcx-enterprise-site
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **vmware** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az vmware hcx-enterprise-site** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage HCX Enterprise Sites in a private cloud.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_hcx-enterprise-site_create
  name: az vmware hcx-enterprise-site create
  summary: |-
    Create an HCX Enterprise Site in a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware hcx-enterprise-site create --hcx-enterprise-site-name
                                         --private-cloud
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --hcx-enterprise-site-name --name -n
    summary: |-
      Name of the HCX Enterprise Site in the private cloud.
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      The name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_vmware_hcx-enterprise-site_delete
  name: az vmware hcx-enterprise-site delete
  summary: |-
    Delete an HCX Enterprise Site in a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware hcx-enterprise-site delete [--hcx-enterprise-site-name]
                                         [--ids]
                                         [--private-cloud]
                                         [--resource-group]
                                         [--subscription]
                                         [--yes]
  optionalParameters:
  - name: --hcx-enterprise-site-name --name -n
    summary: |-
      Name of the HCX Enterprise Site in the private cloud.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --private-cloud -c
    summary: |-
      The name of the private cloud.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_vmware_hcx-enterprise-site_list
  name: az vmware hcx-enterprise-site list
  summary: |-
    List HCX Enterprise Sites in a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware hcx-enterprise-site list --private-cloud
                                       --resource-group
                                       [--max-items]
                                       [--next-token]
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      The name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_vmware_hcx-enterprise-site_show
  name: az vmware hcx-enterprise-site show
  summary: |-
    Get an HCX Enterprise Site by name in a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware hcx-enterprise-site show [--hcx-enterprise-site-name]
                                       [--ids]
                                       [--private-cloud]
                                       [--resource-group]
                                       [--subscription]
  optionalParameters:
  - name: --hcx-enterprise-site-name --name -n
    summary: |-
      Name of the HCX Enterprise Site in the private cloud.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --private-cloud -c
    summary: |-
      The name of the private cloud.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_vmware_hcx-enterprise-site_create
- az_vmware_hcx-enterprise-site_delete
- az_vmware_hcx-enterprise-site_list
- az_vmware_hcx-enterprise-site_show
