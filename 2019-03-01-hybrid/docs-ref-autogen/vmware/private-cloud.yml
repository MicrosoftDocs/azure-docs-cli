- uid: az_vmware_private-cloud_create(vmware)
  name: az vmware private-cloud create
  summary: |-
    Create a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware private-cloud create --cluster-size
                                   --name
                                   --network-block
                                   --resource-group
                                   --sku
                                   [--accept-eula]
                                   [--internet]
                                   [--location]
                                   [--mi-system-assigned]
                                   [--nsxt-password]
                                   [--secondary-zone]
                                   [--strategy {DualZone, SingleZone}]
                                   [--tags]
                                   [--vcenter-password]
                                   [--yes]
                                   [--zone]
  requiredParameters:
  - isRequired: true
    name: --cluster-size
    summary: |-
      Number of hosts for the default management cluster. Minimum of 3 and maximum of 16.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --network-block
    summary: |-
      A subnet at least of size /22. Make sure the CIDR format is conformed to (A.B.C.D/X) where A,B,C,D are between 0 and 255, and X is between 0 and 22.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sku
    summary: |-
      The product SKU.
  optionalParameters:
  - name: --accept-eula
    defaultValue: "False"
    summary: |-
      Accept the end-user license agreement without prompting.
  - name: --internet
    summary: |-
      Connectivity to internet. Specify "Enabled" or "Disabled".
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --mi-system-assigned
    defaultValue: "False"
    summary: |-
      Enable a system assigned identity.
  - name: --nsxt-password
    summary: |-
      NSX-T Manager password.
  - name: --secondary-zone
    summary: |-
      The secondary availability zone for the private cloud.
  - name: --strategy
    parameterValueGroup: "DualZone, SingleZone"
    summary: |-
      The availability strategy for the private cloud.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --vcenter-password
    summary: |-
      VCenter admin password.
  - name: --yes
    defaultValue: "False"
    summary: |-
      Delete without confirmation.
  - name: --zone
    summary: |-
      The primary availability zone for the private cloud.
