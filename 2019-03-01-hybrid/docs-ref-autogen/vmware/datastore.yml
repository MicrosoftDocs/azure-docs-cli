### YamlMime:AzureCLIGroup
uid: az_vmware_datastore
name: az vmware datastore
extensionInformation: >-
  > [!Note]

  > This reference is part of the **vmware** extension for the Azure CLI (version 2.11.0 or higher). The extension will automatically install the first time you run an **az vmware datastore** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage a datastore in a private cloud cluster.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_datastore_create_(vmware)
  name: az vmware datastore create
  summary: Please use "netapp-volume create" or "disk-pool-volume create" instead.
  description: ''
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command has been deprecated and will be removed in a future release. Use '"az vmware datastore netapp-volume create" or "az vmware datastore disk-pool-volume create"' instead.
  sourceType: Extension
  syntax: az vmware datastore create
- uid: az_vmware_datastore_delete_(vmware)
  name: az vmware datastore delete
  summary: Delete a datastore in a private cloud cluster.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware datastore delete --cluster
                               --name
                               --private-cloud
                               --resource-group
                               [--yes]
  examples:
  - summary: Delete an iSCSI or NFS based datastore.
    syntax: az vmware datastore delete --name MyCloudSANDatastore1 --resource-group MyResourceGroup --cluster Cluster-1 --private-cloud MyPrivateCloud
  requiredParameters:
  - isRequired: true
    name: --cluster
    summary: The name of the cluster.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the datastore.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes
    defaultValue: "False"
    summary: Delete without confirmation.
    description: ''
- uid: az_vmware_datastore_list_(vmware)
  name: az vmware datastore list
  summary: List datastores in a private cloud cluster.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware datastore list --cluster
                             --private-cloud
                             --resource-group
  examples:
  - summary: List all iSCSI or NFS based datastores under Cluster-1.
    syntax: az vmware datastore list --resource-group MyResourceGroup --cluster Cluster-1 --private-cloud MyPrivateCloud
  requiredParameters:
  - isRequired: true
    name: --cluster
    summary: The name of the cluster.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_datastore_show_(vmware)
  name: az vmware datastore show
  summary: Show details of a datastore in a private cloud cluster.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware datastore show --cluster
                             --name
                             --private-cloud
                             --resource-group
  examples:
  - summary: Show the details of an iSCSI or NFS based datastore.
    syntax: az vmware datastore show --name MyCloudSANDatastore1 --resource-group MyResourceGroup --cluster Cluster-1 --private-cloud MyPrivateCloud
  requiredParameters:
  - isRequired: true
    name: --cluster
    summary: The name of the cluster.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the datastore.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
