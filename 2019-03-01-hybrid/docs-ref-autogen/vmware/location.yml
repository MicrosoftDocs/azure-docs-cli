### YamlMime:AzureCLIGroup
uid: az_vmware_location
name: az vmware location
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **vmware** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az vmware location** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to check availability by location.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_location_check-quota-availability
  name: az vmware location check-quota-availability
  summary: |-
    Return quota for subscription by region.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware location check-quota-availability [--ids]
                                                [--location]
                                                [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_vmware_location_check-trial-availability
  name: az vmware location check-trial-availability
  summary: |-
    Return trial status for subscription by region.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware location check-trial-availability [--ids]
                                                [--location]
                                                [--sku]
                                                [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --sku
    summary: |-
      The name of the SKU.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_vmware_location_checkquotaavailability
  name: az vmware location checkquotaavailability
  summary: |-
    Return quota for subscription by region.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command has been deprecated and will be removed in a future release. Use 'az vmware location check-quota-availability' instead.
  sourceType: Extension
  syntax: az vmware location checkquotaavailability --location
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
- uid: az_vmware_location_checktrialavailability
  name: az vmware location checktrialavailability
  summary: |-
    Return trial status for subscription by region.
  status: Deprecated
