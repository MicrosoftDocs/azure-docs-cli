### YamlMime:AzureCLIGroup
uid: az_staticwebapp_identity
name: az staticwebapp identity
summary: Manage a static web app's managed identity.
description: ''
directCommands:
- uid: az_staticwebapp_identity_assign
  name: az staticwebapp identity assign
  summary: Assign managed identity to the static web app.
  description: ''
  syntax: >-
    az staticwebapp identity assign --name
                                    --resource-group
                                    [--identities]
                                    [--role]
                                    [--scope]
  examples:
  - summary: assign local identity and assign a reader role to the current resource group.
    syntax: az staticwebapp identity assign -g MyResourceGroup -n MyUniqueApp --role reader --scope /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourcegroups/MyResourceGroup
  - summary: enable identity for the web app.
    syntax: az staticwebapp identity assign -g MyResourceGroup -n MyUniqueApp
  - summary: assign local identity and a user assigned identity to a static web app.
    syntax: az staticwebapp identity assign -g MyResourceGroup -n MyUniqueApp --identities [system] myAssignedId
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the static site.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --identities
    summary: "Space-separated identities to assign. Use '[system]' to refer to the system assigned identity. Default: '[system]'."
    description: ''
  - name: --role
    defaultValue: "Contributor"
    summary: Role name or id the managed identity will be assigned.
    description: ''
  - name: --scope
    summary: The scope the managed identity has access to.
    description: ''
- uid: az_staticwebapp_identity_remove
  name: az staticwebapp identity remove
  summary: Disable static web app's managed identity.
  description: ''
  syntax: >-
    az staticwebapp identity remove --name
                                    --resource-group
                                    [--identities]
                                    [--yes]
  examples:
  - summary: Disable static web app's system managed identity
    syntax: az staticwebapp identity remove --name MyApp --resource-group MyResourceGroup
  - summary: Disable static web app's system managed identity and a user managed identity
    syntax: az staticwebapp identity remove --name MyApp --resource-group MyResourceGroup --identities [system] myAssignedId
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the static site.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --identities
    summary: "Space-separated identities to assign. Use '[system]' to refer to the system assigned identity. Default: '[system]'."
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_staticwebapp_identity_show
  name: az staticwebapp identity show
  summary: Display static web app's managed identity.
  description: ''
  syntax: >-
    az staticwebapp identity show --name
                                  --resource-group
  examples:
  - summary: display static web app's managed identity (autogenerated)
    syntax: az staticwebapp identity show --name MyApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the static site.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_staticwebapp_identity_assign
- az_staticwebapp_identity_remove
- az_staticwebapp_identity_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  doc_source_url_repo: https://github.com/Azure/azure-cli/blob/dev/
  description: Manage a static web app's managed identity.
