### YamlMime:AzureCLIGroup
uid: az_vmss_encryption
name: az vmss encryption
summary: Manage encryption of VMSS.
description: 'For more information, see: https://docs.microsoft.com/azure/security/azure-security-disk-encryption-overview.'
directCommands:
- uid: az_vmss_encryption_disable
  name: az vmss encryption disable
  summary: Disable the encryption on a VMSS with managed disks.
  description: ''
  syntax: >-
    az vmss encryption disable [--force]
                               [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
                               [--volume-type {ALL, DATA, OS}]
  examples:
  - summary: disable encryption a VMSS
    syntax: az vmss encryption disable -g MyResourceGroup -n MyVm
  optionalParameters:
  - name: --force
    summary: Continue by ignoring client side validation errors.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --volume-type
    parameterValueGroup: ALL, DATA, OS
    summary: Type of volume that the encryption operation is performed on.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_encryption_enable
  name: az vmss encryption enable
  summary: Encrypt a VMSS with managed disks.
  description: 'For more information, see: For more information, see: https://docs.microsoft.com/azure/security/azure-security-disk-encryption-overview.'
  syntax: >-
    az vmss encryption enable --disk-encryption-keyvault
                              [--force]
                              [--ids]
                              [--key-encryption-algorithm]
                              [--key-encryption-key]
                              [--key-encryption-keyvault]
                              [--name]
                              [--resource-group]
                              [--subscription]
                              [--volume-type {ALL, DATA, OS}]
  examples:
  - summary: encrypt a VM scale set using a key vault in the same resource group
    syntax: az vmss encryption enable -g MyResourceGroup -n MyVmss --disk-encryption-keyvault MyVault
  - summary: Encrypt a VMSS with managed disks. (autogenerated)
    syntax: az vmss encryption enable --disk-encryption-keyvault MyVault --name MyVmss --resource-group MyResourceGroup --volume-type DATA
  requiredParameters:
  - isRequired: true
    name: --disk-encryption-keyvault
    summary: Name or ID of the key vault where the generated encryption key will be placed.
    description: ''
  optionalParameters:
  - name: --force
    summary: Continue by ignoring client side validation errors.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --key-encryption-algorithm
    defaultValue: RSA-OAEP
    summary: ''
    description: ''
  - name: --key-encryption-key
    summary: Key vault key name or URL used to encrypt the disk encryption key.
    description: ''
  - name: --key-encryption-keyvault
    summary: Name or ID of the key vault containing the key encryption key used to encrypt the disk encryption key. If missing, CLI will use `--disk-encryption-keyvault`.
    description: ''
  - name: --name -n
    summary: Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --volume-type
    parameterValueGroup: ALL, DATA, OS
    summary: Type of volume that the encryption operation is performed on.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_encryption_show
  name: az vmss encryption show
  summary: Show encryption status.
  description: ''
  syntax: >-
    az vmss encryption show [--ids]
                            [--name]
                            [--query-examples]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Show encryption status. (autogenerated)
    syntax: az vmss encryption show --name MyScaleSet --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vmss_encryption_disable
- az_vmss_encryption_enable
- az_vmss_encryption_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
