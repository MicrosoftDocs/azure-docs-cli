### YamlMime:AzureCLIGroup
uid: az_vmss_rolling-upgrade
name: az vmss rolling-upgrade
summary: Manage rolling upgrades.
description: ''
directCommands:
- uid: az_vmss_rolling-upgrade_cancel
  name: az vmss rolling-upgrade cancel
  summary: Cancels the current virtual machine scale set rolling upgrade.
  description: ''
  syntax: >-
    az vmss rolling-upgrade cancel [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_rolling-upgrade_get-latest
  name: az vmss rolling-upgrade get-latest
  summary: Gets the status of the latest virtual machine scale set rolling upgrade.
  description: ''
  syntax: >-
    az vmss rolling-upgrade get-latest [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_rolling-upgrade_start
  name: az vmss rolling-upgrade start
  summary: Starts a rolling upgrade to move all virtual machine scale set instances to the latest available Platform Image OS version.
  description: Instances which are already running the latest available OS version are not affected.
  syntax: >-
    az vmss rolling-upgrade start [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
