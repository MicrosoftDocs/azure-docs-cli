### YamlMime:AzureCLIGroup
uid: az_csvmware_private-cloud
name: az csvmware private-cloud
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **csvmware** extension for the Azure CLI (version 2.0.67 or higher). The extension will automatically install the first time you run an **az csvmware private-cloud** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage VMware private clouds.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'csvmware' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_csvmware_private-cloud_list
  name: az csvmware private-cloud list
  summary: |-
    List details of private clouds in a region.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'csvmware' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az csvmware private-cloud list --location
  examples:
  - summary: |-
      List details of private clouds in East US.
    syntax: az csvmware private-cloud list --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Region in which the private cloud is present.
- uid: az_csvmware_private-cloud_show
  name: az csvmware private-cloud show
  summary: |-
    Get the details of a private cloud in a region.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'csvmware' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az csvmware private-cloud show --location
                                   --name
  examples:
  - summary: |-
      Get the details of a private cloud which is in East US.
    syntax: az csvmware private-cloud show -n MyPrivateCloud --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Region in which the private cloud is present.
  - isRequired: true
    name: --name -n
    summary: |-
      Name or ID of the CloudSimple private cloud.
commands:
- az_csvmware_private-cloud_list
- az_csvmware_private-cloud_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage VMware private clouds.
