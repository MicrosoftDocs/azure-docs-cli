                                                 [--resource-group]
                                                 [--set]
                                                 [--subscription]
                                                 [--tags]
  examples:
  - summary: Update an azure traffic collector resource
    syntax: az network-function traffic-collector update --resource-group rg1 --traffic-collector-name atc1 --tags key=value
  optionalParameters:
