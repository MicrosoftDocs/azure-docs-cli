### YamlMime:AzureCLIGroup
uid: az_webapp_connection_update
name: az webapp connection update
summary: Update a webapp connection.
description: ''
directCommands:
- uid: az_webapp_connection_update_confluent-cloud
  name: az webapp connection update confluent-cloud
  summary: Update a webapp to confluent-cloud connection.
  description: ''
  syntax: >-
    az webapp connection update confluent-cloud --connection
                                                [--bootstrap-server]
                                                [--client-type {dotnet, go, java, python, springBoot}]
                                                [--kafka-key]
                                                [--kafka-secret]
                                                [--name]
                                                [--no-wait]
                                                [--resource-group]
                                                [--schema-key]
                                                [--schema-registry]
                                                [--schema-secret]
                                                [--source-id]
                                                [--subscription]
  examples:
  - summary: Update the client-type of a bootstrap server connection
    syntax: az webapp connection update confluent-cloud -g WebAppRG -n MyWebApp --connection MyConnection --client python
  - summary: Update the auth configurations of a bootstrap server connection
    syntax: az webapp connection update confluent-cloud -g WebAppRG -n MyWebApp --connection MyConnection --bootstrap-server xxx.eastus.azure.confluent.cloud:9092 --kafka-key Name --kafka-secret Secret
  - summary: Update the client-type of a schema registry connection
    syntax: az webapp connection update confluent-cloud -g WebAppRG -n MyWebApp --connection MyConnection_schema --client python
  - summary: Update the auth configurations of a schema registry connection
    syntax: az webapp connection update confluent-cloud -g WebAppRG -n MyWebApp --connection MyConnection_schema --schema-registry https://xxx.eastus.azure.confluent.cloud --schema-key Name --schema-secret Secret
  requiredParameters:
  - isRequired: true
    name: --connection
    summary: Name of the connection.
    description: ''
  optionalParameters:
  - name: --bootstrap-server
    summary: Kafka bootstrap server url.
    description: ''
  - name: --client-type
    parameterValueGroup: dotnet, go, java, python, springBoot
    summary: The client type used on the webapp.
    description: ''
  - name: --kafka-key
    summary: Kafka API-Key (key).
    description: ''
  - name: --kafka-secret
    summary: Kafka API-Key (secret).
    description: ''
  - name: --name -n
    summary: Name of the webapp. Required if '--source-id' is not specified.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains the webapp. Required if '--source-id' is not specified.
    description: ''
  - name: --schema-key
    summary: Schema registry API-Key (key).
    description: ''
  - name: --schema-registry
    summary: Schema registry url.
    description: ''
  - name: --schema-secret
    summary: Schema registry API-Key (secret).
    description: ''
  - name: --source-id
    summary: The resource id of a webapp. Required if ['--resource-group', '--name'] are not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_connection_update_cosmos-cassandra
  name: az webapp connection update cosmos-cassandra
  summary: Update a webapp to cosmos-cassandra connection.
  description: ''
  syntax: >-
    az webapp connection update cosmos-cassandra [--client-type {dotnet, go, java, nodejs, python, springBoot}]
                                                 [--connection]
                                                 [--id]
                                                 [--name]
                                                 [--no-wait]
                                                 [--resource-group]
                                                 [--secret]
                                                 [--service-principal]
                                                 [--subscription]
                                                 [--system-identity]
                                                 [--user-identity]
  examples:
  - summary: Update the client type of a connection with resource name
    syntax: az webapp connection update cosmos-cassandra -g WebAppRG -n MyWebApp --connection MyConnection --client-type dotnet
  - summary: Update the client type of a connection with resource id
    syntax: az webapp connection update cosmos-cassandra --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker} --client-type dotnet
  optionalParameters:
  - name: --client-type
    parameterValueGroup: dotnet, go, java, nodejs, python, springBoot
    summary: The client type used on the webapp.
    description: ''
  - name: --connection
    summary: Name of the webapp connection.
    description: ''
  - name: --id
    summary: The resource id of the connection. ['--resource-group', '--name', '--connection'] are required if '--id' is not specified.
    description: ''
  - name: --name -n
    summary: Name of the webapp. Required if '--source-id' is not specified.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains the webapp. Required if '--source-id' is not specified.
    description: ''
  - name: --secret
    summary: The secret auth info.
    description: 'Usage: --secret.'
  - name: --service-principal
    summary: The service principal auth info.
    description: >-
      Usage: --service-principal client-id=XX object-id=XX secret=XX


      client-id      : Required. Client id of the service principal.

      object-id      : Required. Object id of the service principal.

      secret         : Required. Secret of the service principal.
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --system-identity
    summary: The system assigned identity auth info.
    description: 'Usage: --system-identity.'
  - name: --user-identity
    summary: The user assigned identity auth info.
    description: >-
      Usage: --user-identity client-id=XX subs-id=XX


      client-id      : Required. Client id of the user assigned identity.

      subs-id        : Required. Subscription id of the user assigned identity.
