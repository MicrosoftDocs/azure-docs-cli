- uid: az_webapp_connection_update_confluent-cloud
  name: az webapp connection update confluent-cloud
  summary: |-
    Update a webapp to confluent-cloud connection.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp connection update confluent-cloud --connection
                                                [--bootstrap-server]
                                                [--client-type {dotnet, dotnet-internal, go, java, none, python, springBoot}]
                                                [--customized-keys]
                                                [--kafka-key]
                                                [--kafka-secret]
                                                [--name]
                                                [--no-wait]
                                                [--opt-out {configinfo, publicnetwork}]
                                                [--resource-group]
                                                [--schema-key]
                                                [--schema-registry]
                                                [--schema-secret]
                                                [--slot]
                                                [--source-id]
                                                [--vault-id]
  examples:
  - summary: |-
      Update the client-type of a bootstrap server connection
    syntax: az webapp connection update confluent-cloud -g WebAppRG -n MyWebApp --connection MyConnection --client python
  - summary: |-
      Update the auth configurations of a bootstrap server connection
    syntax: az webapp connection update confluent-cloud -g WebAppRG -n MyWebApp --connection MyConnection --bootstrap-server xxx.eastus.azure.confluent.cloud:9092 --kafka-key Name --kafka-secret Secret
  - summary: |-
      Update the client-type of a schema registry connection
    syntax: az webapp connection update confluent-cloud -g WebAppRG -n MyWebApp --connection MyConnection_schema --client python
  - summary: |-
      Update the auth configurations of a schema registry connection
    syntax: az webapp connection update confluent-cloud -g WebAppRG -n MyWebApp --connection MyConnection_schema --schema-registry https://xxx.eastus.azure.confluent.cloud --schema-key Name --schema-secret Secret
  requiredParameters:
  - isRequired: true
    name: --connection
    summary: |-
      Name of the connection.
  optionalParameters:
  - name: --bootstrap-server
    summary: |-
      Kafka bootstrap server url.
  - name: --client-type
    parameterValueGroup: "dotnet, dotnet-internal, go, java, none, python, springBoot"
    summary: |-
      The client type used on the webapp.
  - name: --customized-keys
    summary: |-
      The customized keys used to change default configuration names. Key is the original name, value is the customized name.
  - name: --kafka-key
    summary: |-
      Kafka API-Key (key).
  - name: --kafka-secret
    summary: |-
      Kafka API-Key (secret).
  - name: --name -n
    summary: |-
      Name of the webapp. Required if '--source-id' is not specified.None.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --opt-out
    parameterValueGroup: "configinfo, publicnetwork"
    summary: |-
      Whether to disable some configuration steps. Use configinfo to disbale configuration information changes on source. Use publicnetwork to disable public network access configuration.
  - name: --resource-group -g
    summary: |-
      The resource group which contains the webapp. Required if '--source-id' is not specified.None.
  - name: --schema-key
    summary: |-
      Schema registry API-Key (key).
  - name: --schema-registry
    summary: |-
      Schema registry url.
  - name: --schema-secret
    summary: |-
      Schema registry API-Key (secret).
  - name: --slot
    summary: |-
      The name of the slot. Default to the production slot if not specified.
  - name: --source-id
    summary: |-
      The resource id of a webapp. Required if ['--resource-group', '--name'] are not specified.
  - name: --vault-id
    summary: |-
      The id of key vault to store secret value.
