summary: |-
  Update a webapp connection.
status: GA
sourceType: Core
directCommands:
- uid: az_webapp_connection_update_app-insights
  name: az webapp connection update app-insights
  summary: |-
    Update a webapp to app-insights connection.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp connection update app-insights [--client-type {dotnet, dotnet-internal, go, java, nodejs, none, python}]
                                             [--connection]
                                             [--customized-keys]
                                             [--id]
                                             [--name]
                                             [--no-wait]
                                             [--opt-out {configinfo, publicnetwork}]
                                             [--resource-group]
                                             [--secret]
                                             [--slot]
                                             [--vault-id]
  examples:
  - summary: |-
      Update the client type of a connection with resource name
    syntax: az webapp connection update app-insights -g WebAppRG -n MyWebApp --connection MyConnection --client-type dotnet
  - summary: |-
      Update the client type of a connection with resource id
    syntax: az webapp connection update app-insights --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker} --client-type dotnet
  optionalParameters:
  - name: --client-type
    parameterValueGroup: "dotnet, dotnet-internal, go, java, nodejs, none, python"
    summary: |-
      The client type used on the webapp.
  - name: --connection
    summary: |-
      Name of the webapp connection.
  - name: --customized-keys
    summary: |-
      The customized keys used to change default configuration names. Key is the original name, value is the customized name.
  - name: --id
    summary: |-
      The resource id of the connection. ['--resource-group', '--name', '--connection'] are required if '--id' is not specified.
  - name: --name -n
    summary: |-
      Name of the webapp. Required if '--id' is not specified.None.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --opt-out
    parameterValueGroup: "configinfo, publicnetwork"
    summary: |-
      Whether to disable some configuration steps. Use configinfo to disbale configuration information changes on source. Use publicnetwork to disable public network access configuration.
  - name: --resource-group -g
    summary: |-
      The resource group which contains the webapp. Required if '--id' is not specified.None.
  - name: --secret
    summary: |-
      The secret auth info.
    description: |-
      Usage: --secret.
  - name: --slot
    summary: |-
      The name of the slot. Default to the production slot if not specified.
  - name: --vault-id
    summary: |-
      The id of key vault to store secret value.
