### YamlMime:AzureCLIGroup
uid: az_webapp_deleted
name: az webapp deleted
summary: |-
  Manage deleted web apps.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Core
directCommands:
- uid: az_webapp_deleted_list
  name: az webapp deleted list
  summary: |-
    List web apps that have been deleted.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'webapp deleted' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  syntax: >-
    az webapp deleted list [--name]
                           [--resource-group]
                           [--slot]
  optionalParameters:
  - name: --name -n
    summary: |-
      Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      Name of the deleted web app slot.
- uid: az_webapp_deleted_restore
  name: az webapp deleted restore
  summary: |-
    Restore a deleted web app.
  description: |-
    Restores the files and settings of a deleted web app to the specified web app.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'webapp deleted' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  syntax: >-
    az webapp deleted restore --deleted-id
                              [--ids]
                              [--name]
                              [--resource-group]
                              [--restore-content-only]
                              [--slot]
                              [--subscription]
                              [--target-app-svc-plan]
  examples:
  - summary: |-
      Restore a deleted app to the Staging slot of MySite.
    syntax: az webapp deleted restore -g MyResourceGroup -n MySite -s Staging --deleted-id /subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Web/locations/location/deletedSites/1234
  - summary: |-
      Restore a deleted app to the app MySite. Do not restore the deleted app's settings.
    syntax: az webapp deleted restore -g MyResourceGroup -n MySite --deleted-id /subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Web/locations/location/deletedSites/1234 --restore-content-only
  - summary: |-
      Restore a deleted web app. (autogenerated)
    syntax: az webapp deleted restore --deleted-id /subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Web/deletedSites/1234 --name MySite --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --deleted-id
    summary: |-
      Resource ID of the deleted web app.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the web app to restore the deleted content to.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --restore-content-only
    summary: |-
      Restore only deleted files without web app settings.
  - name: --slot -s
    summary: |-
      Slot to restore the deleted content to.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --target-app-svc-plan
    summary: |-
      The app service plan for the new azure web app.
commands:
- az_webapp_deleted_list
- az_webapp_deleted_restore
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage deleted web apps.
