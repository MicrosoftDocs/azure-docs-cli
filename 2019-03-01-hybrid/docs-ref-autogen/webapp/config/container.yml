### YamlMime:AzureCLIGroup
uid: az_webapp_config_container
name: az webapp config container
summary: Manage an existing web app's container settings.
description: ''
directCommands:
- uid: az_webapp_config_container_delete
  name: az webapp config container delete
  summary: Delete an existing web app's container settings.
  description: ''
  syntax: >-
    az webapp config container delete [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--slot]
                                      [--subscription]
  examples:
  - summary: Delete a web app container's settings. (autogenerated)
    syntax: az webapp config container delete --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_config_container_set
  name: az webapp config container set
  summary: Set an existing web app's container settings.
  description: ''
  syntax: >-
    az webapp config container set [--docker-custom-image-name]
                                   [--docker-registry-server-password]
                                   [--docker-registry-server-url]
                                   [--docker-registry-server-user]
                                   [--enable-app-service-storage {false, true}]
                                   [--ids]
                                   [--multicontainer-config-file]
                                   [--multicontainer-config-type {COMPOSE, KUBE}]
                                   [--name]
                                   [--resource-group]
                                   [--slot]
                                   [--subscription]
  examples:
  - summary: Set a web app container's settings. (autogenerated)
    syntax: az webapp config container set --docker-custom-image-name MyDockerCustomImage --docker-registry-server-password StrongPassword --docker-registry-server-url https://{azure-container-registry-name}.azurecr.io --docker-registry-server-user DockerUserId --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --docker-custom-image-name -c -i
    summary: The container custom image name and optionally the tag name.
    description: ''
  - name: --docker-registry-server-password -p
    summary: The container registry server password.
    description: ''
  - name: --docker-registry-server-url -r
    summary: The container registry server url.
    description: ''
  - name: --docker-registry-server-user -u
    summary: The container registry server username.
    description: ''
  - name: --enable-app-service-storage -t
    parameterValueGroup: false, true
    summary: Enables platform storage (custom container only).
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --multicontainer-config-file
    summary: Config file for multicontainer apps.
    description: ''
  - name: --multicontainer-config-type
    parameterValueGroup: COMPOSE, KUBE
    summary: Config type.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_config_container_show
  name: az webapp config container show
  summary: Get details of a web app's container settings.
  description: ''
  syntax: >-
    az webapp config container show [--ids]
                                    [--name]
                                    [--query-examples]
                                    [--resource-group]
                                    [--show-multicontainer-config]
                                    [--slot]
                                    [--subscription]
  examples:
  - summary: Get details of a web app container's settings. (autogenerated)
    syntax: az webapp config container show --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --show-multicontainer-config
    summary: Shows decoded config if a multicontainer config is set.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_webapp_config_container_delete
- az_webapp_config_container_set
- az_webapp_config_container_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage an existing web app's container settings.
