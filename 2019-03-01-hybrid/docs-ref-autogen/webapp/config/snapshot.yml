### YamlMime:AzureCLIGroup
uid: az_webapp_config_snapshot
name: az webapp config snapshot
summary: Manage web app snapshots.
description: ''
directCommands:
- uid: az_webapp_config_snapshot_list
  name: az webapp config snapshot list
  summary: List the restorable snapshots for a web app.
  description: ''
  syntax: >-
    az webapp config snapshot list --name
                                   --resource-group
                                   [--slot]
  examples:
  - summary: List the restorable snapshots for a web app. (autogenerated)
    syntax: az webapp config snapshot list --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: The name of the slot.
    description: ''
- uid: az_webapp_config_snapshot_restore
  name: az webapp config snapshot restore
  summary: Restore a web app snapshot.
  description: ''
  syntax: >-
    az webapp config snapshot restore --time
                                      [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--restore-content-only]
                                      [--slot]
                                      [--source-name]
                                      [--source-resource-group]
                                      [--source-slot]
                                      [--subscription]
  examples:
  - summary: Restore web app files from a snapshot. Overwrites the web app's current files and settings.
    syntax: az webapp config snapshot restore -g MyResourceGroup -n MySite --time 2018-12-11T23:34:16.8388367
  - summary: Restore a snapshot of web app SourceApp to web app TargetApp. Use --restore-content-only to not restore app settings. Overwrites TargetApp's files.
    syntax: az webapp config snapshot restore -g TargetResourceGroup -n TargetApp --source-name SourceApp --source-resource-group OriginalResourceGroup --time 2018-12-11T23:34:16.8388367 --restore-content-only
  requiredParameters:
  - isRequired: true
    name: --time
    summary: Timestamp of the snapshot to restore.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --restore-content-only
    defaultValue: "False"
    summary: Restore the web app files without restoring the settings.
    description: ''
  - name: --slot -s
    summary: The name of the slot.
    description: ''
  - name: --source-name
    summary: Name of the web app to retrieve snapshot from.
    description: ''
  - name: --source-resource-group
    summary: Name of the resource group to retrieve snapshot from.
    description: ''
  - name: --source-slot
    summary: Name of the web app slot to retrieve snapshot from.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_webapp_config_snapshot_list
- az_webapp_config_snapshot_restore
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
