### YamlMime:UniversalReference
items:
- uid: az_webapp_config_snapshot
  name: az webapp config snapshot
  summary: Manage web app snapshots.
  description: ''
  langs:
  - azurecli
  children:
  - az_webapp_config_snapshot_list
  - az_webapp_config_snapshot_restore
- uid: az_webapp_config_snapshot_list
  name: az webapp config snapshot list
  summary: List the restorable snapshots for a web app.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List the restorable snapshots for a web app. (autogenerated)
    syntax:
      content: az webapp config snapshot list --name MyWebApp --resource-group MyResourceGroup
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web app. You can configure the default using 'az configure --defaults web=<name>'.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --slot -s
    summary: The name of the slot.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_config_snapshot_restore
  name: az webapp config snapshot restore
  summary: Restore a web app snapshot.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Restore web app files from a snapshot. Overwrites the web app's current files and settings.
    syntax:
      content: az webapp config snapshot restore -g MyResourceGroup -n MySite --time 2018-12-11T23:34:16.8388367
  - summary: Restore a snapshot of web app SourceApp to web app TargetApp. Use --restore-content-only to not restore app settings. Overwrites TargetApp's files.
    syntax:
      content: az webapp config snapshot restore -g TargetResourceGroup -n TargetApp --source-name SourceApp --source-resource-group OriginalResourceGroup --time 2018-12-11T23:34:16.8388367 --restore-content-only
  parameters:
  - isRequired: true
    name: --time
    summary: Timestamp of the snapshot to restore.
    description: ''
  - name: --restore-content-only
    summary: Restore the web app files without restoring the settings.
    description: ''
  - name: --slot -s
    summary: The name of the slot.
    description: ''
  - name: --source-name
    summary: Name of the web app to retrieve snapshot from.
    description: ''
  - name: --source-resource-group
    summary: Name of the resource group to retrieve snapshot from.
    description: ''
  - name: --source-slot
    summary: Name of the web app slot to retrieve snapshot from.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the web app. You can configure the default using 'az configure --defaults web=<name>'.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
