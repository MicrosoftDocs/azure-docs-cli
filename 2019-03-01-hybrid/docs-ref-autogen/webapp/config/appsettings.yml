### YamlMime:AzureCLIGroup
uid: az_webapp_config_appsettings
name: az webapp config appsettings
summary: |-
  Configure web app settings. Updating or removing application settings will cause an app recycle.
status: GA
sourceType: Core
directCommands:
- uid: az_webapp_config_appsettings_delete
  name: az webapp config appsettings delete
  summary: |-
    Delete web app settings.
  description: |-
    Note that setting values are now redacted in the result. Please use the `az webapp config appsettings list` command to view the settings.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp config appsettings delete --setting-names
                                        [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--slot]
                                        [--subscription]
  examples:
  - summary: |-
      Delete web app settings. (autogenerated)
    syntax: az webapp config appsettings delete --name MyWebApp --resource-group MyResourceGroup --setting-names {setting-names}
  requiredParameters:
  - isRequired: true
    name: --setting-names
    summary: |-
      Space-separated appsettings names.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webapp_config_appsettings_list
  name: az webapp config appsettings list
  summary: |-
    Get the details of a web app's settings.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp config appsettings list --name
                                      --resource-group
                                      [--slot]
  examples:
  - summary: |-
      Get the details of a web app's settings. (autogenerated)
    syntax: az webapp config appsettings list --name MyWebapp --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
- uid: az_webapp_config_appsettings_set
  name: az webapp config appsettings set
  summary: |-
    Set a web app's settings.
  description: |-
    Note that setting values are now redacted in the result. Please use the `az webapp config appsettings list` command to view the settings.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp config appsettings set [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--settings]
                                     [--slot]
                                     [--slot-settings]
                                     [--subscription]
  examples:
  - summary: |-
      Set the default NodeJS version to 6.9.1 for a web app.
    syntax: az webapp config appsettings set -g MyResourceGroup -n MyUniqueApp --settings WEBSITE_NODE_DEFAULT_VERSION=6.9.1
  - summary: |-
      Set using both key-value pair and a json file with more settings.
    syntax: az webapp config appsettings set -g MyResourceGroup -n MyUniqueApp --settings mySetting=value @moreSettings.json
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --settings
    summary: |-
      Space-separated appsettings in KEY=VALUE format. Use @{file} to load from a file. See https://go.microsoft.com/fwlink/?linkid=2219923 for more information on file format and editing app settings in bulk.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --slot-settings
    summary: |-
      Space-separated appsettings in KEY=VALUE format. Use @{file} to load from a file. Given setting are added to the configuration and marked as Deployment slot setting by default.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_webapp_config_appsettings_delete
- az_webapp_config_appsettings_list
- az_webapp_config_appsettings_set
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Configure web app settings. Updating or removing application settings will cause an app recycle.
