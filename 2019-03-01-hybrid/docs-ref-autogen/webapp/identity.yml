### YamlMime:AzureCLIGroup
uid: az_webapp_identity
name: az webapp identity
summary: Manage web app's managed identity.
description: ''
directCommands:
- uid: az_webapp_identity_assign
  name: az webapp identity assign
  summary: Assign managed identity to the web app.
  description: ''
  syntax: >-
    az webapp identity assign [--identities]
                              [--ids]
                              [--name]
                              [--resource-group]
                              [--role]
                              [--scope]
                              [--slot]
                              [--subscription]
  examples:
  - summary: assign local identity and assign a reader role to the current resource group.
    syntax: az webapp identity assign -g MyResourceGroup -n MyUniqueApp --role reader --scope /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourcegroups/MyResourceGroup
  - summary: enable identity for the web app.
    syntax: az webapp identity assign -g MyResourceGroup -n MyUniqueApp
  - summary: assign local identity and a user assigned identity to a webapp.
    syntax: az webapp identity assign -g MyResourceGroup -n MyUniqueApp --identities [system] myAssignedId
  optionalParameters:
  - name: --identities
    summary: "Space-separated identities to assign. Use '[system]' to refer to the system assigned identity. Default: '[system]'."
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --role
    defaultValue: "Contributor"
    summary: Role name or id the managed identity will be assigned.
    description: ''
  - name: --scope
    summary: The scope the managed identity has access to.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_identity_remove
  name: az webapp identity remove
  summary: Disable web app's managed identity.
  description: ''
  syntax: >-
    az webapp identity remove [--identities]
                              [--ids]
                              [--name]
                              [--resource-group]
                              [--slot]
                              [--subscription]
  examples:
  - summary: Disable web app's system managed identity
    syntax: az webapp identity remove --name MyWebApp --resource-group MyResourceGroup
  - summary: Disable web app's system managed identity and a user managed identity
    syntax: az webapp identity remove --name MyWebApp --resource-group MyResourceGroup --identities [system] myAssignedId
  optionalParameters:
  - name: --identities
    summary: "Space-separated identities to assign. Use '[system]' to refer to the system assigned identity. Default: '[system]'."
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_identity_show
  name: az webapp identity show
  summary: Display web app's managed identity.
  description: ''
  syntax: >-
    az webapp identity show [--ids]
                            [--name]
                            [--resource-group]
                            [--slot]
                            [--subscription]
  examples:
  - summary: display webapp's managed identity (autogenerated)
    syntax: az webapp identity show --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_webapp_identity_assign
- az_webapp_identity_remove
- az_webapp_identity_show
