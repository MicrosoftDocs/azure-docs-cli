### YamlMime:AzureCLIGroup
uid: az_webapp_auth_microsoft
name: az webapp auth microsoft
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **authV2** extension for the Azure CLI (version 2.23.0 or higher). The extension will automatically install the first time you run an **az webapp auth microsoft** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage webapp authentication and authorization of the Microsoft identity provider.
status: GA
sourceType: Extension
directCommands:
- uid: az_webapp_auth_microsoft_show
  name: az webapp auth microsoft show
  summary: |-
    Show the authentication settings for the Azure Active Directory identity provider.
  status: GA
  sourceType: Extension
  syntax: >-
    az webapp auth microsoft show [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--slot]
                                  [--subscription]
  examples:
  - summary: |-
      Show the authentication settings for the Azure Active Directory identity provider. (autogenerated)
    syntax: az webapp auth microsoft show --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the web app.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webapp_auth_microsoft_update
  name: az webapp auth microsoft update
  summary: |-
    Update the client id and client secret for the Azure Active Directory identity provider.
  status: GA
  sourceType: Extension
  syntax: >-
    az webapp auth microsoft update [--allowed-audiences]
                                    [--certificate-issuer]
                                    [--client-id]
                                    [--client-secret]
                                    [--client-secret-certificate-san]
                                    [--client-secret-certificate-thumbprint]
                                    [--client-secret-setting-name]
                                    [--ids]
                                    [--issuer]
                                    [--name]
                                    [--resource-group]
                                    [--slot]
                                    [--subscription]
                                    [--tenant-id]
                                    [--yes]
  examples:
  - summary: |-
      Update the open id issuer, client id and client secret for the Azure Active Directory identity provider.
    syntax: >-
      az webapp auth microsoft update  -g myResourceGroup --name MyWebApp \
        --client-id my-client-id --client-secret very_secret_password \
        --issuer https://sts.windows.net/54826b22-38d6-4fb2-bad9-b7983a3e9c5a/
  optionalParameters:
  - name: --allowed-audiences --allowed-token-audiences
    summary: |-
      The configuration settings of the allowed list of audiences from which to validate the JWT token.
  - name: --certificate-issuer --client-secret-certificate-issuer
    summary: |-
      Alternative to AAD Client Secret and thumbprint, issuer of a certificate used for signing purposes.
  - name: --client-id
    summary: |-
      The Client ID of this relying party application, known as the client_id.
  - name: --client-secret
    summary: |-
      AAD application secret.
  - name: --client-secret-certificate-san --san
    summary: |-
      Alternative to AAD Client Secret and thumbprint, subject alternative name of a certificate used for signing purposes.
  - name: --client-secret-certificate-thumbprint --thumbprint
    summary: |-
      Alternative to AAD Client Secret, thumbprint of a certificate used for signing purposes.
  - name: --client-secret-setting-name --secret-setting
    summary: |-
      The app setting name that contains the client secret of the relying party application.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --issuer
    summary: |-
      The OpenID Connect Issuer URI that represents the entity which issues access tokens for this application.
  - name: --name -n
    summary: |-
      Name of the web app.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tenant-id
    summary: |-
      The tenant id of the application.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
commands:
- az_webapp_auth_microsoft_show
- az_webapp_auth_microsoft_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage webapp authentication and authorization of the Microsoft identity provider.
