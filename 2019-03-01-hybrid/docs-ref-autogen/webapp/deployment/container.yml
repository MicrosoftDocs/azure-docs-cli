  examples:
  - summary: Configure continuous deployment via containers. (autogenerated)
    syntax:
      content: az webapp deployment container config --enable-cd true --name MyWebapp --resource-group MyResourceGroup
  parameters:
  - isRequired: true
    name: --enable-cd -e
    parameterValueGroup: false, true
    summary: Enable/disable continuous deployment.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the web app. You can configure the default using 'az configure --defaults web=<name>'.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
