### YamlMime:AzureCLIGroup
uid: az_webapp_deployment_source
name: az webapp deployment source
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in both Azure CLI and at least one extension. Install each extension to benefit from its extended capabilities. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage web app deployment via source control.
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_webapp_deployment_source_config
  name: az webapp deployment source config
  summary: |-
    Manage deployment from git or Mercurial repositories.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp deployment source config --repo-url
                                       [--branch]
                                       [--git-token]
                                       [--github-action]
                                       [--ids]
                                       [--manual-integration]
                                       [--name]
                                       [--repository-type {externalgit, git, github, localgit, mercurial}]
                                       [--resource-group]
                                       [--slot]
                                       [--subscription]
  examples:
  - summary: |-
      Manage deployment from git or Mercurial repositories. (autogenerated)
    syntax: az webapp deployment source config --branch master --manual-integration --name MyWebApp --repo-url https://github.com/Azure-Samples/function-image-upload-resize --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --repo-url -u
    summary: |-
      Repository url to pull the latest source from, e.g. https://github.com/foo/foo-web.
  optionalParameters:
  - name: --branch
    summary: |-
      The branch name of the repository.
  - name: --git-token
    summary: |-
      Git access token required for auto sync.
  - name: --github-action
    summary: |-
      If using GitHub action, default to False.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --manual-integration
    summary: |-
      Disable automatic sync between source control and web.
  - name: --name -n
    summary: |-
      Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
  - name: --repository-type
    defaultValue: "git"
    parameterValueGroup: "externalgit, git, github, localgit, mercurial"
    summary: |-
      Repository type.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webapp_deployment_source_config-local-git
  name: az webapp deployment source config-local-git
  summary: |-
    Get a URL for a git repository endpoint to clone and push to for web app deployment.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp deployment source config-local-git [--ids]
                                                 [--name]
                                                 [--resource-group]
                                                 [--slot]
                                                 [--subscription]
  examples:
  - summary: |-
      Get an endpoint and add it as a git remote.
    syntax: >-
      az webapp deployment source config-local-git \
          -g MyResourceGroup -n MyUniqueApp

      git remote add azure \
          https://{deploy_user_name}@MyUniqueApp.scm.azurewebsites.net/MyUniqueApp.git
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webapp_deployment_source_config-zip
  name: az webapp deployment source config-zip
  summary: |-
    Perform deployment using the kudu zip push deployment for a web app.
  description: |-
    By default Kudu assumes that zip deployments do not require any build-related actions like npm install or dotnet publish. This can be overridden by including a .deployment file in your zip file with the following content '[config] SCM_DO_BUILD_DURING_DEPLOYMENT = true', to enable Kudu detection logic and build script generation process. See https://github.com/projectkudu/kudu/wiki/Configurable-settings#enabledisable-build-actions-preview. Alternately the setting can be enabled using the az webapp config appsettings set command.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp deployment source config-zip --src
                                           [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--slot]
                                           [--subscription]
                                           [--timeout]
  examples:
  - summary: |-
      Perform deployment by using zip file content.
    syntax: >-
      az webapp deployment source config-zip \
          -g {myRG} -n {myAppName} \
          --src {zipFilePathLocation}
  requiredParameters:
  - isRequired: true
    name: --src
    summary: |-
      A zip file path for deployment.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout -t
    summary: |-
      Configurable timeout in seconds for checking the status of deployment.
