- uid: az_webapp_deployment_source_update-token
  name: az webapp deployment source update-token
  summary: |-
    Update source control token cached in Azure app service.
  description: |-
    If no token is provided, the command will clean up existing token.
  status: GA
  sourceType: Core
  syntax: az webapp deployment source update-token [--git-token]
  optionalParameters:
  - name: --git-token
    summary: |-
