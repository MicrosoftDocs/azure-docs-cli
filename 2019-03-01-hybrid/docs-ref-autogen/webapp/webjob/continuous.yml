### YamlMime:AzureCLIGroup
uid: az_webapp_webjob_continuous
name: az webapp webjob continuous
summary: Allows management operations of continuous webjobs on a web app.
description: ''
directCommands:
- uid: az_webapp_webjob_continuous_list
  name: az webapp webjob continuous list
  summary: List all continuous webjobs on a selected web app.
  description: ''
  syntax: >-
    az webapp webjob continuous list --name
                                     --resource-group
                                     [--slot]
  examples:
  - summary: List all continuous webjobs on a selected webapp. (autogenerated)
    syntax: az webapp webjob continuous list --name MyWebapp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_webapp_webjob_continuous_remove
  name: az webapp webjob continuous remove
  summary: Delete a specific continuous webjob.
  description: ''
  syntax: >-
    az webapp webjob continuous remove --webjob-name
                                       [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--slot]
                                       [--subscription]
  examples:
  - summary: Delete a specific continuous webjob. (autogenerated)
    syntax: az webapp webjob continuous remove --name MyWebApp --resource-group MyResourceGroup --webjob-name MyWebjob
  requiredParameters:
  - isRequired: true
    name: --webjob-name -w
    summary: The name of the webjob.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
