### YamlMime:AzureCLIGroup
uid: az_vm_run_command
name: az vm run-command
summary: Manage run commands on a Virtual Machine.
description: For more information, see <a href="https://docs.microsoft.com/azure/virtual-machines/windows/run-command">https://docs.microsoft.com/azure/virtual-machines/windows/run-command</a> or <a href="https://docs.microsoft.com/azure/virtual-machines/linux/run-command">https://docs.microsoft.com/azure/virtual-machines/linux/run-command</a>.
directCommands:
- uid: az_vm_run_command_invoke
  name: az vm run-command invoke
  summary: Execute a specific run command on a vm.
  description: "`az vm run-command show` returns helpful information on each run-command. Discover Run command-id's via `az vmss run-command list`."
  syntax: >-
    az vm run-command invoke --command-id
                             [--ids]
                             [--name]
                             [--parameters]
                             [--resource-group]
                             [--scripts]
                             [--subscription]
  examples:
  - summary: Install nginx on a linux VM.
    syntax: az vm run-command invoke -g MyResourceGroup -n MyVm --command-id RunShellScript --scripts "sudo apt-get update && sudo apt-get install -y nginx"
  - summary: Run shell command on a linux VM with parameters.
    syntax: az vm run-command invoke -g MyResourceGroup -n MyVm --command-id RunShellScript --scripts 'echo $1 $2' --parameters hello world
  - summary: Run powershell script on a windows VM with parameters. Script supplied inline. Be wary of single-quoting in CMD.exe.
    syntax: >-
      az vm run-command invoke  --command-id RunPowerShellScript --name win-vm -g my-resource-group  \
          --scripts 'param([string]$arg1,[string]$arg2)' \
          'Write-Host This is a sample script with parameters $arg1 and $arg2' \
          --parameters 'arg1=somefoo' 'arg2=somebar'
  - summary: Run powershell script on a windows VM with parameters. Script supplied from file.
    syntax: >-
      # script.ps1

      #   param(

      #       [string]$arg1,

      #       [string]$arg2

      #   )

      #   Write-Host This is a sample script with parameters $arg1 and $arg2


      az vm run-command invoke  --command-id RunPowerShellScript --name win-vm -g my-resource-group \
          --scripts @script.ps1 --parameters "arg1=somefoo" "arg2=somebar"
  requiredParameters:
  - isRequired: true
    name: --command-id
    summary: The command id.
    description: ''
    valueFrom: az vm run-command list
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=<name>`.
    description: ''
  - name: --parameters
    summary: Space-separated parameters in the format of '[name=]value'.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --scripts
    summary: Space-separated script lines. Use @{file} to load script from a file.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_run_command_list
  name: az vm run-command list
  summary: Lists all available run commands for a subscription in a location.
  description: ''
  syntax: >-
    az vm run-command list --location
                           [--query-examples]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_run_command_show
  name: az vm run-command show
  summary: Gets specific run command for a subscription in a location.
  description: ''
  syntax: >-
    az vm run-command show --command-id
                           --location
                           [--query-examples]
                           [--subscription]
  examples:
  - summary: vm run-command show (autogenerated)
    syntax: az vm run-command show --command-id RunShellScript --location westus2
  requiredParameters:
  - isRequired: true
    name: --command-id
    summary: The command id.
    description: ''
    valueFrom: az vm run-command list
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vm_run_command_invoke
- az_vm_run_command_list
- az_vm_run_command_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
