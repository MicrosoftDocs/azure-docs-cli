uid: az_vm_secret
name: az vm secret
summary: Manage VM secrets.
description: ''
directCommands:
- uid: az_vm_secret_add
  name: az vm secret add
  summary: Add a secret to a VM.
  description: ''
  syntax: >-
    az vm secret add --certificate
                     --keyvault
                     [--certificate-store]
                     [--ids]
                     [--name]
                     [--resource-group]
                     [--subscription]
  examples:
  - summary: Add a secret to a VM. (autogenerated)
    syntax: az vm secret add --certificate {certificate} --keyvault {keyvault} --name MyVirtualMachine --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --certificate
    summary: Key vault certificate name or its full secret URL.
    description: ''
  - isRequired: true
    name: --keyvault
    summary: Name or ID of the key vault.
    description: ''
  optionalParameters:
  - name: --certificate-store
    summary: 'Windows certificate store names. Default: My.'
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_secret_format
  name: az vm secret format
  summary: Transform secrets into a form that can be used by VMs and VMSSes.
  description: ''
  syntax: >-
    az vm secret format --secrets
                        [--certificate-store]
                        [--keyvault]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Create a self-signed certificate with the default policy, and add it to a virtual machine.
    syntax: >-
      az keyvault certificate create --vault-name vaultname -n cert1 \
        -p "$(az keyvault certificate get-default-policy)"

      secrets=$(az keyvault secret list-versions --vault-name vaultname \
        -n cert1 --query "[?attributes.enabled].id" -o tsv)

      vm_secrets=$(az vm secret format -s "$secrets")

      az vm create -g group-name -n vm-name --admin-username deploy  \
        --image debian --secrets "$vm_secrets"
  requiredParameters:
  - isRequired: true
    name: --secrets -s
    summary: Space-separated list of key vault secret URIs. Perhaps, produced by 'az keyvault secret list-versions --vault-name vaultname -n cert1 --query "[?attributes.enabled].id" -o tsv'.
    description: 'The command will attempt to resolve the vault ID for each secret. If it is unable to do so, specify the vault ID to use for *all* secrets using: --keyvault NAME --resource-group NAME | --keyvault ID.'
  optionalParameters:
  - name: --certificate-store
    summary: 'Windows certificate store names. Default: My.'
    description: ''
  - name: --keyvault
    summary: Name or ID of the key vault.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_secret_list
  name: az vm secret list
  summary: List secrets on a VM.
  description: ''
  syntax: >-
    az vm secret list --name
                      --resource-group
                      [--query-examples]
                      [--subscription]
  examples:
  - summary: List secrets on a VM. (autogenerated)
    syntax: az vm secret list --name MyVirtualMachine --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_secret_remove
