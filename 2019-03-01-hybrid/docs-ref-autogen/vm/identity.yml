uid: az_vm_identity
name: az vm identity
summary: |-
  Manage service identities of a VM.
status: GA
sourceType: Core
directCommands:
- uid: az_vm_identity_assign
  name: az vm identity assign
  summary: |-
    Enable managed service identity on a VM.
  description: |-
    This is required to authenticate and interact with other Azure services using bearer tokens.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm identity assign [--identities]
                          [--ids]
                          [--name]
                          [--resource-group]
                          [--role]
                          [--scope]
                          [--subscription]
  examples:
  - summary: |-
      Enable the system assigned identity on a VM with the 'Reader' role.
    syntax: az vm identity assign -g MyResourceGroup -n MyVm --role Reader --scope /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup
  - summary: |-
      Enable the system assigned identity and a user assigned identity on a VM with the 'Reader' role.
    syntax: az vm identity assign -g MyResourceGroup -n MyVm --role Reader --identities [system] myAssignedId --scope /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup
  optionalParameters:
  - name: --identities
    summary: |-
      Space-separated identities to assign. Use '[system]' to refer to the system assigned identity. Default: '[system]'.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=<name>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --role
    defaultValue: "Contributor"
    summary: |-
      Role name or id the system assigned identity will have. Please note that the default value "Contributor" will be removed in the breaking change release of the fall, so please specify "--role" and "--scope" at the same time when assigning a role to the managed identity.
  - name: --scope
    summary: |-
      Scope that the system assigned identity can access.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_vm_identity_remove
  name: az vm identity remove
  summary: |-
    Remove managed service identities from a VM.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm identity remove [--identities]
                          [--ids]
                          [--name]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: |-
      Remove the system assigned identity
    syntax: az vm identity remove -g MyResourceGroup -n MyVm
  - summary: |-
      Remove a user assigned identity
    syntax: az vm identity remove -g MyResourceGroup -n MyVm --identities readerId
  - summary: |-
      Remove 2 identities which are in the same resource group with the VM
    syntax: az vm identity remove -g MyResourceGroup -n MyVm --identities readerId writerId
  - summary: |-
      Remove the system assigned identity and a user identity
    syntax: az vm identity remove -g MyResourceGroup -n MyVm --identities [system] readerId
  optionalParameters:
  - name: --identities
    summary: |-
      Space-separated identities to remove. Use '[system]' to refer to the system assigned identity. Default: '[system]'.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=<name>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_vm_identity_show
  name: az vm identity show
  summary: |-
