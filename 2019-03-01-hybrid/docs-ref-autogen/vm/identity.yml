  syntax: >-
    az vm identity show [--ids]
                        [--name]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: |-
      display VM's managed identity info. (autogenerated)
    syntax: az vm identity show --name MyVirtualMachine --resource-group MyResourceGroup
  optionalParameters:
