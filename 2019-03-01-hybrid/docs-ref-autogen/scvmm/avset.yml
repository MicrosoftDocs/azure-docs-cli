### YamlMime:AzureCLIGroup
uid: az_scvmm_avset
name: az scvmm avset
extensionInformation: >-
  > [!Note]

  > This reference is part of the **scvmm** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az scvmm avset** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Arc for SCVMM Availability Set resources.
description: ''
directCommands:
- uid: az_scvmm_avset_create
  name: az scvmm avset create
  summary: Create availabilty set resource.
  description: ''
  syntax: >-
    az scvmm avset create --avset-name
                          --custom-location
                          --location
                          --name
                          --resource-group
                          --vmmserver
                          [--no-wait]
                          [--tags]
  examples:
  - summary: Create an availabilty set
    syntax: az scvmm avset create --subscription contoso-sub --resource-group contoso-rg --location eastus --custom-location contoso-cl --vmmserver contoso-vmmserver --avset-name "name of the availability set in vmm" --name contoso-avset
  requiredParameters:
  - isRequired: true
    name: --avset-name -a
    summary: Name of the Availabilty Set.
    description: ''
  - isRequired: true
    name: --custom-location
    summary: Name or ID of the custom location that will manage this resource.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vmmserver -v
    summary: Name or ID of the vmmserver that is managing this resource.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_scvmm_avset_delete
  name: az scvmm avset delete
  summary: Delete availabilty set resource.
  description: ''
  syntax: >-
    az scvmm avset delete --name
                          --resource-group
                          [--force]
                          [--no-wait]
                          [--yes]
  examples:
  - summary: Delete an availabilty set by ARM ID
    syntax: az scvmm avset delete --ids /subscriptions/01234567-0123-0123-0123-0123456789ab/resourceGroups/contoso-rg/providers/Microsoft.ScVmm/availabiltySets/contoso-avset
  - summary: Delete an availabilty set by name
    syntax: az scvmm avset delete --subscription contoso-sub --resource-group contoso-rg --name contoso-avset
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --force
    summary: Force the resource to be deleted from azure.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_scvmm_avset_list
  name: az scvmm avset list
  summary: Retrieve a list of availabilty sets.
  description: ''
  syntax: az scvmm avset list [--resource-group]
  examples:
  - summary: Retrieve a list of availabilty sets present in a resource group
    syntax: az scvmm avset list --subscription contoso-sub --resource-group contoso-rg
  - summary: Retrieve a list of availabilty sets present in a subscription
    syntax: az scvmm avset list --subscription contoso-sub
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_scvmm_avset_show
  name: az scvmm avset show
  summary: Get details of an availabilty set.
  description: ''
  syntax: >-
    az scvmm avset show --name
                        --resource-group
  examples:
  - summary: Get details of an availabilty set by ARM ID
    syntax: az scvmm avset show --ids /subscriptions/01234567-0123-0123-0123-0123456789ab/resourceGroups/contoso-rg/providers/Microsoft.ScVmm/availabiltySets/contoso-avset
  - summary: Get details of an availabilty set by name
    syntax: az scvmm avset show --subscription contoso-sub --resource-group contoso-rg --name contoso-avset
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_scvmm_avset_update
  name: az scvmm avset update
  summary: Update availabilty set resource.
  description: ''
  syntax: >-
    az scvmm avset update --name
                          --resource-group
                          [--no-wait]
                          [--tags]
  examples:
  - summary: Update an availabilty set by ARM ID
    syntax: az scvmm avset update --ids /subscriptions/01234567-0123-0123-0123-0123456789ab/resourceGroups/contoso-rg/providers/Microsoft.ScVmm/availabiltySets/contoso-avset --tags department=Sales
  - summary: Update an availabilty set by name
    syntax: az scvmm avset update --subscription contoso-sub --resource-group contoso-rg --name contoso-avset --tags department=Sales
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_scvmm_avset_wait
  name: az scvmm avset wait
  summary: Place the CLI in a waiting state until a condition of the availability set is met.
  description: ''
  syntax: >-
    az scvmm avset wait --availability-set-name
                        --resource-group
                        [--created]
                        [--custom]
                        [--deleted]
                        [--exists]
                        [--interval]
                        [--timeout]
                        [--updated]
  requiredParameters:
  - isRequired: true
    name: --availability-set-name
    summary: Name of the AvailabilitySet.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_scvmm_avset_create
- az_scvmm_avset_delete
- az_scvmm_avset_list
- az_scvmm_avset_show
- az_scvmm_avset_update
- az_scvmm_avset_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Arc for SCVMM Availability Set resources.
