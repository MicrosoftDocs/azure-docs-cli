### YamlMime:AzureCLIGroup
uid: az_ml(v1)_folder
name: az ml folder
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-cli-ml** extension for Azure CLI and requires version 2.0.28 or higher.  The extension will automatically install the first time you run an **az ml folder** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Folder subgroup commands.
description: ''
directCommands:
- uid: az_ml(v1)_folder_attach
  name: az ml folder attach
  summary: Attach a folder to an AzureML workspace and optionally a specific experiment to use by default. If experiment name is not specified, it defaults to the folder name.
  description: ''
  syntax: >-
    az ml folder attach [--experiment-name]
                        [--output-metadata-file]
                        [--path]
                        [--resource-group]
                        [--subscription-id]
                        [--workspace-name]
  optionalParameters:
  - name: --experiment-name -e
    summary: Experiment name.
    description: ''
  - name: --output-metadata-file -t
    summary: Provide an optional output file location for structured object output.
    description: ''
  - name: --path
    defaultValue: .
    summary: Path to a root directory for run configuration files.
    description: ''
  - name: --resource-group -g
    summary: Resource group name.
    description: ''
  - name: --subscription-id
    summary: Specifies the subscription Id.
    description: ''
  - name: --workspace-name -w
    summary: Workspace name.
    description: ''
commands:
- az_ml(v1)_folder_attach
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Folder subgroup commands.
