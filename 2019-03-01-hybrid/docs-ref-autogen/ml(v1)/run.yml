### YamlMime:AzureCLIGroup
uid: az_ml(v1)_run
name: az ml run
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-cli-ml** extension for the Azure CLI (version 2.0.28 or higher). The extension will automatically install the first time you run an **az ml run** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands for submitting, updating, and monitoring runs.
status: GA
sourceType: Extension
directCommands:
- uid: az_ml(v1)_run_cancel
  name: az ml run cancel
  summary: |-
    Cancel run.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml run cancel --run
                     [--experiment-name]
                     [--output-metadata-file]
                     [--path]
                     [--resource-group]
                     [--subscription-id]
                     [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --run -r
    summary: |-
      The runId of an experiment run.
  optionalParameters:
  - name: --experiment-name -e
    summary: |-
      Experiment name.
  - name: --output-metadata-file -t
    summary: |-
      Provide an optional output file location for structured object output.
  - name: --path
    defaultValue: "."
    summary: |-
      Path to a root directory for run configuration files.
  - name: --resource-group -g
    summary: |-
      Resource group name.
  - name: --subscription-id
    summary: |-
      Specifies the subscription Id.
  - name: --workspace-name -w
    summary: |-
      Workspace name.
- uid: az_ml(v1)_run_download-logs
  name: az ml run download-logs
  summary: |-
    Download log files.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml run download-logs --output-dir
                            --run
                            [--experiment-name]
                            [--output-metadata-file]
                            [--path]
                            [--resource-group]
                            [--subscription-id]
                            [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --output-dir -d
    summary: |-
      Output directory to download log files to.
  - isRequired: true
    name: --run -r
    summary: |-
      The runId of an experiment run.
  optionalParameters:
  - name: --experiment-name -e
    summary: |-
      Experiment name.
  - name: --output-metadata-file -t
    summary: |-
      Provide an optional output file location for structured object output.
  - name: --path
    defaultValue: "."
    summary: |-
      Path to a root directory for run configuration files.
  - name: --resource-group -g
    summary: |-
      Resource group name.
  - name: --subscription-id
    summary: |-
      Specifies the subscription Id.
  - name: --workspace-name -w
    summary: |-
      Workspace name.
- uid: az_ml(v1)_run_list
  name: az ml run list
  summary: |-
    List runs.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml run list [--compute-target-name]
                   [--experiment-name]
                   [--last]
                   [--minimal]
                   [--output-metadata-file]
                   [--parent-run-id]
                   [--path]
                   [--pipeline-run-id]
                   [--resource-group]
                   [--status {Completed, Failed, Finalizing, Preparing, Provisioning, Queued, Running, Starting}]
                   [--subscription-id]
                   [--tags]
                   [--workspace-name]
  optionalParameters:
  - name: --compute-target-name
    summary: |-
      The compute target name.
  - name: --experiment-name -e
    summary: |-
      Experiment name.
  - name: --last
    defaultValue: "10"
    summary: |-
      Fetch the latest N elements.
  - name: --minimal
    defaultValue: "False"
    summary: |-
      Flag to provide minimum properties for run output.
  - name: --output-metadata-file -t
    summary: |-
      Provide an optional output file location for structured object output.
  - name: --parent-run-id
    summary: |-
      Parent Run ID.
  - name: --path
    defaultValue: "."
    summary: |-
      Path to a root directory for run configuration files.
  - name: --pipeline-run-id
    summary: |-
      Pipeline Run ID.
  - name: --resource-group -g
    summary: |-
      Resource group name.
  - name: --status
    parameterValueGroup: "Completed, Failed, Finalizing, Preparing, Provisioning, Queued, Running, Starting"
    summary: |-
      Status of the run.
  - name: --subscription-id
    summary: |-
      Specifies the subscription Id.
  - name: --tags
    summary: |-
      Tags for a run with 'key[=value]' syntax.
  - name: --workspace-name -w
    summary: |-
      Workspace name.
