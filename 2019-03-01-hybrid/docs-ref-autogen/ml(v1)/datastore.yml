### YamlMime:AzureCLIGroup
uid: az_ml(v1)_datastore
name: az ml datastore
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-cli-ml** extension for the Azure CLI (version 2.0.28 or higher). The extension will automatically install the first time you run an **az ml datastore** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands for managing and using datastores with the Azure ML Workspace.
status: GA
sourceType: Extension
directCommands:
- uid: az_ml(v1)_datastore_attach-adls
  name: az ml datastore attach-adls
  summary: |-
    Attach an ADLS datastore.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml datastore attach-adls --client-id
                                --client-secret
                                --name
                                --store-name
                                --tenant-id
                                [--adls-resource-group]
                                [--adls-subscription-id]
                                [--authority-url]
                                [--grant-workspace-msi-access]
                                [--include-secret]
                                [--output-metadata-file]
                                [--path]
                                [--resource-group]
                                [--resource-url]
                                [--subscription-id]
                                [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --client-id
    summary: |-
      The service principal's client/application ID.
  - isRequired: true
    name: --client-secret
    summary: |-
      The service principal's secret.
  - isRequired: true
    name: --name -n
    summary: |-
      The datastore name.
  - isRequired: true
    name: --store-name -c
    summary: |-
      The ADLS store name.
  - isRequired: true
    name: --tenant-id
    summary: |-
      The service principal Tenant ID.
  optionalParameters:
  - name: --adls-resource-group
    summary: |-
      The resource group the ADLS store belongs to.
  - name: --adls-subscription-id
    summary: |-
      The ID of the subscription the ADLS store belongs to.
  - name: --authority-url
    defaultValue: "https://login.microsoftonline.com"
    summary: |-
      Authority url used to authenticate the user.
  - name: --grant-workspace-msi-access
    summary: |-
      Defaults to False. Set it to True to access data behind virtual network from Machine Learning Studio. This makes data access from Machine Learning Studio use workspace managed identity for authentication, You have to be Owner or User Access Administrator of the storage to opt-in. Ask your administrator to configure it for you if you do not have the required permission. Learn more 'https://docs.microsoft.com/azure/machine-learning/how-to-enable-studio-virtual-network.
  - name: --include-secret
    summary: |-
      Show the registered secret for the datastores.
  - name: --output-metadata-file -t
    summary: |-
      Provide an optional output file location for structured object output.
  - name: --path
    defaultValue: "."
    summary: |-
      Path to a root directory for run configuration files.
  - name: --resource-group -g
    summary: |-
      Resource group name.
  - name: --resource-url
    defaultValue: "https://datalake.azure.net/"
    summary: |-
      Determines what operations will be performed on the data lake store.
  - name: --subscription-id
    summary: |-
      Specifies the subscription Id.
  - name: --workspace-name -w
    summary: |-
      Workspace name.
- uid: az_ml(v1)_datastore_attach-adls-gen2
  name: az ml datastore attach-adls-gen2
  summary: |-
    Attach a ADLS Gen2 datastore.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml datastore attach-adls-gen2 --account-name
                                     --client-id
                                     --client-secret
                                     --file-system
                                     --name
                                     --tenant-id
                                     [--adlsgen2-account-resource-group]
                                     [--adlsgen2-account-subscription-id]
                                     [--authority-url]
                                     [--endpoint]
                                     [--grant-workspace-msi-access]
                                     [--include-secret]
                                     [--output-metadata-file]
                                     [--path]
                                     [--protocol]
                                     [--resource-group]
                                     [--resource-url]
                                     [--subscription-id]
                                     [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      The name of the storage account.
  - isRequired: true
    name: --client-id
    summary: |-
      The service principal's client/application ID.
  - isRequired: true
    name: --client-secret
    summary: |-
      The service principal's secret.
  - isRequired: true
    name: --file-system -c
    summary: |-
      The file system name of the ADLS Gen2.
  - isRequired: true
    name: --name -n
    summary: |-
      The datastore name.
  - isRequired: true
    name: --tenant-id
    summary: |-
      The service principal Tenant ID.
  optionalParameters:
  - name: --adlsgen2-account-resource-group
    summary: |-
      The resource group of the ADLS Gen2 storage account.
  - name: --adlsgen2-account-subscription-id
    summary: |-
      The subscription ID of the ADLS Gen2 storage account.
  - name: --authority-url
    defaultValue: "https://login.microsoftonline.com"
    summary: |-
      Authority url used to authenticate the user.
  - name: --endpoint
    defaultValue: "core.windows.net"
    summary: |-
      The endpoint of the storage account. Defaults to core.windows.net.
  - name: --grant-workspace-msi-access
    summary: |-
      Defaults to False. Set it to True to access data behind virtual network from Machine Learning Studio. This makes data access from Machine Learning Studio use workspace managed identity for authentication, You have to be Owner or User Access Administrator of the storage to opt-in. Ask your administrator to configure it for you if you do not have the required permission. Learn more 'https://docs.microsoft.com/azure/machine-learning/how-to-enable-studio-virtual-network.
  - name: --include-secret
    summary: |-
      Show the registered secret for the datastores.
  - name: --output-metadata-file -t
    summary: |-
      Provide an optional output file location for structured object output.
  - name: --path
    defaultValue: "."
    summary: |-
      Path to a root directory for run configuration files.
  - name: --protocol
    defaultValue: "https"
    summary: |-
      Protocol to use to connect to the blob container. If not specified, defaults to https.
  - name: --resource-group -g
    summary: |-
      Resource group name.
  - name: --resource-url
    defaultValue: "https://storage.azure.com/"
    summary: |-
      Determines what operations will be performed on the data lake store.
  - name: --subscription-id
    summary: |-
      Specifies the subscription Id.
  - name: --workspace-name -w
    summary: |-
      Workspace name.
