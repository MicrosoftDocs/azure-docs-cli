- uid: az_ml(v1)_datastore_upload
  name: az ml datastore upload
  summary: |-
    Upload files to a Datastore.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml datastore upload --name
                           --src-path
                           [--hide-progress]
                           [--output-metadata-file]
                           [--overwrite]
                           [--path]
                           [--resource-group]
                           [--subscription-id]
                           [--target-path]
                           [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The datastore name.
  - isRequired: true
    name: --src-path -p
    summary: |-
      Path from which to upload data.
  optionalParameters:
  - name: --hide-progress
    summary: |-
      Whether to hide progress of operation.
  - name: --output-metadata-file -t
    summary: |-
      Provide an optional output file location for structured object output.
  - name: --overwrite
    summary: |-
      Overwrite target files if they exist.
  - name: --path
    defaultValue: "."
    summary: |-
      Path to a root directory for run configuration files.
  - name: --resource-group -g
    summary: |-
      Resource group name.
  - name: --subscription-id
    summary: |-
      Specifies the subscription Id.
  - name: --target-path -u
    summary: |-
      Path to upload data in the container. Uploads to the root by default.
  - name: --workspace-name -w
    summary: |-
      Workspace name.
