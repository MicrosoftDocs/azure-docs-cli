- uid: az_ml(v1)_datastore_download
  name: az ml datastore download
  summary: |-
    Download files from a Datastore.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml datastore download --name
                             --target-path
                             [--hide-progress]
                             [--output-metadata-file]
                             [--overwrite]
                             [--path]
                             [--prefix]
                             [--resource-group]
                             [--subscription-id]
                             [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The datastore name.
  - isRequired: true
    name: --target-path -d
    summary: |-
      Target path for the downloaded files.
  optionalParameters:
  - name: --hide-progress
    summary: |-
      Whether to hide progress of operation.
  - name: --output-metadata-file -t
    summary: |-
      Provide an optional output file location for structured object output.
  - name: --overwrite
    summary: |-
      Overwrite target files if they exist.
  - name: --path
    defaultValue: "."
    summary: |-
      Path to a root directory for run configuration files.
  - name: --prefix -p
    summary: |-
      Path filter for files to download. If none is provided, downloads everything.
  - name: --resource-group -g
    summary: |-
      Resource group name.
  - name: --subscription-id
    summary: |-
