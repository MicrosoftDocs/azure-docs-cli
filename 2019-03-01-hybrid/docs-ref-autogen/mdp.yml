### YamlMime:AzureCLIGroup
uid: az_mdp
name: az mdp
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **mdp** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az mdp** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage resources of Managed DevOps pools.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
commands:
- az_mdp_pool
- az_mdp_pool_create
- az_mdp_pool_delete
- az_mdp_pool_list
- az_mdp_pool_show
- az_mdp_pool_update
- az_mdp_pool_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage resources of Managed DevOps pools.
