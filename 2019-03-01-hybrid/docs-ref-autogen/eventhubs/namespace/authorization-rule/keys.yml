### YamlMime:AzureCLIGroup
uid: az_eventhubs_namespace_authorization-rule_keys
name: az eventhubs namespace authorization-rule keys
summary: Manage Azure EventHubs Authorizationrule connection strings for Namespace.
description: ''
directCommands:
- uid: az_eventhubs_namespace_authorization-rule_keys_list
  name: az eventhubs namespace authorization-rule keys list
  summary: Shows the connection strings for namespace.
  description: ''
  syntax: >-
    az eventhubs namespace authorization-rule keys list --name
                                                        --namespace-name
                                                        --resource-group
  examples:
  - summary: Shows the connection strings of Authorizationrule for the namespace.
    syntax: az eventhubs namespace authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of Namespace AuthorizationRule.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_authorization-rule_keys_renew
  name: az eventhubs namespace authorization-rule keys renew
  summary: Regenerate the connection strings of Authorizationrule for the namespace.
  description: ''
  syntax: >-
    az eventhubs namespace authorization-rule keys renew --key {PrimaryKey, SecondaryKey}
                                                         --name
                                                         [--ids]
                                                         [--key-value]
                                                         [--namespace-name]
                                                         [--resource-group]
  examples:
  - summary: Regenerate the connection strings of Authorizationrule for the namespace.
    syntax: az eventhubs namespace authorization-rule keys renew --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --key PrimaryKey
  requiredParameters:
  - isRequired: true
    name: --key
    parameterValueGroup: PrimaryKey, SecondaryKey
    summary: Specifies Primary or Secondary key needs to be reset.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of Authorization Rule.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --key-value
    summary: Optional, if the key value provided, is set for KeyType or autogenerated Key value set for keyType.
    description: ''
  - name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
