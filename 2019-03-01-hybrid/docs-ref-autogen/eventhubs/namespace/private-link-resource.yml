directCommands:
- uid: az_eventhubs_namespace_private-link-resource_show
  name: az eventhubs namespace private-link-resource show
  summary: Get the private link resources that need to be created for a eventhubs namespace.
  description: ''
  syntax: >-
    az eventhubs namespace private-link-resource show --namespace-name
                                                      --resource-group
                                                      [--query-examples]
                                                      [--subscription]
  examples:
  - summary: Get the private link resources that need to be created for a eventhubs namespace.
    syntax: az eventhubs namespace private-link-resource show --namespace-name mynamespace -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Name of the Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
