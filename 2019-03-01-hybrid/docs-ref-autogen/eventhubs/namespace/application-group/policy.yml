### YamlMime:AzureCLIGroup
uid: az_eventhubs_namespace_application-group_policy
name: az eventhubs namespace application-group policy
summary: Append or Remove application group policies.
description: ''
directCommands:
- uid: az_eventhubs_namespace_application-group_policy_add
  name: az eventhubs namespace application-group policy add
  summary: Appends an application group policy to the existing policy. This cmdlet can be used to append one or more throttling policies.
  description: ''
  syntax: >-
    az eventhubs namespace application-group policy add --policy-config
                                                        [--ids]
                                                        [--name]
                                                        [--namespace-name]
                                                        [--resource-group]
                                                        [--subscription]
  examples:
  - summary: Append 2 throttling policies to an application group. Maximum allowed throttling policies is 4.
    syntax: az eventhubs namespace application-group policy add --namespace-name mynamespace -g MyResourceGroup --name myAppGroup --throttling-policy-config name=policy1 metric-id=OutgoingMessages rate-limit-threshold=10500 --throttling-policy-config name=policy2 metric-id=IncomingBytes rate-limit-threshold=20000
  requiredParameters:
  - isRequired: true
    name: --policy-config --throttling-policy --throttling-policy-config
    summary: List of Throttling Policy Objects.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of Application Group.
    description: ''
  - name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_application-group_policy_remove
  name: az eventhubs namespace application-group policy remove
  summary: Removes an application group policy from the existing policies. This cmdlet can be used to remove one or more throttling policies.
  description: ''
  syntax: >-
    az eventhubs namespace application-group policy remove --policy-config
                                                           [--ids]
                                                           [--name]
                                                           [--namespace-name]
                                                           [--resource-group]
                                                           [--subscription]
  examples:
  - summary: Removes a throttling policy from an applicatin group myAppGroup.
    syntax: az eventhubs namespace application-group policy remove --namespace-name mynamespace -g MyResourceGroup --name myAppGroup --throttling-policy-config name=policy1 metric-id=OutgoingMessages rate-limit-threshold=10500
  requiredParameters:
  - isRequired: true
    name: --policy-config --throttling-policy --throttling-policy-config
    summary: List of Throttling Policy Objects.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of Application Group.
    description: ''
  - name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
