directCommands:
- uid: az_eventhubs_eventhub_authorization-rule_create
  name: az eventhubs eventhub authorization-rule create
  summary: Creates Authorizationrule for the given Eventhub.
  description: ''
  syntax: >-
    az eventhubs eventhub authorization-rule create --eventhub-name
                                                    --name
                                                    --namespace-name
                                                    --resource-group
                                                    [--rights {Listen, Manage, Send}]
  examples:
  - summary: Creates Authorizationrule
    syntax: az eventhubs eventhub authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myauthorule --rights Listen
  requiredParameters:
  - isRequired: true
    name: --eventhub-name
    summary: Name of EventHub.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of Authorization Rule.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --rights
    parameterValueGroup: "Listen, Manage, Send"
    summary: Space-separated list of Authorization rule rights.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_authorization-rule_delete
