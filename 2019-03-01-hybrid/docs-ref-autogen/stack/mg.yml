### YamlMime:AzureCLIGroup
uid: az_stack_mg
name: az stack mg
summary: |-
  Manage Deployment Stacks at management group.
status: GA
sourceType: Core
directCommands:
- uid: az_stack_mg_create
  name: az stack mg create
  summary: |-
    Create or update a deployment stack at management group scope.
  status: GA
  sourceType: Core
  syntax: >-
    az stack mg create --deny-settings-mode {denyDelete, denyWriteAndDelete, none}
                       --location
                       --management-group-id
                       --name
                       [--cs]
                       [--delete-all {false, true}]
                       [--delete-resource-groups {false, true}]
                       [--delete-resources {false, true}]
                       [--deny-settings-excluded-actions]
                       [--deny-settings-excluded-principals]
                       [--deployment-subscription]
                       [--description]
                       [--parameters]
                       [--query-string]
                       [--tags]
                       [--template-file]
                       [--template-uri]
                       [--yes]
  examples:
  - summary: |-
      Create a deployment stack using template file.
    syntax: az stack mg create --name StackName --management-group-id myMg --template-file simpleTemplate.json --location westus2 --description description --deny-settings-mode None
  - summary: |-
      Create a deployment stack with parameter file and delete resources.
    syntax: az stack mg create --name StackName --management-group-id myMg --delete-resources --template-file simpleTemplate.json --parameters simpleTemplateParams.json --location westus2 --description description --deny-settings-mode None
  - summary: |-
      Create a deployment stack with template spec and delete resource groups
    syntax: az stack mg create --name StackName --management-group-id myMg --delete-resource-groups --template-spec TemplateSpecResourceIDWithVersion --location westus2 --description description --deny-settings-mode None
  - summary: |-
      Create a deployment stack using bicep file and delete all resources.
    syntax: az stack mg create --name StackName --management-group-id myMg --delete-all --template-file simple.bicep --location westus2 --description description --deny-settings-mode None
  - summary: |-
      Create a deployment stack using parameters from key/value pairs
    syntax: az stack mg create --name StackName --management-group-id myMg --template-file simpleTemplate.json --location westus --description description --parameters simpleTemplateParams.json value1=foo value2=bar --deny-settings-mode None
  - summary: |-
      Create a deployment stack from a local template, using a parameter file, a remote parameter file, and selectively overriding key/value pairs.
    syntax: az stack mg create --name StackName --management-group-id myMg --template-file azuredeploy.json --parameters @params.json --parameters https://mysite/params.json --parameters MyValue=This MyArray=@array.json --location westus --deny-settings-mode None
  - summary: |-
      Create a deployment stack from a local template, using deny settings.
    syntax: az stack mg create --name StackName --management-group-id myMg --template-file azuredeploy.json --deny-settings-mode denyDelete --deny-settings-excluded-actions Microsoft.Compute/virtualMachines/write --deny-settings-excluded-principals "test1 test2" --location westus --deny-settings-mode None
  - summary: |-
      Create a deployment stack from a local template, apply deny settings to child scope.
    syntax: az stack mg create --name StackName --management-group-id myMg --template-file azuredeploy.json --deny-settings-mode denyDelete --deny-settings-excluded-actions Microsoft.Compute/virtualMachines/write --deny-settings-apply-to-child-scopes --location westus
  requiredParameters:
  - isRequired: true
    name: --deny-settings-mode --dm
    parameterValueGroup: "denyDelete, denyWriteAndDelete, none"
    summary: |-
      Define which operations are denied on resources managed by the stack.
  - isRequired: true
    name: --location -l
    summary: |-
      The location to store deployment stack.
  - isRequired: true
    name: --management-group-id -m
    summary: |-
      The management group id to create stack at.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the deployment stack.
  optionalParameters:
  - name: --cs --deny-settings-apply-to-child-scopes
    defaultValue: "False"
    summary: |-
      DenySettings will be applied to child scopes.
  - name: --delete-all
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Flag to indicate delete rather than detach for the resources and resource groups.
  - name: --delete-resource-groups
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Flag to indicate delete rather than detach for the resource groups.
  - name: --delete-resources
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Flag to indicate delete rather than detach for the resources.
  - name: --deny-settings-excluded-actions --ea
    summary: |-
      List of role-based management operations that are excluded from the denySettings. Up to 200 actions are permitted.
  - name: --deny-settings-excluded-principals --ep
    summary: |-
      List of AAD principal IDs excluded from the lock. Up to 5 principals are permitted.
  - name: --deployment-subscription --ds
    summary: |-
      The scope at which the initial deployment should be created. If a scope is not specified, it will default to the scope of the deployment stack.
  - name: --description
    summary: |-
      The description of deployment stack.
  - name: --parameters -p
    summary: |-
      Parameters may be supplied from a file using the `@{path}` syntax, a JSON string, or as <KEY=VALUE> pairs. Parameters are evaluated in order, so when a value is assigned twice, the latter value will be used. It is recommended that you supply your parameters file first, and then override selectively using KEY=VALUE syntax.
  - name: --query-string -q
    summary: |-
      The query string (a SAS token) to be used with the template-uri in the case of linked templates.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --template-file -f
    summary: |-
      A path to a template file or Bicep file in the file system.
  - name: --template-uri -u
    summary: |-
      A uri to a remote template file.
  - name: --yes
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_stack_mg_delete
  name: az stack mg delete
  summary: |-
    Delete specified deployment stack from management group scope.
  status: GA
  sourceType: Core
  syntax: >-
    az stack mg delete --management-group-id
                       [--delete-all {false, true}]
                       [--delete-resource-groups {false, true}]
                       [--delete-resources {false, true}]
                       [--id]
                       [--name]
                       [--yes]
  examples:
  - summary: |-
      Delete stack by name.
    syntax: az stack mg delete --name StackName --management-group-id myMg
  - summary: |-
      Delete stack by stack resource id.
    syntax: az stack mg delete --id /providers/Microsoft.Management/managementGroups/myMg/providers/Microsoft.Resources/deploymentStacks/StackName --management-group-id myMg
  requiredParameters:
  - isRequired: true
    name: --management-group-id -m
    summary: |-
      The management group id to create stack at.
  optionalParameters:
  - name: --delete-all
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Flag to indicate delete rather than detach for the resources and resource groups.
  - name: --delete-resource-groups
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Flag to indicate delete rather than detach for the resource groups.
  - name: --delete-resources
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Flag to indicate delete rather than detach for the resources.
  - name: --id
    summary: |-
      The deployment stack resource id.
  - name: --name -n
    summary: |-
      The deployment stack name.
  - name: --yes
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_stack_mg_export
  name: az stack mg export
  summary: |-
    Export the template used to create the deployment stack.
  status: GA
  sourceType: Core
  syntax: >-
    az stack mg export --management-group-id
                       [--id]
                       [--name]
  examples:
  - summary: |-
      Export template by name.
    syntax: az stack mg export --name StackName --management-group-id myMg
  - summary: |-
      Export template by stack resource id.
    syntax: az stack mg export --id /providers/Microsoft.Management/managementGroups/myMg/providers/Microsoft.Resources/deploymentStacks/StackName --management-group-id myMg
  requiredParameters:
  - isRequired: true
    name: --management-group-id -m
    summary: |-
      The management group id to create stack at.
  optionalParameters:
  - name: --id
    summary: |-
      The deployment stack resource id.
  - name: --name -n
    summary: |-
      The deployment stack name.
- uid: az_stack_mg_list
  name: az stack mg list
  summary: |-
    List all deployment stacks in management group.
  status: GA
  sourceType: Core
  syntax: az stack mg list --management-group-id
  examples:
  - summary: |-
      List all stacks
    syntax: az stack mg list --management-group-id myMg
  requiredParameters:
  - isRequired: true
    name: --management-group-id -m
    summary: |-
      The management group id to create stack at.
- uid: az_stack_mg_show
  name: az stack mg show
  summary: |-
    Get specified deployment stack from management group scope.
  status: GA
  sourceType: Core
  syntax: >-
    az stack mg show --management-group-id
                     [--id]
                     [--name]
  examples:
  - summary: |-
      Get stack by name.
    syntax: az stack mg show --name StackName --management-group-id myMg
  - summary: |-
      Get stack by stack resource id.
    syntax: az stack mg show --id /providers/Microsoft.Management/managementGroups/myMg/providers/Microsoft.Resources/deploymentStacks/StackName --management-group-id myMg
  requiredParameters:
  - isRequired: true
    name: --management-group-id -m
    summary: |-
      The management group id to create stack at.
  optionalParameters:
  - name: --id
    summary: |-
      The deployment stack resource id.
  - name: --name -n
    summary: |-
      The deployment stack name.
commands:
- az_stack_mg_create
- az_stack_mg_delete
- az_stack_mg_export
- az_stack_mg_list
- az_stack_mg_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Deployment Stacks at management group.
