- uid: az_synapse_integration-runtime_wait
  name: az synapse integration-runtime wait
  summary: Place the CLI in a waiting state until a condition of a integration runtime is met.
  description: ''
  syntax: >-
    az synapse integration-runtime wait --name
                                        --resource-group
                                        --workspace-name
                                        [--created]
                                        [--custom]
                                        [--deleted]
                                        [--exists]
                                        [--if-none-match]
                                        [--interval]
                                        [--timeout]
                                        [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The integration runtime name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --if-none-match
    summary: ETag of the integration runtime entity. Should only be specified for get. If the ETag matches the existing entity tag, or if \* was provided, then no content will be returned.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
