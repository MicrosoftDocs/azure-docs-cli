    syntax: >-
      az synapse role assignment list --workspace-name testsynapseworkspace \

      --scope "workspaces/{workspaceName}"
  - summary: |-
      List role assignments by item type and item name.
    syntax: >-
      az synapse role assignment list --workspace-name testsynapseworkspace \

      --item-type "bigDataPools" --item "bigDataPoolName"
