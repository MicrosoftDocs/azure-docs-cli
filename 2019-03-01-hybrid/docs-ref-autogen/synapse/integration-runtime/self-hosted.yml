### YamlMime:AzureCLIGroup
uid: az_synapse_integration-runtime_self-hosted
name: az synapse integration-runtime self-hosted
summary: |-
  Manage integration runtime with synapse sub group self-hosted.
status: GA
sourceType: Core
directCommands:
- uid: az_synapse_integration-runtime_self-hosted_create
  name: az synapse integration-runtime self-hosted create
  summary: |-
    Create an self-hosted integration runtime.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse integration-runtime self-hosted create --name
                                                      --resource-group
                                                      --workspace-name
                                                      [--description]
                                                      [--if-match]
                                                      [--no-wait]
  examples:
  - summary: |-
      Create an self-hosted integration runtime.
    syntax: >-
      az synapse integration-runtime self-hosted create --workspace-name testsynapseworkspace --resource-group rg \
        --name testintegrationruntime
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The integration runtime name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The workspace name.
  optionalParameters:
  - name: --description
    summary: |-
      The integration runtime description.
  - name: --if-match
    summary: |-
      ETag of the integration runtime entity. Should only be specified for update, for which it should match existing entity or can be * for unconditional update.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
commands:
- az_synapse_integration-runtime_self-hosted_create
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
