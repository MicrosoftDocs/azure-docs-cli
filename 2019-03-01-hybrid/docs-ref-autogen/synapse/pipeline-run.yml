### YamlMime:AzureCLIGroup
uid: az_synapse_pipeline-run
name: az synapse pipeline-run
summary: Manage Synapse's pipeline run.
description: ''
directCommands:
- uid: az_synapse_pipeline-run_cancel
  name: az synapse pipeline-run cancel
  summary: Cancel a pipeline run by its run ID.
  description: ''
  syntax: >-
    az synapse pipeline-run cancel --run-id
                                   --workspace-name
                                   [--is-recursive {false, true}]
                                   [--subscription]
                                   [--yes]
  examples:
  - summary: Cancel a pipeline run by its run ID.
    syntax: >-
      az synapse pipeline-run cancel --workspace-name testsynapseworkspace \
        --run-id "16ac5348-ff82-4f95-a80d-638c1d47b721"
  requiredParameters:
  - isRequired: true
    name: --run-id
    summary: The pipeline run identifier.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --is-recursive
    parameterValueGroup: false, true
    summary: If true, cancel all the Child pipelines that are triggered by the current pipeline.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_pipeline-run_query-by-workspace
  name: az synapse pipeline-run query-by-workspace
  summary: Query pipeline runs in the workspace based on input filter conditions.
  description: ''
  syntax: >-
    az synapse pipeline-run query-by-workspace --last-updated-after
                                               --last-updated-before
                                               --workspace-name
                                               [--continuation-token]
                                               [--filters]
                                               [--order-by]
                                               [--subscription]
  examples:
  - summary: Query pipeline runs in the workspace based on input filter conditions.
    syntax: >-
      az synapse pipeline-run query-by-workspace --workspace-name testsynapseworkspace --filters \
        operand="PipelineName" operator="Equals" values="testpipeline" --last-updated-after "2020-09-03T00:36:44.3345758Z" \
        --last-updated-before "2020-09-03T00:49:48.3686473Z"
  requiredParameters:
  - isRequired: true
    name: --last-updated-after
    summary: The time at or after which the run event was updated in 'ISO 8601' format.
    description: ''
  - isRequired: true
    name: --last-updated-before
    summary: The time at or before which the run event was updated in 'ISO 8601' format.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --continuation-token
    summary: The continuation token for getting the next page of results. Null for first page.
    description: ''
  - name: --filters
    summary: List of filters.
    description: ''
  - name: --order-by
    summary: List of OrderBy option.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_pipeline-run_show
  name: az synapse pipeline-run show
  summary: Get a pipeline run by its run ID.
  description: ''
  syntax: >-
    az synapse pipeline-run show --run-id
                                 --workspace-name
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Get a pipeline run by its run ID.
    syntax: >-
      az synapse pipeline-run show --workspace-name testsynapseworkspace \
        --run-id "2f7fdb90-5df1-4b8e-ac2f-064cfa58202b"
  requiredParameters:
  - isRequired: true
    name: --run-id
    summary: The pipeline run identifier.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_pipeline-run_cancel
- az_synapse_pipeline-run_query-by-workspace
- az_synapse_pipeline-run_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  doc_source_url_repo: https://github.com/Azure/azure-cli/blob/dev/
  ms.date: 06/02/2021
  description: Manage Synapse's pipeline run.
