### YamlMime:AzureCLIGroup
uid: az_synapse_trigger
name: az synapse trigger
summary: Manage Synapse's triggers.
description: ''
directCommands:
- uid: az_synapse_trigger_create
  name: az synapse trigger create
  summary: Create a trigger.
  description: ''
  syntax: >-
    az synapse trigger create --file
                              --name
                              --workspace-name
                              [--no-wait]
                              [--subscription]
  examples:
  - summary: Create a trigger.
    syntax: >-
      az synapse trigger create --workspace-name testsynapseworkspace \
        --name testtrigger --file @path/trigger.json
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Properties may be supplied from a JSON file using the `@{path}` syntax or a JSON string.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The trigger name.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
