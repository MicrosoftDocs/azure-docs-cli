### YamlMime:AzureCLIGroup
uid: az_synapse_trigger-run
name: az synapse trigger-run
summary: Synapse trigger-run.
description: ''
directCommands:
- uid: az_synapse_trigger-run_query-by-workspace
  name: az synapse trigger-run query-by-workspace
  summary: Query trigger runs in the workspace based on input filter conditions.
  description: ''
  syntax: >-
    az synapse trigger-run query-by-workspace --last-updated-after
                                              --last-updated-before
                                              --workspace-name
                                              [--continuation-token]
                                              [--filters]
                                              [--order-by]
                                              [--subscription]
  examples:
  - summary: Query trigger runs in the workspace based on input filter conditions.
    syntax: >-
      az synapse trigger-run query-by-workspace --workspace-name testsynapseworkspace --filters \
        operand="TriggerName" operator="Equals" values="testtrigger" --last-updated-after "2020-09-03T00:36:44.3345758Z" \
        --last-updated-before "2020-09-03T00:49:48.3686473Z"
  requiredParameters:
  - isRequired: true
    name: --last-updated-after
    summary: The time at or after which the run event was updated in 'ISO 8601' format.
    description: ''
  - isRequired: true
    name: --last-updated-before
    summary: The time at or before which the run event was updated in 'ISO 8601' format.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --continuation-token
    summary: The continuation token for getting the next page of results. Null for first page.
    description: ''
  - name: --filters
    summary: List of filters.
    description: ''
  - name: --order-by
    summary: List of OrderBy option.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_trigger-run_rerun
  name: az synapse trigger-run rerun
  summary: Rerun single trigger instance by runId.
  description: ''
  syntax: >-
    az synapse trigger-run rerun --name
                                 --run-id
                                 --workspace-name
                                 [--subscription]
  examples:
  - summary: Rerun single trigger instance by runId.
    syntax: >-
      az synapse trigger-run rerun --workspace-name testsynapseworkspace \
        --name testtrigger --run-id 08586024068106001417583731803CU31
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The trigger name.
    description: ''
  - isRequired: true
    name: --run-id
    summary: The trigger run identifier.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
