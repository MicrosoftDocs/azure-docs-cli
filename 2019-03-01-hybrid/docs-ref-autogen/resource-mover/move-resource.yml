### YamlMime:AzureCLIGroup
uid: az_resource-mover_move-resource
name: az resource-mover move-resource
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **resource-mover** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az resource-mover move-resource** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage move-resource.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: "Command group 'resource-mover' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_resource-mover_move-resource_add(resource-mover)
  name: az resource-mover move-resource add
  summary: |-
    Create or update a move-resource to the move-collection.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'resource-mover' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az resource-mover move-resource add --move-collection-name
                                        --move-resource-name
                                        --resource-group
                                        [--depends-on-overrides]
                                        [--existing-target-id]
                                        [--no-wait]
                                        [--resource-settings]
                                        [--source-id]
  examples:
  - summary: |-
      Add a vNet as a move-resource to the move-collection.
    syntax: >-
      az resource-mover move-resource add --resource-group MyResourceGroup --move-collection-name MyMoveCollection --name MoveResourceName

      --source-id "/subscriptions/subID/resourceGroups/myRG/providers/Microsoft.Network/virtualNetworks/MyVNet"

      --resource-settings '{
          "resourceType": "Microsoft.Network/virtualNetworks",
          "targetResourceName": "MyVNet-target"
      }'
  - summary: |-
      Add a vNet as a move-resource to the move-collection.
    syntax: >-
      az resource-mover move-resource add --resource-group MyResourceGroup --move-collection-name MyMoveCollection --name MoveResourceName

      --source-id "/subscriptions/subID/resourceGroups/myRG/providers/Microsoft.Network/virtualNetworks/MyVNet"

      --resource-settings @resource-settings.json
  - summary: |-
      Add a VM as a move-resource to the move-collection.
    syntax: >-
      az resource-mover move-resource add --resource-group MyResourceGroup --move-collection-name MyMoveCollection --name MoveResourceName

      --source-id "/subscriptions/subID/resourceGroups/eastusRG/providers/Microsoft.Compute/virtualMachines/MyVM"

      --depends-on-overrides id="/subscriptions/subID/resourceGroups/eastusRG/providers/Microsoft.Network/networkInterfaces/MyNIC" target-id="/subscriptions/subID/resourceGroups/westusRG/providers/Microsoft.Network/networkInterfaces/MyNIC"

      --resource-settings '{
          "resourceType": "Microsoft.Compute/virtualMachines",
          "targetAvailabilitySetId": "/subscriptions/subID/resourceGroups/eastusRG/providers/Microsoft.Compute/availabilitySets/MyAVSet",
          "targetAvailabilityZone": "2",
          "targetResourceName": "MyVM-target",
          "targetVmSize": null,
          "userManagedIdentities": [/subscriptions/subid/resourceGroups/eastusRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/umi1]
      }'
  requiredParameters:
  - isRequired: true
    name: --move-collection-name
    summary: |-
      The move-collection name.
  - isRequired: true
    name: --move-resource-name --name -n
    summary: |-
      The move-resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --depends-on-overrides
    summary: |-
      The move-resource dependencies overrides.
    description: |-
      Usage: --depends-on-overrides id=XX target-id=XX

      id: The ARM ID of the dependent resource.
      target-id: The resource ARM ID of either the move-resource or the resource ARM ID of the dependent resource.

      Multiple actions can be specified by using more than one --depends-on-overrides argument.
  - name: --existing-target-id
    summary: |-
      The existing target ARM Id of the resource.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-settings
    summary: |-
      The resource settings. Expected value: json-string/@json-file.
  - name: --source-id
    summary: |-
      The Source ARM Id of the resource.
- uid: az_resource-mover_move-resource_delete(resource-mover)
  name: az resource-mover move-resource delete
  summary: |-
    Delete a move-resource from the move-collection.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'resource-mover' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az resource-mover move-resource delete [--ids]
                                           [--move-collection-name]
                                           [--move-resource-name]
                                           [--no-wait]
                                           [--resource-group]
                                           [--subscription]
                                           [--yes]
  examples:
  - summary: |-
      Delete a move-resource from the move-collection.
    syntax: az resource-mover move-resource delete --move-collection-name MyMoveCollection --name MyMoveResource --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --move-collection-name
    summary: |-
      The move-collection name.
  - name: --move-resource-name --name -n
    summary: |-
      The move-resource name.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_resource-mover_move-resource_list(resource-mover)
