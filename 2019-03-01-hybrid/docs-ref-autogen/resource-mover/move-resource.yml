                                         --resource-group
  examples:
  - summary: |-
      List the move-resources in a move-collection.
    syntax: az resource-mover move-resource list --move-collection-name MyMoveCollection --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --move-collection-name
    summary: |-
      The move-collection name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_resource-mover_move-resource_show(resource-mover)
  name: az resource-mover move-resource show
  summary: |-
    Get the details of a move-resource.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'resource-mover' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az resource-mover move-resource show [--ids]
                                         [--move-collection-name]
                                         [--move-resource-name]
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: |-
      Get the details of a move-resource.
    syntax: az resource-mover move-resource show --move-collection-name MyMoveCollection --name MyMoveResource --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --move-collection-name
    summary: |-
      The move-collection name.
  - name: --move-resource-name --name -n
    summary: |-
      The move-resource name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_resource-mover_move-resource_wait(resource-mover)
  name: az resource-mover move-resource wait
  summary: |-
    Place the CLI in a waiting state until a condition of the move-resource is met.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'resource-mover' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az resource-mover move-resource wait [--created]
                                         [--custom]
                                         [--deleted]
                                         [--exists]
                                         [--ids]
                                         [--interval]
                                         [--move-collection-name]
                                         [--move-resource-name]
                                         [--resource-group]
                                         [--subscription]
                                         [--timeout]
                                         [--updated]
  examples:
  - summary: |-
      Pause executing next line of CLI script until the move-resource is successfully created.
    syntax: az resource-mover move-resource wait --move-collection-name MyMoveCollection --name MyMoveResource --resource-group MyResourceGroup --created
  - summary: |-
      Pause executing next line of CLI script until the move-resource is successfully deleted.
    syntax: az resource-mover move-resource wait --move-collection-name MyMoveCollection --name MyMoveResource --resource-group MyResourceGroup --deleted
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --move-collection-name
    summary: |-
      The move-collection name.
  - name: --move-resource-name --name -n
    summary: |-
      The move-resource name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_resource-mover_move-resource_add(resource-mover)
- az_resource-mover_move-resource_delete(resource-mover)
- az_resource-mover_move-resource_list(resource-mover)
- az_resource-mover_move-resource_show(resource-mover)
- az_resource-mover_move-resource_wait(resource-mover)
