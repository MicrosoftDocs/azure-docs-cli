### YamlMime:AzureCLIGroup
uid: az_edge-zones_extended-zone
name: az edge-zones extended-zone
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **edgezones** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az edge-zones extended-zone** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  A small-footprint extension of Azure.
description: |-
  Azure Extended Zones are small-footprint extensions of Azure placed in metros, industry centers, or a specific jurisdiction to serve low latency and/or data residency workloads.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'az edge-zones' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_edge-zones_extended-zone_list
  name: az edge-zones extended-zone list
  summary: |-
    List the Azure Extended Zones available to a subscription.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az edge-zones extended-zone' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az edge-zones extended-zone list [--max-items]
                                     [--next-token]
  examples:
  - summary: |-
      List all Azure Extended Zones
    syntax: az edge-zones extended-zone list
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_edge-zones_extended-zone_register
  name: az edge-zones extended-zone register
  summary: |-
    Registers a subscription for an Extended Zone.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az edge-zones extended-zone' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az edge-zones extended-zone register [--extended-zone-name]
                                         [--ids]
                                         [--subscription]
  examples:
  - summary: |-
      Register a subscription for an Extended Zone
    syntax: az edge-zones extended-zone register --name losangeles
  optionalParameters:
  - name: --extended-zone-name
    summary: |-
      The name of the ExtendedZone.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_edge-zones_extended-zone_show
  name: az edge-zones extended-zone show
  summary: |-
    Get an Azure Extended Zone for a subscription.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az edge-zones extended-zone' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az edge-zones extended-zone show [--extended-zone-name]
                                     [--ids]
                                     [--subscription]
  examples:
  - summary: |-
      Get an Azure Extended Zone for a subscription
    syntax: az edge-zones extended-zone show --name losangeles
  optionalParameters:
  - name: --extended-zone-name --name -n
    summary: |-
      The name of the ExtendedZone.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_edge-zones_extended-zone_unregister
  name: az edge-zones extended-zone unregister
  summary: |-
    Unregisters a subscription for an Extended Zone.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az edge-zones extended-zone' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az edge-zones extended-zone unregister [--extended-zone-name]
                                           [--ids]
                                           [--subscription]
  examples:
  - summary: |-
      Unregisters a subscription for an Extended Zone
    syntax: az edge-zones extended-zone --name losangeles
  optionalParameters:
  - name: --extended-zone-name
    summary: |-
      The name of the ExtendedZone.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_edge-zones_extended-zone_list
- az_edge-zones_extended-zone_register
- az_edge-zones_extended-zone_show
- az_edge-zones_extended-zone_unregister
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Azure Extended Zones are small-footprint extensions of Azure placed in metros, industry centers, or a specific jurisdiction to serve low latency and/or data residency workloads.
