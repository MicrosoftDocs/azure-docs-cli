  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the CommunicationService resource.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_communication_regenerate-key
  name: az communication regenerate-key
  summary: |-
    Regenerate CommunicationService access key. PrimaryKey and SecondaryKey cannot be regenerated at the same time.
  status: GA
  sourceType: Extension
  syntax: >-
    az communication regenerate-key [--ids]
                                    [--key-type {Primary, Secondary}]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: |-
      Regenerate secondary key for a resource
    syntax: az communication regenrate-key -n ResourceName -g ResourceGroup --key-type secondary
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --key-type
    parameterValueGroup: "Primary, Secondary"
    summary: |-
      The keyType to regenerate. Must be either 'primary' or 'secondary'(case-insensitive).
  - name: --name -n
    summary: |-
      The name of the CommunicationService resource.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_communication_show
