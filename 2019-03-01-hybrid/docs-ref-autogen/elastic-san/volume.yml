### YamlMime:AzureCLIGroup
uid: az_elastic-san_volume
name: az elastic-san volume
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **elastic-san** extension for the Azure CLI (version 2.55.0 or higher). The extension will automatically install the first time you run an **az elastic-san volume** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Elastic SAN Volume.
status: GA
sourceType: Extension
directCommands:
- uid: az_elastic-san_volume_create
  name: az elastic-san volume create
  summary: |-
    Create a Volume.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic-san volume create --elastic-san
                                 --name
                                 --resource-group
                                 --size-gib
                                 --volume-group
                                 [--creation-data]
                                 [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create a Volume.
    syntax: az elastic-san volume create -g "rg" -e "san_name" -v "vg_name" -n "volume_name" --size-gib 2
  - summary: |-
      Create a Volume from snapshot.
    syntax: az elastic-san volume create -g "rg" -e "san_name" -v "vg_name" -n "volume_name_2" --size-gib 2 --creation-data '{source-id:"snapshot_id",create-source:VolumeSnapshot}'
  requiredParameters:
  - isRequired: true
    name: --elastic-san --elastic-san-name -e
    summary: |-
      The name of the ElasticSan.
  - isRequired: true
    name: --name --volume-name -n
    summary: |-
      The name of the Volume.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --size-gib
    summary: |-
      Volume size.
  - isRequired: true
    name: --volume-group --volume-group-name -v
    summary: |-
      The name of the VolumeGroup.
  optionalParameters:
  - name: --creation-data
    summary: |-
      State of the operation on the resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_elastic-san_volume_delete
  name: az elastic-san volume delete
  summary: |-
    Delete a Volume.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic-san volume delete [--elastic-san]
                                 [--ids]
                                 [--name]
                                 [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                 [--resource-group]
                                 [--subscription]
                                 [--volume-group]
                                 [--x-ms-delete-snapshots {false, true}]
                                 [--x-ms-force-delete {false, true}]
                                 [--yes]
  examples:
  - summary: |-
      Delete a Volume.
    syntax: az elastic-san volume delete -g "rg" -e "san_name" -v "vg_name" -n "volume_name"
  - summary: |-
      Delete a volume with its snapshot
    syntax: az elastic-san volume delete -g "rg" -e "san_name" -v "vg_name" -n "volume_name" -y --x-ms-delete-snapshots true --x-ms-force-delete true
  optionalParameters:
  - name: --elastic-san --elastic-san-name -e
    summary: |-
      The name of the ElasticSan.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --volume-name -n
    summary: |-
      The name of the Volume.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --volume-group --volume-group-name -v
    summary: |-
      The name of the VolumeGroup.
  - name: --x-ms-delete-snapshots
    parameterValueGroup: "false, true"
    summary: |-
      Optional, used to delete snapshots under volume. Allowed value are only true or false. Default value is false.
  - name: --x-ms-force-delete
    parameterValueGroup: "false, true"
    summary: |-
      Optional, used to delete volume if active sessions present. Allowed value are only true or false. Default value is false.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_elastic-san_volume_list
  name: az elastic-san volume list
  summary: |-
    List Volumes in a Volume Group.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic-san volume list --elastic-san
                               --resource-group
                               --volume-group
                               [--max-items]
                               [--next-token]
  examples:
  - summary: |-
      List Volumes in a Volume Group.
    syntax: az elastic-san volume list -g "rg" -e "san_name" -v "vg_name"
  requiredParameters:
  - isRequired: true
    name: --elastic-san --elastic-san-name -e
    summary: |-
      The name of the ElasticSan.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --volume-group --volume-group-name -v
    summary: |-
      The name of the VolumeGroup.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_elastic-san_volume_show
  name: az elastic-san volume show
  summary: |-
    Get a Volume.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic-san volume show [--elastic-san]
                               [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
                               [--volume-group]
  examples:
  - summary: |-
      Get a Volume.
    syntax: az elastic-san volume show -g "rg" -e "san_name" -v "vg_name" -n "volume_name"
  optionalParameters:
  - name: --elastic-san --elastic-san-name -e
    summary: |-
      The name of the ElasticSan.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --volume-name -n
    summary: |-
      The name of the Volume.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --volume-group --volume-group-name -v
    summary: |-
      The name of the VolumeGroup.
- uid: az_elastic-san_volume_update
  name: az elastic-san volume update
  summary: |-
    Update a Volume.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic-san volume update [--add]
                                 [--creation-data]
                                 [--elastic-san]
                                 [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                 [--ids]
                                 [--name]
                                 [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                 [--remove]
                                 [--resource-group]
                                 [--set]
                                 [--size-gib]
                                 [--subscription]
                                 [--volume-group]
  examples:
  - summary: |-
      Update a Volume.
    syntax: az elastic-san volume update -g "rg" -e "san_name" -v "vg_name" -n "volume_name" --size-gib 3
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --creation-data
    summary: |-
      State of the operation on the resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --elastic-san --elastic-san-name -e
    summary: |-
      The name of the ElasticSan.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --volume-name -n
    summary: |-
      The name of the Volume.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --size-gib
    summary: |-
      Volume size.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --volume-group --volume-group-name -v
    summary: |-
      The name of the VolumeGroup.
- uid: az_elastic-san_volume_wait
  name: az elastic-san volume wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic-san volume wait [--created]
                               [--custom]
                               [--deleted]
                               [--elastic-san]
                               [--exists]
                               [--ids]
                               [--interval]
                               [--name]
                               [--resource-group]
                               [--subscription]
                               [--timeout]
                               [--updated]
                               [--volume-group]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --elastic-san --elastic-san-name -e
    summary: |-
      The name of the ElasticSan.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name --volume-name -n
    summary: |-
      The name of the Volume.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
  - name: --volume-group --volume-group-name -v
    summary: |-
      The name of the VolumeGroup.
commands:
- az_elastic-san_volume_create
- az_elastic-san_volume_delete
- az_elastic-san_volume_list
- az_elastic-san_volume_show
- az_elastic-san_volume_snapshot
- az_elastic-san_volume_snapshot_create
- az_elastic-san_volume_snapshot_delete
- az_elastic-san_volume_snapshot_list
- az_elastic-san_volume_snapshot_show
- az_elastic-san_volume_snapshot_wait
- az_elastic-san_volume_update
- az_elastic-san_volume_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Elastic SAN Volume.
