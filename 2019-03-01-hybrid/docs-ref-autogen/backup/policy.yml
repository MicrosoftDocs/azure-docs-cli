- uid: az_backup_policy_delete
  name: az backup policy delete
  summary: Before you can delete a Backup protection policy, the policy must not have any associated Backup items. To  associate another policy with a Backup item, use the backup item set-policy command.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Before you can delete a Backup protection policy, the policy must not have any associated Backup items. To  associate another policy with a Backup item, use the backup item set-policy command. (autogenerated)
    syntax:
      content: az backup policy delete --name MyBackupPolicy --resource-group MyResourceGroup --vault-name MyVault
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the backup policy. You can use the backup policy list command to get the name of a policy.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  source:
    path: src/command_modules/azure-cli-backup/azure/cli/command_modules/backup/_help.py
    remote:
      branch: dev
      path: src/command_modules/azure-cli-backup/azure/cli/command_modules/backup/_help.py
      repo: https://github.com/Azure/azure-cli.git
