    description: ''
- uid: ext_eventgrid_az_eventgrid_partner_topic_event_subscription_show
  name: az eventgrid partner topic event-subscription show
  summary: Get the details of an event subscription of a partner topic.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Show the details of an event subscription for an Event Grid partner topic.
    syntax:
      content: >-
        az eventgrid partner topic event-subscription show --name es1 \
             -g rg1 --partner-topic-name partnertopic1
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the event subscription.
    description: ''
  - isRequired: true
    name: --partner-topic-name
    summary: Name of the partner topic.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --include-full-endpoint-url
    parameterValueGroup: false, true
    summary: Specify to indicate whether the full endpoint URL should be returned. True if flag present.
    description: ''
  - name: --only-show-errors
    summary: Only show errors, suppressing warnings.
    description: ''
- uid: ext_eventgrid_az_eventgrid_partner_topic_event_subscription_update
  name: az eventgrid partner topic event-subscription update
  summary: Update an event subscription of a partner topic.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Update an event subscription for an Event Grid partner topic to specify a new endpoint.
    syntax:
      content: >-
        az eventgrid partner topic event-subscription update --name es1 \
            -g rg1 --partner-topic-name partnertopic1 --endpoint https://contoso.azurewebsites.net/api/f1?code=code
  - summary: Update an event subscription for an Event Grid partner topic to specify a new subject-ends-with filter.
    syntax:
      content: >-
        az eventgrid partner topic event-subscription update --name es2 \
            -g rg1 --partner-topic-name partnertopic1 \
            --subject-ends-with .jpg
  - summary: Update an event subscription for an Event Grid partner topic to specify a new endpoint and a new subject-ends-with filter a new list of included event types.
    syntax:
      content: >-
        az eventgrid partner topic event-subscription update --name es3 \
            -g rg1 --partner-topic-name partnertopic1 \
            --subject-ends-with .png \
            --endpoint https://contoso.azurewebsites.net/api/f1?code=code
            --included-event-types Microsoft.Storage.BlobCreated Microsoft.Storage.BlobDeleted
  - summary: Update an event subscription for an Azure Event Grid partner topic, to include a deadletter destination.
    syntax:
      content: >-
        az eventgrid partner topic event-subscription update --name es2 \
            -g rg1 --partner-topic-name partnertopic1 \
            --deadletter-endpoint /subscriptions/{SubID}/resourceGroups/TestRG/providers/Microsoft.Storage/storageAccounts/sa1/blobServices/default/containers/blobcontainer1
  - summary: Update an event subscription for an Azure Event Grid partner topic, using advanced filters.
    syntax:
      content: >-
        az eventgrid partner topic event-subscription update --name es3 \
            -g rg1 --partner-topic-name partnertopic1 \
            --endpoint https://contoso.azurewebsites.net/api/f1?code=code
            --advanced-filter data.blobType StringIn BlockBlob
            --advanced-filter data.url StringBeginsWith https://myaccount.blob.core.windows.net
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the event subscription.
    description: ''
  - isRequired: true
    name: --partner-topic-name
    summary: Name of the partner topic.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --advanced-filter
    summary: An advanced filter enables filtering of events based on a specific event property.
    description: >-
      Usage:                     --advanced-filter KEY[.INNERKEY] FILTEROPERATOR VALUE [VALUE ...]

      StringIn:                  --advanced-filter data.Color StringIn Blue Red Orange Yellow

      StringNotIn:               --advanced-filter data.Color StringNotIn Blue Red Orange Yellow

      StringContains:            --advanced-filter subject StringContains Blue Red

      StringBeginsWith:          --advanced-filter subject StringBeginsWith Blue Red

      StringEndsWith:            --advanced-filter subject StringEndsWith img png jpg

      NumberIn:                  --advanced-filter data.property1 NumberIn 5 10 20

      NumberNotIn:               --advanced-filter data.property2 NumberNotIn 100 200 300

      NumberLessThan:            --advanced-filter data.property3 NumberLessThan 100

      NumberLessThanOrEquals:    --advanced-filter data.property2 NumberLessThanOrEquals 100

      NumberGreaterThan:         --advanced-filter data.property3 NumberGreaterThan 100

      NumberGreaterThanOrEquals: --advanced-filter data.property2 NumberGreaterThanOrEquals 100

      BoolEquals:                --advanced-filter data.property3 BoolEquals true

      Multiple advanced filters can be specified by using more than one `--advanced-filter` argument.
  - name: --deadletter-endpoint
    summary: The Azure resource ID of an Azure Storage blob container destination where EventGrid should deadletter undeliverable events for this event subscription.
    description: ''
  - name: --endpoint
    summary: Endpoint where EventGrid should deliver events matching this event subscription. For webhook endpoint type, this should be the corresponding webhook URL. For other endpoint types, this should be the Azure resource identifier of the endpoint.
    description: ''
  - name: --endpoint-type
    defaultValue: webhook
    parameterValueGroup: azurefunction, eventhub, hybridconnection, servicebusqueue, servicebustopic, storagequeue, webhook
    summary: The type of the destination endpoint.
    description: ''
  - name: --included-event-types
    summary: 'A space-separated list of event types. Example: Microsoft.Storage.BlobCreated Microsoft.Storage.BlobDeleted. To subscribe to all default event types, do not specify any value for this argument.'
    description: ''
  - name: --labels
    summary: A space-separated list of labels to associate with this event subscription.
    description: ''
  - name: --subject-begins-with
    summary: An optional string to filter events for an event subscription based on a prefix. Wildcard characters are not supported.
    description: ''
  - name: --subject-ends-with
    summary: An optional string to filter events for an event subscription based on a suffix. Wildcard characters are not supported.
    description: ''
  - name: --only-show-errors
    summary: Only show errors, suppressing warnings.
    description: ''
