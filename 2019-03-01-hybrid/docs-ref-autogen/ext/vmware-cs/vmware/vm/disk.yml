### YamlMime:UniversalReference
items:
- uid: ext_vmware-cs_az_vmware_vm_disk
  name: az vmware vm disk
  summary: Manage VMware virtual machine's disks.
  description: ''
  langs:
  - azurecli
  children:
  - ext_vmware-cs_az_vmware_vm_disk_add
  - ext_vmware-cs_az_vmware_vm_disk_delete
  - ext_vmware-cs_az_vmware_vm_disk_list
  - ext_vmware-cs_az_vmware_vm_disk_show
- uid: ext_vmware-cs_az_vmware_vm_disk_add
  name: az vmware vm disk add
  summary: Add disk to a VMware virtual machine.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Add a disk with default parameters in a VM.
    syntax:
      content: az vmware vm disk add --vm-name MyVm -g MyResourceGroup
  - summary: Add a disk with SATA controller 0 and 64 GB memory in a VM.
    syntax:
      content: az vmware vm disk add --vm-name MyVm -g MyResourceGroup --controller 15000 --size 67108864
  parameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Name of the virtual machine.
    description: ''
  - name: --controller
    defaultValue: "1000"
    summary: Id of the controller. Input 1000 for SCSI controller 0, and 15000 for SATA controller 0.
    description: ''
  - name: --mode
    defaultValue: persistent
    parameterValueGroup: independent_nonpersistent, independent_persistent, persistent
    summary: The disk independence mode.
    description: ''
  - name: --size
    defaultValue: "16777216"
    summary: The amount of disk size in KB.
    description: ''
- uid: ext_vmware-cs_az_vmware_vm_disk_delete
  name: az vmware vm disk delete
  summary: Delete disks from a VM.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Delete two disks from a VM.
    syntax:
      content: az vmware vm disk delete --vm-name MyVm -g MyResourceGroup --disks "My Disk Name 1" "My Disk Name 2"
  parameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Name of the virtual machine.
    description: ''
  - isRequired: true
    name: --disks
    summary: Names of disks.
    description: ''
- uid: ext_vmware-cs_az_vmware_vm_disk_list
  name: az vmware vm disk list
  summary: List details of disks available on a VMware virtual machine.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List details of disks in a VM.
    syntax:
      content: az vmware vm disk list --vm-name MyVm -g MyResourceGroup
  parameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Name of the virtual machine.
    description: ''
- uid: ext_vmware-cs_az_vmware_vm_disk_show
  name: az vmware vm disk show
  summary: Get the details of a VMware virtual machine's disk.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Get the details of a disk in a VM.
    syntax:
      content: az vmware vm disk show --vm-name MyVm -g MyResourceGroup -n "My Disk Name"
  parameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Name of the virtual machine.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the disk.
    description: ''
