### YamlMime:AzureCLIGroup
uid: ext_azure-firewall_az_network_firewall_policy
name: az network firewall policy
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-firewall** extension for Azure CLI and requires version 2.0.67 or higher.  The extension will automatically install the first time you run an **az network firewall policy** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage and configure Azure firewall policy.
description: ''
directCommands:
- uid: ext_azure-firewall_az_network_firewall_policy_create
  name: az network firewall policy create
  summary: Create an Azure firewall policy.
  description: ''
  syntax: >-
    az network firewall policy create --name
                                      --resource-group
                                      [--base-policy]
                                      [--dns-servers]
                                      [--enable-dns-proxy {false, true}]
                                      [--fqdns]
                                      [--ip-addresses]
                                      [--location]
                                      [--tags]
                                      [--threat-intel-mode {Alert, Deny, Off}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Firewall Policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --base-policy
    summary: The name or ID of parent firewall policy from which rules are inherited.
    description: ''
  - name: --dns-servers
    summary: Space-separated list of DNS server IP addresses.
    description: ''
  - name: --enable-dns-proxy
    parameterValueGroup: false, true
    summary: Enable DNS Proxy.
    description: ''
  - name: --fqdns
    summary: Space-separated list of FQDNs.
    description: ''
  - name: --ip-addresses
    summary: Space-separated list of IPv4 addresses.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --threat-intel-mode
    parameterValueGroup: Alert, Deny, Off
    summary: The operation mode for Threat Intelligence.
    description: ''
- uid: ext_azure-firewall_az_network_firewall_policy_delete
  name: az network firewall policy delete
  summary: Delete an Azure firewall policy.
  description: ''
  syntax: >-
    az network firewall policy delete --name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Firewall Policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_azure-firewall_az_network_firewall_policy_list
  name: az network firewall policy list
  summary: List all Azure firewall policies.
  description: ''
  syntax: az network firewall policy list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_azure-firewall_az_network_firewall_policy_show
  name: az network firewall policy show
  summary: Show an Azure firewall policy.
  description: ''
  syntax: >-
    az network firewall policy show --name
                                    --resource-group
                                    [--expand]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Firewall Policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Expands referenced resources.
    description: ''
- uid: ext_azure-firewall_az_network_firewall_policy_update
  name: az network firewall policy update
  summary: Update an Azure firewall policy.
  description: ''
  syntax: >-
    az network firewall policy update --name
                                      --resource-group
                                      [--add]
                                      [--dns-servers]
                                      [--enable-dns-proxy {false, true}]
                                      [--force-string]
                                      [--fqdns]
                                      [--ip-addresses]
                                      [--remove]
                                      [--set]
                                      [--tags]
                                      [--threat-intel-mode {Alert, Deny, Off}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Firewall Policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --dns-servers
    summary: Space-separated list of DNS server IP addresses.
    description: ''
  - name: --enable-dns-proxy
    parameterValueGroup: false, true
    summary: Enable DNS Proxy.
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --fqdns
    summary: Space-separated list of FQDNs.
    description: ''
  - name: --ip-addresses
    summary: Space-separated list of IPv4 addresses.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --threat-intel-mode
    parameterValueGroup: Alert, Deny, Off
    summary: The operation mode for Threat Intelligence.
    description: ''
