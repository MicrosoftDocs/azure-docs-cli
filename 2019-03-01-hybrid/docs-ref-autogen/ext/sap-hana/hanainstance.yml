### YamlMime:AzureCLIGroup
uid: ext_sap-hana_az_hanainstance
name: az hanainstance
summary: (PREVIEW) Manage Azure SAP HANA Instance.
description: ''
directCommands:
- uid: ext_sap-hana_az_hanainstance_create
  name: az hanainstance create
  summary: Create a new SAP HANA Instance.
  description: ''
  syntax: >-
    az hanainstance create --instance-name
                           --ip-address
                           --location
                           --os-computer-name
                           --partner-node-id
                           --resource-group
                           --ssh-public-key
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: The name of the SAP HANA instance.
    description: ''
  - isRequired: true
    name: --ip-address
    summary: IP address to connect to the SAP HANA instance.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Location of the SAP HANA instance. Default is the location of target resource group.
    description: ''
  - isRequired: true
    name: --os-computer-name
    summary: OS computer name of the SAP HANA instance.
    description: ''
  - isRequired: true
    name: --partner-node-id
    summary: ARM ID of a HANA Instance on the network to connect the SAP HANA instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --ssh-public-key
    summary: SSH public key to connect to the SAP HANA instance.
    description: ''
- uid: ext_sap-hana_az_hanainstance_delete
  name: az hanainstance delete
  summary: Delete a SAP HANA Instance.
  description: ''
  syntax: >-
    az hanainstance delete --instance-name
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: The name of the SAP HANA instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_sap-hana_az_hanainstance_list
  name: az hanainstance list
  summary: List SAP HANA Instances.
  description: ''
  syntax: az hanainstance list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_sap-hana_az_hanainstance_restart
  name: az hanainstance restart
  summary: Restart a SAP HANA Instance.
  description: ''
  syntax: >-
    az hanainstance restart --instance-name
                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: The name of the SAP HANA instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_sap-hana_az_hanainstance_show
  name: az hanainstance show
  summary: Get the details of a SAP HANA Instance.
  description: ''
  syntax: >-
    az hanainstance show --instance-name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: The name of the SAP HANA instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_sap-hana_az_hanainstance_shutdown
  name: az hanainstance shutdown
  summary: Shutdown a SAP HANA Instance.
  description: ''
  syntax: >-
    az hanainstance shutdown --instance-name
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: The name of the SAP HANA instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_sap-hana_az_hanainstance_start
  name: az hanainstance start
  summary: Start a SAP HANA Instance.
  description: ''
  syntax: >-
    az hanainstance start --instance-name
                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: The name of the SAP HANA instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_sap-hana_az_hanainstance_update
  name: az hanainstance update
  summary: Update the Tags field of a SAP HANA Instance.
  description: ''
  syntax: >-
    az hanainstance update --instance-name
                           --resource-group
                           [--add]
                           [--force-string]
                           [--no-wait]
                           [--remove]
                           [--set]
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: The name of the SAP HANA instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
commands:
- ext_sap-hana_az_hanainstance_create
