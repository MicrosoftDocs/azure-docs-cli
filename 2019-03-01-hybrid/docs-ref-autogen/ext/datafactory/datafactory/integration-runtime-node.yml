    az datafactory integration-runtime-node delete --factory-name
                                                   --integration-runtime-name
                                                   --node-name
                                                   --resource-group
  examples:
  - summary: IntegrationRuntimesNodes_Delete
    syntax: az datafactory integration-runtime-node delete --factory-name "myFactoryName" --integration-runtime-name "myIntegrationRuntime" --node-name "Node_1" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: The factory name.
