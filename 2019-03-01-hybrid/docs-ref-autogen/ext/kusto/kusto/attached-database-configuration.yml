    syntax: az kusto attached-database-configuration delete --attached-database-configuration-name "attachedDatabaseConfigurations1" --cluster-name "kustoclusterrptest4" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --attached-database-configuration-name
    summary: The name of the attached database configuration.
    description: ''
  - isRequired: true
    name: --cluster-name
    summary: The name of the Kusto cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: ext_kusto_az_kusto_attached_database_configuration_list
  name: az kusto attached-database-configuration list
  summary: Returns the list of attached database configurations of the given Kusto cluster.
  description: ''
  syntax: >-
    az kusto attached-database-configuration list --cluster-name
