- uid: ext_kusto_az_kusto_attached_database_configuration_wait
  name: az kusto attached-database-configuration wait
  summary: Place the CLI in a waiting state until a condition of the kusto attached-database-configuration is met.
  description: ''
  syntax: >-
    az kusto attached-database-configuration wait --attached-database-configuration-name
                                                  --cluster-name
                                                  --resource-group
                                                  [--created]
                                                  [--custom]
                                                  [--deleted]
                                                  [--exists]
                                                  [--interval]
                                                  [--timeout]
                                                  [--updated]
  examples:
  - summary: Pause executing next line of CLI script until the kusto attached-database-configuration is successfully created.
    syntax: az kusto attached-database-configuration wait --attached-database-configuration-name "attachedDatabaseConfigurations1" --cluster-name "kustoclusterrptest4" --resource-group "kustorptest" --created
  - summary: Pause executing next line of CLI script until the kusto attached-database-configuration is successfully deleted.
    syntax: az kusto attached-database-configuration wait --attached-database-configuration-name "attachedDatabaseConfigurations1" --cluster-name "kustoclusterrptest4" --resource-group "kustorptest" --deleted
  requiredParameters:
  - isRequired: true
    name: --attached-database-configuration-name
    summary: The name of the attached database configuration.
    description: ''
  - isRequired: true
    name: --cluster-name
    summary: The name of the Kusto cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
