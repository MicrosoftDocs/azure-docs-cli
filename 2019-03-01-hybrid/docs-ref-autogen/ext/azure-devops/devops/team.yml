### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_devops_team
name: az devops team
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-devops** extension for Azure CLI and requires version 2.2.0 or higher.  The extension will automatically install the first time you run an **az devops team** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage teams.
description: ''
directCommands:
- uid: ext_azure-devops_az_devops_team_create
  name: az devops team create
  summary: Create a team.
  description: ''
  syntax: >-
    az devops team create --name
                          [--description]
                          [--detect {false, true}]
                          [--org]
                          [--project]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Name of the new team.
    description: ''
  optionalParameters:
  - name: --description
    summary: Description of the new team.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
- uid: ext_azure-devops_az_devops_team_delete
  name: az devops team delete
  summary: Delete a team.
  description: ''
  syntax: >-
    az devops team delete --id
                          [--detect {false, true}]
                          [--org]
                          [--project]
                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: The id of the team to delete.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: ext_azure-devops_az_devops_team_list
  name: az devops team list
  summary: List all teams in a project.
  description: ''
  syntax: >-
    az devops team list [--detect {false, true}]
                        [--org]
                        [--project]
                        [--skip]
                        [--top]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
  - name: --skip
    summary: Number of teams to skip.
    description: ''
  - name: --top
    summary: Maximum number of teams to return.
    description: ''
- uid: ext_azure-devops_az_devops_team_list_member
  name: az devops team list-member
  summary: List members of a team.
  description: ''
  syntax: >-
    az devops team list-member --team
                               [--detect {false, true}]
                               [--org]
                               [--project]
                               [--skip]
                               [--top]
  requiredParameters:
  - isRequired: true
    name: --team
    summary: The name or id of the team to show members of.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
