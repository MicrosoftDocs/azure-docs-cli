    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
  - name: --skip
    summary: Number of members to skip.
    description: ''
  - name: --top
    summary: Maximum number of members to return.
    description: ''
- uid: ext_azure-devops_az_devops_team_show
  name: az devops team show
  summary: Show team details.
