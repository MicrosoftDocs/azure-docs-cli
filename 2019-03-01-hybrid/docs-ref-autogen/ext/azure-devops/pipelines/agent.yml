### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_pipelines_agent
name: az pipelines agent
summary: Manage agents.
description: ''
directCommands:
- uid: ext_azure-devops_az_pipelines_agent_list
  name: az pipelines agent list
  summary: Get a list of agents in a pool.
  description: ''
  syntax: >-
    az pipelines agent list --pool-id
                            [--agent-name]
                            [--demands]
                            [--detect {false, true}]
                            [--include-assigned-request {false, true}]
                            [--include-capabilities {false, true}]
                            [--include-last-completed-request {false, true}]
                            [--org]
  requiredParameters:
  - isRequired: true
    name: --pool-id
    summary: The agent pool containing the agents.
    description: ''
  optionalParameters:
  - name: --agent-name
    summary: Filter on agent name.
    description: ''
  - name: --demands
    summary: Filter by demands the agents can satisfy. Comma separated list.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --include-assigned-request
    parameterValueGroup: false, true
    summary: Whether to include details about the agents' current work.
    description: ''
  - name: --include-capabilities
    parameterValueGroup: false, true
    summary: Whether to include the agents' capabilities in the response.
    description: ''
  - name: --include-last-completed-request
    parameterValueGroup: false, true
    summary: Whether to include details about the agents' most recent completed work.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
- uid: ext_azure-devops_az_pipelines_agent_show
  name: az pipelines agent show
  summary: Show agent details.
  description: ''
  syntax: >-
    az pipelines agent show --agent-id
                            --pool-id
                            [--detect {false, true}]
                            [--include-assigned-request {false, true}]
                            [--include-capabilities {false, true}]
                            [--include-last-completed-request {false, true}]
                            [--org]
  requiredParameters:
  - isRequired: true
    name: --agent-id --id
    summary: The agent ID to get information about.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: The agent pool containing the agent.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --include-assigned-request
    parameterValueGroup: false, true
    summary: Whether to include details about the agents' current work.
    description: ''
  - name: --include-capabilities
    parameterValueGroup: false, true
    summary: Whether to include the agents' capabilities in the response.
    description: ''
  - name: --include-last-completed-request
    parameterValueGroup: false, true
    summary: Whether to include details about the agents' most recent completed work.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
commands:
- ext_azure-devops_az_pipelines_agent_list
- ext_azure-devops_az_pipelines_agent_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage agents.
