### YamlMime:AzureCLIGroup
uid: ext_privatedns_az_network_private_dns_record_set_mx
name: az network private-dns record-set mx
extensionInformation: >-
  > [!Note]

  > This reference is part of the **privatedns** extension for Azure CLI and requires version 2.0.58 or higher.  The extension will automatically install the first time you run an **az network private-dns record-set mx** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Private DNS MX records.
description: ''
directCommands:
- uid: ext_privatedns_az_network_private_dns_record_set_mx_add_record
  name: az network private-dns record-set mx add-record
  summary: Add an MX record.
  description: ''
  syntax: >-
    az network private-dns record-set mx add-record --exchange
                                                    --preference
                                                    --record-set-name
                                                    --resource-group
                                                    --zone-name
  examples:
  - summary: Add an MX record.
    syntax: >-
      az network private-dns record-set mx add-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -e mail.mysite.com -p 10
  requiredParameters:
  - isRequired: true
    name: --exchange -e
    summary: Exchange metric.
    description: ''
  - isRequired: true
    name: --preference -p
    summary: Preference metric.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: The name of the record set relative to the zone. Creates a new record set if one does not exist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
- uid: ext_privatedns_az_network_private_dns_record_set_mx_create
  name: az network private-dns record-set mx create
  summary: Create an empty MX record set.
  description: ''
  syntax: >-
    az network private-dns record-set mx create --name
                                                --resource-group
                                                --zone-name
                                                [--metadata]
                                                [--ttl]
  examples:
  - summary: Create an empty MX record set.
    syntax: az network private-dns record-set mx create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the record set, relative to the name of the Private DNS zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
  optionalParameters:
  - name: --metadata
    summary: Metadata in space-separated key=value pairs. This overwrites any existing metadata.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Record set TTL (time-to-live).
    description: ''
- uid: ext_privatedns_az_network_private_dns_record_set_mx_delete
  name: az network private-dns record-set mx delete
  summary: Delete an MX record set and all associated records.
  description: ''
  syntax: >-
    az network private-dns record-set mx delete --name
                                                --resource-group
                                                --zone-name
                                                [--if-match]
                                                [--yes]
  examples:
  - summary: Delete an MX record set and all associated records.
    syntax: az network private-dns record-set mx delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the record set, relative to the name of the Private DNS zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: The ETag of the record set. Omit this value to always delete the current record set. Specify the last-seen ETag value to prevent accidentally deleting any concurrent changes.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: ext_privatedns_az_network_private_dns_record_set_mx_list
  name: az network private-dns record-set mx list
  summary: List all MX record sets in a zone.
  description: ''
  syntax: >-
    az network private-dns record-set mx list --resource-group
                                              --zone-name
  examples:
  - summary: List all MX record sets in a zone.
    syntax: az network private-dns record-set mx list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
- uid: ext_privatedns_az_network_private_dns_record_set_mx_remove_record
  name: az network private-dns record-set mx remove-record
  summary: Remove an MX record from its record set.
  description: By default, if the last record in a set is removed, the record set is deleted. To retain the empty record set, include --keep-empty-record-set.
  syntax: >-
    az network private-dns record-set mx remove-record --exchange
                                                       --preference
                                                       --record-set-name
                                                       --resource-group
                                                       --zone-name
                                                       [--keep-empty-record-set]
  examples:
  - summary: Remove an MX record from its record set.
    syntax: >-
      az network private-dns record-set mx remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -e mail.mysite.com -p 10
  requiredParameters:
  - isRequired: true
    name: --exchange -e
    summary: Exchange metric.
    description: ''
  - isRequired: true
    name: --preference -p
    summary: Preference metric.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: The name of the record set relative to the zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    summary: Keep the empty record set if the last record is removed.
    description: ''
- uid: ext_privatedns_az_network_private_dns_record_set_mx_show
  name: az network private-dns record-set mx show
  summary: Get the details of an MX record set.
  description: ''
  syntax: >-
    az network private-dns record-set mx show --name
                                              --resource-group
                                              --zone-name
  examples:
  - summary: Get the details of an MX record set.
    syntax: az network private-dns record-set mx show -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the record set, relative to the name of the Private DNS zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
- uid: ext_privatedns_az_network_private_dns_record_set_mx_update
  name: az network private-dns record-set mx update
  summary: Update an MX record set.
  description: ''
  syntax: >-
    az network private-dns record-set mx update --name
                                                --resource-group
                                                --zone-name
                                                [--add]
                                                [--force-string]
                                                [--if-match]
                                                [--metadata]
                                                [--remove]
                                                [--set]
  examples:
  - summary: Update an MX record set.
    syntax: >-
      az network private-dns record-set mx update -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet --metadata owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the record set, relative to the name of the Private DNS zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --if-match
    summary: The ETag of the record set. Omit this value to always overwrite the current record set. Specify the last-seen ETag value to prevent accidentally overwritting concurrent changes.
    description: ''
  - name: --metadata
    summary: Metadata in space-separated key=value pairs. This overwrites any existing metadata.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
commands:
- ext_privatedns_az_network_private_dns_record_set_mx_add_record
- ext_privatedns_az_network_private_dns_record_set_mx_create
- ext_privatedns_az_network_private_dns_record_set_mx_delete
- ext_privatedns_az_network_private_dns_record_set_mx_list
- ext_privatedns_az_network_private_dns_record_set_mx_remove_record
- ext_privatedns_az_network_private_dns_record_set_mx_show
- ext_privatedns_az_network_private_dns_record_set_mx_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Private DNS MX records.
