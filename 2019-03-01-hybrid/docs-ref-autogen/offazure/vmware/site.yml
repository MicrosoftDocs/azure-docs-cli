### YamlMime:AzureCLIGroup
uid: az_offazure_vmware_site
name: az offazure vmware site
extensionInformation: >-
  > [!Note]

  > This reference is part of the **offazure** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az offazure vmware site** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage VMware site.
description: ''
directCommands:
- uid: az_offazure_vmware_site_create
  name: az offazure vmware site create
  summary: Create a site for VMware resources.
  description: ''
  syntax: >-
    az offazure vmware site create --name
                                   --resource-group
                                   [--agent]
                                   [--appliance-name]
                                   [--identity]
                                   [--location]
                                   [--solution-id]
                                   [--tags]
  examples:
  - summary: Create a VMware site
    syntax: az offazure vmware site create -g MyResourceGroup --site-name MySiteName --location centralus
  requiredParameters:
  - isRequired: true
    name: --name --site-name -n
    summary: Name of the VMware site.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --agent
    summary: On-premises agent details.
    description: >-
      Usage: --agent key-vault-uri=XX key-vault-id=XX


      key-vault-uri: Key vault URI.

      key-vault-id: Key vault ARM Id.
  - name: --appliance-name
    summary: Name of the appliance.
    description: ''
  - name: --identity
    summary: Service principal identity details used by agent for communication to the service.
    description: >-
      Usage: --identity tenant-id=XX application-id=XX object-id=XX audience=XX aad-authority=XX raw-cert-data=XX


      tenant-id: Tenant Id for the service principal with which the on-premise management/data plane components would communicate with our Azure services.

      application-id: Application/client Id for the service principal with which the on-premise management/data plane components would communicate with our Azure services.

      object-id: Object Id of the service principal with which the on-premise management/data plane components would communicate with our Azure services.

      audience: Intended audience for the service principal.

      aad-authority: AAD Authority URL which was used to request the token for the service principal.

      raw-cert-data: Raw certificate data for building certificate expiry flows.
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --solution-id
    summary: ARM ID of migration hub solution for SDS.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_offazure_vmware_site_delete
  name: az offazure vmware site delete
  summary: Delete a VMware site.
  description: ''
  syntax: >-
    az offazure vmware site delete [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
                                   [--yes]
  examples:
  - summary: Delete a VMware site
    syntax: az offazure vmware site delete --resource-group MyResourceGroup --name MySiteName
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --site-name -n
    summary: Name of the VMware site.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_offazure_vmware_site_show
  name: az offazure vmware site show
  summary: Get the details of a VMware site.
  description: ''
  syntax: >-
    az offazure vmware site show [--ids]
                                 [--name]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Get a VMware site
    syntax: az offazure vmware site show --resource-group MyResourceGroup --name MySiteName
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --site-name -n
    summary: Name of the VMware site.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_offazure_vmware_site_create
- az_offazure_vmware_site_delete
- az_offazure_vmware_site_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage VMware site.
