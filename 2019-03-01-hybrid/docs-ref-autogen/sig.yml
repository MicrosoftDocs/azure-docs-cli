### YamlMime:AzureCLIGroup
uid: az_sig
name: az sig
extensionInformation: >-
  > [!Note]

  > This reference is part of the **image-gallery** extension for Azure CLI and requires version 2.3.0 or higher.  The extension will automatically install the first time you run an **az sig** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage shared image gallery.
description: ''
directCommands:
- uid: az_sig_create
  name: az sig create
  summary: Create a shared image gallery.
  description: ''
  syntax: >-
    az sig create --gallery-name
                  --resource-group
                  [--description]
                  [--eula]
                  [--location]
                  [--permissions {Community, Groups, Private}]
                  [--public-name-prefix]
                  [--publisher-email]
                  [--publisher-uri]
                  [--soft-delete {false, true}]
                  [--tags]
  examples:
  - summary: Create a shared image gallery
    syntax: az sig create --resource-group MyResourceGroup --gallery-name MyGallery
  requiredParameters:
  - isRequired: true
    name: --gallery-name -r
    summary: Gallery name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: The description of the gallery.
    description: ''
  - name: --eula
    summary: Community gallery publisher eula.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --permissions
    parameterValueGroup: Community, Groups, Private
    summary: This property allows you to specify the permission of sharing gallery.
    description: ''
  - name: --public-name-prefix
    summary: Community gallery public name prefix.
    description: ''
  - name: --publisher-email
    summary: Community gallery publisher contact email.
    description: ''
  - name: --publisher-uri
    summary: Community gallery publisher uri.
    description: ''
  - name: --soft-delete
    parameterValueGroup: false, true
    summary: Enable soft-deletion for resources in this gallery, allowing them to be recovered within retention time.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_sig_show-community
  name: az sig show-community
  summary: Get a gallery that has been community (preview).
  description: Get a gallery that has been community (private preview feature, please contact community image gallery team by email sigpmdev@microsoft.com to register for preview if you're interested in using this feature).
  syntax: >-
    az sig show-community --location
                          --public-gallery-name
  examples:
  - summary: Get a gallery that has been community in the given location.
    syntax: az sig show-community --public-gallery-name publicGalleryName --location myLocation
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --public-gallery-name
    summary: The public name of community gallery.
    description: ''
commands:
- az_sig_create
- az_sig_image-definition
- az_sig_image-definition_list-community
- az_sig_image-definition_show-community
- az_sig_image-version
- az_sig_image-version_list-community
- az_sig_image-version_show-community
- az_sig_share
- az_sig_share_enable-community
- az_sig_show-community
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage shared image gallery.
