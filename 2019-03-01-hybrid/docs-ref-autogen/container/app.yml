### YamlMime:AzureCLIGroup
uid: az_container_app
name: az container app
extensionInformation: >-
  > [!Note]

  > This reference is part of the **deploy-to-azure** extension for the Azure CLI  (version 2.0.60 or higher).  The extension will automatically install the first time you run an **az container app** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to Manage Azure Container Instances App.
description: ''
directCommands:
- uid: az_container_app_up
  name: az container app up
  summary: Deploy to Azure Container Instances using GitHub Actions.
  description: ''
  syntax: >-
    az container app up [--acr]
                        [--branch-name]
                        [--do-not-wait]
                        [--port]
                        [--repository]
  optionalParameters:
  - name: --acr
    summary: Name of the Azure Container Registry to be used for pushing the image.
    description: ''
  - name: --branch-name
    summary: New branch name to be created to check in files and raise a PR.
    description: ''
  - name: --do-not-wait
    defaultValue: "False"
    summary: Do not wait for workflow completion.
    description: ''
  - name: --port
    summary: Port on which your application runs. Default is 8080.
    description: ''
  - name: --repository
    summary: GitHub Repository URL e.g. https://github.com/contoso/webapp.
    description: ''
commands:
- az_container_app_up
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to Manage Azure Container Instances App.
