### YamlMime:AzureCLIGroup
uid: az_networkfabric_ipcommunity
name: az networkfabric ipcommunity
extensionInformation: >-
  > [!Note]

  > This reference is part of the **managednetworkfabric** extension for the Azure CLI  (version 2.45.0 or higher).  The extension will automatically install the first time you run an **az networkfabric ipcommunity** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Ip Community Resource.
description: ''
directCommands:
- uid: az_networkfabric_ipcommunity_create
  name: az networkfabric ipcommunity create
  summary: Create a Ip Community resource.
  description: ''
  syntax: >-
    az networkfabric ipcommunity create --ip-community-rules
                                        --resource-group
                                        --resource-name
                                        [--annotation]
                                        [--location]
                                        [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                        [--tags]
  examples:
  - summary: Create a Ip Community
    syntax: az networkfabric ipcommunity create --resource-group "example-rg" --location "westus3" --resource-name "example-ipcommunity" --ip-community-rules "[{action:Permit,communityMembers:['1:1'],sequenceNumber:1234,wellKnownCommunities:[Internet,GShut]}]"
  - summary: Help text for sub parameters under the specific parent can be viewed by using the shorthand syntax '??'. See https://github.com/Azure/azure-cli/tree/dev/doc/shorthand_syntax.md for more about shorthand syntax.
    syntax: az networkfabric ipcommunity create --ip-community-rules ??
  requiredParameters:
  - isRequired: true
    name: --ip-community-rules
    summary: List of IP Community Rules.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Name of the IP Community.
    description: ''
  optionalParameters:
  - name: --annotation
    summary: Description for underlying resource.
    description: ''
  - name: --location -l
    summary: Location of Azure region  When not specified, the location of the resource group will be used.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_networkfabric_ipcommunity_delete
  name: az networkfabric ipcommunity delete
  summary: Delete the Ip Community resource.
  description: ''
  syntax: >-
    az networkfabric ipcommunity delete [--ids]
                                        [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                        [--resource-group]
                                        [--resource-name]
                                        [--subscription]
  examples:
  - summary: Delete the Ip Community
    syntax: az networkfabric ipcommunity delete --resource-group "example-rg" --resource-name "example-ipcommunity"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of the resource group.
    description: ''
  - name: --resource-name
    summary: Name of the IP Community.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_networkfabric_ipcommunity_list
  name: az networkfabric ipcommunity list
  summary: List all Ip Communities in the provided resource group or subscription.
  description: ''
  syntax: az networkfabric ipcommunity list [--resource-group]
  examples:
  - summary: List the Ip Communities for Resource Group
    syntax: az networkfabric ipcommunity list --resource-group "example-rg"
  - summary: List the Ip Communities for Subscription
    syntax: az networkfabric ipcommunity list --subscription "<subscriptionId>"
  optionalParameters:
  - name: --resource-group -g
    summary: Name of the resource group.
    description: ''
- uid: az_networkfabric_ipcommunity_show
  name: az networkfabric ipcommunity show
  summary: Show details of the provided Ip Community resource.
  description: ''
  syntax: >-
    az networkfabric ipcommunity show [--ids]
                                      [--resource-group]
                                      [--resource-name]
                                      [--subscription]
  examples:
  - summary: Show the Ip Community
    syntax: az networkfabric ipcommunity show --resource-group "example-rg" --resource-name "example-ipcommunity"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of the resource group.
    description: ''
  - name: --resource-name
    summary: Name of the IP Community.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_networkfabric_ipcommunity_wait
  name: az networkfabric ipcommunity wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  syntax: >-
    az networkfabric ipcommunity wait [--created]
                                      [--custom]
                                      [--deleted]
                                      [--exists]
                                      [--ids]
                                      [--interval]
                                      [--resource-group]
                                      [--resource-name]
                                      [--subscription]
                                      [--timeout]
                                      [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --resource-group -g
    summary: Name of the resource group.
    description: ''
  - name: --resource-name
    summary: Name of the IP Community.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_networkfabric_ipcommunity_create
- az_networkfabric_ipcommunity_delete
- az_networkfabric_ipcommunity_list
- az_networkfabric_ipcommunity_show
- az_networkfabric_ipcommunity_wait
