### YamlMime:AzureCLIGroup
uid: az_networkfabric_npb
name: az networkfabric npb
extensionInformation: >-
  > [!Note]

  > This reference is part of the **managednetworkfabric** extension for the Azure CLI  (version 2.45.0 or higher).  The extension will automatically install the first time you run an **az networkfabric npb** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Network Packet Broker Resource.
description: ''
directCommands:
- uid: az_networkfabric_npb_list
  name: az networkfabric npb list
  summary: List all Network Packet Brokers in the provided resource group or subscription.
  description: ''
  syntax: az networkfabric npb list [--resource-group]
  examples:
  - summary: List the Network Packet Broker for Resource group
    syntax: az networkfabric npb list --resource-group "example-rg"
  - summary: List the Network Packet Broker for Subscription
    syntax: az networkfabric npb list --subscription "<subscriptionId>"
  optionalParameters:
  - name: --resource-group -g
    summary: Name of the resource group.
    description: ''
- uid: az_networkfabric_npb_show
  name: az networkfabric npb show
  summary: Show details of the provided Network Packet Broker resource.
  description: ''
  syntax: >-
    az networkfabric npb show [--ids]
                              [--resource-group]
                              [--resource-name]
                              [--subscription]
  examples:
  - summary: Show the Network Packet Broker
    syntax: az networkfabric npb show --resource-group "example-rg" --resource-name "example-npb"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of the resource group.
    description: ''
  - name: --resource-name
    summary: Name of the Network Packet Broker.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_networkfabric_npb_list
- az_networkfabric_npb_show
