uid: az_dataprotection_backup-instance_deleted-backup-instance
name: az dataprotection backup-instance deleted-backup-instance
extensionInformation: >-
  > [!Note]

  > This reference is part of the **dataprotection** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az dataprotection backup-instance deleted-backup-instance** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Perform operations on soft-deleted backup instances.
description: ''
directCommands:
- uid: az_dataprotection_backup-instance_deleted-backup-instance_list
  name: az dataprotection backup-instance deleted-backup-instance list
  summary: List deleted backup instances belonging to a backup vault.
  description: ''
  syntax: >-
    az dataprotection backup-instance deleted-backup-instance list --resource-group
                                                                   --vault-name
                                                                   [--max-items]
                                                                   [--next-token]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: The name of the backup vault.
    description: ''
  optionalParameters:
  - name: --max-items
    summary: Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    description: ''
  - name: --next-token
    summary: Token to specify where to start paginating. This is the token value from a previously truncated response.
    description: ''
- uid: az_dataprotection_backup-instance_deleted-backup-instance_show
  name: az dataprotection backup-instance deleted-backup-instance show
  summary: Get a deleted backup instance with name in a backup vault.
  description: ''
  syntax: >-
    az dataprotection backup-instance deleted-backup-instance show [--backup-instance-name]
                                                                   [--ids]
                                                                   [--resource-group]
                                                                   [--subscription]
                                                                   [--vault-name]
  optionalParameters:
  - name: --backup-instance-name --name -n
    summary: The name of the deleted backup instance.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name
    summary: The name of the backup vault.
    description: ''
- uid: az_dataprotection_backup-instance_deleted-backup-instance_undelete
  name: az dataprotection backup-instance deleted-backup-instance undelete
  summary: Undelete soft-deleted backup instances.
  description: ''
  syntax: >-
    az dataprotection backup-instance deleted-backup-instance undelete [--backup-instance-name]
                                                                       [--ids]
                                                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                                       [--resource-group]
                                                                       [--subscription]
                                                                       [--vault-name]
  optionalParameters:
  - name: --backup-instance-name --name -n
    summary: The name of the deleted backup instance.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name
    summary: The name of the backup vault.
    description: ''
