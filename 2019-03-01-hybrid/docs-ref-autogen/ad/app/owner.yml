- uid: az_ad_app_owner_add
  name: az ad app owner add
  summary: Add an application owner.
  description: ''
  syntax: >-
    az ad app owner add --id
                        --owner-object-id
  examples:
  - summary: add an application owner. (autogenerated)
    syntax: az ad app owner add --id 00000000-0000-0000-0000-000000000000 --owner-object-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Identifier uri, application id, or object id.
    description: ''
  - isRequired: true
    name: --owner-object-id
    summary: Owner's object id.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_owner_list
  name: az ad app owner list
  summary: List application owners.
  description: ''
  syntax: >-
    az ad app owner list --id
                         [--query-examples]
  examples:
  - summary: List application owners. (autogenerated)
    syntax: az ad app owner list --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Identifier uri, application id, or object id of the application.
    description: ''
  optionalParameters:
