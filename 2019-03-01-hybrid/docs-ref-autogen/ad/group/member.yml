name: az ad group member
summary: Manage Azure Active Directory group members.
description: ''
directCommands:
- uid: az_ad_group_member_add
  name: az ad group member add
  summary: Add a member to a group.
  description: ''
  syntax: >-
    az ad group member add --group
                           --member-id
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Group's object id or display name(prefix also works if there is a unique match).
    description: ''
  - isRequired: true
    name: --member-id
    summary: The object ID of the contact, group, user, or service principal.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_member_check
  name: az ad group member check
  summary: Check if a member is in a group.
  description: ''
  syntax: >-
    az ad group member check --group
                             --member-id
  examples:
  - summary: Check if a member is in a group. (autogenerated)
    syntax: az ad group member check --group MyGroupDisplayName --member-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Group's object id or display name(prefix also works if there is a unique match).
    description: ''
  - isRequired: true
    name: --member-id
    summary: The object ID of the contact, group, user, or service principal.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_member_list
  name: az ad group member list
  summary: Get the members of a group.
  description: ''
  syntax: az ad group member list --group
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Group's object id or display name(prefix also works if there is a unique match).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_member_remove
  name: az ad group member remove
  summary: Remove a member from a group.
  description: ''
  syntax: >-
    az ad group member remove --group
