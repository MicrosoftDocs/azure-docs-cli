### YamlMime:AzureCLIGroup
uid: az_reservations_reservation-order
name: az reservations reservation-order
extensionInformation: >-
  > [!Note]

  > This reference is part of the **reservation** extension for the Azure CLI  (version 2.50.0 or higher).  The extension will automatically install the first time you run an **az reservations reservation-order** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Reservations reservation-order.
description: ''
directCommands:
- uid: az_reservations_reservation-order_calculate
  name: az reservations reservation-order calculate
  summary: Calculate price for placing a `ReservationOrder`.
  description: ''
  syntax: >-
    az reservations reservation-order calculate [--applied-scope]
                                                [--applied-scope-property]
                                                [--applied-scope-type {ManagementGroup, Shared, Single}]
                                                [--billing-plan {Monthly, Upfront}]
                                                [--billing-scope]
                                                [--display-name]
                                                [--instance-flexibility {Off, On}]
                                                [--location]
                                                [--quantity]
                                                [--renew {0, 1, f, false, n, no, t, true, y, yes}]
                                                [--reserved-resource-type {AVS, AppService, AzureDataExplorer, AzureFiles, BlockBlob, CosmosDb, DataFactory, Databricks, DedicatedHost, ManagedDisk, MariaDb, MySql, NetAppStorage, PostgreSql, RedHat, RedHatOsa, RedisCache, SapHana, SqlAzureHybridBenefit, SqlDataWarehouse, SqlDatabases, SqlEdge, SuseLinux, VMwareCloudSimple, VirtualMachineSoftware, VirtualMachines}]
                                                [--review-date-time]
                                                [--sku]
                                                [--term {P1Y, P3Y, P5Y}]
  examples:
  - summary: Calculate price
    syntax: az reservations reservation-order calculate --applied-scope-type Shared --billing-scope 50000000-aaaa-bbbb-cccc-100000000002 --display-name name1 --quantity 1 --reserved-resource-type VirtualMachines --sku Standard_B1s --term P1Y --billing-plan Monthly --location eastus
  optionalParameters:
  - name: --applied-scope
    summary: Subscription that the benefit will be applied. Required if --applied-scope-type is Single. Do not specify if --applied-scope-type is Shared.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --applied-scope-property
    summary: Properties specific to applied scope type. Not required if not applicable. Required and need to provide tenantId and managementGroupId if AppliedScopeType is ManagementGroup  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --applied-scope-type
    parameterValueGroup: "ManagementGroup, Shared, Single"
    summary: Type of the Applied Scope.
    description: ''
  - name: --billing-plan
    parameterValueGroup: "Monthly, Upfront"
    summary: Represent the billing plans.
    description: ''
  - name: --billing-scope
    summary: Subscription that will be charged for purchasing Reservation.
    description: ''
  - name: --display-name
    summary: Friendly name of the Reservation.
    description: ''
  - name: --instance-flexibility
    parameterValueGroup: "Off, On"
    summary: Turning this on will apply the reservation discount to other VMs in the same VM size group. Only specify for VirtualMachines reserved resource type.
    description: ''
  - name: --location
    summary: The Azure Region where the reserved resource lives.
    description: ''
  - name: --quantity
    summary: Quantity of the SKUs that are part of the Reservation.
    description: ''
  - name: --renew
    defaultValue: "False"
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Setting this to true will automatically purchase a new reservation on the expiration date time.
    description: ''
  - name: --reserved-resource-type
    parameterValueGroup: "AVS, AppService, AzureDataExplorer, AzureFiles, BlockBlob, CosmosDb, DataFactory, Databricks, DedicatedHost, ManagedDisk, MariaDb, MySql, NetAppStorage, PostgreSql, RedHat, RedHatOsa, RedisCache, SapHana, SqlAzureHybridBenefit, SqlDataWarehouse, SqlDatabases, SqlEdge, SuseLinux, VMwareCloudSimple, VirtualMachineSoftware, VirtualMachines"
    summary: The type of the resource that is being reserved.
    description: ''
  - name: --review-date-time
    summary: This is the date-time when the Azure hybrid benefit needs to be reviewed.
    description: ''
  - name: --sku
    summary: Sku name for purchasing.
    description: ''
  - name: --term
    parameterValueGroup: "P1Y, P3Y, P5Y"
    summary: Represent the term of Reservation.
    description: ''
- uid: az_reservations_reservation-order_calculate-refund
  name: az reservations reservation-order calculate-refund
  summary: Calculate price for returning `Reservations` if there are no policy errors.
  description: ''
  syntax: >-
    az reservations reservation-order calculate-refund --reservation-order-id
                                                       [--id]
                                                       [--quantity]
                                                       [--reservation-id]
                                                       [--scope]
  examples:
  - summary: Calculate refund
    syntax: az reservations reservation-order calculate-refund --reservation-order-id 0000000-aaaa-bbbb-cccc-20000000001 --id /providers/microsoft.capacity/reservationOrders/0000000-aaaa-bbbb-cccc-20000000001 --scope Reservation --quantity 1 --reservation-id /providers/microsoft.capacity/reservationOrders/0000000-aaaa-bbbb-cccc-20000000001/reservations/50000000-aaaa-bbbb-cccc-200000000000
  requiredParameters:
  - isRequired: true
    name: --reservation-order-id
    summary: Order Id of the reservation.
    description: ''
  optionalParameters:
  - name: --id
    summary: Fully qualified identifier of the reservation order being returned.
    description: ''
  - name: --quantity
    summary: Quantity to be returned. Must be greater than zero.
    description: ''
  - name: --reservation-id
    summary: Fully qualified identifier of the Reservation being returned.
    description: ''
  - name: --scope
    summary: The scope of the refund, e.g. Reservation.
    description: ''
- uid: az_reservations_reservation-order_change-directory
  name: az reservations reservation-order change-directory
  summary: Change directory (tenant) of `ReservationOrder` and all `Reservation` under it to specified tenant id.
  description: ''
  syntax: >-
    az reservations reservation-order change-directory --reservation-order-id
                                                       [--destination-tenant-id]
  examples:
  - summary: Change a reservation order to another tenant
    syntax: az reservations reservation-order change-directory --reservation-order-id 50000000-aaaa-bbbb-cccc-200000000000 --destination-tenant-id 10000000-aaaa-bbbb-cccc-200000000011
  requiredParameters:
  - isRequired: true
    name: --reservation-order-id
    summary: Order Id of the reservation.
    description: ''
  optionalParameters:
  - name: --destination-tenant-id
    summary: Tenant id GUID that reservation order is to be transferred to.
    description: ''
- uid: az_reservations_reservation-order_list
  name: az reservations reservation-order list
  summary: List of all the `ReservationOrder`s that the user has access to in the current tenant.
  description: ''
  syntax: >-
    az reservations reservation-order list [--max-items]
                                           [--next-token]
  examples:
  - summary: List of all the reservation orders that the user has access to in the current tenant.
    syntax: az reservations reservation-order list
  optionalParameters:
  - name: --max-items
    summary: Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    description: ''
  - name: --next-token
    summary: Token to specify where to start paginating. This is the token value from a previously truncated response.
    description: ''
- uid: az_reservations_reservation-order_purchase
  name: az reservations reservation-order purchase
  summary: Create `ReservationOrder` and create resource under the specified URI.
  description: ''
  syntax: >-
    az reservations reservation-order purchase --reservation-order-id
                                               [--applied-scope]
                                               [--applied-scope-property]
                                               [--applied-scope-type {ManagementGroup, Shared, Single}]
                                               [--billing-plan {Monthly, Upfront}]
                                               [--billing-scope]
                                               [--display-name]
                                               [--instance-flexibility {Off, On}]
                                               [--location]
                                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                               [--quantity]
                                               [--renew {0, 1, f, false, n, no, t, true, y, yes}]
                                               [--reserved-resource-type {AVS, AppService, AzureDataExplorer, AzureFiles, BlockBlob, CosmosDb, DataFactory, Databricks, DedicatedHost, ManagedDisk, MariaDb, MySql, NetAppStorage, PostgreSql, RedHat, RedHatOsa, RedisCache, SapHana, SqlAzureHybridBenefit, SqlDataWarehouse, SqlDatabases, SqlEdge, SuseLinux, VMwareCloudSimple, VirtualMachineSoftware, VirtualMachines}]
                                               [--review-date-time]
                                               [--sku]
                                               [--term {P1Y, P3Y, P5Y}]
  examples:
  - summary: Purchase a single scope reservation
    syntax: az reservations reservation-order purchase --reservation-order-id 40000000-aaaa-bbbb-cccc-200000000005 --applied-scope-type Single --billing-scope 50000000-aaaa-bbbb-cccc-200000000005 --reserved-resource-type VirtualMachines --display-name name1 --quantity 1 --sku Standard_B1s --term P1Y --billing-plan Monthly --location eastus --applied-scope 50000000-aaaa-bbbb-cccc-200000000010
  - summary: Purchase a Single scope with resource group reservation
    syntax: az reservations reservation-order purchase --reservation-order-id 40000000-aaaa-bbbb-cccc-200000000005 --applied-scope-type Single --billing-scope 50000000-aaaa-bbbb-cccc-200000000005 --reserved-resource-type VirtualMachines --display-name testername1 --quantity 1 --sku Standard_B1s --term P1Y --billing-plan Monthly --location eastus --applied-scope '/subscriptions/50000000-aaaa-bbbb-cccc-200000000005/resourceGroups/rg1' --instance-flexibility Off
  requiredParameters:
  - isRequired: true
    name: --reservation-order-id
    summary: Order Id of the reservation.
    description: ''
  optionalParameters:
  - name: --applied-scope
    summary: Subscription that the benefit will be applied. Required if --applied-scope-type is Single. Do not specify if --applied-scope-type is Shared.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --applied-scope-property
    summary: Properties specific to applied scope type. Not required if not applicable. Required and need to provide tenantId and managementGroupId if AppliedScopeType is ManagementGroup  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --applied-scope-type
    parameterValueGroup: "ManagementGroup, Shared, Single"
    summary: Type of the Applied Scope.
    description: ''
  - name: --billing-plan
    parameterValueGroup: "Monthly, Upfront"
    summary: Represent the billing plans.
    description: ''
  - name: --billing-scope
    summary: Subscription that will be charged for purchasing Reservation.
    description: ''
  - name: --display-name
    summary: Friendly name of the Reservation.
    description: ''
  - name: --instance-flexibility
    parameterValueGroup: "Off, On"
    summary: Turning this on will apply the reservation discount to other VMs in the same VM size group. Only specify for VirtualMachines reserved resource type.
    description: ''
  - name: --location
    summary: The Azure Region where the reserved resource lives.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --quantity
    summary: Quantity of the SKUs that are part of the Reservation.
    description: ''
  - name: --renew
    defaultValue: "False"
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Setting this to true will automatically purchase a new reservation on the expiration date time.
    description: ''
  - name: --reserved-resource-type
    parameterValueGroup: "AVS, AppService, AzureDataExplorer, AzureFiles, BlockBlob, CosmosDb, DataFactory, Databricks, DedicatedHost, ManagedDisk, MariaDb, MySql, NetAppStorage, PostgreSql, RedHat, RedHatOsa, RedisCache, SapHana, SqlAzureHybridBenefit, SqlDataWarehouse, SqlDatabases, SqlEdge, SuseLinux, VMwareCloudSimple, VirtualMachineSoftware, VirtualMachines"
    summary: The type of the resource that is being reserved.
    description: ''
  - name: --review-date-time
    summary: This is the date-time when the Azure hybrid benefit needs to be reviewed.
    description: ''
  - name: --sku
    summary: Sku name for purchasing.
    description: ''
  - name: --term
    parameterValueGroup: "P1Y, P3Y, P5Y"
    summary: Represent the term of Reservation.
    description: ''
- uid: az_reservations_reservation-order_return
  name: az reservations reservation-order return
  summary: Return a reservation.
  description: ''
  syntax: >-
    az reservations reservation-order return --reservation-order-id
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--quantity]
                                             [--reservation-id]
                                             [--return-reason]
                                             [--scope]
                                             [--session-id]
  examples:
  - summary: Return a reservation
    syntax: az reservations reservation-order return --reservation-order-id 50000000-aaaa-bbbb-cccc-200000000000 --return-reason mockReason --scope Reservation --quantity 1 --reservation-id /providers/microsoft.capacity/reservationOrders/50000000-aaaa-bbbb-cccc-200000000000/reservations/30000000-aaaa-bbbb-cccc-200000000011 --session-id 40000000-aaaa-bbbb-cccc-200000000020
  requiredParameters:
  - isRequired: true
    name: --reservation-order-id
    summary: Order Id of the reservation.
    description: ''
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --quantity
    summary: Quantity to be returned. Must be greater than zero.
    description: ''
  - name: --reservation-id
    summary: Fully qualified identifier of the Reservation being returned.
    description: ''
  - name: --return-reason
    summary: The reason of returning the reservation.
    description: ''
  - name: --scope
    summary: The scope of the refund, e.g. Reservation.
    description: ''
  - name: --session-id
    summary: SessionId that was returned by CalculateRefund API.
    description: ''
- uid: az_reservations_reservation-order_show
  name: az reservations reservation-order show
  summary: Get the details of the `ReservationOrder`.
  description: ''
  syntax: >-
    az reservations reservation-order show --reservation-order-id
                                           [--expand]
  examples:
  - summary: Get the details of a reservation order
    syntax: az reservations reservation-order show --reservation-order-id 50000000-aaaa-bbbb-cccc-200000000005
  requiredParameters:
  - isRequired: true
    name: --reservation-order-id
    summary: Order Id of the reservation.
    description: ''
  optionalParameters:
  - name: --expand
    summary: May be used to expand the planInformation.
    description: ''
- uid: az_reservations_reservation-order_wait
  name: az reservations reservation-order wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  syntax: >-
    az reservations reservation-order wait --reservation-order-id
                                           [--created]
                                           [--custom]
                                           [--deleted]
                                           [--exists]
                                           [--expand]
                                           [--interval]
                                           [--timeout]
                                           [--updated]
  requiredParameters:
  - isRequired: true
    name: --reservation-order-id
    summary: Order Id of the reservation.
    description: ''
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --expand
    summary: May be used to expand the planInformation.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_reservations_reservation-order_calculate
- az_reservations_reservation-order_calculate-refund
