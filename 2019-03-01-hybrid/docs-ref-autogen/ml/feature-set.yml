    description: ''
- uid: az_ml_feature-set_restore
  name: az ml feature-set restore
  summary: Restore an archived feature set.
  description: When an archived feature set is restored, it will no longer be hidden from list queries (`az ml feature-set list`).
  syntax: >-
    az ml feature-set restore --name
                              --version
                              [--resource-group]
                              [--workspace-name]
                              [--yes]
  examples:
  - summary: Restore a specific archived feature set version
    syntax: az ml feature-set restore --name my-feature-set --version 1 --resource-group my-resource-group --workspace-name my-feature-store
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the feature set.
    description: ''
  - isRequired: true
    name: --version -v
    summary: Version of the feature set.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name -w
    summary: Name of the Azure ML workspace. You can configure the default group using `az configure --defaults workspace=<name>`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_ml_feature-set_show
  name: az ml feature-set show
  summary: Shows details for a feature set.
  description: ''
  syntax: >-
    az ml feature-set show --name
                           --version
                           [--resource-group]
                           [--workspace-name]
  examples:
  - summary: Show details for a feature set with the specified name and version in a feature store
    syntax: az ml feature-set show --name my-feature-set --version 1 --resource-group my-resource-group --workspace-name my-feature-store
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the feature set.
    description: ''
  - isRequired: true
    name: --version -v
    summary: Version of the feature set.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name -w
    summary: Name of the Azure ML workspace. You can configure the default group using `az configure --defaults workspace=<name>`.
    description: ''
- uid: az_ml_feature-set_update
  name: az ml feature-set update
  summary: Update a feature set.
  description: ''
  syntax: >-
    az ml feature-set update --resource-group
                             --workspace-name
                             [--add]
                             [--file]
                             [--force-string]
                             [--name]
                             [--no-wait]
                             [--remove]
                             [--set]
                             [--version]
  examples:
  - summary: Update a feature set from a YAML specification file
    syntax: az ml feature-set update --file feature-set.yaml --resource-group my-resource-group --workspace-name my-feature-store
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Name of the Azure ML workspace. You can configure the default group using `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --file -f
    summary: Local path to the YAML file containing the feature set asset specification.
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --name -n
    summary: Name of the feature set.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for feature set update to finish.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --version -v
    summary: Version of the feature set.
    description: ''
