- uid: az_ml_compute_update
  name: az ml compute update
  summary: |-
    Update a compute target.
  description: |-
    The 'tags', 'max_instances', 'min_instances', 'idle_time_before_scale_down', 'identity_type', and 'user_assigned_identities' properties can be updated.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml compute update --name
                         --resource-group
                         --workspace-name
                         [--add]
                         [--force-string]
                         [--identity-type]
                         [--idle-time-before-scale-down]
                         [--max-instances]
                         [--min-instances]
                         [--no-wait]
                         [--remove]
                         [--set]
                         [--tags]
                         [--user-assigned-identities]
  examples:
  - summary: |-
      Update the minimum number of nodes for an AmlCompute cluster
    syntax: az ml compute update --name nc6-cluster --min-instances 1 --resource-group my-resource-group --workspace-name my-workspace
  - summary: |-
      Update existing tags or add new tags for an AmlCompute cluster
    syntax: az ml compute update --name nc6-cluster --tags key1=value1 key2=value2 --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the compute target (Required if not specified in the yaml file).
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name -w
    summary: |-
      Name of the Azure ML workspace. You can configure the default group using `az configure --defaults workspace=<name>`.
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --identity-type
    summary: |-
      The type of managed identity. Allowed values: SystemAssigned, UserAssigned.
  - name: --idle-time-before-scale-down -d
    summary: |-
      Node idle time in seconds before scaling down the cluster. Default: 120.
  - name: --max-instances
    summary: |-
      Maximum number of nodes to use. Default: 4.
  - name: --min-instances
    summary: |-
      Minimum number of nodes to use. Default: 0.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running-operation to finish. Default is False.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --tags
    summary: |-
      Space-separated key-value pairs for the tags of the object.
  - name: --user-assigned-identities -i
    summary: |-
      Use '[system]' to set a system assigned identity else input resource IDs separated by commas (ie <ResourceID1>,<ResourceID2>) to set user assigned identities.
