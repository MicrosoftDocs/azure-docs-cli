    syntax: az datashare provider-share-subscription list --account-name "Account1" --resource-group "SampleResourceGroup" --share-name "Share1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: |-
      The name of the share account.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
