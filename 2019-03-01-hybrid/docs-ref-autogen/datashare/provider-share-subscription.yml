### YamlMime:AzureCLIGroup
uid: az_datashare_provider-share-subscription
name: az datashare provider-share-subscription
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **datashare** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az datashare provider-share-subscription** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage provider share subscription with datashare.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: "Command group 'datashare' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_datashare_provider-share-subscription_adjust
  name: az datashare provider-share-subscription adjust
  summary: |-
    Adjust a share subscription's expiration date in a provider share.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'datashare' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az datashare provider-share-subscription adjust [--account-name]
                                                    [--expiration-date]
                                                    [--ids]
                                                    [--provider-share-subscription-id]
                                                    [--resource-group]
                                                    [--share-name]
                                                    [--subscription]
  examples:
  - summary: |-
      ProviderShareSubscriptions_Adjust
    syntax: az datashare provider-share-subscription adjust --account-name "Account1" --expiration-date "2020-12-26T22:33:24.5785265Z" --provider-share-subscription-id "4256e2cf-0f82-4865-961b-12f83333f487" --resource-group "SampleResourceGroup" --share-name "Share1"
  optionalParameters:
  - name: --account-name
    summary: |-
      The name of the share account.
  - name: --expiration-date
    summary: |-
      Expiration date of the share subscription in UTC format.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --provider-share-subscription-id
    summary: |-
      To locate shareSubscription.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --share-name
    summary: |-
      The name of the share.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
