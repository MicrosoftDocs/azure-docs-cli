- uid: az_datashare_provider-share-subscription_wait
  name: az datashare provider-share-subscription wait
  summary: |-
    Place the CLI in a waiting state until a condition of the datashare provider-share-subscription is met.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'datashare' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az datashare provider-share-subscription wait [--account-name]
                                                  [--created]
                                                  [--custom]
                                                  [--deleted]
                                                  [--exists]
                                                  [--ids]
                                                  [--interval]
                                                  [--provider-share-subscription-id]
                                                  [--resource-group]
                                                  [--share-name]
                                                  [--subscription]
                                                  [--timeout]
                                                  [--updated]
  examples:
  - summary: |-
      Pause executing next line of CLI script until the datashare provider-share-subscription is successfully created.
    syntax: az datashare provider-share-subscription wait --account-name "Account1" --provider-share-subscription-id "4256e2cf-0f82-4865-961b-12f83333f487" --resource-group "SampleResourceGroup" --share-name "Share1" --created
  optionalParameters:
  - name: --account-name
    summary: |-
      The name of the share account.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --provider-share-subscription-id
    summary: |-
      To locate shareSubscription.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --share-name
    summary: |-
      The name of the share.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
