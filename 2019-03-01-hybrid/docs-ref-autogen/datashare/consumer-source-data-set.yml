directCommands:
- uid: az_datashare_consumer-source-data-set_list
  name: az datashare consumer-source-data-set list
  summary: |-
    Get source dataSets of a shareSubscription.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'datashare' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az datashare consumer-source-data-set list --account-name
                                               --resource-group
                                               --share-subscription-name
                                               [--skip-token]
  examples:
  - summary: |-
      ConsumerSourceDataSets_ListByShareSubscription
    syntax: az datashare consumer-source-data-set list --account-name "Account1" --resource-group "SampleResourceGroup" --share-subscription-name "Share1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: |-
      The name of the share account.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --share-subscription-name
    summary: |-
      The name of the shareSubscription.
  optionalParameters:
  - name: --skip-token
    summary: |-
      Continuation token.
