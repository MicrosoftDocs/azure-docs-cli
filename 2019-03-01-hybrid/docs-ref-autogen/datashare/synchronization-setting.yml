### YamlMime:AzureCLIGroup
uid: az_datashare_synchronization-setting
name: az datashare synchronization-setting
extensionInformation: >-
  > [!Note]

  > This reference is part of the **datashare** extension for Azure CLI and requires version 2.3.1 or higher.  The extension will automatically install the first time you run an **az datashare synchronization-setting** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands for providers to manage datashare synchronization settings.
description: ''
directCommands:
- uid: ext_datashare_az_datashare_synchronization-setting_create
  name: az datashare synchronization-setting create
  summary: Create a synchronization setting.
  description: ''
  syntax: >-
    az datashare synchronization-setting create --account-name
                                                --name
                                                --recurrence-interval {Day, Hour}
                                                --resource-group
                                                --share-name
                                                --synchronization-time
                                                [--kind {ScheduleBased}]
  examples:
  - summary: Create a synchronization setting
    syntax: az datashare synchronization-setting create --account-name MyAccount --resource-group MyResourceGroup --share-name MyShare --name MyDataset --recurrence-interval Day --synchronization-time "2020-04-05 10:50:00 +00:00" --kind ScheduleBased
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The name of the share account.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the synchronizationSetting.
    description: ''
  - isRequired: true
    name: --recurrence-interval
    parameterValueGroup: Day, Hour
    summary: Synchronization Recurrence Interval.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: The name of the share.
    description: ''
  - isRequired: true
    name: --synchronization-time
    summary: 'Synchronization time. Format: date (yyyy-mm-dd) time (hh:mm:ss.xxxxx) timezone (+/-hh:mm).'
    description: ''
  optionalParameters:
  - name: --kind
    defaultValue: ScheduleBased
    parameterValueGroup: ScheduleBased
    summary: Kind of synchronization.
    description: ''
- uid: ext_datashare_az_datashare_synchronization-setting_delete
  name: az datashare synchronization-setting delete
  summary: Delete a synchronization setting in a share.
  description: ''
  syntax: >-
    az datashare synchronization-setting delete --account-name
                                                --name
                                                --resource-group
                                                --share-name
                                                [--no-wait]
                                                [--yes]
  examples:
  - summary: Delete a synchronization setting
    syntax: az datashare synchronization-setting delete --account-name MyAccount --resource-group MyResourceGroup --share-name MyShare --name MySyncrhonizationSetting
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The name of the share account.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the synchronizationSetting.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: The name of the share.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: ext_datashare_az_datashare_synchronization-setting_list
  name: az datashare synchronization-setting list
  summary: List synchronization settings in a share.
  description: ''
  syntax: >-
    az datashare synchronization-setting list --account-name
                                              --resource-group
                                              --share-name
  examples:
  - summary: List synchronization settings
    syntax: az datashare synchronization-setting list --account-name MyAccount --resource-group MyResourceGroup --share-name MyShare
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The name of the share account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: The name of the share.
    description: ''
- uid: ext_datashare_az_datashare_synchronization-setting_show
  name: az datashare synchronization-setting show
  summary: Show a synchronization setting in a share.
  description: ''
  syntax: >-
    az datashare synchronization-setting show --account-name
                                              --name
                                              --resource-group
                                              --share-name
  examples:
  - summary: Show a synchronization setting
    syntax: az datashare synchronization-setting show --account-name MyAccount --resource-group MyResourceGroup --share-name MyShare --name MySyncrhonizationSetting
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The name of the share account.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the synchronizationSetting.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: The name of the share.
    description: ''
- uid: ext_datashare_az_datashare_synchronization-setting_wait
  name: az datashare synchronization-setting wait
  summary: Place the CLI in a waiting state until a condition of the datashare synchronization setting is met.
  description: ''
  syntax: >-
    az datashare synchronization-setting wait --account-name
                                              --name
                                              --resource-group
                                              --share-name
                                              [--created]
                                              [--custom]
                                              [--deleted]
                                              [--exists]
                                              [--interval]
                                              [--timeout]
                                              [--updated]
  examples:
  - summary: Pause executing next line of CLI script until the datashare synchronization setting is successfully provisioned.
    syntax: az datashare synchronization-setting wait --account-name MyAccount --resource-group MyResourceGroup --share-name MyShare --name MySyncrhonizationSetting --created
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The name of the share account.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the synchronizationSetting.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: The name of the share.
    description: ''
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- ext_datashare_az_datashare_synchronization-setting_create
- ext_datashare_az_datashare_synchronization-setting_delete
- ext_datashare_az_datashare_synchronization-setting_list
- ext_datashare_az_datashare_synchronization-setting_show
- ext_datashare_az_datashare_synchronization-setting_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands for providers to manage datashare synchronization settings.
