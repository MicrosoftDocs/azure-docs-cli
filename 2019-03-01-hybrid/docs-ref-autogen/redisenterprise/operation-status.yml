### YamlMime:AzureCLIGroup
uid: az_redisenterprise_operation-status
name: az redisenterprise operation-status
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **redisenterprise** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az redisenterprise operation-status** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Get the status of an operation.
status: GA
sourceType: Extension
directCommands:
- uid: az_redisenterprise_operation-status_show
  name: az redisenterprise operation-status show
  summary: |-
    Get the status of operation.
  status: GA
  sourceType: Extension
  syntax: >-
    az redisenterprise operation-status show [--ids]
                                             [--location]
                                             [--name]
                                             [--subscription]
  examples:
  - summary: |-
      Get the status of an operation
    syntax: az redisenterprise operation-status show --operation-id "testoperationid" --location "West US"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --name --operation-id -n
    summary: |-
      The ID of an ongoing async operation.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_redisenterprise_operation-status_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Get the status of an operation.
