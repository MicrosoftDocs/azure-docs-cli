### YamlMime:AzureCLIGroup
uid: az_devcenter_admin_schedule
name: az devcenter admin schedule
extensionInformation: >-
  > [!Note]

  > This reference is part of the **devcenter** extension for the Azure CLI  (version 2.45.0 or higher).  The extension will automatically install the first time you run an **az devcenter admin schedule** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage schedule with devcenter.
description: ''
directCommands:
- uid: az_devcenter_admin_schedule_create
  name: az devcenter admin schedule create
  summary: Create a Schedule.
  description: ''
  syntax: >-
    az devcenter admin schedule create --pool-name
                                       --project
                                       --resource-group
                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--state {Disabled, Enabled}]
                                       [--time]
                                       [--time-zone]
  examples:
  - summary: Create
    syntax: az devcenter admin schedule create --state "Enabled" --time "17:30" --time-zone "America/Los_Angeles" --pool-name "DevPool" --project-name "DevProject" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --pool-name
    summary: Name of the pool.
    description: ''
  - isRequired: true
    name: --project --project-name
    summary: The name of the project. Use az configure -d project=<project_name> to configure a default.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --state
    parameterValueGroup: "Disabled, Enabled"
    summary: Indicates whether or not this scheduled task is enabled.
    description: ''
  - name: --time
    summary: The target time to trigger the action. The format is HH:MM.
    description: ''
  - name: --time-zone
    summary: The IANA timezone id at which the schedule should execute.
    description: ''
- uid: az_devcenter_admin_schedule_delete
  name: az devcenter admin schedule delete
  summary: Delete the schedule.
  description: ''
  syntax: >-
    az devcenter admin schedule delete [--ids]
                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--pool-name]
                                       [--project]
                                       [--resource-group]
                                       [--subscription]
                                       [--yes]
  examples:
  - summary: Delete
    syntax: az devcenter admin schedule delete --pool-name "DevPool" --project-name "TestProject" --resource-group "rg1"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --pool-name
    summary: Name of the pool.
    description: ''
  - name: --project --project-name
    summary: The name of the project. Use az configure -d project=<project_name> to configure a default.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_devcenter_admin_schedule_show
  name: az devcenter admin schedule show
  summary: Get a schedule resource.
  description: ''
  syntax: >-
    az devcenter admin schedule show [--ids]
                                     [--pool-name]
                                     [--project]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Show
    syntax: az devcenter admin schedule show --pool-name "DevPool" --project-name "TestProject" --resource-group "rg1"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --pool-name
    summary: Name of the pool.
    description: ''
  - name: --project --project-name
    summary: The name of the project. Use az configure -d project=<project_name> to configure a default.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_devcenter_admin_schedule_update
  name: az devcenter admin schedule update
  summary: Update a Schedule.
  description: ''
  syntax: >-
    az devcenter admin schedule update [--add]
                                       [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--ids]
                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--pool-name]
                                       [--project]
                                       [--remove]
                                       [--resource-group]
                                       [--set]
                                       [--state {Disabled, Enabled}]
                                       [--subscription]
                                       [--time]
                                       [--time-zone]
  examples:
  - summary: Update
    syntax: az devcenter admin schedule update --time "18:00" --pool-name "DevPool" --project-name "TestProject" --resource-group "rg1"
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --pool-name
    summary: Name of the pool.
    description: ''
  - name: --project --project-name
    summary: The name of the project. Use az configure -d project=<project_name> to configure a default.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --state
    parameterValueGroup: "Disabled, Enabled"
    summary: Indicates whether or not this scheduled task is enabled.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --time
    summary: The target time to trigger the action. The format is HH:MM.
    description: ''
  - name: --time-zone
    summary: The IANA timezone id at which the schedule should execute.
    description: ''
- uid: az_devcenter_admin_schedule_wait
  name: az devcenter admin schedule wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  syntax: >-
    az devcenter admin schedule wait [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--ids]
                                     [--interval]
                                     [--pool-name]
                                     [--project]
                                     [--resource-group]
                                     [--subscription]
                                     [--timeout]
                                     [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --pool-name
    summary: Name of the pool.
    description: ''
  - name: --project --project-name
    summary: The name of the project. Use az configure -d project=<project_name> to configure a default.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_devcenter_admin_schedule_create
- az_devcenter_admin_schedule_delete
- az_devcenter_admin_schedule_show
- az_devcenter_admin_schedule_update
- az_devcenter_admin_schedule_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage schedule with devcenter.
