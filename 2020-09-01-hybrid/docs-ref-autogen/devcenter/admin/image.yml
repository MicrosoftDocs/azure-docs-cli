### YamlMime:AzureCLIGroup
uid: az_devcenter_admin_image
name: az devcenter admin image
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **devcenter** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az devcenter admin image** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage images.
status: GA
sourceType: Extension
directCommands:
- uid: az_devcenter_admin_image_list
  name: az devcenter admin image list
  summary: |-
    List images for a dev center or gallery.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin image list --dev-center
                                  --resource-group
                                  [--gallery-name]
                                  [--max-items]
                                  [--next-token]
  examples:
  - summary: |-
      List by dev center
    syntax: az devcenter admin image list --dev-center-name "Contoso" --resource-group "rg1"
  - summary: |-
      List by gallery
    syntax: az devcenter admin image list --dev-center-name "Contoso" --gallery-name "DevGallery" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --dev-center --dev-center-name -d
    summary: |-
      The name of the dev center. Use `az configure -d dev-center=<dev_center_name>` to configure a default.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --gallery-name
    summary: |-
      The name of the gallery.
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_devcenter_admin_image_show
  name: az devcenter admin image show
  summary: |-
    Get a gallery image.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin image show [--dev-center]
                                  [--gallery-name]
                                  [--ids]
                                  [--image-name]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: |-
      Get
    syntax: az devcenter admin image show --dev-center-name "Contoso" --gallery-name "DefaultDevGallery" --name "ContosoBaseImage" --resource-group "rg1"
  optionalParameters:
  - name: --dev-center --dev-center-name -d
    summary: |-
      The name of the dev center. Use `az configure -d dev-center=<dev_center_name>` to configure a default.
  - name: --gallery-name
    summary: |-
      The name of the gallery.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --image-name --name -n
    summary: |-
      The name of the image.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_devcenter_admin_image_list
- az_devcenter_admin_image_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage images.
