### YamlMime:AzureCLIGroup
uid: az_devcenter_admin_usage
name: az devcenter admin usage
extensionInformation: >-
  > [!Note]

  > This reference is part of the **devcenter** extension for the Azure CLI  (version 2.48.0 or higher).  The extension will automatically install the first time you run an **az devcenter admin usage** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage usages.
description: ''
directCommands:
- uid: az_devcenter_admin_usage_list
  name: az devcenter admin usage list
  summary: List the current usages and limits in this location for the provided subscription.
  description: ''
  syntax: az devcenter admin usage list --location
  examples:
  - summary: List
    syntax: az devcenter admin usage list --location "westus3"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'The geo-location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
commands:
- az_devcenter_admin_usage_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage usages.
