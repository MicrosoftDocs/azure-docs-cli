### YamlMime:AzureCLIGroup
uid: az_acr_credential
name: az acr credential
summary: |-
  Manage login credentials for Azure Container Registries.
status: GA
sourceType: Core
directCommands:
- uid: az_acr_credential_renew
  name: az acr credential renew
  summary: |-
    Regenerate login credentials for an Azure Container Registry.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr credential renew --name
                            --password-name {password, password2}
                            [--resource-group]
  examples:
  - summary: |-
      Renew the second password for an Azure Container Registry.
    syntax: az acr credential renew -n MyRegistry --password-name password2
  - summary: |-
      Regenerate login credentials for an Azure Container Registry. (autogenerated)
    syntax: az acr credential renew --name MyRegistry --password-name password --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  - isRequired: true
    name: --password-name
    parameterValueGroup: "password, password2"
    summary: |-
      The name of password to regenerate.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_acr_credential_show
  name: az acr credential show
  summary: |-
    Get the login credentials for an Azure Container Registry.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr credential show --name
                           [--resource-group]
  examples:
  - summary: |-
      Get the login credentials for an Azure Container Registry.
    syntax: az acr credential show -n MyRegistry
  - summary: |-
      Get the username used to log in to an Azure Container Registry.
    syntax: az acr credential show -n MyRegistry --query username
  - summary: |-
      Get a password used to log in to an Azure Container Registry.
    syntax: az acr credential show -n MyRegistry --query 'passwords[0].value'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_acr_credential_renew
- az_acr_credential_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
