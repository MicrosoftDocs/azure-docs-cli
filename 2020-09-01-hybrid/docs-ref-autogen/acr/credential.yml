### YamlMime:AzureCLIGroup
uid: az_acr_credential
name: az acr credential
summary: Manage login credentials for Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_credential_renew
  name: az acr credential renew
  summary: Regenerate login credentials for an Azure Container Registry.
  description: ''
  syntax: >-
    az acr credential renew --name
                            --password-name {password, password2}
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Renew the second password for an Azure Container Registry.
    syntax: az acr credential renew -n MyRegistry --password-name password2
  - summary: Regenerate login credentials for an Azure Container Registry. (autogenerated)
    syntax: az acr credential renew --name MyRegistry --password-name password --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the container registry. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  - isRequired: true
    name: --password-name
    parameterValueGroup: password, password2
    summary: The name of password to regenerate.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_credential_show
  name: az acr credential show
  summary: Get the login credentials for an Azure Container Registry.
  description: ''
  syntax: >-
    az acr credential show --name
                           [--query-examples]
                           [--resource-group]
                           [--subscription]
  examples:
  - summary: Get the login credentials for an Azure Container Registry.
    syntax: az acr credential show -n MyRegistry
  - summary: Get the username used to log in to an Azure Container Registry.
    syntax: az acr credential show -n MyRegistry --query username
  - summary: Get a password used to log in to an Azure Container Registry.
    syntax: az acr credential show -n MyRegistry --query passwords[0].value
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the container registry. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_credential_renew
- az_acr_credential_show
