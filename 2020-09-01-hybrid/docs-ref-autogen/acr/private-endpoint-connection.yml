### YamlMime:AzureCLIGroup
uid: az_acr_private-endpoint-connection
name: az acr private-endpoint-connection
summary: |-
  Manage container registry private endpoint connections.
description: |-
  To create a private endpoint connection use "az network private-endpoint create". For more information see https://aka.ms/acr/private-link.
status: GA
sourceType: Core
directCommands:
- uid: az_acr_private-endpoint-connection_approve
  name: az acr private-endpoint-connection approve
  summary: |-
    Approve a private endpoint connection request for a container registry.
  description: |-
    To create a private endpoint connection use "az network private-endpoint create". For more information see https://aka.ms/acr/private-link.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr private-endpoint-connection approve --name
                                               --registry-name
                                               [--description]
                                               [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the private endpoint connection.
  - isRequired: true
    name: --registry-name -r
    summary: |-
      The name of the container registry. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  optionalParameters:
  - name: --description
    summary: |-
      Approval description. For example, the reason for approval.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_acr_private-endpoint-connection_delete
  name: az acr private-endpoint-connection delete
  summary: |-
    Delete a private endpoint connection request for a container registry.
  description: |-
    To create a private endpoint connection use "az network private-endpoint create". For more information see https://aka.ms/acr/private-link.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr private-endpoint-connection delete --name
                                              --registry-name
                                              [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the private endpoint connection.
  - isRequired: true
    name: --registry-name -r
    summary: |-
      The name of the container registry. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_acr_private-endpoint-connection_list
  name: az acr private-endpoint-connection list
  summary: |-
    List all private endpoint connections to a container registry.
  description: |-
    To create a private endpoint connection use "az network private-endpoint create". For more information see https://aka.ms/acr/private-link.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr private-endpoint-connection list --registry-name
                                            [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --registry-name -r
    summary: |-
      The name of the container registry. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_acr_private-endpoint-connection_reject
  name: az acr private-endpoint-connection reject
  summary: |-
    Reject a private endpoint connection request for a container registry.
  description: |-
    To create a private endpoint connection use "az network private-endpoint create". For more information see https://aka.ms/acr/private-link.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr private-endpoint-connection reject --name
                                              --registry-name
                                              [--description]
                                              [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the private endpoint connection.
  - isRequired: true
    name: --registry-name -r
    summary: |-
      The name of the container registry. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  optionalParameters:
  - name: --description
    summary: |-
      Rejection description. For example, the reason for rejection.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_acr_private-endpoint-connection_show
  name: az acr private-endpoint-connection show
  summary: |-
    Show details of a container registry's private endpoint connection.
  description: |-
    To create a private endpoint connection use "az network private-endpoint create". For more information see https://aka.ms/acr/private-link.
  status: GA
  sourceType: Core
