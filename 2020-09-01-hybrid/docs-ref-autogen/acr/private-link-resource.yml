summary: Manage registry private link resources.
description: ''
directCommands:
- uid: az_acr_private-link-resource_list
  name: az acr private-link-resource list
  summary: List the private link resources supported for a registry.
  description: ''
  syntax: >-
    az acr private-link-resource list --name
                                      [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
