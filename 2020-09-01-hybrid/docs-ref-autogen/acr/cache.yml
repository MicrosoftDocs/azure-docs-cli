### YamlMime:AzureCLIGroup
uid: az_acr_cache
name: az acr cache
summary: |-
  Manage cache rules in Azure Container Registries.
status: GA
sourceType: Core
directCommands:
- uid: az_acr_cache_create
  name: az acr cache create
  summary: |-
    Create a cache rule.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr cache create --name
                        --registry
                        --source-repo
                        --target-repo
                        [--cred-set]
  examples:
  - summary: |-
      Create a cache rule without a credential set.
    syntax: az acr cache create -r MyRegistry -n MyRule -s docker.io/library/ubuntu -t ubuntu
  - summary: |-
      Create a cache rule with a credential set.
    syntax: az acr cache create -r MyRegistry -n MyRule -s docker.io/library/ubuntu -t ubuntu -c MyCredSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the cache rule.
  - isRequired: true
    name: --registry -r
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  - isRequired: true
    name: --source-repo -s
    summary: |-
      The full source repository path such as 'docker.io/library/ubuntu'.
  - isRequired: true
    name: --target-repo -t
    summary: |-
      The target repository namespace such as 'ubuntu'.
  optionalParameters:
  - name: --cred-set -c
    summary: |-
      The name of the credential set.
- uid: az_acr_cache_delete
  name: az acr cache delete
  summary: |-
    Delete a cache rule.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr cache delete --name
                        --registry
                        [--yes]
  examples:
  - summary: |-
      Delete a cache rule.
    syntax: az acr cache delete -r MyRegistry -n MyRule
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the cache rule.
  - isRequired: true
    name: --registry -r
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_acr_cache_list
  name: az acr cache list
  summary: |-
    List the cache rules in an Azure Container Registry.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: az acr cache list --registry
  examples:
  - summary: |-
      List the cache rules in an Azure Container Registry.
    syntax: az acr cache list -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
- uid: az_acr_cache_show
  name: az acr cache show
  summary: |-
    Show a cache rule.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr cache show --name
                      --registry
  examples:
  - summary: |-
      Show a cache rule.
    syntax: az acr cache show -r MyRegistry -n MyRule
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the cache rule.
  - isRequired: true
    name: --registry -r
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
- uid: az_acr_cache_update
  name: az acr cache update
  summary: |-
    Update the credential set on a cache rule.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr cache update --name
                        --registry
                        [--add]
                        [--cred-set]
                        [--force-string]
                        [--remove]
                        [--remove-cred-set]
                        [--set]
  examples:
  - summary: |-
      Change or add a credential set to an existing cache rule.
    syntax: az acr cache update -r MyRegistry -n MyRule -c NewCredSet
  - summary: |-
      Remove a credential set from an existing cache rule.
    syntax: az acr cache update -r MyRegistry -n MyRule --remove-cred-set
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the cache rule.
  - isRequired: true
    name: --registry -r
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --cred-set -c
    summary: |-
      The name of the credential set.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --remove-cred-set
    defaultValue: "False"
    summary: |-
      Optional boolean indicating whether to remove the credential set from the cache rule. False by default.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
commands:
- az_acr_cache_create
- az_acr_cache_delete
- az_acr_cache_list
- az_acr_cache_show
- az_acr_cache_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 09/15/2023
  description: Manage cache rules in Azure Container Registries.
