  - summary: List the soft-deleted tags in the repository 'hello-world'.
    syntax: az acr manifest list-deleted-tags myregistry.azurecr.io/hello-world
  - summary: List the soft-deleted tags that match tag 'latest' in the repository 'hello-world'.
    syntax: az acr manifest list-deleted-tags -r MyRegistry -n hello-world:latest
  - summary: List the soft-deleted tags that match tag 'latest' in the repository 'hello-world'.
    syntax: az acr manifest list-deleted-tags myregistry.azurecr.io/hello-world:latest
  optionalParameters:
  - name: --name -n
    summary: The name of the repository. May include a tag in the format 'name:tag'.
