  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_manifest_restore
  name: az acr manifest restore
  summary: Restore a soft-deleted artifact and tag in an Azure Container Registry.
  description: ''
  syntax: >-
    az acr manifest restore [--digest]
                            [--force]
                            [--name]
                            [--password]
                            [--registry]
                            [--suffix]
                            [--username]
                            [--yes]
                            [<MANIFEST_ID>]
  examples:
  - summary: Restore the manifest matching digest 'sha256:abc123' with tag 'latest' in the repository 'hello-world'.
    syntax: az acr manifest restore -r MyRegistry -n hello-world:latest -d sha256:abc123
  - summary: Restore the manifest matching digest 'sha256:abc123' with tag 'latest' in the repository 'hello-world'.
    syntax: az acr manifest restore myregistry.azurecr.io/hello-world:latest -d sha256:abc123
  - summary: Restore the most recently deleted manifest associated with the tag 'latest' in the repository 'hello-world'.
    syntax: az acr manifest restore -r MyRegistry -n hello-world:latest
  - summary: Restore the most recently deleted manifest associated with the tag 'latest' in the repository 'hello-world'.
    syntax: az acr manifest restore myregistry.azurecr.io/hello-world:latest
  optionalParameters:
  - name: --digest -d
    summary: The digest of the manifest such as 'sha256@abc123'.
    description: ''
  - name: --force -f
    defaultValue: "False"
    summary: Overwrite the existing tag.
    description: ''
  - name: --name -n
    summary: The name of the artifact. May include a tag in the format 'name:tag'.
    description: ''
  - name: --password -p
    summary: The password used to log into a container registry.
    description: ''
  - name: --registry -r
    summary: The name of the container registry. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  - name: --suffix
    summary: The tenant suffix in registry login server. You may specify '--suffix tenant' if your registry login server is in the format 'registry-tenant.azurecr.io'. Applicable if you're accessing the registry from a different subscription or you have permission to access images but not the permission to manage the registry resource.
    description: ''
  - name: --username -u
    summary: The username used to log into a container registry.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  - name: <MANIFEST_ID>
    summary: A fully qualified manifest specifier such as 'myregistry.azurecr.io/hello-world:latest'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
