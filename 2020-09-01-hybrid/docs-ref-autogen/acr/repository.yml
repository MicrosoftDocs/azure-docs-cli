- uid: az_acr_repository_show-manifests
  name: az acr repository show-manifests
  summary: |-
    Show manifests of a repository in an Azure Container Registry.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command has been deprecated and will be removed in a future release. Use 'acr manifest list-metadata' instead.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
  syntax: >-
    az acr repository show-manifests --name
                                     --repository
                                     [--detail]
                                     [--orderby {time_asc, time_desc}]
                                     [--password]
                                     [--suffix]
                                     [--top]
                                     [--username]
  examples:
  - summary: |-
      Show manifests of a repository in an Azure Container Registry.
    syntax: az acr repository show-manifests -n myregistry --repository MyRepository
  - summary: |-
      Show the latest 10 manifests ordered by timestamp of a repository in an Azure Container Registry.
    syntax: az acr repository show-manifests -n myregistry --repository MyRepository --top 10 --orderby time_desc
  - summary: |-
      Show the detailed information of the latest 10 manifests ordered by timestamp of a repository in an Azure Container Registry.
    syntax: az acr repository show-manifests -n myregistry --repository MyRepository --top 10 --orderby time_desc --detail
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the container registry. It should be specified in lower case. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
  - isRequired: true
    name: --repository
    summary: |-
      The name of the repository.
  optionalParameters:
  - name: --detail
    defaultValue: "False"
    summary: |-
      Show detailed information.
  - name: --orderby
    parameterValueGroup: "time_asc, time_desc"
    summary: |-
      Order the items in the results. Default to alphabetical order of names.
  - name: --password -p
    summary: |-
      The password used to log into a container registry.
  - name: --suffix
    summary: |-
      The tenant suffix in registry login server. You may specify '--suffix tenant' if your registry login server is in the format 'registry-tenant.azurecr.io'. Applicable if you're accessing the registry from a different subscription or you have permission to access images but not the permission to manage the registry resource.
  - name: --top
    summary: |-
      Limit the number of items in the results.
  - name: --username -u
    summary: |-
      The username used to log into a container registry.
