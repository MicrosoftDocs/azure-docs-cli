uid: az_logic
name: az logic
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **logic** extension for the Azure CLI (version 2.48.0 or higher). The extension will automatically install the first time you run an **az logic** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
