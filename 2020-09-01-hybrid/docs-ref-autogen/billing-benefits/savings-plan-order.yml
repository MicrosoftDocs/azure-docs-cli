### YamlMime:AzureCLIGroup
uid: az_billing-benefits_savings-plan-order
name: az billing-benefits savings-plan-order
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **billing-benefits** extension for the Azure CLI (version 2.43.0 or higher). The extension will automatically install the first time you run an **az billing-benefits savings-plan-order** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Azure billing benefits savings plan order commands.
status: GA
sourceType: Extension
directCommands:
- uid: az_billing-benefits_savings-plan-order_elevate
  name: az billing-benefits savings-plan-order elevate
  summary: |-
    Elevate as owner on savings plan order based on billing permissions.
  status: GA
  sourceType: Extension
  syntax: az billing-benefits savings-plan-order elevate --savings-plan-order-id
  examples:
  - summary: |-
      Elevate a savings plan order
    syntax: az billing-benefits savings-plan-order elevate --savings-plan-order-id 30000000-aaaa-bbbb-cccc-200000000017
  requiredParameters:
  - isRequired: true
    name: --savings-plan-order-id
    summary: |-
      Order ID of the savings plan.
- uid: az_billing-benefits_savings-plan-order_list
  name: az billing-benefits savings-plan-order list
  summary: |-
    List all Savings plan orders.
  status: GA
  sourceType: Extension
  syntax: az billing-benefits savings-plan-order list
  examples:
  - summary: |-
      List all Savings plan orders
    syntax: az billing-benefits savings-plan-order list
- uid: az_billing-benefits_savings-plan-order_show
  name: az billing-benefits savings-plan-order show
  summary: |-
    Get a savings plan order.
  status: GA
  sourceType: Extension
  syntax: >-
    az billing-benefits savings-plan-order show --savings-plan-order-id
                                                [--expand]
  examples:
  - summary: |-
      Get the details of a savings plan order
    syntax: az billing-benefits savings-plan-order show --savings-plan-order-id 30000000-aaaa-bbbb-cccc-200000000017
  - summary: |-
      Get the details of a savings plan order with transaction detail
    syntax: az billing-benefits savings-plan-order show --savings-plan-order-id 30000000-aaaa-bbbb-cccc-200000000017 --expand schedule
  requiredParameters:
  - isRequired: true
    name: --savings-plan-order-id
    summary: |-
      Order ID of the savings plan.
  optionalParameters:
  - name: --expand
    summary: |-
      May be used to expand the detail information of some properties.
commands:
- az_billing-benefits_savings-plan-order_elevate
- az_billing-benefits_savings-plan-order_list
- az_billing-benefits_savings-plan-order_savings-plan
- az_billing-benefits_savings-plan-order_savings-plan_list
- az_billing-benefits_savings-plan-order_savings-plan_show
- az_billing-benefits_savings-plan-order_savings-plan_update
- az_billing-benefits_savings-plan-order_savings-plan_validate-update
- az_billing-benefits_savings-plan-order_show
