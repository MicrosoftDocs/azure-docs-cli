### YamlMime:AzureCLIGroup
uid: az_azurestackhci_virtualnetwork
name: az azurestackhci virtualnetwork
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azurestackhci** extension for Azure CLI and requires version 2.15.0 or higher.  The extension will automatically install the first time you run an **az azurestackhci virtualnetwork** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage virtualnetwork with azurestackhci.
description: ''
directCommands:
- uid: az_azurestackhci_virtualnetwork_create
  name: az azurestackhci virtualnetwork create
  summary: Create a virtual network.
  description: ''
  syntax: >-
    az azurestackhci virtualnetwork create --resource-group
                                           --virtualnetworks-name
                                           [--extended-location]
                                           [--location]
                                           [--network-type]
                                           [--provisioning-state]
                                           [--status]
                                           [--subnets]
                                           [--tags]
  examples:
  - summary: PutVirtualNetwork
    syntax: az azurestackhci virtualnetwork create --resource-group "test-rg" --extended-location name="/subscriptions/a95612cb-f1fa-4daa-a4fd-272844fa512c/resourceGroups/dogfoodarc/providers/Microsoft.ExtendedLocation/customLocations/dogfood-location" type="CustomLocation" --location "West US2" --network-type "Transparent" --virtualnetworks-name "test-vnet"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --virtualnetworks-name
    summary: Name of the virtual network.
    description: ''
  optionalParameters:
  - name: --extended-location
    summary: ''
    description: >-
      Usage: --extended-location type=XX name=XX


      type: The extended location type.

      name: The extended location name.
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --network-type
    summary: Type of the network.
    description: ''
  - name: --provisioning-state
    summary: Provisioning State.
    description: ''
  - name: --status
    summary: 'MOCVirtualNetworkStatus defines the observed state of MOCVirtualNetwork Expected value: json-string/@json-file.'
    description: ''
  - name: --subnets
    summary: 'Subnet - list of subnets under the virtual network Expected value: json-string/@json-file.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_azurestackhci_virtualnetwork_delete
  name: az azurestackhci virtualnetwork delete
  summary: Delete a virtual network.
  description: ''
  syntax: >-
    az azurestackhci virtualnetwork delete --resource-group
                                           --virtualnetworks-name
                                           [--yes]
  examples:
  - summary: DeleteVirtualNetwork
    syntax: az azurestackhci virtualnetwork delete --resource-group "test-rg" --virtualnetworks-name "test-vnet"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --virtualnetworks-name
    summary: Name of the virtual network.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_azurestackhci_virtualnetwork_list
  name: az azurestackhci virtualnetwork list
  summary: List all the virtual networks.
  description: ''
  syntax: az azurestackhci virtualnetwork list [--resource-group]
  examples:
  - summary: ListVirtualNetworkByResourceGroup
    syntax: az azurestackhci virtualnetwork list --resource-group "test-rg"
  - summary: ListVirtualNetworkBySubscription
    syntax: az azurestackhci virtualnetwork list
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_azurestackhci_virtualnetwork_show
  name: az azurestackhci virtualnetwork show
  summary: Get the details of a virtual network.
  description: ''
  syntax: >-
    az azurestackhci virtualnetwork show --resource-group
                                         --virtualnetworks-name
  examples:
  - summary: GetVirtualNetwork
    syntax: az azurestackhci virtualnetwork show --resource-group "test-rg" --virtualnetworks-name "test-vnet"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --virtualnetworks-name
    summary: Name of the virtual network.
    description: ''
- uid: az_azurestackhci_virtualnetwork_update
  name: az azurestackhci virtualnetwork update
  summary: Update a virtual network.
  description: ''
  syntax: >-
    az azurestackhci virtualnetwork update --resource-group
                                           --virtualnetworks-name
                                           [--tags]
  examples:
  - summary: UpdateVirtualNetwork
    syntax: az azurestackhci virtualnetwork update --resource-group "test-rg" --tags additionalProperties="sample" --virtualnetworks-name "test-vnet"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --virtualnetworks-name
    summary: Name of the virtual network.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
commands:
- az_azurestackhci_virtualnetwork_create
