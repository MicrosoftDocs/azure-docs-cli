### YamlMime:AzureCLIGroup
uid: az_webpubsub
name: az webpubsub
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **webpubsub** extension for the Azure CLI (version 2.39.0 or higher). The extension will automatically install the first time you run an **az webpubsub** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage Webpubsub.
status: GA
sourceType: Extension
directCommands:
- uid: az_webpubsub_create
  name: az webpubsub create
  summary: |-
    Create a Webpubsub.
  status: GA
  sourceType: Extension
  syntax: >-
    az webpubsub create --name
                        --resource-group
                        --sku
                        [--kind]
                        [--location]
                        [--tags]
                        [--unit-count]
  examples:
  - summary: |-
      Create a WebPubSub Service with Standard SKU and unit 2.
    syntax: az webpubsub create -n MyWebPubSub -g MyResourceGroup --sku Standard_S1 --unit-count 2
  - summary: |-
      Create a Web PubSub for Socket.IO with Premium SKU and unit 1.
    syntax: az webpubsub create -n MyWebPubSub -g MyResourceGroup --sku Premium_P1 --unit-count 1 --kind SocketIO
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Webpubsub.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sku
    summary: |-
      The sku name of the webpubsub service. Allowed values: Free_F1, Standard_S1, Premium_P1.
  optionalParameters:
  - name: --kind
    summary: |-
      The kind of the webpubsub service. Allowed values: WebPubSub, SocketIO.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --unit-count
    defaultValue: "1"
    summary: |-
      The number of webpubsub service unit count.
- uid: az_webpubsub_delete
  name: az webpubsub delete
  summary: |-
    Delete a Webpubsub.
  status: GA
  sourceType: Extension
  syntax: >-
    az webpubsub delete [--ids]
                        [--name]
                        [--resource-group]
                        [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Webpubsub.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webpubsub_list
  name: az webpubsub list
  summary: |-
    List Webpubsub.
  status: GA
  sourceType: Extension
  syntax: az webpubsub list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_webpubsub_list-skus
  name: az webpubsub list-skus
  summary: |-
    List all available skus of the resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az webpubsub list-skus [--ids]
                           [--name]
                           [--resource-group]
                           [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Webpubsub.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webpubsub_list-usage
  name: az webpubsub list-usage
  summary: |-
    List resource usage quotas by location.
  status: GA
  sourceType: Extension
  syntax: az webpubsub list-usage --location
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
- uid: az_webpubsub_restart
  name: az webpubsub restart
  summary: |-
    Restart a Webpubsub.
  status: GA
  sourceType: Extension
  syntax: >-
    az webpubsub restart [--ids]
                         [--name]
                         [--resource-group]
                         [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Webpubsub.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webpubsub_show
  name: az webpubsub show
  summary: |-
    Show details of a Webpubsub.
  status: GA
  sourceType: Extension
  syntax: >-
    az webpubsub show [--ids]
                      [--name]
                      [--resource-group]
                      [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Webpubsub.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webpubsub_update
  name: az webpubsub update
  summary: |-
    Update a Webpubsub.
  status: GA
  sourceType: Extension
  syntax: >-
    az webpubsub update [--add]
                        [--force-string]
                        [--ids]
                        [--name]
                        [--remove]
                        [--resource-group]
                        [--set]
                        [--sku]
                        [--subscription]
                        [--tags]
                        [--unit-count]
  examples:
  - summary: |-
      Update a WebPubSub Service to unit 10.
    syntax: az webpubsub update -n MyWebPubSub -g MyResourceGroup --sku Standard_S1 --unit-count 10
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Webpubsub.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --sku
    summary: |-
      The sku name of the webpubsub service. Allowed values: Free_F1, Standard_S1, Premium_P1.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --unit-count
    summary: |-
      The number of webpubsub service unit count.
