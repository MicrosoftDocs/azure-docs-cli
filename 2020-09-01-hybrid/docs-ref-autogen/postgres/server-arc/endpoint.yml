### YamlMime:AzureCLIGroup
uid: az_postgres_server-arc_endpoint
name: az postgres server-arc endpoint
extensionInformation: >-
  > [!Note]

  > This reference is part of the **arcdata** extension for the Azure CLI  (version 2.3.1 or higher).  The extension will automatically install the first time you run an **az postgres server-arc endpoint** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Azure Arc enabled PostgreSQL server endpoints.
description: ''
directCommands:
- uid: az_postgres_server-arc_endpoint_list
  name: az postgres server-arc endpoint list
  summary: List Azure Arc enabled PostgreSQL server endpoints.
  description: ''
  syntax: >-
    az postgres server-arc endpoint list --name
                                         [--k8s-namespace]
                                         [--use-k8s]
  examples:
  - summary: List Azure Arc enabled PostgreSQL server endpoints.
    syntax: az postgres server-arc endpoint list --name postgres01  --k8s-namespace namespace --use-k8s
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Azure Arc enabled PostgreSQL server.
    description: ''
  optionalParameters:
  - name: --k8s-namespace -k
    summary: The Kubernetes namespace where the Azure Arc enabled PostgreSQL server is deployed. If no namespace is specified, then the namespace defined in the kubeconfig will be used.
    description: ''
  - name: --use-k8s
    summary: Use local Kubernetes APIs to perform this action.
    description: ''
commands:
- az_postgres_server-arc_endpoint_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Azure Arc enabled PostgreSQL server endpoints.
