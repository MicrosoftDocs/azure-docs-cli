### YamlMime:AzureCLIGroup
uid: az_quota
name: az quota
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **quota** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az quota** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Azure Quota Extension API.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: 'This command group is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_quota_create
  name: az quota create
  summary: |-
    Create the quota limit for the specified resource with the requested value.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'quota' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az quota create --resource-name
                    --scope
                    [--limit-object]
                    [--no-wait]
                    [--properties]
                    [--resource-type]
  examples:
  - summary: |-
      Quotas_PutRequest_ForNetwork
    syntax: az quota create --resource-name "MinPublicIpInterNetworkPrefixLength" --scope "subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Network/locations/eastus" --limit-object value=10 limit-object-type=LimitValue --resource-type MinPublicIpInterNetworkPrefixLength
  - summary: |-
      Quotas_PutRequest_ForNetwork_StandardSkuPublicIpAddressesResource
    syntax: az quota create --resource-name "StandardSkuPublicIpAddresses" --scope "subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Network/locations/eastus" --limit-object value=10 limit-object-type=LimitValue --resource-type PublicIpAddresses
  - summary: |-
      Quotas_Put_Request_ForCompute
    syntax: az quota create --resource-name "standardFSv2Family" --scope "subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Compute/locations/eastus" --limit-object value=10 limit-object-type=LimitValue --resource-type dedicated
  - summary: |-
      Quotas_Request_ForMachineLearningServices_LowPriorityResource
    syntax: az quota create  --resource-name "TotalLowPriorityCores" --scope "subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.MachineLearning/Services/locations/eastus" --limit-object value=10 limit-object-type=LimitValue --resource-type lowPriority
  requiredParameters:
  - isRequired: true
    name: --resource-name
    summary: |-
      The resource name for a given resource provider.
  - isRequired: true
    name: --scope
    summary: |-
      The target Azure resource URI.
  optionalParameters:
  - name: --limit-object
    summary: |-
      The resource quota limit value.
    description: |-
      Usage: --limit-object value=XX limit-type=XX limit-object-type=XX
      value: Required. The quota/limit value
      limit-type: The quota or usages limit types.
      limit-object-type: Required. The limit object type.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --properties
    summary: |-
      The additional properties for the specific resource provider.
  - name: --resource-type
    summary: |-
      The resource type name.
- uid: az_quota_list
  name: az quota list
  summary: |-
    Get a list of current quota limits of all resources for the specified scope. The response from this GET operation can be leveraged to submit requests to update a quota.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'quota' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az quota list --scope
  examples:
  - summary: |-
      Quotas_listQuotaLimitsForCompute
    syntax: az quota list --scope "subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Compute/locations/eastus"
  - summary: |-
      Quotas_listQuotaLimitsForNetwork
    syntax: az quota list --scope "subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Network/locations/eastus"
  - summary: |-
      Quotas_listQuotaLimitsMachineLearningServices
    syntax: az quota list --scope "subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.MachineLearningServices/locations/eastus"
  requiredParameters:
  - isRequired: true
    name: --scope
    summary: |-
      The target Azure resource URI.
- uid: az_quota_show
  name: az quota show
  summary: |-
    Get the quota limit of a resource. The response can be used to determine the remaining quota to calculate a new quota limit that can be submitted with a PUT request.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'quota' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az quota show --resource-name
                  --scope
  examples:
  - summary: |-
      Quotas_Get_Request_ForCompute
    syntax: az quota show --resource-name "standardNDSFamily" --scope "subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Compute/locations/eastus"
  - summary: |-
      Quotas_UsagesRequest_ForNetwork
    syntax: az quota show --resource-name "MinPublicIpInterNetworkPrefixLength" --scope "subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Network/locations/eastus"
  requiredParameters:
  - isRequired: true
    name: --resource-name
    summary: |-
      The resource name for a given resource provider.
  - isRequired: true
    name: --scope
    summary: |-
      The target Azure resource URI.
- uid: az_quota_update
  name: az quota update
  summary: |-
    Update the quota limit for a specific resource to the specified value.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'quota' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az quota update --resource-name
                    --scope
                    [--limit-object]
                    [--no-wait]
                    [--properties]
                    [--resource-type]
  examples:
  - summary: |-
      Quotas_Request_PatchForCompute
    syntax: az quota update --resource-name "standardFSv2Family" --scope "subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Compute/locations/eastus" --limit-object value=10 limit-object-type=LimitValue --resource-type dedicated
  - summary: |-
      Quotas_Request_PatchForNetwork
    syntax: az quota update --resource-name "MinPublicIpInterNetworkPrefixLength" --scope "subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Network/locations/eastus" --limit-object value=10 limit-object-type=LimitValue --resource-type MinPublicIpInterNetworkPrefixLength
  requiredParameters:
  - isRequired: true
    name: --resource-name
    summary: |-
      The resource name for a given resource provider.
  - isRequired: true
    name: --scope
    summary: |-
      The target Azure resource URI.
  optionalParameters:
  - name: --limit-object
    summary: |-
      The resource quota limit value.
    description: |-
      Usage: --limit-object value=XX limit-type=XX limit-object-type=XX
      value: Required. The quota/limit value
      limit-type: The quota or usages limit types.
      limit-object-type: Required. The limit object type.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --properties
    summary: |-
      The additional properties for the specific resource provider.
  - name: --resource-type
    summary: |-
      Resource type name.
- uid: az_quota_wait
  name: az quota wait
  summary: |-
    Place the CLI in a waiting state until a condition of the quota is met.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'quota' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az quota wait --resource-name
                  --scope
                  [--created]
                  [--custom]
                  [--deleted]
                  [--exists]
                  [--interval]
                  [--timeout]
                  [--updated]
  examples:
  - summary: |-
      Pause executing next line of CLI script until the quota is successfully created.
    syntax: az quota wait --resource-name "MinPublicIpInterNetworkPrefixLength" --scope "subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Network/locations/eastus" --created
  - summary: |-
      Pause executing next line of CLI script until the quota is successfully updated.
    syntax: az quota wait --resource-name "MinPublicIpInterNetworkPrefixLength" --scope "subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Network/locations/eastus" --updated
  requiredParameters:
  - isRequired: true
    name: --resource-name
    summary: |-
      The resource name for a given resource provider.
  - isRequired: true
    name: --scope
    summary: |-
      The target Azure resource URI.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_quota_create
