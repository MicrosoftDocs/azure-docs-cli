### YamlMime:AzureCLIGroup
uid: az_iot_device-update_device_group
name: az iot device-update device group
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for the Azure CLI  (version 2.30.0 or higher).  The extension will automatically install the first time you run an **az iot device-update device group** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Device group management.
description: A device group is a collection of devices. Device groups provide a way to scale deployments to many devices. Each device belongs to exactly one device group at a time. A device group is automatically created when a Device Update-enabled device is connected to the hub and reports its properties.
directCommands:
- uid: az_iot_device-update_device_group_delete
  name: az iot device-update device group delete
  summary: Delete a device group.
  description: Device groups are not automatically cleaned up but are retained for history purposes. This operation can be used if there is no need for the group or need to retain history for it. If a device is ever connected again for a group after the group was deleted it will be automatically re-created with no history.
  syntax: >-
    az iot device-update device group delete --account
                                             --gid
                                             --instance
                                             [--resource-group]
                                             [--yes {false, true}]
  examples:
  - summary: Delete a device group.
    syntax: az iot device-update device group delete -n {account_name} -i {instance_name} --group-id {device_group_id}
  - summary: Delete a device group skipping the confirmation prompt.
    syntax: az iot device-update device group delete -n {account_name} -i {instance_name} --group-id {device_group_id} -y
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Device Update account name. You can configure the default account name using `az config set defaults.adu_account=<name>`.
    description: ''
  - isRequired: true
    name: --gid --group-id
    summary: Device group Id. This is created from the value of the ADUGroup tag in the connected IoT Hub's device/module twin or $default for devices with no tag.
    description: ''
  - isRequired: true
    name: --instance -i
    summary: Device Update instance name.You can configure the default instance name using `az config set defaults.adu_instance=<name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Device Update account resource group name. You can configure the default group using `az config set defaults.adu_group=<name>`.
    description: ''
  - name: --yes -y
    parameterValueGroup: false, true
    summary: 'Skip user prompts. Indicates acceptance of action. Used primarily for automation scenarios. Default: false.'
    description: ''
- uid: az_iot_device-update_device_group_list
  name: az iot device-update device group list
  summary: List device groups within an instance.
  description: ''
  syntax: >-
    az iot device-update device group list --account
                                           --instance
                                           [--order-by]
                                           [--resource-group]
  examples:
  - summary: List device groups.
    syntax: az iot device-update device group list -n {account_name} -i {instance_name}
  - summary: List device groups in a desired order, in this case by deviceCount.
    syntax: az iot device-update device group list -n {account_name} -i {instance_name} --order-by deviceCount
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Device Update account name. You can configure the default account name using `az config set defaults.adu_account=<name>`.
    description: ''
  - isRequired: true
    name: --instance -i
    summary: Device Update instance name.You can configure the default instance name using `az config set defaults.adu_instance=<name>`.
    description: ''
  optionalParameters:
  - name: --order-by
    summary: Orders the set of groups returned. You can order by groupId, deviceCount, createdDateTime, subgroupsWithNewUpdatesAvailableCount, subgroupsWithUpdatesInProgressCount or subgroupsWithOnLatestUpdateCount.
    description: ''
  - name: --resource-group -g
    summary: Device Update account resource group name. You can configure the default group using `az config set defaults.adu_group=<name>`.
    description: ''
- uid: az_iot_device-update_device_group_show
  name: az iot device-update device group show
  summary: Show details about a device group including the best update and update compliance.
  description: ''
  syntax: >-
    az iot device-update device group show --account
                                           --gid
                                           --instance
                                           [--best-updates {false, true}]
                                           [--resource-group]
                                           [--update-compliance {false, true}]
  examples:
  - summary: Show a device group.
    syntax: az iot device-update device group show -n {account_name} -i {instance_name} --group-id {device_group_id}
  - summary: Show the best updates available for a device group. This flag modifies the command to returns a list.
    syntax: az iot device-update device group show -n {account_name} -i {instance_name} --group-id {device_group_id} --best-updates
  - summary: Show update compliance for a device group.
    syntax: az iot device-update device group show -n {account_name} -i {instance_name} --group-id {device_group_id} --update-compliance
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Device Update account name. You can configure the default account name using `az config set defaults.adu_account=<name>`.
    description: ''
  - isRequired: true
    name: --gid --group-id
    summary: Device group Id. This is created from the value of the ADUGroup tag in the connected IoT Hub's device/module twin or $default for devices with no tag.
    description: ''
  - isRequired: true
    name: --instance -i
    summary: Device Update instance name.You can configure the default instance name using `az config set defaults.adu_instance=<name>`.
    description: ''
  optionalParameters:
  - name: --best-updates
    parameterValueGroup: false, true
    summary: Flag indicating the command should fetch the best available updates for the device group including a count of how many devices need each update. A best update is the latest update that meets all compatibility specifications of a device class.
    description: ''
  - name: --resource-group -g
    summary: Device Update account resource group name. You can configure the default group using `az config set defaults.adu_group=<name>`.
    description: ''
  - name: --update-compliance
    parameterValueGroup: false, true
    summary: Flag indicating the command should fetch device group update compliance information such as how many devices are on their latest update, how many need new updates, and how many are in progress on receiving a new update.
    description: ''
