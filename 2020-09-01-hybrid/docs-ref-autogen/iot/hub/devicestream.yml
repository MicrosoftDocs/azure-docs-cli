uid: az_iot_hub_devicestream
name: az iot hub devicestream
summary: Manage device streams of an IoT hub.
description: ''
directCommands:
- uid: az_iot_hub_devicestream_show
  name: az iot hub devicestream show
  summary: Get IoT Hub's device streams endpoints.
  description: Get IoT Hub's device streams endpoints.
  syntax: >-
    az iot hub devicestream show [--ids]
                                 [--name]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Get all the device streams from "MyIotHub" IoT Hub.
    syntax: az iot hub devicestream show -n MyIotHub
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: IoT Hub name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
