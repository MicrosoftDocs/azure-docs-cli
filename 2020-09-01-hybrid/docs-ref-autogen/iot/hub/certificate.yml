### YamlMime:AzureCLIGroup
uid: az_iot_hub_certificate
name: az iot hub certificate
summary: Manage IoT Hub certificates.
description: ''
directCommands:
- uid: az_iot_hub_certificate_create
  name: az iot hub certificate create
  summary: Create/upload an Azure IoT Hub certificate.
  description: For a detailed explanation of CA certificates in Azure IoT Hub, see https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-overview.
  syntax: >-
    az iot hub certificate create --hub-name
                                  --name
                                  --path
                                  [--resource-group]
                                  [--verified {false, true}]
  examples:
  - summary: Uploads a verified CA certificate PEM file to an IoT hub.
    syntax: az iot hub certificate create --hub-name MyIotHub --name MyCertificate --path /certificates/Certificate.pem --verified
  - summary: Uploads a CA certificate CER file to an IoT hub.
    syntax: az iot hub certificate create --hub-name MyIotHub --name MyCertificate --path /certificates/Certificate.cer
  - summary: Create/upload an Azure IoT Hub certificate (autogenerated)
    syntax: az iot hub certificate create --hub-name MyIotHub --name MyCertificate --path /certificates/Certificate.cer --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: IoT Hub name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: A friendly name for the certificate.
    description: ''
  - isRequired: true
    name: --path -p
    summary: The path to the file containing the certificate.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --verified -v
    parameterValueGroup: "false, true"
    summary: A boolean indicating whether or not the certificate is verified.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_certificate_delete
  name: az iot hub certificate delete
  summary: Deletes an Azure IoT Hub certificate.
  description: For a detailed explanation of CA certificates in Azure IoT Hub, see https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-overview.
  syntax: >-
    az iot hub certificate delete --etag
                                  --name
                                  [--hub-name]
                                  [--ids]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Deletes MyCertificate
    syntax: az iot hub certificate delete --hub-name MyIotHub --name MyCertificate --etag AAAAAAAAAAA=
  requiredParameters:
  - isRequired: true
    name: --etag -e
    summary: Entity Tag (etag) of the object.
    description: ''
  - isRequired: true
    name: --name -n
    summary: A friendly name for the certificate.
    description: ''
  optionalParameters:
  - name: --hub-name
    summary: IoT Hub name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_certificate_generate-verification-code
  name: az iot hub certificate generate-verification-code
  summary: Generates a verification code for an Azure IoT Hub certificate.
  description: This verification code is used to complete the proof of possession step for a certificate. Use this verification code as the CN of a new certificate signed with the root certificates private key. For a detailed explanation of CA certificates in Azure IoT Hub, see https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-overview.
  syntax: >-
    az iot hub certificate generate-verification-code --etag
                                                      --name
                                                      [--hub-name]
                                                      [--ids]
                                                      [--resource-group]
                                                      [--subscription]
  examples:
  - summary: Generates a verification code for MyCertificate
    syntax: az iot hub certificate generate-verification-code --hub-name MyIotHub --name MyCertificate --etag AAAAAAAAAAA=
  - summary: Generates a verification code for an Azure IoT Hub certificate (autogenerated)
    syntax: az iot hub certificate generate-verification-code --etag AAAAAAAAAAA= --hub-name MyIotHub --name MyCertificate --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --etag -e
    summary: Entity Tag (etag) of the object.
    description: ''
  - isRequired: true
    name: --name -n
    summary: A friendly name for the certificate.
    description: ''
  optionalParameters:
  - name: --hub-name
    summary: IoT Hub name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_certificate_list
  name: az iot hub certificate list
  summary: Lists all certificates contained within an Azure IoT Hub.
  description: For a detailed explanation of CA certificates in Azure IoT Hub, see https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-overview.
  syntax: >-
    az iot hub certificate list [--hub-name]
                                [--ids]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: List all certificates in MyIotHub
    syntax: az iot hub certificate list --hub-name MyIotHub
  optionalParameters:
  - name: --hub-name
    summary: IoT Hub name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_certificate_show
  name: az iot hub certificate show
  summary: Shows information about a particular Azure IoT Hub certificate.
  description: For a detailed explanation of CA certificates in Azure IoT Hub, see https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-overview.
  syntax: >-
    az iot hub certificate show --name
                                [--hub-name]
                                [--ids]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Show details about MyCertificate
    syntax: az iot hub certificate show --hub-name MyIotHub --name MyCertificate
  - summary: Shows information about a particular Azure IoT Hub certificate (autogenerated)
    syntax: az iot hub certificate show --hub-name MyIotHub --name MyCertificate --resource-group MyResourceGroup --subscription MySubscription
