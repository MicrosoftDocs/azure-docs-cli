- uid: az_iot_hub_device-identity_renew-key
  name: az iot hub device-identity renew-key
  summary: Renew target keys of an IoT Hub device with sas authentication.
  description: ''
  syntax: >-
    az iot hub device-identity renew-key --device-id
                                         --hub-name
                                         --key-type {primary, secondary, swap}
                                         [--auth-type {key, login}]
                                         [--etag]
                                         [--login]
                                         [--resource-group]
  examples:
  - summary: Renew the primary key.
    syntax: az iot hub device-identity renew-key -d {device_id} -n {iothub_name} --kt primary
  - summary: Swap the primary and secondary keys.
    syntax: az iot hub device-identity renew-key -d {device_id} -n {iothub_name} --kt swap
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Target Device.
    description: ''
  - isRequired: true
    name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - isRequired: true
    name: --key-type --kt
    parameterValueGroup: primary, secondary, swap
    summary: Target key type to regenerate.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Indicates whether the operation should auto-derive a policy key or use the current Azure AD session. You can configure the default using `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --etag -e
    summary: Etag or entity tag corresponding to the last state of the resource. If no etag is provided the value '\*' is used.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
