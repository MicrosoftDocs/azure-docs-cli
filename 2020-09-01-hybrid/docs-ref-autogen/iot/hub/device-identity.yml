- uid: az_iot_hub_device-identity_export
  name: az iot hub device-identity export
  summary: Export all device identities from an IoT Hub to an Azure Storage blob container. For inline blob container SAS uri input, please review the input rules of your environment.
  description: For more information, see https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-identity-registry#import-and-export-device-identities.
  syntax: >-
    az iot hub device-identity export --bcu
                                      --hub-name
                                      [--auth-type {identity, key}]
                                      [--identity]
                                      [--ik {false, true}]
                                      [--resource-group]
  examples:
  - summary: Export all device identities to a configured blob container and include device keys. Uses an inline SAS uri example.
    syntax: az iot hub device-identity export -n {iothub_name} --ik --bcu 'https://mystorageaccount.blob.core.windows.net/devices?sv=2019-02-02&st=2020-08-23T22%3A35%3A00Z&se=2020-08-24T22%3A35%3A00Z&sr=c&sp=rwd&sig=VrmJ5sQtW3kLzYg10VqmALGCp4vtYKSLNjZDDJBSh9s%3D'
  - summary: Export all device identities to a configured blob container using a file path which contains the SAS uri.
    syntax: az iot hub device-identity export -n {iothub_name} --bcu {sas_uri_filepath}
  - summary: Export all device identities to a configured blob container and include device keys. Uses system assigned identity that has Storage Blob Data Contributor roles for the storage account. The blob container uri does not need the blob SAS token.
    syntax: az iot hub device-identity export -n {iothub_name} --ik --bcu 'https://mystorageaccount.blob.core.windows.net/devices' --auth-type identity --identity [system]
  - summary: Export all device identities to a configured blob container and include device keys. Uses user assigned managed identity that has Storage Blob Data Contributor roles for the storage account and contributor for the IoT hub. The blob container uri does not need the blob SAS token.
    syntax: az iot hub device-identity export -n {iothub_name} --ik --bcu 'https://mystorageaccount.blob.core.windows.net/devices' --auth-type identity --identity {managed_identity_resource_id}
  requiredParameters:
  - isRequired: true
    name: --bcu --blob-container-uri
    summary: 'Blob Shared Access Signature URI with write, read, and delete access to a blob container. This is used to output the status of the job and the results. Note: when using Identity-based authentication an https:// URI is still required - but no SAS token is necessary. Input for this argument can be inline or from a file path.'
    description: ''
  - isRequired: true
    name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  optionalParameters:
  - name: --auth-type --storage-authentication-type
    parameterValueGroup: identity, key
    summary: Authentication type for communicating with the storage container.
    description: ''
  - name: --identity
    summary: Managed identity type to determine if system assigned managed identity or user assigned managed identity is used. For system assigned managed identity, use [system]. For user assigned managed identity, provide the user assigned managed identity resource id. This identity requires a Storage Blob Data Contributor roles for the Storage Account.
    description: ''
  - name: --ik --include-keys
    parameterValueGroup: false, true
    summary: If set, keys are exported normally. Otherwise, keys are set to null in export output.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_hub_device-identity_import
  name: az iot hub device-identity import
  summary: Import device identities to an IoT Hub from a blob. For inline blob container SAS uri input, please review the input rules of your environment.
  description: For more information, see https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-identity-registry#import-and-export-device-identities.
  syntax: >-
    az iot hub device-identity import --hub-name
                                      --ibcu
                                      --obcu
                                      [--auth-type {identity, key}]
                                      [--identity]
                                      [--resource-group]
  examples:
  - summary: Import all device identities from a blob using an inline SAS uri.
    syntax: az iot hub device-identity import -n {iothub_name} --ibcu {input_sas_uri} --obcu {output_sas_uri}
  - summary: Import all device identities from a blob using a file path which contains SAS uri.
    syntax: az iot hub device-identity import -n {iothub_name} --ibcu {input_sas_uri_filepath} --obcu {output_sas_uri_filepath}
  - summary: Import all device identities from a blob using system assigned identity that has Storage Blob Data Contributor roles for both storage accounts. The blob container uri does not need the blob SAS token.
    syntax: az iot hub device-identity import -n {iothub_name} --ibcu {input_sas_uri} --obcu {output_sas_uri} --auth-type identity --identity [system]
  - summary: Import all device identities from a blob using user assigned managed identity that has Storage Blob Data Contributor roles for both storage accounts and contributor for the IoT hub. The blob container uri does not need the blob SAS token.
    syntax: az iot hub device-identity import -n {iothub_name} --ibcu {input_sas_uri} --obcu {output_sas_uri} --auth-type identity --identity {managed_identity_resource_id}
  requiredParameters:
  - isRequired: true
    name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - isRequired: true
    name: --ibcu --input-blob-container-uri
    summary: 'Blob Shared Access Signature URI with read access to a blob container. This blob contains the operations to be performed on the identity registry. Note: when using Identity-based authentication an https:// URI is still required - but no SAS token is necessary. Input for this argument can be inline or from a file path.'
    description: ''
  - isRequired: true
    name: --obcu --output-blob-container-uri
    summary: 'Blob Shared Access Signature URI with write access to a blob container. This is used to output the status of the job and the results. Note: when using Identity-based authentication an https:// URI without the SAS token is still required. Input for this argument can be inline or from a file path.'
    description: ''
  optionalParameters:
  - name: --auth-type --storage-authentication-type
    parameterValueGroup: identity, key
    summary: Authentication type for communicating with the storage container.
    description: ''
  - name: --identity
    summary: Managed identity type to determine if system assigned managed identity or user assigned managed identity is used. For system assigned managed identity, use [system]. For user assigned managed identity, provide the user assigned managed identity resource id. This identity requires a Storage Blob Data Contributor role for the target Storage Account and Contributor role for the IoT Hub.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
