  - summary: Delete shared access policy 'MyPolicy' in the Azure IoT Hub Device Provisioning Service instance 'MyDps'
    syntax: az iot dps access-policy delete --dps-name MyDps --resource-group MyResourceGroup --name MyPolicy
  requiredParameters:
  - isRequired: true
    name: --access-policy-name --name -n
    summary: A friendly name for DPS shared access policy.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: IoT Hub Device Provisioning Service name.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_access-policy_list
  name: az iot dps access-policy list
  summary: List all shared access policies in an Azure IoT Hub Device Provisioning Service instance.
  description: ''
