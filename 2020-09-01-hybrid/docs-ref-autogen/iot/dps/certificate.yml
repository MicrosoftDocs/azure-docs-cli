### YamlMime:AzureCLIGroup
uid: az_iot_dps_certificate
name: az iot dps certificate
summary: Manage Azure IoT Hub Device Provisioning Service certificates.
description: ''
directCommands:
- uid: az_iot_dps_certificate_create
  name: az iot dps certificate create
  summary: Create/upload an Azure IoT Hub Device Provisioning Service certificate.
  description: ''
  syntax: >-
    az iot dps certificate create --certificate-name
                                  --dps-name
                                  --path
                                  --resource-group
                                  [--subscription]
  examples:
  - summary: Upload a CA certificate PEM file to an Azure IoT Hub device provisioning service.
    syntax: az iot dps certificate create --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --path /certificates/Certificate.pem
  - summary: Upload a CA certificate CER file to an Azure IoT Hub device provisioning service.
    syntax: az iot dps certificate create --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --path /certificates/Certificate.cer
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: A friendly name for the certificate.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: IoT Provisioning Service name.
    description: ''
  - isRequired: true
    name: --path -p
    summary: The path to the file containing the certificate.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_delete
  name: az iot dps certificate delete
  summary: Delete an Azure IoT Hub Device Provisioning Service certificate.
  description: ''
  syntax: >-
    az iot dps certificate delete --certificate-name
                                  --dps-name
                                  --etag
                                  --resource-group
                                  [--subscription]
  examples:
  - summary: Delete MyCertificate in an Azure IoT Hub device provisioning service
    syntax: az iot dps certificate delete --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --etag AAAAAAAAAAA=
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: A friendly name for the certificate.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: IoT Provisioning Service name.
    description: ''
  - isRequired: true
    name: --etag -e
    summary: Entity Tag (etag) of the object.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_generate_verification_code
  name: az iot dps certificate generate-verification-code
  summary: Generate a verification code for an Azure IoT Hub Device Provisioning Service certificate.
  description: This verification code is used to complete the proof of possession step for a certificate. Use this verification code as the CN of a new certificate signed with the root certificates private key.
  syntax: >-
    az iot dps certificate generate-verification-code --certificate-name
                                                      --dps-name
                                                      --etag
                                                      --resource-group
                                                      [--subscription]
  examples:
  - summary: Generate a verification code for MyCertificate
    syntax: az iot dps certificate generate-verification-code --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --etag AAAAAAAAAAA=
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: A friendly name for the certificate.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: IoT Provisioning Service name.
    description: ''
  - isRequired: true
    name: --etag -e
    summary: Entity Tag (etag) of the object.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_list
  name: az iot dps certificate list
  summary: List all certificates contained within an Azure IoT Hub device provisioning service.
  description: ''
  syntax: >-
    az iot dps certificate list --dps-name
                                --resource-group
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: List all certificates in MyDps
    syntax: az iot dps certificate list --dps-name MyDps --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --dps-name
    summary: IoT Provisioning Service name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_show
  name: az iot dps certificate show
  summary: Show information about a particular Azure IoT Hub Device Provisioning Service certificate.
  description: ''
  syntax: >-
    az iot dps certificate show --certificate-name
                                --dps-name
                                --resource-group
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Show details about MyCertificate in an Azure IoT Hub device provisioning service
    syntax: az iot dps certificate show --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate
  - summary: Show information about a particular Azure IoT Hub Device Provisioning Service certificate. (autogenerated)
    syntax: az iot dps certificate show --certificate-name MyCertificate --dps-name MyDps --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: A friendly name for the certificate.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: IoT Provisioning Service name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_update
  name: az iot dps certificate update
  summary: Update an Azure IoT Hub Device Provisioning Service certificate.
  description: Upload a new certificate to replace the existing certificate with the same name.
  syntax: >-
    az iot dps certificate update --certificate-name
                                  --dps-name
                                  --etag
                                  --path
                                  --resource-group
                                  [--subscription]
  examples:
  - summary: Update a CA certificate in an Azure IoT Hub device provisioning service by uploading a new PEM file.
    syntax: az iot dps certificate update --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --path /certificates/NewCertificate.pem --etag AAAAAAAAAAA=
  - summary: Update a CA certificate in an Azure IoT Hub device provisioning service by uploading a new CER file.
    syntax: az iot dps certificate update --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --path /certificates/NewCertificate.cer --etag AAAAAAAAAAA=
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: A friendly name for the certificate.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: IoT Provisioning Service name.
    description: ''
  - isRequired: true
    name: --etag -e
    summary: Entity Tag (etag) of the object.
    description: ''
  - isRequired: true
    name: --path -p
    summary: The path to the file containing the certificate.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_verify
  name: az iot dps certificate verify
  summary: Verify an Azure IoT Hub Device Provisioning Service certificate.
  description: Verify a certificate by uploading a verification certificate containing the verification code obtained by calling generate-verification-code. This is the last step in the proof of possession process.
  syntax: >-
    az iot dps certificate verify --certificate-name
                                  --dps-name
                                  --etag
                                  --path
                                  --resource-group
                                  [--subscription]
  examples:
  - summary: Verify ownership of the MyCertificate private key.
    syntax: az iot dps certificate verify --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --path /certificates/Verification.pem --etag AAAAAAAAAAA=
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: A friendly name for the certificate.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: IoT Provisioning Service name.
    description: ''
  - isRequired: true
    name: --etag -e
    summary: Entity Tag (etag) of the object.
    description: ''
  - isRequired: true
    name: --path -p
    summary: The path to the file containing the certificate.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
