### YamlMime:AzureCLIGroup
uid: az_iot_dps_certificate
name: az iot dps certificate
summary: Manage certificates for an Azure IoT Hub Device Provisioning Service instance.
description: ''
directCommands:
- uid: az_iot_dps_certificate_create
  name: az iot dps certificate create
  summary: Create/upload a certficate to an Azure IoT Hub Device Provisioning Service instance.
  description: ''
  syntax: >-
    az iot dps certificate create --certificate-name
                                  --dps-name
                                  --path
                                  [--resource-group]
                                  [--verified {false, true}]
  examples:
  - summary: Upload a CA certificate PEM file to an Azure IoT Hub Device Provisioning Service instance.
    syntax: az iot dps certificate create --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --path /certificates/Certificate.pem
  - summary: Upload a verified CA certificate CER file to an Azure IoT Hub Device Provisioning Service.instance
    syntax: az iot dps certificate create --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --path /certificates/Certificate.cer --verified
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: A friendly name for the certificate.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: IoT Hub Device Provisioning Service name.
    description: ''
  - isRequired: true
    name: --path -p
    summary: The path to the file containing the certificate.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --verified -v
    parameterValueGroup: "false, true"
    summary: A boolean indicating whether or not the certificate is verified.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_delete
  name: az iot dps certificate delete
  summary: Delete a certificate in an Azure IoT Hub Device Provisioning Service instance.
  description: ''
  syntax: >-
    az iot dps certificate delete --certificate-name
                                  --dps-name
                                  --etag
                                  [--resource-group]
  examples:
  - summary: Delete MyCertificate in an Azure IoT Hub Device Provisioning Service instance
    syntax: az iot dps certificate delete --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --etag AAAAAAAAAAA=
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: A friendly name for the certificate.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: IoT Hub Device Provisioning Service name.
    description: ''
  - isRequired: true
    name: --etag -e
    summary: Entity Tag (etag) of the object.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_generate-verification-code
  name: az iot dps certificate generate-verification-code
  summary: Generate a verification code for a certificate in an Azure IoT Hub Device Provisioning Service instance.
  description: This verification code is used to complete the proof of possession step for a certificate. Use this verification code as the CN of a new certificate signed with the root certificates private key.
  syntax: >-
    az iot dps certificate generate-verification-code --certificate-name
                                                      --dps-name
                                                      --etag
                                                      [--resource-group]
  examples:
  - summary: Generate a verification code for MyCertificate
    syntax: az iot dps certificate generate-verification-code --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --etag AAAAAAAAAAA=
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: A friendly name for the certificate.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: IoT Hub Device Provisioning Service name.
    description: ''
  - isRequired: true
    name: --etag -e
    summary: Entity Tag (etag) of the object.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_list
  name: az iot dps certificate list
  summary: List all certificates contained within an Azure IoT Hub Device Provisioning Service instance.
  description: ''
  syntax: >-
    az iot dps certificate list --dps-name
                                [--resource-group]
  examples:
  - summary: List all certificates in MyDps
    syntax: az iot dps certificate list --dps-name MyDps --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --dps-name
    summary: IoT Hub Device Provisioning Service name.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_show
  name: az iot dps certificate show
  summary: Show information about a particular certificate in an Azure IoT Hub Device Provisioning Service instance.
  description: ''
  syntax: >-
    az iot dps certificate show --certificate-name
                                --dps-name
                                [--resource-group]
  examples:
  - summary: Show details about MyCertificate in an Azure IoT Hub Device Provisioning Service instance
    syntax: az iot dps certificate show --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate
  - summary: Show information about a particular Azure IoT Hub Device Provisioning Service certificate. (autogenerated)
    syntax: az iot dps certificate show --certificate-name MyCertificate --dps-name MyDps --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: A friendly name for the certificate.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: IoT Hub Device Provisioning Service name.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_update
  name: az iot dps certificate update
  summary: Update a certificate in an Azure IoT Hub Device Provisioning Service instance.
  description: Upload a new certificate to replace the existing certificate with the same name.
  syntax: >-
    az iot dps certificate update --certificate-name
                                  --dps-name
                                  --etag
                                  --path
                                  [--resource-group]
                                  [--verified {false, true}]
  examples:
  - summary: Update a CA certificate in an Azure IoT Hub Device Provisioning Service by uploading a new PEM file.
    syntax: az iot dps certificate update --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --path /certificates/NewCertificate.pem --etag AAAAAAAAAAA=
  - summary: Update a CA certificate in an Azure IoT Hub Device Provisioning Service by uploading a new CER file.
    syntax: az iot dps certificate update --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --path /certificates/NewCertificate.cer --etag AAAAAAAAAAA=
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: A friendly name for the certificate.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: IoT Hub Device Provisioning Service name.
    description: ''
  - isRequired: true
    name: --etag -e
    summary: Entity Tag (etag) of the object.
    description: ''
  - isRequired: true
    name: --path -p
    summary: The path to the file containing the certificate.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --verified -v
    parameterValueGroup: "false, true"
    summary: A boolean indicating whether or not the certificate is verified.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_verify
  name: az iot dps certificate verify
  summary: Verify a certificate in an Azure IoT Hub Device Provisioning Service instance.
  description: Verify a certificate by uploading a verification certificate containing the verification code obtained by calling generate-verification-code. This is the last step in the proof of possession process.
  syntax: >-
    az iot dps certificate verify --certificate-name
                                  --dps-name
                                  --etag
                                  --path
                                  [--resource-group]
  examples:
  - summary: Verify ownership of the MyCertificate private key.
    syntax: az iot dps certificate verify --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --path /certificates/Verification.pem --etag AAAAAAAAAAA=
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: A friendly name for the certificate.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: IoT Hub Device Provisioning Service name.
    description: ''
  - isRequired: true
    name: --etag -e
    summary: Entity Tag (etag) of the object.
    description: ''
  - isRequired: true
    name: --path -p
    summary: The path to the file containing the certificate.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
