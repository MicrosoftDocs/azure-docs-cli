### YamlMime:AzureCLIGroup
uid: az_iot_edge_deployment
name: az iot edge deployment
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for the Azure CLI  (version 2.37.0 or higher).  The extension will automatically install the first time you run an **az iot edge deployment** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage IoT Edge deployments at scale.
description: ''
directCommands:
- uid: az_iot_edge_deployment_create
  name: az iot edge deployment create
  summary: Create an IoT Edge deployment in a target IoT Hub.
  description: >-
    Deployment content is json and in the form of {"modulesContent":{...}} or {"content":{"modulesContent":{...}}}.


    By default properties of system modules $edgeAgent and $edgeHub are validated against schemas installed with the IoT extension.

    This validation is intended for base deployments. If the corresponding schema is not available or base deployment format is not detected,

    this step will be skipped. Schema validation can be disabled by using the --no-validation switch.


    An edge deployment is classified as layered if a module has properties.desired.* defined.

    Any edge device targeted by a layered deployment, first needs a base deployment applied to it.


    Any layered deployments targeting a device must have a higher priority than the base deployment for that device.


    Note: If the properties.desired field of a module twin is set in a layered deployment,

    properties.desired will overwrite the desired properties for that module in any lower priority deployments.
  syntax: >-
    az iot edge deployment create --content
                                  --deployment-id
                                  [--auth-type {key, login}]
                                  [--cl]
                                  [--cmq]
                                  [--hub-name]
                                  [--lab]
                                  [--layered {false, true}]
                                  [--login]
                                  [--metrics]
                                  [--no-validation {false, true}]
                                  [--pri]
                                  [--resource-group]
                                  [--target-condition]
  examples:
  - summary: Create a deployment with labels (bash syntax example) that applies for devices in 'building 9' and the environment is 'test'.
    syntax: az iot edge deployment create -d {deployment_name} -n {iothub_name} --content ./modules_content.json --labels '{"key0":"value0", "key1":"value1"}' --target-condition "tags.building=9 and tags.environment='test'" --priority 3
  - summary: Create a deployment with labels (powershell syntax example) that applies for devices tagged with environment 'dev'.
    syntax: az iot edge deployment create -d {deployment_name} -n {iothub_name} --content ./modules_content.json --labels "{'key':'value'}" --target-condition "tags.environment='dev'"
  - summary: Create a layered deployment that applies for devices tagged with environment 'dev'. Both user metrics and modules content defined inline (powershell syntax example). Note that this is in layered deployment format as properties.desired.* has been defined.
    syntax: >-
      az iot edge deployment create -d {deployment_name} -n {iothub_name} --content "{'modulesContent':{'`$edgeAgent':{
        'properties.desired.modules.mymodule0':{ }},'`$edgeHub':{'properties.desired.routes.myroute0':'FROM /messages/* INTO `$upstream'}}}"
      --target-condition "tags.environment='dev'" --priority 10 --metrics "{'queries':{'mymetrik':'SELECT deviceId from devices where properties.reported.lastDesiredStatus.code = 200'}}"
  - summary: Create a layered deployment that applies for devices in 'building 9' and environment 'test'. Both user metrics and modules content defined inline (bash syntax example). Note that this is in layered deployment format as properties.desired.* has been defined.
    syntax: az iot edge deployment create -d {deployment_name} -n {iothub_name} --content '{"modulesContent":{"$edgeAgent":{"properties.desired.modules.mymodule0":{ }},"$edgeHub":{"properties.desired.routes.myroute0":"FROM /messages/* INTO $upstream"}}}' --target-condition "tags.building=9 and tags.environment='test'" --metrics '{"queries":{"mymetrik":"SELECT deviceId from devices where properties.reported.lastDesiredStatus.code = 200"}}'
  - summary: Create a deployment that applies for devices in 'building 9' and environment 'test'. Both user metrics and modules content defined from file.
    syntax: az iot edge deployment create -d {deployment_name} -n {iothub_name} --content ./modules_content.json --target-condition "tags.building=9 and tags.environment='test'" --metrics ./metrics_content.json
  - summary: Create a deployment whose definition is from file with shell-agnostic input of labels and metrics.
    syntax: az iot edge deployment create -d {deployment_name} -n {iothub_name} --content ./modules_content.json --target-condition "tags.building=9 and tags.environment='test'" --custom-labels key0=value0 key1=value1 --custom-metric-queries mymetric1="select deviceId from devices where tags.location='US'" mymetric2="select *"
  requiredParameters:
  - isRequired: true
    name: --content -k
    summary: IoT Edge deployment content. Provide file path or raw json.
    description: ''
  - isRequired: true
    name: --deployment-id -d
    summary: "Target deployment name. Lowercase and the following special characters are allowed: [-+%_*!']."
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: "key"
    parameterValueGroup: "key, login"
    summary: Indicates whether the operation should auto-derive a policy key or use the current Azure AD session. If the authentication type is login and the resource hostname is provided, resource lookup will be skipped unless needed.You can configure the default using `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --cl --custom-labels
    summary: 'An alternative input style (space separated key=value pairs) for --labels and intended to replace it in the future. Format example: key1=value1 key2="this is my value".'
    description: ''
  - name: --cmq --custom-metric-queries
    summary: "An alternative input style (space separated key=value pairs) for --metrics and intended to replace it in the future. Format example: metric1=\"select deviceId from devices where tags.location='US'\" metric2=\"select *\"."
    description: ''
  - name: --hub-name -n
    summary: IoT Hub name or hostname. Required if --login is not provided.
    description: ''
  - name: --lab --labels
    summary: "Map of labels to be applied to target deployment. Use the following format: '{\"key0\":\"value0\", \"key1\":\"value1\"}'. Using --custom-labels instead of --labels is recommended."
    description: ''
  - name: --layered
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: Layered deployments allow you to define desired properties in $edgeAgent, $edgeHub and user modules that will layer on top of a base deployment. The properties specified in a layered deployment will merge with properties of the base deployment. Properties with the same path will be overwritten based on deployment priority. This option is an alias for --no-validation.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority. Required if --hub-name is not provided.
    description: ''
  - name: --metrics -m
    summary: IoT Edge deployment user metric definitions. Provide file path or raw json. User metrics are in the form of {"queries":{...}} or {"metrics":{"queries":{...}}}. Using --custom-metric-queries instead of --metrics is recommended.
    description: ''
  - name: --no-validation
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: Disables client side schema validation for edge deployment creation.
    description: ''
  - name: --pri --priority
    defaultValue: "0"
    summary: Weight of deployment in case of competing rules (highest wins).
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --target-condition --tc -t
    summary: "Target condition in which an edge deployment applies to. Deployments with no target condition will target no device. Use the following format: \"tags.environment='test'\"."
    description: ''
