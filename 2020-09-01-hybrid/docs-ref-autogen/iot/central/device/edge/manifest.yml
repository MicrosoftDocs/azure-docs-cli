### YamlMime:AzureCLIGroup
uid: az_iot_central_device_edge_manifest
name: az iot central device edge manifest
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-iot** extension for the Azure CLI (version 2.37.0 or higher). The extension will automatically install the first time you run an **az iot central device edge manifest** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage IoT Edge device manifests.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_iot_central_device_edge_manifest_show
  name: az iot central device edge manifest show
  summary: |-
    Get the deployment manifest associated to the specified IoT Edge device.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'iot central device edge manifest' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az iot central device edge manifest show --app-id
                                             --device-id
                                             [--central-api-uri]
                                             [--token]
  examples:
  - summary: |-
      Get a deployment manifest.
    syntax: az iot central device edge manifest show --app-id {appid} --device-id {deviceId}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: |-
      The App ID of the IoT Central app you want to manage. You can find the App ID in the "About" page for your application under the help menu.
  - isRequired: true
    name: --device-id -d
    summary: |-
      The device ID of the target device.You can find the device ID by, clicking on the Connect button on the Device Details page.
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: "azureiotcentral.com"
    summary: |-
      The IoT Central DNS suffix associated with your application.
  - name: --token
    summary: |-
      If you'd prefer to submit your request without authenticating against the Azure CLI, you can specify a valid user token to authenticate your request. You must specify the type of key as part of the request. Learn more at https://aka.ms/iotcentraldocsapi.
commands:
- az_iot_central_device_edge_manifest_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
