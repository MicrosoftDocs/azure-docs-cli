### YamlMime:AzureCLIGroup
uid: az_sig
name: az sig
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in both Azure CLI and at least one extension. Install each extension to benefit from its extended capabilities. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage shared image gallery.
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_sig_create
  name: az sig create
  summary: |-
    Create a shared image gallery.
  status: GA
  sourceType: Core
  syntax: >-
    az sig create --gallery-name
                  --resource-group
                  [--description]
                  [--eula]
                  [--location]
                  [--public-name-prefix]
                  [--publisher-email]
                  [--publisher-uri]
                  [--tags]
  examples:
  - summary: |-
      Create a shared image gallery
    syntax: az sig create --resource-group MyResourceGroup --gallery-name MyGallery
  requiredParameters:
  - isRequired: true
    name: --gallery-name -r
    summary: |-
      Gallery name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --description
    summary: |-
      The description of the gallery.
  - name: --eula
    summary: |-
      Community gallery publisher eula.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --public-name-prefix
    summary: |-
      Community gallery public name prefix.
  - name: --publisher-email
    summary: |-
      Community gallery publisher contact email.
  - name: --publisher-uri
    summary: |-
      Community gallery publisher uri.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
- uid: az_sig_create(image-gallery)
  name: az sig create
  extensionSuffix: image-gallery
  summary: |-
    Create a shared image gallery.
  status: GA
  sourceType: Extension
  syntax: >-
    az sig create --gallery-name
                  --resource-group
                  [--description]
                  [--eula]
                  [--location]
                  [--permissions {Community, Groups, Private}]
                  [--public-name-prefix]
                  [--publisher-email]
                  [--publisher-uri]
                  [--soft-delete {false, true}]
                  [--tags]
  examples:
  - summary: |-
      Create a shared image gallery
    syntax: az sig create --resource-group MyResourceGroup --gallery-name MyGallery
  requiredParameters:
  - isRequired: true
    name: --gallery-name -r
    summary: |-
      Gallery name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --description
    summary: |-
      The description of the gallery.
  - name: --eula
    summary: |-
      Community gallery license agreement and privacy statement.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --permissions
    parameterValueGroup: "Community, Groups, Private"
    summary: |-
      This property allows you to specify the permission of sharing gallery.
    isExperimental: true
  - name: --public-name-prefix
    summary: |-
      Community gallery public name prefix.
  - name: --publisher-email
    summary: |-
      Community gallery publisher contact email.
  - name: --publisher-uri
    summary: |-
      Community gallery publisher uri.
  - name: --soft-delete
    parameterValueGroup: "false, true"
    summary: |-
      Enable soft-deletion for resources in this gallery, allowing them to be recovered within retention time.
    isPreview: true
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
- uid: az_sig_delete
  name: az sig delete
  summary: |-
    Delete a Shared Image Gallery.
  status: GA
  sourceType: Core
  syntax: >-
    az sig delete [--gallery-name]
                  [--ids]
                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                  [--resource-group]
                  [--subscription]
  optionalParameters:
  - name: --gallery-name -r
    summary: |-
      The name of the Shared Image Gallery to be deleted.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sig_list
  name: az sig list
  summary: |-
    List galleries under a resource group.
  status: GA
  sourceType: Core
  syntax: az sig list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_sig_show
  name: az sig show
  summary: |-
    Retrieve information about a Shared Image Gallery.
  status: GA
  sourceType: Core
  syntax: >-
    az sig show [--gallery-name]
                [--ids]
                [--resource-group]
                [--select]
                [--sharing-groups]
                [--subscription]
  optionalParameters:
  - name: --gallery-name -r
    summary: |-
      Gallery name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --select
    summary: |-
      The select expression to apply on the operation.
  - name: --sharing-groups
    summary: |-
      The expand query option to query shared gallery groups.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sig_show-community
  name: az sig show-community
  summary: |-
    Get a gallery that has been community (preview).
  description: |-
    Get a gallery that has been community (private preview feature, please contact community image gallery team by email sigpmdev@microsoft.com to register for preview if you're interested in using this feature).
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: 'This command is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az sig show-community [--ids]
                          [--location]
                          [--public-gallery-name]
                          [--subscription]
  examples:
  - summary: |-
      Get a gallery that has been community in the given location.
    syntax: az sig show-community --public-gallery-name publicGalleryName --location myLocation
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --public-gallery-name
    summary: |-
      The public name of community gallery.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sig_update
  name: az sig update
  summary: |-
    Update a share image gallery.
  status: GA
  sourceType: Core
  syntax: >-
    az sig update --gallery-name
                  --resource-group
                  [--add]
                  [--eula]
                  [--force-string]
                  [--public-name-prefix]
                  [--publisher-email]
                  [--publisher-uri]
                  [--remove]
                  [--set]
  examples:
  - summary: |-
      Enable gallery to be shared to subscription or tenant
    syntax: >-
      az sig update --resource-group myResourceGroup --gallery-name myGallery \

      --permissions groups
  - summary: |-
      Update gallery from private to community
    syntax: >-
      az sig update -g myResourceGroup --gallery-name myGallery --permissions Community \

      --publisher-uri myPublisherUri --publisher-email myPublisherEmail \

      --eula myEula --public-name-prefix myPublicNamePrefix
  requiredParameters:
  - isRequired: true
    name: --gallery-name -r
    summary: |-
      Gallery name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --eula
    summary: |-
      Community gallery publisher eula.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --public-name-prefix
    summary: |-
      Community gallery public name prefix.
  - name: --publisher-email
    summary: |-
      Community gallery publisher contact email.
  - name: --publisher-uri
    summary: |-
      Community gallery publisher uri.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
