### YamlMime:AzureCLIGroup
uid: az_sig
name: az sig
summary: Manage shared image gallery.
description: ''
directCommands:
- uid: az_sig_create
  name: az sig create
  summary: Create a shared image gallery.
  description: ''
  syntax: >-
    az sig create --gallery-name
                  --resource-group
                  [--description]
                  [--location]
                  [--subscription]
                  [--tags]
  examples:
  - summary: Create a shared image gallery
    syntax: az sig create --resource-group MyResourceGroup --gallery-name MyGallery
  requiredParameters:
  - isRequired: true
    name: --gallery-name -r
    summary: Gallery name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: The description of the gallery.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_sig_delete
  name: az sig delete
  summary: Delete a Shared Image Gallery.
  description: ''
  syntax: >-
    az sig delete --gallery-name
                  --resource-group
                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --gallery-name -r
    summary: Gallery name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_sig_list
  name: az sig list
  summary: List share image galleries.
  description: ''
  syntax: >-
    az sig list [--query-examples]
                [--resource-group]
                [--subscription]
  examples:
  - summary: List shared galleries by subscription id.
    syntax: az sig list-shared --location myLocation
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_sig_show
  name: az sig show
  summary: Retrieves information about a Shared Image Gallery.
  description: ''
  syntax: >-
    az sig show [--gallery-name]
                [--ids]
                [--query-examples]
                [--resource-group]
                [--subscription]
  optionalParameters:
  - name: --gallery-name -r
    summary: Gallery name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_sig_show-community
  name: az sig show-community
  summary: Get a gallery that has been community (preview).
  description: Get a gallery that has been community (private preview feature, please contact community image gallery team by email sigpmdev@microsoft.com to register for preview if you're interested in using this feature).
  syntax: >-
    az sig show-community --location
                          --public-gallery-name
  examples:
  - summary: Get a gallery that has been community in the given location.
    syntax: az sig show-community --public-gallery-name publicGalleryName --location myLocation
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --public-gallery-name
    summary: The public name of community gallery.
    description: ''
- uid: az_sig_update
  name: az sig update
  summary: Update a share image gallery.
  description: ''
  syntax: >-
    az sig update --gallery-name
                  --resource-group
                  [--add]
                  [--force-string]
                  [--remove]
                  [--set]
                  [--subscription]
  examples:
  - summary: Enable gallery to be shared to subscription or tenant
    syntax: >-
      az sig update --resource-group myresourcegroup --gallery-name mygallery \

      --permissions groups
  requiredParameters:
  - isRequired: true
    name: --gallery-name -r
    summary: Gallery name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
