  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'containerapp sessionpool' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az containerapp sessionpool list [--resource-group]
  examples:
  - summary: |-
