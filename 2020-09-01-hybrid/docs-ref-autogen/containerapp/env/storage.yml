### YamlMime:AzureCLIGroup
uid: az_containerapp_env_storage
name: az containerapp env storage
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **containerapp** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az containerapp env storage** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage storage for the Container Apps environment.
status: GA
sourceType: Extension
directCommands:
- uid: az_containerapp_env_storage_list
  name: az containerapp env storage list
  summary: |-
    List the storages for an environment.
  status: GA
  sourceType: Extension
  syntax: >-
    az containerapp env storage list --name
                                     --resource-group
  examples:
  - summary: |-
      List the storages for an environment.
    syntax: az containerapp env storage list -g MyResourceGroup -n MyEnvironment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Container Apps environment.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_containerapp_env_storage_remove
  name: az containerapp env storage remove
  summary: |-
    Remove a storage from an environment.
  status: GA
  sourceType: Extension
  syntax: >-
    az containerapp env storage remove --name
                                       --resource-group
                                       --storage-name
                                       [--no-wait]
                                       [--yes]
  examples:
  - summary: |-
      Remove a storage from a Container Apps environment.
    syntax: az containerapp env storage remove -g MyResourceGroup --storage-name MyStorageName -n MyEnvironment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Container Apps environment.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --storage-name
    summary: |-
      Name of the storage.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_containerapp_env_storage_set
  name: az containerapp env storage set
  summary: |-
    Create or update a storage.
  status: GA
  sourceType: Extension
  syntax: >-
    az containerapp env storage set --access-mode {ReadOnly, ReadWrite}
                                    --account-name
                                    --azure-file-account-key
                                    --azure-file-share-name
                                    --name
                                    --resource-group
                                    --storage-name
                                    [--no-wait]
  examples:
  - summary: |-
      Create a storage.
    syntax: az containerapp env storage set -g MyResourceGroup -n MyEnv --storage-name MyStorageName --access-mode ReadOnly --azure-file-account-key MyAccountKey --azure-file-account-name MyAccountName --azure-file-share-name MyShareName
  requiredParameters:
  - isRequired: true
    name: --access-mode
    parameterValueGroup: "ReadOnly, ReadWrite"
    summary: |-
      Access mode for the AzureFile storage.
  - isRequired: true
    name: --account-name --azure-file-account-name -a
    summary: |-
      Name of the AzureFile storage account.
  - isRequired: true
    name: --azure-file-account-key --storage-account-key -k
    summary: |-
      Key of the AzureFile storage account.
  - isRequired: true
    name: --azure-file-share-name --file-share -f
    summary: |-
      Name of the share on the AzureFile storage.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Container Apps environment.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --storage-name
    summary: |-
      Name of the storage.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_containerapp_env_storage_show
  name: az containerapp env storage show
  summary: |-
    Show the details of a storage.
  status: GA
  sourceType: Extension
  syntax: >-
    az containerapp env storage show --name
                                     --resource-group
                                     --storage-name
  examples:
  - summary: |-
      Show the details of a storage.
    syntax: az containerapp env storage show -g MyResourceGroup --storage-name MyStorageName -n MyEnvironment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Container Apps environment.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --storage-name
    summary: |-
      Name of the storage.
commands:
- az_containerapp_env_storage_list
- az_containerapp_env_storage_remove
- az_containerapp_env_storage_set
- az_containerapp_env_storage_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage storage for the Container Apps environment.
