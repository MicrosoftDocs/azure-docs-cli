sourceType: Core and Extension
directCommands:
- uid: az_containerapp_connection_create_app-insights
  name: az containerapp connection create app-insights
  summary: |-
    Create a containerapp connection to app-insights.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/containerapp/_help.py
  syntax: >-
    az containerapp connection create app-insights [--app-insights]
                                                   [--client-type {dotnet, dotnet-internal, go, java, nodejs, none, python}]
                                                   [--connection]
                                                   [--container]
                                                   [--customized-keys]
                                                   [--name]
                                                   [--no-wait]
                                                   [--opt-out {configinfo, publicnetwork}]
                                                   [--resource-group]
                                                   [--secret]
                                                   [--source-id]
                                                   [--target-id]
                                                   [--target-resource-group]
                                                   [--vault-id]
  examples:
  - summary: |-
      Create a connection between containerapp and app-insights interactively
    syntax: az containerapp connection create app-insights
  - summary: |-
      Create a connection between containerapp and app-insights with resource name
    syntax: az containerapp connection create app-insights -g ContainerAppRG -n MyContainerApp --tg AppInsightsRG --app-insights MyAppInsights --secret
  - summary: |-
      Create a connection between containerapp and app-insights with resource id
    syntax: az containerapp connection create app-insights --source-id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.App/containerApps/{app} --target-id /subscriptions/{subscription}/resourceGroups/{target_resource_group}/providers/microsoft.insights/components/{appinsights} --secret
  optionalParameters:
  - name: --app-insights
    summary: |-
      Name of the app insights. Required if '--target-id' is not specified.
  - name: --client-type
    parameterValueGroup: "dotnet, dotnet-internal, go, java, nodejs, none, python"
    summary: |-
      The client type used on the containerapp.
  - name: --connection
    summary: |-
      Name of the containerapp connection.
  - name: --container -c
    summary: |-
      The container where the connection information will be saved (as environment variables).
  - name: --customized-keys
    summary: |-
      The customized keys used to change default configuration names. Key is the original name, value is the customized name.
  - name: --name -n
    summary: |-
      Name of the container app. Required if '--source-id' is not specified.None.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --opt-out
    parameterValueGroup: "configinfo, publicnetwork"
    summary: |-
      Whether to disable some configuration steps. Use configinfo to disbale configuration information changes on source. Use publicnetwork to disable public network access configuration.
  - name: --resource-group -g
    summary: |-
      The resource group which contains the container app. Required if '--source-id' is not specified.None.
  - name: --secret
    summary: |-
      The secret auth info.
    description: |-
      Usage: --secret.
  - name: --source-id
    summary: |-
      The resource id of a containerapp. Required if ['--resource-group', '--name'] are not specified.
  - name: --target-id
    summary: |-
      The resource id of target service. Required if ['--target-resource-group', '--app-insights'] are not specified.
  - name: --target-resource-group --tg
    summary: |-
      The resource group which contains the app insights. Required if '--target-id' is not specified.
  - name: --vault-id
    summary: |-
      The id of key vault to store secret value.
