### YamlMime:AzureCLIGroup
uid: az_config
name: az config
summary: Manage Azure CLI configuration.
description: ''
directCommands:
- uid: az_config_get
  name: az config get
  summary: Get a configuration.
  description: ''
  syntax: >-
    az config get [--local]
                  [<KEY>]
  examples:
  - summary: Get all configurations.
    syntax: az config get
  - summary: Get configurations in `core` section.
    syntax: az config get core
  - summary: Get the configuration of key `core.no_color`.
    syntax: az config get core.no_color
  optionalParameters:
  - name: --local
    summary: Include local configuration. Scan from the working directory up to the root drive, then the global configuration and return the first occurrence.
    description: ''
  - name: <KEY>
    summary: The configuration to get. If not provided, all sections and configurations will be listed. If `section` is provided, all configurations under the specified section will be listed. If `<section>.<key>` is provided, only the corresponding configuration is shown.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/config/_help.py
- uid: az_config_set
  name: az config set
  summary: Set a configuration.
  description: >-
    For available configuration options, see <a href="https://docs.microsoft.com/en-us/cli/azure/azure-cli-configuration">https://docs.microsoft.com/en-us/cli/azure/azure-cli-configuration</a>.

    By default without specifying --local, the configuration will be saved to `~/.azure/config`.
  syntax: >-
    az config set [--local]
                  [<KEY_VALUE>]
  examples:
  - summary: Disable color with `core.no_color`.
    syntax: az config set core.no_color=true
  - summary: Hide warnings and only show errors with `core.only_show_errors`.
    syntax: az config set core.only_show_errors=true
  - summary: Turn on client-side telemetry.
    syntax: az config set core.collect_telemetry=true
  - summary: Turn on file logging and set its location.
    syntax: >-
      az config set logging.enable_log_file=true

      az config set logging.log_dir=~/az-logs
  - summary: Set the default location to `westus2` and default resource group to `myRG`.
    syntax: az config set defaults.location=westus2 defaults.group=MyResourceGroup
  - summary: Set the default resource group to `myRG` on a local scope.
    syntax: az config set defaults.group=myRG --local
  optionalParameters:
  - name: --local
    summary: Set as a local configuration in the working directory.
    description: ''
  - name: <KEY_VALUE>
    summary: Space-separated configurations in the form of <section>.<key>=<value>.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/config/_help.py
- uid: az_config_unset
  name: az config unset
  summary: Unset a configuration.
  description: ''
  syntax: >-
    az config unset [--local]
                    [<KEY>]
  examples:
  - summary: Unset the configuration of key `core.no_color`.
    syntax: az config unset core.no_color
  optionalParameters:
  - name: --local
    summary: Include local configuration. Scan from the working directory up to the root drive, then the global configuration and unset the first occurrence.
    description: ''
  - name: <KEY>
    summary: The configuration to unset, in the form of <section>.<key>.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/config/_help.py
commands:
