### YamlMime:AzureCLIGroup
uid: az_costmanagement
name: az costmanagement
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **costmanagement** extension for the Azure CLI (version 2.3.1 or higher). The extension will automatically install the first time you run an **az costmanagement** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage cost and billing in Azure.
status: GA
sourceType: Extension
commands:
- az_costmanagement_export
- az_costmanagement_export_create
- az_costmanagement_export_delete
- az_costmanagement_export_list
- az_costmanagement_export_show
- az_costmanagement_export_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage cost and billing in Azure.
