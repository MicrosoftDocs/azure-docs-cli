extensionInformation: >-
  > [!Note]

  > This reference is part of the **notification-hub** extension for Azure CLI and requires version 2.3.1 or higher.  The extension will automatically install the first time you run an **az notification-hub credential mpns** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
