  summary: Update credential for Windows Phone(MPNS).
  description: ''
  syntax: >-
    az notification-hub credential mpns update --certificate-key
                                               --mpns-certificate
                                               --namespace-name
                                               --notification-hub-name
                                               --resource-group
  requiredParameters:
