### YamlMime:AzureCLIGroup
uid: az_support_services_problem-classifications
name: az support services problem-classifications
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **support** extension for the Azure CLI (version 2.0.81 or higher). The extension will automatically install the first time you run an **az support services problem-classifications** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Problem classifications for an Azure service.
status: GA
sourceType: Extension
directCommands:
- uid: az_support_services_problem-classifications_list
  name: az support services problem-classifications list
  summary: |-
    Lists all the problem classifications (categories) available for an Azure service. Always use the service and it's corresponding problem classification(s) obtained programmatically for support ticket creation. This practice ensures that you always have the most recent set of service and problem classification Ids.
  status: GA
  sourceType: Extension
  syntax: az support services problem-classifications list --service-name
  examples:
  - summary: |-
      Gets list of problemClassifications for a service for which a support ticket can be created.
    syntax: az support services problem-classifications list --service-name "ServiceNameGuid"
  requiredParameters:
  - isRequired: true
    name: --service-name
    summary: |-
      Name of Azure service.
- uid: az_support_services_problem-classifications_show
  name: az support services problem-classifications show
  summary: |-
    Gets the problem classification details for an Azure service.
  status: GA
  sourceType: Extension
  syntax: >-
    az support services problem-classifications show --problem-classification-name
                                                     --service-name
  examples:
  - summary: |-
      Gets details of problemClassification for Azure service.
    syntax: >-
      az support services problem-classifications show \
        --service-name "ServiceNameGuid" \
        --problem-classification-name "ProblemClassificationNameGuid"
  requiredParameters:
  - isRequired: true
    name: --problem-classification-name
    summary: |-
      Name of problem classification.
  - isRequired: true
    name: --service-name
    summary: |-
      Name of Azure service.
commands:
- az_support_services_problem-classifications_list
- az_support_services_problem-classifications_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Problem classifications for an Azure service.
