### YamlMime:AzureCLIGroup
uid: az_disk-pool_iscsi-target
name: az disk-pool iscsi-target
extensionInformation: >-
  > [!Note]

  > This reference is part of the **diskpool** extension for Azure CLI and requires version 2.15.0 or higher.  The extension will automatically install the first time you run an **az disk-pool iscsi-target** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage iSCSI target with a Disk Pool.
description: ''
directCommands:
- uid: az_disk-pool_iscsi-target_create
  name: az disk-pool iscsi-target create
  summary: Create an iSCSI Target.
  description: ''
  syntax: >-
    az disk-pool iscsi-target create --acl-mode {Dynamic, Static}
                                     --disk-pool-name
                                     --iscsi-target-name
                                     --resource-group
                                     [--luns]
                                     [--no-wait]
                                     [--static-acls]
                                     [--target-iqn]
  examples:
  - summary: Create or Update iSCSI Target
    syntax: az disk-pool iscsi-target create --disk-pool-name "myDiskPool" --acl-mode "Dynamic" --luns name="lun0" managed-disk-azure-resource-id="/subscriptions/11111111-1111-1111-1111-111111111111/resourceGroups/myResourceGroup/providers/Microsoft.Compute/disks/vm-name_DataDisk_1" --target-iqn "iqn.2005-03.org.iscsi:server1" --name "myIscsiTarget" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --acl-mode
    parameterValueGroup: Dynamic, Static
    summary: Mode for Target connectivity.
    description: ''
  - isRequired: true
    name: --disk-pool-name
    summary: The name of the Disk Pool.
    description: ''
  - isRequired: true
    name: --iscsi-target-name --name -n
    summary: The name of the iSCSI Target.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --luns
    summary: List of LUNs to be exposed through iSCSI Target.
    description: >-
      Usage: --luns name=XX managed-disk-azure-resource-id=XX


      name: Required. User defined name for iSCSI LUN; example: "lun0"

      managed-disk-azure-resource-id: Required. Azure Resource ID of the Managed Disk.


      Multiple actions can be specified by using more than one --luns argument.
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --static-acls
    summary: Access Control List (ACL) for an iSCSI Target; defines LUN masking policy.
    description: >-
      Usage: --static-acls initiator-iqn=XX mapped-luns=XX


      initiator-iqn: Required. iSCSI initiator IQN (iSCSI Qualified Name); example: "iqn.2005-03.org.iscsi:client".

      mapped-luns: Required. List of LUN names mapped to the ACL.


      Multiple actions can be specified by using more than one --static-acls argument.
  - name: --target-iqn
    summary: 'ISCSI Target IQN (iSCSI Qualified Name); example: "iqn.2005-03.org.iscsi:server".'
    description: ''
- uid: az_disk-pool_iscsi-target_delete
  name: az disk-pool iscsi-target delete
  summary: Delete an iSCSI Target.
  description: ''
  syntax: >-
    az disk-pool iscsi-target delete --disk-pool-name
                                     --iscsi-target-name
                                     --resource-group
                                     [--no-wait]
                                     [--yes]
  examples:
  - summary: Delete iSCSI Target
    syntax: az disk-pool iscsi-target delete --disk-pool-name "myDiskPool" --name "myIscsiTarget" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --disk-pool-name
    summary: The name of the Disk Pool.
    description: ''
  - isRequired: true
    name: --iscsi-target-name --name -n
    summary: The name of the iSCSI Target.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_disk-pool_iscsi-target_list
  name: az disk-pool iscsi-target list
  summary: Get iSCSI Targets in a Disk pool.
  description: ''
  syntax: >-
    az disk-pool iscsi-target list --disk-pool-name
                                   --resource-group
  examples:
  - summary: List Disk Pools by Resource Group
    syntax: az disk-pool iscsi-target list --disk-pool-name "myDiskPool" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --disk-pool-name
    summary: The name of the Disk Pool.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_disk-pool_iscsi-target_show
  name: az disk-pool iscsi-target show
  summary: Get an iSCSI Target.
  description: ''
  syntax: >-
    az disk-pool iscsi-target show --disk-pool-name
                                   --iscsi-target-name
                                   --resource-group
  examples:
  - summary: Get iSCSI Target
    syntax: az disk-pool iscsi-target show --disk-pool-name "myDiskPool" --name "myIscsiTarget" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --disk-pool-name
    summary: The name of the Disk Pool.
    description: ''
  - isRequired: true
    name: --iscsi-target-name --name -n
    summary: The name of the iSCSI Target.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_disk-pool_iscsi-target_update
  name: az disk-pool iscsi-target update
  summary: Update an iSCSI Target.
  description: ''
  syntax: >-
    az disk-pool iscsi-target update --disk-pool-name
                                     --iscsi-target-name
                                     --resource-group
                                     [--luns]
                                     [--no-wait]
                                     [--static-acls]
  examples:
  - summary: Update iSCSI Target
    syntax: az disk-pool iscsi-target update --disk-pool-name "myDiskPool" --name "myIscsiTarget" --luns name="lun0" managed-disk-azure-resource-id="/subscriptions/11111111-1111-1111-1111-111111111111/resourceGroups/myResourceGroup/providers/Microsoft.Compute/disks/vm-name_DataDisk_1"
  requiredParameters:
  - isRequired: true
    name: --disk-pool-name
    summary: The name of the Disk Pool.
    description: ''
  - isRequired: true
    name: --iscsi-target-name --name -n
    summary: The name of the iSCSI Target.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --luns
    summary: List of LUNs to be exposed through iSCSI Target.
    description: >-
      Usage: --luns name=XX managed-disk-azure-resource-id=XX


      name: Required. User defined name for iSCSI LUN; example: "lun0"

      managed-disk-azure-resource-id: Required. Azure Resource ID of the Managed Disk.


      Multiple actions can be specified by using more than one --luns argument.
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --static-acls
    summary: Access Control List (ACL) for an iSCSI Target; defines LUN masking policy.
    description: >-
      Usage: --static-acls initiator-iqn=XX mapped-luns=XX


      initiator-iqn: Required. iSCSI initiator IQN (iSCSI Qualified Name); example: "iqn.2005-03.org.iscsi:client".

      mapped-luns: Required. List of LUN names mapped to the ACL.


      Multiple actions can be specified by using more than one --static-acls argument.
- uid: az_disk-pool_iscsi-target_wait
  name: az disk-pool iscsi-target wait
  summary: Place the CLI in a waiting state until a condition of the disk-pool iscsi-target is met.
  description: ''
  syntax: >-
    az disk-pool iscsi-target wait --disk-pool-name
                                   --iscsi-target-name
                                   --resource-group
                                   [--created]
                                   [--custom]
                                   [--deleted]
                                   [--exists]
                                   [--interval]
                                   [--timeout]
                                   [--updated]
  examples:
  - summary: Pause executing next line of CLI script until the disk-pool iscsi-target is successfully created.
    syntax: az disk-pool iscsi-target wait --disk-pool-name "myDiskPool" --name "myIscsiTarget" --resource-group "myResourceGroup" --created
  - summary: Pause executing next line of CLI script until the disk-pool iscsi-target is successfully updated.
    syntax: az disk-pool iscsi-target wait --disk-pool-name "myDiskPool" --name "myIscsiTarget" --resource-group "myResourceGroup" --updated
  - summary: Pause executing next line of CLI script until the disk-pool iscsi-target is successfully deleted.
    syntax: az disk-pool iscsi-target wait --disk-pool-name "myDiskPool" --name "myIscsiTarget" --resource-group "myResourceGroup" --deleted
  requiredParameters:
  - isRequired: true
    name: --disk-pool-name
    summary: The name of the Disk Pool.
    description: ''
  - isRequired: true
    name: --iscsi-target-name --name -n
    summary: The name of the iSCSI Target.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_disk-pool_iscsi-target_create
- az_disk-pool_iscsi-target_delete
- az_disk-pool_iscsi-target_list
- az_disk-pool_iscsi-target_show
- az_disk-pool_iscsi-target_update
- az_disk-pool_iscsi-target_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage iSCSI target with a Disk Pool.
