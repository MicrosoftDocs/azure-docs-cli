### YamlMime:AzureCLIGroup
uid: az_eventgrid_domain_key
name: az eventgrid domain key
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **eventgrid** extension for the Azure CLI (version 2.0.49 or higher). The extension will automatically install the first time you run an **az eventgrid domain key** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage shared access keys of a domain.
status: GA
sourceType: Extension
directCommands:
- uid: az_eventgrid_domain_key_list(eventgrid)
  name: az eventgrid domain key list
  summary: |-
    List shared access keys of a domain.
  status: GA
  sourceType: Extension
  syntax: >-
    az eventgrid domain key list --name
                                 --resource-group
  examples:
  - summary: |-
      List shared access keys of a domain. (autogenerated)
    syntax: az eventgrid domain key list --name MyDomain --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the domain.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_eventgrid_domain_key_regenerate(eventgrid)
  name: az eventgrid domain key regenerate
  summary: |-
    Regenerate a shared access key of a domain.
  status: GA
  sourceType: Extension
  syntax: >-
    az eventgrid domain key regenerate --key-name
                                       --name
                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: |-
      Key name to regenerate key1 or key2.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the domain.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_eventgrid_domain_key_list(eventgrid)
- az_eventgrid_domain_key_regenerate(eventgrid)
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage shared access keys of a domain.
