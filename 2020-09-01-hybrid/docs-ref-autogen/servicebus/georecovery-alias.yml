### YamlMime:AzureCLIGroup
uid: az_servicebus_georecovery-alias
name: az servicebus georecovery-alias
summary: |-
  Manage Azure Service Bus Geo-Disaster Recovery Configuration Alias.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Core
directCommands:
- uid: az_servicebus_georecovery-alias_set
  name: az servicebus georecovery-alias set
  summary: |-
    Sets Service Bus Geo-Disaster Recovery Configuration Alias for the give Namespace.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'servicebus georecovery-alias' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus georecovery-alias set --alias
                                        --partner-namespace
                                        [--alternate-name]
                                        [--ids]
                                        [--namespace-name]
                                        [--no-wait]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: |-
      Sets Geo Disaster Recovery configuration - Alias for the give Namespace
    syntax: az servicebus georecovery-alias set --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname --partner-namespace armresourceid
  - summary: |-
      Sets Service Bus Geo-Disaster Recovery Configuration Alias for the give Namespace (autogenerated)
    syntax: az servicebus georecovery-alias set --alias myaliasname --namespace-name primarynamespace --partner-namespace armresourceid --resource-group myresourcegroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --alias -a
    summary: |-
      Name of the Geo-Disaster Recovery Configuration Alias.
  - isRequired: true
    name: --partner-namespace
    summary: |-
      Name (if within the same resource group) or ARM Id of Primary/Secondary Service Bus  namespace name, which is part of GEO DR pairing.
  optionalParameters:
  - name: --alternate-name
    summary: |-
      Alternate Name (Post failover) for Primary Namespace, when Namespace name and Alias name are same.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --namespace-name
    summary: |-
      Name of Namespace.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_servicebus_georecovery-alias_update
  name: az servicebus georecovery-alias update
  summary: |-
    Update a new Alias(Disaster Recovery configuration).
  status: Preview and Deprecated
  isDeprecated: true
  isPreview: true
  deprecateInfo: This command group has been deprecated and will be removed in a future release.
  previewOrExperimentalInfo: "Command group 'servicebus georecovery-alias' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus georecovery-alias update [--add]
                                           [--alias]
                                           [--alternate-name]
                                           [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                           [--ids]
                                           [--namespace-name]
                                           [--partner-namespace]
                                           [--remove]
                                           [--resource-group]
                                           [--set]
                                           [--subscription]
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --alias -a
    summary: |-
      The Disaster Recovery configuration name.
  - name: --alternate-name
    summary: |-
      Primary/Secondary eventhub namespace name, which is part of GEO DR pairing.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --namespace-name
    summary: |-
      The namespace name.
  - name: --partner-namespace
    summary: |-
      ARM Id of the Primary/Secondary eventhub namespace name, which is part of GEO DR pairing.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_servicebus_georecovery-alias_set
- az_servicebus_georecovery-alias_update
