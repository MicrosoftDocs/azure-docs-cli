### YamlMime:AzureCLIGroup
uid: az_servicebus_topic_authorization-rule_keys
name: az servicebus topic authorization-rule keys
summary: Manage Azure Authorization Rule keys for Service Bus Topic.
description: ''
directCommands:
- uid: az_servicebus_topic_authorization-rule_keys_list
  name: az servicebus topic authorization-rule keys list
  summary: List the keys and connection strings of Authorization Rule for Service Bus Topic.
  description: ''
  syntax: >-
    az servicebus topic authorization-rule keys list --name
                                                     --namespace-name
                                                     --resource-group
                                                     --topic-name
  examples:
  - summary: List the keys and connection strings of Authorization Rule for Service Bus Topic.
    syntax: az servicebus topic authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name myauthorule
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of Topic Authorization Rule.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Name of Topic.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_authorization-rule_keys_renew
  name: az servicebus topic authorization-rule keys renew
  summary: Regenerate keys of Authorization Rule for Service Bus Topic.
  description: ''
  syntax: >-
    az servicebus topic authorization-rule keys renew --name
                                                      [--ids]
                                                      [--key {PrimaryKey, SecondaryKey}]
                                                      [--key-value]
                                                      [--namespace-name]
                                                      [--resource-group]
                                                      [--subscription]
                                                      [--topic-name]
  examples:
  - summary: Regenerate key of Service Bus Topic.
    syntax: az servicebus topic authorization-rule keys renew --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name myauthorule --key PrimaryKey
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of Topic Authorization Rule.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --key
    parameterValueGroup: "PrimaryKey, SecondaryKey"
    summary: Specifies Primary or Secondary key needs to be reset.
    description: ''
  - name: --key-value
    summary: Optional, if the key value provided, is set for KeyType or autogenerated Key value set for keyType.
    description: ''
  - name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --topic-name
    summary: Name of Topic.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
