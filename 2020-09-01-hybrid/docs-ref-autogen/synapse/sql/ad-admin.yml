### YamlMime:AzureCLIGroup
uid: az_synapse_sql_ad-admin
name: az synapse sql ad-admin
summary: |-
  Manage SQL Active Directory administrator.
status: GA
sourceType: Core
directCommands:
- uid: az_synapse_sql_ad-admin_create
  name: az synapse sql ad-admin create
  summary: |-
    Create the SQL Azure Active Directory administrator.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse sql ad-admin create --display-name
                                   --object-id
                                   --resource-group
                                   --workspace-name
                                   [--no-wait]
  examples:
  - summary: |-
      Create the SQL Azure Active admin.
    syntax: >-
      az synapse sql ad-admin create --workspace-name testsynapseworkspace --resource-group rg \

      --display-name youraccount@yourdomain --object-id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --display-name -u
    summary: |-
      Display name of the Azure AD administrator user or group.
  - isRequired: true
    name: --object-id -i
    summary: |-
      The unique ID of the Azure AD administrator.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The workspace name.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_synapse_sql_ad-admin_delete
  name: az synapse sql ad-admin delete
  summary: |-
    Delete the SQL Azure Active Directory administrator.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse sql ad-admin delete --resource-group
                                   --workspace-name
                                   [--no-wait]
                                   [--yes]
  examples:
  - summary: |-
      Delete the SQL Azure Active admin.
    syntax: az synapse sql ad-admin delete --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The workspace name.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_synapse_sql_ad-admin_show
  name: az synapse sql ad-admin show
  summary: |-
    Get the SQL Azure Active Directory administrator.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse sql ad-admin show --resource-group
                                 --workspace-name
  examples:
  - summary: |-
      Get the SQL Azure Active admin.
    syntax: az synapse sql ad-admin show --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The workspace name.
- uid: az_synapse_sql_ad-admin_update
  name: az synapse sql ad-admin update
  summary: |-
    Update the SQL Azure Active Directory administrator.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse sql ad-admin update --resource-group
                                   --workspace-name
                                   [--add]
                                   [--display-name]
                                   [--force-string]
                                   [--no-wait]
                                   [--object-id]
                                   [--remove]
                                   [--set]
  examples:
  - summary: |-
      Update the SQL Azure Active admin.
    syntax: >-
      az synapse sql ad-admin update --workspace-name testsynapseworkspace --resource-group rg \

      --display-name youraccount@yourdomain --object-id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The workspace name.
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --display-name -u
    summary: |-
      Display name of the Azure AD administrator user or group.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --object-id -i
    summary: |-
      The unique ID of the Azure AD administrator.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
- uid: az_synapse_sql_ad-admin_wait
  name: az synapse sql ad-admin wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse sql ad-admin wait --resource-group
                                 --workspace-name
                                 [--created]
                                 [--custom]
                                 [--deleted]
                                 [--exists]
                                 [--interval]
                                 [--timeout]
                                 [--updated]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The workspace name.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_synapse_sql_ad-admin_create
- az_synapse_sql_ad-admin_delete
- az_synapse_sql_ad-admin_show
- az_synapse_sql_ad-admin_update
- az_synapse_sql_ad-admin_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
