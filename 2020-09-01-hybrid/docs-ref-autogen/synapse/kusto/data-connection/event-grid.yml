### YamlMime:AzureCLIGroup
uid: az_synapse_kusto_data-connection_event-grid
name: az synapse kusto data-connection event-grid
summary: |-
  Manage kusto pool data connection with synapse sub group event-grid.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: "Command group 'synapse kusto data-connection' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_synapse_kusto_data-connection_event-grid_create
  name: az synapse kusto data-connection event-grid create
  summary: |-
    Create a data connection.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'synapse kusto data-connection' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse kusto data-connection event-grid create --data-connection-name
                                                       --database-name
                                                       --kusto-pool-name
                                                       --resource-group
                                                       --workspace-name
                                                       [--blob-storage-event-type {Microsoft.Storage.BlobCreated, Microsoft.Storage.BlobRenamed}]
                                                       [--consumer-group]
                                                       [--data-format {APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE}]
                                                       [--event-hub-resource-id]
                                                       [--ignore-first-record {false, true}]
                                                       [--location]
                                                       [--mapping-rule-name]
                                                       [--no-wait]
                                                       [--storage-account-resource-id]
                                                       [--table-name]
  requiredParameters:
  - isRequired: true
    name: --data-connection-name
    summary: |-
      The name of the data connection.
  - isRequired: true
    name: --database-name
    summary: |-
      The name of the database in the Kusto pool.
  - isRequired: true
    name: --kusto-pool-name
    summary: |-
      The name of the Kusto pool.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The name of the workspace.
  optionalParameters:
  - name: --blob-storage-event-type
    parameterValueGroup: "Microsoft.Storage.BlobCreated, Microsoft.Storage.BlobRenamed"
    summary: |-
      The name of blob storage event type to process.
  - name: --consumer-group
    summary: |-
      The event hub consumer group.
  - name: --data-format
    parameterValueGroup: "APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE"
    summary: |-
      The data format of the message. Optionally the data format can be added to each message.
  - name: --event-hub-resource-id
    summary: |-
      The resource ID where the event grid is configured to send events.
  - name: --ignore-first-record
    parameterValueGroup: "false, true"
    summary: |-
      A Boolean value that, if set to true, indicates that ingestion should ignore the first record of every file.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --mapping-rule-name
    summary: |-
      The mapping rule to be used to ingest the data. Optionally the mapping information can be added to each message.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --storage-account-resource-id
    summary: |-
      The resource ID of the storage account where the data resides.
  - name: --table-name
    summary: |-
      The table where the data should be ingested. Optionally the table information can be added to each message.
- uid: az_synapse_kusto_data-connection_event-grid_update
  name: az synapse kusto data-connection event-grid update
  summary: |-
    Updates a data connection.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'synapse kusto data-connection' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse kusto data-connection event-grid update [--blob-storage-event-type {Microsoft.Storage.BlobCreated, Microsoft.Storage.BlobRenamed}]
                                                       [--consumer-group]
                                                       [--data-connection-name]
                                                       [--data-format {APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE}]
                                                       [--database-name]
                                                       [--event-hub-resource-id]
                                                       [--ids]
                                                       [--ignore-first-record {false, true}]
                                                       [--kusto-pool-name]
                                                       [--location]
                                                       [--mapping-rule-name]
                                                       [--no-wait]
                                                       [--resource-group]
                                                       [--storage-account-resource-id]
                                                       [--subscription]
                                                       [--table-name]
                                                       [--workspace-name]
  optionalParameters:
  - name: --blob-storage-event-type
    parameterValueGroup: "Microsoft.Storage.BlobCreated, Microsoft.Storage.BlobRenamed"
    summary: |-
      The name of blob storage event type to process.
  - name: --consumer-group
    summary: |-
      The event hub consumer group.
  - name: --data-connection-name
    summary: |-
      The name of the data connection.
  - name: --data-format
    parameterValueGroup: "APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE"
    summary: |-
      The data format of the message. Optionally the data format can be added to each message.
  - name: --database-name
    summary: |-
      The name of the database in the Kusto pool.
  - name: --event-hub-resource-id
    summary: |-
      The resource ID where the event grid is configured to send events.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --ignore-first-record
    parameterValueGroup: "false, true"
    summary: |-
      A Boolean value that, if set to true, indicates that ingestion should ignore the first record of every file.
  - name: --kusto-pool-name
    summary: |-
      The name of the Kusto pool.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --mapping-rule-name
    summary: |-
      The mapping rule to be used to ingest the data. Optionally the mapping information can be added to each message.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --storage-account-resource-id
    summary: |-
      The resource ID of the storage account where the data resides.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --table-name
    summary: |-
      The table where the data should be ingested. Optionally the table information can be added to each message.
  - name: --workspace-name
    summary: |-
      The name of the workspace.
