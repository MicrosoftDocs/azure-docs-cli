uid: az_synapse_integration-runtime_self-hosted
name: az synapse integration-runtime self-hosted
summary: Manage integration runtime with synapse sub group self-hosted.
description: ''
directCommands:
- uid: az_synapse_integration-runtime_self-hosted_create
  name: az synapse integration-runtime self-hosted create
  summary: Create an self-hosted integration runtime.
  description: ''
  syntax: >-
    az synapse integration-runtime self-hosted create --name
                                                      --resource-group
                                                      --workspace-name
                                                      [--description]
                                                      [--if-match]
                                                      [--no-wait]
                                                      [--subscription]
  examples:
  - summary: Create an self-hosted integration runtime.
    syntax: >-
      az synapse integration-runtime self-hosted create --workspace-name testsynapseworkspace --resource-group rg \
        --name testintegrationruntime
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The integration runtime name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --description
    summary: The integration runtime description.
    description: ''
  - name: --if-match
    summary: ETag of the integration runtime entity. Should only be specified for update, for which it should match existing entity or can be \* for unconditional update.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
