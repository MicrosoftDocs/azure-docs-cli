### YamlMime:AzureCLIGroup
uid: az_synapse_integration-runtime
name: az synapse integration-runtime
summary: |-
  Manage Synapse's integration runtimes.
status: GA
sourceType: Core
directCommands:
- uid: az_synapse_integration-runtime_create
  name: az synapse integration-runtime create
  summary: |-
    Create an integration runtime.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command has been deprecated and will be removed in a future release. Use 'managed createï¼Œ self-hosted create' instead.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse integration-runtime create --name
                                          --resource-group
                                          --type {Managed, SelfHosted}
                                          --workspace-name
                                          [--compute-type {ComputeOptimized, General, MemoryOptimized}]
                                          [--core-count]
                                          [--description]
                                          [--if-match]
                                          [--location]
                                          [--no-wait]
                                          [--time-to-live]
  examples:
  - summary: |-
      Create an integration runtime.
    syntax: >-
      az synapse integration-runtime create --workspace-name testsynapseworkspace --resource-group rg \
        --name testintegrationruntime --type Managed
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The integration runtime name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --type
    parameterValueGroup: "Managed, SelfHosted"
    summary: |-
      The integration runtime type.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The workspace name.
  optionalParameters:
  - name: --compute-type
    defaultValue: "General"
    parameterValueGroup: "ComputeOptimized, General, MemoryOptimized"
    summary: |-
      Compute type of the data flow cluster which will execute data flow job.
  - name: --core-count
    defaultValue: "8"
    summary: |-
      Core count of the data flow cluster which will execute data flow job.
  - name: --description
    summary: |-
      The integration runtime description.
  - name: --if-match
    summary: |-
      ETag of the integration runtime entity. Should only be specified for update, for which it should match existing entity or can be * for unconditional update.
  - name: --location -l
    defaultValue: "AutoResolve"
    summary: |-
      The integration runtime location.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --time-to-live
    defaultValue: "0"
    summary: |-
      Time to live (in minutes) setting of the data flow cluster which will execute data flow job.
