### YamlMime:AzureCLIGroup
uid: az_synapse_kql-script
name: az synapse kql-script
summary: Manage script with kusto.
description: ''
directCommands:
- uid: az_synapse_kql-script_create
  name: az synapse kql-script create
  summary: Creates a KQL script.
  description: ''
  syntax: >-
    az synapse kql-script create --file
                                 --name
                                 --resource-group
                                 --workspace-name
                                 [--kusto-database-name]
                                 [--kusto-pool-name]
                                 [--no-wait]
  examples:
  - summary: KustoScriptsCreateOrUpdate
    syntax: az synapse kql-script create --resource-group "kustorptest" --workspace-name "kustoWorkspaceName"                --kusto-pool-name kustopooltest --kusto-database-name kustodbtest --file C:\samples\KqlScript.kql                --name "kustoScript1"
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: The KQL query file path.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the KQL script.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --kusto-database-name
    summary: The name of the Kusto database.
    description: ''
  - name: --kusto-pool-name
    summary: The name of the Kusto pool.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kql-script_delete
  name: az synapse kql-script delete
  summary: Deletes a KQL script.
  description: ''
  syntax: >-
    az synapse kql-script delete --name
                                 --workspace-name
                                 [--no-wait]
                                 [--yes]
  examples:
  - summary: KustoScriptsDelete
    syntax: az synapse kql-script delete --workspace-name "kustoWorkspaceName" --name "kustoScript1"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the KQL script.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kql-script_export
  name: az synapse kql-script export
  summary: Export KQL scripts.
  description: ''
  syntax: >-
    az synapse kql-script export --output-folder
                                 --workspace-name
                                 [--name]
  examples:
  - summary: KustoScriptsExport
    syntax: az synapse kql-script export --workspace-name "kustoWorkspaceName" --output-folder "C:\KqlScirpt"
  requiredParameters:
  - isRequired: true
    name: --output-folder
    summary: The name of the output folder.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: The name of the KQL script.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kql-script_import
  name: az synapse kql-script import
  summary: Creates a KQL script.
  description: ''
  syntax: >-
    az synapse kql-script import --file
                                 --name
                                 --resource-group
                                 --workspace-name
                                 [--kusto-database-name]
                                 [--kusto-pool-name]
                                 [--no-wait]
  examples:
  - summary: KustoScriptsCreateOrUpdate
    syntax: az synapse kql-script import --resource-group "kustorptest" --workspace-name "kustoWorkspaceName"                --kusto-pool-name kustopooltest --kusto-database-name kustodbtest --file C:\samples\KqlScript.kql                --name "kustoScript1"
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: The KQL query file path.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the KQL script.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --kusto-database-name
    summary: The name of the Kusto database.
    description: ''
  - name: --kusto-pool-name
    summary: The name of the Kusto pool.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kql-script_list
  name: az synapse kql-script list
  summary: List KQL scripts.
  description: ''
  syntax: az synapse kql-script list --workspace-name
  examples:
  - summary: KustoScriptsList
    syntax: az synapse kql-script list --workspace-name "kustoWorkspaceName"
  requiredParameters:
  - isRequired: true
    name: --workspace-name
    summary: The name of the workspace.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kql-script_show
  name: az synapse kql-script show
  summary: Gets a KQL script.
  description: ''
  syntax: >-
    az synapse kql-script show --name
                               --workspace-name
  examples:
  - summary: KustoScriptsGet
    syntax: az synapse kql-script show --workspace-name "kustoWorkspaceName" --name "kustoScript1"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the KQL script.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The name of the workspace.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kql-script_wait
  name: az synapse kql-script wait
  summary: Place the CLI in a waiting state until a condition of a KQL script is met.
  description: ''
  syntax: >-
    az synapse kql-script wait --name
                               --workspace-name
                               [--created]
                               [--custom]
                               [--deleted]
                               [--exists]
                               [--interval]
                               [--timeout]
                               [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the KQL script.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_kql-script_create
- az_synapse_kql-script_delete
- az_synapse_kql-script_export
- az_synapse_kql-script_import
- az_synapse_kql-script_list
- az_synapse_kql-script_show
- az_synapse_kql-script_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
