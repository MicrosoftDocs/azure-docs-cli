### YamlMime:AzureCLIGroup
uid: az_synapse_dataset
name: az synapse dataset
summary: |-
  Manage Synapse's datasets.
status: GA
sourceType: Core
directCommands:
- uid: az_synapse_dataset_create
  name: az synapse dataset create
  summary: |-
    Create a dataset.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse dataset create --file
                              --name
                              --workspace-name
                              [--no-wait]
  examples:
  - summary: |-
      Create a dataset. Pay attention to add "@" at the front of the file path as the best practice for complex arguments like JSON string.
    syntax: >-
      az synapse dataset create --workspace-name testsynapseworkspace \
        --name testdataset --file @"path/dataset.json"
  requiredParameters:
  - isRequired: true
    name: --file
    summary: |-
      Properties may be supplied from a JSON file using the `@{path}` syntax or a JSON string.
  - isRequired: true
    name: --name -n
    summary: |-
      The dataset name.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The workspace name.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_synapse_dataset_delete
  name: az synapse dataset delete
  summary: |-
    Delete a dataset.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse dataset delete --name
                              --workspace-name
                              [--no-wait]
                              [--yes]
  examples:
  - summary: |-
      Delete a dataset.
    syntax: >-
      az synapse dataset delete --workspace-name testsynapseworkspace \
        --name testdataset
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The dataset name.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The workspace name.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
