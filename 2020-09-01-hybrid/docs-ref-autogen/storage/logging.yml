### YamlMime:AzureCLIGroup
uid: az_storage_logging
name: az storage logging
summary: |-
  Manage storage service logging information.
status: GA
sourceType: Core
directCommands:
- uid: az_storage_logging_off
  name: az storage logging off
  summary: |-
    Turn off logging for a storage account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage logging off [--account-key]
                           [--account-name]
                           [--connection-string]
                           [--sas-token]
                           [--services]
                           [--timeout]
  examples:
  - summary: |-
      Turn off logging for a storage account.
    syntax: az storage logging off --account-name MyAccount
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --services
    defaultValue: "bqt"
    summary: |-
      The storage services from which to retrieve logging info: (b)lob (q)ueue (t)able. Can be combined.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
- uid: az_storage_logging_show
  name: az storage logging show
  summary: |-
    Show logging settings for a storage account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage logging show [--account-key]
                            [--account-name]
                            [--connection-string]
                            [--sas-token]
                            [--services]
                            [--timeout]
  examples:
  - summary: |-
      Show logging settings for a storage account. (autogenerated)
    syntax: az storage logging show --account-name MyAccount --services qt
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --services
    defaultValue: "bqt"
    summary: |-
      The storage services from which to retrieve logging info: (b)lob (q)ueue (t)able. Can be combined.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
- uid: az_storage_logging_update
  name: az storage logging update
  summary: |-
    Update logging settings for a storage account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage logging update --log
                              --retention
                              --services
                              [--account-key]
                              [--account-name]
                              [--connection-string]
                              [--sas-token]
                              [--timeout]
                              [--version]
  requiredParameters:
  - isRequired: true
    name: --log
    summary: |-
      The operations for which to enable logging: (r)ead (w)rite (d)elete. Can be combined.
  - isRequired: true
    name: --retention
    summary: |-
      Number of days for which to retain logs. 0 to disable.
  - isRequired: true
    name: --services
    summary: |-
      The storage service(s) for which to update logging info: (b)lob (q)ueue (t)able. Can be combined.
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
  - name: --version
    summary: |-
      Version of the logging schema.
commands:
- az_storage_logging_off
- az_storage_logging_show
- az_storage_logging_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
