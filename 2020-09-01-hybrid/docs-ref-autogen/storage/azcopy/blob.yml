  isPreview: true
  previewOrExperimentalInfo: "Command group 'az storage' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az storage azcopy blob upload --container
                                  --source
                                  [--account-key]
                                  [--account-name]
                                  [--auth-mode {key, login}]
                                  [--connection-string]
                                  [--destination]
                                  [--recursive]
                                  [--sas-token]
  examples:
  - summary: |-
      Upload a single blob to a container.
    syntax: az storage azcopy blob upload -c MyContainer --account-name MyStorageAccount -s "path/to/file" -d NewBlob
