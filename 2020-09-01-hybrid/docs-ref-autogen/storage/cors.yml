### YamlMime:AzureCLIGroup
uid: az_storage_cors
name: az storage cors
summary: Manage storage service Cross-Origin Resource Sharing (CORS).
description: ''
directCommands:
- uid: az_storage_cors_add
  name: az storage cors add
  summary: Add a CORS rule to a storage account.
  description: ''
  syntax: >-
    az storage cors add --methods {DELETE, GET, HEAD, MERGE, OPTIONS, POST, PUT}
                        --origins
                        --services
                        [--account-key]
                        [--account-name]
                        [--allowed-headers]
                        [--connection-string]
                        [--exposed-headers]
                        [--max-age]
                        [--sas-token]
                        [--subscription]
                        [--timeout]
  requiredParameters:
  - isRequired: true
    name: --methods
    parameterValueGroup: DELETE, GET, HEAD, MERGE, OPTIONS, POST, PUT
    summary: Space-separated list of HTTP methods allowed to be executed by the origin.
    description: ''
  - isRequired: true
    name: --origins
    summary: Space-separated list of origin domains that will be allowed via CORS, or '\*' to allow all domains.
    description: ''
  - isRequired: true
    name: --services
    summary: 'The storage service(s) to add rules to. Allowed options are: (b)lob, (f)ile, (q)ueue, (t)able. Can be combined.'
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --allowed-headers
    summary: Space-separated list of response headers allowed to be part of the cross-origin request.
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --exposed-headers
    summary: Space-separated list of response headers to expose to CORS clients.
    description: ''
  - name: --max-age
    summary: The maximum number of seconds the client/browser should cache a preflight response.
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_cors_clear
  name: az storage cors clear
  summary: Remove all CORS rules from a storage account.
  description: ''
  syntax: >-
    az storage cors clear --services
                          [--account-key]
                          [--account-name]
                          [--connection-string]
                          [--sas-token]
                          [--subscription]
                          [--timeout]
  examples:
  - summary: Remove all CORS rules from a storage account. (autogenerated)
    syntax: az storage cors clear --account-name MyAccount --services bfqt
  requiredParameters:
  - isRequired: true
    name: --services
    summary: 'The storage service(s) to remove rules from. Allowed options are: (b)lob, (f)ile, (q)ueue, (t)able. Can be combined.'
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_cors_list
  name: az storage cors list
  summary: List all CORS rules for a storage account.
  description: ''
  syntax: >-
    az storage cors list [--account-key]
                         [--account-name]
                         [--connection-string]
                         [--query-examples]
                         [--sas-token]
                         [--services]
                         [--subscription]
                         [--timeout]
  examples:
  - summary: List all CORS rules for a storage account. (autogenerated)
    syntax: az storage cors list --account-key 00000000 --account-name mystorageaccount
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --services
    defaultValue: bqft
    summary: 'The storage service(s) to list rules for. Allowed options are: (b)lob, (f)ile, (q)ueue, (t)able. Can be combined.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
