### YamlMime:AzureCLIGroup
uid: az_storage_account_private-link-resource
name: az storage account private-link-resource
summary: Manage storage account private link resources.
description: ''
directCommands:
- uid: az_storage_account_private-link-resource_list
  name: az storage account private-link-resource list
  summary: Get the private link resources that need to be created for a storage account.
  description: ''
  syntax: >-
    az storage account private-link-resource list --account-name
                                                  --resource-group
                                                  [--query-examples]
                                                  [--subscription]
  examples:
  - summary: Get the private link resources that need to be created for a storage account.
    syntax: az storage account private-link-resource list --account-name mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_account_private-link-resource_list
