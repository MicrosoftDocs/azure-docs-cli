  sourceType: Extension
  syntax: >-
    az storage directory create --name
                                --share-name
                                [--account-key]
                                [--account-name]
                                [--auth-mode {key, login}]
                                [--backup-intent]
                                [--connection-string]
                                [--disallow-trailing-dot {false, true}]
                                [--fail-on-exist]
                                [--metadata]
                                [--sas-token]
                                [--snapshot]
                                [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The directory name.
  - isRequired: true
    name: --share-name -s
    summary: |-
      The file share name.
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --auth-mode
    parameterValueGroup: "key, login"
    summary: |-
      The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.
  - name: --backup-intent --enable-file-backup-request-intent
    defaultValue: "False"
    summary: |-
      Required parameter to use with OAuth (Azure AD) Authentication for Files. This will bypass any file/directory level permission checks and allow access, based on the allowed data actions, even if there are ACLs in place for those files/directories.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --disallow-trailing-dot
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      If true, the trailing dot will be trimmed from the target URI. Default to False.
  - name: --fail-on-exist
    defaultValue: "False"
    summary: |-
      Throw an exception if the directory already exists.
  - name: --metadata
    summary: |-
      Metadata in space-separated key=value pairs. This overwrites any existing metadata.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --snapshot
    summary: |-
      A string that represents the snapshot version, if applicable.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
