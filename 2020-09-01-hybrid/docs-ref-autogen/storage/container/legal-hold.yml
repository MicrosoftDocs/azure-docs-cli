- uid: az_storage_container_legal-hold_clear_()
  name: az storage container legal-hold clear
  summary: Clear legal hold tags.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage container legal-hold clear --account-name
                                          --allow-protected-append-writes-all
                                          --container-name
                                          --tags
                                          [--resource-group]
  examples:
  - summary: Clear legal hold tags.
    syntax: az storage container legal-hold clear --tags tag1 tag2 --container-name mycontainer --account-name mystorageccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ''
    description: ''
  - isRequired: true
    name: --allow-protected-append-writes-all
    summary: ''
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: The container name.
    description: ''
  - isRequired: true
    name: --tags
    summary: Space-separated tags. Each tag should be 3 to 23 alphanumeric characters and is normalized to lower case.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
