### YamlMime:AzureCLIGroup
uid: az_orbital_operation-result
name: az orbital operation-result
extensionInformation: >-
  > [!Note]

  > This reference is part of the **orbital** extension for the Azure CLI  (version 2.39.0 or higher).  The extension will automatically install the first time you run an **az orbital operation-result** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Result of a long running async operation.
description: ''
directCommands:
- uid: az_orbital_operation-result_show
  name: az orbital operation-result show
  summary: Return operation results.
  description: ''
  syntax: >-
    az orbital operation-result show --location
                                     --name
                                     [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name --operation-id -n
    summary: The ID of an ongoing async operation.
    description: ''
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: 0, 1, f, false, n, no, t, true, y, yes
    summary: Do not wait for the long-running operation to finish.
    description: ''
commands:
- az_orbital_operation-result_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Result of a long running async operation.
