### YamlMime:AzureCLIGroup
uid: az_quota_request_status
name: az quota request status
extensionInformation: >-
  > [!Note]

  > This reference is part of the **quota** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az quota request status** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage quota request status with quota.
description: ''
directCommands:
- uid: az_quota_request_status_list
  name: az quota request status list
  summary: For the specified scope, get the current quota requests for a one year period ending at the time is made. Use the oData filter to select quota requests.
  description: ''
  syntax: >-
    az quota request status list --scope
                                 [--filter]
                                 [--skip-token]
                                 [--top]
  examples:
  - summary: QuotaRequestHistory
    syntax: az quota request status list --scope "subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Compute/locations/eastus"
  requiredParameters:
  - isRequired: true
    name: --scope
    summary: The target Azure resource URI.
    description: ''
  optionalParameters:
  - name: --filter
    summary: The filter that is applied to packet capture request. Multiple filters can be applied.
    description: ''
  - name: --skip-token
    summary: SkipToken is only used if a previous operation returned a partial result. If a previous response contains a nextLink element, the value of the nextLink element will include a skipToken parameter that specifies a starting point to use for subsequent calls.
    description: ''
  - name: --top
    summary: Number of records to return.
    description: ''
- uid: az_quota_request_status_show
  name: az quota request status show
  summary: Get the quota request details and status by quota request ID for the resources of the resource provider at a specific location. The quota request ID id is returned in the response of the PUT operation.
  description: ''
  syntax: >-
    az quota request status show --name
                                 --scope
  examples:
  - summary: ShowQuotaRequest
    syntax: az quota request status show --name "00000000-0000-0000-0000-000000000000" --scope "subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Compute/locations/eastus"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Quota request ID.
    description: ''
  - isRequired: true
    name: --scope
    summary: The target Azure resource URI.
    description: ''
commands:
- az_quota_request_status_list
- az_quota_request_status_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage quota request status with quota.
