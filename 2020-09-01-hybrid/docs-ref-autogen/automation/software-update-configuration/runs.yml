### YamlMime:AzureCLIGroup
uid: az_automation_software-update-configuration_runs
name: az automation software-update-configuration runs
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **automation** extension for the Azure CLI (version 2.40.0 or higher). The extension will automatically install the first time you run an **az automation software-update-configuration runs** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Software Update Configuration Runs.
status: GA
sourceType: Extension
directCommands:
- uid: az_automation_software-update-configuration_runs_list
  name: az automation software-update-configuration runs list
  summary: |-
    Return list of software update configuration runs.
  status: GA
  sourceType: Extension
  syntax: >-
    az automation software-update-configuration runs list --automation-account-name
                                                          --resource-group
  examples:
  - summary: |-
      List software-update-configurations by automation account
    syntax: az automation software-update-configuration runs list --automation-account-name "myAutomationAccount"                 --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: |-
      The name of the automation account.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_automation_software-update-configuration_runs_show
  name: az automation software-update-configuration runs show
  summary: |-
    Get a single software update configuration runs by Id.
  status: GA
  sourceType: Extension
  syntax: >-
    az automation software-update-configuration runs show --automation-account-name
                                                          --resource-group
                                                          --software-update-configuration-run-id
  examples:
  - summary: |-
      List software-update-configurations runs by Id
    syntax: az automation software-update-configuration runs show --automation-account-name                "myAutomationAccount" --resource-group "rg" --software-update-configuration-run-id                "MyconfigurationRunId"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: |-
      The name of the automation account.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --software-update-configuration-run-id
    summary: |-
      The Id of the software update configuration run.
commands:
- az_automation_software-update-configuration_runs_list
- az_automation_software-update-configuration_runs_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Software Update Configuration Runs.
