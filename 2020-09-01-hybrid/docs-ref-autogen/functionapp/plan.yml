### YamlMime:AzureCLIGroup
uid: az_functionapp_plan
name: az functionapp plan
summary: |-
  Manage App Service Plans for an Azure Function.
status: GA
sourceType: Core
directCommands:
- uid: az_functionapp_plan_create
  name: az functionapp plan create
  summary: |-
    Create an App Service Plan for an Azure Function.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp plan create --name
                               --resource-group
                               --sku
                               [--is-linux {false, true}]
                               [--location]
                               [--max-burst]
                               [--min-instances]
                               [--tags]
                               [--zone-redundant]
  examples:
  - summary: |-
      Create an elastic premium app service plan with burst out capability up to 10 instances.
    syntax: az functionapp plan create -g MyResourceGroup -n MyPlan --min-instances 1 --max-burst 10 --sku EP1
  - summary: |-
      Create a basic app service plan.
    syntax: az functionapp plan create -g MyResourceGroup -n MyPlan --sku B1
  - summary: |-
      Create an App Service Plan for an Azure Function. (autogenerated)
    syntax: az functionapp plan create --location westus2 --name MyPlan --number-of-workers 1 --resource-group MyResourceGroup --sku B1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the app service plan.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sku
    summary: |-
      The SKU of the app service plan. e.g., F1(Free), D1(Shared), B1(Basic Small), B2(Basic Medium), B3(Basic Large), S1(Standard Small), P1V2(Premium V2 Small), I1 (Isolated Small), I2 (Isolated Medium), I3 (Isolated Large), K1 (Kubernetes).
  optionalParameters:
  - name: --is-linux
    parameterValueGroup: "false, true"
    summary: |-
      Host function app on Linux worker.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --max-burst
    summary: |-
      The maximum number of elastic workers for the plan.
  - name: --min-instances --number-of-workers
    summary: |-
      The number of workers for the app service plan.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --zone-redundant -z
    defaultValue: "False"
    summary: |-
      Enable zone redundancy for high availability. Cannot be changed after plan creation. Minimum instance count is 3.
- uid: az_functionapp_plan_delete
  name: az functionapp plan delete
  summary: |-
    Delete an App Service Plan.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp plan delete [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
                               [--yes]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the app service plan.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_functionapp_plan_list
  name: az functionapp plan list
  summary: |-
    List App Service Plans.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: az functionapp plan list [--resource-group]
  examples:
  - summary: |-
      List all Elastic Premium 1 tier App Service plans.
    syntax: az functionapp plan list --query "[?sku.tier=='EP1']"
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_functionapp_plan_show
  name: az functionapp plan show
  summary: |-
    Get the App Service Plans for a resource group or a set of resource groups.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp plan show [--ids]
                             [--name]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: |-
      Get the app service plans for a resource group or a set of resource groups. (autogenerated)
    syntax: az functionapp plan show --name MyAppServicePlan --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the app service plan.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_functionapp_plan_update
  name: az functionapp plan update
  summary: |-
    Update an App Service plan for an Azure Function.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp plan update [--add]
                               [--force-string]
                               [--ids]
                               [--max-burst]
                               [--min-instances]
                               [--name]
                               [--remove]
                               [--resource-group]
                               [--set]
                               [--sku]
                               [--subscription]
  examples:
  - summary: |-
      Update an app service plan to EP2 sku with twenty maximum workers.
    syntax: az functionapp plan update -g MyResourceGroup -n MyPlan --max-burst 20 --sku EP2
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --max-burst
    summary: |-
      The maximum number of elastic workers for the plan.
  - name: --min-instances --number-of-workers
    summary: |-
      The number of workers for the app service plan.
  - name: --name -n
    summary: |-
      The name of the app service plan.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --sku
    summary: |-
      The SKU of the app service plan.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_functionapp_plan_create
- az_functionapp_plan_delete
- az_functionapp_plan_list
- az_functionapp_plan_show
- az_functionapp_plan_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
