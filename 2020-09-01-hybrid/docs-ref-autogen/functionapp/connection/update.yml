directCommands:
- uid: az_functionapp_connection_update_app-insights
  name: az functionapp connection update app-insights
  summary: |-
    Update a functionapp to app-insights connection.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp connection update app-insights [--appconfig-id]
                                                  [--client-type {dotnet, dotnet-internal, go, java, nodejs, none, python}]
                                                  [--connection]
                                                  [--customized-keys]
                                                  [--id]
                                                  [--name]
                                                  [--no-wait]
                                                  [--opt-out {auth, configinfo, publicnetwork}]
                                                  [--resource-group]
                                                  [--secret]
                                                  [--vault-id]
  examples:
  - summary: |-
      Update the client type of a connection with resource name
    syntax: az functionapp connection update app-insights -g FuncAppRG -n MyFunctionApp --connection MyConnection --client-type dotnet
  - summary: |-
      Update the client type of a connection with resource id
    syntax: az functionapp connection update app-insights --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker} --client-type dotnet
  optionalParameters:
  - name: --appconfig-id
    summary: |-
      The app configuration id to store configuration.
  - name: --client-type
    parameterValueGroup: "dotnet, dotnet-internal, go, java, nodejs, none, python"
    summary: |-
      The client type used on the functionapp.
  - name: --connection
    summary: |-
      Name of the functionapp connection.
  - name: --customized-keys
    summary: |-
      The customized keys used to change default configuration names. Key is the original name, value is the customized name.
  - name: --id
    summary: |-
      The resource id of the connection. ['--resource-group', '--name', '--connection'] are required if '--id' is not specified.
  - name: --name -n
    summary: |-
      Name of the function app. Required if '--id' is not specified.None.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --opt-out
    parameterValueGroup: "auth, configinfo, publicnetwork"
    summary: |-
      Whether to disable some configuration steps. Use configinfo to disbale configuration information changes on source. Use publicnetwork to disable public network access configuration.Use auth to skip auth configuration such as enabling managed identity and granting RBAC roles.
  - name: --resource-group -g
    summary: |-
      The resource group which contains the function app. Required if '--id' is not specified.None.
  - name: --secret
    summary: |-
      The secret auth info.
    description: |-
      Usage: --secret.
  - name: --vault-id
    summary: |-
      The id of key vault to store secret value.
