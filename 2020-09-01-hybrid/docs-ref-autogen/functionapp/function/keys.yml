### YamlMime:AzureCLIGroup
uid: az_functionapp_function_keys
name: az functionapp function keys
summary: Manage function keys.
description: ''
directCommands:
- uid: az_functionapp_function_keys_delete
  name: az functionapp function keys delete
  summary: Delete a function key.
  description: ''
  syntax: >-
    az functionapp function keys delete --key-name
                                        --name
                                        --resource-group
                                        [--function-name]
                                        [--slot]
  examples:
  - summary: Delete a function key.
    syntax: az functionapp function keys delete -g MyResourceGroup -n MyFunctionAppName --function-name MyFunctionName --key-name MyKeyName
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Name of the key to set.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the function app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --function-name
    summary: Name of the Function.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Defaults to the productions slot if not specified.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_function_keys_list
  name: az functionapp function keys list
  summary: List all function keys.
  description: ''
  syntax: >-
    az functionapp function keys list --function-name
                                      --name
                                      --resource-group
                                      [--slot]
  examples:
  - summary: List all function keys.
    syntax: az functionapp function keys list -g MyResourceGroup -n MyFunctionAppName --function-name MyFunctionName
  requiredParameters:
  - isRequired: true
    name: --function-name
    summary: Name of the Function.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the function app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: The name of the slot. Defaults to the productions slot if not specified.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_function_keys_set
  name: az functionapp function keys set
  summary: Create or update a function key.
  description: ''
  syntax: >-
    az functionapp function keys set --function-name
                                     --key-name
                                     --name
                                     --resource-group
                                     [--key-value]
                                     [--slot]
  examples:
  - summary: Create a function key.
    syntax: az functionapp function keys set -g MyResourceGroup -n MyFunctionAppName --function-name MyFunctionName --key-name MyKeyName --key-value MyKeyValue
  requiredParameters:
  - isRequired: true
    name: --function-name
    summary: Name of the Function.
    description: ''
  - isRequired: true
    name: --key-name
    summary: Name of the key to set.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the function app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --key-value
    summary: Value of the new key. If not provided, a value will be generated.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Defaults to the productions slot if not specified.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
