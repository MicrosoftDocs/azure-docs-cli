### YamlMime:AzureCLIGroup
uid: az_security_topology
name: az security topology
summary: |-
  Shows the network topology in your subscription.
status: GA
sourceType: Core
directCommands:
- uid: az_security_topology_list
  name: az security topology list
  summary: |-
    Shows the network topology in your subscription.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: az security topology list
  examples:
  - summary: |-
      Shows the network topology in your subscription.
    syntax: az security topology list
- uid: az_security_topology_show
  name: az security topology show
  summary: |-
    Shows the network topology in your subscription.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: >-
    az security topology show --name
                              --resource-group
  examples:
  - summary: |-
      Shows the network topology in your subscription.
    syntax: az security topology show -n default -g myService1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the resource to be fetched.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_security_topology_list
- az_security_topology_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 05/13/2024
  description: Shows the network topology in your subscription.
