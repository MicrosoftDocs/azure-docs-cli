uid: az_security_jit-policy
name: az security jit-policy
summary: Manage your Just in Time network access policies.
description: ''
directCommands:
- uid: az_security_jit-policy_list
  name: az security jit-policy list
  summary: List your Just in Time network access policies.
  description: ''
  syntax: >-
    az security jit-policy list [--location]
                                [--resource-group]
  examples:
  - summary: Get all the Just in Time network access policies.
    syntax: az security jit-policy list
  optionalParameters:
  - name: --location -l
    summary: Location of the resource.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_jit-policy_show
  name: az security jit-policy show
  summary: Shows a Just in Time network access policy.
  description: ''
  syntax: >-
    az security jit-policy show --location
                                --name
                                --resource-group
  examples:
  - summary: Get a Just in Time network access policy.
    syntax: az security jit-policy show -l northeurope -n default -g myService1
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Location of the resource.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the resource to be fetched.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
