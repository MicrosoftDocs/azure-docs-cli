### YamlMime:AzureCLIGroup
uid: az_security_discovered_security_solution
name: az security discovered-security-solution
summary: View your discovered security solutions.
description: ''
directCommands:
- uid: az_security_discovered_security_solution_list
  name: az security discovered-security-solution list
  summary: List the discovered security solutions.
  description: ''
  syntax: >-
    az security discovered-security-solution list [--query-examples]
                                                  [--subscription]
  examples:
  - summary: Get discovered security solutions.
    syntax: az security discovered-security-solution list
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_discovered_security_solution_show
  name: az security discovered-security-solution show
  summary: Shows a discovered security solution.
  description: ''
  syntax: >-
    az security discovered-security-solution show --name
                                                  --resource-group
                                                  [--query-examples]
                                                  [--subscription]
  examples:
  - summary: Get a discovered security solution.
    syntax: az security discovered-security-solution show -n ContosoWAF2 -g myService1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the resource to be fetched.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_discovered_security_solution_list
- az_security_discovered_security_solution_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  doc_source_url_repo: https://github.com/Azure/azure-cli/blob/dev/
