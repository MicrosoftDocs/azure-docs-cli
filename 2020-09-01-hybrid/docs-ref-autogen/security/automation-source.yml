- uid: az_security_automation-source_create
  name: az security automation-source create
  summary: |-
    Creates security automation source.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: >-
    az security automation-source create --event-source
                                         [--rule-sets]
  examples:
  - summary: |-
      Creates security automation source.
    syntax: az security automation-source create --event-source 'Assessments'
  requiredParameters:
  - isRequired: true
    name: --event-source
    summary: |-
      A valid event source type.
  optionalParameters:
  - name: --rule-sets
    summary: |-
      A set of rules which evaluate upon event interception. A logical disjunction is applied between defined rule sets (logical "or").
