uid: az_webapp_deployment
name: az webapp deployment
summary: Manage web app deployments.
description: ''
directCommands:
- uid: az_webapp_deployment_list-publishing-credentials
  name: az webapp deployment list-publishing-credentials
  summary: Get the details for available web app publishing credentials.
  description: ''
  syntax: >-
    az webapp deployment list-publishing-credentials [--ids]
                                                     [--name]
                                                     [--resource-group]
                                                     [--slot]
                                                     [--subscription]
  examples:
  - summary: Get the details for available web app publishing credentials (autogenerated)
    syntax: az webapp deployment list-publishing-credentials --name MyWebapp --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_deployment_list-publishing-profiles
  name: az webapp deployment list-publishing-profiles
  summary: Get the details for available web app deployment profiles.
  description: ''
  syntax: >-
    az webapp deployment list-publishing-profiles [--ids]
                                                  [--name]
                                                  [--resource-group]
                                                  [--slot]
                                                  [--subscription]
                                                  [--xml]
  examples:
  - summary: Get the details for available web app deployment profiles. (autogenerated)
    syntax: az webapp deployment list-publishing-profiles --name MyWebapp --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --xml
    defaultValue: "False"
    summary: Retrieves the publishing profile details in XML format.
    description: ''
