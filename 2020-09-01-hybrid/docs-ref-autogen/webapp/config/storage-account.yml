### YamlMime:AzureCLIGroup
uid: az_webapp_config_storage-account
name: az webapp config storage-account
summary: |-
  Manage a web app's Azure storage account configurations. (Linux Web Apps and Windows Containers Web Apps Only).
status: GA
sourceType: Core
directCommands:
- uid: az_webapp_config_storage-account_add
  name: az webapp config storage-account add
  summary: |-
    Add an Azure storage account configuration to a web app. (Linux Web Apps and Windows Containers Web Apps Only).
  status: GA
  sourceType: Core
  syntax: >-
    az webapp config storage-account add --access-key
                                         --account-name
                                         --custom-id
                                         --share-name
                                         --storage-type {AzureBlob, AzureFiles}
                                         [--ids]
                                         [--mount-path]
                                         [--name]
                                         [--resource-group]
                                         [--slot]
                                         [--slot-setting]
                                         [--subscription]
  examples:
  - summary: |-
      Add a connection to the Azure Files file share called MyShare in the storage account named MyStorageAccount.
    syntax: >-
      az webapp config storage-account add -g MyResourceGroup -n MyUniqueApp \
        --custom-id CustomId \
        --storage-type AzureFiles \
        --account-name MyStorageAccount \
        --share-name MyShare \
        --access-key MyAccessKey \
        --mount-path /path/to/mount
  requiredParameters:
  - isRequired: true
    name: --access-key -k
    summary: |-
      Storage account access key.
  - isRequired: true
    name: --account-name -a
    summary: |-
      Storage account name.
  - isRequired: true
    name: --custom-id -i
    summary: |-
      Name of the share configured within the web app.
  - isRequired: true
    name: --share-name --sn
    summary: |-
      Name of the file share as given in the storage account.
  - isRequired: true
    name: --storage-type -t
    parameterValueGroup: "AzureBlob, AzureFiles"
    summary: |-
      Storage type.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --mount-path -m
    summary: |-
      The path which the web app uses to read-write data ex: /share1 or /share2.
  - name: --name -n
    summary: |-
      Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --slot-setting
    defaultValue: "False"
    summary: |-
      Slot setting.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webapp_config_storage-account_delete
  name: az webapp config storage-account delete
  summary: |-
    Delete a web app's Azure storage account configuration. (Linux Web Apps and Windows Containers Web Apps Only).
  status: GA
  sourceType: Core
  syntax: >-
    az webapp config storage-account delete --custom-id
                                            [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--slot]
                                            [--subscription]
  examples:
  - summary: |-
      Delete a web app's Azure storage account configuration. (Linux Web Apps and Windows Containers Web Apps Only) (autogenerated)
    syntax: az webapp config storage-account delete --custom-id CustomId --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --custom-id -i
    summary: |-
      Name of the share configured within the web app.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webapp_config_storage-account_list
  name: az webapp config storage-account list
  summary: |-
    Get a web app's Azure storage account configurations. (Linux Web Apps and Windows Containers Web Apps Only).
  status: GA
  sourceType: Core
  syntax: >-
    az webapp config storage-account list --name
                                          --resource-group
                                          [--slot]
  examples:
  - summary: |-
      Get a web app's Azure storage account configurations. (Linux Web Apps and Windows Containers Web Apps Only) (autogenerated)
    syntax: az webapp config storage-account list --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
- uid: az_webapp_config_storage-account_update
  name: az webapp config storage-account update
  summary: |-
    Update an existing Azure storage account configuration on a web app. (Linux Web Apps and Windows Containers Web Apps Only).
  status: GA
  sourceType: Core
  syntax: >-
    az webapp config storage-account update --custom-id
                                            [--access-key]
                                            [--account-name]
                                            [--ids]
                                            [--mount-path]
                                            [--name]
                                            [--resource-group]
                                            [--share-name]
                                            [--slot]
                                            [--slot-setting]
                                            [--storage-type {AzureBlob, AzureFiles}]
                                            [--subscription]
  examples:
  - summary: |-
      Update the mount path for a connection to the Azure Files file share with the ID MyId.
    syntax: >-
      az webapp config storage-account update -g MyResourceGroup -n MyUniqueApp \
        --custom-id CustomId \
        --mount-path /path/to/new/mount
  - summary: |-
      Update an existing Azure storage account configuration on a web app. (Linux Web Apps and Windows Containers Web Apps Only) (autogenerated)
    syntax: az webapp config storage-account update --access-key MyAccessKey --account-name MyAccount --custom-id CustomId --mount-path /path/to/new/mount --name MyUniqueApp --resource-group MyResourceGroup --share-name MyShare --storage-type AzureFiles
  requiredParameters:
  - isRequired: true
    name: --custom-id -i
    summary: |-
      Name of the share configured within the web app.
  optionalParameters:
  - name: --access-key -k
    summary: |-
      Storage account access key.
  - name: --account-name -a
    summary: |-
      Storage account name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --mount-path -m
    summary: |-
      The path which the web app uses to read-write data ex: /share1 or /share2.
  - name: --name -n
    summary: |-
      Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --share-name --sn
    summary: |-
      Name of the file share as given in the storage account.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --slot-setting
    defaultValue: "False"
    summary: |-
      Slot setting.
  - name: --storage-type -t
    parameterValueGroup: "AzureBlob, AzureFiles"
    summary: |-
      Storage type.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_webapp_config_storage-account_add
- az_webapp_config_storage-account_delete
