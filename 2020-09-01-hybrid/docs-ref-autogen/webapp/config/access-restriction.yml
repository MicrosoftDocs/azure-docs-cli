### YamlMime:AzureCLIGroup
uid: az_webapp_config_access-restriction
name: az webapp config access-restriction
summary: Methods that show, set, add, and remove access restrictions on a webapp.
description: ''
directCommands:
- uid: az_webapp_config_access-restriction_add
  name: az webapp config access-restriction add
  summary: Adds an Access Restriction to the webapp.
  description: ''
  syntax: >-
    az webapp config access-restriction add --priority
                                            [--action {Allow, Deny}]
                                            [--description]
                                            [--http-headers]
                                            [--ids]
                                            [--ignore-missing-endpoint {false, true}]
                                            [--ip-address]
                                            [--name]
                                            [--resource-group]
                                            [--rule-name]
                                            [--scm-site {false, true}]
                                            [--service-tag]
                                            [--slot]
                                            [--subnet]
                                            [--subscription]
                                            [--vnet-name]
                                            [--vnet-resource-group]
  examples:
  - summary: Add Access Restriction opening (Allow) named developers for IPv4 address 130.220.0.0/27 with priority 200 to main site.
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --rule-name developers --action Allow --ip-address 130.220.0.0/27 --priority 200
  - summary: Add Access Restriction opening (Allow) named build_server for IPv4 address 192.168.0.0/27 with priority 250 to scm site.
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --rule-name build_server --action Allow --ip-address 192.168.0.0/27 --priority 250 --scm-site true
  - summary: Add Access Restriction opening (Allow) named app_gateway for Subnet app_gw in vNet core_weu with priority 300 to main site.
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --rule-name app_gateway --action Allow --vnet-name core_weu --subnet app_gateway --priority 300
  - summary: Add Access Restriction opening (Allow) named internal_agents for Subnet build_agents in vNet corp01 with priority 500 to scm site; and ignore service endpoint registration on the Subnet.
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --rule-name internal_agents --action Allow --vnet-name corp01 --subnet build_agents --priority 500 --scm-site true --ignore-missing-endpoint true
  - summary: Add Access Restriction opening (Allow) named remote_agents in vNet 'corp01' in rg 'vnets' with subnet 'agents'
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --rule-name remote_agents --action Allow --vnet-name corp01 --subnet agents --priority 500 --vnet-resource-group vnets
  - summary: Add Access Restriction opening (Allow) named agents in vNet 'corp01' in rg 'vnets' with subnet 'agents' (using subnet resource id)
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --rule-name remote_agents --action Allow --priority 800 --subnet '/subscriptions/<subscription-id>/resourceGroups/vnets/providers/Microsoft.Network/virtualNetworks/corp01/subnets/agents'
  - summary: Add Access Restriction opening (Allow) with no rule name for service tag AzureCloud
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --priority 400 --service-tag AzureCloud
  - summary: Add Access Restriction opening (Allow) with no rule name for service tag AzureFrontDoor.Backend and http-header X-Azure-FDID with value '12345678-abcd-1234-abcd-12345678910a'
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --priority 400 --service-tag AzureFrontDoor.Backend --http-header x-azure-fdid=12345678-abcd-1234-abcd-12345678910a
  requiredParameters:
  - isRequired: true
    name: --priority -p
    summary: Priority of the access restriction rule.
    description: ''
  optionalParameters:
  - name: --action
    defaultValue: "Allow"
    parameterValueGroup: "Allow, Deny"
    summary: Allow or deny access.
    description: ''
  - name: --description
    summary: Description of the access restriction rule.
    description: ''
  - name: --http-headers
    summary: Space-separated http headers in a format of `<name>=<value>`.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --ignore-missing-endpoint -i
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: Create access restriction rule with checking if the subnet has Microsoft.Web service endpoint enabled.
    description: ''
  - name: --ip-address
    summary: IP address or CIDR range (optional comma separated list of up to 8 ranges).
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-name -r
    summary: Name of the access restriction rule to add.
    description: ''
  - name: --scm-site
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: True if access restrictions is added for scm site.
    description: ''
  - name: --service-tag
    summary: Service Tag (optional comma separated list of up to 8 tags).
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subnet
    summary: Subnet name (requires vNet name) or subnet resource id.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vnet-name
    summary: VNet name.
    description: ''
  - name: --vnet-resource-group
    summary: Resource group of virtual network (default is web app resource group).
    description: ''
- uid: az_webapp_config_access-restriction_remove
  name: az webapp config access-restriction remove
  summary: Removes an Access Restriction from the webapp.
  description: ''
  syntax: >-
    az webapp config access-restriction remove [--action {Allow, Deny}]
                                               [--ids]
                                               [--ip-address]
                                               [--name]
                                               [--resource-group]
                                               [--rule-name]
                                               [--scm-site {false, true}]
                                               [--service-tag]
                                               [--slot]
                                               [--subnet]
                                               [--subscription]
                                               [--vnet-name]
  examples:
  - summary: Remove Access Restriction named developers from the main site.
    syntax: az webapp config access-restriction remove -g ResourceGroup -n AppName --rule-name developers
  - summary: Remove Access Restriction named internal_agents from the scm site.
    syntax: az webapp config access-restriction remove -g ResourceGroup -n AppName --rule-name internal_agents --scm-site true
  - summary: Remove Access Restriction with service tag AzureFrontDoor.Backend from the main site.
    syntax: az webapp config access-restriction remove -g ResourceGroup -n AppName --service-tag AzureFrontDoor.Backend
  optionalParameters:
  - name: --action
    defaultValue: "Allow"
    parameterValueGroup: "Allow, Deny"
    summary: Allow or deny access.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --ip-address
    summary: IP address or CIDR range (optional comma separated list of up to 8 ranges).
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-name -r
    summary: Name of the access restriction to remove.
    description: ''
  - name: --scm-site
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: True if access restriction should be removed from scm site.
    description: ''
  - name: --service-tag
    summary: Service Tag (optional comma separated list of up to 8 tags).
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subnet
    summary: Subnet name (requires vNet name) or subnet resource id.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vnet-name
    summary: VNet name.
    description: ''
- uid: az_webapp_config_access-restriction_set
  name: az webapp config access-restriction set
  summary: Sets if SCM site is using the same restrictions as the main site.
  description: ''
  syntax: >-
    az webapp config access-restriction set --use-same-restrictions-for-scm-site {false, true}
                                            [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--slot]
                                            [--subscription]
  examples:
  - summary: Enable SCM site to use same access restrictions as main site.
    syntax: az webapp config access-restriction set -g ResourceGroup -n AppName --use-same-restrictions-for-scm-site true
  requiredParameters:
  - isRequired: true
    name: --use-same-restrictions-for-scm-site
    parameterValueGroup: "false, true"
    summary: Use same access restrictions for scm site.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_config_access-restriction_show
  name: az webapp config access-restriction show
  summary: Show Access Restriction settings for webapp.
  description: ''
  syntax: >-
    az webapp config access-restriction show [--ids]
                                             [--name]
                                             [--resource-group]
                                             [--slot]
                                             [--subscription]
  examples:
  - summary: Get Access Restriction settings for a webapp.
    syntax: az webapp config access-restriction show -g ResourceGroup -n AppName
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_webapp_config_access-restriction_add
- az_webapp_config_access-restriction_remove
- az_webapp_config_access-restriction_set
- az_webapp_config_access-restriction_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
