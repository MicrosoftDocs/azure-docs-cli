### YamlMime:AzureCLIGroup
uid: az_webapp_config_hostname
name: az webapp config hostname
summary: Configure hostnames for a web app.
description: ''
directCommands:
- uid: az_webapp_config_hostname_add
  name: az webapp config hostname add
  summary: Bind a hostname to a web app.
  description: ''
  syntax: >-
    az webapp config hostname add [--hostname]
                                  [--ids]
                                  [--resource-group]
                                  [--slot]
                                  [--subscription]
                                  [--webapp-name]
  examples:
  - summary: Bind a hostname to a web app. (autogenerated)
    syntax: az webapp config hostname add --hostname cname.mycustomdomain.com --resource-group MyResourceGroup --webapp-name MyWebapp
  optionalParameters:
  - name: --hostname
    summary: Hostname assigned to the site, such as custom domains.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --webapp-name
    summary: Webapp name. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
- uid: az_webapp_config_hostname_delete
  name: az webapp config hostname delete
  summary: Unbind a hostname from a web app.
  description: ''
  syntax: >-
    az webapp config hostname delete [--hostname]
                                     [--ids]
                                     [--resource-group]
                                     [--slot]
                                     [--subscription]
                                     [--webapp-name]
  optionalParameters:
  - name: --hostname
    summary: Hostname assigned to the site, such as custom domains.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --webapp-name
    summary: Webapp name. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
- uid: az_webapp_config_hostname_get-external-ip
  name: az webapp config hostname get-external-ip
  summary: Get the external-facing IP address for a web app.
  description: ''
  syntax: >-
    az webapp config hostname get-external-ip [--ids]
                                              [--resource-group]
                                              [--subscription]
                                              [--webapp-name]
  examples:
  - summary: Get the external-facing IP address for a web app. (autogenerated)
    syntax: az webapp config hostname get-external-ip --resource-group MyResourceGroup --webapp-name MyWebapp
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --webapp-name
    summary: Webapp name. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
- uid: az_webapp_config_hostname_list
  name: az webapp config hostname list
  summary: List all hostname bindings for a web app.
  description: ''
  syntax: >-
    az webapp config hostname list --resource-group
                                   --webapp-name
                                   [--slot]
  examples:
  - summary: List all hostname bindings for a web app. (autogenerated)
    syntax: az webapp config hostname list --resource-group MyResourceGroup --webapp-name MyWebapp
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --webapp-name
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
commands:
- az_webapp_config_hostname_add
- az_webapp_config_hostname_delete
- az_webapp_config_hostname_get-external-ip
- az_webapp_config_hostname_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
