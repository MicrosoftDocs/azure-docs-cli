### YamlMime:AzureCLIGroup
uid: az_webapp_config_backup
name: az webapp config backup
summary: Manage backups for web apps.
description: ''
directCommands:
- uid: az_webapp_config_backup_create
  name: az webapp config backup create
  summary: Create a backup of a web app.
  description: ''
  syntax: >-
    az webapp config backup create --container-url
                                   --resource-group
                                   --webapp-name
                                   [--backup-name]
                                   [--db-connection-string]
                                   [--db-name]
                                   [--db-type {LocalMySql, MySql, PostgreSql, SqlAzure}]
                                   [--slot]
  examples:
  - summary: Create a backup of a web app. (autogenerated)
    syntax: az webapp config backup create --container-url {container-url} --resource-group MyResourceGroup --webapp-name MyWebapp
  requiredParameters:
  - isRequired: true
    name: --container-url
    summary: URL with SAS token to the blob storage container.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --webapp-name
    summary: The name of the web app.
    description: ''
  optionalParameters:
  - name: --backup-name
    summary: Name of the backup. If unspecified, the backup will be named with the web app name and a timestamp.
    description: ''
  - name: --db-connection-string
    summary: Connection string for the database in the backup.
    description: ''
  - name: --db-name
    summary: Name of the database in the backup.
    description: ''
  - name: --db-type
    parameterValueGroup: "LocalMySql, MySql, PostgreSql, SqlAzure"
    summary: Type of database in the backup.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_webapp_config_backup_list
  name: az webapp config backup list
  summary: List backups of a web app.
  description: ''
  syntax: >-
    az webapp config backup list --resource-group
                                 --webapp-name
                                 [--slot]
  examples:
  - summary: List backups of a web app. (autogenerated)
    syntax: az webapp config backup list --resource-group MyResourceGroup --webapp-name MyWebapp
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --webapp-name
    summary: The name of the web app.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_webapp_config_backup_restore
  name: az webapp config backup restore
  summary: Restore a web app from a backup.
  description: ''
  syntax: >-
    az webapp config backup restore --backup-name
                                    --container-url
                                    --resource-group
                                    --webapp-name
                                    [--db-connection-string]
                                    [--db-name]
                                    [--db-type {LocalMySql, MySql, PostgreSql, SqlAzure}]
                                    [--ignore-hostname-conflict]
                                    [--overwrite]
                                    [--slot]
                                    [--target-name]
  requiredParameters:
  - isRequired: true
    name: --backup-name
    summary: Name of the backup to restore.
    description: ''
  - isRequired: true
    name: --container-url
    summary: URL with SAS token to the blob storage container.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --webapp-name
    summary: The name of the web app.
    description: ''
  optionalParameters:
  - name: --db-connection-string
    summary: Connection string for the database in the backup.
    description: ''
  - name: --db-name
    summary: Name of the database in the backup.
    description: ''
  - name: --db-type
    parameterValueGroup: "LocalMySql, MySql, PostgreSql, SqlAzure"
    summary: Type of database in the backup.
    description: ''
  - name: --ignore-hostname-conflict
    summary: Ignores custom hostnames stored in the backup.
    description: ''
  - name: --overwrite
    summary: Overwrite the source web app, if --target-name is not specified.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --target-name
    summary: The name to use for the restored web app. If unspecified, will default to the name that was used when the backup was created.
    description: ''
- uid: az_webapp_config_backup_show
  name: az webapp config backup show
  summary: Show the backup schedule for a web app.
  description: ''
  syntax: >-
    az webapp config backup show --resource-group
                                 --webapp-name
                                 [--slot]
  examples:
  - summary: Show the backup schedule for a web app. (autogenerated)
    syntax: az webapp config backup show --resource-group MyResourceGroup --webapp-name MyWebapp
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --webapp-name
    summary: The name of the web app.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_webapp_config_backup_update
  name: az webapp config backup update
  summary: Configure a new backup schedule for a web app.
  description: ''
  syntax: >-
    az webapp config backup update --resource-group
                                   --webapp-name
                                   [--backup-name]
                                   [--container-url]
                                   [--db-connection-string]
                                   [--db-name]
                                   [--db-type {LocalMySql, MySql, PostgreSql, SqlAzure}]
                                   [--frequency]
                                   [--retain-one {false, true}]
                                   [--retention]
                                   [--slot]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --webapp-name
    summary: The name of the web app.
    description: ''
  optionalParameters:
  - name: --backup-name
    summary: Name of the backup. If unspecified, the backup will be named with the web app name and a timestamp.
    description: ''
  - name: --container-url
    summary: URL with SAS token to the blob storage container.
    description: ''
  - name: --db-connection-string
    summary: Connection string for the database in the backup.
    description: ''
  - name: --db-name
    summary: Name of the database in the backup.
    description: ''
  - name: --db-type
    parameterValueGroup: "LocalMySql, MySql, PostgreSql, SqlAzure"
    summary: Type of database in the backup.
    description: ''
  - name: --frequency
    summary: How often to backup. Use a number followed by d or h, e.g. 5d = 5 days, 2h = 2 hours.
    description: ''
  - name: --retain-one
    parameterValueGroup: "false, true"
    summary: Always keep one backup, regardless of how old it is.
    description: ''
  - name: --retention
    summary: How many days to keep a backup before automatically deleting it. Set to 0 for indefinite retention.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
commands:
- az_webapp_config_backup_create
- az_webapp_config_backup_list
- az_webapp_config_backup_restore
- az_webapp_config_backup_show
- az_webapp_config_backup_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  doc_source_url_repo: https://github.com/Azure/azure-cli/blob/dev/
  description: Manage backups for web apps.
