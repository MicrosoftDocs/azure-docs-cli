### YamlMime:AzureCLIGroup
uid: az_webapp_log
name: az webapp log
summary: Manage web app logs.
description: ''
directCommands:
- uid: az_webapp_log_config
  name: az webapp log config
  summary: Configure logging for a web app.
  description: ''
  syntax: >-
    az webapp log config [--application-logging {azureblobstorage, filesystem, off}]
                         [--detailed-error-messages {false, true}]
                         [--docker-container-logging {filesystem, off}]
                         [--failed-request-tracing {false, true}]
                         [--ids]
                         [--level {error, information, verbose, warning}]
                         [--name]
                         [--resource-group]
                         [--slot]
                         [--subscription]
                         [--web-server-logging {filesystem, off}]
  examples:
  - summary: Configure logging for a web app. (autogenerated)
    syntax: az webapp log config --name MyWebapp --resource-group MyResourceGroup --web-server-logging off
  - summary: Configure logging for a web app. (autogenerated)
    syntax: az webapp log config --docker-container-logging off --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --application-logging
    parameterValueGroup: "azureblobstorage, filesystem, off"
    summary: Configure application logging.
    description: ''
  - name: --detailed-error-messages
    parameterValueGroup: "false, true"
    summary: Configure detailed error messages.
    description: ''
  - name: --docker-container-logging
    parameterValueGroup: "filesystem, off"
    summary: Configure gathering STDOUT and STDERR output from container.
    description: ''
  - name: --failed-request-tracing
    parameterValueGroup: "false, true"
    summary: Configure failed request tracing.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --level
    parameterValueGroup: "error, information, verbose, warning"
    summary: Logging level.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --web-server-logging
    parameterValueGroup: "filesystem, off"
    summary: Configure Web server logging.
    description: ''
- uid: az_webapp_log_download
  name: az webapp log download
  summary: Download a web app's log history as a zip file.
  description: This command may not work with web apps running on Linux.
  syntax: >-
    az webapp log download [--ids]
                           [--log-file]
                           [--name]
                           [--resource-group]
                           [--slot]
                           [--subscription]
  examples:
  - summary: Download a web app's log history as a zip file. (autogenerated)
    syntax: az webapp log download --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --log-file
    defaultValue: "webapp_logs.zip"
    summary: The downloaded zipped log file path.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_log_show
  name: az webapp log show
  summary: Get the details of a web app's logging configuration.
  description: ''
  syntax: >-
    az webapp log show [--ids]
                       [--name]
                       [--resource-group]
                       [--slot]
                       [--subscription]
  examples:
  - summary: Get the details of a web app's logging configuration. (autogenerated)
    syntax: az webapp log show --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_log_tail
  name: az webapp log tail
  summary: Start live log tracing for a web app.
  description: ''
  syntax: >-
    az webapp log tail [--ids]
                       [--name]
                       [--provider]
                       [--resource-group]
                       [--slot]
                       [--subscription]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --provider
    summary: By default all live traces configured by `az webapp log config` will be shown, but you can scope to certain providers/folders, e.g. 'application', 'http', etc. For details, check out https://github.com/projectkudu/kudu/wiki/Diagnostic-Log-Stream.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_webapp_log_config
- az_webapp_log_deployment
- az_webapp_log_deployment_list
- az_webapp_log_deployment_show
- az_webapp_log_download
- az_webapp_log_show
