### YamlMime:AzureCLIGroup
uid: az_webapp_deployment_slot
name: az webapp deployment slot
summary: |-
  Manage web app deployment slots.
status: GA
sourceType: Core
directCommands:
- uid: az_webapp_deployment_slot_auto-swap
  name: az webapp deployment slot auto-swap
  summary: |-
    Configure deployment slot auto swap.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp deployment slot auto-swap --slot
                                        [--auto-swap-slot]
                                        [--disable]
                                        [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: |-
      Configure deployment slot auto swap. (autogenerated)
    syntax: az webapp deployment slot auto-swap --name MyWebapp --resource-group MyResourceGroup --slot staging
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: |-
      The name of the slot.
  optionalParameters:
  - name: --auto-swap-slot
    defaultValue: "production"
    summary: |-
      Target slot to auto swap.
  - name: --disable
    summary: |-
      Disable auto swap.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the webapp.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webapp_deployment_slot_create
  name: az webapp deployment slot create
  summary: |-
    Create a deployment slot.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp deployment slot create --name
                                     --resource-group
                                     --slot
                                     [--configuration-source]
                                     [--container-image-name]
                                     [--container-registry-password]
                                     [--container-registry-url]
                                     [--container-registry-user]
                                     [--deployment-container-image-name]
                                     [--docker-registry-server-password]
                                     [--docker-registry-server-user]
  examples:
  - summary: |-
      Create a deployment slot. (autogenerated)
    syntax: az webapp deployment slot create --name MyWebapp --resource-group MyResourceGroup --slot staging
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the webapp.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --slot -s
    summary: |-
      The name of the slot.
  optionalParameters:
  - name: --configuration-source
    summary: |-
      Source slot to clone configurations from. Use web app's name to refer to the production slot.
  - name: --container-image-name -c
    summary: |-
      The container custom image name and optionally the tag name (e.g., <registry-name>/<image-name>:<tag>).
  - name: --container-registry-password -w
    summary: |-
      The container registry server password.
  - name: --container-registry-url -r
    summary: |-
      The container registry server url.
  - name: --container-registry-user -u
    summary: |-
      The container registry server username.
  - name: --deployment-container-image-name -i
    summary: |-
      Container image name, e.g. publisher/image-name:tag.
    isDeprecated: true
    deprecateInfo: Option '--deployment-container-image-name' has been deprecated and will be removed in a future release.
  - name: --docker-registry-server-password
    summary: |-
      The container registry server password.
    isDeprecated: true
    deprecateInfo: Option '--docker-registry-server-password' has been deprecated and will be removed in a future release. Use '--container-registry-password' instead.
  - name: --docker-registry-server-user
    summary: |-
      The container registry server username.
    isDeprecated: true
    deprecateInfo: Option '--docker-registry-server-user' has been deprecated and will be removed in a future release. Use '--container-registry-user' instead.
- uid: az_webapp_deployment_slot_delete
  name: az webapp deployment slot delete
  summary: |-
    Delete a deployment slot.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp deployment slot delete --slot
                                     [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: |-
      Delete a deployment slot. (autogenerated)
    syntax: az webapp deployment slot delete --name MyWebapp --resource-group MyResourceGroup --slot staging
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: |-
      The name of the slot.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the webapp.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webapp_deployment_slot_list
  name: az webapp deployment slot list
  summary: |-
    List all deployment slots.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp deployment slot list [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: |-
      List all deployment slots. (autogenerated)
    syntax: az webapp deployment slot list --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the webapp.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webapp_deployment_slot_swap
  name: az webapp deployment slot swap
  summary: |-
    Swap deployment slots for a web app.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp deployment slot swap --slot
                                   [--action {preview, reset, swap}]
                                   [--ids]
                                   [--name]
                                   [--preserve-vnet {false, true}]
                                   [--resource-group]
                                   [--subscription]
                                   [--target-slot]
  examples:
  - summary: |-
      Swap a staging slot into production for the MyUniqueApp web app.
    syntax: >-
      az webapp deployment slot swap  -g MyResourceGroup -n MyUniqueApp --slot staging \
          --target-slot production
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: |-
      The name of the slot.
  optionalParameters:
  - name: --action
    defaultValue: "swap"
    parameterValueGroup: "preview, reset, swap"
    summary: |-
      Swap types. use 'preview' to apply target slot's settings on the source slot first; use 'swap' to complete it; use 'reset' to reset the swap.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the webapp.
  - name: --preserve-vnet
    parameterValueGroup: "false, true"
    summary: |-
      Preserve Virtual Network to the slot during swap, default to 'true'.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --target-slot
    summary: |-
      Target slot to swap, default to 'production'.
commands:
- az_webapp_deployment_slot_auto-swap
- az_webapp_deployment_slot_create
- az_webapp_deployment_slot_delete
- az_webapp_deployment_slot_list
- az_webapp_deployment_slot_swap
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage web app deployment slots.
