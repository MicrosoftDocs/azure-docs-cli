### YamlMime:AzureCLIGroup
uid: az_webapp_deployment_slot
name: az webapp deployment slot
summary: Manage web app deployment slots.
description: ''
directCommands:
- uid: az_webapp_deployment_slot_auto-swap
  name: az webapp deployment slot auto-swap
  summary: Configure deployment slot auto swap.
  description: ''
  syntax: >-
    az webapp deployment slot auto-swap --slot
                                        [--auto-swap-slot]
                                        [--disable]
                                        [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: Configure deployment slot auto swap. (autogenerated)
    syntax: az webapp deployment slot auto-swap --name MyWebapp --resource-group MyResourceGroup --slot staging
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: The name of the slot.
    description: ''
  optionalParameters:
  - name: --auto-swap-slot
    defaultValue: production
    summary: Target slot to auto swap.
    description: ''
  - name: --disable
    summary: Disable auto swap.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the webapp.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_deployment_slot_create
  name: az webapp deployment slot create
  summary: Create a deployment slot.
  description: ''
  syntax: >-
    az webapp deployment slot create --name
                                     --resource-group
                                     --slot
                                     [--configuration-source]
                                     [--subscription]
  examples:
  - summary: Create a deployment slot. (autogenerated)
    syntax: az webapp deployment slot create --name MyWebapp --resource-group MyResourceGroup --slot staging
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the webapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --slot -s
    summary: The name of the slot.
    description: ''
  optionalParameters:
  - name: --configuration-source
    summary: Source slot to clone configurations from. Use web app's name to refer to the production slot.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_deployment_slot_delete
  name: az webapp deployment slot delete
  summary: Delete a deployment slot.
  description: ''
  syntax: >-
    az webapp deployment slot delete --slot
                                     [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Delete a deployment slot. (autogenerated)
    syntax: az webapp deployment slot delete --name MyWebapp --resource-group MyResourceGroup --slot staging
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: The name of the slot.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the webapp.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_deployment_slot_list
  name: az webapp deployment slot list
  summary: List all deployment slots.
  description: ''
  syntax: >-
    az webapp deployment slot list [--ids]
                                   [--name]
                                   [--query-examples]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: List all deployment slots. (autogenerated)
    syntax: az webapp deployment slot list --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the webapp.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_deployment_slot_swap
  name: az webapp deployment slot swap
  summary: Swap deployment slots for a web app.
  description: ''
  syntax: >-
    az webapp deployment slot swap --slot
                                   [--action {preview, reset, swap}]
                                   [--ids]
                                   [--name]
                                   [--preserve-vnet {false, true}]
                                   [--resource-group]
                                   [--subscription]
                                   [--target-slot]
  examples:
  - summary: Swap a staging slot into production for the MyUniqueApp web app.
    syntax: >-
      az webapp deployment slot swap  -g MyResourceGroup -n MyUniqueApp --slot staging \
          --target-slot production
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: The name of the slot.
    description: ''
  optionalParameters:
  - name: --action
    defaultValue: swap
    parameterValueGroup: preview, reset, swap
    summary: Swap types. use 'preview' to apply target slot's settings on the source slot first; use 'swap' to complete it; use 'reset' to reset the swap.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the webapp.
    description: ''
  - name: --preserve-vnet
    parameterValueGroup: false, true
    summary: Preserve Virtual Network to the slot during swap, default to 'true'.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --target-slot
    summary: Target slot to swap, default to 'production'.
    description: ''
commands:
- az_webapp_deployment_slot_auto-swap
- az_webapp_deployment_slot_create
- az_webapp_deployment_slot_delete
- az_webapp_deployment_slot_list
- az_webapp_deployment_slot_swap
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage web app deployment slots.
