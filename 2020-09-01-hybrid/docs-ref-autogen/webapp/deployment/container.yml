### YamlMime:AzureCLIGroup
uid: az_webapp_deployment_container
name: az webapp deployment container
summary: Manage container-based continuous deployment.
description: ''
directCommands:
- uid: az_webapp_deployment_container_config
  name: az webapp deployment container config
  summary: Configure continuous deployment via containers.
  description: ''
  syntax: >-
    az webapp deployment container config --enable-cd {false, true}
                                          [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--slot]
                                          [--subscription]
  examples:
  - summary: Configure continuous deployment via containers. (autogenerated)
    syntax: az webapp deployment container config --enable-cd true --name MyWebapp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --enable-cd -e
    parameterValueGroup: "false, true"
    summary: Enable/disable continuous deployment.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_deployment_container_show-cd-url
  name: az webapp deployment container show-cd-url
  summary: Get the URL which can be used to configure webhooks for continuous deployment.
  description: ''
  syntax: >-
    az webapp deployment container show-cd-url [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--slot]
                                               [--subscription]
  examples:
  - summary: Get the URL which can be used to configure webhooks for continuous deployment (autogenerated)
    syntax: az webapp deployment container show-cd-url --name MyWebApp --resource-group MyResourceGroup --slot staging
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
