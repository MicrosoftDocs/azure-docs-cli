### YamlMime:AzureCLIGroup
uid: az_webapp_log_deployment
name: az webapp log deployment
summary: Manage web app deployment logs.
description: ''
directCommands:
- uid: az_webapp_log_deployment_list
  name: az webapp log deployment list
  summary: List deployments associated with web app.
  description: ''
  syntax: >-
    az webapp log deployment list --name
                                  --resource-group
                                  [--slot]
  examples:
  - summary: List the deployment logs
    syntax: az webapp log deployment list --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_webapp_log_deployment_show
  name: az webapp log deployment show
  summary: Show deployment logs of the latest deployment, or a specific deployment if deployment-id is specified.
  description: ''
  syntax: >-
    az webapp log deployment show --name
                                  --resource-group
                                  [--deployment-id]
                                  [--slot]
  examples:
  - summary: Show the deployment logs of the latest deployment
    syntax: az webapp log deployment show --name MyWebApp --resource-group MyResourceGroup
  - summary: Show the deployment logs of a particular deployment
    syntax: az webapp log deployment show --name MyWebApp --resource-group MyResourceGroup --deployment-id MyDeploymentId
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --deployment-id
    summary: Deployment ID. If none specified, returns the deployment logs of the latest deployment.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
commands:
- az_webapp_log_deployment_list
- az_webapp_log_deployment_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  doc_source_url_repo: https://github.com/Azure/azure-cli/blob/dev/
  description: Manage web app deployment logs.
