### YamlMime:AzureCLIGroup
uid: az_managedapp
name: az managedapp
summary: Manage template solutions provided and maintained by Independent Software Vendors (ISVs).
description: ''
directCommands:
- uid: az_managedapp_create
  name: az managedapp create
  summary: Create a managed application.
  description: ''
  syntax: >-
    az managedapp create --kind
                         --managed-rg-id
                         --name
                         --resource-group
                         [--location]
                         [--managedapp-definition-id]
                         [--parameters]
                         [--plan-name]
                         [--plan-product]
                         [--plan-publisher]
                         [--plan-version]
                         [--tags]
  examples:
  - summary: Create a managed application of kind 'ServiceCatalog'. This requires a valid managed application definition ID.
    syntax: >-
      az managedapp create -g MyResourceGroup -n MyManagedApp -l westcentralus --kind ServiceCatalog \
          -m "/subscriptions/{SubID}/resourceGroups/{ManagedResourceGroup}" \
          -d "/subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Solutions/applianceDefinitions/{ApplianceDefinition}"
  - summary: Create a managed application of kind 'MarketPlace'. This requires a valid plan, containing details about existing marketplace package like plan name, version, publisher and product.
    syntax: >-
      az managedapp create -g MyResourceGroup -n MyManagedApp -l westcentralus --kind MarketPlace \
          -m "/subscriptions/{SubID}/resourceGroups/{ManagedResourceGroup}" \
          --plan-name ContosoAppliance --plan-version "1.0" --plan-product "contoso-appliance" --plan-publisher Contoso
  requiredParameters:
  - isRequired: true
    name: --kind
    summary: The managed application kind. can be marketplace or servicecatalog.
    description: ''
  - isRequired: true
    name: --managed-rg-id -m
    summary: The resource group managed by the managed application.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The managed application name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: The resource group of the managed application.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: The managed application location.
    description: ''
  - name: --managedapp-definition-id -d
    summary: The full qualified managed application definition id.
    description: ''
  - name: --parameters
    summary: JSON formatted string or a path to a file with such content.
    description: ''
  - name: --plan-name
    summary: The managed application package plan name.
    description: ''
  - name: --plan-product
    summary: The managed application package plan product.
    description: ''
  - name: --plan-publisher
    summary: The managed application package plan publisher.
    description: ''
  - name: --plan-version
    summary: The managed application package plan version.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_managedapp_delete
  name: az managedapp delete
  summary: Delete a managed application.
  description: ''
  syntax: >-
    az managedapp delete [--ids]
                         [--name]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: Delete a managed application. (autogenerated)
    syntax: az managedapp delete --name MyManagedApplication --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the managed application.
    description: ''
  - name: --resource-group -g
    summary: The resource group of the managed application.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_managedapp_list
  name: az managedapp list
  summary: List managed applications.
  description: ''
  syntax: az managedapp list [--resource-group]
  examples:
  - summary: List managed applications. (autogenerated)
    syntax: az managedapp list --resource-group MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: The resource group of the managed application.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_managedapp_show
  name: az managedapp show
  summary: Gets a managed application.
  description: ''
  syntax: >-
    az managedapp show [--ids]
                       [--name]
                       [--resource-group]
                       [--subscription]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The managed application name.
    description: ''
  - name: --resource-group -g
    summary: The resource group of the managed application.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
