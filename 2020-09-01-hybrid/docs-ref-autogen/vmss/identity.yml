### YamlMime:AzureCLIGroup
uid: az_vmss_identity
name: az vmss identity
summary: |-
  Manage service identities of a VM scaleset.
status: GA
sourceType: Core
directCommands:
- uid: az_vmss_identity_assign
  name: az vmss identity assign
  summary: |-
    Enable managed service identity on a VMSS.
  description: |-
    This is required to authenticate and interact with other Azure services using bearer tokens.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vmss identity assign [--identities]
                            [--ids]
                            [--name]
                            [--resource-group]
                            [--role]
                            [--scope]
                            [--subscription]
  examples:
  - summary: |-
      Enable system assigned identity on a VMSS with the 'Owner' role.
    syntax: az vmss identity assign -g MyResourceGroup -n MyVmss --role Owner --scope /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup
  - summary: |-
      Enable system assigned identity and a user assigned identity on a VMSS with the 'Owner' role.
    syntax: az vmss identity assign -g MyResourceGroup -n MyVmss --role Owner --identities [system] myAssignedId --scope /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup
  - summary: |-
      Enable managed service identity on a VMSS. (autogenerated)
    syntax: az vmss identity assign --identities readerId writerId --name MyVmss --resource-group MyResourceGroup
  optionalParameters:
  - name: --identities
    summary: |-
      Space-separated identities to assign. Use '[system]' to refer to the system assigned identity. Default: '[system]'.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --role
    defaultValue: "Contributor"
    summary: |-
      Role name or id the system assigned identity will have. Please note that the default value "Contributor" will be removed in the breaking change release of the fall, so please specify "--role" and "--scope" at the same time when assigning a role to the managed identity.
  - name: --scope
    summary: |-
      Scope that the system assigned identity can access.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_vmss_identity_remove
  name: az vmss identity remove
  summary: |-
    Remove user assigned identities from a VM scaleset.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vmss identity remove [--identities]
                            [--ids]
                            [--name]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: |-
      Remove system assigned identity
    syntax: az vmss identity remove -g MyResourceGroup -n MyVmss
  - summary: |-
      Remove 2 identities which are in the same resource group with the VM scaleset
    syntax: az vmss identity remove -g MyResourceGroup -n MyVmss --identities readerId writerId
  - summary: |-
      Remove system assigned identity and a user identity
    syntax: az vmss identity remove -g MyResourceGroup -n MyVmss --identities [system] readerId
  optionalParameters:
  - name: --identities
    summary: |-
      Space-separated identities to remove. Use '[system]' to refer to the system assigned identity. Default: '[system]'.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_vmss_identity_show
  name: az vmss identity show
  summary: |-
    Display VM scaleset's managed identity info.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vmss identity show [--ids]
                          [--name]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: |-
      display VM scaleset's managed identity info. (autogenerated)
    syntax: az vmss identity show --name MyVirtualMachine --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=<name>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_vmss_identity_assign
- az_vmss_identity_remove
- az_vmss_identity_show
