### YamlMime:AzureCLIGroup
uid: az_vmss_identity
name: az vmss identity
summary: Manage service identities of a VM scaleset.
description: ''
directCommands:
- uid: az_vmss_identity_assign
  name: az vmss identity assign
  summary: Enable managed service identity on a VMSS.
  description: This is required to authenticate and interact with other Azure services using bearer tokens.
  syntax: >-
    az vmss identity assign [--identities]
                            [--ids]
                            [--name]
                            [--resource-group]
                            [--role]
                            [--scope]
                            [--subscription]
  examples:
  - summary: Enable system assigned identity on a VMSS with the 'Owner' role.
    syntax: az vmss identity assign -g MyResourceGroup -n MyVmss --role Owner --scope /subscriptions/db5eb68e-73e2-4fa8-b18a-0123456789999/resourceGroups/MyResourceGroup
  - summary: Enable managed service identity on a VMSS. (autogenerated)
    syntax: az vmss identity assign --identities readerId writerId --name MyVmss --resource-group MyResourceGroup
  optionalParameters:
  - name: --identities
    summary: "Space-separated identities to assign. Use '[system]' to refer to the system assigned identity. Default: '[system]'."
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --role
    defaultValue: "Contributor"
    summary: Role name or id the system assigned identity will have.
    description: ''
  - name: --scope
    summary: Scope that the system assigned identity can access.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_identity_remove
  name: az vmss identity remove
  summary: Remove user assigned identities from a VM scaleset.
  description: ''
  syntax: >-
    az vmss identity remove [--identities]
                            [--ids]
                            [--name]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Remove system assigned identity
    syntax: az vmss identity remove -g MyResourceGroup -n MyVmss
  - summary: Remove 2 identities which are in the same resource group with the VM scaleset
    syntax: az vmss identity remove -g MyResourceGroup -n MyVmss --identities readerId writerId
  - summary: Remove system assigned identity and a user identity
    syntax: az vmss identity remove -g MyResourceGroup -n MyVmss --identities [system] readerId
  optionalParameters:
  - name: --identities
    summary: "Space-separated identities to remove. Use '[system]' to refer to the system assigned identity. Default: '[system]'."
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_identity_show
  name: az vmss identity show
  summary: Display VM scaleset's managed identity info.
  description: ''
  syntax: >-
    az vmss identity show [--ids]
                          [--name]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: display VM scaleset's managed identity info. (autogenerated)
    syntax: az vmss identity show --name MyVirtualMachine --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
