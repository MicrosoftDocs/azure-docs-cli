### YamlMime:AzureCLIGroup
uid: az_vmss_disk
name: az vmss disk
summary: Manage data disks of a VMSS.
description: ''
directCommands:
- uid: az_vmss_disk_attach
  name: az vmss disk attach
  summary: Attach managed data disks to a scale set or its instances.
  description: ''
  syntax: >-
    az vmss disk attach [--caching {None, ReadOnly, ReadWrite}]
                        [--disk]
                        [--ids]
                        [--instance-id]
                        [--lun]
                        [--resource-group]
                        [--size-gb]
                        [--sku {Premium_LRS, StandardSSD_LRS, Standard_LRS, UltraSSD_LRS}]
                        [--subscription]
                        [--vmss-name]
  examples:
  - summary: Attach managed data disks to a scale set or its instances. (autogenerated)
    syntax: az vmss disk attach --disk {disk} --instance-id 0 --resource-group MyResourceGroup
  - summary: Attach managed data disks of a given size to a scale set or its instances. (autogenerated)
    syntax: az vmss disk attach --vmss-name MyVmss --resource-group MyResourceGroup --size-gb 50
  optionalParameters:
  - name: --caching
    parameterValueGroup: None, ReadOnly, ReadWrite
    summary: Disk caching policy.
    description: ''
  - name: --disk
    summary: Existing disk name or ID to attach or detach from VM instances.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --instance-id
    summary: Scale set VM instance id.
    description: ''
  - name: --lun
    summary: 0-based logical unit number (LUN). Max value depends on the Virtual Machine instance size.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --size-gb -z
    summary: 'Size in GB. Max size: 4095 GB (certain preview disks can be larger).'
    description: ''
  - name: --sku
    parameterValueGroup: Premium_LRS, StandardSSD_LRS, Standard_LRS, UltraSSD_LRS
    summary: Underlying storage SKU.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vmss-name
    summary: Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_disk_detach
  name: az vmss disk detach
  summary: Detach managed data disks from a scale set or its instances.
  description: ''
  syntax: >-
    az vmss disk detach --lun
                        [--ids]
                        [--instance-id]
                        [--resource-group]
                        [--subscription]
                        [--vmss-name]
  examples:
  - summary: Detach managed data disks from a scale set or its instances. (autogenerated)
    syntax: az vmss disk detach --instance-id 0 --lun {lun} --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lun
    summary: 0-based logical unit number (LUN). Max value depends on the Virtual Machine instance size.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --instance-id
    summary: Scale set VM instance id.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vmss-name
    summary: Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vmss_disk_attach
