### YamlMime:AzureCLIGroup
uid: az_spring-cloud_connection
name: az spring-cloud connection
summary: Commands to manage spring-cloud connections.
description: ''
directCommands:
- uid: az_spring-cloud_connection_delete
  name: az spring-cloud connection delete
  summary: Delete a spring-cloud connection.
  description: ''
  syntax: >-
    az spring-cloud connection delete [--app]
                                      [--connection]
                                      [--deployment]
                                      [--id]
                                      [--no-wait]
                                      [--resource-group]
                                      [--service]
                                      [--yes]
  examples:
  - summary: Delete a spring-cloud connection interactively
    syntax: az spring-cloud connection delete
  - summary: Delete a spring-cloud connection by connection name
    syntax: az spring-cloud connection delete -g SpringCloudRG --service MySpringService --app MyApp --deployment MyDeployment --connection MyConnection
  - summary: Delete a spring-cloud connection by connection id
    syntax: az spring-cloud connection delete --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker}
  optionalParameters:
  - name: --app
    summary: Name of the spring-cloud app. Required if '--id' is not specified.
    description: ''
  - name: --connection
    summary: Name of the spring-cloud connection.
    description: ''
  - name: --deployment
    defaultValue: "default"
    summary: The deployment name of the app. Required if '--id' is not specified.
    description: ''
  - name: --id
    summary: The resource id of the connection. ['--resource-group', '--service', '--app', '--deployment', '--connection'] are required if '--id' is not specified.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains the spring-cloud. Required if '--id' is not specified.
    description: ''
  - name: --service
    summary: Name of the spring-cloud service. Required if '--id' is not specified.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_spring-cloud_connection_list
  name: az spring-cloud connection list
  summary: List connections of a spring-cloud.
  description: ''
  syntax: >-
    az spring-cloud connection list [--app]
                                    [--deployment]
                                    [--resource-group]
                                    [--service]
                                    [--source-id]
  examples:
  - summary: List spring-cloud connections interactively
    syntax: az spring-cloud connection list
  - summary: List spring-cloud connections by source resource name
    syntax: az spring-cloud connection list -g SpringCloudRG --service MySpringService --app MyApp --deployment MyDeployment
  - summary: List spring-cloud connections by source resource id
    syntax: az spring-cloud connection list --source-id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.AppPlatform/Spring/{spring}/apps/{app}/deployments/{deployment}
  optionalParameters:
  - name: --app
    summary: Name of the spring-cloud app. Required if '--source-id' is not specified.
    description: ''
  - name: --deployment
    defaultValue: "default"
    summary: The deployment name of the app. Required if '--source-id' is not specified.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains the spring-cloud. Required if '--source-id' is not specified.
    description: ''
  - name: --service
    summary: Name of the spring-cloud service. Required if '--source-id' is not specified.
    description: ''
  - name: --source-id
    summary: The resource id of a spring-cloud. Required if ['--resource-group', '--service', '--app', '--deployment'] are not specified.
    description: ''
- uid: az_spring-cloud_connection_list-configuration
  name: az spring-cloud connection list-configuration
  summary: List source configurations of a spring-cloud connection.
  description: ''
  syntax: >-
    az spring-cloud connection list-configuration [--app]
                                                  [--connection]
                                                  [--deployment]
                                                  [--id]
                                                  [--resource-group]
                                                  [--service]
  examples:
  - summary: List a connection's source configurations interactively
    syntax: az spring-cloud connection list-configuration
  - summary: List a connection's source configurations by connection name
    syntax: az spring-cloud connection list-configuration -g SpringCloudRG --service MySpringService --app MyApp --deployment MyDeployment --connection MyConnection
  - summary: List a connection's source configurations by connection id
    syntax: az spring-cloud connection list-configuration --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker}
  optionalParameters:
  - name: --app
    summary: Name of the spring-cloud app. Required if '--id' is not specified.
    description: ''
  - name: --connection
    summary: Name of the spring-cloud connection.
    description: ''
  - name: --deployment
    defaultValue: "default"
    summary: The deployment name of the app. Required if '--id' is not specified.
    description: ''
  - name: --id
    summary: The resource id of the connection. ['--resource-group', '--service', '--app', '--deployment', '--connection'] are required if '--id' is not specified.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains the spring-cloud. Required if '--id' is not specified.
    description: ''
  - name: --service
    summary: Name of the spring-cloud service. Required if '--id' is not specified.
    description: ''
- uid: az_spring-cloud_connection_list-support-types
  name: az spring-cloud connection list-support-types
  summary: List client types and auth types supported by spring-cloud connections.
  description: ''
  syntax: az spring-cloud connection list-support-types [--target-type {appconfig, confluent-cloud, cosmos-cassandra, cosmos-gremlin, cosmos-mongo, cosmos-sql, cosmos-table, eventhub, keyvault, mysql, mysql-flexible, postgres, postgres-flexible, redis, redis-enterprise, servicebus, signalr, sql, storage-blob, storage-file, storage-queue, storage-table, webpubsub}]
  examples:
  - summary: List all spring-cloud supported target resource types and auth types
    syntax: az spring-cloud connection list-support-types -o table
  - summary: List spring-cloud supported auth types for a specific target resource type
    syntax: az spring-cloud connection list-support-types --target-type storage-blob -o table
  optionalParameters:
  - name: --target-type -t
    parameterValueGroup: "appconfig, confluent-cloud, cosmos-cassandra, cosmos-gremlin, cosmos-mongo, cosmos-sql, cosmos-table, eventhub, keyvault, mysql, mysql-flexible, postgres, postgres-flexible, redis, redis-enterprise, servicebus, signalr, sql, storage-blob, storage-file, storage-queue, storage-table, webpubsub"
    summary: The target resource type.
    description: ''
- uid: az_spring-cloud_connection_show
  name: az spring-cloud connection show
  summary: Get the details of a spring-cloud connection.
  description: ''
  syntax: >-
    az spring-cloud connection show [--app]
                                    [--connection]
                                    [--deployment]
                                    [--id]
                                    [--resource-group]
                                    [--service]
  examples:
  - summary: Get a connection interactively
    syntax: az spring-cloud connection show
  - summary: Get a connection by connection name
    syntax: az spring-cloud connection show -g SpringCloudRG --service MySpringService --app MyApp --deployment MyDeployment --connection MyConnection
  - summary: Get a connection by connection id
    syntax: az spring-cloud connection show --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker}
  optionalParameters:
  - name: --app
    summary: Name of the spring-cloud app. Required if '--id' is not specified.
    description: ''
  - name: --connection
    summary: Name of the spring-cloud connection.
    description: ''
  - name: --deployment
    defaultValue: "default"
    summary: The deployment name of the app. Required if '--id' is not specified.
    description: ''
  - name: --id
    summary: The resource id of the connection. ['--resource-group', '--service', '--app', '--deployment', '--connection'] are required if '--id' is not specified.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains the spring-cloud. Required if '--id' is not specified.
    description: ''
  - name: --service
    summary: Name of the spring-cloud service. Required if '--id' is not specified.
    description: ''
- uid: az_spring-cloud_connection_validate
  name: az spring-cloud connection validate
  summary: Validate a spring-cloud connection.
  description: ''
  syntax: >-
    az spring-cloud connection validate [--app]
                                        [--connection]
                                        [--deployment]
                                        [--id]
                                        [--resource-group]
                                        [--service]
  examples:
  - summary: Validate a connection interactively
    syntax: az spring-cloud connection validate
  - summary: Validate a connection by connection name
    syntax: az spring-cloud connection validate -g SpringCloudRG --service MySpringService --app MyApp --deployment MyDeployment --connection MyConnection
  - summary: Validate a connection by connection id
    syntax: az spring-cloud connection validate --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker}
  optionalParameters:
  - name: --app
    summary: Name of the spring-cloud app. Required if '--id' is not specified.
    description: ''
  - name: --connection
    summary: Name of the spring-cloud connection.
    description: ''
  - name: --deployment
    defaultValue: "default"
    summary: The deployment name of the app. Required if '--id' is not specified.
    description: ''
  - name: --id
    summary: The resource id of the connection. ['--resource-group', '--service', '--app', '--deployment', '--connection'] are required if '--id' is not specified.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains the spring-cloud. Required if '--id' is not specified.
    description: ''
  - name: --service
    summary: Name of the spring-cloud service. Required if '--id' is not specified.
    description: ''
- uid: az_spring-cloud_connection_wait
  name: az spring-cloud connection wait
  summary: Place the CLI in a waiting state until a condition of the connection is met.
  description: ''
  syntax: >-
    az spring-cloud connection wait [--app]
                                    [--connection]
                                    [--created]
                                    [--custom]
                                    [--deleted]
                                    [--deployment]
                                    [--exists]
                                    [--id]
                                    [--interval]
                                    [--resource-group]
                                    [--service]
                                    [--timeout]
                                    [--updated]
  examples:
  - summary: Wait until the connection is successfully created.
    syntax: az spring-cloud connection wait --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker} --created
  optionalParameters:
  - name: --app
    summary: Name of the spring-cloud app. Required if '--id' is not specified.
    description: ''
  - name: --connection
    summary: Name of the spring-cloud connection.
    description: ''
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --deployment
    defaultValue: "default"
    summary: The deployment name of the app. Required if '--id' is not specified.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --id
    summary: The resource id of the connection. ['--resource-group', '--service', '--app', '--deployment', '--connection'] are required if '--id' is not specified.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains the spring-cloud. Required if '--id' is not specified.
    description: ''
  - name: --service
    summary: Name of the spring-cloud service. Required if '--id' is not specified.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
