extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **spring-cloud** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az spring-cloud gateway route-config** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage gateway route configs in Azure Spring Cloud.
status: Preview and Deprecated
isDeprecated: true
isPreview: true
deprecateInfo: This command group is implicitly deprecated because command group 'spring-cloud gateway' is deprecated and will be removed in a future release. Use 'spring gateway' instead.
previewOrExperimentalInfo: "Command group 'spring-cloud gateway' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_spring-cloud_gateway_route-config_create
  name: az spring-cloud gateway route-config create
  summary: |-
    Create a gateway route config with routing rules of Json array format.
  status: Preview and Deprecated
  isDeprecated: true
  isPreview: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring-cloud gateway route-config' is deprecated and will be removed in a future release. Use 'spring gateway route-config' instead.
  previewOrExperimentalInfo: "Command group 'spring-cloud gateway' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az spring-cloud gateway route-config create --name
                                                --resource-group
                                                --service
                                                [--app-name]
                                                [--routes-file]
                                                [--routes-json]
  examples:
  - summary: |-
      Create a gateway route config targeting the app in Azure Spring Cloud.
    syntax: az spring-cloud gateway route-config create -s MyService -g MyResourceGroup --name MyName --app-name MyApp --routes-file MyJson.json
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of route config.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
  optionalParameters:
  - name: --app-name
    summary: |-
      The Azure Spring Cloud app name to configure the route.
  - name: --routes-file
    summary: |-
      The file path of JSON array of API routes.
  - name: --routes-json
    summary: |-
      The JSON array of API routes.
