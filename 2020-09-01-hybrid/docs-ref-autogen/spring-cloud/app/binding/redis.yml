directCommands:
- uid: az_spring-cloud_app_binding_redis_add
  name: az spring-cloud app binding redis add
  summary: |-
    Bind an Azure Cache for Redis with the app.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring-cloud app binding' is deprecated and will be removed in a future release. Use 'spring app binding' instead.
  sourceType: Extension
  syntax: >-
    az spring-cloud app binding redis add --app
                                          --name
                                          --resource-group
                                          --resource-id
                                          --service
                                          [--disable-ssl {false, true}]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: |-
      Name of app.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of service binding.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --resource-id
    summary: |-
      Azure resource ID of the service to bind with.
  - isRequired: true
    name: --service -s
    summary: |-
      Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
  optionalParameters:
  - name: --disable-ssl
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      If true, disable SSL. If false, enable SSL.
