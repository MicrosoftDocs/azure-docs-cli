### YamlMime:AzureCLIGroup
uid: az_spring-cloud_app_binding_mysql
name: az spring-cloud app binding mysql
extensionInformation: >-
  > [!Note]

  > This reference is part of the **spring-cloud** extension for the Azure CLI  (version 2.25.0 or higher).  The extension will automatically install the first time you run an **az spring-cloud app binding mysql** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage Azure Database for MySQL bindings.
description: ''
directCommands:
- uid: az_spring-cloud_app_binding_mysql_add
  name: az spring-cloud app binding mysql add
  summary: Bind an Azure Database for MySQL with the app.
  description: ''
  syntax: >-
    az spring-cloud app binding mysql add --app
                                          --database-name
                                          --key
                                          --name
                                          --resource-group
                                          --resource-id
                                          --service
                                          --username
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Database name.
    description: ''
  - isRequired: true
    name: --key
    summary: API key of the service.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of service binding.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: Azure resource ID of the service to bind with.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
    description: ''
  - isRequired: true
    name: --username
    summary: Username of the database.
    description: ''
- uid: az_spring-cloud_app_binding_mysql_update
  name: az spring-cloud app binding mysql update
  summary: Update an Azure Database for MySQL service binding of the app.
  description: ''
  syntax: >-
    az spring-cloud app binding mysql update --app
                                             --name
                                             --resource-group
                                             --service
                                             [--database-name]
                                             [--key]
                                             [--username]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of service binding.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --database-name
    summary: Database name.
    description: ''
  - name: --key
    summary: API key of the service.
    description: ''
  - name: --username
    summary: Username of the database.
    description: ''
commands:
- az_spring-cloud_app_binding_mysql_add
- az_spring-cloud_app_binding_mysql_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
