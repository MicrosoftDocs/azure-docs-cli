### YamlMime:AzureCLIGroup
uid: az_spring-cloud_api-portal
name: az spring-cloud api-portal
extensionInformation: >-
  > [!Note]

  > This reference is part of the **spring-cloud** extension for the Azure CLI  (version 2.30.0 or higher).  The extension will automatically install the first time you run an **az spring-cloud api-portal** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: (Enterprise Tier Only) Commands to manage API portal in Azure Spring Cloud.
description: ''
directCommands:
- uid: az_spring-cloud_api-portal_clear
  name: az spring-cloud api-portal clear
  summary: Clear all settings of API portal.
  description: ''
  syntax: >-
    az spring-cloud api-portal clear --resource-group
                                     --service
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
    description: ''
- uid: az_spring-cloud_api-portal_show
  name: az spring-cloud api-portal show
  summary: Show the settings, provisioning status and runtime status of API portal.
  description: ''
  syntax: >-
    az spring-cloud api-portal show --resource-group
                                    --service
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
    description: ''
- uid: az_spring-cloud_api-portal_update
  name: az spring-cloud api-portal update
  summary: Update an existing API portal properties.
  description: ''
  syntax: >-
    az spring-cloud api-portal update --resource-group
                                      --service
                                      [--assign-endpoint {false, true}]
                                      [--client-id]
                                      [--client-secret]
                                      [--https-only {false, true}]
                                      [--instance-count]
                                      [--issuer-uri]
                                      [--scope]
  examples:
  - summary: Update API portal property.
    syntax: az spring-cloud api-portal update -s MyService -g MyResourceGroup --assign-endpoint true --https-only true
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --assign-endpoint
    parameterValueGroup: "false, true"
    summary: If true, assign endpoint URL for direct access.
    description: ''
  - name: --client-id
    summary: The public identifier for the application.
    description: ''
  - name: --client-secret
    summary: The secret known only to the application and the authorization server.
    description: ''
  - name: --https-only
    parameterValueGroup: "false, true"
    summary: If true, access endpoint via https.
    description: ''
  - name: --instance-count
    summary: Number of instance.
    description: ''
  - name: --issuer-uri
    summary: The URI of Issuer Identifier.
    description: ''
  - name: --scope
    summary: Comma-separated list of the specific actions applications can be allowed to do on a user's behalf.
    description: ''
commands:
- az_spring-cloud_api-portal_clear
- az_spring-cloud_api-portal_custom-domain
- az_spring-cloud_api-portal_custom-domain_bind
- az_spring-cloud_api-portal_custom-domain_list
- az_spring-cloud_api-portal_custom-domain_show
- az_spring-cloud_api-portal_custom-domain_unbind
- az_spring-cloud_api-portal_custom-domain_update
- az_spring-cloud_api-portal_show
- az_spring-cloud_api-portal_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: (Enterprise Tier Only) Commands to manage API portal in Azure Spring Cloud.
