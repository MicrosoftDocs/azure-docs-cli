directCommands:
- uid: az_spring-cloud_storage_add
  name: az spring-cloud storage add
  summary: |-
    Create a new storage in the Azure Spring Cloud.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring-cloud storage' is deprecated and will be removed in a future release. Use 'spring storage' instead.
  sourceType: Extension
  syntax: >-
    az spring-cloud storage add --account-key
                                --account-name
                                --name
                                --resource-group
                                --service
                                --storage-type
  examples:
  - summary: |-
      Create a Storage resource with your own storage account.
    syntax: az spring-cloud storage add --storage-type StorageAccount --account-name MyAccountName --account-key MyAccountKey  -g MyResourceGroup -s MyService -n MyStorageName
  requiredParameters:
  - isRequired: true
    name: --account-key
    summary: |-
      The account key of the storage account.
  - isRequired: true
    name: --account-name
    summary: |-
      The name of the storage account.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of storage.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
  - isRequired: true
    name: --storage-type
    summary: |-
      The type of the torage. e.g. StorageAccount.
