directCommands:
- uid: az_spring-cloud_service-registry_bind
  name: az spring-cloud service-registry bind
  summary: |-
    Bind an app to Service Registry.
  status: Preview and Deprecated
  isDeprecated: true
  isPreview: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring-cloud service-registry' is deprecated and will be removed in a future release. Use 'spring service-registry' instead.
  previewOrExperimentalInfo: "Command group 'spring-cloud service-registry' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az spring-cloud service-registry bind --app
                                          --resource-group
                                          --service
  examples:
  - summary: |-
      Bind an app to Service Registry.
    syntax: az spring-cloud service-registry bind --app MyApp -s MyService -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --app
    summary: |-
      Name of app.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
- uid: az_spring-cloud_service-registry_show
  name: az spring-cloud service-registry show
  summary: |-
    Show the provisioning status and runtime status of Service Registry.
  status: Preview and Deprecated
  isDeprecated: true
  isPreview: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring-cloud service-registry' is deprecated and will be removed in a future release. Use 'spring service-registry' instead.
  previewOrExperimentalInfo: "Command group 'spring-cloud service-registry' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az spring-cloud service-registry show --resource-group
                                          --service
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
- uid: az_spring-cloud_service-registry_unbind
  name: az spring-cloud service-registry unbind
  summary: |-
    Unbind an app from Service Registry.
  status: Preview and Deprecated
  isDeprecated: true
  isPreview: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring-cloud service-registry' is deprecated and will be removed in a future release. Use 'spring service-registry' instead.
  previewOrExperimentalInfo: "Command group 'spring-cloud service-registry' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az spring-cloud service-registry unbind --app
                                            --resource-group
                                            --service
  examples:
  - summary: |-
      Unbind an app from Service Registry.
    syntax: az spring-cloud service-registry unbind --app MyApp -s MyService -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --app
    summary: |-
      Name of app.
  - isRequired: true
    name: --resource-group -g
    summary: |-
