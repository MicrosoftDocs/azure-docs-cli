### YamlMime:AzureCLIGroup
uid: az_peering_legacy
name: az peering legacy
extensionInformation: >-
  > [!Note]

  > This reference is part of the **peering** extension for Azure CLI and requires version 2.3.1 or higher.  The extension will automatically install the first time you run an **az peering legacy** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Peering legacy.
description: ''
directCommands:
- uid: ext_peering_az_peering_legacy_list
  name: az peering legacy list
  summary: Lists all of the legacy peerings under the given subscription matching the specified kind and location.
  description: ''
  syntax: >-
    az peering legacy list --kind {Direct, Exchange}
                           --peering-location
                           [--asn]
  examples:
  - summary: List legacy peerings
    syntax: az peering legacy list --kind "Exchange" --peering-location "peeringLocation0"
  requiredParameters:
  - isRequired: true
    name: --kind
    parameterValueGroup: Direct, Exchange
    summary: The kind of the peering.
    description: ''
  - isRequired: true
    name: --peering-location
    summary: The location of the peering.
    description: ''
  optionalParameters:
  - name: --asn
    summary: The ASN number associated with a legacy peering.
    description: ''
commands:
- ext_peering_az_peering_legacy_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Peering legacy.
