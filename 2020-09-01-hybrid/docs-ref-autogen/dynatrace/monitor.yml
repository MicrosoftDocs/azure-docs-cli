  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: |-
      Monitor resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --user-principal
    summary: |-
      User principal id of the user.
