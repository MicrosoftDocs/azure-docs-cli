### YamlMime:AzureCLIGroup
uid: az_dynatrace_monitor_tag-rule
name: az dynatrace monitor tag-rule
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **dynatrace** extension for the Azure CLI (version 2.41.0 or higher). The extension will automatically install the first time you run an **az dynatrace monitor tag-rule** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage dynatrace monitor tag-rule.
status: GA
sourceType: Extension
directCommands:
- uid: az_dynatrace_monitor_tag-rule_create
  name: az dynatrace monitor tag-rule create
  summary: |-
    Create a tag rule.
  status: GA
  sourceType: Extension
  syntax: >-
    az dynatrace monitor tag-rule create --monitor-name
                                         --name
                                         --resource-group
                                         [--log-rules]
                                         [--metric-rules]
                                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create tag-rule
    syntax: az dynatrace monitor tag-rule create -g rg --monitor-name monitor -n default --log-rules "{send-aad-logs:enabled,send-subscription-logs:enabled,send-activity-logs:enabled,filtering-tags:[{name:env,value:prod,action:include},{name:env,value:dev,action:exclude}]}" --metric-rules "{filtering-tags:[{name:env,value:prod,action:include}]}"
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: |-
      Monitor resource name.
  - isRequired: true
    name: --name --rule-set-name -n
    summary: |-
      Monitor rule set name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --log-rules
    summary: |-
      Set of rules for sending logs for the Monitor resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --metric-rules
    summary: |-
      Set of rules for sending metrics for the Monitor resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_dynatrace_monitor_tag-rule_delete
  name: az dynatrace monitor tag-rule delete
  summary: |-
    Delete a tag rule.
  status: GA
  sourceType: Extension
  syntax: >-
    az dynatrace monitor tag-rule delete [--ids]
                                         [--monitor-name]
                                         [--name]
                                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--resource-group]
                                         [--subscription]
                                         [--yes]
  examples:
  - summary: |-
      Delete tag-rule
    syntax: az dynatrace monitor tag-rule delete -g rg --monitor-name monitor -n default -y
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --monitor-name
    summary: |-
      Monitor resource name.
  - name: --name --rule-set-name -n
    summary: |-
      Monitor rule set name.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_dynatrace_monitor_tag-rule_list
  name: az dynatrace monitor tag-rule list
  summary: |-
    List all tag rule by monitor name.
  status: GA
  sourceType: Extension
  syntax: >-
    az dynatrace monitor tag-rule list --monitor-name
                                       --resource-group
  examples:
  - summary: |-
      List tag-rule
    syntax: az dynatrace monitor tag-rule list -g rg --monitor-name monitor
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: |-
      Monitor resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_dynatrace_monitor_tag-rule_show
  name: az dynatrace monitor tag-rule show
  summary: |-
    Show a tag rule.
  status: GA
  sourceType: Extension
  syntax: >-
    az dynatrace monitor tag-rule show [--ids]
                                       [--monitor-name]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: |-
      Show tag-rule
    syntax: az dynatrace monitor tag-rule show -g rg --monitor-name monitor -n default
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --monitor-name
    summary: |-
      Monitor resource name.
  - name: --name --rule-set-name -n
    summary: |-
      Monitor rule set name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_dynatrace_monitor_tag-rule_update
  name: az dynatrace monitor tag-rule update
  summary: |-
    Update a tag rule.
  status: GA
  sourceType: Extension
  syntax: >-
    az dynatrace monitor tag-rule update [--ids]
                                         [--log-rules]
                                         [--metric-rules]
                                         [--monitor-name]
                                         [--name]
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: |-
      Update tag-rule
    syntax: az dynatrace monitor tag-rule delete -g rg --monitor-name monitor -n default -y
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --log-rules
    summary: |-
      Set of rules for sending logs for the Monitor resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --metric-rules
    summary: |-
      Set of rules for sending metrics for the Monitor resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --monitor-name
    summary: |-
      Monitor resource name.
  - name: --name --rule-set-name -n
    summary: |-
      Monitor rule set name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_dynatrace_monitor_tag-rule_wait
  name: az dynatrace monitor tag-rule wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az dynatrace monitor tag-rule wait [--created]
                                       [--custom]
                                       [--deleted]
                                       [--exists]
                                       [--ids]
                                       [--interval]
                                       [--monitor-name]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
                                       [--timeout]
                                       [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --monitor-name
    summary: |-
      Monitor resource name.
  - name: --name --rule-set-name -n
    summary: |-
      Monitor rule set name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_dynatrace_monitor_tag-rule_create
- az_dynatrace_monitor_tag-rule_delete
- az_dynatrace_monitor_tag-rule_list
- az_dynatrace_monitor_tag-rule_show
- az_dynatrace_monitor_tag-rule_update
- az_dynatrace_monitor_tag-rule_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
