### YamlMime:AzureCLIGroup
uid: az_quantum
name: az quantum
extensionInformation: >-
  > [!Note]

  > This reference is part of the **quantum** extension for Azure CLI and requires version 2.23.0 or higher.  The extension will automatically install the first time you run an **az quantum** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Azure Quantum Workspaces and submit jobs to Azure Quantum Providers.
description: ''
directCommands:
- uid: az_quantum_execute
  name: az quantum execute
  summary: Submit a job to run on Azure Quantum, and waits for the result.
  description: ''
  syntax: >-
    az quantum execute [--job-name]
                       [--location]
                       [--no-build]
                       [--project]
                       [--resource-group]
                       [--shots]
                       [--storage]
                       [--target-id]
                       [--workspace-name]
                       [<PROGRAM_ARGS>]
  examples:
  - summary: Submit the Q# program from the current folder and wait for the result.
    syntax: az quantum execute -g MyResourceGroup -w MyWorkspace -l MyLocation
  optionalParameters:
  - name: --job-name
    summary: A friendly name to give to this run of the program.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-build
    summary: If specified, the Q# program is not built before submitting.
    description: ''
  - name: --project
    summary: The location of the Q# project to submit. Defaults to current folder.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --shots
    summary: The number of times to run the Q# program on the given target.
    description: ''
  - name: --storage
    summary: If specified, the ConnectionString of an Azure Storage is used to store job data and results.
    description: ''
  - name: --target-id -t
    summary: Execution engine for quantum computing jobs. When a workspace is configured with a set of provider, they each enable one or more targets.
    description: ''
  - name: --workspace-name -w
    summary: Name of the Quantum Workspace. You can configure the default workspace using `az quantum workspace set`.
    description: ''
  - name: <PROGRAM_ARGS>
    summary: List of arguments expected by the Q# operation specified as --name=value after `--`.
    description: ''
- uid: az_quantum_run
  name: az quantum run
  summary: Equivalent to `az quantum execute`.
  description: ''
  syntax: >-
    az quantum run [--job-name]
                   [--location]
                   [--no-build]
                   [--project]
                   [--resource-group]
                   [--shots]
                   [--storage]
                   [--target-id]
                   [--workspace-name]
                   [<PROGRAM_ARGS>]
  examples:
  - summary: Submit the Q# program from the current folder and wait for the result.
    syntax: az quantum run -g MyResourceGroup -w MyWorkspace -l MyLocation
  optionalParameters:
  - name: --job-name
    summary: A friendly name to give to this run of the program.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-build
    summary: If specified, the Q# program is not built before submitting.
    description: ''
  - name: --project
    summary: The location of the Q# project to submit. Defaults to current folder.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --shots
    summary: The number of times to run the Q# program on the given target.
    description: ''
  - name: --storage
    summary: If specified, the ConnectionString of an Azure Storage is used to store job data and results.
    description: ''
  - name: --target-id -t
    summary: Execution engine for quantum computing jobs. When a workspace is configured with a set of provider, they each enable one or more targets.
    description: ''
  - name: --workspace-name -w
    summary: Name of the Quantum Workspace. You can configure the default workspace using `az quantum workspace set`.
    description: ''
  - name: <PROGRAM_ARGS>
    summary: List of arguments expected by the Q# operation specified as --name=value after `--`.
    description: ''
