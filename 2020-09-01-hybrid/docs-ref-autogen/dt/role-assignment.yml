### YamlMime:AzureCLIGroup
uid: az_dt_role-assignment
name: az dt role-assignment
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for Azure CLI and requires version 2.17.1 or higher.  The extension will automatically install the first time you run an **az dt role-assignment** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage RBAC role assignments for a Digital Twins instance.
description: >-
  Note that in order to perform role assignments, the logged in principal needs permissions

  such as Owner or User Access Administrator at the assigned scope.


  This command group is provided for convenience. For more complex role assignment scenarios

  use the 'az role assignment' command group.
directCommands:
- uid: az_dt_role-assignment_create
  name: az dt role-assignment create
  summary: Assign a user, group or service principal to a role against a Digital Twins instance.
  description: Note that in order to perform role assignments, the logged in principal needs permissions such as Owner or User Access Administrator at the assigned scope.
  syntax: >-
    az dt role-assignment create --assignee
                                 --dt-name
                                 --role
                                 [--resource-group]
  examples:
  - summary: Assign a user (by email) the built-in Digital Twins Owner role against a target instance.
    syntax: az dt role-assignment create -n {instance_name} --assignee "owneruser@microsoft.com" --role "Azure Digital Twins Data Owner"
  - summary: Assign a user (by object Id) the built-in Digital Twins Reader role against a target instance.
    syntax: az dt role-assignment create -n {instance_name} --assignee "97a89267-0966-4054-a156-b7d86ef8e216" --role "Azure Digital Twins Data Reader"
  - summary: Assign a service principal a custom role against a target instance.
    syntax: az dt role-assignment create -n {instance_name} --assignee {service_principal_name_or_id} --role {role_name_or_id}
  requiredParameters:
  - isRequired: true
    name: --assignee
    summary: 'Represent a user, group, or service principal. supported format: object id, user sign-in name, or service principal name.'
    description: ''
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins instance name.
    description: ''
  - isRequired: true
    name: --role
    summary: Role name or Id.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_role-assignment_delete
  name: az dt role-assignment delete
  summary: Remove a user, group or service principal role assignment from a Digital Twins instance.
  description: Note that in order to perform role assignments, the logged in principal needs permissions such as Owner or User Access Administrator at the assigned scope.
  syntax: >-
    az dt role-assignment delete --dt-name
                                 [--assignee]
                                 [--resource-group]
                                 [--role]
  examples:
  - summary: Remove a user from a specific role assignment of a Digital Twins instance.
    syntax: az dt role-assignment delete -n {instance_name} --assignee "removeuser@microsoft.com" --role "Azure Digital Twins Data Reader"
  - summary: Remove a user from all assigned roles of a Digital Twins instance.
    syntax: az dt role-assignment delete -n {instance_name} --assignee "removeuser@microsoft.com"
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins instance name.
    description: ''
  optionalParameters:
  - name: --assignee
    summary: 'Represent a user, group, or service principal. supported format: object id, user sign-in name, or service principal name.'
    description: ''
  - name: --resource-group -g
    summary: Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --role
    summary: Role name or Id.
    description: ''
- uid: az_dt_role-assignment_list
  name: az dt role-assignment list
  summary: List the existing role assignments of a Digital Twins instance.
  description: ''
  syntax: >-
    az dt role-assignment list --dt-name
                               [--include-inherited {false, true}]
                               [--resource-group]
                               [--role]
  examples:
  - summary: List the role assignments on a target instance.
    syntax: az dt role-assignment list -n {instance_name}
  - summary: List the role assignments on a target instance and filter by role.
    syntax: az dt role-assignment list -n {instance_name} --role {role_name_or_id}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins instance name.
    description: ''
  optionalParameters:
  - name: --include-inherited
    parameterValueGroup: false, true
    summary: Include assignments applied on parent scopes.
    description: ''
  - name: --resource-group -g
    summary: Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --role
    summary: Role name or Id.
    description: ''
commands:
- az_dt_role-assignment_create
- az_dt_role-assignment_delete
- az_dt_role-assignment_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: >-
    Note that in order to perform role assignments, the logged in principal needs permissions

    such as Owner or User Access Administrator at the assigned scope.


    This command group is provided for convenience. For more complex role assignment scenarios

    use the 'az role assignment' command group.
