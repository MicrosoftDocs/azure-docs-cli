### YamlMime:AzureCLIGroup
uid: az_managementpartner
name: az managementpartner
extensionInformation: >-
  > [!Note]

  > This reference is part of the **managementpartner** extension for the Azure CLI  (version 2.0.67 or higher).  The extension will automatically install the first time you run an **az managementpartner** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Allows the partners to associate a Microsoft Partner Network(MPN) ID to a user or service principal in the customer's Azure directory.
description: ''
directCommands:
- uid: az_managementpartner_create
  name: az managementpartner create
  summary: Associates a Microsoft Partner Network(MPN) ID to the current authenticated user or service principal.
  description: ''
  syntax: az managementpartner create --partner-id
  requiredParameters:
  - isRequired: true
    name: --partner-id
    summary: Microsoft partner network ID.
    description: ''
- uid: az_managementpartner_delete
  name: az managementpartner delete
  summary: Delete the Microsoft Partner Network(MPN) ID of the current authenticated user or service principal.
  description: ''
  syntax: az managementpartner delete --partner-id
  requiredParameters:
  - isRequired: true
    name: --partner-id
    summary: Microsoft partner network ID.
    description: ''
- uid: az_managementpartner_show
  name: az managementpartner show
  summary: Gets the Microsoft Partner Network(MPN) ID of the current authenticated user or service principal.
  description: ''
  syntax: az managementpartner show [--partner-id]
  optionalParameters:
  - name: --partner-id
    summary: Microsoft partner network ID.
    description: ''
- uid: az_managementpartner_update
  name: az managementpartner update
  summary: Updates the Microsoft Partner Network(MPN) ID of the current authenticated user or service principal.
  description: ''
  syntax: az managementpartner update --partner-id
  requiredParameters:
  - isRequired: true
    name: --partner-id
    summary: Microsoft partner network ID.
    description: ''
commands:
- az_managementpartner_create
- az_managementpartner_delete
- az_managementpartner_show
- az_managementpartner_update
