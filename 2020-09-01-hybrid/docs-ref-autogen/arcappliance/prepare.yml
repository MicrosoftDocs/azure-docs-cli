- uid: az_arcappliance_prepare_hci
  name: az arcappliance prepare hci
  summary: Command to prepare HCI Appliance.
  description: ''
  syntax: >-
    az arcappliance prepare hci --config-file
                                [--location]
                                [--name]
                                [--resource-group]
  examples:
  - summary: Prepare Appliance using HCI
    syntax: az arcappliance prepare hci --config-file [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Path to Appliance Config File.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --name -n
    summary: Name of the Appliance.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
