    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --client-affinity-enabled
    parameterValueGroup: "false, true"
    summary: Enables sending session affinity cookies.
    description: ''
  - name: --force-dns-registration
    parameterValueGroup: "false, true"
    summary: If true, web app hostname is force registered with DNS.
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --https-only
    parameterValueGroup: "false, true"
    summary: Redirect all traffic made to an app using HTTP to HTTPS.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --minimum-elastic-instance-count -i
    summary: Minimum number of instances. App must be in an elastic scale App Service Plan.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --prewarmed-instance-count -w
    summary: Number of preWarmed instances. App must be in an elastic scale App Service Plan.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --skip-custom-domain-verification
    parameterValueGroup: "false, true"
    summary: If true, custom (non *.azurewebsites.net) domains associated with web app are not verified.
    description: ''
  - name: --skip-dns-registration
    parameterValueGroup: "false, true"
    summary: If true web app hostname is not registered with DNS on creation.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --ttl-in-seconds
    parameterValueGroup: "false, true"
    summary: Time to live in seconds for web app's default domain name.
    description: ''
