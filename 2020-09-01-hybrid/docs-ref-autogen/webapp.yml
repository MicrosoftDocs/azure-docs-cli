- uid: az_webapp_deploy
  name: az webapp deploy
  summary: Deploys a provided artifact to Azure Web Apps.
  description: ''
  syntax: >-
    az webapp deploy [--async {false, true}]
                     [--clean {false, true}]
                     [--ids]
                     [--ignore-stack {false, true}]
                     [--name]
                     [--resource-group]
                     [--restart {false, true}]
                     [--slot]
                     [--src-path]
                     [--src-url]
                     [--subscription]
                     [--target-path]
                     [--timeout]
                     [--type {ear, jar, lib, startup, static, war, zip}]
  examples:
  - summary: Deploy a war file asynchronously.
    syntax: az webapp deploy --resource-group ResouceGroup --name AppName --src-path SourcePath --type war --async true
  - summary: Deploy a static text file to wwwroot/staticfiles/test.txt
    syntax: az webapp deploy --resource-group ResouceGroup --name AppName --src-path SourcePath --type static --target-path staticfiles/test.txt
  optionalParameters:
  - name: --async
    parameterValueGroup: "false, true"
    summary: If true, the artifact is deployed asynchronously. (The command will exit once the artifact is pushed to the web app.).
    description: ''
  - name: --clean
    parameterValueGroup: "false, true"
    summary: If true, cleans the target directory prior to deploying the file(s). Default value is determined based on artifact type.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --ignore-stack
    parameterValueGroup: "false, true"
    summary: If true, any stack-specific defaults are ignored.
    description: ''
  - name: --name -n
    summary: Name of the webapp to deploy to.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --restart
    parameterValueGroup: "false, true"
    summary: If true, the web app will be restarted following the deployment. Set this to false if you are deploying multiple artifacts and do not want to restart the site on the earlier deployments.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --src-path
    summary: 'Path of the artifact to be deployed. Ex: "myapp.zip" or "/myworkspace/apps/myapp.war".'
    description: ''
  - name: --src-url
    summary: 'URL of the artifact. The webapp will pull the artifact from this URL. Ex: "http://mysite.com/files/myapp.war?key=123".'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --target-path
    summary: 'Absolute path that the artifact should be deployed to. Defaults to "home/site/wwwroot/" Ex: "/home/site/deployments/tools/", "/home/site/scripts/startup-script.sh".'
    description: ''
  - name: --timeout
    summary: Timeout for the deployment operation in milliseconds.
    description: ''
  - name: --type
    parameterValueGroup: "ear, jar, lib, startup, static, war, zip"
    summary: Used to override the type of artifact being deployed.
    description: ''
