### YamlMime:AzureCLIGroup
uid: az_webapp
name: az webapp
summary: Manage web apps.
description: ''
directCommands:
- uid: az_webapp_browse
  name: az webapp browse
  summary: Open a web app in a browser.
  description: ''
  syntax: >-
    az webapp browse [--ids]
                     [--logs]
                     [--name]
                     [--resource-group]
                     [--slot]
                     [--subscription]
  examples:
  - summary: Open a web app in a browser. (autogenerated)
    syntax: az webapp browse --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --logs -l
    defaultValue: "False"
    summary: Enable viewing the log stream immediately after launching the web app.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_create
  name: az webapp create
  summary: Create a web app.
  description: The web app's name must be able to produce a unique FQDN as AppName.azurewebsites.net.
  syntax: >-
    az webapp create --name
                     --plan
                     --resource-group
                     [--assign-identity]
                     [--deployment-container-image-name]
                     [--deployment-local-git]
                     [--deployment-source-branch]
                     [--deployment-source-url]
                     [--docker-registry-server-password]
                     [--docker-registry-server-user]
                     [--https-only {false, true}]
                     [--multicontainer-config-file]
                     [--multicontainer-config-type {COMPOSE, KUBE}]
                     [--public-network-access {Disabled, Enabled}]
                     [--role]
                     [--runtime]
                     [--scope]
                     [--startup-file]
                     [--subnet]
                     [--tags]
                     [--vnet]
  examples:
  - summary: Create a web app with the default configuration.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName
  - summary: Create a web app with a Java 11 runtime.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName --runtime "java:11:Java SE:11"
  - summary: Create a web app with a NodeJS 10.14 runtime and deployed from a local git repository.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName --runtime "node:12LTS" --deployment-local-git
  - summary: Create a web app with an image from DockerHub.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName -i nginx
  - summary: Create a web app with an image from a private DockerHub registry.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName -i MyImageName -s username -w password
  - summary: Create a web app with an image from a private Azure Container Registry.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName -i myregistry.azurecr.io/docker-image:tag
  - summary: create a WebApp using shared App Service Plan that is in a different resource group.
    syntax: AppServicePlanID=$(az appservice plan show -n SharedAppServicePlan -g MyASPRG --query "id" --out tsv) az webapp create -g MyResourceGroup -p "$AppServicePlanID" -n MyUniqueAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the new web app.
    description: ''
  - isRequired: true
    name: --plan -p
    summary: Name or resource id of the app service plan. Use 'appservice plan create' to get one.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --assign-identity
    summary: Accept system or user assigned identities separated by spaces. Use '[system]' to refer system assigned identity, or a resource id to refer user assigned identity. Check out help for more examples.
    description: ''
  - name: --deployment-container-image-name -i
    summary: Container image name from Docker Hub, e.g. publisher/image-name:tag.
    description: ''
  - name: --deployment-local-git -l
    summary: Enable local git.
    description: ''
  - name: --deployment-source-branch -b
    defaultValue: "master"
    summary: The branch to deploy.
    description: ''
  - name: --deployment-source-url -u
    summary: Git repository URL to link with manual integration.
    description: ''
  - name: --docker-registry-server-password -w
    summary: The container registry server password. Required for private registries.
    description: ''
  - name: --docker-registry-server-user -s
    summary: The container registry server username.
    description: ''
  - name: --https-only
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: Redirect all traffic made to an app using HTTP to HTTPS.
    description: ''
  - name: --multicontainer-config-file
    summary: Linux only. Config file for multicontainer apps. (local or remote).
    description: ''
  - name: --multicontainer-config-type
    parameterValueGroup: "COMPOSE, KUBE"
    summary: Linux only.
    description: ''
  - name: --public-network-access
    parameterValueGroup: "Disabled, Enabled"
    summary: Enable or disable public access to the web app.
    description: ''
  - name: --role
    defaultValue: "Contributor"
    summary: Role name or id the system assigned identity will have.
    description: ''
  - name: --runtime -r
    summary: Canonicalized web runtime in the format of Framework:Version, e.g. "PHP:7.2".Use `az webapp list-runtimes` for available list.
    description: ''
  - name: --scope
    summary: Scope that the system assigned identity can access.
    description: ''
  - name: --startup-file
    summary: Linux only. The web's startup file.
    description: ''
  - name: --subnet
    summary: Name or resource ID of the pre-existing subnet to have the webapp join. The --vnet is argument also needed if specifying subnet by name.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --vnet
    summary: Name or resource ID of the regional virtual network. If there are multiple vnets of the same name across different resource groups, use vnet resource id to specify which vnet to use. If vnet name is used, by default, the vnet in the same resource group as the webapp will be used. Must be used with --subnet argument.
    description: ''
- uid: az_webapp_create-remote-connection
  name: az webapp create-remote-connection
  summary: Creates a remote connection using a tcp tunnel to your web app.
  description: ''
  syntax: >-
    az webapp create-remote-connection [--ids]
                                       [--instance]
                                       [--name]
                                       [--port]
                                       [--resource-group]
                                       [--slot]
                                       [--subscription]
                                       [--timeout]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --instance -i
    summary: Webapp instance to connect to. Defaults to none.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --port -p
    summary: 'Port for the remote connection. Default: Random available port.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout -t
    summary: Timeout in seconds. Defaults to none.
    description: ''
