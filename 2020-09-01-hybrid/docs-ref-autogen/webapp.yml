- uid: az_webapp_up
  name: az webapp up
  summary: Create a webapp and deploy code from a local workspace to the app. The command is required to run from the folder where the code is present. Current support includes Node, Python, .NET Core and ASP.NET. Node, Python apps are created as Linux apps. .Net Core, ASP.NET, and static HTML apps are created as Windows apps. Append the html flag to deploy as a static HTML app. Each time the command is successfully run, default argument values for resource group, sku, location, plan, and name are saved for the current directory. These defaults are then used for any arguments not provided on subsequent runs of the command in the same directory.  Use 'az configure' to manage defaults.
  description: ''
  syntax: >-
    az webapp up [--app-service-environment]
                 [--dryrun]
                 [--html]
                 [--ids]
                 [--launch-browser]
                 [--location]
                 [--logs]
                 [--name]
                 [--os-type {Linux, Windows}]
                 [--plan]
                 [--resource-group]
                 [--runtime]
                 [--sku {B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, I4v2, I5v2, I6v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, S1, S2, S3, SHARED, WS1, WS2, WS3}]
                 [--subscription]
  examples:
  - summary: View the details of the app that will be created, without actually running the operation
    syntax: az webapp up --dryrun
  - summary: Create a web app with the default configuration, by running the command from the folder where the code to be deployed exists.
    syntax: az webapp up
  - summary: Create a web app with a specified name
    syntax: az webapp up -n MyUniqueAppName
  - summary: Create a web app with a specified name and a Java 11 runtime
    syntax: az webapp up -n MyUniqueAppName --runtime "java:11:Java SE:11"
  - summary: Create a web app in a specific region, by running the command from the folder where the code to be deployed exists.
    syntax: az webapp up -l locationName
  - summary: Create a web app and enable log streaming after the deployment operation is complete. This will enable the default configuration required to enable log streaming.
    syntax: az webapp up --logs
  - summary: Create a web app and deploy as a static HTML app.
    syntax: az webapp up --html
  optionalParameters:
  - name: --app-service-environment -e
    summary: Name or resource ID of the (pre-existing) App Service Environment to deploy to. Requires an Isolated V2 sku [I1v2, I2v2, I3v2].
    description: ''
  - name: --dryrun
    defaultValue: "False"
    summary: Show summary of the create and deploy operation instead of executing it.
    description: ''
  - name: --html
    defaultValue: "False"
    summary: Ignore app detection and deploy as an html app.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --launch-browser -b
    defaultValue: "False"
    summary: Launch the created app using the default browser.
    description: ''
  - name: --location -l
