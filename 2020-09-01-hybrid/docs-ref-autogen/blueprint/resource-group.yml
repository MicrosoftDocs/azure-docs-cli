### YamlMime:AzureCLIGroup
uid: az_blueprint_resource-group
name: az blueprint resource-group
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **blueprint** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az blueprint resource-group** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage blueprint resource group artifact.
status: GA
sourceType: Extension
directCommands:
- uid: az_blueprint_resource-group_add
  name: az blueprint resource-group add
  summary: |-
    Add a resource group artifact to the blueprint.
  status: GA
  sourceType: Extension
  syntax: >-
    az blueprint resource-group add --blueprint-name
                                    [--artifact-name]
                                    [--depends-on]
                                    [--description]
                                    [--display-name]
                                    [--management-group]
                                    [--rg-location]
                                    [--rg-name]
                                    [--subscription]
                                    [--tags]
  examples:
  - summary: |-
      Add a resource group artifact
    syntax: >-
      az blueprint resource-group add \

      --blueprint-name MyBlueprint --artifact-name MyResourceGroupArt
  requiredParameters:
  - isRequired: true
    name: --blueprint-name
    summary: |-
      Name of the blueprint definition.
  optionalParameters:
  - name: --artifact-name
    summary: |-
      A unique name of this resource group artifact.
  - name: --depends-on
    summary: |-
      Artifacts which need to be deployed before the specified artifact.
  - name: --description
    summary: |-
      Description of the blueprint artifact.
  - name: --display-name
    summary: |-
      Display name of this resource group artifact.
  - name: --management-group -m
    summary: |-
      Use management group for the scope of the blueprint.
  - name: --rg-location
    summary: |-
      Location of this resource group. Leave empty if the resource group location will be specified during the blueprint assignment.
  - name: --rg-name
    summary: |-
      Name of this resource group. Leave empty if the resource group name will be specified during the blueprint assignment.
  - name: --subscription -s
    summary: |-
      Use subscription for the scope of the blueprint. If --management-group is not specified, --subscription value or the default subscription will be used as the scope.
  - name: --tags
    summary: |-
      Tags to be assigned to this resource group.
- uid: az_blueprint_resource-group_list
  name: az blueprint resource-group list
  summary: |-
    List blueprint resource group artifact.
  status: GA
  sourceType: Extension
  syntax: >-
    az blueprint resource-group list --blueprint-name
                                     [--management-group]
                                     [--subscription]
  examples:
  - summary: |-
      List resource group artifacts
    syntax: >-
      az blueprint resource-group list \

      --blueprint-name MyBlueprint
  requiredParameters:
  - isRequired: true
    name: --blueprint-name
    summary: |-
      Name of the blueprint definition.
  optionalParameters:
  - name: --management-group -m
    summary: |-
      Use management group for the scope of the blueprint.
  - name: --subscription -s
    summary: |-
      Use subscription for the scope of the blueprint. If --management-group is not specified, --subscription value or the default subscription will be used as the scope.
- uid: az_blueprint_resource-group_remove
  name: az blueprint resource-group remove
  summary: |-
    Remove a blueprint resource group artifact.
  status: GA
  sourceType: Extension
  syntax: >-
    az blueprint resource-group remove --artifact-name
                                       --blueprint-name
                                       [--management-group]
                                       [--subscription]
                                       [--yes]
  examples:
  - summary: |-
      Remove a resource group artifact
    syntax: >-
      az blueprint resource-group remove \

      --blueprint-name MyBlueprint --artifact-name MyResourceGroupArt
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: |-
      A unique name of this resource group artifact.
  - isRequired: true
    name: --blueprint-name
    summary: |-
      Name of the blueprint definition.
  optionalParameters:
  - name: --management-group -m
    summary: |-
      Use management group for the scope of the blueprint.
  - name: --subscription -s
    summary: |-
      Use subscription for the scope of the blueprint. If --management-group is not specified, --subscription value or the default subscription will be used as the scope.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_blueprint_resource-group_show
  name: az blueprint resource-group show
  summary: |-
    Show blueprint resource group artifact.
  status: GA
  sourceType: Extension
  syntax: >-
    az blueprint resource-group show --artifact-name
                                     --blueprint-name
                                     [--management-group]
                                     [--subscription]
  examples:
  - summary: |-
      Show a resource group artifact
    syntax: >-
      az blueprint resource-group show \

      --blueprint-name MyBlueprint --artifact-name MyResourceGroupArt
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: |-
      A unique name of this resource group artifact.
  - isRequired: true
    name: --blueprint-name
    summary: |-
      Name of the blueprint definition.
  optionalParameters:
  - name: --management-group -m
    summary: |-
      Use management group for the scope of the blueprint.
  - name: --subscription -s
    summary: |-
      Use subscription for the scope of the blueprint. If --management-group is not specified, --subscription value or the default subscription will be used as the scope.
- uid: az_blueprint_resource-group_update
  name: az blueprint resource-group update
  summary: |-
    Update blueprint resource group artifact.
  status: GA
  sourceType: Extension
  syntax: >-
    az blueprint resource-group update --artifact-name
                                       --blueprint-name
                                       [--depends-on]
                                       [--description]
                                       [--display-name]
                                       [--management-group]
                                       [--rg-location]
                                       [--rg-name]
                                       [--subscription]
                                       [--tags]
  examples:
  - summary: |-
      Update a resource group artifact
    syntax: >-
      az blueprint resource-group update \

      --blueprint-name MyBlueprint --artifact-name MyResourceGroupArt --display-name "My Resource Group"
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: |-
      A unique name of this resource group artifact.
  - isRequired: true
    name: --blueprint-name
    summary: |-
      Name of the blueprint definition.
  optionalParameters:
  - name: --depends-on
    summary: |-
      Artifacts which need to be deployed before the specified artifact. Use '--depends-on' with no values to remove dependencies.
  - name: --description
    summary: |-
      Description of the blueprint artifact.
  - name: --display-name
    summary: |-
      Display name of this resource group artifact.
  - name: --management-group -m
    summary: |-
      Use management group for the scope of the blueprint.
  - name: --rg-location
    summary: |-
      Location of this resource group. Leave empty if the resource group location will be specified during the blueprint assignment.
  - name: --rg-name
    summary: |-
      Name of this resource group. Leave empty if the resource group name will be specified during the blueprint assignment.
  - name: --subscription -s
    summary: |-
      Use subscription for the scope of the blueprint. If --management-group is not specified, --subscription value or the default subscription will be used as the scope.
  - name: --tags
    summary: |-
      Tags to be assigned to this resource group.
commands:
- az_blueprint_resource-group_add
- az_blueprint_resource-group_list
- az_blueprint_resource-group_remove
- az_blueprint_resource-group_show
- az_blueprint_resource-group_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage blueprint resource group artifact.
