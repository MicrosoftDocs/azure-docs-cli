### YamlMime:AzureCLIGroup
uid: az_blueprint_artifact
name: az blueprint artifact
extensionInformation: >-
  > [!Note]

  > This reference is part of the **blueprint** extension for the Azure CLI  (version 2.50.0 or higher).  The extension will automatically install the first time you run an **az blueprint artifact** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage blueprint artifact.
description: ''
directCommands:
- uid: az_blueprint_artifact_delete
  name: az blueprint artifact delete
  summary: Delete a blueprint artifact.
  description: ''
  syntax: >-
    az blueprint artifact delete --blueprint-name
                                 --name
                                 [--management-group]
                                 [--subscription]
                                 [--yes]
  examples:
  - summary: Delete a role assignment artifact
    syntax: az blueprint artifact delete --subscription MySubscription --blueprint-name MyBlueprint --name OwnerAssignment
  - summary: Delete an ARM template artifact
    syntax: az blueprint artifact delete --management-group MyManagementGroup --blueprint-name MyBlueprint --name StorageTemplate
  requiredParameters:
  - isRequired: true
    name: --blueprint-name
    summary: Name of the blueprint definition.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the blueprint artifact.
    description: ''
  optionalParameters:
  - name: --management-group -m
    summary: Use management group for the scope of the blueprint.
    description: ''
  - name: --subscription -s
    summary: Use subscription for the scope of the blueprint. If --management-group is not specified, --subscription value or the default subscription will be used as the scope.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_blueprint_artifact_list
  name: az blueprint artifact list
  summary: List artifacts for a given blueprint definition.
  description: ''
  syntax: >-
    az blueprint artifact list --blueprint-name
                               [--management-group]
                               [--max-items]
                               [--next-token]
                               [--subscription]
  examples:
  - summary: List artifcats for a management group blueprint
    syntax: az blueprint artifact list --management-group MyManagementGroup --blueprint-name MyBlueprint
  - summary: List artifcats for a subscription blueprint
    syntax: az blueprint artifact list --subscription MySubscription --blueprint-name MyBlueprint
  requiredParameters:
  - isRequired: true
    name: --blueprint-name
    summary: Name of the blueprint definition.
    description: ''
  optionalParameters:
  - name: --management-group -m
    summary: Use management group for the scope of the blueprint.
    description: ''
  - name: --max-items
    summary: Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    description: ''
  - name: --next-token
    summary: Token to specify where to start paginating. This is the token value from a previously truncated response.
    description: ''
  - name: --subscription -s
    summary: Use subscription for the scope of the blueprint. If --management-group is not specified, --subscription value or the default subscription will be used as the scope.
    description: ''
- uid: az_blueprint_artifact_show
  name: az blueprint artifact show
  summary: Get a blueprint artifact.
  description: ''
  syntax: >-
    az blueprint artifact show --blueprint-name
                               --name
                               [--management-group]
                               [--subscription]
  examples:
  - summary: Show an artifact of a subscription blueprint
    syntax: az blueprint artifact show --subscription MySubscription --blueprint-name MyBlueprint --name OwnerAssignment
  - summary: Show an artifact of a management group blueprint
    syntax: az blueprint artifact show --management-group MyManagementGroup --blueprint-name MyBlueprint --name StorageTemplate
  requiredParameters:
  - isRequired: true
    name: --blueprint-name
    summary: Name of the blueprint definition.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the blueprint artifact.
    description: ''
  optionalParameters:
  - name: --management-group -m
    summary: Use management group for the scope of the blueprint.
    description: ''
  - name: --subscription -s
    summary: Use subscription for the scope of the blueprint. If --management-group is not specified, --subscription value or the default subscription will be used as the scope.
    description: ''
commands:
- az_blueprint_artifact_delete
