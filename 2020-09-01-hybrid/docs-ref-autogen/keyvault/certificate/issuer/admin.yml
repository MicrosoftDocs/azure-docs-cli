### YamlMime:AzureCLIGroup
uid: az_keyvault_certificate_issuer_admin
name: az keyvault certificate issuer admin
summary: |-
  Manage admin information for certificate issuers.
status: GA
sourceType: Core
directCommands:
- uid: az_keyvault_certificate_issuer_admin_add
  name: az keyvault certificate issuer admin add
  summary: |-
    Add admin details for a specified certificate issuer.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault certificate issuer admin add --email
                                             --issuer-name
                                             --vault-name
                                             [--first-name]
                                             [--last-name]
                                             [--phone]
  requiredParameters:
  - isRequired: true
    name: --email
    summary: |-
      Admin e-mail address. Must be unique within the vault.
  - isRequired: true
    name: --issuer-name
    summary: |-
      Certificate issuer name.
  - isRequired: true
    name: --vault-name
    summary: |-
      Name of the Vault.
  optionalParameters:
  - name: --first-name
    summary: |-
      Admin first name.
  - name: --last-name
    summary: |-
      Admin last name.
  - name: --phone
    summary: |-
      Admin phone number.
- uid: az_keyvault_certificate_issuer_admin_delete
  name: az keyvault certificate issuer admin delete
  summary: |-
    Remove admin details for the specified certificate issuer.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault certificate issuer admin delete --email
                                                --issuer-name
                                                --vault-name
  requiredParameters:
  - isRequired: true
    name: --email
    summary: |-
      Admin e-mail address. Must be unique within the vault.
  - isRequired: true
    name: --issuer-name
    summary: |-
      Certificate issuer name.
  - isRequired: true
    name: --vault-name
    summary: |-
      Name of the Vault.
- uid: az_keyvault_certificate_issuer_admin_list
  name: az keyvault certificate issuer admin list
  summary: |-
    List admins for a specified certificate issuer.
  description: |-
    Requires certificates/manageissuers/getissuers permission.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault certificate issuer admin list --issuer-name
                                              --vault-name
  requiredParameters:
  - isRequired: true
    name: --issuer-name
    summary: |-
      Certificate issuer name.
  - isRequired: true
    name: --vault-name
    summary: |-
      Name of the Vault.
commands:
- az_keyvault_certificate_issuer_admin_add
- az_keyvault_certificate_issuer_admin_delete
- az_keyvault_certificate_issuer_admin_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 07/19/2023
  description: Manage admin information for certificate issuers.
