### YamlMime:AzureCLIGroup
uid: az_logicapp_deployment_source
name: az logicapp deployment source
summary: Manage logicapp app deployment via source control.
description: ''
directCommands:
- uid: az_logicapp_deployment_source_config-zip
  name: az logicapp deployment source config-zip
  summary: Perform deployment using the kudu zip push deployment for a logic app.
  description: ''
  syntax: >-
    az logicapp deployment source config-zip --name
                                             --resource-group
                                             --src
                                             [--build-remote {false, true}]
                                             [--slot]
                                             [--timeout]
  examples:
  - summary: Perform deployment by using zip file content.
    syntax: >-
      az logicapp deployment source config-zip \
          -g myRG -n myLogicApp --subscription mySubscription \
          --src zipFilePathLocation
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the logic app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --src
    summary: A zip file path for deployment.
    description: ''
  optionalParameters:
  - name: --build-remote
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: Enable remote build during deployment.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --timeout -t
    summary: Configurable timeout in seconds for checking the status of deployment.
    description: ''
commands:
- az_logicapp_deployment_source_config-zip
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  doc_source_url_repo: https://github.com/Azure/azure-cli/blob/dev/
  description: Manage logicapp app deployment via source control.
