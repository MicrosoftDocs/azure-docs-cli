uid: az_networkfabric_internetgatewayrule
name: az networkfabric internetgatewayrule
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **managednetworkfabric** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az networkfabric internetgatewayrule** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
