  sourceType: Extension
  syntax: >-
    az networkfabric l2domain update [--annotation]
                                     [--ids]
                                     [--mtu]
                                     [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                     [--resource-group]
                                     [--resource-name]
                                     [--subscription]
                                     [--tags]
  examples:
  - summary: |-
      Update the L2 Isolation Domain
    syntax: az networkfabric l2domain update --resource-group "example-rg" --resource-name "example-l2domain" --mtu 1500
  optionalParameters:
  - name: --annotation
    summary: |-
      Description for underlying resource.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --mtu
    summary: |-
      Maximum transmission unit. The value should be between 64 to 9200. Default value is 1500. Example: 1500.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of the resource group.
  - name: --resource-name
    summary: |-
      Name of the L2 Isolation Domain.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Resource tags  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_networkfabric_l2domain_update-admin-state
  name: az networkfabric l2domain update-admin-state
  summary: |-
    Enables isolation domain across the fabric or on specified racks.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric l2domain update-admin-state [--ids]
                                                 [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                 [--resource-group]
                                                 [--resource-ids]
                                                 [--resource-name]
                                                 [--state {Disable, Enable}]
                                                 [--subscription]
  examples:
  - summary: |-
      Update admin state of L2 Isolation Domain
    syntax: az networkfabric l2domain update-admin-state --resource-group "example-rg" --resource-name "example-l2domain" --state "Enable"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of the resource group.
  - name: --resource-ids
    summary: |-
      Network Fabrics or Network Rack resource Id.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --resource-name
    summary: |-
      Name of the L2 Isolation Domain.
  - name: --state
    parameterValueGroup: "Disable, Enable"
    summary: |-
      Administrative state.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_networkfabric_l2domain_wait
  name: az networkfabric l2domain wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric l2domain wait [--created]
                                   [--custom]
                                   [--deleted]
                                   [--exists]
                                   [--ids]
                                   [--interval]
                                   [--resource-group]
                                   [--resource-name]
                                   [--subscription]
                                   [--timeout]
                                   [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of the resource group.
  - name: --resource-name
    summary: |-
      Name of the L2 Isolation Domain.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
