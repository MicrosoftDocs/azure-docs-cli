### YamlMime:AzureCLIGroup
uid: az_networkfabric_l2domain
name: az networkfabric l2domain
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **managednetworkfabric** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az networkfabric l2domain** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage L2 Isolation Domain Resource.
status: GA
sourceType: Extension
directCommands:
- uid: az_networkfabric_l2domain_create
  name: az networkfabric l2domain create
  summary: |-
    Create a L2 Isolation Domain resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric l2domain create --nf-id
                                     --resource-group
                                     --resource-name
                                     --vlan-id
                                     [--annotation]
                                     [--location]
                                     [--mtu]
                                     [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                     [--tags]
  examples:
  - summary: |-
      Create a L2 Isolation Domain
    syntax: az networkfabric l2domain create --resource-group "example-rg" --resource-name "example-l2domain" --location "westus3" --nf-id "/subscriptions/xxxxxx-xxxxxx-xxxx-xxxx-xxxxxx/resourceGroups/example-rg/providers/Microsoft.ManagedNetworkFabric/NetworkFabrics/example-fabricName" --vlan-id  501 --mtu 1500
  requiredParameters:
  - isRequired: true
    name: --nf-id
    summary: |-
      ARM Resource ID of the Network Fabric.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of the resource group.
  - isRequired: true
    name: --resource-name
    summary: |-
      Name of the L2 Isolation Domain.
  - isRequired: true
    name: --vlan-id
    summary: |-
      Vlan Identifier of the Network Fabric. The value should be between 100 to 4094. Example: 501.
  optionalParameters:
  - name: --annotation
    summary: |-
      Description for underlying resource.
  - name: --location -l
    summary: |-
      Location of Azure region  When not specified, the location of the resource group will be used.
  - name: --mtu
    summary: |-
      Maximum transmission unit. The value should be between 64 to 9200. Default value is 1500. Example: 1500.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_networkfabric_l2domain_delete
  name: az networkfabric l2domain delete
  summary: |-
    Delete the L2 Isolation Domain resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric l2domain delete [--ids]
                                     [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                     [--resource-group]
                                     [--resource-name]
                                     [--subscription]
  examples:
  - summary: |-
      Delete the L2 Isolation Domain
    syntax: az networkfabric l2domain delete --resource-group "example-rg" --resource-name "example-l2domain"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of the resource group.
  - name: --resource-name
    summary: |-
      Name of the L2 Isolation Domain.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_networkfabric_l2domain_list
  name: az networkfabric l2domain list
  summary: |-
    List all L2 Isolation Domains in the provided resource group or subscription.
  status: GA
  sourceType: Extension
  syntax: az networkfabric l2domain list [--resource-group]
  examples:
  - summary: |-
      List the L2 Isolation Domains for Resource Group
    syntax: az networkfabric l2domain list --resource-group "example-rg"
  - summary: |-
      List the L2 Isolation Domains for Subscription
    syntax: az networkfabric l2domain list --subscription "<subscriptionId>"
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of the resource group.
- uid: az_networkfabric_l2domain_show
  name: az networkfabric l2domain show
  summary: |-
    Show details of the provided L2 Isolation Domain resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric l2domain show [--ids]
                                   [--resource-group]
                                   [--resource-name]
                                   [--subscription]
  examples:
  - summary: |-
      Show the L2 Isolation Domain
    syntax: az networkfabric l2domain show --resource-group "example-rg" --resource-name "example-l2domain"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of the resource group.
  - name: --resource-name
    summary: |-
      Name of the L2 Isolation Domain.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_networkfabric_l2domain_update
