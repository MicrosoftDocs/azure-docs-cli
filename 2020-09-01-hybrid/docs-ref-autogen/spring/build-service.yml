### YamlMime:AzureCLIGroup
uid: az_spring_build-service
name: az spring build-service
extensionInformation: >-
  > [!Note]

  > This reference is part of the **spring** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az spring build-service** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: (Enterprise Tier Only) Commands to manage build service in Azure Spring Apps.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_spring_build-service_show(spring)
  name: az spring build-service show
  summary: Show the build service.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az spring build-service show --resource-group
                                 --service
  examples:
  - summary: Show the build service.
    syntax: az spring build-service show --service clitest --resource-group cli
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_build-service_update(spring)
  name: az spring build-service update
  summary: Update the build service.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az spring build-service update --resource-group
                                   --service
                                   [--no-wait]
                                   [--registry-name]
  examples:
  - summary: Update the build service when using your own container registry.
    syntax: az spring build-service update --registry-name my-acr --service clitest --resource-group cli
  - summary: Update the build service when using ASA own container registry.
    syntax: az spring build-service update --service clitest --resource-group cli
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --registry-name
    summary: The container registry name.
    description: ''
