### YamlMime:AzureCLIGroup
uid: az_spring_application-configuration-service_config
name: az spring application-configuration-service config
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **spring** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az spring application-configuration-service config** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage the configurations pulled by Application Configuration Service from upstream Git repositories.
status: GA
sourceType: Extension
directCommands:
- uid: az_spring_application-configuration-service_config_show
  name: az spring application-configuration-service config show
  summary: |-
    Command to show the configurations pulled by Application Configuration Service from upstream Git repositories.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring application-configuration-service config show --config-file-pattern
                                                            --resource-group
                                                            --service
                                                            [--export-path]
  requiredParameters:
  - isRequired: true
    name: --config-file-pattern --pattern
    summary: |-
      Case sensitive. Set the config file pattern in the formats like {application} or {application}/{profile} instead of {application}-{profile}.yml.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --export-path
    summary: |-
      The path of directory to export the configuration files. Default to the current folder if no value provided.
commands:
- az_spring_application-configuration-service_config_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage the configurations pulled by Application Configuration Service from upstream Git repositories.
