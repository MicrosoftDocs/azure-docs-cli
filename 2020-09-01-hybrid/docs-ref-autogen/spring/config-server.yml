### YamlMime:AzureCLIGroup
uid: az_spring_config-server
name: az spring config-server
extensionInformation: >-
  > [!Note]

  > This reference is part of the **spring** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az spring config-server** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: (Support Standard Tier and Basic Tier) Commands to manage Config Server in Azure Spring Apps.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_spring_config-server_clear_(spring)
  name: az spring config-server clear
  summary: Erase all settings in Config Server.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az spring config-server clear --name
                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of Azure Spring Apps instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_spring_config-server_disable_(spring)
  name: az spring config-server disable
  summary: (Support Standard consumption Tier) Disable Config Server.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az spring config-server disable --name
                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of Azure Spring Apps instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_spring_config-server_enable_(spring)
  name: az spring config-server enable
  summary: (Support Standard consumption Tier) Enable Config Server.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az spring config-server enable --name
                                   --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of Azure Spring Apps instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_spring_config-server_set_(spring)
  name: az spring config-server set
  summary: Set Config Server from a yaml file.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az spring config-server set --config-file
                                --name
                                --resource-group
                                [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: A yaml file path for the configuration of Spring Cloud config server.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of Azure Spring Apps instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_spring_config-server_show_(spring)
  name: az spring config-server show
  summary: Show Config Server.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az spring config-server show --name
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of Azure Spring Apps instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
