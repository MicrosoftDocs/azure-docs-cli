### YamlMime:AzureCLIGroup
uid: az_vmware_location
name: az vmware location
extensionInformation: >-
  > [!Note]

  > This reference is part of the **vmware** extension for the Azure CLI  (version 2.11.0 or higher).  The extension will automatically install the first time you run an **az vmware location** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to check availability by location.
description: ''
directCommands:
- uid: az_vmware_location_check-quota-availability
  name: az vmware location check-quota-availability
  summary: Return quota for subscription by region.
  description: ''
  syntax: az vmware location check-quota-availability --location
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
- uid: az_vmware_location_check-trial-availability
  name: az vmware location check-trial-availability
  summary: Return trial status for subscription by region.
  description: ''
  syntax: >-
    az vmware location check-trial-availability --location
                                                [--sku]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  optionalParameters:
  - name: --sku
    summary: The name of the SKU.
    description: ''
- uid: az_vmware_location_checkquotaavailability
  name: az vmware location checkquotaavailability
  summary: Return quota for subscription by region.
