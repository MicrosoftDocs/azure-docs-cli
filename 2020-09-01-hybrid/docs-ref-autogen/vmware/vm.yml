### YamlMime:AzureCLIGroup
uid: az_vmware_vm
name: az vmware vm
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **vmware** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az vmware vm** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage Virtual Machines.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_vm_list
  name: az vmware vm list
  summary: |-
    List of virtual machines in a private cloud cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware vm list --cluster-name
                      --private-cloud
                      --resource-group
                      [--max-items]
                      [--next-token]
  examples:
  - summary: |-
      List of virtual machines.
    syntax: az vmware vm list --resource-group group1 --private-cloud cloud1 --cluster-name cluster1
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: |-
      Name of the cluster in the private cloud.
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_vmware_vm_restrict-movement
  name: az vmware vm restrict-movement
  summary: |-
    Enable or disable DRS-driven VM movement restriction.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware vm restrict-movement [--cluster-name]
                                   [--ids]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--private-cloud]
                                   [--resource-group]
                                   [--restrict-movement {Disabled, Enabled}]
                                   [--subscription]
                                   [--virtual-machine]
  examples:
  - summary: |-
      Enable or disable DRS-driven VM movement restriction.
    syntax: az vmware vm restrict-movement --resource-group group1 --private-cloud cloud1 --cluster-name cluster1 --virtual-machine vm-209 --restrict-movement Enabled
  optionalParameters:
  - name: --cluster-name
    summary: |-
      Name of the cluster in the private cloud.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --restrict-movement
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Whether VM DRS-driven movement is restricted (enabled) or not (disabled).
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --virtual-machine
    summary: |-
      Virtual Machine identifier.
- uid: az_vmware_vm_show
  name: az vmware vm show
  summary: |-
    Get a virtual machine by id in a private cloud cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware vm show [--cluster-name]
                      [--ids]
                      [--name]
                      [--private-cloud]
                      [--resource-group]
                      [--subscription]
  examples:
  - summary: |-
      Get a virtual machine by ID.
    syntax: az vmware vm show --resource-group group1 --private-cloud cloud1 --cluster-name cluster1 --virtual-machine vm-209
  optionalParameters:
  - name: --cluster-name
    summary: |-
      Name of the cluster in the private cloud.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --virtual-machine -n
    summary: |-
      Virtual Machine identifier.
  - name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_vmware_vm_list
- az_vmware_vm_restrict-movement
- az_vmware_vm_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage Virtual Machines.
