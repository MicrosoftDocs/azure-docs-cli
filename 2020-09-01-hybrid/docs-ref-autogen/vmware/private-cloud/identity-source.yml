### YamlMime:AzureCLIGroup
uid: az_vmware_private-cloud_identity-source
name: az vmware private-cloud identity-source
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **vmware** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az vmware private-cloud identity-source** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage a vCenter Single Sign On Identity Source of a  private cloud.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_private-cloud_identity-source_create
  name: az vmware private-cloud identity-source create
  summary: |-
    Create a vCenter Single Sign On Identity Source to a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware private-cloud identity-source create --alias
                                                   --base-group-dn
                                                   --base-user-dn
                                                   --domain
                                                   --name
                                                   --password
                                                   --primary-server
                                                   --private-cloud
                                                   --resource-group
                                                   --username
                                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                   [--secondary-server]
                                                   [--ssl {Disabled, Enabled}]
  requiredParameters:
  - isRequired: true
    name: --alias
    summary: |-
      The domain's NetBIOS name.
  - isRequired: true
    name: --base-group-dn
    summary: |-
      The base distinguished name for groups.
  - isRequired: true
    name: --base-user-dn
    summary: |-
      The base distinguished name for users.
  - isRequired: true
    name: --domain
    summary: |-
      The domain's dns name.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the identity source.
  - isRequired: true
    name: --password
    summary: |-
      The password of the Active Directory user with a minimum of read-only access to Base DN for users and groups.
  - isRequired: true
    name: --primary-server
    summary: |-
      Primary server URL.
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --username
    summary: |-
      The ID of an Active Directory user with a minimum of read-only access to Base DN for users and group.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --secondary-server
    summary: |-
      Secondary server URL.
  - name: --ssl
    defaultValue: "Disabled"
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Protect LDAP communication using SSL certificate (LDAPS).
- uid: az_vmware_private-cloud_identity-source_delete
  name: az vmware private-cloud identity-source delete
  summary: |-
    Delete a vCenter Single Sign On Identity Source of a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware private-cloud identity-source delete --name
                                                   --private-cloud
                                                   --resource-group
                                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                   [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the identity source.
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_vmware_private-cloud_identity-source_list
  name: az vmware private-cloud identity-source list
  summary: |-
    List vCenter Single Sign On Identity Sources of a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware private-cloud identity-source list --private-cloud
                                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_vmware_private-cloud_identity-source_show
  name: az vmware private-cloud identity-source show
  summary: |-
    Show a vCenter Single Sign On Identity Source of a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware private-cloud identity-source show --name
                                                 --private-cloud
                                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the identity source.
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_vmware_private-cloud_identity-source_update
  name: az vmware private-cloud identity-source update
  summary: |-
    Update a vCenter Single Sign On Identity Source of a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware private-cloud identity-source update --name
                                                   --private-cloud
                                                   --resource-group
                                                   [--add]
                                                   [--alias]
                                                   [--base-group-dn]
                                                   [--base-user-dn]
                                                   [--domain]
                                                   [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                   [--password]
                                                   [--primary-server]
                                                   [--remove]
                                                   [--secondary-server]
                                                   [--set]
                                                   [--ssl {Disabled, Enabled}]
                                                   [--username]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the identity source.
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --alias
    summary: |-
      The domain's NetBIOS name.
  - name: --base-group-dn
    summary: |-
      The base distinguished name for groups.
  - name: --base-user-dn
    summary: |-
      The base distinguished name for users.
  - name: --domain
    summary: |-
      The domain's dns name.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --password
    summary: |-
      The password of the Active Directory user with a minimum of read-only access to Base DN for users and groups.
  - name: --primary-server
    summary: |-
      Primary server URL.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --secondary-server
    summary: |-
      Secondary server URL.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --ssl
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Protect LDAP communication using SSL certificate (LDAPS).
  - name: --username
    summary: |-
      The ID of an Active Directory user with a minimum of read-only access to Base DN for users and group.
- uid: az_vmware_private-cloud_identity-source_wait
  name: az vmware private-cloud identity-source wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware private-cloud identity-source wait [--created]
                                                 [--custom]
                                                 [--deleted]
                                                 [--exists]
                                                 [--ids]
                                                 [--interval]
                                                 [--private-cloud]
                                                 [--resource-group]
                                                 [--subscription]
                                                 [--timeout]
                                                 [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_vmware_private-cloud_identity-source_create
- az_vmware_private-cloud_identity-source_delete
- az_vmware_private-cloud_identity-source_list
- az_vmware_private-cloud_identity-source_show
- az_vmware_private-cloud_identity-source_update
- az_vmware_private-cloud_identity-source_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage a vCenter Single Sign On Identity Source of a  private cloud.
