### YamlMime:AzureCLIGroup
uid: az_vmware_global-reach-connection
name: az vmware global-reach-connection
extensionInformation: >-
  > [!Note]

  > This reference is part of the **vmware** extension for Azure CLI and requires version 2.11.0 or higher.  The extension will automatically install the first time you run an **az vmware global-reach-connection** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage global reach connections in a private cloud.
description: ''
directCommands:
- uid: az_vmware_global-reach-connection_create
  name: az vmware global-reach-connection create
  summary: Create a global reach connection in a private cloud.
  description: ''
  syntax: >-
    az vmware global-reach-connection create --name
                                             --private-cloud
                                             --resource-group
                                             [--authorization-key]
                                             [--express-route-id]
                                             [--peer-express-route-circuit]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the global reach connection.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --authorization-key
    summary: Authorization key from the peer express route.
    description: ''
  - name: --express-route-id
    summary: The ID of the Private Cloud's ExpressRoute Circuit that is participating in the global reach connection.
    description: ''
  - name: --peer-express-route-circuit
    summary: Identifier of the ExpressRoute Circuit to peer with.
    description: ''
- uid: az_vmware_global-reach-connection_delete
  name: az vmware global-reach-connection delete
  summary: Delete a global reach connection in a private cloud.
  description: ''
  syntax: >-
    az vmware global-reach-connection delete --name
                                             --private-cloud
                                             --resource-group
                                             [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the global reach connection.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes
    summary: Delete without confirmation.
    description: ''
- uid: az_vmware_global-reach-connection_list
  name: az vmware global-reach-connection list
  summary: List global reach connections in a private cloud.
  description: ''
  syntax: >-
    az vmware global-reach-connection list --private-cloud
                                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_global-reach-connection_show
  name: az vmware global-reach-connection show
  summary: Show details of a global reach connection in a private cloud.
  description: ''
  syntax: >-
    az vmware global-reach-connection show --name
                                           --private-cloud
                                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the global reach connection.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_vmware_global-reach-connection_create
- az_vmware_global-reach-connection_delete
- az_vmware_global-reach-connection_list
- az_vmware_global-reach-connection_show
