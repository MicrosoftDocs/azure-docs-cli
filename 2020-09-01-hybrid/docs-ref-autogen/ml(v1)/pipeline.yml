### YamlMime:AzureCLIGroup
uid: az_ml(v1)_pipeline
name: az ml pipeline
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-cli-ml** extension for Azure CLI and requires version 2.0.28 or higher.  The extension will automatically install the first time you run an **az ml pipeline** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Pipeline subgroup commands.
description: ''
directCommands:
- uid: az_ml(v1)_pipeline_clone
  name: az ml pipeline clone
  summary: Generate yml definition describing the pipeline run, supported only for ModuleStep for now.
  description: ''
  syntax: >-
    az ml pipeline clone --path
                         --pipeline-run-id
                         [--output-file]
                         [--resource-group]
                         [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: File path to save pipeline yaml to.
    description: ''
  - isRequired: true
    name: --pipeline-run-id -i
    summary: ID of the PipelineRun to clone (guid).
    description: ''
  optionalParameters:
  - name: --output-file -f
    summary: File to write output in JSON format.
    description: ''
  - name: --resource-group -g
    summary: Resource group name.
    description: ''
  - name: --workspace-name -w
    summary: Workspace name.
    description: ''
- uid: az_ml(v1)_pipeline_clone-draft
  name: az ml pipeline clone-draft
  summary: Create a pipeline draft from an existing pipeline.
  description: ''
  syntax: >-
    az ml pipeline clone-draft [--experiment-name]
                               [--pipeline-draft-id]
                               [--pipeline-id]
                               [--pipeline-run-id]
                               [--resource-group]
                               [--workspace-name]
  optionalParameters:
  - name: --experiment-name -e
    summary: Experiment name of the specified PipelineRun.
    description: ''
  - name: --pipeline-draft-id -i
    summary: ID of the PipelineDraft to create PipelineDraft from.
    description: ''
  - name: --pipeline-id -p
    summary: ID of the PublishedPipeline to create PipelineDraft from.
    description: ''
  - name: --pipeline-run-id -r
    summary: ID of the PipelineRun to create PipelineDraft from.
    description: ''
  - name: --resource-group -g
    summary: Resource group name.
    description: ''
  - name: --workspace-name -w
    summary: Workspace name.
    description: ''
- uid: az_ml(v1)_pipeline_create
  name: az ml pipeline create
  summary: Create a pipeline from a yaml definition.
  description: ''
  syntax: >-
    az ml pipeline create --name
                          --pipeline-yaml
                          [--continue]
                          [--description]
                          [--output-file]
                          [--resource-group]
                          [--version]
                          [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name to assign to the pipeline.
    description: ''
  - isRequired: true
    name: --pipeline-yaml -y
    summary: YAML file which defines a pipeline.
    description: ''
  optionalParameters:
  - name: --continue -c
    summary: Boolean flag to allow a pipeline to continue executing after a step fails.
    description: ''
  - name: --description -d
    summary: Description text of the pipeline.
    description: ''
  - name: --output-file -f
    summary: File to write output in JSON format.
    description: ''
  - name: --resource-group -g
    summary: Resource group name.
    description: ''
  - name: --version -v
    summary: Version string of the pipeline.
    description: ''
  - name: --workspace-name -w
    summary: Workspace name.
    description: ''
- uid: az_ml(v1)_pipeline_create-draft
  name: az ml pipeline create-draft
  summary: Create a pipeline draft from a yml definition.
  description: ''
  syntax: >-
    az ml pipeline create-draft --experiment_name
                                --name
                                --pipeline-yaml
                                [--continue]
                                [--description]
                                [--parameters]
                                [--properties]
                                [--resource-group]
                                [--tags]
                                [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --experiment_name -e
    summary: Experiment name for the pipeline draft.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name to assign to the pipeline draft.
    description: ''
  - isRequired: true
    name: --pipeline-yaml -y
    summary: YAML file which defines the pipeline draft.
    description: ''
  optionalParameters:
  - name: --continue -c
    summary: Boolean flag to allow a pipeline to continue executing after a step fails.
    description: ''
  - name: --description -d
    summary: Description text of the pipeline draft.
    description: ''
  - name: --parameters
    summary: PipelineParameters for the draft with 'key=value' syntax.
    description: ''
  - name: --properties -p
    summary: Properties for the draft with 'key=value' syntax.
    description: ''
  - name: --resource-group -g
    summary: Resource group name.
    description: ''
  - name: --tags -t
    summary: Tags for the draft with 'key=value' syntax.
    description: ''
  - name: --workspace-name -w
    summary: Workspace name.
    description: ''
