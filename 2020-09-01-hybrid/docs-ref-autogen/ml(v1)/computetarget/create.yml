                                               [--user-tenant-id]
                                               [--vnet-name]
                                               [--vnet-resourcegroup-name]
                                               [--workspace-name]
                                               [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of compute instance to create.
    description: ''
  - isRequired: true
    name: --vm-size -s
