    description: ''
  - name: --resource-group -g
    summary: Resource group name.
    description: ''
  - name: --subscription-id
    summary: Specifies the subscription Id.
    description: ''
  - name: --workspace-name -w
    summary: Workspace name.
    description: ''
- uid: az_ml(v1)_workspace_update
  name: az ml workspace update
  summary: Update a workspace.
  description: ''
  syntax: >-
    az ml workspace update [--allow-public-access]
                           [--description]
                           [--friendly-name]
                           [--image-build-compute]
                           [--output-metadata-file]
                           [--path]
                           [--primary-user-assigned-identity]
                           [--resource-group]
                           [--subscription-id]
                           [--tags]
                           [--workspace-name]
  optionalParameters:
  - name: --allow-public-access
    summary: Allow public access to private link workspace.
    description: ''
  - name: --description -d
    summary: Description of this workspace.
    description: ''
  - name: --friendly-name -f
    summary: Friendly name.
    description: ''
  - name: --image-build-compute
    summary: Compute target for image build.
    description: ''
  - name: --output-metadata-file -t
    summary: Provide an optional output file location for structured object output.
    description: ''
  - name: --path
    defaultValue: .
    summary: Path to a root directory for run configuration files.
    description: ''
  - name: --primary-user-assigned-identity
    summary: The resourceId of the user assigned identity that used to represent workspace identity.
    description: ''
  - name: --resource-group -g
    summary: Resource group name.
    description: ''
  - name: --subscription-id
    summary: Specifies the subscription Id.
    description: ''
  - name: --tags
    summary: Tags associated with this workspace with 'key=value' syntax.
    description: ''
  - name: --workspace-name -w
    summary: Workspace name.
    description: ''
- uid: az_ml(v1)_workspace_update-dependencies
  name: az ml workspace update-dependencies
  summary: Update workspace dependent resources.
  description: ''
  syntax: >-
    az ml workspace update-dependencies [--acr]
                                        [--force]
                                        [--output-metadata-file]
                                        [--path]
                                        [--resource-group]
                                        [--subscription-id]
                                        [--workspace-name]
  optionalParameters:
  - name: --acr
    summary: The arm id of the container registry that you want to update this workspace with.
    description: ''
  - name: --force
    summary: Force update dependent resources without user's confirmation.
    description: ''
  - name: --output-metadata-file -t
