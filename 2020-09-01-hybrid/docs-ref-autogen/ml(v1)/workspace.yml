  syntax: >-
    az ml workspace update-dependencies [--acr]
                                        [--force]
                                        [--output-metadata-file]
                                        [--path]
                                        [--resource-group]
                                        [--subscription-id]
                                        [--workspace-name]
  optionalParameters:
  - name: --acr
    summary: |-
      The arm id of the container registry that you want to update this workspace with.
  - name: --force
    defaultValue: "False"
