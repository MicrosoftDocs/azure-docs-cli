    description: ''
- uid: az_ml(v1)_workspace_sync-keys
  name: az ml workspace sync-keys
  summary: Sync workspace keys for dependent resources such as storage, acr, and app insights.
  description: ''
  syntax: >-
    az ml workspace sync-keys [--output-metadata-file]
                              [--path]
                              [--resource-group]
                              [--subscription-id]
                              [--workspace-name]
  optionalParameters:
