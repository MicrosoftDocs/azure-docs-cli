- uid: az_maintenance_applyupdate_update
  name: az maintenance applyupdate update
  summary: |-
    Update maintenance updates to resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az maintenance applyupdate update [--add]
                                      [--apply-update-name]
                                      [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--ids]
                                      [--last-update-time]
                                      [--provider-name]
                                      [--remove]
                                      [--resource-group]
                                      [--resource-id]
                                      [--resource-name]
                                      [--resource-type]
                                      [--set]
                                      [--status {Cancel, Cancelled, Completed, InProgress, NoUpdatesPending, Pending, RetryLater, RetryNow}]
                                      [--subscription]
  examples:
  - summary: |-
      ApplyUpdates_Update
    syntax: az maintenance applyupdate update --apply-update-name "20230921151000" --provider-name "Microsoft.Maintenance" --resource-group "Maintenance-RG-1598" --resource-name "configuration1" --resource-type "maintenanceConfigurations" --status "Cancel"
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --apply-update-name --name -n
    summary: |-
      ApplyUpdate Id.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --last-update-time
    summary: |-
      Last Update time.
  - name: --provider-name
    summary: |-
      Resource provider name.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --resource-id
    summary: |-
      The resourceId.
  - name: --resource-name
    summary: |-
      Resource identifier.
  - name: --resource-type
    summary: |-
      Resource type.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --status
    parameterValueGroup: "Cancel, Cancelled, Completed, InProgress, NoUpdatesPending, Pending, RetryLater, RetryNow"
    summary: |-
      The status.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
