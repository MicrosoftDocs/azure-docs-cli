### YamlMime:AzureCLIGroup
uid: az_maintenance_applyupdate
name: az maintenance applyupdate
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **maintenance** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az maintenance applyupdate** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage apply update with maintenance.
status: GA
sourceType: Extension
directCommands:
- uid: az_maintenance_applyupdate_create
  name: az maintenance applyupdate create
  summary: |-
    Apply maintenance updates to resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az maintenance applyupdate create --provider-name
                                      --resource-group
                                      --resource-name
                                      --resource-type
  examples:
  - summary: |-
      ApplyUpdates_CreateOrUpdate
    syntax: az maintenance applyupdate create --provider-name "Microsoft.Compute" --resource-group "examplerg" --resource-name "smdtest1" --resource-type "virtualMachineScaleSets"
  requiredParameters:
  - isRequired: true
    name: --provider-name
    summary: |-
      Resource provider name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --resource-name
    summary: |-
      Resource identifier.
  - isRequired: true
    name: --resource-type
    summary: |-
      Resource type.
- uid: az_maintenance_applyupdate_create-or-update
  name: az maintenance applyupdate create-or-update
  summary: |-
    Create maintenance updates to resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az maintenance applyupdate create-or-update [--apply-update-name]
                                                [--ids]
                                                [--last-update-time]
                                                [--provider-name]
                                                [--resource-group]
                                                [--resource-id]
                                                [--resource-name]
                                                [--resource-type]
                                                [--status {Cancel, Cancelled, Completed, InProgress, NoUpdatesPending, Pending, RetryLater, RetryNow}]
                                                [--subscription]
  examples:
  - summary: |-
      ApplyUpdates_CreateOrUpdate
    syntax: az maintenance applyupdate create-or-update --apply-update-name "20230921151000" --provider-name "Microsoft.Maintenance" --resource-group "Maintenance-RG-1598" --resource-name "configuration1" --resource-type "maintenanceConfigurations" --status "Cancel"
  optionalParameters:
  - name: --apply-update-name --name -n
    summary: |-
      ApplyUpdate name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --last-update-time
    summary: |-
      Last Update time.
  - name: --provider-name
    summary: |-
      Resource provider name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --resource-id
    summary: |-
      The resourceId.
  - name: --resource-name
    summary: |-
      Resource identifier.
  - name: --resource-type
    summary: |-
      Resource type.
  - name: --status
    parameterValueGroup: "Cancel, Cancelled, Completed, InProgress, NoUpdatesPending, Pending, RetryLater, RetryNow"
    summary: |-
      The status.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
