  - name: --resource-parent-name
    summary: |-
      Resource parent identifier.
  - name: --resource-parent-type
    summary: |-
      Resource parent type.
  - name: --resource-type
    summary: |-
      Resource type.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
