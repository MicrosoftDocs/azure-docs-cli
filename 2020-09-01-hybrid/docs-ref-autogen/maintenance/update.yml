### YamlMime:AzureCLIGroup
uid: az_maintenance_update
name: az maintenance update
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **maintenance** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az maintenance update** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage update with maintenance.
status: GA
sourceType: Extension
directCommands:
- uid: az_maintenance_update_list
  name: az maintenance update list
  summary: |-
    List updates to resources.
  status: GA
  sourceType: Extension
  syntax: >-
    az maintenance update list --provider-name
                               --resource-group
                               --resource-name
                               --resource-type
  examples:
  - summary: |-
      Updates_List
    syntax: az maintenance update list --provider-name "Microsoft.Compute" --resource-group "examplerg"  --resource-name "smdtest1" --resource-type "virtualMachineScaleSets"
  requiredParameters:
  - isRequired: true
    name: --provider-name
    summary: |-
      Resource provider name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --resource-name
    summary: |-
      Resource identifier.
  - isRequired: true
    name: --resource-type
    summary: |-
      Resource type.
- uid: az_maintenance_update_list-parent
  name: az maintenance update list-parent
  summary: |-
    List updates to resources.
  status: GA
  sourceType: Extension
  syntax: >-
    az maintenance update list-parent [--ids]
                                      [--provider-name]
                                      [--resource-group]
                                      [--resource-name]
                                      [--resource-parent-name]
                                      [--resource-parent-type]
                                      [--resource-type]
                                      [--subscription]
  examples:
  - summary: |-
      Updates_ListParent
    syntax: az maintenance update list-parent --provider-name "Microsoft.Compute" --resource-group "examplerg" --resource-name "1" --resource-parent-name "smdtest1" --resource-parent-type "virtualMachineScaleSets" --resource-type "virtualMachines"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --provider-name
    summary: |-
      Resource provider name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --resource-name
    summary: |-
      Resource identifier.
  - name: --resource-parent-name
    summary: |-
      Resource parent identifier.
  - name: --resource-parent-type
    summary: |-
      Resource parent type.
  - name: --resource-type
    summary: |-
      Resource type.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_maintenance_update_list
- az_maintenance_update_list-parent
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage update with maintenance.
