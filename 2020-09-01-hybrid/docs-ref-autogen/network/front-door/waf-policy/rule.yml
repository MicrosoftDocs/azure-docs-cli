### YamlMime:AzureCLIGroup
uid: az_network_front-door_waf-policy_rule
name: az network front-door waf-policy rule
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **front-door** extension for the Azure CLI (version 2.0.68 or higher). The extension will automatically install the first time you run an **az network front-door waf-policy rule** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage WAF policy custom rules.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_front-door_waf-policy_rule_create
  name: az network front-door waf-policy rule create
  summary: |-
    Create a WAF policy custom rule. Use --defer and add a rule match-condition.
  status: GA
  sourceType: Extension
  syntax: >-
    az network front-door waf-policy rule create --action {Allow, Block, Log, Redirect}
                                                 --name
                                                 --policy-name
                                                 --priority
                                                 --resource-group
                                                 --rule-type {MatchRule, RateLimitRule}
                                                 [--defer]
                                                 [--disabled {false, true}]
                                                 [--rate-limit-duration]
                                                 [--rate-limit-threshold]
  requiredParameters:
  - isRequired: true
    name: --action
    parameterValueGroup: "Allow, Block, Log, Redirect"
    summary: |-
      Rule action.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the custom rule.
  - isRequired: true
    name: --policy-name
    summary: |-
      Name of the WAF policy.
  - isRequired: true
    name: --priority
    summary: |-
      Priority of the rule.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --rule-type
    parameterValueGroup: "MatchRule, RateLimitRule"
    summary: |-
      Type of rule.
  optionalParameters:
  - name: --defer
    summary: |-
      Temporarily store the object in the local cache instead of sending to Azure. Use `az cache` commands to view/clear.
  - name: --disabled
    parameterValueGroup: "false, true"
    summary: |-
      Whether to disable the rule.
  - name: --rate-limit-duration
    summary: |-
      Rate limit duration in minutes.
  - name: --rate-limit-threshold
    summary: |-
      Rate limit threshold.
- uid: az_network_front-door_waf-policy_rule_delete
