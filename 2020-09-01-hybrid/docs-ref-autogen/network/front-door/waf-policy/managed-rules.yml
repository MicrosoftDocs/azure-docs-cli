### YamlMime:AzureCLIGroup
uid: az_network_front-door_waf-policy_managed-rules
name: az network front-door waf-policy managed-rules
extensionInformation: >-
  > [!Note]

  > This reference is part of the **front-door** extension for Azure CLI and requires version 2.0.68 or higher.  The extension will automatically install the first time you run an **az network front-door waf-policy managed-rules** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Change and view managed rule sets associated with your WAF policy.
description: ''
directCommands:
- uid: ext_front-door_az_network_front-door_waf-policy_managed-rules_add
  name: az network front-door waf-policy managed-rules add
  summary: Add a managed rule set to a WAF policy.
  description: Use 'az network front-door waf-policy managed-rule-definition list' to see the available managed rulesets.
  syntax: >-
    az network front-door waf-policy managed-rules add --policy-name
                                                       --resource-group
                                                       --type
                                                       --version
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Name of the WAF policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --type
    summary: ID of the ruleset to apply.
    description: ''
  - isRequired: true
    name: --version
    summary: Rule set version.
    description: ''
- uid: ext_front-door_az_network_front-door_waf-policy_managed-rules_list
  name: az network front-door waf-policy managed-rules list
  summary: Show which managed rule sets are applied to a WAF policy.
  description: ''
  syntax: >-
    az network front-door waf-policy managed-rules list --policy-name
                                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Name of the WAF policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_front-door_az_network_front-door_waf-policy_managed-rules_remove
  name: az network front-door waf-policy managed-rules remove
  summary: Remove a managed rule set from a WAF policy.
  description: ''
  syntax: >-
    az network front-door waf-policy managed-rules remove --policy-name
                                                          --resource-group
                                                          --type
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Name of the WAF policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --type
    summary: ID of the ruleset to remove.
    description: ''
