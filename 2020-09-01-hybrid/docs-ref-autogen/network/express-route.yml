### YamlMime:AzureCLIGroup
uid: az_network_express-route
name: az network express-route
summary: Manage dedicated private network fiber connections to Azure.
description: To learn more about ExpressRoute circuits visit https://docs.microsoft.com/azure/expressroute/howto-circuit-cli.
directCommands:
- uid: az_network_express-route_create
  name: az network express-route create
  summary: Create an ExpressRoute circuit.
  description: ''
  syntax: >-
    az network express-route create --bandwidth
                                    --name
                                    --peering-location
                                    --provider
                                    --resource-group
                                    [--allow-classic-operations {false, true}]
                                    [--allow-global-reach {false, true}]
                                    [--express-route-port]
                                    [--location]
                                    [--no-wait]
                                    [--sku-family {MeteredData, UnlimitedData}]
                                    [--sku-tier {Basic, Premium, Standard}]
                                    [--subscription]
                                    [--tags]
  examples:
  - summary: Create an ExpressRoute circuit.
    syntax: az network express-route create --bandwidth 200 -n MyCircuit --peering-location "Silicon Valley" -g MyResourceGroup --provider "Equinix" -l "West US" --sku-family MeteredData --sku-tier Standard
  requiredParameters:
  - isRequired: true
    name: --bandwidth
    summary: 'Bandwidth of the circuit. Usage: INT {Mbps,Gbps}. Defaults to Mbps.'
    description: ''
    valueFrom: az network express-route list-service-providers
  - isRequired: true
    name: --name -n
    summary: ExpressRoute circuit name.
    description: ''
  - isRequired: true
    name: --peering-location
    summary: Name of the peering location.
    description: ''
    valueFrom: az network express-route list-service-providers
  - isRequired: true
    name: --provider
    summary: Name of the ExpressRoute Service Provider.
    description: ''
    valueFrom: az network express-route list-service-providers
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --allow-classic-operations
    parameterValueGroup: false, true
    summary: Allow classic operations.
    description: ''
  - name: --allow-global-reach
    parameterValueGroup: false, true
    summary: Enable global reach on the circuit.
    description: ''
  - name: --express-route-port
    summary: Name or ID of an ExpressRoute port.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --sku-family
    defaultValue: MeteredData
    parameterValueGroup: MeteredData, UnlimitedData
    summary: Chosen SKU family of ExpressRoute circuit.
    description: ''
  - name: --sku-tier
    defaultValue: Standard
    parameterValueGroup: Basic, Premium, Standard
    summary: SKU Tier of ExpressRoute circuit.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_delete
  name: az network express-route delete
  summary: Delete an ExpressRoute circuit.
  description: ''
  syntax: >-
    az network express-route delete [--ids]
                                    [--name]
                                    [--no-wait]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Delete an ExpressRoute circuit.
    syntax: az network express-route delete -n MyCircuit -g MyResourceGroup
  - summary: Delete an ExpressRoute circuit. (autogenerated)
    syntax: az network express-route delete --name MyCircuit --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: ExpressRoute circuit name.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
