### YamlMime:AzureCLIGroup
uid: az_network_manager_security-admin-config_rule-collection_rule
name: az network manager security-admin-config rule-collection rule
extensionInformation: >-
  > [!Note]

  > This reference is part of the **virtual-network-manager** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az network manager security-admin-config rule-collection rule** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage admin rule with network.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_network_manager_security-admin-config_rule-collection_rule_create_(virtual-network-manager_extension)
  name: az network manager security-admin-config rule-collection rule create
  summary: Create a network manager security configuration admin rule.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az network manager security-admin-config rule-collection rule create --access {Allow, AlwaysAllow, Deny}
                                                                         --configuration-name
                                                                         --direction {Inbound, Outbound}
                                                                         --kind {Custom, Default}
                                                                         --name
                                                                         --priority
                                                                         --protocol {Ah, Any, Esp, Icmp, Tcp, Udp}
                                                                         --resource-group
                                                                         --rule-collection-name
                                                                         --rule-name
                                                                         [--description]
                                                                         [--dest-port-ranges]
                                                                         [--destinations]
                                                                         [--flag]
                                                                         [--source-port-ranges]
                                                                         [--sources]
  examples:
  - summary: Create security admin rules
    syntax: az network manager security-admin-config rule-collection rule create --configuration-name "myTestSecurityConfig" --network-manager-name "testNetworkManager" --resource-group "rg1" --rule-collection-name "myTestCollection" --rule-name "SampleAdminRule" --kind "Custom" --protocol "Tcp" --access "Allow" --priority 32 --direction "Inbound" --destinations address-prefix="*" address-prefix-type="IPPrefix"  --dest-port-ranges 22
  requiredParameters:
  - isRequired: true
    name: --access
    parameterValueGroup: "Allow, AlwaysAllow, Deny"
    summary: Indicates the access allowed for this particular rule.
    description: ''
  - isRequired: true
    name: --configuration-name
    summary: The name of the network manager security Configuration.
    description: ''
  - isRequired: true
    name: --direction
    parameterValueGroup: "Inbound, Outbound"
    summary: Indicates if the traffic matched against the rule in inbound or outbound.
    description: ''
  - isRequired: true
    name: --kind
    parameterValueGroup: "Custom, Default"
    summary: Required. Whether the rule is custom or default.Constant filled by server.
    description: ''
  - isRequired: true
    name: --name --network-manager-name -n
    summary: The name of the network manager.
    description: ''
  - isRequired: true
    name: --priority
    summary: The priority of the rule.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: "Ah, Any, Esp, Icmp, Tcp, Udp"
    summary: Network protocol this rule applies to.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-collection-name
    summary: The name of the admin rule collection.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: The name of the rule.
    description: ''
  optionalParameters:
  - name: --description
    summary: A description for this rule. Restricted to 140 chars.
    description: ''
  - name: --dest-port-ranges
    summary: The destination port ranges.
    description: ''
  - name: --destinations
    summary: The destination address prefixes. CIDR or destination IP ranges.
    description: >-
      Usage: --destination address-prefix=XX address-prefix-type=XX


      address-prefix: Address prefix.

      address-prefix-type: Address prefix type. Address prefix type is an enum with values IPPrefix or ServiceTag.


      Multiple actions can be specified by using more than one --destination argument.
  - name: --flag
    summary: Default rule flag.
    description: ''
  - name: --source-port-ranges
    summary: The source port ranges.
    description: ''
  - name: --sources
    summary: The CIDR or source IP ranges.
    description: >-
      Usage: --sources address-prefix=XX address-prefix-type=XX


      address-prefix: Address prefix.

      address-prefix-type: Address prefix type. Address prefix type is an enum with values IPPrefix or ServiceTag.


      Multiple actions can be specified by using more than one --sources argument.
- uid: az_network_manager_security-admin-config_rule-collection_rule_delete_(virtual-network-manager_extension)
  name: az network manager security-admin-config rule-collection rule delete
  summary: Delete an admin rule.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az network manager security-admin-config rule-collection rule delete [--configuration-name]
                                                                         [--force {0, 1, f, false, n, no, t, true, y, yes}]
                                                                         [--ids]
                                                                         [--name]
                                                                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                                         [--resource-group]
                                                                         [--rule-collection-name]
                                                                         [--rule-name]
                                                                         [--subscription]
                                                                         [--yes]
  examples:
  - summary: Deletes an admin rule.
    syntax: az network manager security-admin-config rule-collection rule delete --configuration-name "myTestSecurityConfig" --network-manager-name "testNetworkManager" --resource-group "rg1" --rule-collection-name "myTestCollection" --rule-name "SampleAdminRule"
  optionalParameters:
  - name: --configuration-name
    summary: The name of the network manager Security Configuration.
    description: ''
  - name: --force
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Deletes the resource even if it is part of a deployed configuration. If the configuration has been deployed, the service will do a cleanup deployment in the background, prior to the delete.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --network-manager-name -n
    summary: The name of the network manager.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-collection-name
    summary: The name of the network manager security Configuration rule collection.
    description: ''
  - name: --rule-name
    summary: The name of the rule.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
