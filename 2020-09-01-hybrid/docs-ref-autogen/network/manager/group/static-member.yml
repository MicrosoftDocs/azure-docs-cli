### YamlMime:AzureCLIGroup
uid: az_network_manager_group_static-member
name: az network manager group static-member
extensionInformation: >-
  > [!Note]

  > This reference is part of the **virtual-network-manager** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az network manager group static-member** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage static members with network manager group.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_network_manager_group_static-member_create_(virtual-network-manager_extension)
  name: az network manager group static-member create
  summary: Create a static member.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az network manager group static-member create --name
                                                  --network-group
                                                  --network-manager
                                                  --resource-group
                                                  [--resource-id]
  examples:
  - summary: Create network manager group static-member
    syntax: az network manager group static-member create --network-group-name "testNetworkManagerGroup" --network-manager-name "testNetworkManager" --resource-group "rg1" --static-member-name "testStaticMember" --resource_id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/rg/providers/ Microsoft.Network/virtualnetworks/virtual_network"
  requiredParameters:
  - isRequired: true
    name: --name --static-member-name -n
    summary: The name of the static member.
    description: ''
  - isRequired: true
    name: --network-group --network-group-name
    summary: The name of the network group.
    description: ''
  - isRequired: true
    name: --network-manager --network-manager-name
    summary: The name of the network manager.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --resource-id
    summary: Resource Id.
    description: ''
- uid: az_network_manager_group_static-member_delete_(virtual-network-manager_extension)
  name: az network manager group static-member delete
  summary: Delete a static member.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az network manager group static-member delete [--ids]
                                                  [--name]
                                                  [--network-group]
                                                  [--network-manager]
                                                  [--resource-group]
                                                  [--subscription]
                                                  [--yes]
  examples:
  - summary: Delete network manager group static-member
    syntax: az network manager group static-member delete --network-group-name "testNetworkManagerGroup" --network-manager-name "testNetworkManager" --resource-group "rg1" --static-member-name "testStaticMember"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --static-member-name -n
    summary: The name of the static member.
    description: ''
  - name: --network-group --network-group-name
    summary: The name of the network group.
    description: ''
  - name: --network-manager --network-manager-name
    summary: The name of the network manager.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_network_manager_group_static-member_list_(virtual-network-manager_extension)
  name: az network manager group static-member list
  summary: List the specified static member.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az network manager group static-member list --network-group
                                                --network-manager
                                                --resource-group
                                                [--max-items]
                                                [--next-token]
                                                [--skip-token]
                                                [--top]
  examples:
  - summary: List static member in a network manager group
    syntax: az network manager group static-member list --network-manager-name "testNetworkManager" --resource-group "rg1" --network-group-name "testNetworkManagerGroup"
  requiredParameters:
  - isRequired: true
    name: --network-group --network-group-name
    summary: The name of the network group.
    description: ''
  - isRequired: true
    name: --network-manager --network-manager-name
    summary: The name of the network manager.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-items
    summary: Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    description: ''
  - name: --next-token
    summary: Token to specify where to start paginating. This is the token value from a previously truncated response.
    description: ''
  - name: --skip-token
    summary: SkipToken is only used if a previous operation returned a partial result. If a previous response contains a nextLink element, the value of the nextLink element will include a skipToken parameter that specifies a starting point to use for subsequent calls.
    description: ''
  - name: --top
    summary: An optional query parameter which specifies the maximum number of records to be returned by the server.
    description: ''
- uid: az_network_manager_group_static-member_show_(virtual-network-manager_extension)
  name: az network manager group static-member show
  summary: Get the specified static member.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az network manager group static-member show [--ids]
                                                [--name]
                                                [--network-group]
                                                [--network-manager]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: Get network manager group static-member
    syntax: az network manager group static-member show --network-group-name "testNetworkManagerGroup" --network-manager-name "testNetworkManager" --resource-group "rg1" --static-member-name "testStaticMember"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --static-member-name -n
    summary: The name of the static member.
    description: ''
  - name: --network-group --network-group-name
    summary: The name of the network group.
    description: ''
  - name: --network-manager --network-manager-name
    summary: The name of the network manager.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
