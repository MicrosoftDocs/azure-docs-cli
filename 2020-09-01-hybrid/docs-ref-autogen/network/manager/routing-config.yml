name: az network manager routing-config
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **virtual-network-manager** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az network manager routing-config** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
