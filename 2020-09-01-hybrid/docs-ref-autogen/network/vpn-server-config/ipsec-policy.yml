### YamlMime:AzureCLIGroup
uid: az_network_vpn-server-config_ipsec-policy
name: az network vpn-server-config ipsec-policy
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **virtual-wan** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az network vpn-server-config ipsec-policy** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage VPN server configuration IPSec policies.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_vpn-server-config_ipsec-policy_add
  name: az network vpn-server-config ipsec-policy add
  summary: |-
    Add an IPSec policy to a VPN server configuration.
  status: GA
  sourceType: Extension
  syntax: >-
    az network vpn-server-config ipsec-policy add --dh-group {DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None}
                                                  --ike-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256}
                                                  --ike-integrity {GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384}
                                                  --ipsec-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None}
                                                  --ipsec-integrity {GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256}
                                                  --name
                                                  --pfs-group {ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM}
                                                  --resource-group
                                                  --sa-data-size
                                                  --sa-lifetime
                                                  [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --dh-group
    parameterValueGroup: "DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None"
    summary: |-
      DH Groups used in IKE Phase 1 for initial SA.
  - isRequired: true
    name: --ike-encryption
    parameterValueGroup: "AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256"
    summary: |-
      IKE encryption algorithm (IKE phase 2).
  - isRequired: true
    name: --ike-integrity
    parameterValueGroup: "GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384"
    summary: |-
      IKE integrity algorithm (IKE phase 2).
  - isRequired: true
    name: --ipsec-encryption
    parameterValueGroup: "AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None"
    summary: |-
      IPSec encryption algorithm (IKE phase 1).
  - isRequired: true
    name: --ipsec-integrity
    parameterValueGroup: "GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256"
    summary: |-
      IPSec integrity algorithm (IKE phase 1).
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Vpn server configuration.
  - isRequired: true
    name: --pfs-group
    parameterValueGroup: "ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM"
    summary: |-
      The Pfs Groups used in IKE Phase 2 for new child SA.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sa-data-size
    summary: |-
      IPSec Security Association (also called Quick Mode or Phase 2 SA) payload size in KB for a site-to-site VPN tunnel.
  - isRequired: true
    name: --sa-lifetime
    summary: |-
      IPSec Security Association (also called Quick Mode or Phase 2 SA) lifetime in seconds for a site-to-site VPN tunnel.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_network_vpn-server-config_ipsec-policy_list
  name: az network vpn-server-config ipsec-policy list
  summary: |-
    List VPN server configuration IPSec policies.
  status: GA
  sourceType: Extension
  syntax: >-
    az network vpn-server-config ipsec-policy list --name
                                                   --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Vpn server configuration.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_vpn-server-config_ipsec-policy_remove
  name: az network vpn-server-config ipsec-policy remove
  summary: |-
    Remove an IPSec policy from a VPN server configuration.
  status: GA
  sourceType: Extension
  syntax: >-
    az network vpn-server-config ipsec-policy remove --index
                                                     --name
                                                     --resource-group
                                                     [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --index
    summary: |-
      List index of the ipsec policy(starting with 0).
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Vpn server configuration.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_network_vpn-server-config_ipsec-policy_wait
  name: az network vpn-server-config ipsec-policy wait
  summary: |-
    Place the CLI in a waiting state until a condition of the IPSec policy of a VPN server configuration is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az network vpn-server-config ipsec-policy wait --name
                                                   --resource-group
                                                   [--created]
                                                   [--custom]
                                                   [--deleted]
                                                   [--exists]
                                                   [--interval]
                                                   [--timeout]
                                                   [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Vpn server configuration.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_network_vpn-server-config_ipsec-policy_add
- az_network_vpn-server-config_ipsec-policy_list
- az_network_vpn-server-config_ipsec-policy_remove
- az_network_vpn-server-config_ipsec-policy_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage VPN server configuration IPSec policies.
