- uid: az_network_ddos_protection_update
  name: az network ddos-protection update
  summary: Update a DDoS protection plan.
  description: ''
  syntax: >-
    az network ddos-protection update [--add]
                                      [--force-string]
                                      [--ids]
                                      [--name]
                                      [--remove]
                                      [--resource-group]
                                      [--set]
                                      [--subscription]
                                      [--tags]
                                      [--vnets]
  examples:
  - summary: Add a Vnet to a DDoS protection plan in the same subscription.
    syntax: az network ddos-protection update -g MyResourceGroup -n MyDdosPlan --vnets MyVnet
  - summary: Update a DDoS protection plan. (autogenerated)
    syntax: az network ddos-protection update --name MyDdosPlan --remove tags.no_80 --resource-group MyResourceGroup
