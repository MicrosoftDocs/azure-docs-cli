### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_ssl-policy_predefined
name: az network application-gateway ssl-policy predefined
summary: Get information on predefined SSL policies.
description: ''
directCommands:
- uid: az_network_application-gateway_ssl-policy_predefined_list
  name: az network application-gateway ssl-policy predefined list
  summary: Lists all SSL predefined policies for configuring SSL policy.
  description: ''
  syntax: >-
    az network application-gateway ssl-policy predefined list [--query-examples]
                                                              [--subscription]
  examples:
  - summary: Lists all SSL predefined policies for configuring SSL policy.
    syntax: az network application-gateway ssl-policy predefined list
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_ssl-policy_predefined_show
  name: az network application-gateway ssl-policy predefined show
  summary: Gets SSL predefined policy with the specified policy name.
  description: ''
  syntax: >-
    az network application-gateway ssl-policy predefined show --name
                                                              [--query-examples]
                                                              [--subscription]
  examples:
  - summary: Gets SSL predefined policy with the specified policy name.
    syntax: az network application-gateway ssl-policy predefined show -n AppGwSslPolicy20170401
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of Ssl predefined policy.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
