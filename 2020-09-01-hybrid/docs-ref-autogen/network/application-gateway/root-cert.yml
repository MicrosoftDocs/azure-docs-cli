directCommands:
- uid: az_network_application-gateway_root-cert_create
  name: az network application-gateway root-cert create
  summary: Upload a trusted root certificate.
  description: ''
  syntax: >-
    az network application-gateway root-cert create --gateway-name
                                                    --name
                                                    --resource-group
                                                    [--cert-file]
                                                    [--keyvault-secret]
                                                    [--no-wait]
  examples:
  - summary: Upload a trusted root certificate. (autogenerated)
    syntax: az network application-gateway root-cert create --cert-file /path/to/cert/file --gateway-name MyGateway --name MyTrustedRootCertificate --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name of the application gateway.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the trusted root certificate.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --cert-file
    summary: Certificate file path.
    description: ''
  - name: --keyvault-secret
    summary: KeyVault secret ID.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
