### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_waf-config
name: az network application-gateway waf-config
summary: Configure the settings of a web application firewall.
description: These commands are only applicable to application gateways with an SKU type of WAF. To learn more, visit https://docs.microsoft.com/azure/application-gateway/application-gateway-web-application-firewall-cli.
directCommands:
- uid: az_network_application-gateway_waf-config_list-rule-sets
  name: az network application-gateway waf-config list-rule-sets
  summary: Get information on available WAF rule sets, rule groups, and rule IDs.
  description: ''
  syntax: >-
    az network application-gateway waf-config list-rule-sets [--group]
                                                             [--subscription]
                                                             [--type]
                                                             [--version]
  examples:
  - summary: List available rule groups in OWASP type rule sets.
    syntax: az network application-gateway waf-config list-rule-sets --type OWASP
  - summary: List available rules in the OWASP 3.0 rule set.
    syntax: az network application-gateway waf-config list-rule-sets --group '*' --type OWASP --version 3.0
  - summary: List available rules in the `crs_35_bad_robots` rule group.
    syntax: az network application-gateway waf-config list-rule-sets --group crs_35_bad_robots
  - summary: List available rules in table format.
    syntax: az network application-gateway waf-config list-rule-sets -o table
  optionalParameters:
  - name: --group
    summary: List rules for the specified rule group. Use `\*` to list rules for all groups. Omit to suppress listing individual rules.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --type
    summary: Rule set type to list. Omit to list all types.
    description: ''
  - name: --version
    summary: Rule set version to list. Omit to list all versions.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-config_set
  name: az network application-gateway waf-config set
  summary: Update the firewall configuration of a web application.
  description: This command is only applicable to application gateways with an SKU type of WAF. To learn more, visit https://docs.microsoft.com/azure/application-gateway/application-gateway-web-application-firewall-cli.
  syntax: >-
    az network application-gateway waf-config set --enabled {false, true}
                                                  [--disabled-rule-groups]
                                                  [--disabled-rules]
                                                  [--exclusion]
                                                  [--file-upload-limit]
                                                  [--firewall-mode {Detection, Prevention}]
                                                  [--gateway-name]
                                                  [--ids]
                                                  [--max-request-body-size]
                                                  [--no-wait]
                                                  [--request-body-check {false, true}]
                                                  [--resource-group]
                                                  [--rule-set-type]
                                                  [--rule-set-version]
                                                  [--subscription]
  examples:
  - summary: Configure WAF on an application gateway in detection mode with default values
    syntax: >-
      az network application-gateway waf-config set -g MyResourceGroup --gateway-name MyAppGateway \
          --enabled true --firewall-mode Detection --rule-set-version 3.0
  - summary: Disable rules for validation of request body parsing and SQL injection.
    syntax: >-
      az network application-gateway waf-config set -g MyResourceGroup --gateway-name MyAppGateway \
          --enabled true --rule-set-type OWASP --rule-set-version 3.0 \
          --disabled-rule-groups REQUEST-942-APPLICATION-ATTACK-SQLI \
          --disabled-rules 920130 920140
  - summary: Configure WAF on an application gateway with exclusions.
    syntax: >-
      az network application-gateway waf-config set -g MyResourceGroup --gateway-name MyAppGateway \
          --enabled true --firewall-mode Detection --rule-set-version 3.0 \
          --exclusion "RequestHeaderNames StartsWith x-header" \
          --exclusion "RequestArgNames Equals IgnoreThis"
  requiredParameters:
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Specify whether the application firewall is enabled.
    description: ''
  optionalParameters:
  - name: --disabled-rule-groups
    summary: Space-separated list of rule groups to disable. To disable individual rules, use `--disabled-rules`.
    description: ''
    valueFrom: az network application-gateway waf-config list-rule-sets
  - name: --disabled-rules
    summary: Space-separated list of rule IDs to disable.
    description: ''
    valueFrom: az network application-gateway waf-config list-rule-sets
  - name: --exclusion
    summary: Add an exclusion expression to the WAF check.
    description: >-
      Usage:   --exclusion VARIABLE OPERATOR VALUE


      Multiple exclusions can be specified by using more than one `--exclusion` argument.
  - name: --file-upload-limit
    summary: File upload size limit in MB.
    description: ''
  - name: --firewall-mode
    defaultValue: Detection
    parameterValueGroup: Detection, Prevention
    summary: Web application firewall mode.
    description: ''
  - name: --gateway-name
    summary: Name of the application gateway.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --max-request-body-size
    summary: Max request body size in KB.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --request-body-check
    parameterValueGroup: false, true
    summary: Allow WAF to check the request body.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-set-type
    defaultValue: OWASP
    summary: Rule set type.
    description: ''
    valueFrom: az network application-gateway waf-config list-rule-sets
  - name: --rule-set-version
    summary: Rule set version.
    description: ''
    valueFrom: az network application-gateway waf-config list-rule-sets
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-config_show
  name: az network application-gateway waf-config show
  summary: Get the firewall configuration of a web application.
  description: ''
  syntax: >-
    az network application-gateway waf-config show [--gateway-name]
                                                   [--ids]
                                                   [--query-examples]
                                                   [--resource-group]
                                                   [--subscription]
  examples:
  - summary: Get the firewall configuration of a web application.
    syntax: az network application-gateway waf-config show -g MyResourceGroup --gateway-name MyAppGateway
  optionalParameters:
  - name: --gateway-name
    summary: Name of the application gateway.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
