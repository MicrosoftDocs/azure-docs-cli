uid: az_network_express-route_gateway
name: az network express-route gateway
summary: Manage ExpressRoute gateways.
description: ''
directCommands:
- uid: az_network_express-route_gateway_create
  name: az network express-route gateway create
  summary: Create an ExpressRoute gateway.
  description: ''
  syntax: >-
    az network express-route gateway create --name
                                            --resource-group
                                            [--location]
                                            [--max-val]
                                            [--min-val]
                                            [--tags]
                                            [--virtual-hub]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: ExpressRoute gateway name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --max-val
    summary: Maximum number of scale units deployed for gateway.
    description: ''
  - name: --min-val
    defaultValue: "2"
    summary: Minimum number of scale units deployed for gateway.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --virtual-hub
    summary: Name or ID of the virtual hub to associate with the gateway.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_delete
  name: az network express-route gateway delete
  summary: Delete an ExpressRoute gateway.
  description: ''
  syntax: >-
    az network express-route gateway delete [--ids]
                                            [--name]
                                            [--resource-group]
  examples:
  - summary: Delete an ExpressRoute gateway. (autogenerated)
    syntax: az network express-route gateway delete --name MyExpressRouteGateway --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: ExpressRoute gateway name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_list
  name: az network express-route gateway list
  summary: List ExpressRoute gateways.
  description: ''
  syntax: az network express-route gateway list [--resource-group]
  examples:
  - summary: List ExpressRoute gateways. (autogenerated)
    syntax: az network express-route gateway list --resource-group MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_show
  name: az network express-route gateway show
  summary: Get the details of an ExpressRoute gateway.
  description: ''
  syntax: >-
    az network express-route gateway show [--ids]
                                          [--name]
                                          [--resource-group]
  examples:
  - summary: Get the details of an ExpressRoute gateway. (autogenerated)
    syntax: az network express-route gateway show --name MyExpressRouteGateway --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: ExpressRoute gateway name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_update
  name: az network express-route gateway update
  summary: Update settings of an ExpressRoute gateway.
  description: ''
  syntax: >-
    az network express-route gateway update [--add]
                                            [--force-string]
                                            [--ids]
                                            [--max-val]
                                            [--min-val]
                                            [--name]
                                            [--remove]
                                            [--resource-group]
                                            [--set]
                                            [--tags]
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --max-val
    summary: Maximum number of scale units deployed for gateway.
    description: ''
  - name: --min-val
    summary: Minimum number of scale units deployed for gateway.
    description: ''
  - name: --name -n
    summary: ExpressRoute gateway name.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
