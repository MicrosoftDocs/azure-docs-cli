directCommands:
- uid: az_network_express-route_port_link_list
  name: az network express-route port link list
  summary: List ExpressRoute links.
  description: ''
  syntax: >-
    az network express-route port link list --port-name
                                            --resource-group
                                            [--query-examples]
                                            [--subscription]
  examples:
  - summary: List ExpressRoute links. (autogenerated)
    syntax: az network express-route port link list --port-name MyPort --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --port-name
    summary: ExpressRoute port name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_link_show
  name: az network express-route port link show
  summary: Get the details of an ExpressRoute link.
  description: ''
  syntax: >-
    az network express-route port link show [--ids]
                                            [--name]
                                            [--port-name]
                                            [--query-examples]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: Get the details of an ExpressRoute link. (autogenerated)
    syntax: az network express-route port link show --name MyLinkExpressRoutePort --port-name MyPort --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The link name of the ExpressRoute Port.
    description: ''
  - name: --port-name
    summary: ExpressRoute port name.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
