### YamlMime:AzureCLIGroup
uid: az_network_dns_record-set_soa
name: az network dns record-set soa
summary: |-
  Manage a DNS SOA record.
status: GA
sourceType: Core
directCommands:
- uid: az_network_dns_record-set_soa_show
  name: az network dns record-set soa show
  summary: |-
    Get the details of an SOA record.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network dns record-set soa show --resource-group
                                       --zone-name
  examples:
  - summary: |-
      Get the details of an SOA record.
    syntax: az network dns record-set soa show -g MyResourceGroup -z www.mysite.com
  - summary: |-
      Get the details of an SOA record (autogenerated)
    syntax: az network dns record-set soa show --resource-group MyResourceGroup --subscription MySubscription --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --zone-name -z
    summary: |-
      The name of the zone.
- uid: az_network_dns_record-set_soa_update
  name: az network dns record-set soa update
  summary: |-
    Update properties of an SOA record.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network dns record-set soa update --resource-group
                                         --zone-name
                                         [--email]
                                         [--expire-time]
                                         [--host]
                                         [--if-none-match]
                                         [--minimum-ttl]
                                         [--refresh-time]
                                         [--retry-time]
                                         [--serial-number]
  examples:
  - summary: |-
      Update properties of an SOA record.
    syntax: >-
      az network dns record-set soa update -g MyResourceGroup -z www.mysite.com \
          -e myhostmaster.mysite.com
  - summary: |-
      Update properties of an SOA record. (autogenerated)
    syntax: az network dns record-set soa update --email myhostmaster.mysite.com --only-show-errors --resource-group MyResourceGroup --subscription MySubscription --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --zone-name -z
    summary: |-
      The name of the zone.
  optionalParameters:
  - name: --email -e
    summary: |-
      Email address.
  - name: --expire-time -x
    summary: |-
      Expire time (seconds).
  - name: --host -t
    summary: |-
      Host name.
  - name: --if-none-match
    summary: |-
      Create the record set only if it does not already exist.
  - name: --minimum-ttl -m
    defaultValue: "3600"
    summary: |-
      Minimum TTL (time-to-live, seconds).
  - name: --refresh-time -f
    summary: |-
      Refresh value (seconds).
  - name: --retry-time -r
    summary: |-
      Retry time (seconds).
  - name: --serial-number -s
    summary: |-
      Serial number.
commands:
- az_network_dns_record-set_soa_show
- az_network_dns_record-set_soa_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 10/16/2024
  description: Manage a DNS SOA record.
