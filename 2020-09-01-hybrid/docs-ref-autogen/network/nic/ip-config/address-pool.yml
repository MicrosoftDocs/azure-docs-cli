directCommands:
- uid: az_network_nic_ip_config_address_pool_add
  name: az network nic ip-config address-pool add
  summary: Add an address pool to an IP configuration.
  description: ''
  syntax: >-
    az network nic ip-config address-pool add --address-pool
                                              --ip-config-name
                                              --nic-name
                                              --resource-group
                                              [--gateway-name]
                                              [--lb-name]
                                              [--subscription]
  examples:
  - summary: Add an address pool to an IP configuration.
    syntax: >-
      az network nic ip-config address-pool add -g MyResourceGroup --nic-name MyNic \
          -n MyIpConfig --address-pool MyAddressPool
  - summary: Add an address pool to an IP configuration. (autogenerated)
    syntax: az network nic ip-config address-pool add --address-pool MyAddressPool --ip-config-name MyIpConfig --lb-name MyLb --nic-name MyNic --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --address-pool
    summary: The name or ID of an existing backend address pool.
    description: ''
  - isRequired: true
    name: --ip-config-name -n
    summary: The name of the IP configuration.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: The network interface (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: The name of an application gateway containing the address pool (Omit if suppying an address pool ID).
    description: ''
  - name: --lb-name
    summary: The name of the load balancer containing the address pool (Omit if suppying an address pool ID).
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
