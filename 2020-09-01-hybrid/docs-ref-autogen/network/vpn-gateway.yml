### YamlMime:AzureCLIGroup
uid: az_network_vpn-gateway
name: az network vpn-gateway
extensionInformation: >-
  > [!Note]

  > This reference is part of the **virtual-wan** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az network vpn-gateway** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage site-to-site VPN gateways.
description: ''
directCommands:
- uid: az_network_vpn-gateway_create
  name: az network vpn-gateway create
  summary: Create a site-to-site VPN gateway.
  description: ''
  syntax: >-
    az network vpn-gateway create --name
                                  --resource-group
                                  --vhub
                                  [--asn]
                                  [--bgp-peering-address]
                                  [--location]
                                  [--no-wait]
                                  [--peer-weight]
                                  [--scale-unit]
                                  [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the VPN gateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub
    summary: Name or ID of a virtual hub.
    description: ''
  optionalParameters:
  - name: --asn
    summary: BGP speaker's ASN.
    description: ''
  - name: --bgp-peering-address
    summary: Peering address and BGP identifier of this BGP speaker.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --peer-weight
    summary: Weight added to routes learned from this BGP speaker.
    description: ''
  - name: --scale-unit
    summary: The scale unit for this VPN gateway.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_network_vpn-gateway_delete
  name: az network vpn-gateway delete
  summary: Delete a site-to-site VPN gateway.
  description: ''
  syntax: >-
    az network vpn-gateway delete --name
                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the VPN gateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vpn-gateway_list
  name: az network vpn-gateway list
  summary: List site-to-site VPN gateways.
  description: ''
  syntax: az network vpn-gateway list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vpn-gateway_show
  name: az network vpn-gateway show
  summary: Get the details of a site-to-site VPN gateway.
  description: ''
  syntax: >-
    az network vpn-gateway show --name
                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the VPN gateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vpn-gateway_update
  name: az network vpn-gateway update
  summary: Update settings of a site-to-site VPN gateway.
  description: ''
  syntax: >-
    az network vpn-gateway update --name
                                  --resource-group
                                  [--add]
                                  [--asn]
                                  [--bgp-peering-address]
                                  [--force-string]
                                  [--no-wait]
                                  [--peer-weight]
                                  [--remove]
                                  [--scale-unit]
                                  [--set]
                                  [--tags]
                                  [--vhub]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the VPN gateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --asn
    summary: BGP speaker's ASN.
    description: ''
  - name: --bgp-peering-address
    summary: Peering address and BGP identifier of this BGP speaker.
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --peer-weight
    summary: Weight added to routes learned from this BGP speaker.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --scale-unit
    summary: The scale unit for this VPN gateway.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --vhub
    summary: Name or ID of a virtual hub.
    description: ''
