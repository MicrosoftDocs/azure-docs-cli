uid: az_network_vhub_bgpconnection
name: az network vhub bgpconnection
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **virtual-wan** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az network vhub bgpconnection** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage virtual hub bgpconnections.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_vhub_bgpconnection_create
  name: az network vhub bgpconnection create
  summary: |-
    Create a virtual hub bgpconnection.
  status: GA
  sourceType: Extension
  syntax: >-
    az network vhub bgpconnection create --name
                                         --resource-group
                                         --vhub-name
                                         [--no-wait]
                                         [--peer-asn]
                                         [--peer-ip]
                                         [--vhub-conn]
  examples:
  - summary: |-
      Create a virtual hub bgpconnection.
    syntax: >-
      az network vhub bgpconnection create -n MyConnection -g MyRG --vhub-name MyHub --peer-asn 20000  --peer-ip "10.5.0.3"
        --vhub-conn <vhub_connection_resource_id>
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the bgpconnection.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vhub-name
    summary: |-
      Name of the virtual hub.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --peer-asn
    summary: |-
      Peer ASN.
  - name: --peer-ip
    summary: |-
      Peer IP.
  - name: --vhub-conn
    summary: |-
      The resource id of vhub connection.
- uid: az_network_vhub_bgpconnection_delete
