### YamlMime:AzureCLIGroup
uid: az_network_vpn-gateway_connection_vpn-site-link-conn
name: az network vpn-gateway connection vpn-site-link-conn
extensionInformation: >-
  > [!Note]

  > This reference is part of the **virtual-wan** extension for Azure CLI and requires version 2.0.67 or higher.  The extension will automatically install the first time you run an **az network vpn-gateway connection vpn-site-link-conn** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage site-to-site VPN gateway connection VPN site link connection.
description: ''
directCommands:
- uid: az_network_vpn-gateway_connection_vpn-site-link-conn_add
  name: az network vpn-gateway connection vpn-site-link-conn add
  summary: Add a VPN site link connection to a site-to-site VPN gateway connection.
  description: ''
  syntax: >-
    az network vpn-gateway connection vpn-site-link-conn add --connection-name
                                                             --gateway-name
                                                             --name
                                                             --resource-group
                                                             --vpn-site-link
                                                             [--connection-bandwidth]
                                                             [--enable-bgp {false, true}]
                                                             [--no-wait]
                                                             [--rate-limiting {false, true}]
                                                             [--routing-weight]
                                                             [--shared-key]
                                                             [--use-local-azure-ip-address {false, true}]
                                                             [--use-policy-based-traffic-selectors {false, true}]
                                                             [--vpn-connection-protocol-type {IKEv1, IKEv2}]
                                                             [--vpn-link-connection-mode {Default, InitiatorOnly, ResponderOnly}]
  examples:
  - summary: Add a VPN site link connection to site-to-site VPN gateway connection
    syntax: az network vpn-gateway connection vpn-site-link-conn add -g MyRG --connection-name MyConnection --gateway-name MyGateway -n MyVPNSiteLinkConn --vpn-site-link /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/vpnSites/MyVPNSite/vpnSiteLinks/vpnsitelink --vpn-connection-protocol-type IKEv2
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Name of the VPN gateway connection.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Name of the VPN gateway.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the VPN site link connection.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vpn-site-link
    summary: The resource ID of VPN Site Link.
    description: ''
  optionalParameters:
  - name: --connection-bandwidth
    summary: Expected bandwidth in Mbps.
    description: ''
  - name: --enable-bgp
    parameterValueGroup: false, true
    summary: Enable BGP.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --rate-limiting
    parameterValueGroup: false, true
    summary: Enable rate limiting.
    description: ''
  - name: --routing-weight
    summary: Routing weight.
    description: ''
  - name: --shared-key
    summary: Shared key.
    description: ''
  - name: --use-local-azure-ip-address
    parameterValueGroup: false, true
    summary: Use local azure ip to initiate connection.
    description: ''
  - name: --use-policy-based-traffic-selectors
    parameterValueGroup: false, true
    summary: Enable policy-based traffic selectors.
    description: ''
  - name: --vpn-connection-protocol-type
    parameterValueGroup: IKEv1, IKEv2
    summary: Connection protocol used for this connection.
    description: ''
  - name: --vpn-link-connection-mode
    parameterValueGroup: Default, InitiatorOnly, ResponderOnly
    summary: Vpn link connection mode.
    description: ''
- uid: az_network_vpn-gateway_connection_vpn-site-link-conn_list
  name: az network vpn-gateway connection vpn-site-link-conn list
  summary: List site-to-site VPN gateway connection VPN site link connection.
  description: ''
  syntax: >-
    az network vpn-gateway connection vpn-site-link-conn list --connection-name
                                                              --gateway-name
                                                              --resource-group
  examples:
  - summary: List VPN site link connections on site-to-site VPN gateway connection
    syntax: az network vpn-gateway connection vpn-site-link-conn list -g MyRG --connection-name MyConnection --gateway-name MyGateway
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Name of the VPN gateway connection.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Name of the VPN gateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vpn-gateway_connection_vpn-site-link-conn_remove
  name: az network vpn-gateway connection vpn-site-link-conn remove
  summary: Remove a VPN site link connection from a site-to-site VPN gateway connection.
  description: ''
  syntax: >-
    az network vpn-gateway connection vpn-site-link-conn remove --connection-name
                                                                --gateway-name
                                                                --index
                                                                --resource-group
                                                                [--no-wait]
  examples:
  - summary: Remove aVPN site link connection from site-to-site VPN gateway connection
    syntax: az network vpn-gateway connection vpn-site-link-conn remove -g MyRG --connection-name MyConnection --gateway-name MyGateway --index 1
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Name of the VPN gateway connection.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Name of the VPN gateway.
    description: ''
  - isRequired: true
    name: --index
    summary: List index of the item (starting with 1).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
