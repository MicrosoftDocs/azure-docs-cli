### YamlMime:AzureCLIGroup
uid: az_network_vpn-site_link
name: az network vpn-site link
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **virtual-wan** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az network vpn-site link** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage VPN site link.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_vpn-site_link_add
  name: az network vpn-site link add
  summary: |-
    Add a VPN site link to VPN site configuration.
  status: GA
  sourceType: Extension
  syntax: >-
    az network vpn-site link add --ip-address
                                 --name
                                 [--asn]
                                 [--bgp-peering-address]
                                 [--fqdn]
                                 [--ids]
                                 [--link-provider-name]
                                 [--link-speed-in-mbps]
                                 [--no-wait]
                                 [--resource-group]
                                 [--site-name]
                                 [--subscription]
  examples:
  - summary: |-
      Add a VPN site link to VPN site configuration
    syntax: az network vpn-site link add -g MyRG --site-name VpnSite -n VpnSiteLinkName --ip-address 10.0.1.111 --asn 1234 --bgp-peering-address 192.168.0.0
  requiredParameters:
  - isRequired: true
    name: --ip-address
    summary: |-
      IP address of the VPN site.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of vpn site link.
  optionalParameters:
  - name: --asn
    summary: |-
      BGP speaker's ASN.
  - name: --bgp-peering-address
    summary: |-
      Peering address and BGP identifier of this BGP speaker.
  - name: --fqdn
    summary: |-
      FQDN of vpn-site-link.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --link-provider-name
    summary: |-
      Name of the link provider.
  - name: --link-speed-in-mbps
    summary: |-
      Link speed.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --site-name
    summary: |-
      Name of the VPN site config.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_vpn-site_link_list
  name: az network vpn-site link list
  summary: |-
    List VPN site links on VPN site configuration.
  status: GA
  sourceType: Extension
  syntax: >-
    az network vpn-site link list --resource-group
                                  --site-name
  examples:
  - summary: |-
      List VPN site links on VPN site configuration
    syntax: az network vpn-site link list -g MyRG --site-name VpnSite
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --site-name
    summary: |-
      Name of the VPN site config.
- uid: az_network_vpn-site_link_remove
  name: az network vpn-site link remove
  summary: |-
    Remove a VPN site link from VPN site configuration.
  status: GA
  sourceType: Extension
  syntax: >-
    az network vpn-site link remove --index
                                    [--ids]
                                    [--no-wait]
                                    [--resource-group]
                                    [--site-name]
                                    [--subscription]
  examples:
  - summary: |-
      Remove a VPN site links from VPN site configuration
    syntax: az network vpn-site link remove -g MyRG --site-name VpnSite --index 1
  requiredParameters:
  - isRequired: true
    name: --index
    summary: |-
      List index of the item (starting with 1).
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --site-name
    summary: |-
      Name of the VPN site config.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_network_vpn-site_link_add
- az_network_vpn-site_link_list
- az_network_vpn-site_link_remove
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage VPN site link.
