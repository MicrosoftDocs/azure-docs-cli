### YamlMime:AzureCLIGroup
uid: az_network_vpn-site
name: az network vpn-site
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **virtual-wan** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az network vpn-site** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage VPN site configurations.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_vpn-site_create
  name: az network vpn-site create
  summary: |-
    Create a VPN site configuration.
  status: GA
  sourceType: Extension
  syntax: >-
    az network vpn-site create --ip-address
                               --name
                               --resource-group
                               [--address-prefixes]
                               [--asn]
                               [--bgp-peering-address]
                               [--device-model]
                               [--device-vendor]
                               [--link-speed]
                               [--location]
                               [--no-wait]
                               [--peer-weight]
                               [--security-site {false, true}]
                               [--site-key]
                               [--tags]
                               [--virtual-wan]
                               [--with-link {false, true}]
  requiredParameters:
  - isRequired: true
    name: --ip-address
    summary: |-
      IP address of the VPN site.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the VPN site config.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --address-prefixes
    summary: |-
      Space-separated list of CIDR address prefixes.
  - name: --asn
    summary: |-
      BGP speaker's ASN.
  - name: --bgp-peering-address
    summary: |-
      Peering address and BGP identifier of this BGP speaker.
  - name: --device-model
    summary: |-
      Model of the device.
  - name: --device-vendor
    summary: |-
      Name of the device vendor.
  - name: --link-speed
    summary: |-
      Link speed in Mbps.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --peer-weight
    summary: |-
      Weight added to routes learned from this BGP speaker.
  - name: --security-site
    parameterValueGroup: "false, true"
    summary: |-
      Whether the VPN site is security-related.
  - name: --site-key
    summary: |-
      Key for the VPN site that can be used for connections.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --virtual-wan
    summary: |-
      Name or ID of the virtual WAN.
  - name: --with-link
    parameterValueGroup: "false, true"
    summary: |-
      Create VPN site with default link.
- uid: az_network_vpn-site_delete
  name: az network vpn-site delete
  summary: |-
    Delete a VPN site configuration.
  status: GA
  sourceType: Extension
  syntax: >-
    az network vpn-site delete [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the VPN site config.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_vpn-site_download
  name: az network vpn-site download
  summary: |-
    Provide a SAS-URL to download the configuration for a VPN site.
  status: GA
  sourceType: Extension
  syntax: >-
    az network vpn-site download --request
                                 --resource-group
                                 --vwan-name
  requiredParameters:
  - isRequired: true
    name: --request
    summary: |-
      Parameters supplied to download vpn-sites configuration. Is either a model type or a IO type. Required.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vwan-name
    summary: |-
      Name of the virtual WAN.
- uid: az_network_vpn-site_list
  name: az network vpn-site list
  summary: |-
    List VPN site configurations.
  status: GA
  sourceType: Extension
  syntax: az network vpn-site list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_vpn-site_show
  name: az network vpn-site show
  summary: |-
    Get the details of a VPN site configuration.
  status: GA
  sourceType: Extension
  syntax: >-
    az network vpn-site show [--ids]
                             [--name]
                             [--resource-group]
                             [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the VPN site config.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_vpn-site_update
  name: az network vpn-site update
  summary: |-
    Update settings of a VPN site configuration.
  status: GA
  sourceType: Extension
  syntax: >-
    az network vpn-site update [--add]
                               [--address-prefixes]
                               [--asn]
                               [--bgp-peering-address]
                               [--device-model]
                               [--device-vendor]
                               [--force-string]
                               [--ids]
                               [--ip-address]
                               [--link-speed]
                               [--name]
                               [--no-wait]
                               [--peer-weight]
                               [--remove]
                               [--resource-group]
                               [--security-site {false, true}]
                               [--set]
                               [--site-key]
                               [--subscription]
                               [--tags]
                               [--virtual-wan]
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --address-prefixes
    summary: |-
      Space-separated list of CIDR address prefixes.
  - name: --asn
    summary: |-
      BGP speaker's ASN.
  - name: --bgp-peering-address
    summary: |-
      Peering address and BGP identifier of this BGP speaker.
  - name: --device-model
    summary: |-
      Model of the device.
  - name: --device-vendor
    summary: |-
      Name of the device vendor.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --ip-address
    summary: |-
      IP address of the VPN site.
  - name: --link-speed
    summary: |-
      Link speed in Mbps.
  - name: --name -n
    summary: |-
      Name of the VPN site config.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --peer-weight
    summary: |-
      Weight added to routes learned from this BGP speaker.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --security-site
    parameterValueGroup: "false, true"
    summary: |-
      Whether the VPN site is security-related.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --site-key
    summary: |-
      Key for the VPN site that can be used for connections.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --virtual-wan
    summary: |-
      Name or ID of the virtual WAN.
commands:
- az_network_vpn-site_create
- az_network_vpn-site_delete
- az_network_vpn-site_download
- az_network_vpn-site_link
- az_network_vpn-site_link_add
- az_network_vpn-site_link_list
- az_network_vpn-site_link_remove
- az_network_vpn-site_list
- az_network_vpn-site_show
- az_network_vpn-site_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage VPN site configurations.
