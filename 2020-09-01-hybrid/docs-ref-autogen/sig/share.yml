### YamlMime:AzureCLIGroup
uid: az_sig_share
name: az sig share
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **image-gallery** extension for the Azure CLI (version 2.3.0 or higher). The extension will automatically install the first time you run an **az sig share** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage gallery sharing profile.
status: GA
sourceType: Extension
directCommands:
- uid: az_sig_share_enable-community
  name: az sig share enable-community
  summary: |-
    Allow to share gallery to the community.
  status: GA
  sourceType: Extension
  syntax: >-
    az sig share enable-community [--gallery-name]
                                  [--ids]
                                  [--no-wait]
                                  [--resource-group]
                                  [--subscription]
                                  [--subscription-ids]
                                  [--tenant-ids]
  examples:
  - summary: |-
      Allow to share gallery to the community
    syntax: az sig share enable-community --resource-group MyResourceGroup --gallery-name MyGallery
  optionalParameters:
  - name: --gallery-name -r
    summary: |-
      The name of the Shared Image Gallery.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --subscription-ids
    summary: |-
      A list of subscription ids to share the gallery.
  - name: --tenant-ids
    summary: |-
      A list of tenant ids to share the gallery.
commands:
- az_sig_share_enable-community
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage gallery sharing profile.
