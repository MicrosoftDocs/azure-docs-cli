### YamlMime:AzureCLIGroup
uid: az_sig_image-definition
name: az sig image-definition
summary: Manage shared gallery image with VM.
description: ''
directCommands:
- uid: az_sig_image-definition_create
  name: az sig image-definition create
  summary: Create a gallery image definition.
  description: ''
  syntax: >-
    az sig image-definition create --gallery-image-definition
                                   --gallery-name
                                   --offer
                                   --os-type {Linux, Windows}
                                   --publisher
                                   --resource-group
                                   --sku
                                   [--description]
                                   [--disallowed-disk-types]
                                   [--end-of-life-date]
                                   [--eula]
                                   [--features]
                                   [--hyper-v-generation {V1, V2}]
                                   [--location]
                                   [--maximum-cpu-core]
                                   [--maximum-memory]
                                   [--minimum-cpu-core]
                                   [--minimum-memory]
                                   [--os-state {Generalized, Specialized}]
                                   [--plan-name]
                                   [--plan-product]
                                   [--plan-publisher]
                                   [--privacy-statement-uri]
                                   [--release-note-uri]
                                   [--subscription]
                                   [--tags]
  examples:
  - summary: Create a linux image defintion
    syntax: az sig image-definition create -g MyResourceGroup --gallery-name MyGallery --gallery-image-definition MyImage --publisher GreatPublisher --offer GreatOffer --sku GreatSku --os-type linux
  requiredParameters:
  - isRequired: true
    name: --gallery-image-definition -i
    summary: Gallery image definition.
    description: ''
  - isRequired: true
    name: --gallery-name -r
    summary: Gallery name.
    description: ''
  - isRequired: true
    name: --offer -f
    summary: Image offer.
    description: ''
  - isRequired: true
    name: --os-type
    parameterValueGroup: Linux, Windows
    summary: The type of the OS that is included in the disk if creating a VM from user-image or a specialized VHD.
    description: ''
  - isRequired: true
    name: --publisher -p
    summary: Image publisher.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku -s
    summary: Image sku.
    description: ''
  optionalParameters:
  - name: --description
    summary: The description of the gallery image definition.
    description: ''
  - name: --disallowed-disk-types
    summary: Disk types which would not work with the image, e.g., Standard_LRS.
    description: ''
  - name: --end-of-life-date
    summary: The end of life date, e.g. '2020-12-31'.
    description: ''
  - name: --eula
    summary: The Eula agreement for the gallery image.
    description: ''
  - name: --features
    summary: A list of gallery image features. E.g. "IsSecureBootSupported=true IsMeasuredBootSupported=false".
    description: ''
  - name: --hyper-v-generation
    defaultValue: V1
    parameterValueGroup: V1, V2
    summary: The hypervisor generation of the Virtual Machine. Applicable to OS disks only.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --maximum-cpu-core
    summary: Maximum cpu cores.
    description: ''
  - name: --maximum-memory
    summary: Maximum memory in MB.
    description: ''
  - name: --minimum-cpu-core
    summary: Minimum cpu cores.
    description: ''
  - name: --minimum-memory
    summary: Minimum memory in MB.
    description: ''
  - name: --os-state
    defaultValue: Generalized
    parameterValueGroup: Generalized, Specialized
    summary: This property allows the user to specify whether the virtual machines created under this image are 'Generalized' or 'Specialized'.
    description: ''
  - name: --plan-name
    summary: Plan name.
    description: ''
  - name: --plan-product
    summary: Plan product.
    description: ''
  - name: --plan-publisher
    summary: Plan publisher.
    description: ''
  - name: --privacy-statement-uri
    summary: The privacy statement uri.
    description: ''
  - name: --release-note-uri
    summary: The release note uri.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_sig_image-definition_delete
  name: az sig image-definition delete
  summary: Delete a gallery image.
  description: ''
  syntax: >-
    az sig image-definition delete [--gallery-image-definition]
                                   [--gallery-name]
                                   [--ids]
                                   [--resource-group]
                                   [--subscription]
  optionalParameters:
  - name: --gallery-image-definition -i
    summary: Gallery image definition.
    description: ''
  - name: --gallery-name -r
    summary: Gallery name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_sig_image-definition_list
  name: az sig image-definition list
  summary: List gallery Image Definitions in a gallery.
  description: ''
  syntax: >-
    az sig image-definition list --gallery-name
                                 --resource-group
                                 [--query-examples]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --gallery-name -r
    summary: Gallery name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_sig_image-definition_show
  name: az sig image-definition show
  summary: Retrieves information about a gallery Image Definition.
  description: ''
  syntax: >-
    az sig image-definition show [--gallery-image-definition]
                                 [--gallery-name]
                                 [--ids]
                                 [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  optionalParameters:
  - name: --gallery-image-definition -i
    summary: Gallery image definition.
    description: ''
  - name: --gallery-name -r
    summary: Gallery name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_sig_image-definition_update
  name: az sig image-definition update
  summary: Update a share image defintiion.
  description: ''
  syntax: >-
    az sig image-definition update --gallery-image-definition
                                   --gallery-name
                                   --resource-group
                                   [--add]
                                   [--force-string]
                                   [--remove]
                                   [--set]
                                   [--subscription]
  examples:
  - summary: update a share image defintiion. (autogenerated)
    syntax: az sig image-definition update --gallery-image-definition MyImage --gallery-name MyGallery --resource-group MyResourceGroup --set publishingProfile.excludeFromLatest=true
  requiredParameters:
  - isRequired: true
    name: --gallery-image-definition -i
    summary: Gallery image definition.
    description: ''
  - isRequired: true
    name: --gallery-name -r
    summary: Gallery name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_sig_image-definition_create
- az_sig_image-definition_delete
- az_sig_image-definition_list
- az_sig_image-definition_show
- az_sig_image-definition_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage shared gallery image with VM.
