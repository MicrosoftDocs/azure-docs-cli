    List available locations for running function apps on the Flex Consumption plan.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: az functionapp list-flexconsumption-locations
- uid: az_functionapp_list-flexconsumption-runtimes
  name: az functionapp list-flexconsumption-runtimes
