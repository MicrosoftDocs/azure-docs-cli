### YamlMime:AzureCLIGroup
uid: az_functionapp
name: az functionapp
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in both Azure CLI and at least one extension. Install each extension to benefit from its extended capabilities. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage function apps. To install the Azure Functions Core tools see https://github.com/Azure/azure-functions-core-tools.
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_functionapp_create
  name: az functionapp create
  summary: |-
    Create a function app.
  description: |-
    The function app's name must be able to produce a unique FQDN as AppName.azurewebsites.net.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp create --name
                          --resource-group
                          --storage-account
                          [--always-ready-instances]
                          [--app-insights]
                          [--app-insights-key]
                          [--assign-identity]
                          [--consumption-plan-location]
                          [--cpu]
                          [--dal {false, true}]
                          [--dapr-app-id]
                          [--dapr-app-port]
                          [--dapr-http-max-request-size]
                          [--dapr-http-read-buffer-size]
                          [--dapr-log-level {debug, error, info, warn}]
                          [--deployment-container-image-name]
                          [--deployment-local-git]
                          [--deployment-source-branch]
                          [--deployment-source-url]
                          [--deployment-storage-auth-type {StorageAccountConnectionString, SystemAssignedIdentity, UserAssignedIdentity}]
                          [--deployment-storage-auth-value]
                          [--deployment-storage-container-name]
                          [--deployment-storage-name]
                          [--disable-app-insights {false, true}]
                          [--docker-registry-server-password]
                          [--docker-registry-server-user]
                          [--enable-dapr {false, true}]
                          [--environment]
                          [--flexconsumption-location]
                          [--functions-version {4}]
                          [--https-only {false, true}]
                          [--image]
                          [--instance-memory]
                          [--max-replicas]
                          [--maximum-instance-count]
                          [--memory]
                          [--min-replicas]
                          [--os-type {Linux, Windows}]
                          [--plan]
                          [--registry-password]
                          [--registry-server]
                          [--registry-username]
                          [--role]
                          [--runtime]
                          [--runtime-version]
                          [--scope]
                          [--subnet]
                          [--tags]
                          [--vnet]
                          [--workload-profile-name]
                          [--workspace]
  examples:
  - summary: |-
      Create a basic function app.
    syntax: az functionapp create -g MyResourceGroup  -p MyPlan -n MyUniqueAppName -s MyStorageAccount
  - summary: |-
      Create a function app. (autogenerated)
    syntax: az functionapp create --consumption-plan-location westus --name MyUniqueAppName --os-type Windows --resource-group MyResourceGroup --runtime dotnet --storage-account MyStorageAccount
  - summary: |-
      Create a function app using a private ACR image.
    syntax: az functionapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName --runtime node --storage-account MyStorageAccount --deployment-container-image-name myacr.azurecr.io/myimage:tag --docker-registry-server-password passw0rd --docker-registry-server-user MyUser
  - summary: |-
      Create a flex consumption function app. See https://aka.ms/flex-http-concurrency for more information on default http concurrency values.
    syntax: az functionapp create -g MyResourceGroup --name MyUniqueAppName -s MyStorageAccount --flexconsumption-location northeurope --runtime java --instance-memory 2048
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the new function app.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --storage-account -s
    summary: |-
      Provide a string value of a Storage Account in the provided Resource Group. Or Resource ID of a Storage Account in a different Resource Group.
  optionalParameters:
  - name: --always-ready-instances
    summary: |-
      Space-separated configuration for the number of pre-allocated instances in the format `<name>=<value>`.
    isPreview: true
  - name: --app-insights
    summary: |-
      Name of the existing App Insights project to be added to the function app. Must be in the same resource group.
  - name: --app-insights-key
    summary: |-
      Instrumentation key of App Insights to be added.
  - name: --assign-identity
    summary: |-
      Accept system or user assigned identities separated by spaces. Use '[system]' to refer system assigned identity, or a resource id to refer user assigned identity. Check out help for more examples.
  - name: --consumption-plan-location -c
    summary: |-
      Geographic location where function app will be hosted. Use `az functionapp list-consumption-locations` to view available locations.
  - name: --cpu
    summary: |-
      The CPU in cores of the container app. e.g 0.75.
    isPreview: true
  - name: --dal --dapr-enable-api-logging
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Enable/Disable API logging for the Dapr sidecar.
  - name: --dapr-app-id
    summary: |-
      The Dapr application identifier.
  - name: --dapr-app-port
    summary: |-
      The port Dapr uses to communicate to the application.
  - name: --dapr-http-max-request-size --dhmrs
    summary: |-
      Max size of request body http and grpc servers in MB to handle uploading of large files.
  - name: --dapr-http-read-buffer-size --dhrbs
    summary: |-
      Max size of http header read buffer in KB to handle when sending multi-KB headers.
  - name: --dapr-log-level
    parameterValueGroup: "debug, error, info, warn"
    summary: |-
      The log level for the Dapr sidecar.
  - name: --deployment-container-image-name
    summary: |-
      Container image, e.g. publisher/image-name:tag.
    isDeprecated: true
    deprecateInfo: Option '--deployment-container-image-name' has been deprecated and will be removed in a future release. Use '--image' instead.
  - name: --deployment-local-git -l
    summary: |-
      Enable local git.
  - name: --deployment-source-branch -b
    summary: |-
      The branch to deploy.
  - name: --deployment-source-url -u
    summary: |-
      Git repository URL to link with manual integration.
  - name: --deployment-storage-auth-type --dsat
    parameterValueGroup: "StorageAccountConnectionString, SystemAssignedIdentity, UserAssignedIdentity"
    summary: |-
      The deployment storage account authentication type.
    isPreview: true
  - name: --deployment-storage-auth-value --dsav
    summary: |-
      The deployment storage account authentication value. For the user-assigned managed identity authentication type, this should be the user assigned identity resource id. For the storage account connection string authentication type, this should be the name of the app setting that will contain the storage account connection string. For the system assigned managed-identity authentication type, this parameter is not applicable and should be left empty.
    isPreview: true
  - name: --deployment-storage-container-name --dscn
    summary: |-
      The deployment storage account container name.
    isPreview: true
  - name: --deployment-storage-name --dsn
    summary: |-
      The deployment storage account name.
    isPreview: true
  - name: --disable-app-insights
    parameterValueGroup: "false, true"
    summary: |-
      Disable creating application insights resource during functionapp create. No logs will be available.
  - name: --docker-registry-server-password
    summary: |-
      The container registry server password. Required for private registries.
    isDeprecated: true
    deprecateInfo: Option '--docker-registry-server-password' has been deprecated and will be removed in a future release. Use '--registry-password' instead.
  - name: --docker-registry-server-user
    summary: |-
      The container registry server username.
    isDeprecated: true
    deprecateInfo: Option '--docker-registry-server-user' has been deprecated and will be removed in a future release. Use '--registry-username' instead.
  - name: --enable-dapr
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Enable/Disable Dapr for a function app on an Azure Container App environment.
  - name: --environment
    summary: |-
      Name of the container app environment.
    isPreview: true
  - name: --flexconsumption-location -f
    summary: |-
      Geographic location where function app will be hosted. Use `az functionapp list-flexconsumption-locations` to view available locations.
    isPreview: true
  - name: --functions-version
    parameterValueGroup: "4"
    summary: |-
      The functions app version. NOTE: This will be required starting the next release cycle.
  - name: --https-only
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Redirect all traffic made to an app using HTTP to HTTPS.
  - name: --image -i
    summary: |-
      Container image, e.g. publisher/image-name:tag.
  - name: --instance-memory
    summary: |-
      The instance memory size in MB. See https://aka.ms/flex-instance-sizes for more information on the supported values.
    isPreview: true
  - name: --max-replicas
    summary: |-
      The maximum number of replicas when create function app on container app.
    isPreview: true
  - name: --maximum-instance-count
    summary: |-
      The maximum number of instances.
    isPreview: true
  - name: --memory
    summary: |-
      The memory size of the container app. e.g. 1.0Gi,.
    isPreview: true
  - name: --min-replicas
    summary: |-
      The minimum number of replicas when create function app on container app.
    isPreview: true
  - name: --os-type
    parameterValueGroup: "Linux, Windows"
    summary: |-
      Set the OS type for the app to be created.
  - name: --plan -p
    summary: |-
      Name or resource id of the functionapp app service plan. Use 'appservice plan create' to get one. If using an App Service plan from a different resource group, the full resource id must be used and not the plan name.
  - name: --registry-password -w
    summary: |-
      The container registry server password. Required for private registries.
  - name: --registry-server
    summary: |-
      The container registry server hostname, e.g. myregistry.azurecr.io.
    isPreview: true
  - name: --registry-username -d
    summary: |-
      The container registry server username.
  - name: --role
    defaultValue: "Contributor"
    summary: |-
      Role name or id the system assigned identity will have.
  - name: --runtime
    summary: |-
      The functions runtime stack. Use "az functionapp list-runtimes" to check supported runtimes and versions.
  - name: --runtime-version
    summary: |-
      The version of the functions runtime stack. The functions runtime stack. Use "az functionapp list-runtimes" to check supported runtimes and versions.
  - name: --scope
    summary: |-
      Scope that the system assigned identity can access.
  - name: --subnet
    summary: |-
      Name or resource ID of the pre-existing subnet to have the webapp join. The --vnet is argument also needed if specifying subnet by name.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --vnet
    summary: |-
      Name or resource ID of the regional virtual network. If there are multiple vnets of the same name across different resource groups, use vnet resource id to specify which vnet to use. If vnet name is used, by default, the vnet in the same resource group as the webapp will be used. Must be used with --subnet argument.
  - name: --workload-profile-name
    summary: |-
      The workload profile name to run the container app on.
    isPreview: true
  - name: --workspace
    summary: |-
      Name of an existing log analytics workspace to be used for the application insights component.
- uid: az_functionapp_create(appservice-kube)
  name: az functionapp create
  extensionSuffix: appservice-kube
  summary: |-
    Create a function app.
  description: |-
    The function app's name must be able to produce a unique FQDN as AppName.azurewebsites.net.
  status: GA
  sourceType: Extension
  syntax: >-
    az functionapp create --name
                          --resource-group
                          [--app-insights]
                          [--app-insights-key]
                          [--assign-identity]
                          [--consumption-plan-location]
                          [--custom-location]
                          [--deployment-container-image-name]
                          [--deployment-local-git]
                          [--deployment-source-branch]
                          [--deployment-source-url]
                          [--disable-app-insights {false, true}]
                          [--docker-registry-server-password]
                          [--docker-registry-server-user]
                          [--functions-version {4}]
                          [--max-worker-count]
                          [--min-worker-count]
                          [--os-type {Linux, Windows}]
                          [--plan]
                          [--role]
                          [--runtime]
                          [--runtime-version]
                          [--scope]
                          [--storage-account]
                          [--tags]
  examples:
  - summary: |-
      Create a basic function app.
    syntax: az functionapp create -g MyResourceGroup  -p MyPlan -n MyUniqueAppName -s MyStorageAccount
  - summary: |-
      Create a function app. (autogenerated)
    syntax: az functionapp create --consumption-plan-location westus --name MyUniqueAppName --os-type Windows --resource-group MyResourceGroup --runtime dotnet --storage-account MyStorageAccount
  - summary: |-
      Create a function app using a private ACR image.
    syntax: az functionapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName --runtime node --storage-account MyStorageAccount --deployment-container-image-name myacr.azurecr.io/myimage:tag --docker-registry-server-password passw0rd --docker-registry-server-user MyUser
  - summary: |-
      Create a function app in an app service kubernetes environment
    syntax: az functionapp create -g MyResourceGroup  -p MyPlan -n MyUniqueAppName -s MyStorageAccount --custom-location /subscriptions/sub_id/resourcegroups/group_name/providers/microsoft.extendedlocation/customlocations/custom_location_name
  - summary: |-
      Create a function app in an app service kubernetes environment and in the same resource group as the custom location
    syntax: az functionapp create -g MyResourceGroup  -p MyPlan -n MyUniqueAppName -s MyStorageAccount --custom-location custom_location_name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the function app.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --app-insights
    summary: |-
      Name of the existing App Insights project to be added to the Function app. Must be in the same resource group.
  - name: --app-insights-key
    summary: |-
      Instrumentation key of App Insights to be added.
  - name: --assign-identity
    summary: |-
      Accept system or user assigned identities separated by spaces. Use '[system]' to refer system assigned identity, or a resource id to refer user assigned identity. Check out help for more examples.
  - name: --consumption-plan-location -c
    summary: |-
      Geographic location where Function App will be hosted. Use `az functionapp list-consumption-locations` to view available locations.
  - name: --custom-location
    summary: |-
      Name or ID of the custom location. Use an ID for a custom location in a different resource group from the app.
  - name: --deployment-container-image-name -i
    summary: |-
      Linux only. Container image name from Docker Hub, e.g. publisher/image-name:tag.
  - name: --deployment-local-git -l
    summary: |-
      Enable local git.
  - name: --deployment-source-branch -b
    defaultValue: "master"
    summary: |-
      The branch to deploy.
  - name: --deployment-source-url -u
    summary: |-
      Git repository URL to link with manual integration.
  - name: --disable-app-insights
    parameterValueGroup: "false, true"
    summary: |-
      Disable creating application insights resource during functionapp create. No logs will be available.
  - name: --docker-registry-server-password
    summary: |-
      The container registry server password. Required for private registries.
  - name: --docker-registry-server-user
    summary: |-
      The container registry server username.
  - name: --functions-version
    parameterValueGroup: "4"
    summary: |-
      The functions app version.  Use "az functionapp list-runtimes" to check compatibility with runtimes and runtime versions.
  - name: --max-worker-count
    summary: |-
      Maximum number of workers to be allocated.
    isPreview: true
  - name: --min-worker-count
    summary: |-
      Minimum number of workers to be allocated.
    isPreview: true
  - name: --os-type
    parameterValueGroup: "Linux, Windows"
    summary: |-
      Set the OS type for the app to be created.
  - name: --plan -p
    summary: |-
      Name or resource id of the function app service plan. Use 'appservice plan create' to get one.
  - name: --role
    defaultValue: "Contributor"
    summary: |-
      Role name or id the system assigned identity will have.
  - name: --runtime
    summary: |-
      The functions runtime stack. Use "az functionapp list-runtimes" to check supported runtimes and versions.
  - name: --runtime-version
    summary: |-
      The version of the functions runtime stack. Use "az functionapp list-runtimes" to check supported runtimes and versions.
  - name: --scope
    summary: |-
      Scope that the system assigned identity can access.
  - name: --storage-account -s
    summary: |-
      Provide a string value of a Storage Account in the provided Resource Group. Or Resource ID of a Storage Account in a different Resource Group. Required for non-kubernetes function apps.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
- uid: az_functionapp_delete
  name: az functionapp delete
  summary: |-
    Delete a function app.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp delete [--ids]
                          [--keep-empty-plan]
                          [--name]
                          [--resource-group]
                          [--slot]
                          [--subscription]
  examples:
  - summary: |-
      Delete a function app. (autogenerated)
    syntax: az functionapp delete --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --keep-empty-plan
    summary: |-
      Keep empty app service plan.
  - name: --name -n
    summary: |-
      The name of the functionapp.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_functionapp_deploy
  name: az functionapp deploy
  summary: |-
    Deploys a provided artifact to Azure functionapp.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp deploy [--async {false, true}]
                          [--clean {false, true}]
                          [--ids]
                          [--ignore-stack {false, true}]
                          [--name]
                          [--resource-group]
                          [--restart {false, true}]
                          [--slot]
                          [--src-path]
                          [--src-url]
                          [--subscription]
                          [--target-path]
                          [--timeout]
                          [--type {ear, jar, lib, startup, static, war, zip}]
  examples:
  - summary: |-
      Deploy a war file asynchronously.
    syntax: az functionapp deploy --resource-group ResourceGroup --name AppName --src-path SourcePath --type war --async true
  - summary: |-
      Deploy a static text file to wwwroot/staticfiles/test.txt
    syntax: az functionapp deploy --resource-group ResourceGroup --name AppName --src-path SourcePath --type static --target-path staticfiles/test.txt
  optionalParameters:
  - name: --async
    parameterValueGroup: "false, true"
    summary: |-
      Asynchronous deployment.
  - name: --clean
    parameterValueGroup: "false, true"
    summary: |-
      If true, cleans the target directory prior to deploying the file(s). Default value is determined based on artifact type.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --ignore-stack
    parameterValueGroup: "false, true"
    summary: |-
      If true, any stack-specific defaults are ignored.
  - name: --name -n
    summary: |-
      Name of the function app to deploy to.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --restart
    parameterValueGroup: "false, true"
    summary: |-
      If true, the web app will be restarted following the deployment, default value is true. Set this to false if you are deploying multiple artifacts and do not want to restart the site on the earlier deployments.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --src-path
    summary: |-
      Path of the artifact to be deployed. Ex: "myapp.zip" or "/myworkspace/apps/myapp.war".
  - name: --src-url
    summary: |-
      URL of the artifact. The webapp will pull the artifact from this URL. Ex: "http://mysite.com/files/myapp.war?key=123".
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --target-path
    summary: |-
      Absolute path that the artifact should be deployed to. Defaults to "home/site/wwwroot/". Ex: "/home/site/deployments/tools/", "/home/site/scripts/startup-script.sh".
  - name: --timeout
    summary: |-
      Timeout for the deployment operation in milliseconds.
  - name: --type
    parameterValueGroup: "ear, jar, lib, startup, static, war, zip"
    summary: |-
      Used to override the type of artifact being deployed.
- uid: az_functionapp_list
  name: az functionapp list
  summary: |-
    List function apps.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: az functionapp list [--resource-group]
  examples:
  - summary: |-
      List all function apps in MyResourceGroup.
    syntax: az functionapp list --resource-group MyResourceGroup
  - summary: |-
      List default host name and state for all function apps.
    syntax: 'az functionapp list --query "[].{hostName: defaultHostName, state: state}"'
  - summary: |-
      List all running function apps.
    syntax: az functionapp list --query "[?state=='Running']"
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_functionapp_list-consumption-locations
  name: az functionapp list-consumption-locations
  summary: |-
    List available locations for running function apps.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
