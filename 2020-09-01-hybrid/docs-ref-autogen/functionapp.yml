    List available built-in stacks which can be used for function apps on the Flex Consumption plan.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp list-flexconsumption-runtimes --location
                                                 --runtime
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Limit the output to just the runtimes available in the specified location.
  - isRequired: true
    name: --runtime
    summary: |-
      Limit the output to just the specified runtime.
- uid: az_functionapp_list-runtimes
  name: az functionapp list-runtimes
  summary: |-
    List available built-in stacks which can be used for function apps.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: az functionapp list-runtimes [--os {linux, windows}]
  optionalParameters:
  - name: --os --os-type
    parameterValueGroup: "linux, windows"
    summary: |-
      Limit the output to just windows or linux runtimes.
- uid: az_functionapp_restart
  name: az functionapp restart
  summary: |-
    Restart a function app.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp restart [--ids]
                           [--name]
