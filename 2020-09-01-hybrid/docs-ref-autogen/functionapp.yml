- uid: az_functionapp_update
  name: az functionapp update
  summary: |-
    Update a function app.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp update [--add]
                          [--force]
                          [--force-string]
                          [--ids]
                          [--name]
                          [--plan]
                          [--remove]
                          [--resource-group]
                          [--set]
                          [--slot]
                          [--subscription]
  examples:
  - summary: |-
      Update a function app. (autogenerated)
    syntax: az functionapp update --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --force
    defaultValue: "False"
    summary: |-
      Required if attempting to migrate functionapp from Premium to Consumption --plan.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the function app.
  - name: --plan
    summary: |-
      The name or resource id of the plan to update the functionapp with.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
