### YamlMime:AzureCLIGroup
uid: az_kusto_data-connection_event-hub
name: az kusto data-connection event-hub
extensionInformation: >-
  > [!Note]

  > This reference is part of the **kusto** extension for Azure CLI and requires version 2.15.0 or higher.  The extension will automatically install the first time you run an **az kusto data-connection event-hub** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage data connection with kusto sub group event-hub.
description: ''
directCommands:
- uid: az_kusto_data-connection_event-hub_create
  name: az kusto data-connection event-hub create
  summary: Create a data connection.
  description: ''
  syntax: >-
    az kusto data-connection event-hub create --cluster-name
                                              --data-connection-name
                                              --database-name
                                              --resource-group
                                              [--compression {GZip, None}]
                                              [--consumer-group]
                                              [--data-format {APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE}]
                                              [--event-hub-resource-id]
                                              [--event-system-properties]
                                              [--location]
                                              [--managed-identity]
                                              [--mapping-rule-name]
                                              [--no-wait]
                                              [--table-name]
  examples:
  - summary: KustoDataConnectionsCreateOrUpdate
    syntax: az kusto data-connection event-hub create --cluster-name "kustoclusterrptest4" --name "DataConnections8" --database-name "KustoDatabase8" --location "westus" --consumer-group "testConsumerGroup1" --event-hub-resource-id "/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.EventHub/namespaces/eventhubTestns1/eventhubs/eventhubTest1" --managed-identity-resource-id "/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.ManagedIdentity/userAssignedIdentities/managedidentityTest1" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: The name of the Kusto cluster.
    description: ''
  - isRequired: true
    name: --data-connection-name --name -n
    summary: The name of the data connection.
    description: ''
  - isRequired: true
    name: --database-name
    summary: The name of the database in the Kusto cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --compression
    parameterValueGroup: GZip, None
    summary: The event hub messages compression type.
    description: ''
  - name: --consumer-group
    summary: The event hub consumer group.
    description: ''
  - name: --data-format
    parameterValueGroup: APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE
    summary: The data format of the message. Optionally the data format can be added to each message.
    description: ''
  - name: --event-hub-resource-id
    summary: The resource ID of the event hub to be used to create a data connection.
    description: ''
  - name: --event-system-properties
    summary: System properties of the event hub.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --managed-identity --managed-identity-resource-id
    summary: The resource ID of a managed identity (system or user assigned) to be used to authenticate with event hub.
    description: ''
  - name: --mapping-rule-name
    summary: The mapping rule to be used to ingest the data. Optionally the mapping information can be added to each message.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --table-name
    summary: The table where the data should be ingested. Optionally the table information can be added to each message.
    description: ''
