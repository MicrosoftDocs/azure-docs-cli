### YamlMime:AzureCLIGroup
uid: az_site-recovery_vault_health
name: az site-recovery vault health
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **site-recovery** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az site-recovery vault health** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage the health details of the vault.
status: GA
sourceType: Extension
directCommands:
- uid: az_site-recovery_vault_health_refresh-default
  name: az site-recovery vault health refresh-default
  summary: |-
    Refresh default for the health of the vault.
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery vault health refresh-default [--ids]
                                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                  [--resource-group]
                                                  [--subscription]
                                                  [--vault-name]
  examples:
  - summary: |-
      health refresh-default
    syntax: az site-recovery vault health refresh-default -g rg --vault-name vault_name
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --vault-name
    summary: |-
      The name of the recovery services vault.
- uid: az_site-recovery_vault_health_show
  name: az site-recovery vault health show
  summary: |-
    Get the health details of the vault.
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery vault health show [--ids]
                                       [--resource-group]
                                       [--subscription]
                                       [--vault-name]
  examples:
  - summary: |-
      health show
    syntax: az site-recovery vault health show -g rg --vault-name vault_name
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --vault-name
    summary: |-
      The name of the recovery services vault.
commands:
- az_site-recovery_vault_health_refresh-default
- az_site-recovery_vault_health_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage the health details of the vault.
