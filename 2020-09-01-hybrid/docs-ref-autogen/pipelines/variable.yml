### YamlMime:AzureCLIGroup
uid: az_pipelines_variable
name: az pipelines variable
summary: Manage pipeline variables.
description: ''
directCommands:
- uid: az_pipelines_variable_create
  name: az pipelines variable create
  summary: Add a variable to a pipeline.
  description: ''
  syntax: >-
    az pipelines variable create --name
                                 [--allow-override {false, true}]
                                 [--detect {false, true}]
                                 [--org]
                                 [--pipeline-id]
                                 [--pipeline-name]
                                 [--project]
                                 [--secret {false, true}]
                                 [--subscription]
                                 [--value]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Name of the variable.
    description: ''
  optionalParameters:
  - name: --allow-override
    parameterValueGroup: false, true
    summary: Indicates whether the value can be set at queue time.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --pipeline-id
    summary: Id of the pipeline.
    description: ''
  - name: --pipeline-name
    summary: Name of the pipeline. Ignored if --pipeline-id parameter is supplied.
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
  - name: --secret
    parameterValueGroup: false, true
    summary: Indicates whether the variable's value is a secret.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --value
    summary: Value of the variable. For secret variables, if --value parameter is not given, it will be picked from environment variable prefixed with <problematic ids="id50" refid="id49">AZURE_DEVOPS_EXT_PIPELINE_VAR_</problematic> or user will be prompted to enter it via standard input. e.g. A variable named `MySecret` can be input using environment variable AZURE_DEVOPS_EXT_PIPELINE_VAR_MySecret.
    description: ''
- uid: az_pipelines_variable_delete
  name: az pipelines variable delete
  summary: Delete a variable from pipeline.
  description: ''
  syntax: >-
    az pipelines variable delete --name
                                 [--detect {false, true}]
                                 [--org]
                                 [--pipeline-id]
                                 [--pipeline-name]
                                 [--project]
                                 [--subscription]
                                 [--yes]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Name of the variable to delete.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --pipeline-id
    summary: Id of the pipeline.
    description: ''
  - name: --pipeline-name
    summary: Name of the pipeline.
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_pipelines_variable_list
  name: az pipelines variable list
  summary: List the variables in a pipeline.
  description: ''
  syntax: >-
    az pipelines variable list [--detect {false, true}]
                               [--org]
                               [--pipeline-id]
                               [--pipeline-name]
                               [--project]
                               [--query-examples]
                               [--subscription]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --pipeline-id
    summary: Id of the pipeline.
    description: ''
  - name: --pipeline-name
    summary: Name of the pipeline. Ignored if --pipeline-id parameter is supplied.
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_pipelines_variable_update
  name: az pipelines variable update
  summary: Update a variable in a pipeline.
  description: ''
  syntax: >-
    az pipelines variable update --name
                                 [--allow-override {false, true}]
                                 [--detect {false, true}]
                                 [--new-name]
                                 [--org]
                                 [--pipeline-id]
                                 [--pipeline-name]
                                 [--project]
                                 [--prompt-value {false, true}]
                                 [--secret {false, true}]
                                 [--subscription]
                                 [--value]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Name of the variable.
    description: ''
  optionalParameters:
  - name: --allow-override
    parameterValueGroup: false, true
    summary: Indicates whether the value can be set at queue time.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --new-name
    summary: New name of the variable.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --pipeline-id
    summary: Id of the pipeline.
    description: ''
  - name: --pipeline-name
    summary: Name of the pipeline. Ignored if --pipeline-id parameter is supplied.
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
  - name: --prompt-value
    parameterValueGroup: false, true
    summary: Set it to True to update the value of a secret variable using environment variable or prompt via standard input.
    description: ''
  - name: --secret
    parameterValueGroup: false, true
    summary: If the value of the variable is a secret.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --value
    summary: New value of the variable. For secret variables, use --prompt-value parameter, to be prompted to enter it via standard input. For non-interactive consoles it can be picked from environment variable prefixed with <problematic ids="id52" refid="id51">AZURE_DEVOPS_EXT_PIPELINE_VAR_</problematic> e.g. A variable nameed `MySecret` can be input using environment variable AZURE_DEVOPS_EXT_PIPELINE_VAR_MySecret.
    description: ''
commands:
- az_pipelines_variable_create
- az_pipelines_variable_delete
- az_pipelines_variable_list
- az_pipelines_variable_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage pipeline variables.
