directCommands:
- uid: az_aks_connection_update_app-insights
  name: az aks connection update app-insights
  summary: |-
    Update a aks to app-insights connection.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'aks connection' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
  syntax: >-
    az aks connection update app-insights [--appconfig-id]
                                          [--client-type {dotnet, dotnet-internal, go, java, nodejs, none, python}]
                                          [--connection]
                                          [--customized-keys]
                                          [--enable-csi {false, true}]
                                          [--id]
                                          [--kube-namespace]
                                          [--name]
                                          [--no-wait]
                                          [--opt-out {auth, configinfo, publicnetwork}]
                                          [--resource-group]
                                          [--secret]
  examples:
  - summary: |-
      Update the client type of a connection with resource name
    syntax: az aks connection update app-insights -g ClusterRG -n MyCluster --connection MyConnection --client-type dotnet
  - summary: |-
      Update the client type of a connection with resource id
    syntax: az aks connection update app-insights --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker} --client-type dotnet
  optionalParameters:
  - name: --appconfig-id
    summary: |-
      The app configuration id to store configuration.
  - name: --client-type
    parameterValueGroup: "dotnet, dotnet-internal, go, java, nodejs, none, python"
    summary: |-
      The client type used on the aks.
  - name: --connection
    summary: |-
      Name of the aks connection.
  - name: --customized-keys
    summary: |-
      The customized keys used to change default configuration names. Key is the original name, value is the customized name.
  - name: --enable-csi
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Use keyvault as a secrets store via a CSI volume. If specified, AuthType Arguments are not needed.
  - name: --id
    summary: |-
      The resource id of the connection. ['--resource-group', '--name', '--connection'] are required if '--id' is not specified.
  - name: --kube-namespace
    defaultValue: "default"
    summary: |-
      The kubernetes namespace where the connection information will be saved into (as kubernetes secret).
  - name: --name -n
    summary: |-
      Name of the managed cluster. Required if '--id' is not specified.None.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --opt-out
    parameterValueGroup: "auth, configinfo, publicnetwork"
    summary: |-
      Whether to disable some configuration steps. Use configinfo to disbale configuration information changes on source. Use publicnetwork to disable public network access configuration.Use auth to skip auth configuration such as enabling managed identity and granting RBAC roles.
  - name: --resource-group -g
    summary: |-
      The resource group which contains the managed cluster. Required if '--id' is not specified.None.
  - name: --secret
    summary: |-
      The secret auth info.
    description: |-
      Usage: --secret.
