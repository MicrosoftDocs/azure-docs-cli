directCommands:
- uid: az_offazure_hyperv_machine_list
  name: az offazure hyperv machine list
  summary: |-
    List all machines on the on-premise site.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'offazure' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az offazure hyperv machine list --resource-group
                                    --site-name
  examples:
  - summary: |-
      List machines by site
    syntax: az offazure hyperv machine list --resource-group MyResourceGroup --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --site-name
    summary: |-
      Name of the Hyper-V Site.
- uid: az_offazure_hyperv_machine_show
  name: az offazure hyperv machine show
  summary: |-
    Get the details of a machine.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'offazure' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az offazure hyperv machine show [--ids]
                                    [--machine-name]
                                    [--resource-group]
                                    [--site-name]
                                    [--subscription]
  examples:
  - summary: |-
      Get a machine.
    syntax: az offazure hyperv machine show --machine-name MyMachineName --resource-group                  MyResourceGroup --site-name MySiteName
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --machine-name --name -n
    summary: |-
      Name of the machine.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --site-name
    summary: |-
      Name of the Hyper-V Site.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
