### YamlMime:AzureCLIGroup
uid: az_providerhub_default-rollout
name: az providerhub default-rollout
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **providerhub** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az providerhub default-rollout** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage default rollout with providerhub.
status: GA
sourceType: Extension
directCommands:
- uid: az_providerhub_default-rollout_create
  name: az providerhub default-rollout create
  summary: |-
    Create the rollout details.
  status: GA
  sourceType: Extension
  syntax: >-
    az providerhub default-rollout create --provider-namespace
                                          --rollout-name
                                          [--canary]
                                          [--no-wait]
                                          [--rest-of-the-world-group-two]
  examples:
  - summary: |-
      DefaultRollouts_CreateOrUpdate
    syntax: az providerhub default-rollout create                 --provider-namespace "Microsoft.Contoso" --rollout-name "2021week20"                 --canary skip-regions="eastus2euap"                 --rest-of-the-world-group-two wait-duration="PT2H"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: |-
      The name of the resource provider hosted within ProviderHub.
  - isRequired: true
    name: --rollout-name
    summary: |-
      The rollout name.
  optionalParameters:
  - name: --canary
    summary: |-
      The canary regions to skip.
    description: |-
      Usage: --canary skip-regions=XX

      skip-regions: Required. The canary skip regions.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --rest-of-the-world-group-two --row2
    summary: |-
      DefaultRollout rest of the world group two.
    description: |-
      Usage: --rest-of-the-world-group-two wait-duration=XX

      wait-duration: Required. The rest of the world group two wait duration.
- uid: az_providerhub_default-rollout_delete
  name: az providerhub default-rollout delete
  summary: |-
    Deletes the rollout resource. Rollout must be in terminal state.
  status: GA
  sourceType: Extension
  syntax: >-
    az providerhub default-rollout delete [--ids]
                                          [--provider-namespace]
                                          [--rollout-name]
                                          [--subscription]
                                          [--yes]
  examples:
  - summary: |-
      DefaultRollouts_Delete
    syntax: az providerhub default-rollout delete --provider-namespace "Microsoft.Contoso" --rollout-name "2021week20"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --provider-namespace
    summary: |-
      The name of the resource provider hosted within ProviderHub.
  - name: --rollout-name
    summary: |-
      The rollout name.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_providerhub_default-rollout_list
  name: az providerhub default-rollout list
  summary: |-
    Gets the list of the rollouts for the given provider.
  status: GA
  sourceType: Extension
  syntax: az providerhub default-rollout list --provider-namespace
  examples:
  - summary: |-
      DefaultRollouts_ListByProviderRegistration
    syntax: az providerhub default-rollout list --provider-namespace "Microsoft.Contoso"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: |-
      The name of the resource provider hosted within ProviderHub.
- uid: az_providerhub_default-rollout_show
  name: az providerhub default-rollout show
  summary: |-
    Gets the default rollout details.
  status: GA
  sourceType: Extension
  syntax: >-
    az providerhub default-rollout show [--ids]
                                        [--provider-namespace]
                                        [--rollout-name]
                                        [--subscription]
  examples:
  - summary: |-
      DefaultRollouts_Get
    syntax: az providerhub default-rollout show --provider-namespace "Microsoft.Contoso" --rollout-name "2021week20"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --provider-namespace
    summary: |-
      The name of the resource provider hosted within ProviderHub.
  - name: --rollout-name
    summary: |-
      The rollout name.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_providerhub_default-rollout_stop
  name: az providerhub default-rollout stop
  summary: |-
    Stops or cancels the rollout, if in progress.
  status: GA
  sourceType: Extension
  syntax: >-
    az providerhub default-rollout stop [--ids]
                                        [--provider-namespace]
                                        [--rollout-name]
                                        [--subscription]
  examples:
  - summary: |-
      DefaultRollouts_Stop
    syntax: az providerhub default-rollout stop --provider-namespace "Microsoft.Contoso" --rollout-name "2021week20"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --provider-namespace
    summary: |-
      The name of the resource provider hosted within ProviderHub.
  - name: --rollout-name
    summary: |-
      The rollout name.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_providerhub_default-rollout_create
- az_providerhub_default-rollout_delete
- az_providerhub_default-rollout_list
- az_providerhub_default-rollout_show
- az_providerhub_default-rollout_stop
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage default rollout with providerhub.
