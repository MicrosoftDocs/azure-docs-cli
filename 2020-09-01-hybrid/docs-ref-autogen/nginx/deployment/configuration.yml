### YamlMime:AzureCLIGroup
uid: az_nginx_deployment_configuration
name: az nginx deployment configuration
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **nginx** extension for the Azure CLI (version 2.40.0 or higher). The extension will automatically install the first time you run an **az nginx deployment configuration** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage NGINX configuration resources.
status: GA
sourceType: Extension
directCommands:
- uid: az_nginx_deployment_configuration_create
  name: az nginx deployment configuration create
  summary: |-
    Create a configuration for an NGINX deployment.
  status: GA
  sourceType: Extension
  syntax: >-
    az nginx deployment configuration create --configuration-name
                                             --deployment-name
                                             --resource-group
                                             [--files]
                                             [--location]
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--package]
                                             [--protected-files]
                                             [--provisioning-state {Accepted, Canceled, Creating, Deleted, Deleting, Failed, NotSpecified, Succeeded, Updating}]
                                             [--root-file]
                                             [--tags]
  examples:
  - summary: |-
      Single file Configuration Create
    syntax: az nginx deployment configuration create --name default --deployment-name myDeployment --resource-group myResourceGroup --root-file /etc/nginx/nginx.conf --files "[{content:'',virtual-path:'/etc/nginx/nginx.conf'}]"
  - summary: |-
      Multi-file Configuration Create
    syntax: az nginx deployment configuration create --name default --deployment-name myDeployment --resource-group myResourceGroup --root-file /etc/nginx/nginx.conf --files "[{'content':'','virtual-path':'/etc/nginx/nginx.conf'},{'content':'','virtual-path':'/etc/nginx/conf.d/proxy.conf'}]"
  requiredParameters:
  - isRequired: true
    name: --configuration-name --name -n
    summary: |-
      The name of configuration, only 'default' is supported value due to the singleton of Nginx conf.
  - isRequired: true
    name: --deployment-name
    summary: |-
      The name of targeted Nginx deployment.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --files
    summary: |-
      Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --package
    summary: |-
      Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --protected-files
    summary: |-
      Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --provisioning-state
    parameterValueGroup: "Accepted, Canceled, Creating, Deleted, Deleting, Failed, NotSpecified, Succeeded, Updating"
    summary: |-
      State of the configuration deployment.
  - name: --root-file
    summary: |-
      Aligns with your Nginx configuration structure.
  - name: --tags
    summary: |-
      Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_nginx_deployment_configuration_delete
  name: az nginx deployment configuration delete
  summary: |-
    Delete an Nginx configuration.
  status: GA
  sourceType: Extension
  syntax: >-
    az nginx deployment configuration delete [--configuration-name]
                                             [--deployment-name]
                                             [--ids]
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--resource-group]
                                             [--subscription]
                                             [--yes]
  examples:
  - summary: |-
      Configuration Delete
    syntax: az nginx deployment configuration delete --name default --deployment-name myDeployment --resource-group myResourceGroup
  optionalParameters:
  - name: --configuration-name --name -n
    summary: |-
      The name of configuration, only 'default' is supported value due to the singleton of Nginx conf.
  - name: --deployment-name
    summary: |-
      The name of targeted Nginx deployment.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_nginx_deployment_configuration_list
  name: az nginx deployment configuration list
  summary: |-
    List all configurations under the specified deployment and resource group.
  status: GA
  sourceType: Extension
  syntax: >-
    az nginx deployment configuration list --deployment-name
                                           --resource-group
  examples:
  - summary: |-
      Configuration ListByDeployment
    syntax: az nginx deployment configuration list --deployment-name myDeployment --resource-group myResourceGroup
  requiredParameters:
  - isRequired: true
    name: --deployment-name
    summary: |-
      The name of targeted Nginx deployment.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_nginx_deployment_configuration_show
  name: az nginx deployment configuration show
  summary: |-
    Get the properties of a specific Nginx configuration.
  status: GA
  sourceType: Extension
  syntax: >-
    az nginx deployment configuration show [--configuration-name]
                                           [--deployment-name]
                                           [--ids]
                                           [--resource-group]
                                           [--subscription]
  examples:
  - summary: |-
      Configuration Get
    syntax: az nginx deployment configuration show --name default --deployment-name myDeployment --resource-group myResourceGroup
  optionalParameters:
  - name: --configuration-name --name -n
    summary: |-
      The name of configuration, only 'default' is supported value due to the singleton of Nginx conf.
  - name: --deployment-name
    summary: |-
      The name of targeted Nginx deployment.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_nginx_deployment_configuration_update
  name: az nginx deployment configuration update
  summary: |-
    Update an Nginx configuration.
  status: GA
  sourceType: Extension
  syntax: >-
    az nginx deployment configuration update [--add]
                                             [--configuration-name]
                                             [--deployment-name]
                                             [--files]
                                             [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--ids]
                                             [--location]
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--package]
                                             [--protected-files]
                                             [--provisioning-state {Accepted, Canceled, Creating, Deleted, Deleting, Failed, NotSpecified, Succeeded, Updating}]
                                             [--remove]
                                             [--resource-group]
                                             [--root-file]
                                             [--set]
                                             [--subscription]
                                             [--tags]
  examples:
  - summary: |-
      Update content of the first file in a configuration
    syntax: az nginx deployment configuration update --name default --deployment-name myDeployment --resource-group myResourceGroup --files [0].content=""
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --configuration-name --name -n
    summary: |-
      The name of configuration, only 'default' is supported value due to the singleton of Nginx conf.
  - name: --deployment-name
    summary: |-
      The name of targeted Nginx deployment.
  - name: --files
    summary: |-
      Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --package
    summary: |-
      Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --protected-files
    summary: |-
      Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --provisioning-state
    parameterValueGroup: "Accepted, Canceled, Creating, Deleted, Deleting, Failed, NotSpecified, Succeeded, Updating"
    summary: |-
      State of the configuration deployment.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --root-file
    summary: |-
      Aligns with your Nginx configuration structure.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_nginx_deployment_configuration_wait
  name: az nginx deployment configuration wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az nginx deployment configuration wait [--configuration-name]
                                           [--created]
                                           [--custom]
                                           [--deleted]
                                           [--deployment-name]
                                           [--exists]
                                           [--ids]
                                           [--interval]
                                           [--resource-group]
                                           [--subscription]
                                           [--timeout]
                                           [--updated]
  optionalParameters:
  - name: --configuration-name --name -n
    summary: |-
      The name of configuration, only 'default' is supported value due to the singleton of Nginx conf.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --deployment-name
    summary: |-
      The name of targeted Nginx deployment.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_nginx_deployment_configuration_create
- az_nginx_deployment_configuration_delete
- az_nginx_deployment_configuration_list
- az_nginx_deployment_configuration_show
- az_nginx_deployment_configuration_update
- az_nginx_deployment_configuration_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage NGINX configuration resources.
