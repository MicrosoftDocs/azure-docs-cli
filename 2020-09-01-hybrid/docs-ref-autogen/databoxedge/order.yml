- uid: az_databoxedge_order_create
  name: az databoxedge order create
  summary: Create an order.
  description: ''
  syntax: >-
    az databoxedge order create --address-line1
                                --city
                                --company-name
                                --contact-person
                                --country
                                --device-name
                                --email-list
                                --phone
                                --postal-code
                                --resource-group
                                --state
