### YamlMime:AzureCLIGroup
uid: az_mesh_app
name: az mesh app
extensionInformation: >-
  > [!Note]

  > This reference is part of the **mesh** extension for the Azure CLI  (version 2.0.67 or higher).  The extension will automatically install the first time you run an **az mesh app** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Service Fabric Mesh applications.
description: ''
directCommands:
- uid: az_mesh_app_delete
  name: az mesh app delete
  summary: Delete a Service Fabric Mesh application.
  description: ''
  syntax: >-
    az mesh app delete --name
                       --resource-group
                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the application.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_mesh_app_list
  name: az mesh app list
  summary: List Service Fabric Mesh applications.
  description: ''
  syntax: az mesh app list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_mesh_app_show
  name: az mesh app show
  summary: Get the details of a Service Fabric Mesh application.
  description: ''
  syntax: >-
    az mesh app show --name
                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the application.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_mesh_app_delete
- az_mesh_app_list
- az_mesh_app_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Service Fabric Mesh applications.
