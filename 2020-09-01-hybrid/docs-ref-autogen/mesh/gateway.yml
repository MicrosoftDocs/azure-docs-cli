### YamlMime:AzureCLIGroup
uid: az_mesh_gateway
name: az mesh gateway
extensionInformation: >-
  > [!Note]

  > This reference is part of the **mesh** extension for Azure CLI and requires version 2.0.67 or higher.  The extension will automatically install the first time you run an **az mesh gateway** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage gateway resources.
description: ''
directCommands:
- uid: az_mesh_gateway_delete
  name: az mesh gateway delete
  summary: Delete a gateway resource.
  description: ''
  syntax: >-
    az mesh gateway delete --name
                           --resource-group
                           [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the gateway resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_mesh_gateway_list
  name: az mesh gateway list
  summary: List gateway resources.
  description: ''
  syntax: az mesh gateway list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_mesh_gateway_show
  name: az mesh gateway show
  summary: Get the details of a gateway.
  description: ''
  syntax: >-
    az mesh gateway show --name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the gateway resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_mesh_gateway_delete
- az_mesh_gateway_list
- az_mesh_gateway_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage gateway resources.
