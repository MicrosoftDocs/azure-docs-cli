### YamlMime:AzureCLIGroup
uid: az_networkcloud_cluster_metricsconfiguration
name: az networkcloud cluster metricsconfiguration
extensionInformation: >-
  > [!Note]

  > This reference is part of the **networkcloud** extension for the Azure CLI  (version 2.49.0 or higher).  The extension will automatically install the first time you run an **az networkcloud cluster metricsconfiguration** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage cluster's metrics configuration.
description: ''
directCommands:
- uid: az_networkcloud_cluster_metricsconfiguration_create
  name: az networkcloud cluster metricsconfiguration create
  summary: Create the metrics configuration of the provided cluster.
  description: ''
  syntax: >-
    az networkcloud cluster metricsconfiguration create --cluster-name
                                                        --collection-interval
                                                        --extended-location
                                                        --resource-group
                                                        [--enabled-metrics]
                                                        [--location]
                                                        [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                        [--tags]
  examples:
  - summary: Create or update metrics configuration of cluster
    syntax: az networkcloud cluster metricsconfiguration create --cluster-name "clusterName" --extended-location name="/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.ExtendedLocation/customLocations/clusterExtendedLocationName" type="CustomLocation" --location "location" --collection-interval 15 --enabled-metrics "metric1" "metric2" --tags key1="myvalue1" key2="myvalue2" --resource-group "resourceGroupName"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: The name of the cluster.
    description: ''
  - isRequired: true
    name: --collection-interval
    summary: The interval in minutes by which metrics will be collected.
    description: ''
  - isRequired: true
    name: --extended-location
    summary: The extended location of the cluster associated with the resource.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --enabled-metrics
    summary: The list of metric names that have been chosen to be enabled in addition to the core set of enabled metrics.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --location -l
    summary: The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_networkcloud_cluster_metricsconfiguration_delete
  name: az networkcloud cluster metricsconfiguration delete
  summary: Delete the metrics configuration of the provided cluster.
  description: ''
  syntax: >-
    az networkcloud cluster metricsconfiguration delete [--cluster-name]
                                                        [--ids]
                                                        [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                        [--resource-group]
                                                        [--subscription]
                                                        [--yes]
  examples:
  - summary: Delete metrics configuration of cluster
    syntax: az networkcloud cluster metricsconfiguration delete --cluster-name "clusterName" --resource-group "resourceGroupName"
  optionalParameters:
  - name: --cluster-name
    summary: The name of the cluster.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_networkcloud_cluster_metricsconfiguration_list
  name: az networkcloud cluster metricsconfiguration list
  summary: List metrics configurations of the cluster.
  description: ''
  syntax: >-
    az networkcloud cluster metricsconfiguration list --cluster-name
                                                      --resource-group
  examples:
  - summary: List metrics configurations of the cluster
    syntax: az networkcloud cluster metricsconfiguration list --cluster-name "clusterName" --resource-group "resourceGroupName"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: The name of the cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_networkcloud_cluster_metricsconfiguration_show
  name: az networkcloud cluster metricsconfiguration show
  summary: Get metrics configuration of the provided cluster.
  description: ''
  syntax: >-
    az networkcloud cluster metricsconfiguration show [--cluster-name]
                                                      [--ids]
                                                      [--resource-group]
                                                      [--subscription]
  examples:
  - summary: Get metrics configuration of cluster
    syntax: az networkcloud cluster metricsconfiguration show --cluster-name "clusterName" --resource-group "resourceGroupName"
  optionalParameters:
  - name: --cluster-name
    summary: The name of the cluster.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_networkcloud_cluster_metricsconfiguration_update
  name: az networkcloud cluster metricsconfiguration update
  summary: Update properties of metrics configuration for the provided cluster, or update the tags associated with it. Properties and tag updates can be done independently.
  description: ''
  syntax: >-
    az networkcloud cluster metricsconfiguration update [--cluster-name]
                                                        [--collection-interval]
                                                        [--enabled-metrics]
                                                        [--ids]
                                                        [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                        [--resource-group]
                                                        [--subscription]
                                                        [--tags]
  examples:
  - summary: Patch metrics configuration of cluster
    syntax: az networkcloud cluster metricsconfiguration update --cluster-name "clusterName" --collection-interval 15 --enabled-metrics "metric1" "metric2" --tags key1="myvalue1" key2="myvalue2" --resource-group "resourceGroupName"
  optionalParameters:
  - name: --cluster-name
    summary: The name of the cluster.
    description: ''
  - name: --collection-interval
    summary: The interval in minutes by which metrics will be collected.
    description: ''
  - name: --enabled-metrics
    summary: The list of metric names that have been chosen to be enabled in addition to the core set of enabled metrics.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: The Azure resource tags that will replace the existing ones.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_networkcloud_cluster_metricsconfiguration_wait
  name: az networkcloud cluster metricsconfiguration wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  syntax: >-
    az networkcloud cluster metricsconfiguration wait [--cluster-name]
                                                      [--created]
                                                      [--custom]
                                                      [--deleted]
                                                      [--exists]
                                                      [--ids]
                                                      [--interval]
                                                      [--metrics-configuration-name]
                                                      [--resource-group]
                                                      [--subscription]
                                                      [--timeout]
                                                      [--updated]
  optionalParameters:
  - name: --cluster-name
    summary: The name of the cluster.
    description: ''
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --metrics-configuration-name --name -n
    summary: The name of the metrics configuration for the cluster.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_networkcloud_cluster_metricsconfiguration_create
- az_networkcloud_cluster_metricsconfiguration_delete
- az_networkcloud_cluster_metricsconfiguration_list
- az_networkcloud_cluster_metricsconfiguration_show
- az_networkcloud_cluster_metricsconfiguration_update
- az_networkcloud_cluster_metricsconfiguration_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage cluster's metrics configuration.
