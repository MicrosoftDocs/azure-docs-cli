### YamlMime:AzureCLIGroup
uid: az_networkcloud_hybridakscluster
name: az networkcloud hybridakscluster
extensionInformation: >-
  > [!Note]

  > This reference is part of the **networkcloud** extension for the Azure CLI  (version 2.49.0 or higher).  The extension will automatically install the first time you run an **az networkcloud hybridakscluster** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage additional details of Hybrid AKS provisioned cluster.
description: ''
directCommands:
- uid: az_networkcloud_hybridakscluster_list
  name: az networkcloud hybridakscluster list
  summary: List additional details related to Hybrid AKS provisioned clusters in the provided resource group or subscription.
  description: ''
  syntax: az networkcloud hybridakscluster list [--resource-group]
  examples:
  - summary: List Hybrid AKS provisioned clusters data for resource group
    syntax: az networkcloud hybridakscluster list --resource-group "resourceGroupName"
  - summary: List Hybrid AKS provisioned clusters data for subscription
    syntax: az networkcloud hybridakscluster list
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_networkcloud_hybridakscluster_show
  name: az networkcloud hybridakscluster show
  summary: Get the additional details related to the provided Hybrid AKS provisioned cluster.
  description: ''
  syntax: >-
    az networkcloud hybridakscluster show [--hybrid-aks-cluster-name]
                                          [--ids]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Get Hybrid AKS provisioned cluster data
    syntax: az networkcloud hybridakscluster show --name "hybridAksClusterName" --resource-group "resourceGroupName"
  optionalParameters:
  - name: --hybrid-aks-cluster-name --name -n
    summary: The name of the Hybrid AKS cluster.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_networkcloud_hybridakscluster_update
  name: az networkcloud hybridakscluster update
  summary: Update tags associated with the additional details related to the Hybrid AKS provisioned cluster.
  description: ''
  syntax: >-
    az networkcloud hybridakscluster update [--hybrid-aks-cluster-name]
                                            [--ids]
                                            [--resource-group]
                                            [--subscription]
                                            [--tags]
  examples:
  - summary: Update tags for Hybrid AKS provisioned cluster data
    syntax: az networkcloud hybridakscluster update --name "hybridAksClusterName" --tags key1="myvalue1" key2="myvalue2" --resource-group "resourceGroupName"
  optionalParameters:
  - name: --hybrid-aks-cluster-name --name -n
    summary: The name of the Hybrid AKS cluster.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: The Azure resource tags that will replace the existing ones.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_networkcloud_hybridakscluster_wait
  name: az networkcloud hybridakscluster wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  syntax: >-
    az networkcloud hybridakscluster wait [--created]
                                          [--custom]
                                          [--deleted]
                                          [--exists]
                                          [--hybrid-aks-cluster-name]
                                          [--ids]
                                          [--interval]
                                          [--resource-group]
                                          [--subscription]
                                          [--timeout]
                                          [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --hybrid-aks-cluster-name --name -n
    summary: The name of the Hybrid AKS cluster.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_networkcloud_hybridakscluster_list
- az_networkcloud_hybridakscluster_show
- az_networkcloud_hybridakscluster_update
- az_networkcloud_hybridakscluster_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage additional details of Hybrid AKS provisioned cluster.
