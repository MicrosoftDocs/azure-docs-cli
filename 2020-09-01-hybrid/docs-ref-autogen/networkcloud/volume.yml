### YamlMime:AzureCLIGroup
uid: az_networkcloud_volume
name: az networkcloud volume
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **networkcloud** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az networkcloud volume** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage volume.
status: GA
sourceType: Extension
directCommands:
- uid: az_networkcloud_volume_create(networkcloud)
  name: az networkcloud volume create
  summary: |-
    Create a new volume or update the properties of the existing one.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud volume create --extended-location
                                  --name
                                  --resource-group
                                  --size
                                  [--location]
                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--tags]
  examples:
  - summary: |-
      Create or update volume
    syntax: az networkcloud volume create --resource-group "resourceGroupName" --name "volumeName" --extended-location name="/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.ExtendedLocation/customLocations/clusterExtendedLocationName" type="CustomLocation" --location "location" --size 10000 --tags key1="myvalue1" key2="myvalue2"
  requiredParameters:
  - isRequired: true
    name: --extended-location
    summary: |-
      The extended location of the cluster associated with the resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - isRequired: true
    name: --name --volume-name -n
    summary: |-
      The name of the volume.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --size --size-mib
    summary: |-
      The size of the allocation for this volume in Mebibytes.
  optionalParameters:
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_networkcloud_volume_delete(networkcloud)
  name: az networkcloud volume delete
  summary: |-
    Delete the provided volume.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud volume delete [--ids]
                                  [--name]
                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--resource-group]
                                  [--subscription]
                                  [--yes]
  examples:
  - summary: |-
      Delete volume
    syntax: az networkcloud volume delete --resource-group "resourceGroupName" --name "volumeName"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --volume-name -n
    summary: |-
      The name of the volume.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_networkcloud_volume_list(networkcloud)
  name: az networkcloud volume list
  summary: |-
    List volumes in the provided resource group or subscription.
  status: GA
  sourceType: Extension
  syntax: az networkcloud volume list [--resource-group]
  examples:
  - summary: |-
      List volumes for resource group
    syntax: az networkcloud volume list --resource-group "resourceGroupName"
  - summary: |-
      List volumes for  subscription
    syntax: az networkcloud volume list
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_networkcloud_volume_show(networkcloud)
  name: az networkcloud volume show
  summary: |-
    Get properties of the provided volume.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud volume show [--ids]
                                [--name]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: |-
      Get volume
    syntax: az networkcloud volume show --resource-group "resourceGroupName" --name "volumeName"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --volume-name -n
    summary: |-
      The name of the volume.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_networkcloud_volume_update(networkcloud)
  name: az networkcloud volume update
  summary: |-
    Update tags associated with the provided volume.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud volume update [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
                                  [--tags]
  examples:
  - summary: |-
      Update tags for volume
    syntax: az networkcloud volume update --resource-group "resourceGroupName" --name "volumeName" --tags key1="myvalue1" key2="myvalue2"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --volume-name -n
    summary: |-
      The name of the volume.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      The Azure resource tags that will replace the existing ones.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_networkcloud_volume_wait(networkcloud)
  name: az networkcloud volume wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud volume wait [--created]
                                [--custom]
                                [--deleted]
                                [--exists]
                                [--ids]
                                [--interval]
                                [--name]
                                [--resource-group]
                                [--subscription]
                                [--timeout]
                                [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name --volume-name -n
    summary: |-
      The name of the volume.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_networkcloud_volume_create(networkcloud)
- az_networkcloud_volume_delete(networkcloud)
- az_networkcloud_volume_list(networkcloud)
- az_networkcloud_volume_show(networkcloud)
- az_networkcloud_volume_update(networkcloud)
- az_networkcloud_volume_wait(networkcloud)
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage volume.
