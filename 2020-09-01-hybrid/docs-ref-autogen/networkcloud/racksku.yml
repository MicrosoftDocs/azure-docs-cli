uid: az_networkcloud_racksku
name: az networkcloud racksku
extensionInformation: >-
  > [!Note]

  > This reference is part of the **networkcloud** extension for the Azure CLI  (version 2.45.0 or higher).  The extension will automatically install the first time you run an **az networkcloud racksku** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage rack SKU.
description: ''
directCommands:
- uid: az_networkcloud_racksku_list
  name: az networkcloud racksku list
  summary: List rack SKUs in the provided subscription.
  description: ''
  syntax: az networkcloud racksku list
  examples:
  - summary: List rack SKUs for subscription
    syntax: az networkcloud racksku list
- uid: az_networkcloud_racksku_show
  name: az networkcloud racksku show
  summary: Get the properties of the provided rack SKU.
  description: ''
  syntax: >-
    az networkcloud racksku show [--ids]
                                 [--name]
                                 [--subscription]
  examples:
  - summary: Get rack SKU resource
    syntax: az networkcloud racksku show --name "rackSkuName"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --rack-sku-name -n
    summary: The name of the rack SKU.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
