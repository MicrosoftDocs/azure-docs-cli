                  --resource-group
                  [--aad-admin-group-object-ids]
                  [--aad-tenant-id]
                  [--api-server-authorized-ip-ranges]
                  [--assign-identity]
                  [--attach-acr]
                  [--ca-profile]
                  [--detach-acr]
                  [--disable-ahub]
                  [--disable-azure-rbac]
                  [--disable-cluster-autoscaler]
                  [--enable-aad]
