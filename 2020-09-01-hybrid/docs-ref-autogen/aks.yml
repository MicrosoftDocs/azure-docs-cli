    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 193.168.1.0/24,194.168.1.0/24
  - summary: Disable authorized apiserver ip ranges feature for a kubernetes cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges ""
  - summary: Restrict apiserver traffic in a kubernetes cluster to agentpool nodes.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 0.0.0.0/32
  - summary: Update a AKS-managed AAD cluster with tenant ID or admin group object IDs.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: Migrate a AKS AAD-Integrated cluster or a non-AAD cluster to a AKS-managed AAD cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-aad --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: Enable Azure Hybrid User Benefits featture for a kubernetes cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-ahub
  - summary: Disable Azure Hybrid User Benefits featture for a kubernetes cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --disable-ahub
  - summary: Update Windows password of a kubernetes cluster
    syntax: az aks update -g MyResourceGroup -n MyManagedCLuster --windows-admin-password "Repl@cePassw0rd12345678"
  - summary: Update the cluster to use system assigned managed identity in control plane.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-managed-identity
  - summary: Update the cluster to use user assigned managed identity in control plane.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-managed-identity --assign-identity <user_assigned_identity_resource_id>
  - summary: Update a non managed AAD AKS cluster to use Azure RBAC
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-aad --enable-azure-rbac
  - summary: Update a managed AAD AKS cluster to use Azure RBAC
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-azure-rbac
  - summary: Disable Azure RBAC in a managed AAD AKS cluster
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --disable-azure-rbac
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the managed cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aad-admin-group-object-ids
    summary: Comma seperated list of aad group object IDs that will be set as cluster admin.
    description: ''
  - name: --aad-tenant-id
    summary: The ID of an Azure Active Directory tenant.
    description: ''
  - name: --api-server-authorized-ip-ranges
    summary: Comma seperated list of authorized apiserver IP ranges. Set to "" to allow all traffic on a previously restricted cluster. Set to 0.0.0.0/32 to restrict apiserver traffic to node pools.
    description: ''
  - name: --assign-identity
    summary: Specify an existing user assigned identity to manage cluster resource group.
    description: ''
  - name: --attach-acr
    summary: Grant the 'acrpull' role assignment to the ACR specified by name or resource ID.
    description: ''
  - name: --ca-profile --cluster-autoscaler-profile
    summary: Space-separated list of key=value pairs for configuring cluster autoscaler. Pass an empty string to clear the profile.
    description: ''
  - name: --detach-acr
    summary: Disable the 'acrpull' role assignment to the ACR specified by name or resource ID.
    description: ''
  - name: --disable-ahub
    summary: Disable Azure Hybrid User Benefits (AHUB) feature for cluster.
    description: ''
  - name: --disable-azure-rbac
    summary: Disable Azure RBAC to control authorization checks on cluster.
    description: ''
  - name: --disable-cluster-autoscaler -d
    summary: Disable cluster autoscaler.
    description: ''
  - name: --enable-aad
    summary: Enable managed AAD feature for cluster.
    description: ''
  - name: --enable-ahub
    summary: Enable Azure Hybrid User Benefits (AHUB) feature for cluster.
    description: ''
  - name: --enable-azure-rbac
    summary: Enable Azure RBAC to control authorization checks on cluster.
    description: ''
  - name: --enable-cluster-autoscaler -e
    summary: Enable cluster autoscaler.
    description: ''
  - name: --enable-managed-identity
    summary: Update current cluster to use managed identity to manage cluster resource group.
    description: ''
  - name: --load-balancer-idle-timeout
    summary: Load balancer idle timeout in minutes.
    description: Desired idle timeout for load balancer outbound flows, default is 30 minutes. Please specify a value in the range of [4, 100].
  - name: --load-balancer-managed-outbound-ip-count
    summary: Load balancer managed outbound IP count.
    description: Desired number of managed outbound IPs for load balancer outbound connection. Valid for Standard SKU load balancer cluster only. If updated, it will wipe off the existing setting on Load balancer managed outbound IP count; Load balancer outbound IP resource IDs and Load balancer outbound IP prefix resource IDs.
  - name: --load-balancer-outbound-ip-prefixes
    summary: Load balancer outbound IP prefix resource IDs.
    description: Comma-separated public IP prefix resource IDs for load balancer outbound connection. Valid for Standard SKU load balancer cluster only. If updated, it will wipe off the existing setting on Load balancer managed outbound IP count; Load balancer outbound IP resource IDs and Load balancer outbound IP prefix resource IDs.
  - name: --load-balancer-outbound-ips
    summary: Load balancer outbound IP resource IDs.
    description: Comma-separated public IP resource IDs for load balancer outbound connection. Valid for Standard SKU load balancer cluster only. If updated, it will wipe off the existing setting on Load balancer managed outbound IP count; Load balancer outbound IP resource IDs and Load balancer outbound IP prefix resource IDs.
  - name: --load-balancer-outbound-ports
    summary: Load balancer outbound allocated ports.
    description: Desired static number of outbound ports per VM in the load balancer backend pool. By default, set to 0 which uses the default allocation based on the number of VMs.
  - name: --max-count
    summary: Maximum nodes count used for autoscaler, when "--enable-cluster-autoscaler" specified. Please specify the value in the range of [1, 100].
    description: ''
  - name: --min-count
    summary: Minimum nodes count used for autoscaler, when "--enable-cluster-autoscaler" specified. Please specify the value in the range of [1, 100].
    description: ''
  - name: --no-uptime-sla
    summary: Change a paid managed cluster to a free one.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --update-cluster-autoscaler -u
    summary: Update min-count or max-count for cluster autoscaler.
    description: ''
  - name: --uptime-sla
    summary: Enable a paid managed cluster service with a financially backed SLA.
    description: ''
  - name: --windows-admin-password
    summary: User account password to use on windows node VMs.
    description: >-
      Rules for windows-admin-password:
          - Minimum-length: 14 characters
          - Max-length: 123 characters
          - Complexity requirements: 3 out of 4 conditions below need to be fulfilled
            * Has lower characters
            * Has upper characters
            * Has a digit
            * Has a special character (Regex match [W_])
          - Disallowed values:  "abc@123", "P@$$w0rd", "P@ssw0rd", "P@ssword123", "Pa$$word", "pass@word1", "Password!", "Password1", "Password22", "iloveyou!"
      Reference: https://docs.microsoft.com/en-us/dotnet/api/microsoft.azure.management.compute.models.virtualmachinescalesetosprofile.adminpassword?view=azure-dotnet.
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
