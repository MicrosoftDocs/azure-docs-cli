- uid: az_aks_update-credentials
  name: az aks update-credentials
  summary: Update credentials for a managed Kubernetes cluster, like service principal.
  description: ''
  syntax: >-
    az aks update-credentials --name
                              --resource-group
                              [--aad-client-app-id]
                              [--aad-server-app-id]
                              [--aad-server-app-secret]
                              [--aad-tenant-id]
                              [--client-secret]
                              [--no-wait]
                              [--reset-aad]
                              [--reset-service-principal]
                              [--service-principal]
                              [--subscription]
  examples:
  - summary: Update an existing Kubernetes cluster with new service principal.
    syntax: az aks update-credentials -g MyResourceGroup -n MyManagedCluster --reset-service-principal --service-principal MyNewServicePrincipalID --client-secret MyNewServicePrincipalSecret
  - summary: Update an existing Azure Active Directory Kubernetes cluster with new server app secret key.
    syntax: az aks update-credentials -g MyResourceGroup -n MyManagedCluster --reset-aad --aad-server-app-id MyExistingAADServerAppID --aad-server-app-secret MyNewAADServerAppSecret --aad-client-app-id MyExistingAADClientAppID --aad-tenant-id MyAADTenantID
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the managed cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aad-client-app-id
    summary: The ID of an Azure Active Directory client application. This argument is required if `--reset-aad` is specified.
    description: ''
  - name: --aad-server-app-id
    summary: The ID of an Azure Active Directory server application. This argument is required if `--reset-aad` is specified.
    description: ''
  - name: --aad-server-app-secret
    summary: The secret of an Azure Active Directory server application. This argument is required if `--reset-aad` is specified.
    description: ''
  - name: --aad-tenant-id
    summary: Tenant ID associated with Azure Active Directory.
    description: ''
  - name: --client-secret
    summary: Secret associated with the service principal. This argument is required if `--service-principal` is specified.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --reset-aad
    summary: Reset Azure Active Directory configuration for a managed cluster.
    description: ''
  - name: --reset-service-principal
    summary: Reset service principal for a managed cluster.
    description: ''
  - name: --service-principal
    summary: Service principal used for authentication to Azure APIs. This argument is required if `--reset-service-principal` is specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_upgrade
  name: az aks upgrade
  summary: Upgrade a managed Kubernetes cluster to a newer version.
  description: Kubernetes will be unavailable during cluster upgrades.
  syntax: >-
    az aks upgrade --name
                   --resource-group
                   [--control-plane-only]
                   [--kubernetes-version]
                   [--no-wait]
                   [--node-image-only]
                   [--subscription]
                   [--yes]
  examples:
  - summary: Upgrade a managed Kubernetes cluster to a newer version. (autogenerated)
    syntax: az aks upgrade --kubernetes-version 1.12.6 --name MyManagedCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the managed cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --control-plane-only
    summary: Upgrade the cluster control plane only. If not specified, both control plane AND all node pools will be upgraded.
    description: ''
  - name: --kubernetes-version -k
    summary: Version of Kubernetes to upgrade the cluster to, such as "1.16.9".
    description: ''
    valueFrom: '`az aks get-upgrades`'
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --node-image-only
    summary: Only upgrade node image for agent pools.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_use-dev-spaces
  name: az aks use-dev-spaces
  summary: Use Azure Dev Spaces with a managed Kubernetes cluster.
  description: ''
  syntax: >-
    az aks use-dev-spaces --name
                          --resource-group
                          [--endpoint {None, Private, Public}]
                          [--space]
                          [--subscription]
                          [--update]
                          [--yes]
  examples:
  - summary: Use Azure Dev Spaces with a managed Kubernetes cluster, interactively selecting a dev space.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks
  - summary: Use Azure Dev Spaces with a managed Kubernetes cluster, updating to the latest Azure Dev Spaces             client components and selecting a new or existing dev space 'my-space'.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks --update --space my-space
  - summary: Use Azure Dev Spaces with a managed Kubernetes cluster, selecting a new or existing dev space             'develop/my-space' without prompting for confirmation.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks -s develop/my-space -y
  - summary: Use Azure Dev Spaces with a managed Kubernetes cluster with a private endpoint.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks -e private
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the managed cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --endpoint -e
    defaultValue: Public
    parameterValueGroup: None, Private, Public
    summary: The endpoint type to be used for a Azure Dev Spaces controller. See https://aka.ms/azds-networking for more information.
    description: ''
  - name: --space -s
    summary: Name of the new or existing dev space to select. Defaults to an interactive selection experience.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --update
    summary: Update to the latest Azure Dev Spaces client components.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation. Requires --space.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_wait
  name: az aks wait
  summary: Wait for a managed Kubernetes cluster to reach a desired state.
  description: If an operation on a cluster was interrupted or was started with `--no-wait`, use this command to wait for it to complete.
  syntax: >-
    az aks wait --name
                --resource-group
                [--created]
                [--custom]
                [--deleted]
                [--exists]
                [--interval]
                [--subscription]
                [--timeout]
                [--updated]
  examples:
  - summary: Wait for a cluster to be upgraded, polling every minute for up to thirty minutes.
    syntax: az aks wait -g MyResourceGroup -n MyManagedCluster --updated --interval 60 --timeout 1800
  - summary: Wait for a managed Kubernetes cluster to reach a desired state (autogenerated)
    syntax: az aks wait --created --interval 60 --name MyManagedCluster --resource-group MyResourceGroup --timeout 1800
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the managed cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
