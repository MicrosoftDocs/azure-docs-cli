- uid: az_sentinel_data-connector_delete
  name: az sentinel data-connector delete
  summary: |-
    Delete the data connector.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: 'This command is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az sentinel data-connector delete [--data-connector-id]
                                      [--ids]
                                      [--resource-group]
                                      [--subscription]
                                      [--workspace-name]
                                      [--yes]
  optionalParameters:
  - name: --data-connector-id --name -n
    summary: |-
      Connector ID.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --workspace-name -w
    summary: |-
      The name of the workspace.
    isExperimental: true
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
