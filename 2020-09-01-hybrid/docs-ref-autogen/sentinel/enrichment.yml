### YamlMime:AzureCLIGroup
uid: az_sentinel_enrichment
name: az sentinel enrichment
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **sentinel** extension for the Azure CLI (version 2.37.0 or higher). The extension will automatically install the first time you run an **az sentinel enrichment** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage enrichment with sentinel.
status: GA
