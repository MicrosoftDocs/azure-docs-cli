### YamlMime:AzureCLIGroup
uid: az_sentinel_incident_relation
name: az sentinel incident relation
extensionInformation: >-
  > [!Note]

  > This reference is part of the **sentinel** extension for the Azure CLI  (version 2.37.0 or higher).  The extension will automatically install the first time you run an **az sentinel incident relation** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage incident relation with sentinel.
description: ''
directCommands:
- uid: az_sentinel_incident_relation_create
  name: az sentinel incident relation create
  summary: Create the incident relation.
  description: ''
  syntax: >-
    az sentinel incident relation create --incident-id
                                         --name
                                         --resource-group
                                         --workspace-name
                                         [--etag]
                                         [--related-resource-id]
  requiredParameters:
  - isRequired: true
    name: --incident-id
    summary: Incident ID.
    description: ''
  - isRequired: true
    name: --name --relation-name -n
    summary: Relation Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --etag
    summary: Etag of the azure resource.
    description: ''
  - name: --related-resource-id
    summary: The resource ID of the related resource.
    description: ''
- uid: az_sentinel_incident_relation_delete
  name: az sentinel incident relation delete
  summary: Delete the incident relation.
  description: ''
  syntax: >-
    az sentinel incident relation delete --incident-id
                                         --name
                                         --resource-group
                                         --workspace-name
                                         [--yes]
  requiredParameters:
  - isRequired: true
    name: --incident-id
    summary: Incident ID.
    description: ''
  - isRequired: true
    name: --name --relation-name -n
    summary: Relation Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_sentinel_incident_relation_list
  name: az sentinel incident relation list
  summary: Get all incident relations.
  description: ''
  syntax: >-
    az sentinel incident relation list --incident-id
                                       --resource-group
                                       --workspace-name
                                       [--filter]
                                       [--orderby]
                                       [--skip-token]
                                       [--top]
  requiredParameters:
  - isRequired: true
    name: --incident-id
    summary: Incident ID.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Filters the results, based on a Boolean condition. Optional.
    description: ''
  - name: --orderby
    summary: Sorts the results. Optional.
    description: ''
  - name: --skip-token
    summary: Skiptoken is only used if a previous operation returned a partial result. If a previous response contains a nextLink element, the value of the nextLink element will include a skiptoken parameter that specifies a starting point to use for subsequent calls. Optional.
    description: ''
  - name: --top
    summary: Returns only the first n results. Optional.
    description: ''
- uid: az_sentinel_incident_relation_show
  name: az sentinel incident relation show
  summary: Get an incident relation.
  description: ''
  syntax: >-
    az sentinel incident relation show --incident-id
                                       --name
                                       --resource-group
                                       --workspace-name
  requiredParameters:
  - isRequired: true
    name: --incident-id
    summary: Incident ID.
    description: ''
  - isRequired: true
    name: --name --relation-name -n
    summary: Relation Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
- uid: az_sentinel_incident_relation_update
  name: az sentinel incident relation update
  summary: Update the incident relation.
  description: ''
  syntax: >-
    az sentinel incident relation update --incident-id
                                         --name
                                         --resource-group
                                         --workspace-name
                                         [--add]
                                         [--etag]
                                         [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--related-resource-id]
                                         [--remove]
                                         [--set]
  requiredParameters:
  - isRequired: true
    name: --incident-id
    summary: Incident ID.
    description: ''
  - isRequired: true
    name: --name --relation-name -n
    summary: Relation Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --etag
    summary: Etag of the azure resource.
    description: ''
  - name: --force-string
    parameterValueGroup: 0, 1, f, false, n, no, t, true, y, yes
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --related-resource-id
    summary: The resource ID of the related resource.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
commands:
- az_sentinel_incident_relation_create
