  optionalParameters:
  - name: --content-types
    summary: Array of source control content types.  Shorthand syntax supported. Try `??` to show more.
    description: ''
  - name: --description
    summary: A description of the source control.
    description: ''
  - name: --display-name
    summary: The display name of the source control.
    description: ''
  - name: --etag
    summary: Etag of the azure resource.
    description: ''
  - name: --id
    summary: The id (a Guid) of the source control.
    description: ''
  - name: --last-deployment-info
    summary: Information regarding the latest deployment for the source control.  Shorthand syntax supported. Try `??` to show more.
    description: ''
  - name: --repo-type
    parameterValueGroup: DevOps, Github
    summary: The repository type of the source control.
