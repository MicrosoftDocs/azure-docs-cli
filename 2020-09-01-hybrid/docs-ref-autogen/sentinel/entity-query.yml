### YamlMime:AzureCLIGroup
uid: az_sentinel_entity-query
name: az sentinel entity-query
extensionInformation: >-
  > [!Note]

  > This reference is part of the **sentinel** extension for the Azure CLI  (version 2.37.0 or higher).  The extension will automatically install the first time you run an **az sentinel entity-query** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage entity query with sentinel.
description: ''
directCommands:
- uid: az_sentinel_entity-query_create
  name: az sentinel entity-query create
  summary: Create the entity query.
  description: ''
  syntax: >-
    az sentinel entity-query create --entity-query-id
                                    --resource-group
                                    --workspace-name
                                    [--activity]
                                    [--etag]
  requiredParameters:
  - isRequired: true
    name: --entity-query-id --name -n
    summary: Entity query ID.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --activity
    summary: Shorthand syntax supported. Try `??` to show more.
    description: ''
  - name: --etag
    summary: Etag of the azure resource.
    description: ''
- uid: az_sentinel_entity-query_delete
  name: az sentinel entity-query delete
  summary: Delete the entity query.
  description: ''
  syntax: >-
    az sentinel entity-query delete --entity-query-id
                                    --resource-group
                                    --workspace-name
                                    [--yes]
  requiredParameters:
  - isRequired: true
    name: --entity-query-id --name -n
    summary: Entity query ID.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_sentinel_entity-query_list
  name: az sentinel entity-query list
  summary: Get all entity queries.
  description: ''
  syntax: >-
    az sentinel entity-query list --resource-group
                                  --workspace-name
                                  [--kind {Activity, Expansion}]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --kind
    parameterValueGroup: Activity, Expansion
    summary: The entity query kind we want to fetch.
    description: ''
- uid: az_sentinel_entity-query_show
  name: az sentinel entity-query show
  summary: Get an entity query.
  description: ''
  syntax: >-
    az sentinel entity-query show --entity-query-id
                                  --resource-group
                                  --workspace-name
  requiredParameters:
  - isRequired: true
    name: --entity-query-id --name -n
    summary: Entity query ID.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
- uid: az_sentinel_entity-query_update
  name: az sentinel entity-query update
  summary: Update the entity query.
  description: ''
  syntax: >-
    az sentinel entity-query update --entity-query-id
                                    --resource-group
                                    --workspace-name
                                    [--activity]
                                    [--add]
                                    [--etag]
                                    [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                    [--remove]
                                    [--set]
  requiredParameters:
  - isRequired: true
    name: --entity-query-id --name -n
    summary: Entity query ID.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --activity
    summary: Shorthand syntax supported. Try `??` to show more.
    description: ''
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --etag
    summary: Etag of the azure resource.
    description: ''
  - name: --force-string
    parameterValueGroup: 0, 1, f, false, n, no, t, true, y, yes
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
commands:
- az_sentinel_entity-query_create
- az_sentinel_entity-query_delete
- az_sentinel_entity-query_list
- az_sentinel_entity-query_show
- az_sentinel_entity-query_template
- az_sentinel_entity-query_template_list
- az_sentinel_entity-query_template_show
- az_sentinel_entity-query_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage entity query with sentinel.
