- uid: az_sentinel_threat-indicator_delete
  name: az sentinel threat-indicator delete
  summary: |-
    Delete a threat intelligence indicator.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: 'This command is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az sentinel threat-indicator delete [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--subscription]
                                        [--workspace-name]
                                        [--yes]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Threat intelligence indicator name field.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --workspace-name -w
    summary: |-
      The name of the workspace.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_sentinel_threat-indicator_list
  name: az sentinel threat-indicator list
  summary: |-
    Get all threat intelligence indicators.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: 'This command is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az sentinel threat-indicator list --resource-group
                                      --workspace-name
                                      [--filter]
                                      [--orderby]
                                      [--skip-token]
                                      [--top]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name -w
    summary: |-
      The name of the workspace.
    isExperimental: true
  optionalParameters:
  - name: --filter
    summary: |-
      Filters the results, based on a Boolean condition. Optional.
  - name: --orderby
    summary: |-
      Sorts the results. Optional.
  - name: --skip-token
    summary: |-
      Skiptoken is only used if a previous operation returned a partial result. If a previous response contains a nextLink element, the value of the nextLink element will include a skiptoken parameter that specifies a starting point to use for subsequent calls. Optional.
  - name: --top
    summary: |-
      Returns only the first n results. Optional.
