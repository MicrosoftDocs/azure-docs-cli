### YamlMime:AzureCLIGroup
uid: ext_datafactory_az_datafactory_dataset
name: az datafactory dataset
extensionInformation: >-
  > [!Note]

  > This reference is part of the **datafactory** extension for Azure CLI and requires version 2.11.0 or higher.  The extension will automatically install the first time you run an **az datafactory dataset** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Datafactory dataset.
description: ''
directCommands:
- uid: ext_datafactory_az_datafactory_dataset_create
  name: az datafactory dataset create
  summary: Creates or updates a dataset.
  description: ''
  syntax: >-
    az datafactory dataset create --dataset-name
                                  --factory-name
                                  --properties
                                  --resource-group
                                  [--if-match]
  examples:
  - summary: Datasets_Create
    syntax: az datafactory dataset create --properties "{\"type\":\"AzureBlob\",\"linkedServiceName\":{\"type\":\"LinkedServiceReference\",\"referenceName\":\"exampleLinkedService\"},\"parameters\":{\"MyFileName\":{\"type\":\"String\"},\"MyFolderPath\":{\"type\":\"String\"}},\"typeProperties\":{\"format\":{\"type\":\"TextFormat\"},\"fileName\":{\"type\":\"Expression\",\"value\":\"@dataset().MyFileName\"},\"folderPath\":{\"type\":\"Expression\",\"value\":\"@dataset().MyFolderPath\"}}}" --name "exampleDataset" --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dataset-name --name -n
    summary: The dataset name.
    description: ''
  - isRequired: true
    name: --factory-name
    summary: The factory name.
    description: ''
  - isRequired: true
    name: --properties
    summary: 'Dataset properties. Expected value: json-string/@json-file.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag of the dataset entity.  Should only be specified for update, for which it should match existing entity or can be \* for unconditional update.
    description: ''
- uid: ext_datafactory_az_datafactory_dataset_delete
  name: az datafactory dataset delete
  summary: Deletes a dataset.
  description: ''
  syntax: >-
    az datafactory dataset delete --dataset-name
                                  --factory-name
                                  --resource-group
                                  [--yes]
  examples:
  - summary: Datasets_Delete
    syntax: az datafactory dataset delete --name "exampleDataset" --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dataset-name --name -n
    summary: The dataset name.
    description: ''
  - isRequired: true
    name: --factory-name
    summary: The factory name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: ext_datafactory_az_datafactory_dataset_list
  name: az datafactory dataset list
  summary: Lists datasets.
  description: ''
  syntax: >-
    az datafactory dataset list --factory-name
                                --resource-group
  examples:
  - summary: Datasets_ListByFactory
    syntax: az datafactory dataset list --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: The factory name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_datafactory_az_datafactory_dataset_show
  name: az datafactory dataset show
  summary: Gets a dataset.
  description: ''
  syntax: >-
    az datafactory dataset show --dataset-name
                                --factory-name
                                --resource-group
                                [--if-none-match]
  examples:
  - summary: Datasets_Get
    syntax: az datafactory dataset show --name "exampleDataset" --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dataset-name --name -n
    summary: The dataset name.
    description: ''
  - isRequired: true
    name: --factory-name
    summary: The factory name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: ETag of the dataset entity. Should only be specified for get. If the ETag matches the existing entity tag, or if \* was provided, then no content will be returned.
    description: ''
- uid: ext_datafactory_az_datafactory_dataset_update
  name: az datafactory dataset update
  summary: Creates or updates a dataset.
  description: ''
  syntax: >-
    az datafactory dataset update --dataset-name
                                  --factory-name
                                  --linked-service-name
                                  --resource-group
                                  [--add]
                                  [--annotations]
                                  [--description]
                                  [--folder]
                                  [--force-string]
                                  [--if-match]
                                  [--if-none-match]
                                  [--parameters]
                                  [--remove]
                                  [--schema]
                                  [--set]
                                  [--structure]
  examples:
  - summary: Datasets_Update
    syntax: az datafactory dataset update --description "Example description" --linked-service-name "{\"type\":\"LinkedServiceReference\",\"referenceName\":\"exampleLinkedService\"}" --parameters "{\"MyFileName\":{\"type\":\"String\"},\"MyFolderPath\":{\"type\":\"String\"}}" --name "exampleDataset" --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dataset-name --name -n
    summary: The dataset name.
    description: ''
  - isRequired: true
    name: --factory-name
    summary: The factory name.
    description: ''
  - isRequired: true
    name: --linked-service-name
    summary: 'Linked service reference. Expected value: json-string/@json-file.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --annotations
    summary: 'List of tags that can be used for describing the Dataset. Expected value: json-string/@json-file.'
    description: ''
  - name: --description
    summary: Dataset description.
    description: ''
  - name: --folder
    summary: The folder that this Dataset is in. If not specified, Dataset will appear at the root level.
    description: >-
      Usage: --folder name=XX


      name: The name of the folder that this Dataset is in.
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --if-match
    summary: ETag of the dataset entity.  Should only be specified for update, for which it should match existing entity or can be \* for unconditional update.
    description: ''
  - name: --if-none-match
    summary: ETag of the dataset entity. Should only be specified for get. If the ETag matches the existing entity tag, or if \* was provided, then no content will be returned.
    description: ''
  - name: --parameters
    summary: 'Parameters for dataset. Expected value: json-string/@json-file.'
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --schema
    summary: 'Columns that define the physical type schema of the dataset. Type: array (or Expression with resultType array), itemType: DatasetSchemaDataElement. Expected value: json-string/@json-file.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --structure
    summary: 'Columns that define the structure of the dataset. Type: array (or Expression with resultType array), itemType: DatasetDataElement. Expected value: json-string/@json-file.'
    description: ''
commands:
- ext_datafactory_az_datafactory_dataset_create
- ext_datafactory_az_datafactory_dataset_delete
- ext_datafactory_az_datafactory_dataset_list
- ext_datafactory_az_datafactory_dataset_show
- ext_datafactory_az_datafactory_dataset_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Datafactory dataset.
