uid: ext_netappfiles-preview_az_netappfiles_mount_target
name: az netappfiles mount-target
summary: Manage Azure NetApp Files (ANF) Mount Target Resources.
description: ''
directCommands:
- uid: ext_netappfiles-preview_az_netappfiles_mount_target_list
  name: az netappfiles mount-target list
  summary: List the mount targets of an ANF volume.
  description: ''
  syntax: >-
    az netappfiles mount-target list --account-name
                                     --pool-name
                                     --resource-group
                                     --volume-name
  examples:
  - summary: list the mount targets of an ANF volume
    syntax: az netappfiles mount-target list -g group --account-name aname --pool-name pname --volume-name vname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --volume-name -v
    summary: The name of the ANF pool.
    description: ''
