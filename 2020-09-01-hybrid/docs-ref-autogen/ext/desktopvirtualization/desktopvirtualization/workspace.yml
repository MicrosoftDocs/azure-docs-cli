### YamlMime:AzureCLIGroup
uid: ext_desktopvirtualization_az_desktopvirtualization_workspace
name: az desktopvirtualization workspace
summary: Desktopvirtualization workspace.
description: ''
directCommands:
- uid: ext_desktopvirtualization_az_desktopvirtualization_workspace_create
  name: az desktopvirtualization workspace create
  summary: Create or update a workspace.
  description: ''
  syntax: >-
    az desktopvirtualization workspace create --location
                                              --name
                                              --resource-group
                                              [--application-group-references]
                                              [--description]
                                              [--friendly-name]
                                              [--tags]
  examples:
  - summary: Workspace_Create
    syntax: az desktopvirtualization workspace create --resource-group "MyResourceGroup" --location "centralus" --description "des1" --friendly-name "friendly" --tags tag1="value1" tag2="value2" --name "MyWorkspace"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the workspace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --application-group-references
    summary: List of applicationGroup resource Ids.
    description: ''
  - name: --description
    summary: Description of Workspace.
    description: ''
  - name: --friendly-name
    summary: Friendly name of Workspace.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: ext_desktopvirtualization_az_desktopvirtualization_workspace_delete
  name: az desktopvirtualization workspace delete
  summary: Remove a workspace.
  description: ''
  syntax: >-
    az desktopvirtualization workspace delete --name
                                              --resource-group
  examples:
  - summary: Workspace_Delete
    syntax: az desktopvirtualization workspace delete --resource-group "MyResourceGroup" --name "MyWorkspace"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the workspace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_desktopvirtualization_az_desktopvirtualization_workspace_list
  name: az desktopvirtualization workspace list
  summary: List workspaces in subscription.
  description: ''
  syntax: az desktopvirtualization workspace list [--resource-group]
  examples:
  - summary: Workspace_ListByResourceGroup
    syntax: az desktopvirtualization workspace list --resource-group "MyResourceGroup"
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_desktopvirtualization_az_desktopvirtualization_workspace_show
  name: az desktopvirtualization workspace show
  summary: Get a workspace.
  description: ''
  syntax: >-
    az desktopvirtualization workspace show --name
                                            --resource-group
  examples:
  - summary: Workspace_Get
    syntax: az desktopvirtualization workspace show --resource-group "MyResourceGroup" --name "MyWorkspace"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the workspace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_desktopvirtualization_az_desktopvirtualization_workspace_update
  name: az desktopvirtualization workspace update
  summary: Update a workspace.
  description: ''
  syntax: >-
    az desktopvirtualization workspace update --name
                                              --resource-group
                                              [--application-group-references]
                                              [--description]
                                              [--friendly-name]
                                              [--tags]
  examples:
  - summary: Workspace_Update
    syntax: az desktopvirtualization workspace update --resource-group "MyResourceGroup" --description "des1" --friendly-name "friendly" --tags tag1="value1" tag2="value2" --name "MyWorkspace"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the workspace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --application-group-references
    summary: List of applicationGroup links.
    description: ''
  - name: --description
    summary: Description of Workspace.
    description: ''
  - name: --friendly-name
    summary: Friendly name of Workspace.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
commands:
