### YamlMime:AzureCLIGroup
uid: ext_azure-firewall_az_network_firewall_policy_intrusion_detection
name: az network firewall policy intrusion-detection
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-firewall** extension for Azure CLI and requires version 2.15.0 or higher.  The extension will automatically install the first time you run an **az network firewall policy intrusion-detection** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage intrusion signature rules and bypass rules.
description: ''
directCommands:
- uid: ext_azure-firewall_az_network_firewall_policy_intrusion_detection_add
  name: az network firewall policy intrusion-detection add
  summary: Add overrided intrusion signature or a bypass rule for intrusion detection.
  description: ''
  syntax: >-
    az network firewall policy intrusion-detection add --policy-name
                                                       --resource-group
                                                       [--mode {Alert, Deny, Off}]
                                                       [--rule-description]
                                                       [--rule-dest-addresses]
                                                       [--rule-dest-ip-groups]
                                                       [--rule-dest-ports]
                                                       [--rule-name]
                                                       [--rule-protocol {ANY, ICMP, TCP, UDP}]
                                                       [--rule-src-addresses]
                                                       [--rule-src-ip-groups]
                                                       [--signature-id]
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: The name of the Firewall Policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --mode
    parameterValueGroup: Alert, Deny, Off
    summary: The signature state.
    description: ''
  - name: --rule-description
    summary: Description of the bypass traffic rule.
    description: ''
  - name: --rule-dest-addresses
    summary: Space-separated list of destination IP addresses or ranges for this rule.
    description: ''
  - name: --rule-dest-ip-groups
    summary: Space-separated list of destination IpGroups for this rule.
    description: ''
  - name: --rule-dest-ports
    summary: Space-separated list of destination ports or ranges.
    description: ''
  - name: --rule-name
    summary: Name of the bypass traffic rule.
    description: ''
  - name: --rule-protocol
    parameterValueGroup: ANY, ICMP, TCP, UDP
    summary: The rule bypass protocol.
    description: ''
  - name: --rule-src-addresses
    summary: Space-separated list of source IP addresses or ranges for this rule.
    description: ''
  - name: --rule-src-ip-groups
    summary: Space-separated list of source IpGroups for this rule.
    description: ''
  - name: --signature-id
    summary: Signature id.
    description: ''
- uid: ext_azure-firewall_az_network_firewall_policy_intrusion_detection_list
  name: az network firewall policy intrusion-detection list
  summary: List all intrusion detection configuration.
  description: ''
  syntax: >-
    az network firewall policy intrusion-detection list --policy-name
                                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: The name of the Firewall Policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_azure-firewall_az_network_firewall_policy_intrusion_detection_remove
  name: az network firewall policy intrusion-detection remove
  summary: Remove overrided intrusion signature or a bypass rule.
  description: ''
  syntax: >-
    az network firewall policy intrusion-detection remove --policy-name
                                                          --resource-group
                                                          [--rule-name]
                                                          [--signature-id]
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: The name of the Firewall Policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --rule-name
    summary: Name of the bypass traffic rule.
    description: ''
  - name: --signature-id
    summary: Signature id.
    description: ''
commands:
- ext_azure-firewall_az_network_firewall_policy_intrusion_detection_add
- ext_azure-firewall_az_network_firewall_policy_intrusion_detection_list
- ext_azure-firewall_az_network_firewall_policy_intrusion_detection_remove
