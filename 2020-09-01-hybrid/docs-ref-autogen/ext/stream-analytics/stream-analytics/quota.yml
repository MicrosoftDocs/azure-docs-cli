- uid: ext_stream-analytics_az_stream_analytics_quota_show
  name: az stream-analytics quota show
  summary: Retrieve quota information in a particular region.
  description: ''
  syntax: az stream-analytics quota show --location
  examples:
  - summary: List quota information in West US
    syntax: az stream-analytics quota show --location "West US"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
