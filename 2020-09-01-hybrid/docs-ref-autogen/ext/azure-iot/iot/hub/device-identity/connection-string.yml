directCommands:
- uid: ext_azure-iot_az_iot_hub_device_identity_connection_string_show
  name: az iot hub device-identity connection-string show
  summary: Show a given IoT Hub device connection string.
  description: ''
  syntax: >-
    az iot hub device-identity connection-string show --device-id
                                                      [--hub-name]
                                                      [--key-type {primary, secondary}]
                                                      [--login]
                                                      [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Target Device.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - name: --key-type --kt
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Shared access policy key type for auth.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
