### YamlMime:AzureCLIGroup
uid: ext_synapse_az_synapse_spark_statement
name: az synapse spark statement
extensionInformation: >-
  > [!Note]

  > This reference is part of the **synapse** extension for Azure CLI and requires version 2.0.67 or higher.  The extension will automatically install the first time you run an **az synapse spark statement** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Synapse Spark statements.
description: ''
directCommands:
- uid: ext_synapse_az_synapse_spark_statement_cancel
  name: az synapse spark statement cancel
  summary: Cancel a Spark statement.
  description: ''
  syntax: >-
    az synapse spark statement cancel --livy-id
                                      --session-id
                                      --spark-pool-name
                                      --workspace-name
                                      [--yes]
  examples:
  - summary: Cancel a Spark statement.
    syntax: >-
      az synapse spark statement cancel --livy-id 1 --session-id 11 --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --livy-id
    summary: The id of the statement.
    description: ''
  - isRequired: true
    name: --session-id
    summary: The id of Spark session.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: The name of the Spark pool.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: ext_synapse_az_synapse_spark_statement_invoke
  name: az synapse spark statement invoke
  summary: Invoke a Spark statement.
  description: ''
  syntax: >-
    az synapse spark statement invoke --code
                                      --language {CSharp, PySpark, Python, SQL, Scala, Spark, SparkDotNet}
                                      --session-id
                                      --spark-pool-name
                                      --workspace-name
  examples:
  - summary: Invoke a Spark statement.
    syntax: >-
      az synapse spark statement invoke --session-id 1 --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool --code "print('hello, Azure CLI')" --language pyspark
  - summary: Submit a Spark statement by reading code content from file.
    syntax: >-
      az synapse spark statement invoke --session-id 1 --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool --code @file-path --language pyspark
  requiredParameters:
  - isRequired: true
    name: --code
    summary: The code of Spark statement. This is either the code contents or use `@<file path>` to load the content from a file.
    description: ''
  - isRequired: true
    name: --language
    parameterValueGroup: CSharp, PySpark, Python, SQL, Scala, Spark, SparkDotNet
    summary: The language of Spark statement.
    description: ''
  - isRequired: true
    name: --session-id
    summary: The id of Spark session.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: The name of the Spark pool.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The name of the workspace.
    description: ''
- uid: ext_synapse_az_synapse_spark_statement_list
  name: az synapse spark statement list
  summary: List all Spark statements.
  description: ''
  syntax: >-
    az synapse spark statement list --session-id
                                    --spark-pool-name
                                    --workspace-name
  examples:
  - summary: List all Spark statements.
    syntax: >-
      az synapse spark statement list --session-id 11 --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --session-id
    summary: The id of Spark session.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: The name of the Spark pool.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The name of the workspace.
    description: ''
- uid: ext_synapse_az_synapse_spark_statement_show
  name: az synapse spark statement show
  summary: Get a Spark statement.
  description: ''
  syntax: >-
    az synapse spark statement show --livy-id
                                    --session-id
                                    --spark-pool-name
                                    --workspace-name
  examples:
  - summary: Get a Spark statement.
    syntax: >-
      az synapse spark statement show --livy-id 1 --session-id 11 --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --livy-id
    summary: The id of the statement.
    description: ''
  - isRequired: true
    name: --session-id
    summary: The id of Spark session.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: The name of the Spark pool.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The name of the workspace.
    description: ''
commands:
- ext_synapse_az_synapse_spark_statement_cancel
- ext_synapse_az_synapse_spark_statement_invoke
- ext_synapse_az_synapse_spark_statement_list
- ext_synapse_az_synapse_spark_statement_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
