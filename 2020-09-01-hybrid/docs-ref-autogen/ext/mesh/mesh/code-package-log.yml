### YamlMime:AzureCLIGroup
uid: ext_mesh_az_mesh_code_package_log
name: az mesh code-package-log
summary: Examine the logs for a codepackage.
description: ''
directCommands:
- uid: ext_mesh_az_mesh_code_package_log_get
  name: az mesh code-package-log get
  summary: Examine the logs for a codepackage.
  description: ''
  syntax: >-
    az mesh code-package-log get --app-name
                                 --code-package-name
                                 --replica-name
                                 --resource-group
                                 --service-name
                                 [--tail]
  requiredParameters:
  - isRequired: true
    name: --app-name --application-name
    summary: The name of the application.
    description: ''
  - isRequired: true
    name: --code-package-name
    summary: The name of code package of the service.
    description: ''
  - isRequired: true
    name: --replica-name
    summary: Service Fabric replica name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: The name of the service.
    description: ''
  optionalParameters:
  - name: --tail
    summary: Number of lines to show from the end of the logs. Default is 100.
    description: ''
commands:
- ext_mesh_az_mesh_code_package_log_get
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Examine the logs for a codepackage.
