### YamlMime:AzureCLIGroup
uid: ext_cli-translator_az_cli_translator
name: az cli-translator
extensionInformation: >-
  > [!Note]

  > This reference is part of the **cli-translator** extension for Azure CLI and requires version 2.13.0 or higher.  The extension will automatically install the first time you run an **az cli-translator** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Translate ARM template or REST API to CLI scripts.
description: ''
commands:
- ext_cli-translator_az_cli_translator_arm
- ext_cli-translator_az_cli_translator_arm_translate
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Translate ARM template or REST API to CLI scripts.
