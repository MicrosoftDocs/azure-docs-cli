### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_devops_security_group_membership
name: az devops security group membership
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-devops** extension for Azure CLI and requires version 2.2.0 or higher.  The extension will automatically install the first time you run an **az devops security group membership** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage memberships for security groups.
description: ''
directCommands:
- uid: ext_azure-devops_az_devops_security_group_membership_add
  name: az devops security group membership add
  summary: Add membership.
  description: ''
  syntax: >-
    az devops security group membership add --group-id
                                            --member-id
                                            [--detect {false, true}]
                                            [--org]
  requiredParameters:
  - isRequired: true
    name: --group-id
    summary: Descriptor of the group to which member needs to be added.
    description: ''
  - isRequired: true
    name: --member-id
    summary: Descriptor of the group or Email Id of the user to be added. User should already be a part of the organization. Use `az devops user add` command to add an user to organization.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
- uid: ext_azure-devops_az_devops_security_group_membership_list
  name: az devops security group membership list
  summary: List memberships for a group or user.
  description: ''
  syntax: >-
    az devops security group membership list --id
                                             [--detect {false, true}]
                                             [--org]
                                             [--relationship {memberof, members}]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Group descriptor or User Email whose membership details are required.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --relationship
    defaultValue: members
    parameterValueGroup: memberof, members
    summary: Get member of/members for this group.
    description: ''
- uid: ext_azure-devops_az_devops_security_group_membership_remove
  name: az devops security group membership remove
  summary: Remove membership.
  description: ''
  syntax: >-
    az devops security group membership remove --group-id
                                               --member-id
                                               [--detect {false, true}]
                                               [--org]
                                               [--yes]
  requiredParameters:
  - isRequired: true
    name: --group-id
    summary: Descriptor of the group from which member needs to be removed.
    description: ''
  - isRequired: true
    name: --member-id
    summary: Descriptor of the group or Email Id of the user to be removed.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
commands:
- ext_azure-devops_az_devops_security_group_membership_add
- ext_azure-devops_az_devops_security_group_membership_list
- ext_azure-devops_az_devops_security_group_membership_remove
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage memberships for security groups.
