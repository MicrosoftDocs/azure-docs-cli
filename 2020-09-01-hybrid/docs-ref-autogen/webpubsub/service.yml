name: az webpubsub service
extensionInformation: >-
  > [!Note]

  > This reference is part of the **webpubsub** extension for Azure CLI and requires version 2.22.0 or higher.  The extension will automatically install the first time you run an **az webpubsub service** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage Webpubsub service.
description: ''
directCommands:
- uid: az_webpubsub_service_broadcast
  name: az webpubsub service broadcast
  summary: Broadcast messages to hub. Error throws if operation fails.
  description: ''
  syntax: >-
    az webpubsub service broadcast --hub-name
                                   --name
                                   --payload
                                   --resource-group
  examples:
  - summary: Send a message to hub
    syntax: az webpubsub service broadcast -n MyWebPubSub -g MyResourceGroup --hub-name MyHub --payload MyPayload
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: The hub to manage.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - isRequired: true
    name: --payload
    summary: A string payload to send.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
