### YamlMime:AzureCLIGroup
uid: az_databox
name: az databox
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **databox** extension for the Azure CLI (version 2.48.0 or higher). The extension will automatically install the first time you run an **az databox** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage data box.
status: GA
sourceType: Extension
commands:
- az_databox_job
- az_databox_job_cancel
- az_databox_job_create
- az_databox_job_delete
- az_databox_job_list
- az_databox_job_list-credential
- az_databox_job_mark-devices-shipped
- az_databox_job_show
- az_databox_job_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage data box.
