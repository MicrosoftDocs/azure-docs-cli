### YamlMime:AzureCLIGroup
uid: az_healthbot
name: az healthbot
extensionInformation: >-
  > [!Note]

  > This reference is part of the **healthbot** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az healthbot** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage bot with healthbot.
description: ''
directCommands:
- uid: az_healthbot_create
  name: az healthbot create
  summary: Create a new HealthBot.
  description: ''
  syntax: >-
    az healthbot create --bot-name
                        --resource-group
                        --sku {C0, F0, S1}
                        [--location]
                        [--no-wait]
                        [--tags]
  examples:
  - summary: BotCreate
    syntax: az healthbot create --name "samplebotname" --location "East US" --sku "F0" --resource-group "healthbotClient"
  requiredParameters:
  - isRequired: true
    name: --bot-name --name -n
    summary: The name of the Bot resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: C0, F0, S1
    summary: The name of the HealthBot SKU.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_healthbot_delete
  name: az healthbot delete
  summary: Delete a HealthBot.
  description: ''
  syntax: >-
    az healthbot delete --bot-name
                        --resource-group
                        [--no-wait]
                        [--yes]
  examples:
  - summary: BotDelete
    syntax: az healthbot delete --name "samplebotname" --resource-group "healthbotClient"
  requiredParameters:
  - isRequired: true
    name: --bot-name --name -n
    summary: The name of the Bot resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_healthbot_list
  name: az healthbot list
  summary: Returns all the resources of a particular type belonging to a resource group And Returns all the resources of a particular type belonging to a subscription.
  description: ''
  syntax: az healthbot list [--resource-group]
  examples:
  - summary: List Bots by Resource Group
    syntax: az healthbot list --resource-group "OneResourceGroupName"
  - summary: List Bots by Subscription
    syntax: az healthbot list
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_healthbot_show
  name: az healthbot show
  summary: Get a HealthBot.
  description: ''
  syntax: >-
    az healthbot show --bot-name
                      --resource-group
  examples:
  - summary: ResourceInfoGet
    syntax: az healthbot show --name "samplebotname" --resource-group "healthbotClient"
  requiredParameters:
  - isRequired: true
    name: --bot-name --name -n
    summary: The name of the Bot resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_healthbot_update
  name: az healthbot update
  summary: Patch a HealthBot.
  description: ''
  syntax: >-
    az healthbot update --bot-name
                        --resource-group
                        [--sku {C0, F0, S1}]
                        [--tags]
  examples:
  - summary: BotUpdate
    syntax: az healthbot update --bot-name "samplebotname" --name "F0" --resource-group "healthbotClient"
  requiredParameters:
  - isRequired: true
    name: --bot-name --name -n
    summary: The name of the Bot resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --sku
    parameterValueGroup: C0, F0, S1
    summary: The name of the HealthBot SKU.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_healthbot_wait
  name: az healthbot wait
  summary: Place the CLI in a waiting state until a condition of the healthbot is met.
  description: ''
  syntax: >-
    az healthbot wait --bot-name
                      --resource-group
                      [--created]
                      [--custom]
                      [--deleted]
                      [--exists]
                      [--interval]
                      [--timeout]
                      [--updated]
  examples:
  - summary: Pause executing next line of CLI script until the healthbot is successfully created.
    syntax: az healthbot wait --name "samplebotname" --resource-group "healthbotClient" --created
  - summary: Pause executing next line of CLI script until the healthbot is successfully deleted.
    syntax: az healthbot wait --name "samplebotname" --resource-group "healthbotClient" --deleted
  requiredParameters:
  - isRequired: true
    name: --bot-name --name -n
    summary: The name of the Bot resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_healthbot_create
- az_healthbot_delete
- az_healthbot_list
- az_healthbot_show
- az_healthbot_update
- az_healthbot_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage bot with healthbot.
