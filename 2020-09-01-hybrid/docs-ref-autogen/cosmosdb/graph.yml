### YamlMime:AzureCLIGroup
uid: az_cosmosdb_graph
name: az cosmosdb graph
extensionInformation: >-
  > [!Note]

  > This reference is part of the **cosmosdb-preview** extension for Azure CLI and requires version 2.17.1 or higher.  The extension will automatically install the first time you run an **az cosmosdb graph** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to perform operations on Graph resources.
description: ''
directCommands:
- uid: az_cosmosdb_graph_create
  name: az cosmosdb graph create
  summary: Create a cosmosdb graph resource.
  description: ''
  syntax: >-
    az cosmosdb graph create --account-name
                             --name
                             --resource-group-name
                             [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Name of the Cosmos DB database account.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Graph name.
    description: ''
  - isRequired: true
    name: --resource-group-name -g
    summary: Name of the resource group of the database account.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_cosmosdb_graph_delete
  name: az cosmosdb graph delete
  summary: Delete the given cosmosdb graph resource.
  description: ''
  syntax: >-
    az cosmosdb graph delete --account-name
                             --name
                             --resource-group-name
                             [--no-wait]
                             [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Name of the Cosmos DB database account.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Graph name.
    description: ''
  - isRequired: true
    name: --resource-group-name -g
    summary: Name of the resource group of the database account.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_cosmosdb_graph_exists
  name: az cosmosdb graph exists
  summary: Return if the given cosmosdb graph resource exist.
  description: ''
  syntax: >-
    az cosmosdb graph exists --account-name
                             --name
                             --resource-group-name
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Name of the Cosmos DB database account.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Graph name.
    description: ''
  - isRequired: true
    name: --resource-group-name -g
    summary: Name of the resource group of the database account.
    description: ''
- uid: az_cosmosdb_graph_list
  name: az cosmosdb graph list
  summary: List all cosmosdb graph resource under an account.
  description: ''
  syntax: >-
    az cosmosdb graph list --account-name
                           --resource-group-name
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Name of the Cosmos DB database account.
    description: ''
  - isRequired: true
    name: --resource-group-name -g
    summary: Name of the resource group of the database account.
    description: ''
- uid: az_cosmosdb_graph_show
  name: az cosmosdb graph show
  summary: Gets the Graph resource under an existing Azure Cosmos DB database account with the provided name.
  description: ''
  syntax: >-
    az cosmosdb graph show --account-name
                           --name
                           --resource-group-name
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Name of the Cosmos DB database account.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Graph name.
    description: ''
  - isRequired: true
    name: --resource-group-name -g
    summary: Name of the resource group of the database account.
    description: ''
commands:
- az_cosmosdb_graph_create
- az_cosmosdb_graph_delete
- az_cosmosdb_graph_exists
- az_cosmosdb_graph_list
- az_cosmosdb_graph_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to perform operations on Graph resources.
