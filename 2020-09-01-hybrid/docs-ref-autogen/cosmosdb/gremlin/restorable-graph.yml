### YamlMime:AzureCLIGroup
uid: az_cosmosdb_gremlin_restorable-graph
name: az cosmosdb gremlin restorable-graph
extensionInformation: >-
  > [!Note]

  > This reference is part of the **cosmosdb-preview** extension for the Azure CLI  (version 2.17.1 or higher).  The extension will automatically install the first time you run an **az cosmosdb gremlin restorable-graph** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage different versions of gremlin graphs that are restorable in a database of a Azure Cosmos DB account.
description: ''
directCommands:
- uid: az_cosmosdb_gremlin_restorable-graph_list
  name: az cosmosdb gremlin restorable-graph list
  summary: List all the versions of all the gremlin graphs that were created / modified / deleted in the given database and restorable account.
  description: ''
  syntax: >-
    az cosmosdb gremlin restorable-graph list --database-rid
                                              --instance-id
                                              --location
                                              [--end-time]
                                              [--start-time]
  requiredParameters:
  - isRequired: true
    name: --database-rid -d
    summary: Rid of the gremlin database.
    description: ''
  - isRequired: true
    name: --instance-id -i
    summary: InstanceId of the Account.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Location.
    description: ''
  optionalParameters:
  - name: --end-time -e
    summary: End time of restorable Gremlin graph event feed.
    description: ''
  - name: --start-time -s
    summary: Start time of restorable Gremlin graph event feed.
    description: ''
commands:
- az_cosmosdb_gremlin_restorable-graph_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage different versions of gremlin graphs that are restorable in a database of a Azure Cosmos DB account.
