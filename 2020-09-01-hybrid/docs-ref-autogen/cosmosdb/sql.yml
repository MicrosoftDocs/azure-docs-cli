### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql
name: az cosmosdb sql
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **cosmosdb-preview** extension for the Azure CLI (version 2.17.1 or higher). The extension will automatically install the first time you run an **az cosmosdb sql** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage SQL resources of Azure Cosmos DB account.
status: GA
sourceType: Extension
commands:
- az_cosmosdb_sql_container
- az_cosmosdb_sql_container_create
- az_cosmosdb_sql_container_merge
- az_cosmosdb_sql_container_redistribute-partition-throughput
- az_cosmosdb_sql_container_restore
- az_cosmosdb_sql_container_retrieve-partition-throughput
- az_cosmosdb_sql_container_update
- az_cosmosdb_sql_database
- az_cosmosdb_sql_database_merge
- az_cosmosdb_sql_database_restore
- az_cosmosdb_sql_restorable-container
- az_cosmosdb_sql_restorable-container_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage SQL resources of Azure Cosmos DB account.
