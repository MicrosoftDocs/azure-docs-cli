### YamlMime:AzureCLIGroup
uid: az_monitor_app-insights_component_linked-storage
name: az monitor app-insights component linked-storage
extensionInformation: >-
  > [!Note]

  > This reference is part of the **application-insights** extension for the Azure CLI  (version 2.0.79 or higher).  The extension will automatically install the first time you run an **az monitor app-insights component linked-storage** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage linked storage account for an Application Insights component.
description: ''
directCommands:
- uid: az_monitor_app-insights_component_linked-storage_link
  name: az monitor app-insights component linked-storage link
  summary: Link a storage account with an Application Insights component.
  description: ''
  syntax: >-
    az monitor app-insights component linked-storage link --storage-account
                                                          [--app]
                                                          [--ids]
                                                          [--resource-group]
                                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --storage-account -s
    summary: Name or ID of a linked storage account.
    description: ''
  optionalParameters:
  - name: --app -a
    summary: GUID, app name, or fully-qualified Azure resource name of Application Insights component. The application GUID may be acquired from the API Access menu item on any Application Insights resource in the Azure portal. If using an application name, please specify resource group.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
