### YamlMime:AzureCLIGroup
uid: az_dnc_orchestrator-instance-service
name: az dnc orchestrator-instance-service
extensionInformation: >-
  > [!Note]

  > This reference is part of the **dnc** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az dnc orchestrator-instance-service** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage orchestrator instance service with dnc.
description: ''
directCommands:
- uid: az_dnc_orchestrator-instance-service_create
  name: az dnc orchestrator-instance-service create
  summary: Create a orchestrator instance.
  description: ''
  syntax: >-
    az dnc orchestrator-instance-service create --resource-group
                                                --resource-name
                                                [--api-server-endpoint]
                                                [--cluster-root-ca]
                                                [--id]
                                                [--location]
                                                [--no-wait]
                                                [--orchestrator-app-id]
                                                [--orchestrator-tenant-id]
                                                [--priv-link-resource-id]
                                                [--tags]
                                                [--type {None, SystemAssigned}]
  examples:
  - summary: Create orchestrator instance
    syntax: az dnc orchestrator-instance-service create --type "SystemAssigned" --location "West US" --api-server-endpoint "https://testk8s.cloudapp.net" --cluster-root-ca "ddsadsad344mfdsfdl" --id "/subscriptions/613192d7-503f-477a-9cfe-4efc3ee2bd60/resourceGroups/TestRG/providers/Microsoft.DelegatedNetwork/controller/testcontroller" --orchestrator-app-id "546192d7-503f-477a-9cfe-4efc3ee2b6e1" --orchestrator-tenant-id "da6192d7-503f-477a-9cfe-4efc3ee2b6c3" --priv-link-resource-id "/subscriptions/613192d7-503f-477a-9cfe-4efc3ee2bd60/resourceGroups/TestRG/providers/Microsoft.Network/privateLinkServices/plresource1" --resource-group "TestRG" --resource-name "testk8s1"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: The name of the resource. It must be a minimum of 3 characters, and a maximum of 63.
    description: ''
  optionalParameters:
  - name: --api-server-endpoint
    summary: K8s APIServer url. Either one of apiServerEndpoint or privateLinkResourceId can be specified.
    description: ''
  - name: --cluster-root-ca
    summary: RootCA certificate of kubernetes cluster base64 encoded.
    description: ''
  - name: --id
    summary: Controller arm resource id.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --orchestrator-app-id
    summary: AAD ID used with apiserver.
    description: ''
  - name: --orchestrator-tenant-id
    summary: TenantID of server App ID.
    description: ''
  - name: --priv-link-resource-id
    summary: Private link arm resource id. Either one of apiServerEndpoint or privateLinkResourceId can be specified.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --type
    parameterValueGroup: "None, SystemAssigned"
    summary: The type of identity used for orchestrator cluster. Type 'SystemAssigned' will use an implicitly created identity orchestrator clusters.
    description: ''
- uid: az_dnc_orchestrator-instance-service_delete
  name: az dnc orchestrator-instance-service delete
  summary: Deletes the Orchestrator Instance.
  description: ''
  syntax: >-
    az dnc orchestrator-instance-service delete [--force-delete {false, true}]
                                                [--ids]
                                                [--no-wait]
                                                [--resource-group]
                                                [--resource-name]
                                                [--subscription]
                                                [--yes]
  examples:
  - summary: Delete Orchestrator Instance
    syntax: az dnc orchestrator-instance-service delete --resource-group "TestRG" --resource-name "k8stest1"
  optionalParameters:
  - name: --force-delete
    parameterValueGroup: "false, true"
    summary: Force delete resource.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-name
    summary: The name of the resource. It must be a minimum of 3 characters, and a maximum of 63.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_dnc_orchestrator-instance-service_show
  name: az dnc orchestrator-instance-service show
  summary: Gets details about the orchestrator instance.
  description: ''
  syntax: >-
    az dnc orchestrator-instance-service show [--ids]
                                              [--resource-group]
                                              [--resource-name]
                                              [--subscription]
  examples:
  - summary: Get details of a orchestratorInstance
    syntax: az dnc orchestrator-instance-service show --resource-group "TestRG" --resource-name "testk8s1"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-name
    summary: The name of the resource. It must be a minimum of 3 characters, and a maximum of 63.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_dnc_orchestrator-instance-service_wait
  name: az dnc orchestrator-instance-service wait
  summary: Place the CLI in a waiting state until a condition of the dnc orchestrator-instance-service is met.
  description: ''
  syntax: >-
    az dnc orchestrator-instance-service wait [--created]
                                              [--custom]
                                              [--deleted]
                                              [--exists]
                                              [--ids]
                                              [--interval]
                                              [--resource-group]
                                              [--resource-name]
                                              [--subscription]
                                              [--timeout]
                                              [--updated]
  examples:
  - summary: Pause executing next line of CLI script until the dnc orchestrator-instance-service is successfully created.
    syntax: az dnc orchestrator-instance-service wait --resource-group "TestRG" --resource-name "testk8s1" --created
  - summary: Pause executing next line of CLI script until the dnc orchestrator-instance-service is successfully deleted.
    syntax: az dnc orchestrator-instance-service wait --resource-group "TestRG" --resource-name "testk8s1" --deleted
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-name
    summary: The name of the resource. It must be a minimum of 3 characters, and a maximum of 63.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_dnc_orchestrator-instance-service_create
- az_dnc_orchestrator-instance-service_delete
- az_dnc_orchestrator-instance-service_show
- az_dnc_orchestrator-instance-service_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage orchestrator instance service with dnc.
