### YamlMime:AzureCLIGroup
uid: az_dnc_controller
name: az dnc controller
extensionInformation: >-
  > [!Note]

  > This reference is part of the **dnc** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az dnc controller** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage controller with dnc.
description: ''
directCommands:
- uid: az_dnc_controller_create
  name: az dnc controller create
  summary: Create a dnc controller.
  description: ''
  syntax: >-
    az dnc controller create --resource-group
                             --resource-name
                             [--location]
                             [--no-wait]
                             [--tags]
  examples:
  - summary: Create controller
    syntax: az dnc controller create --location "West US" --resource-group "TestRG" --resource-name "testcontroller"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: The name of the resource. It must be a minimum of 3 characters, and a maximum of 63.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_dnc_controller_delete
  name: az dnc controller delete
  summary: Deletes the DNC controller.
  description: ''
  syntax: >-
    az dnc controller delete [--ids]
                             [--no-wait]
                             [--resource-group]
                             [--resource-name]
                             [--subscription]
                             [--yes]
  examples:
  - summary: Delete controller
    syntax: az dnc controller delete --resource-group "TestRG" --resource-name "testcontroller"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-name
    summary: The name of the resource. It must be a minimum of 3 characters, and a maximum of 63.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_dnc_controller_show
  name: az dnc controller show
  summary: Gets details about the specified dnc controller.
  description: ''
  syntax: >-
    az dnc controller show [--ids]
                           [--resource-group]
                           [--resource-name]
                           [--subscription]
  examples:
  - summary: Get details of a controller
    syntax: az dnc controller show --resource-group "TestRG" --resource-name "testcontroller"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-name
    summary: The name of the resource. It must be a minimum of 3 characters, and a maximum of 63.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_dnc_controller_wait
  name: az dnc controller wait
  summary: Place the CLI in a waiting state until a condition of the dnc controller is met.
  description: ''
  syntax: >-
    az dnc controller wait [--created]
                           [--custom]
                           [--deleted]
                           [--exists]
                           [--ids]
                           [--interval]
                           [--resource-group]
                           [--resource-name]
                           [--subscription]
                           [--timeout]
                           [--updated]
  examples:
  - summary: Pause executing next line of CLI script until the dnc controller is successfully created.
    syntax: az dnc controller wait --resource-group "TestRG" --resource-name "testcontroller" --created
  - summary: Pause executing next line of CLI script until the dnc controller is successfully deleted.
    syntax: az dnc controller wait --resource-group "TestRG" --resource-name "testcontroller" --deleted
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-name
    summary: The name of the resource. It must be a minimum of 3 characters, and a maximum of 63.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_dnc_controller_create
- az_dnc_controller_delete
- az_dnc_controller_show
- az_dnc_controller_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage controller with dnc.
