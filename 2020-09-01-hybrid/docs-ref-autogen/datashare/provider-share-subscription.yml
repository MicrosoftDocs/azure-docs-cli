    az datashare provider-share-subscription reinstate [--account-name]
                                                       [--expiration-date]
                                                       [--ids]
                                                       [--provider-share-subscription-id]
                                                       [--resource-group]
                                                       [--share-name]
                                                       [--subscription]
  examples:
  - summary: ProviderShareSubscriptions_Reinstate
    syntax: az datashare provider-share-subscription reinstate --account-name "Account1" --expiration-date "2020-12-26T22:33:24.5785265Z" --provider-share-subscription-id "4256e2cf-0f82-4865-961b-12f83333f487" --resource-group "SampleResourceGroup" --share-name "Share1"
  optionalParameters:
  - name: --account-name
    summary: The name of the share account.
    description: ''
  - name: --expiration-date
    summary: Expiration date of the share subscription in UTC format.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --provider-share-subscription-id
    summary: To locate shareSubscription.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --share-name
    summary: The name of the share.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_datashare_provider-share-subscription_revoke
  name: az datashare provider-share-subscription revoke
  summary: Revoke share subscription in a provider share.
  description: ''
  syntax: >-
    az datashare provider-share-subscription revoke [--account-name]
                                                    [--ids]
                                                    [--no-wait]
                                                    [--provider-share-subscription-id]
                                                    [--resource-group]
                                                    [--share-name]
                                                    [--subscription]
  examples:
