    syntax: az datashare provider-share-subscription revoke --account-name "Account1" --provider-share-subscription-id "4256e2cf-0f82-4865-961b-12f83333f487" --resource-group "SampleResourceGroup" --share-name "Share1"
  optionalParameters:
  - name: --account-name
    summary: The name of the share account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --provider-share-subscription-id
    summary: To locate shareSubscription.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --share-name
    summary: The name of the share.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_datashare_provider-share-subscription_show
  name: az datashare provider-share-subscription show
  summary: Get share subscription in a provider share.
  description: ''
  syntax: >-
    az datashare provider-share-subscription show [--account-name]
                                                  [--ids]
                                                  [--provider-share-subscription-id]
                                                  [--resource-group]
                                                  [--share-name]
                                                  [--subscription]
  examples:
  - summary: ProviderShareSubscriptions_GetByShare
    syntax: az datashare provider-share-subscription show --account-name "Account1" --provider-share-subscription-id "4256e2cf-0f82-4865-961b-12f83333f487" --resource-group "SampleResourceGroup" --share-name "Share1"
  optionalParameters:
  - name: --account-name
    summary: The name of the share account.
    description: ''
  - name: --ids
