    description: ''
  - name: --provider-share-subscription-id
    summary: To locate shareSubscription.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --share-name
    summary: The name of the share.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_datashare_provider-share-subscription_wait
  name: az datashare provider-share-subscription wait
  summary: Place the CLI in a waiting state until a condition of the datashare provider-share-subscription is met.
  description: ''
  syntax: >-
    az datashare provider-share-subscription wait [--account-name]
                                                  [--created]
                                                  [--custom]
                                                  [--deleted]
                                                  [--exists]
                                                  [--ids]
                                                  [--interval]
                                                  [--provider-share-subscription-id]
                                                  [--resource-group]
                                                  [--share-name]
                                                  [--subscription]
                                                  [--timeout]
                                                  [--updated]
  examples:
  - summary: Pause executing next line of CLI script until the datashare provider-share-subscription is successfully created.
    syntax: az datashare provider-share-subscription wait --account-name "Account1" --provider-share-subscription-id "4256e2cf-0f82-4865-961b-12f83333f487" --resource-group "SampleResourceGroup" --share-name "Share1" --created
  optionalParameters:
  - name: --account-name
    summary: The name of the share account.
    description: ''
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --provider-share-subscription-id
    summary: To locate shareSubscription.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --share-name
    summary: The name of the share.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
