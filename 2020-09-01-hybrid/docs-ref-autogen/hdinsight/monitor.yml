### YamlMime:AzureCLIGroup
uid: az_hdinsight_monitor
name: az hdinsight monitor
summary: |-
  Manage Classic Azure Monitor logs integration on an HDInsight cluster.
status: GA
sourceType: Core
directCommands:
- uid: az_hdinsight_monitor_disable
  name: az hdinsight monitor disable
  summary: |-
    Disable the Classic Azure Monitor logs integration on an HDInsight cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
  syntax: >-
    az hdinsight monitor disable --name
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_hdinsight_monitor_enable
  name: az hdinsight monitor enable
  summary: |-
    Enable the Classic Azure Monitor logs integration on an HDInsight cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
  syntax: >-
    az hdinsight monitor enable --name
                                --resource-group
                                --workspace
                                [--no-validation-timeout]
                                [--primary-key]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace
    summary: |-
      The name, resource ID or workspace ID of Log Analytics workspace.
  optionalParameters:
  - name: --no-validation-timeout
    defaultValue: "False"
    summary: |-
      Permit timeout error during argument validation phase. If omitted, validation timeout error will be permitted.
  - name: --primary-key
    summary: |-
      The certificate for the Log Analytics workspace. Required when workspace ID is provided.
- uid: az_hdinsight_monitor_show
  name: az hdinsight monitor show
  summary: |-
    Get the status of Classic Azure Monitor logs integration on an HDInsight cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
  syntax: >-
    az hdinsight monitor show --name
                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_hdinsight_monitor_disable
- az_hdinsight_monitor_enable
- az_hdinsight_monitor_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 06/23/2021
  description: Manage Classic Azure Monitor logs integration on an HDInsight cluster.
