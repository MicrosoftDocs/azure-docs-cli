### YamlMime:AzureCLIGroup
uid: az_hdinsight_azure-monitor
name: az hdinsight azure-monitor
summary: Manage Azure Monitor logs integration on an HDInsight cluster.
description: ''
directCommands:
- uid: az_hdinsight_azure-monitor_disable
  name: az hdinsight azure-monitor disable
  summary: Disable the Azure Monitor logs integration on an HDInsight cluster.
  description: ''
  syntax: >-
    az hdinsight azure-monitor disable --name
                                       --resource-group
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_azure-monitor_enable
  name: az hdinsight azure-monitor enable
  summary: Enable the Azure Monitor logs integration on an HDInsight cluster.
  description: ''
  syntax: >-
    az hdinsight azure-monitor enable --name
                                      --resource-group
                                      --workspace
                                      [--no-validation-timeout]
                                      [--primary-key]
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace
    summary: The name, resource ID or workspace ID of Log Analytics workspace.
    description: ''
  optionalParameters:
  - name: --no-validation-timeout
    summary: Permit timeout error during argument validation phase. If omitted, validation timeout error will be permitted.
    description: ''
  - name: --primary-key
    summary: The certificate for the Log Analytics workspace. Required when workspace ID is provided.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_azure-monitor_show
  name: az hdinsight azure-monitor show
  summary: Get the status of Azure Monitor logs integration on an HDInsight cluster.
  description: ''
  syntax: >-
    az hdinsight azure-monitor show --name
                                    --resource-group
                                    [--query-examples]
                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
commands:
- az_hdinsight_azure-monitor_disable
- az_hdinsight_azure-monitor_enable
- az_hdinsight_azure-monitor_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  doc_source_url_repo: https://github.com/Azure/azure-cli/blob/dev/
  ms.date: 06/23/2021
  description: Manage Azure Monitor logs integration on an HDInsight cluster.
