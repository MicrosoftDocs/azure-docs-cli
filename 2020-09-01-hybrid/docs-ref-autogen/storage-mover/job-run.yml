### YamlMime:AzureCLIGroup
uid: az_storage-mover_job-run
name: az storage-mover job-run
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **storage-mover** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az storage-mover job-run** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Job Run resource.
status: GA
sourceType: Extension
directCommands:
- uid: az_storage-mover_job-run_list
  name: az storage-mover job-run list
  summary: |-
    Lists all Job Runs in a Job Definition.
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-mover job-run list --job-definition-name
                                  --project-name
                                  --resource-group
                                  --storage-mover-name
                                  [--max-items]
                                  [--next-token]
  examples:
  - summary: |-
      job-run list
    syntax: az storage-mover job-run list -g {rg} --job-definition-name {job_definition} --project-name {project_name} --storage-mover-name {mover_name}
  requiredParameters:
  - isRequired: true
    name: --job-definition-name
    summary: |-
      The name of the Job Definition resource.
  - isRequired: true
    name: --project-name
    summary: |-
      The name of the Project resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --storage-mover-name
    summary: |-
      The name of the Storage Mover resource.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_storage-mover_job-run_show
  name: az storage-mover job-run show
  summary: |-
    Gets a Job Run resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-mover job-run show [--ids]
                                  [--job-definition-name]
                                  [--job-run-name]
                                  [--project-name]
                                  [--resource-group]
                                  [--storage-mover-name]
                                  [--subscription]
  examples:
  - summary: |-
      job-run show
    syntax: az storage-mover job-run show -n {job_name} -g {rg} --job-definition-name {job_definition} --project-name {project_name} --storage-mover-name {mover_name}
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --job-definition-name
    summary: |-
      The name of the Job Definition resource.
  - name: --job-run-name --name -n
    summary: |-
      The name of the Job Run resource.
  - name: --project-name
    summary: |-
      The name of the Project resource.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --storage-mover-name
    summary: |-
      The name of the Storage Mover resource.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_storage-mover_job-run_list
- az_storage-mover_job-run_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Job Run resource.
