### YamlMime:AzureCLIGroup
uid: az_storage-mover_job-definition
name: az storage-mover job-definition
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **storage-mover** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az storage-mover job-definition** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Job Definition resource, which contains configuration for a single unit of managed data transfer.
status: GA
sourceType: Extension
directCommands:
- uid: az_storage-mover_job-definition_create
  name: az storage-mover job-definition create
  summary: |-
    Creates a Job Definition resource, which contains configuration for a single unit of managed data transfer.
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-mover job-definition create --copy-mode {Additive, Mirror}
                                           --job-definition-name
                                           --project-name
                                           --resource-group
                                           --source-name
                                           --storage-mover-name
                                           --target-name
                                           [--agent-name]
                                           [--description]
                                           [--source-subpath]
                                           [--target-subpath]
  examples:
  - summary: |-
      job-definition create
    syntax: az storage-mover job-definition create -g {rg} -n {job_definition} --project-name {project_name} --storage-mover-name {mover_name} --copy-mode Additive --source-name {source_endpoint} --target-name {target_endpoint} --agent-name {agent_name} --description JobDefinitionDescription --source-subpath path1 --target-subpath path2
  requiredParameters:
  - isRequired: true
    name: --copy-mode
    parameterValueGroup: "Additive, Mirror"
    summary: |-
      Strategy to use for copy.
  - isRequired: true
    name: --job-definition-name --name -n
    summary: |-
      The name of the Job Definition resource.
  - isRequired: true
    name: --project-name
    summary: |-
      The name of the Project resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --source-name
    summary: |-
      The name of the source Endpoint.
  - isRequired: true
    name: --storage-mover-name
    summary: |-
      The name of the Storage Mover resource.
  - isRequired: true
    name: --target-name
    summary: |-
      The name of the target Endpoint.
  optionalParameters:
  - name: --agent-name
    summary: |-
      Name of the Agent to assign for new Job Runs of this Job Definition.
  - name: --description
    summary: |-
      A description for the Job Definition.
  - name: --source-subpath
    summary: |-
      The subpath to use when reading from the source Endpoint.
  - name: --target-subpath
    summary: |-
      The subpath to use when writing to the target Endpoint.
- uid: az_storage-mover_job-definition_delete
  name: az storage-mover job-definition delete
  summary: |-
    Deletes a Job Definition resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-mover job-definition delete [--ids]
                                           [--job-definition-name]
                                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                           [--project-name]
                                           [--resource-group]
                                           [--storage-mover-name]
                                           [--subscription]
                                           [--yes]
  examples:
  - summary: |-
      job-definition delete
    syntax: az storage-mover job-definition delete -g {rg} -n {job_definition} --project-name {project_name} --storage-mover-name {mover_name}
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --job-definition-name --name -n
    summary: |-
      The name of the Job Definition resource.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --project-name
    summary: |-
      The name of the Project resource.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --storage-mover-name
    summary: |-
      The name of the Storage Mover resource.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_storage-mover_job-definition_list
  name: az storage-mover job-definition list
  summary: |-
    Lists all Job Definitions in a Project.
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-mover job-definition list --project-name
                                         --resource-group
                                         --storage-mover-name
                                         [--max-items]
                                         [--next-token]
  examples:
  - summary: |-
      job-definition list
    syntax: az storage-mover job-definition list -g {rg} --project-name {project_name} --storage-mover-name {mover_name}
  requiredParameters:
  - isRequired: true
    name: --project-name
    summary: |-
      The name of the Project resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --storage-mover-name
    summary: |-
      The name of the Storage Mover resource.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
