- uid: az_storage-mover_job-definition_update
  name: az storage-mover job-definition update
  summary: |-
    Update a Job Definition resource, which contains configuration for a single unit of managed data transfer.
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-mover job-definition update [--add]
                                           [--agent-name]
                                           [--copy-mode {Additive, Mirror}]
                                           [--description]
                                           [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                           [--ids]
                                           [--job-definition-name]
                                           [--project-name]
                                           [--remove]
                                           [--resource-group]
                                           [--set]
                                           [--storage-mover-name]
                                           [--subscription]
  examples:
  - summary: |-
      job-definition update
    syntax: az storage-mover job-definition update -g {rg} -n {job_definition} --project-name {project_name} --storage-mover-name {mover_name} --copy-mode Mirror --agent-name {agent_name} --description JobDefinitionDescription2
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --agent-name
    summary: |-
      Name of the Agent to assign for new Job Runs of this Job Definition.
  - name: --copy-mode
    parameterValueGroup: "Additive, Mirror"
    summary: |-
      Strategy to use for copy.
  - name: --description
    summary: |-
      A description for the Job Definition.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --job-definition-name --name -n
    summary: |-
      The name of the Job Definition resource.
  - name: --project-name
    summary: |-
      The name of the Project resource.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --storage-mover-name
    summary: |-
      The name of the Storage Mover resource.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_storage-mover_job-definition_wait
  name: az storage-mover job-definition wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-mover job-definition wait [--created]
                                         [--custom]
                                         [--deleted]
                                         [--exists]
                                         [--ids]
                                         [--interval]
                                         [--job-definition-name]
                                         [--project-name]
                                         [--resource-group]
                                         [--storage-mover-name]
                                         [--subscription]
                                         [--timeout]
                                         [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --job-definition-name --name -n
    summary: |-
      The name of the Job Definition resource.
  - name: --project-name
    summary: |-
      The name of the Project resource.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --storage-mover-name
    summary: |-
      The name of the Storage Mover resource.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
