### YamlMime:AzureCLIGroup
uid: az_storage-mover_project
name: az storage-mover project
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **storage-mover** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az storage-mover project** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Project resource, which is a logical grouping of related jobs.
status: GA
sourceType: Extension
directCommands:
- uid: az_storage-mover_project_create
  name: az storage-mover project create
  summary: |-
    Creates a Project resource, which is a logical grouping of related jobs.
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-mover project create --name
                                    --resource-group
                                    --storage-mover-name
                                    [--description]
  examples:
  - summary: |-
      project create
    syntax: az storage-mover project create -g {rg} --storage-mover-name {mover_name} -n {project_name} --description ProjectDesc
  requiredParameters:
  - isRequired: true
    name: --name --project-name -n
    summary: |-
      The name of the Project resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --storage-mover-name
    summary: |-
      The name of the Storage Mover resource.
  optionalParameters:
  - name: --description
    summary: |-
      A description for the Project.
- uid: az_storage-mover_project_delete
  name: az storage-mover project delete
  summary: |-
    Deletes a Project resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-mover project delete [--ids]
                                    [--name]
                                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                    [--resource-group]
                                    [--storage-mover-name]
                                    [--subscription]
                                    [--yes]
  examples:
  - summary: |-
      project delete
    syntax: az storage-mover project delete -g {rg} --storage-mover-name {mover_name} -n {project_name}
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --project-name -n
    summary: |-
      The name of the Project resource.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --storage-mover-name
    summary: |-
      The name of the Storage Mover resource.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_storage-mover_project_list
  name: az storage-mover project list
  summary: |-
    Lists all Projects in a Storage Mover.
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-mover project list --resource-group
                                  --storage-mover-name
                                  [--max-items]
                                  [--next-token]
  examples:
  - summary: |-
      project list
    syntax: az storage-mover project list -g {rg} --storage-mover-name {mover_name}
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --storage-mover-name
    summary: |-
      The name of the Storage Mover resource.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_storage-mover_project_show
  name: az storage-mover project show
  summary: |-
    Gets a Project resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-mover project show [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--storage-mover-name]
                                  [--subscription]
  examples:
  - summary: |-
      project show
    syntax: az storage-mover project show -g {rg} --storage-mover-name {mover_name} -n {project_name}
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --project-name -n
    summary: |-
      The name of the Project resource.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --storage-mover-name
    summary: |-
      The name of the Storage Mover resource.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_storage-mover_project_update
  name: az storage-mover project update
  summary: |-
    Update a Project resource, which is a logical grouping of related jobs.
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-mover project update [--add]
                                    [--description]
                                    [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                    [--ids]
                                    [--name]
                                    [--remove]
                                    [--resource-group]
                                    [--set]
                                    [--storage-mover-name]
                                    [--subscription]
  examples:
  - summary: |-
      project update
    syntax: az storage-mover project update -g {rg} --storage-mover-name {mover_name} -n {project_name} --description ProjectDesc2
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --description
    summary: |-
      A description for the Project.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --project-name -n
    summary: |-
      The name of the Project resource.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --storage-mover-name
    summary: |-
      The name of the Storage Mover resource.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_storage-mover_project_wait
  name: az storage-mover project wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-mover project wait [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--ids]
                                  [--interval]
                                  [--name]
                                  [--resource-group]
                                  [--storage-mover-name]
                                  [--subscription]
                                  [--timeout]
                                  [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name --project-name -n
    summary: |-
      The name of the Project resource.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --storage-mover-name
    summary: |-
      The name of the Storage Mover resource.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_storage-mover_project_create
- az_storage-mover_project_delete
- az_storage-mover_project_list
- az_storage-mover_project_show
- az_storage-mover_project_update
- az_storage-mover_project_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Project resource, which is a logical grouping of related jobs.
