### YamlMime:AzureCLIGroup
uid: az_partnercenter_marketplace_offer_plan
name: az partnercenter marketplace offer plan
extensionInformation: >-
  > [!Note]

  > This reference is part of the **partnercenter** extension for the Azure CLI  (version 2.0.67 or higher).  The extension will automatically install the first time you run an **az partnercenter marketplace offer plan** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage a Marketplace offer plans.
description: ''
directCommands:
- uid: az_partnercenter_marketplace_offer_plan_create
  name: az partnercenter marketplace offer plan create
  summary: Create a plan for a marketplace offer.
  description: ''
  syntax: >-
    az partnercenter marketplace offer plan create --id
                                                   --name
                                                   --offer-id
                                                   [--no-wait]
                                                   [--subtype]
  examples:
  - summary: Create a plan for an offer
    syntax: az partnercenter marketplace offer plan create --id MyPlanId --name "My Plan Name" --offer-id MyOfferId
  - summary: Create a Managed Application plan in an Application offer
    syntax: az partnercenter marketplace offer plan create --id MyPlanId --name "My Plan Name" --offer-id MyOfferId --subtype managed-app
  requiredParameters:
  - isRequired: true
    name: --id --plan-id
    summary: The Plan ID.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The friendly name of the Plan.
    description: ''
  - isRequired: true
    name: --offer-id
    summary: The Offer ID.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --subtype -s
    summary: 'SubType of Azure Application plan. Allowed Values: solution-template, managed-application. Default: None.'
    description: ''
- uid: az_partnercenter_marketplace_offer_plan_delete
  name: az partnercenter marketplace offer plan delete
  summary: Delete a plan for a marketplace offer.
  description: ''
  syntax: >-
    az partnercenter marketplace offer plan delete --id
                                                   --offer-id
  examples:
  - summary: Delete a plan for an offer
    syntax: az partnercenter marketplace offer plan delete --id MyPlanId --offer-id MyOfferId
  requiredParameters:
  - isRequired: true
    name: --id --plan-id
    summary: The Plan ID.
    description: ''
  - isRequired: true
    name: --offer-id
    summary: The Offer ID.
    description: ''
- uid: az_partnercenter_marketplace_offer_plan_list
  name: az partnercenter marketplace offer plan list
  summary: List the plans of a marketplace offer.
  description: ''
  syntax: az partnercenter marketplace offer plan list --offer-id
  examples:
  - summary: List an offer's plans
    syntax: az partnercenter marketplace offer plan list --offer-id MyOfferId
  requiredParameters:
  - isRequired: true
    name: --offer-id
    summary: The Offer ID.
    description: ''
- uid: az_partnercenter_marketplace_offer_plan_show
  name: az partnercenter marketplace offer plan show
  summary: Get the plan of a marketplace offer.
  description: ''
  syntax: >-
    az partnercenter marketplace offer plan show --id
                                                 --offer-id
  examples:
  - summary: Get an offer's plan
    syntax: az partnercenter marketplace offer plan show --id MyPlanId --offer-id MyOfferId
  requiredParameters:
  - isRequired: true
    name: --id --plan-id
    summary: The Plan ID.
    description: ''
  - isRequired: true
    name: --offer-id
    summary: The Offer ID.
    description: ''
