### YamlMime:AzureCLIGroup
uid: az_partnercenter_marketplace_offer_setup
name: az partnercenter marketplace offer setup
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **partnercenter** extension for the Azure CLI (version 2.0.67 or higher). The extension will automatically install the first time you run an **az partnercenter marketplace offer setup** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage a Marketplace Offer's setup.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'partnercenter marketplace offer' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_partnercenter_marketplace_offer_setup_show
  name: az partnercenter marketplace offer setup show
  summary: |-
    Show the offer setup.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'partnercenter marketplace offer setup' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az partnercenter marketplace offer setup show --id
  examples:
  - summary: |-
      Show an offer's setup
    syntax: az partnercenter marketplace offer setup show --offer-id MyOfferId
  requiredParameters:
  - isRequired: true
    name: --id --offer-id
    summary: |-
      The Offer ID.
- uid: az_partnercenter_marketplace_offer_setup_update
  name: az partnercenter marketplace offer setup update
  summary: |-
    Update a marketplace offer.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'partnercenter marketplace offer setup' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az partnercenter marketplace offer setup update --id
                                                    [--add]
                                                    [--force-string]
                                                    [--remove]
                                                    [--reseller {false, true}]
                                                    [--sell-through-microsoft {false, true}]
                                                    [--set]
                                                    [--test-drive {false, true}]
                                                    [--trial-uri]
  examples:
  - summary: |-
      Update an offer setup
    syntax: az partnercenter marketplace offer setup update --offer-id MyOfferId --sell-through-microsoft true
  requiredParameters:
  - isRequired: true
    name: --id --offer-id
    summary: |-
      The Offer ID.
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --reseller
    parameterValueGroup: "false, true"
    summary: |-
      Indicates to enable the reseller channel for the offer.
  - name: --sell-through-microsoft
    parameterValueGroup: "false, true"
    summary: |-
      Whether to sell through microsoft or list the offer through the marketplace and process transactions independently.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --test-drive
    parameterValueGroup: "false, true"
    summary: |-
      Whether test drive is enabled for the offer. The test drive option in the Microsoft commercial marketplace lets you configure a hands-on, self-guided tour of your product's key features.
  - name: --trial-uri
    summary: |-
      The trial uri.
commands:
- az_partnercenter_marketplace_offer_setup_show
- az_partnercenter_marketplace_offer_setup_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage a Marketplace Offer's setup.
