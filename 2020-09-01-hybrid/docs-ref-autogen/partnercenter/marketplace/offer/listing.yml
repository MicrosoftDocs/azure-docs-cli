uid: az_partnercenter_marketplace_offer_listing
name: az partnercenter marketplace offer listing
extensionInformation: >-
  > [!Note]

  > This reference is part of the **partnercenter** extension for the Azure CLI  (version 2.0.67 or higher).  The extension will automatically install the first time you run an **az partnercenter marketplace offer listing** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage a Marketplace Offer's listing.
description: ''
directCommands:
- uid: az_partnercenter_marketplace_offer_listing_show
  name: az partnercenter marketplace offer listing show
  summary: Get the listing of a marketplace offer.
  description: ''
  syntax: az partnercenter marketplace offer listing show --offer-id
  examples:
  - summary: Get an offer's listing
    syntax: az partnercenter marketplace offer listing show --offer-id MyOfferId
  requiredParameters:
  - isRequired: true
    name: --offer-id
    summary: The offer ID.
    description: ''
- uid: az_partnercenter_marketplace_offer_listing_update
  name: az partnercenter marketplace offer listing update
  summary: Update the listing of a marketplace offer.
  description: ''
  syntax: >-
    az partnercenter marketplace offer listing update --offer-id
                                                      [--add]
                                                      [--description]
                                                      [--force-string]
                                                      [--remove]
                                                      [--set]
                                                      [--short-description]
                                                      [--summary]
  examples:
  - summary: Update an offer listing
    syntax: az partnercenter marketplace offer listing update --offer-id MyOfferId --summary "My offer summary"
  requiredParameters:
  - isRequired: true
    name: --offer-id
    summary: The offer ID.
    description: ''
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --description
    summary: The description of the listing.
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --short-description
    summary: The short description of the listing.
    description: ''
  - name: --summary
    summary: The summary that appears in search results.
    description: ''
