### YamlMime:AzureCLIGroup
uid: az_partnercenter_marketplace_offer_package
name: az partnercenter marketplace offer package
extensionInformation: >-
  > [!Note]

  > This reference is part of the **partnercenter** extension for the Azure CLI  (version 2.0.67 or higher).  The extension will automatically install the first time you run an **az partnercenter marketplace offer package** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage the creation of offer packages, including CNAB bundles for AKS (Azure Container offerings that you sell through Microsoft).
description: ''
directCommands:
- uid: az_partnercenter_marketplace_offer_package_build
  name: az partnercenter marketplace offer package build
  summary: Builds the package for an offer, preparing it for upload or publishing to the offer's technical configuration.
  description: ''
  syntax: >-
    az partnercenter marketplace offer package build --offer-id
                                                     [--manifest-file]
                                                     [--no-wait]
  examples:
  - summary: Builds a CNAB bundle for an AKS offering
    syntax: az partnercenter marketplace offer package build --offer-id MyOfferId --manifest-file path/to/manifest.yaml
  requiredParameters:
  - isRequired: true
    name: --offer-id
    summary: The Offer ID.
    description: ''
  optionalParameters:
  - name: --manifest-file
    summary: The path to the package manifest YAML file that describes the package, the CNAB bundle, and dependent artifacts.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_partnercenter_marketplace_offer_package_verify
  name: az partnercenter marketplace offer package verify
  summary: Verifies the package contents for an offer prior to building it.
  description: ''
  syntax: >-
    az partnercenter marketplace offer package verify --offer-id
                                                      [--manifest-file]
                                                      [--no-wait]
  examples:
  - summary: Verify a CNAB bundle for an AKS offering
    syntax: az partnercenter marketplace offer package verify --offer-id MyOfferId --manifest-file path/to/manifest.yaml
  requiredParameters:
  - isRequired: true
    name: --offer-id
    summary: The Offer ID.
    description: ''
  optionalParameters:
  - name: --manifest-file
    summary: The path to the package manifest YAML file that describes the package, the CNAB bundle, and dependent artifacts.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
commands:
- az_partnercenter_marketplace_offer_package_build
- az_partnercenter_marketplace_offer_package_verify
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage the creation of offer packages, including CNAB bundles for AKS (Azure Container offerings that you sell through Microsoft).
