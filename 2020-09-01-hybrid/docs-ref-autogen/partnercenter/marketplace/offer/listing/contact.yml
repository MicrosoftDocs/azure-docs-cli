directCommands:
- uid: az_partnercenter_marketplace_offer_listing_contact_add
  name: az partnercenter marketplace offer listing contact add
  summary: Add a contact to a marketplace offer listing.
  description: ''
  syntax: >-
    az partnercenter marketplace offer listing contact add --offer-id
                                                           --type
                                                           [--add]
                                                           [--email]
                                                           [--force-string]
                                                           [--name]
                                                           [--phone]
                                                           [--remove]
                                                           [--set]
                                                           [--uri]
  examples:
  - summary: Add a contact to an offer's listing
    syntax: az partnercenter marketplace offer listing contact add --offer-id MyOfferId --type Engineering
  requiredParameters:
  - isRequired: true
    name: --offer-id
    summary: The offerid.
    description: ''
  - isRequired: true
    name: --type
    summary: The contact type.
    description: ''
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --email
    summary: The email address of the contact.
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --name
    summary: The name of the contact.
    description: ''
  - name: --phone
    summary: The phone number of the contact.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --uri
    summary: The uri associated with the contact.
    description: ''
- uid: az_partnercenter_marketplace_offer_listing_contact_delete
