extensionInformation: >-
  > [!Note]

  > This reference is part of the **partnercenter** extension for the Azure CLI  (version 2.0.67 or higher).  The extension will automatically install the first time you run an **az partnercenter marketplace offer listing contact** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage a Marketplace Offer listing's contacts.
