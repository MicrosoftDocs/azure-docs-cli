  summary: Delete a contact to a marketplace offer listing.
  description: ''
  syntax: >-
    az partnercenter marketplace offer listing contact delete --offer-id
                                                              --type
                                                              [--email]
                                                              [--name]
                                                              [--phone]
                                                              [--uri]
                                                              [--yes]
  examples:
  - summary: Delete a contact to an offer's listing
    syntax: az partnercenter marketplace offer listing contact delete --offer-id MyOfferId --type Engineering
  requiredParameters:
  - isRequired: true
    name: --offer-id
    summary: The offerid.
    description: ''
  - isRequired: true
    name: --type
    summary: The contact type.
    description: ''
