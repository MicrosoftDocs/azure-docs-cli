  - name: --name
    summary: The name of the contact.
    description: ''
  - name: --phone
    summary: The phone number of the contact.
    description: ''
  - name: --uri
    summary: The uri associated with the contact.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
