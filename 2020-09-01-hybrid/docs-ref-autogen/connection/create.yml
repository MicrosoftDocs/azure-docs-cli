### YamlMime:AzureCLIGroup
uid: az_connection_create
name: az connection create
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in both Azure CLI and at least one extension. Install each extension to benefit from its extended capabilities. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Create a connection from local to a target resource.
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_connection_create_appconfig
  name: az connection create appconfig
  summary: |-
    Create a Service Connector local connection to appconfig.
  status: GA
  sourceType: Core
  syntax: >-
    az connection create appconfig --resource-group
                                   [--app-config]
                                   [--client-type {dotnet, java, nodejs, none, python}]
                                   [--connection]
                                   [--customized-keys]
                                   [--location]
                                   [--no-wait]
                                   [--secret]
                                   [--service-principal]
                                   [--target-id]
                                   [--target-resource-group]
                                   [--user-account]
  examples:
  - summary: |-
      Create a connection from local to appconfig interactively
    syntax: az connection create appconfig -g resourceGroup
  - summary: |-
      Create a connection from local to appconfig with resource name
    syntax: az connection create appconfig -g resourceGroup --tg AppconfigRG --app-config MyConfigStore --secret
  - summary: |-
      Create a connection from local to appconfig with resource id
    syntax: az connection create appconfig -g resourceGroup --target-id /subscriptions/{subscription}/resourceGroups/{target_resource_group}/providers/Microsoft.AppConfiguration/configurationStores/{config_store} --secret
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --app-config
    summary: |-
      Name of the app configuration. Required if '--target-id' is not specified.
  - name: --client-type
    parameterValueGroup: "dotnet, java, nodejs, none, python"
    summary: |-
      The client type used on the connection.
  - name: --connection
    summary: |-
      Name of the connection.
  - name: --customized-keys
    summary: |-
      The customized keys used to change default configuration names. Key is the original name, value is the customized name.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --secret
    summary: |-
      The secret auth info.
    description: |-
      Usage: --secret.
  - name: --service-principal
    summary: |-
      The service principal auth info.
    description: |-
      Usage: --service-principal client-id=XX secret=XX

      client-id      : Required. Client id of the service principal.
      object-id      : Optional. Object id of the service principal (Enterprise Application).
      secret         : Required. Secret of the service principal.
  - name: --target-id
    summary: |-
      The resource id of target service. Required if ['--target-resource-group', '--app-config'] are not specified.
  - name: --target-resource-group --tg
    summary: |-
      The resource group which contains the app configuration. Required if '--target-id' is not specified.
  - name: --user-account
    summary: |-
      The user account auth info.
    description: |-
      Usage: --user-account object-id=XX

      object-id              : Optional. Object id of current login user. It will be set automatically if not provided.
