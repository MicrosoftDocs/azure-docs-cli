### YamlMime:AzureCLIGroup
uid: az_connection_update
name: az connection update
summary: |-
  Update a Service Connector local connection.
status: GA
sourceType: Core
directCommands:
- uid: az_connection_update_appconfig
  name: az connection update appconfig
  summary: |-
    Update a local to appconfig connection.
  status: GA
  sourceType: Core
  syntax: >-
    az connection update appconfig [--client-type {dotnet, java, nodejs, none, python}]
                                   [--connection]
                                   [--customized-keys]
                                   [--id]
                                   [--location]
                                   [--no-wait]
                                   [--resource-group]
                                   [--secret]
                                   [--service-principal]
                                   [--user-account]
  examples:
  - summary: |-
      Update the client type of a connection with resource name
    syntax: az connection update appconfig -g resourceGroup --connection MyConnection --client-type dotnet
  - summary: |-
      Update the client type of a connection with resource id
    syntax: az connection update appconfig --id /subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.ServiceLinker/locations/{location}/connectors/{connectorName} --client-type dotnet
  optionalParameters:
  - name: --client-type
    parameterValueGroup: "dotnet, java, nodejs, none, python"
    summary: |-
      The client type used on the connection.
  - name: --connection
    summary: |-
      Name of the connection.
  - name: --customized-keys
    summary: |-
      The customized keys used to change default configuration names. Key is the original name, value is the customized name.
  - name: --id
    summary: |-
      The id of connection.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --secret
    summary: |-
      The secret auth info.
    description: |-
      Usage: --secret.
  - name: --service-principal
    summary: |-
      The service principal auth info.
    description: |-
      Usage: --service-principal client-id=XX secret=XX

      client-id      : Required. Client id of the service principal.
      object-id      : Optional. Object id of the service principal (Enterprise Application).
      secret         : Required. Secret of the service principal.
  - name: --user-account
    summary: |-
      The user account auth info.
    description: |-
      Usage: --user-account object-id=XX

      object-id              : Optional. Object id of current login user. It will be set automatically if not provided.
- uid: az_connection_update_confluent-cloud
  name: az connection update confluent-cloud
  summary: |-
    Update a local connection to confluent-cloud.
  status: GA
  sourceType: Core
  syntax: >-
    az connection update confluent-cloud --connection
                                         [--bootstrap-server]
                                         [--client-type {dotnet, go, java, none, python, springBoot}]
                                         [--customized-keys]
                                         [--kafka-key]
                                         [--kafka-secret]
                                         [--location]
                                         [--no-wait]
                                         [--resource-group]
                                         [--schema-key]
                                         [--schema-registry]
                                         [--schema-secret]
  examples:
  - summary: |-
      Update the client-type of a bootstrap server connection
    syntax: az connection update confluent-cloud -g resourceGroup --connection MyConnection --client python
  - summary: |-
      Update the auth configurations of a bootstrap server connection
    syntax: az connection update confluent-cloud -g resourceGroup --connection MyConnection --bootstrap-server xxx.eastus.azure.confluent.cloud:9092 --kafka-key Name --kafka-secret Secret
  - summary: |-
      Update the client-type of a schema registry connection
    syntax: az connection update confluent-cloud -g resourceGroup --connection MyConnection_schema --client python
  - summary: |-
      Update the auth configurations of a schema registry connection
    syntax: az connection update confluent-cloud -g resourceGroup --connection MyConnection_schema --schema-registry https://xxx.eastus.azure.confluent.cloud --schema-key Name --schema-secret Secret
  requiredParameters:
  - isRequired: true
    name: --connection
    summary: |-
      Name of the connection.
  optionalParameters:
  - name: --bootstrap-server
    summary: |-
      Kafka bootstrap server url.
  - name: --client-type
    parameterValueGroup: "dotnet, go, java, none, python, springBoot"
    summary: |-
      The client type used on the connection.
  - name: --customized-keys
    summary: |-
      The customized keys used to change default configuration names. Key is the original name, value is the customized name.
  - name: --kafka-key
    summary: |-
      Kafka API-Key (key).
  - name: --kafka-secret
    summary: |-
      Kafka API-Key (secret).
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --schema-key
    summary: |-
      Schema registry API-Key (key).
  - name: --schema-registry
    summary: |-
      Schema registry url.
  - name: --schema-secret
    summary: |-
      Schema registry API-Key (secret).
