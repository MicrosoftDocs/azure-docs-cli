### YamlMime:AzureCLIGroup
uid: az_ml_online-endpoint
name: az ml online-endpoint
extensionInformation: >-
  > [!Note]

  > This reference is part of the **ml** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az ml online-endpoint** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Azure ML online endpoints.
description: >-
  Azure ML endpoints provide a simple interface for creating and managing model deployments. Each endpoint can have one or more deployments, enabling the traffic from a single scoring endpoint to be served to multiple deployments if needed. This is useful for scenarios such as controlled rollout.


  Azure ML supports two types of endpoints: online and batch. Online endpoints support real-time inference, while batch endpoints are used for offline batch scoring.
directCommands:
- uid: az_ml_online-endpoint_create
  name: az ml online-endpoint create
  summary: Create an endpoint.
  description: To create an endpoint, provide a YAML file with batch endpoint configuration. If the endpoint already exists, it will be over-written with the new settings.
  syntax: >-
    az ml online-endpoint create --resource-group
                                 --workspace-name
                                 [--auth-mode]
                                 [--file]
                                 [--local {false, true}]
                                 [--name]
                                 [--no-wait]
                                 [--set]
  examples:
  - summary: Create an endpoint from a YAML specification file
    syntax: az ml online-endpoint create --file endpoint.yml --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Name of the Azure ML workspace. You can configure the default group using `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --auth-mode
    summary: 'Authentication method for the endpoint. Allowed values: key, aml_token. Default: key.'
    description: ''
  - name: --file -f
    summary: 'Local path to the YAML file containing the Azure ML online-endpoint specification. The YAML reference docs for online-endpoint can be found at: https://aka.ms/ml-cli-v2-endpoint-online-yaml-reference.'
    description: ''
  - name: --local
    parameterValueGroup: false, true
    summary: "Create endpoint locally. Note: traffic and auth is not supported locally. You can use 'az ml online-deployment create --local' directly. It will create an endpoint if one doesn't exist."
    description: ''
  - name: --name -n
    summary: Name of the online endpoint.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running-operation to finish. Default is False.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set. Example: --set property1.property2=<value>.'
    description: ''
- uid: az_ml_online-endpoint_delete
  name: az ml online-endpoint delete
  summary: Delete an endpoint.
  description: ''
  syntax: >-
    az ml online-endpoint delete --name
                                 --resource-group
                                 --workspace-name
                                 [--local {false, true}]
                                 [--no-wait]
                                 [--yes]
  examples:
  - summary: Delete an online endpoint, including all its deployments
    syntax: az ml online-endpoint delete --name my-online-endpoint --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the online endpoint.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Name of the Azure ML workspace. You can configure the default group using `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --local
    parameterValueGroup: false, true
    summary: Delete local endpoint.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running-operation to finish. Default is False.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_ml_online-endpoint_get-credentials
  name: az ml online-endpoint get-credentials
  summary: List the token/keys for an online endpoint.
  description: ''
  syntax: >-
    az ml online-endpoint get-credentials --name
                                          --resource-group
                                          --workspace-name
  examples:
  - summary: List the keys for an online endpoint
    syntax: az ml online-endpoint get-credentials --name my-online-endpoint --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the online endpoint.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Name of the Azure ML workspace. You can configure the default group using `az configure --defaults workspace=<name>`.
    description: ''
- uid: az_ml_online-endpoint_invoke
  name: az ml online-endpoint invoke
  summary: Invoke an endpoint.
  description: You can invoke an online endpoint with some request data. This will be real-time inference, and the scoring results will be returned immediately.
  syntax: >-
    az ml online-endpoint invoke --name
                                 --resource-group
                                 --workspace-name
                                 [--deployment-name]
                                 [--local {false, true}]
                                 [--request-file]
  examples:
  - summary: Invoke an online endpoint with some request data
    syntax: az ml online-endpoint invoke --name my-online-endpoint --request-file sample_request.json --resource-group my-resource-group --workspace-name my-workspace
  - summary: Invoke an online endpoint, targeting a specific deployment
    syntax: az ml online-endpoint invoke --name my-online-endpoint --deployment my-deployment --request-file sample_request.json --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the online endpoint.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Name of the Azure ML workspace. You can configure the default group using `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --deployment-name -d
    summary: Name of the deployment to target.
    description: ''
  - name: --local
    parameterValueGroup: false, true
    summary: Invoke local endpoint. This will only work if a local deployment has been created for this endpoint.
    description: ''
  - name: --request-file -r
    summary: Local path to the JSON file containing the request data.
    description: ''
- uid: az_ml_online-endpoint_list
  name: az ml online-endpoint list
  summary: List endpoints in a workspace.
  description: ''
  syntax: >-
    az ml online-endpoint list --resource-group
                               --workspace-name
                               [--local {false, true}]
  examples:
  - summary: List all the online endpoints in a workspace
    syntax: az ml online-endpoint list --resource-group my-resource-group --workspace-name my-workspace
  - summary: List all the batch endpoints in a workspace
    syntax: az ml online-endpoint list  --resource-group my-resource-group --workspace-name my-workspace
  - summary: List all the online endpoints in a workspace using --query argument to execute a JMESPath query on the results of commands.
    syntax: az ml online-endpoint list --query "[].{Name:name}"  --output table --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Name of the Azure ML workspace. You can configure the default group using `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --local
    parameterValueGroup: false, true
    summary: List all local endpoints.
    description: ''
- uid: az_ml_online-endpoint_regenerate-keys
  name: az ml online-endpoint regenerate-keys
  summary: Regenerate the keys for an online endpoint.
  description: ''
  syntax: >-
    az ml online-endpoint regenerate-keys --name
                                          --resource-group
                                          --workspace-name
                                          [--key-type]
                                          [--no-wait]
  examples:
  - summary: Regenerate the keys for an online endpoint
    syntax: az ml online-endpoint regenerate-keys --name my-online-endpoint --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the online endpoint.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Name of the Azure ML workspace. You can configure the default group using `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --key-type
    defaultValue: primary
    summary: 'The type of key to regenerate. Allowed values: primary, secondary.'
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running-operation to finish. Default is False.
    description: ''
- uid: az_ml_online-endpoint_show
  name: az ml online-endpoint show
  summary: Show details for an endpoint.
  description: ''
  syntax: >-
    az ml online-endpoint show --name
                               --resource-group
                               --workspace-name
                               [--local {false, true}]
  examples:
  - summary: Show the details for a batch endpoint
    syntax: az ml online-endpoint show --name my-online-endpoint  --resource-group my-resource-group --workspace-name my-workspace
  - summary: Show the provisioning state of an endpoint using --query argument to execute a JMESPath query on the results of commands.
    syntax: az ml online-endpoint show -n my-endpoint --query "{Name:name,State:provisioning_state}"  --output table --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the online endpoint.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Name of the Azure ML workspace. You can configure the default group using `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --local
    parameterValueGroup: false, true
    summary: Show local endpoint.
    description: ''
- uid: az_ml_online-endpoint_update
  name: az ml online-endpoint update
  summary: Update an endpoint.
  description: The 'description', 'tags', and 'traffic' properties of an endpoint can be updated. In addition, new deployments can be added to an endpoint, and existing deployments can be updated.
  syntax: >-
    az ml online-endpoint update --resource-group
                                 --workspace-name
                                 [--add]
                                 [--file]
                                 [--force-string]
                                 [--local {false, true}]
                                 [--mirror-traffic]
                                 [--name]
                                 [--no-wait]
                                 [--remove]
                                 [--set]
                                 [--traffic]
  examples:
  - summary: Update an endpoint from a YAML specification file
    syntax: az ml online-endpoint update --file updated_endpoint.yml --resource-group my-resource-group --workspace-name my-workspace
  - summary: Update the traffic settings for an endpoint
    syntax: az ml online-endpoint update --name my-online-endpoint  --traffic "my-new-deployment=100" --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Name of the Azure ML workspace. You can configure the default group using `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --file -f
    summary: 'Local path to the YAML file containing the Azure ML online-endpoint specification. The YAML reference docs for online-endpoint can be found at: https://aka.ms/ml-cli-v2-endpoint-online-yaml-reference.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --local
    parameterValueGroup: false, true
    summary: Update local endpoint.
    description: ''
  - name: --mirror-traffic
    summary: Directs a duplicate percentage of live traffic to a train a deployment.
    description: ''
  - name: --name -n
    summary: Name of the online endpoint.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running-operation to finish. Default is False.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --traffic -r
    summary: Space-separated key-value pairs, in quotes, for the traffic settings for the endpoint.
    description: ''
commands:
- az_ml_online-endpoint_create
- az_ml_online-endpoint_delete
- az_ml_online-endpoint_get-credentials
- az_ml_online-endpoint_invoke
- az_ml_online-endpoint_list
- az_ml_online-endpoint_regenerate-keys
- az_ml_online-endpoint_show
- az_ml_online-endpoint_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: >-
    Azure ML endpoints provide a simple interface for creating and managing model deployments. Each endpoint can have one or more deployments, enabling the traffic from a single scoring endpoint to be served to multiple deployments if needed. This is useful for scenarios such as controlled rollout.


    Azure ML supports two types of endpoints: online and batch. Online endpoints support real-time inference, while batch endpoints are used for offline batch scoring.
