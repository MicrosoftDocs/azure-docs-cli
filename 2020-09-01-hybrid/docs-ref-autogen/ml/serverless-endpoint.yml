### YamlMime:AzureCLIGroup
uid: az_ml_serverless-endpoint
name: az ml serverless-endpoint
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **ml** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az ml serverless-endpoint** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Azure ML serverless endpoints.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_ml_serverless-endpoint_create
  name: az ml serverless-endpoint create
  summary: |-
    Create a serverless endpoint.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'ml serverless-endpoint' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az ml serverless-endpoint create --resource-group
                                     --workspace-name
                                     [--file]
                                     [--name]
                                     [--no-wait]
                                     [--set]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name -w
    summary: |-
      Name of the Azure ML workspace. You can configure the default workspace using `az configure --defaults workspace=<name>`.
  optionalParameters:
  - name: --file -f
    summary: |-
      Local path to the YAML file containing the Azure ML serverless-endpoint specification. The YAML reference docs for serverless-endpoint can be found at:.
  - name: --name -n
    summary: |-
      Name of the serverless endpoint.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running-operation to finish. Default is False.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set. Example: --set property1.property2=<value>.
