- uid: az_ml_serverless-endpoint_update
  name: az ml serverless-endpoint update
  summary: |-
    Update a serverlesss endpoint.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'ml serverless-endpoint' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az ml serverless-endpoint update --name
                                     --resource-group
                                     --workspace-name
                                     [--add]
                                     [--force-string]
                                     [--no-wait]
                                     [--remove]
                                     [--set]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the serverless endpoint.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name -w
    summary: |-
      Name of the Azure ML workspace. You can configure the default workspace using `az configure --defaults workspace=<name>`.
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running-operation to finish. Default is False.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
