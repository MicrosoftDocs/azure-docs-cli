### YamlMime:AzureCLIGroup
uid: az_ml_model
name: az ml model
extensionInformation: >-
  > [!Note]

  > This reference is part of the **ml** extension for Azure CLI and requires version 2.15.0 or higher.  The extension will automatically install the first time you run an **az ml model** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Azure ML models.
description: Azure ML models consist of the binary file(s) that represent a machine learning model and any corresponding metadata.  These models can be used in endpoint deployments for real-time and batch inference.
directCommands:
- uid: az_ml_model_create
  name: az ml model create
  summary: Create a model.
  description: Models can be created from a local file or directory. The created model will be tracked in the workspace under the specified name and version.
  syntax: >-
    az ml model create --resource-group
                       --workspace-name
                       [--file]
                       [--local-path]
                       [--name]
                       [--set]
                       [--version]
  examples:
  - summary: Create a model from a YAML specification file
    syntax: az ml model create --file model.yml --resource-group my-resource-group --workspace-name my-workspace
  - summary: Create a model from a local folder using command options
    syntax: az ml model create --name my-model --version 1 --local-path ./my-model --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Name of the Azure ML workspace. You can configure the default group using `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --file -f
    summary: Local path to the YAML file containing the Azure ML model specification. --name/-n and --version/-v must be provided if YAML file is not having name and version.
    description: ''
  - name: --local-path -l
    summary: Path to the model file(s). This can be either a file or a directory. If specified, --name/-n and --version/-v must also be provided.
    description: ''
  - name: --name -n
    summary: Name of the model.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set. Example: --set property1.property2=<value>.'
    description: ''
  - name: --version -v
    summary: Version of the model.
    description: ''
- uid: az_ml_model_delete
  name: az ml model delete
  summary: Delete a model.
  description: ''
  syntax: >-
    az ml model delete --name
                       --resource-group
                       --version
                       --workspace-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the model.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --version -v
    summary: Version of the model.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Name of the Azure ML workspace. You can configure the default group using `az configure --defaults workspace=<name>`.
    description: ''
- uid: az_ml_model_list
  name: az ml model list
  summary: List models in a workspace.
  description: ''
  syntax: >-
    az ml model list --resource-group
                     --workspace-name
                     [--max-results]
                     [--name]
  examples:
  - summary: List all the models in a workspace
    syntax: az ml model list --resource-group my-resource-group --workspace-name my-workspace
  - summary: List all the model versions for the specified name in a workspace
    syntax: az ml model list --name my-model --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Name of the Azure ML workspace. You can configure the default group using `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --max-results -r
    defaultValue: "100"
    summary: Maximum number of results to return.
    description: ''
  - name: --name -n
    summary: Name of the model. If provided, all the model versions under this name will be returned.
    description: ''
- uid: az_ml_model_show
  name: az ml model show
  summary: Show details for a model.
  description: ''
  syntax: >-
    az ml model show --name
                     --resource-group
                     --workspace-name
                     [--version]
  examples:
  - summary: Show details for a model with the specified name and version
    syntax: az ml model show --name my-model --version 1 --resource-group my-resource-group --workspace-name my-workspace
  - summary: Show details for the latest version of a model with the specified name
    syntax: az ml model show --name my-model --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the model.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Name of the Azure ML workspace. You can configure the default group using `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --version -v
    summary: Version of the model. If omitted, the latest version is shown.
    description: ''
- uid: az_ml_model_update
  name: az ml model update
  summary: Update a model.
  description: The 'description', 'tags', 'properties', and 'flavors' properties can be updated.
  syntax: >-
    az ml model update --name
                       --resource-group
                       --workspace-name
                       [--add]
                       [--force-string]
                       [--remove]
                       [--set]
                       [--version]
  examples:
  - summary: Update a model's flavors
    syntax: az ml model update --name my-model --version 1 --set flavors.python_function.python_version=3.8 --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the model.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Name of the Azure ML workspace. You can configure the default group using `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --version -v
    summary: Version of the model.
    description: ''
commands:
- az_ml_model_create
- az_ml_model_delete
- az_ml_model_list
- az_ml_model_show
- az_ml_model_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Azure ML models consist of the binary file(s) that represent a machine learning model and any corresponding metadata.  These models can be used in endpoint deployments for real-time and batch inference.
