    name: --job-name --name -n
    summary: The name of the streaming job.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --streaming-units
    summary: Specifies the number of streaming units that the streaming job will scale to.
    description: ''
- uid: az_stream-analytics_job_show
  name: az stream-analytics job show
  summary: Get details about the specified streaming job.
  description: ''
  syntax: >-
    az stream-analytics job show --job-name
                                 --resource-group
                                 [--expand]
  examples:
  - summary: Get a streaming job and do not use the $expand OData query parameter
    syntax: az stream-analytics job show --job-name "sj59" --resource-group "sjrg6936"
