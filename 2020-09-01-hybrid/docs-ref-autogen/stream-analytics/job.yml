### YamlMime:AzureCLIGroup
uid: az_stream-analytics_job
name: az stream-analytics job
extensionInformation: >-
  > [!Note]

  > This reference is part of the **stream-analytics** extension for Azure CLI and requires version 2.15.0 or higher.  The extension will automatically install the first time you run an **az stream-analytics job** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage streaming job with stream analytics.
description: ''
directCommands:
- uid: az_stream-analytics_job_create
  name: az stream-analytics job create
  summary: Create a streaming job or replaces an already existing streaming job.
  description: ''
  syntax: >-
    az stream-analytics job create --job-name
                                   --resource-group
                                   [--arrival-max-delay]
                                   [--compatibility-level {1.0, 1.2}]
                                   [--content-storage-policy {JobStorageAccount, SystemAccount}]
                                   [--data-locale]
                                   [--functions]
                                   [--id]
                                   [--identity]
                                   [--if-match]
                                   [--if-none-match]
                                   [--inputs]
                                   [--job-storage-account]
                                   [--job-type {Cloud, Edge}]
                                   [--location]
                                   [--no-wait]
                                   [--order-max-delay]
                                   [--out-of-order-policy {Adjust, Drop}]
                                   [--output-error-policy {Drop, Stop}]
                                   [--output-start-mode {CustomTime, JobStartTime, LastOutputEventTime}]
                                   [--output-start-time]
                                   [--outputs]
                                   [--tags]
                                   [--transformation]
  examples:
  - summary: Create a complete streaming job (a streaming job with a transformation, at least 1 input and at least 1 output)
    syntax: az stream-analytics job create --job-name "sj7804" --resource-group "sjrg3276" --location "West US" --compatibility-level "1.0" --data-locale "en-US" --arrival-max-delay 5 --order-max-delay 0 --out-of-order-policy "Drop" --functions "[]" --inputs "[{\"name\":\"inputtest\",\"properties\":{\"type\":\"Stream\",\"datasource\":{\"type\":\"Microsoft.Storage/Blob\",\"properties\":{\"container\":\"containerName\",\"pathPattern\":\"\",\"storageAccounts\":[{\"accountKey\":\"yourAccountKey==\",\"accountName\":\"yourAccountName\"}]}},\"serialization\":{\"type\":\"Json\",\"properties\":{\"encoding\":\"UTF8\"}}}}]" --output-error-policy "Drop" --outputs "[{\"name\":\"outputtest\",\"datasource\":{\"type\":\"Microsoft.Sql/Server/Database\",\"properties\":{\"database\":\"databaseName\",\"password\":\"userPassword\",\"server\":\"serverName\",\"table\":\"tableName\",\"user\":\"<user>\"}}}]" --transformation name="transformationtest" streaming-units=1 query="Select Id, Name from inputtest" --tags key1="value1" key3="value3" randomKey="randomValue"
  - summary: Create a streaming job shell (a streaming job with no inputs, outputs, transformation, or functions)
    syntax: az stream-analytics job create --job-name "sj59" --resource-group "sjrg6936" --location "West US" --compatibility-level "1.0" --data-locale "en-US" --arrival-max-delay 16 --order-max-delay 5 --out-of-order-policy "Drop" --functions "[]" --inputs "[]" --output-error-policy "Drop" --outputs "[]" --tags key1="value1" key3="value3" randomKey="randomValue"
  requiredParameters:
  - isRequired: true
    name: --job-name --name -n
    summary: The name of the streaming job.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --arrival-max-delay
    summary: The maximum tolerable delay in seconds where events arriving late could be included.  Supported range is -1 to 1814399 (20.23:59:59 days) and -1 is used to specify wait indefinitely. If the property is absent, it is interpreted to have a value of -1.
    description: ''
  - name: --compatibility-level
    parameterValueGroup: 1.0, 1.2
    summary: Controls certain runtime behaviors of the streaming job.
    description: ''
  - name: --content-storage-policy
    parameterValueGroup: JobStorageAccount, SystemAccount
    summary: Valid values are JobStorageAccount and SystemAccount. If set to JobStorageAccount, this requires the user to also specify jobStorageAccount property. .
    description: ''
  - name: --data-locale
    summary: The data locale of the stream analytics job. Value should be the name of a supported .NET Culture from the set https://msdn.microsoft.com/en-us/library/system.globalization.culturetypes(v=vs.110).aspx. Defaults to 'en-US' if none specified.
    description: ''
  - name: --functions
    summary: 'A list of one or more functions for the streaming job. The name property for each function is required when specifying this property in a PUT request. This property cannot be modify via a PATCH operation. You must use the PATCH API available for the individual transformation. Expected value: json-string/json-file/@json-file.'
    description: ''
  - name: --id
    summary: The resource id of cluster.
    description: ''
  - name: --identity
    summary: Describe the system-assigned managed identity assigned to this job that can be used to authenticate with inputs and outputs.
    description: >-
      Usage: --identity tenant-id=XX principal-id=XX type=XX


      tenant-id: The identity tenantId

      principal-id: The identity principal ID

      type: The identity type.
  - name: --if-match
    summary: The ETag of the streaming job. Omit this value to always overwrite the current record set. Specify the last-seen ETag value to prevent accidentally overwriting concurrent changes.
    description: ''
  - name: --if-none-match
    summary: Set to '\*' to allow a new streaming job to be created, but to prevent updating an existing record set. Other values will result in a 412 Pre-condition Failed response.
    description: ''
  - name: --inputs
    summary: 'A list of one or more inputs to the streaming job. The name property for each input is required when specifying this property in a PUT request. This property cannot be modify via a PATCH operation. You must use the PATCH API available for the individual input. Expected value: json-string/json-file/@json-file.'
    description: ''
  - name: --job-storage-account
    summary: The properties that are associated with an Azure Storage account with MSI.
    description: >-
      Usage: --job-storage-account authentication-mode=XX account-name=XX account-key=XX


      authentication-mode: Authentication Mode.

      account-name: The name of the Azure Storage account. Required on PUT (CreateOrReplace) requests.

      account-key: The account key for the Azure Storage account. Required on PUT (CreateOrReplace) requests.
  - name: --job-type
    parameterValueGroup: Cloud, Edge
    summary: Describes the type of the job. Valid modes are `Cloud` and 'Edge'.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --order-max-delay
    summary: The maximum tolerable delay in seconds where out-of-order events can be adjusted to be back in order.
    description: ''
  - name: --out-of-order-policy
    parameterValueGroup: Adjust, Drop
    summary: Indicates the policy to apply to events that arrive out of order in the input event stream.
    description: ''
  - name: --output-error-policy
    parameterValueGroup: Drop, Stop
    summary: Indicates the policy to apply to events that arrive at the output and cannot be written to the external storage due to being malformed (missing column values, column values of wrong type or size).
    description: ''
  - name: --output-start-mode
    parameterValueGroup: CustomTime, JobStartTime, LastOutputEventTime
    summary: This property should only be utilized when it is desired that the job be started immediately upon creation. Value may be JobStartTime, CustomTime, or LastOutputEventTime to indicate whether the starting point of the output event stream should start whenever the job is started, start at a custom user time stamp specified via the outputStartTime property, or start from the last event output time.
    description: ''
  - name: --output-start-time
    summary: Value is either an ISO-8601 formatted time stamp that indicates the starting point of the output event stream, or null to indicate that the output event stream will start whenever the streaming job is started. This property must have a value if outputStartMode is set to CustomTime.
    description: ''
  - name: --outputs
    summary: 'A list of one or more outputs for the streaming job. The name property for each output is required when specifying this property in a PUT request. This property cannot be modify via a PATCH operation. You must use the PATCH API available for the individual output. Expected value: json-string/json-file/@json-file.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --transformation
    summary: Indicate the query and the number of streaming units to use for the streaming job. The name property of the transformation is required when specifying this property in a PUT request. This property cannot be modify via a PATCH operation. You must use the PATCH API available for the individual transformation.
    description: >-
      Usage: --transformation streaming-units=XX valid-streaming-units=XX query=XX name=XX


      streaming-units: Specifies the number of streaming units that the streaming job uses.

      valid-streaming-units: Specifies the valid streaming units a streaming job can scale to.

      query: Specifies the query that will be run in the streaming job. You can learn more about the Stream Analytics Query Language (SAQL) here: https://msdn.microsoft.com/library/azure/dn834998 . Required on PUT (CreateOrReplace) requests.

      name: Resource name.
- uid: az_stream-analytics_job_delete
  name: az stream-analytics job delete
  summary: Delete a streaming job.
  description: ''
  syntax: >-
    az stream-analytics job delete --job-name
                                   --resource-group
                                   [--no-wait]
                                   [--yes]
  examples:
  - summary: Delete a streaming job
    syntax: az stream-analytics job delete --job-name "sj59" --resource-group "sjrg6936"
  requiredParameters:
  - isRequired: true
    name: --job-name --name -n
    summary: The name of the streaming job.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_stream-analytics_job_list
  name: az stream-analytics job list
  summary: List all of the streaming jobs in the specified resource group. And Lists all of the streaming jobs in the given subscription.
  description: ''
  syntax: >-
    az stream-analytics job list [--expand]
                                 [--resource-group]
  examples:
  - summary: List all streaming jobs in a resource group and do not use the $expand OData query parameter
    syntax: az stream-analytics job list --resource-group "sjrg6936"
  - summary: List all streaming jobs in a resource group and use the $expand OData query parameter to expand inputs, outputs, transformation, and functions
    syntax: az stream-analytics job list --expand "inputs,outputs,transformation,functions" --resource-group "sjrg3276"
  - summary: List all streaming jobs in a subscription and do not use the $expand OData query parameter
    syntax: az stream-analytics job list
  - summary: List all streaming jobs in a subscription and use the $expand OData query parameter to expand inputs, outputs, transformation, and functions
    syntax: az stream-analytics job list --expand "inputs,outputs,transformation,functions"
  optionalParameters:
  - name: --expand
    summary: The $expand OData query parameter. This is a comma-separated list of additional streaming job properties to include in the response, beyond the default set returned when this parameter is absent. The default set is all streaming job properties other than 'inputs', 'transformation', 'outputs', and 'functions'.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_stream-analytics_job_scale
  name: az stream-analytics job scale
  summary: Scale a streaming job when the job is running.
  description: ''
  syntax: >-
    az stream-analytics job scale --job-name
                                  --resource-group
                                  [--no-wait]
                                  [--streaming-units]
  examples:
  - summary: Scale a streaming job
    syntax: az stream-analytics job scale --job-name "sj59" --resource-group "sjrg6936" --streaming-units 36
  requiredParameters:
