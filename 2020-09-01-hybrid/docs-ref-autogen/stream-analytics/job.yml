  - name: --expand
    summary: The $expand OData query parameter. This is a comma-separated list of additional streaming job properties to include in the response, beyond the default set returned when this parameter is absent. The default set is all streaming job properties other than 'inputs', 'transformation', 'outputs', and 'functions'.
    description: ''
- uid: az_stream-analytics_job_start
  name: az stream-analytics job start
  summary: Start a streaming job. Once a job is started it will start processing input events and produce output.
  description: ''
  syntax: >-
    az stream-analytics job start --job-name
                                  --resource-group
                                  [--no-wait]
                                  [--output-start-mode {CustomTime, JobStartTime, LastOutputEventTime}]
                                  [--output-start-time]
  examples:
  - summary: Start a streaming job with CustomTime output start mode
    syntax: az stream-analytics job start --job-name "sj59" --resource-group "sjrg6936" --output-start-mode "CustomTime" --output-start-time "2012-12-12T12:12:12Z"
  - summary: Start a streaming job with JobStartTime output start mode
    syntax: az stream-analytics job start --job-name "sj59" --resource-group "sjrg6936" --output-start-mode "JobStartTime"
  - summary: Start a streaming job with LastOutputEventTime output start mode
    syntax: az stream-analytics job start --job-name "sj59" --resource-group "sjrg6936" --output-start-mode "LastOutputEventTime"
  requiredParameters:
  - isRequired: true
    name: --job-name --name -n
    summary: The name of the streaming job.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --output-start-mode
    parameterValueGroup: CustomTime, JobStartTime, LastOutputEventTime
    summary: Value may be JobStartTime, CustomTime, or LastOutputEventTime to indicate whether the starting point of the output event stream should start whenever the job is started, start at a custom user time stamp specified via the outputStartTime property, or start from the last event output time.
    description: ''
  - name: --output-start-time
    summary: Value is either an ISO-8601 formatted time stamp that indicates the starting point of the output event stream, or null to indicate that the output event stream will start whenever the streaming job is started. This property must have a value if outputStartMode is set to CustomTime.
    description: ''
- uid: az_stream-analytics_job_stop
  name: az stream-analytics job stop
  summary: Stop a running streaming job. This will cause a running streaming job to stop processing input events and producing output.
  description: ''
  syntax: >-
    az stream-analytics job stop --job-name
                                 --resource-group
                                 [--no-wait]
  examples:
  - summary: Stop a streaming job
    syntax: az stream-analytics job stop --job-name "sj59" --resource-group "sjrg6936"
  requiredParameters:
