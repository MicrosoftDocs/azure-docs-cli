### YamlMime:AzureCLIGroup
uid: az_load_test-run
name: az load test-run
extensionInformation: >-
  > [!Note]

  > This reference is part of the **load** extension for the Azure CLI (version 2.41.0 or higher). The extension will automatically install the first time you run an **az load test-run** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Command group to manage load test runs.
description: Command group to manage load test runs with create, update, delete, list, stop, etc.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_load_test-run_create_(load_extension)
  name: az load test-run create
  summary: Create a new load test run.
  description: Create a new load test run for a given test. If an existing test run is specified, then the test run will be rerun. By default this command will wait for the test run to complete. Use --no-wait to skip this wait.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'load test-run' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az load test-run create --load-test-resource
                            --test-id
                            --test-run-id
                            [--certificate]
                            [--description]
                            [--display-name]
                            [--env]
                            [--existing-test-run-id]
                            [--no-wait]
                            [--resource-group]
                            [--secret]
  examples:
  - summary: Create a test run for a test without waiting for test run completion.
    syntax: az load test-run create --load-test-resource sample-alt-resource --resource-group sample-rg --test-id sample-test-id --test-run-id sample-test-run-id --no-wait
  - summary: Rerun an existing test run.
    syntax: az load test-run create --load-test-resource sample-alt-resource --resource-group sample-rg --test-id sample-test-id --test-run-id sample-test-run-id --description "Test run description" --existing-test-run-id existing_test_run_id
  requiredParameters:
  - isRequired: true
    name: --load-test-resource --name -n
    summary: Name or ARM resource ID of the Load Testing resource.
    description: ''
  - isRequired: true
    name: --test-id -t
    summary: Test ID of the load test.
    description: ''
  - isRequired: true
    name: --test-run-id -r
    summary: Test run ID of the load test run.
    description: ''
  optionalParameters:
  - name: --certificate
    summary: A single certificate in 'key[=value]' format. The certificate should be stored in Azure Key Vault in PFX format, and the certificate identifier should be provided as the value.Use "" to clear existing certificate.
    description: ''
  - name: --description
    summary: Description of the load test run.
    description: ''
  - name: --display-name
    summary: Display name of the load test run.
    description: ''
  - name: --env
    summary: 'Space-separated environment variables: key[=value] [key[=value] ...]. Use "" to clear existing environment variables.'
    description: ''
  - name: --existing-test-run-id
    summary: Test run ID of an existing load test run which should be rerun.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --secret
    summary: 'Space-separated secrets: key[=value] [key[=value] ...]. Secrets should be stored in Azure Key Vault, and the secret identifier should be provided as the value.Use "" to clear existing secrets.'
    description: ''
