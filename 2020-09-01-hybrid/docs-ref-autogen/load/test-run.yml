- uid: az_load_test-run_download-files_(load_extension)
  name: az load test-run download-files
  summary: Download files for an existing load test run.
  description: ''
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'load test-run' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az load test-run download-files --load-test-resource
                                    --path
                                    --test-run-id
                                    [--force]
                                    [--input]
                                    [--log]
                                    [--resource-group]
                                    [--result]
  examples:
  - summary: Download input, log and result files for a test run. The directory should already exist.
    syntax: az load test-run download-files --load-test-resource sample-alt-resource --resource-group sample-rg --test-run-id sample-test-run-id --path ~/Downloads/OutputArtifacts --input --log --result
  - summary: Download input and log files for a test run by creating the directory if it does not exist.
    syntax: az load test-run download-files --load-test-resource sample-alt-resource --resource-group sample-rg --test-run-id sample-test-run-id --path ~/Downloads/OutputArtifacts --input --log --force
  requiredParameters:
  - isRequired: true
    name: --load-test-resource --name -n
    summary: Name or ARM resource ID of the Load Testing resource.
    description: ''
  - isRequired: true
    name: --path
    summary: Path of the directory to download files.
    description: ''
  - isRequired: true
    name: --test-run-id -r
    summary: Test run ID of the load test run.
    description: ''
  optionalParameters:
  - name: --force
    defaultValue: "False"
    summary: Force run the command. This will create the directory to download files if it does not exist.
    description: ''
  - name: --input
    defaultValue: "False"
    summary: Download the input files zip.
    description: ''
  - name: --log
    defaultValue: "False"
    summary: Download the log files zip.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --result
    defaultValue: "False"
    summary: Download the results files zip.
    description: ''
