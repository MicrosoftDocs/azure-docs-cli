### YamlMime:AzureCLIGroup
uid: az_powerbi
name: az powerbi
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **powerbidedicated** extension for the Azure CLI (version 2.56.0 or higher). The extension will automatically install the first time you run an **az powerbi** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage PowerBI resources.
status: GA
sourceType: Extension
directCommands:
- uid: az_powerbi_list-auto-scale-v-core
  name: az powerbi list-auto-scale-v-core
  summary: |-
    List all the auto scale v-cores for the given resource group.
  status: GA
  sourceType: Extension
  syntax: az powerbi list-auto-scale-v-core [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_powerbi_embedded-capacity
- az_powerbi_embedded-capacity_create
- az_powerbi_embedded-capacity_delete
- az_powerbi_embedded-capacity_list
- az_powerbi_embedded-capacity_list-sku
- az_powerbi_embedded-capacity_show
- az_powerbi_embedded-capacity_update
- az_powerbi_embedded-capacity_wait
- az_powerbi_list-auto-scale-v-core
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage PowerBI resources.
