### YamlMime:AzureCLIGroup
uid: az_communication_chat
name: az communication chat
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **communication** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az communication chat** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to interact with Azure Communication Services Chat gateway.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
commands:
- az_communication_chat_message
- az_communication_chat_message_delete
- az_communication_chat_message_get
- az_communication_chat_message_list
- az_communication_chat_message_receipt
- az_communication_chat_message_receipt_list
- az_communication_chat_message_receipt_send
- az_communication_chat_message_send
- az_communication_chat_message_update
- az_communication_chat_participant
- az_communication_chat_participant_add
- az_communication_chat_participant_list
- az_communication_chat_participant_remove
- az_communication_chat_thread
- az_communication_chat_thread_create
- az_communication_chat_thread_delete
- az_communication_chat_thread_list
- az_communication_chat_thread_update-topic
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to interact with Azure Communication Services Chat gateway.
