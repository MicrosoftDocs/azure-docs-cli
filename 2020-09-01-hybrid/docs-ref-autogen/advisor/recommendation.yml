### YamlMime:AzureCLIGroup
uid: az_advisor_recommendation
name: az advisor recommendation
summary: Review Azure Advisor recommendations.
description: ''
directCommands:
- uid: az_advisor_recommendation_disable
  name: az advisor recommendation disable
  summary: Disable Azure Advisor recommendations.
  description: ''
  syntax: >-
    az advisor recommendation disable [--days]
                                      [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--subscription]
  optionalParameters:
  - name: --days -d
    summary: Number of days to disable. If not specified, the recommendation is disabled forever.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other "Resource Id" arguments should be specified.
    description: ''
  - name: --name -n
    summary: The name of the recommendation as output by the list command.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
- uid: az_advisor_recommendation_enable
  name: az advisor recommendation enable
  summary: Enable Azure Advisor recommendations.
  description: ''
  syntax: >-
    az advisor recommendation enable [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Enable Azure Advisor recommendations. (autogenerated)
    syntax: az advisor recommendation enable --name MyRecommendation
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other "Resource Id" arguments should be specified.
    description: ''
  - name: --name -n
    summary: The name of the recommendation as output by the list command.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
- uid: az_advisor_recommendation_list
  name: az advisor recommendation list
  summary: List Azure Advisor recommendations.
  description: ''
  syntax: >-
    az advisor recommendation list [--category {Cost, HighAvailability, Performance, Security}]
                                   [--ids]
                                   [--query-examples]
                                   [--refresh]
                                   [--resource-group]
                                   [--subscription]
  optionalParameters:
  - name: --category -c
    parameterValueGroup: Cost, HighAvailability, Performance, Security
    summary: Name of recommendation category.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other "Resource Id" arguments should be specified.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --refresh -r
    summary: Generate new recommendations.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
commands:
- az_advisor_recommendation_disable
