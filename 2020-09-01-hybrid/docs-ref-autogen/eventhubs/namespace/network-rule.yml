### YamlMime:AzureCLIGroup
uid: az_eventhubs_namespace_network-rule
name: az eventhubs namespace network-rule
summary: Manage Azure EventHubs networkruleset for namespace.
description: ''
directCommands:
- uid: az_eventhubs_namespace_network-rule_add
  name: az eventhubs namespace network-rule add
  summary: Add a network rule for a namespace.
  description: ''
  syntax: >-
    az eventhubs namespace network-rule add --namespace-name
                                            --resource-group
                                            [--action {Allow}]
                                            [--ignore-missing-endpoint {false, true}]
                                            [--ip-address]
                                            [--subnet]
                                            [--subscription]
                                            [--vnet-name]
  examples:
  - summary: add a VirtualNetwork rule in NetworkruleSet for a namespace
    syntax: az eventhubs namespace network-rule add --resource-group myresourcegroup --namespace-name mynamespace --subnet /subscriptions/{subscriptionid}/resourcegroups/{resourcegroupname}/providers/Microsoft.Network/virtualNetworks/{virtualnetworkname}/subnets/{subnetname} --ignore-missing-endpoint True
  - summary: add a IP rule in NetworkruleSet for a namespace
    syntax: az eventhubs namespace network-rule add --resource-group myresourcegroup --namespace-name mynamespace --ip-address 10.6.0.0/24 --action Allow
  - summary: Add a network rule for a namespace. (autogenerated)
    syntax: az eventhubs namespace network-rule add --action Allow --ignore-missing-endpoint true --namespace-name mynamespace --resource-group myresourcegroup --subnet /subscriptions/{subscriptionid}/resourcegroups/{resourcegroupname}/providers/Microsoft.Network/virtualNetworks/{virtualnetworkname}/subnets/{subnetname} --subscription MySubscription --vnet-name MyVnet
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Name of the Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --action
    defaultValue: Allow
    parameterValueGroup: Allow
    summary: Action of the IP rule.
    description: ''
  - name: --ignore-missing-endpoint
    parameterValueGroup: false, true
    summary: A boolean value that indicates whether to ignore missing vnet Service Endpoint.
    description: ''
  - name: --ip-address
    summary: IPv4 address or CIDR range - 10.6.0.0/24.
    description: ''
  - name: --subnet
    summary: Name or ID of subnet. If name is supplied, `--vnet-name` must be supplied.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vnet-name
    summary: Name of the Virtual Network.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_network-rule_list
  name: az eventhubs namespace network-rule list
  summary: Show properties of Network rule of the given Namespace.
  description: ''
  syntax: >-
    az eventhubs namespace network-rule list --namespace-name
                                             --resource-group
                                             [--query-examples]
                                             [--subscription]
  examples:
  - summary: Show properties of Network rule of the given Namespace
    syntax: az eventhubs namespace network-rule list --resource-group myresourcegroup --namespace-name mynamespace
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Name of the Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_network-rule_remove
  name: az eventhubs namespace network-rule remove
  summary: Remove network rule for a namespace.
  description: ''
  syntax: >-
    az eventhubs namespace network-rule remove --namespace-name
                                               --resource-group
                                               [--ip-address]
                                               [--subnet]
                                               [--subscription]
                                               [--vnet-name]
  examples:
  - summary: remove VirtualNetwork rule from NetworkruleSet for a namespace
    syntax: az eventhubs namespace network-rule remove --resource-group myresourcegroup --namespace-name mynamespace --subnet /subscriptions/{subscriptionid}/resourcegroups/{resourcegroupname}/providers/Microsoft.Network/virtualNetworks/{virtualnetworkname}/subnets/{subnetname}
  - summary: remove IP rule from NetworkruleSet for a namespace
    syntax: az eventhubs namespace network-rule remove --resource-group myresourcegroup --namespace-name mynamespace --ip-address 10.6.0.0/24
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Name of the Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: IPv4 address or CIDR range - 10.6.0.0/24.
    description: ''
  - name: --subnet
    summary: Name or ID of subnet. If name is supplied, `--vnet-name` must be supplied.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vnet-name
    summary: Name of the Virtual Network.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
