### YamlMime:AzureCLIGroup
uid: az_databricks_workspace_private-endpoint-connection
name: az databricks workspace private-endpoint-connection
extensionInformation: >-
  > [!Note]

  > This reference is part of the **databricks** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az databricks workspace private-endpoint-connection** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage databricks workspace private endpoint connections.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_databricks_workspace_private-endpoint-connection_create_(databricks_extension)
  name: az databricks workspace private-endpoint-connection create
  summary: Create the status of a private endpoint connection with the specified name.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az databricks workspace private-endpoint-connection create --name
                                                               --resource-group
                                                               --status {Approved, Disconnected, Pending, Rejected}
                                                               --workspace-name
                                                               [--actions-required]
                                                               [--description]
                                                               [--group-ids]
                                                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the private endpoint connection.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --status
    parameterValueGroup: "Approved, Disconnected, Pending, Rejected"
    summary: The status of a private endpoint connection.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --actions-required
    summary: Actions required for a private endpoint connection.
    description: ''
  - name: --description
    summary: The description for the current state of a private endpoint connection.
    description: ''
  - name: --group-ids
    summary: GroupIds from the private link service resource.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_databricks_workspace_private-endpoint-connection_delete_(databricks_extension)
  name: az databricks workspace private-endpoint-connection delete
  summary: Delete private endpoint connection with the specified name.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az databricks workspace private-endpoint-connection delete [--ids]
                                                               [--name]
                                                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                               [--resource-group]
                                                               [--subscription]
                                                               [--workspace-name]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the private endpoint connection.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --workspace-name
    summary: The name of the workspace.
    description: ''
- uid: az_databricks_workspace_private-endpoint-connection_list_(databricks_extension)
  name: az databricks workspace private-endpoint-connection list
  summary: List private endpoint connections of the workspace.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az databricks workspace private-endpoint-connection list --resource-group
                                                             --workspace-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The name of the workspace.
    description: ''
- uid: az_databricks_workspace_private-endpoint-connection_show_(databricks_extension)
  name: az databricks workspace private-endpoint-connection show
  summary: Get a private endpoint connection properties for a workspace.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az databricks workspace private-endpoint-connection show [--ids]
                                                             [--name]
                                                             [--resource-group]
                                                             [--subscription]
                                                             [--workspace-name]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the private endpoint connection.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --workspace-name
    summary: The name of the workspace.
    description: ''
- uid: az_databricks_workspace_private-endpoint-connection_update_(databricks_extension)
  name: az databricks workspace private-endpoint-connection update
  summary: Update the status of a private endpoint connection with the specified name.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az databricks workspace private-endpoint-connection update [--actions-required]
                                                               [--add]
                                                               [--description]
                                                               [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                               [--group-ids]
                                                               [--ids]
                                                               [--name]
                                                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                               [--remove]
                                                               [--resource-group]
                                                               [--set]
                                                               [--status {Approved, Disconnected, Pending, Rejected}]
                                                               [--subscription]
                                                               [--workspace-name]
  optionalParameters:
  - name: --actions-required
    summary: Actions required for a private endpoint connection.
    description: ''
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --description
    summary: The description for the current state of a private endpoint connection.
    description: ''
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --group-ids
    summary: GroupIds from the private link service resource.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the private endpoint connection.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --status
    parameterValueGroup: "Approved, Disconnected, Pending, Rejected"
    summary: The status of a private endpoint connection.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --workspace-name
    summary: The name of the workspace.
    description: ''
- uid: az_databricks_workspace_private-endpoint-connection_wait_(databricks_extension)
  name: az databricks workspace private-endpoint-connection wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az databricks workspace private-endpoint-connection wait [--created]
                                                             [--custom]
                                                             [--deleted]
                                                             [--exists]
                                                             [--ids]
                                                             [--interval]
                                                             [--name]
                                                             [--resource-group]
                                                             [--subscription]
                                                             [--timeout]
                                                             [--updated]
                                                             [--workspace-name]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --name -n
    summary: The name of the private endpoint connection.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  - name: --workspace-name
    summary: The name of the workspace.
    description: ''
commands:
- az_databricks_workspace_private-endpoint-connection_create_(databricks_extension)
- az_databricks_workspace_private-endpoint-connection_delete_(databricks_extension)
- az_databricks_workspace_private-endpoint-connection_list_(databricks_extension)
- az_databricks_workspace_private-endpoint-connection_show_(databricks_extension)
- az_databricks_workspace_private-endpoint-connection_update_(databricks_extension)
- az_databricks_workspace_private-endpoint-connection_wait_(databricks_extension)
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
