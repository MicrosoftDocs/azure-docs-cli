### YamlMime:AzureCLIGroup
uid: az_confluent_organization
name: az confluent organization
extensionInformation: >-
  > [!Note]

  > This reference is part of the **confluent** extension for Azure CLI and requires version 2.17.0 or higher.  The extension will automatically install the first time you run an **az confluent organization** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage organization with confluent.
description: ''
directCommands:
- uid: az_confluent_organization_create
  name: az confluent organization create
  summary: Create Organization resource.
  description: ''
  syntax: >-
    az confluent organization create --name
                                     --resource-group
                                     [--location]
                                     [--no-wait]
                                     [--offer-detail]
                                     [--tags]
                                     [--user-detail]
  examples:
  - summary: Organization_Create
    syntax: az confluent organization create --location "West US" --offer-detail id="string" plan-id="string" plan-name="string" publisher-id="string" term-unit="string" --user-detail email-address="contoso@microsoft.com" first-name="string" last-name="string" --tags Environment="Dev" --name "myOrganization" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name --organization-name -n
    summary: Organization resource name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --offer-detail
    summary: Confluent offer detail.
    description: >-
      Usage: --offer-detail publisher-id=XX id=XX plan-id=XX plan-name=XX term-unit=XX status=XX


      publisher-id: Publisher Id

      id: Offer Id

      plan-id: Offer Plan Id

      plan-name: Offer Plan Name

      term-unit: Offer Plan Term unit

      status: SaaS Offer Status.
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --user-detail
    summary: Subscriber detail.
    description: >-
      Usage: --user-detail first-name=XX last-name=XX email-address=XX


      first-name: First name

      last-name: Last name

      email-address: Email address.
- uid: az_confluent_organization_delete
  name: az confluent organization delete
  summary: Delete Organization resource.
  description: ''
  syntax: >-
    az confluent organization delete --name
                                     --resource-group
                                     [--no-wait]
                                     [--yes]
  examples:
  - summary: Delete organization
    syntax: az confluent organization delete --name "myOrganization" --resource-group "myResourceGroup"
  - summary: Delete organization using IDs
    syntax: az confluent organization delete --ids "/subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Confluent/organizations/{myOrganization}"
  requiredParameters:
  - isRequired: true
    name: --name --organization-name -n
    summary: Organization resource name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_confluent_organization_list
  name: az confluent organization list
  summary: List all Organizations under the specified resource group. And List all organizations under the specified subscription.
  description: ''
  syntax: az confluent organization list [--resource-group]
  examples:
  - summary: Organization_ListByResourceGroup
    syntax: az confluent organization list --resource-group "myResourceGroup"
  - summary: Organization_ListBySubscription
    syntax: az confluent organization list
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_confluent_organization_show
  name: az confluent organization show
  summary: Get the properties of a specific Organization resource.
  description: ''
  syntax: >-
    az confluent organization show --name
                                   --resource-group
  examples:
  - summary: Show organization
    syntax: az confluent organization show --name "myOrganization" --resource-group "myResourceGroup"
  - summary: Show organization using IDs
    syntax: az confluent organization show --ids "/subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Confluent/organizations/{myOrganization}"
  requiredParameters:
  - isRequired: true
    name: --name --organization-name -n
    summary: Organization resource name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_confluent_organization_update
  name: az confluent organization update
  summary: Update Organization resource.
  description: ''
  syntax: >-
    az confluent organization update --name
                                     --resource-group
                                     [--tags]
  examples:
  - summary: Confluent_Update
    syntax: az confluent organization update --tags client="dev-client" env="dev" --name "myOrganization" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name --organization-name -n
    summary: Organization resource name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_confluent_organization_wait
  name: az confluent organization wait
  summary: Place the CLI in a waiting state until a condition of the confluent organization is met.
  description: ''
  syntax: >-
    az confluent organization wait --name
                                   --resource-group
                                   [--created]
                                   [--custom]
                                   [--deleted]
                                   [--exists]
                                   [--interval]
                                   [--timeout]
                                   [--updated]
  examples:
  - summary: Pause executing next line of CLI script until the confluent organization is successfully created.
    syntax: az confluent organization wait --name "myOrganization" --resource-group "myResourceGroup" --created
  - summary: Pause executing next line of CLI script until the confluent organization is successfully deleted.
    syntax: az confluent organization wait --name "myOrganization" --resource-group "myResourceGroup" --deleted
  requiredParameters:
  - isRequired: true
    name: --name --organization-name -n
    summary: Organization resource name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_confluent_organization_create
- az_confluent_organization_delete
- az_confluent_organization_list
- az_confluent_organization_show
- az_confluent_organization_update
- az_confluent_organization_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage organization with confluent.
