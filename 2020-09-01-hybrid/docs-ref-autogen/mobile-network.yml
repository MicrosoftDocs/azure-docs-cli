### YamlMime:AzureCLIGroup
uid: az_mobile-network
name: az mobile-network
extensionInformation: >-
  > [!Note]

  > This reference is part of the **mobile-network** extension for the Azure CLI  (version 2.49.0 or higher).  The extension will automatically install the first time you run an **az mobile-network** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage mobile network.
description: ''
directCommands:
- uid: az_mobile-network_create
  name: az mobile-network create
  summary: Create a mobile network.
  description: ''
  syntax: >-
    az mobile-network create --identifier
                             --mobile-network-name
                             --resource-group
                             [--location]
                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                             [--tags]
  examples:
  - summary: Create mobile-network
    syntax: az mobile-network create -n mobile-network-name -g rg --identifier "{mcc:001,mnc:01}"
  requiredParameters:
  - isRequired: true
    name: --identifier
    summary: The unique public land mobile network identifier for the network. This is made up of the mobile country code and mobile network code, as defined in https://www.itu.int/rec/T-REC-E.212. The values 001-01 and 001-001 can be used for testing and the values 999-99 and 999-999 can be used on internal private networks.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - isRequired: true
    name: --mobile-network-name --name -n
    summary: The name of the mobile network.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_mobile-network_delete
  name: az mobile-network delete
  summary: Delete the specified mobile network.
  description: ''
  syntax: >-
    az mobile-network delete [--ids]
                             [--mobile-network-name]
                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                             [--resource-group]
                             [--subscription]
                             [--yes]
  examples:
  - summary: Delete mobile-network
    syntax: az mobile-network delete -n mobile-network-name -g rg -y
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --mobile-network-name --name -n
    summary: The name of the mobile network.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_mobile-network_list
  name: az mobile-network list
  summary: List all the mobile networks in a subscription.
  description: ''
  syntax: az mobile-network list [--resource-group]
  examples:
  - summary: List mobile-network by resource group
    syntax: az mobile-network list -g rg
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_mobile-network_show
  name: az mobile-network show
  summary: Get information about the specified mobile network.
  description: ''
  syntax: >-
    az mobile-network show [--ids]
                           [--mobile-network-name]
                           [--resource-group]
                           [--subscription]
  examples:
  - summary: Show mobile-network
    syntax: az mobile-network show -n mobile-network-name -g rg
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --mobile-network-name --name -n
    summary: The name of the mobile network.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_mobile-network_update
  name: az mobile-network update
  summary: Update mobile network tags.
  description: ''
  syntax: >-
    az mobile-network update [--ids]
                             [--mobile-network-name]
                             [--resource-group]
                             [--subscription]
                             [--tags]
  examples:
  - summary: Update mobile-network tags
    syntax: az mobile-network update -n mobile-network-name -g rg --tags "{tag:test,tag2:test2}"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --mobile-network-name --name -n
    summary: The name of the mobile network.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_mobile-network_wait
  name: az mobile-network wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  syntax: >-
    az mobile-network wait [--created]
                           [--custom]
                           [--deleted]
                           [--exists]
                           [--ids]
                           [--interval]
                           [--mobile-network-name]
                           [--resource-group]
                           [--subscription]
                           [--timeout]
                           [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --mobile-network-name --name -n
    summary: The name of the mobile network.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
