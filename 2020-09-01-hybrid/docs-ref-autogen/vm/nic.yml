### YamlMime:AzureCLIGroup
uid: az_vm_nic
name: az vm nic
summary: |-
  Manage network interfaces. See also `az network nic`.
description: |-
  A network interface (NIC) is the interconnection between a VM and the underlying software network. For more information, see https://docs.microsoft.com/azure/virtual-network/virtual-network-network-interface-overview.
status: GA
sourceType: Core
directCommands:
- uid: az_vm_nic_add
  name: az vm nic add
  summary: |-
    Add existing NICs to a VM.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm nic add --nics
                  --resource-group
                  --vm-name
                  [--primary-nic]
  examples:
  - summary: |-
      Add two NICs to a VM.
    syntax: az vm nic add -g MyResourceGroup --vm-name MyVm --nics nic_name1 nic_name2
  requiredParameters:
  - isRequired: true
    name: --nics
    summary: |-
      Names or IDs of NICs.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vm-name
    summary: |-
      The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=<name>`.
  optionalParameters:
  - name: --primary-nic
    summary: |-
      Name or ID of the primary NIC. If missing, the first NIC in the list will be the primary.
- uid: az_vm_nic_list
  name: az vm nic list
  summary: |-
    List the NICs available on a VM.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm nic list --resource-group
                   --vm-name
  examples:
  - summary: |-
      List all of the NICs on a VM.
    syntax: az vm nic list -g MyResourceGroup --vm-name MyVm
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vm-name
    summary: |-
      The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=<name>`.
- uid: az_vm_nic_remove
  name: az vm nic remove
  summary: |-
    Remove NICs from a VM.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm nic remove --nics
                     --resource-group
                     --vm-name
                     [--primary-nic]
  examples:
  - summary: |-
      Remove two NICs from a VM.
    syntax: az vm nic remove -g MyResourceGroup --vm-name MyVm --nics nic_name1 nic_name2
  requiredParameters:
  - isRequired: true
    name: --nics
    summary: |-
      Names or IDs of NICs.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vm-name
    summary: |-
      The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=<name>`.
  optionalParameters:
  - name: --primary-nic
    summary: |-
      Name or ID of the primary NIC. If missing, the first NIC in the list will be the primary.
- uid: az_vm_nic_set
  name: az vm nic set
  summary: |-
    Configure settings of a NIC attached to a VM.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm nic set --nics
                  --resource-group
                  --vm-name
                  [--primary-nic]
  examples:
  - summary: |-
      Set a NIC on a VM to be the primary interface.
    syntax: az vm nic set -g MyResourceGroup --vm-name MyVm --nic nic_name1 nic_name2 --primary-nic nic_name2
  - summary: |-
      Configure settings of a NIC attached to a VM. (autogenerated)
    syntax: az vm nic set --nics nic_name1 nic_name2 --primary-nic nic_name2 --resource-group MyResourceGroup --vm-name MyVm
  requiredParameters:
  - isRequired: true
    name: --nics
    summary: |-
      Names or IDs of NICs.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vm-name
    summary: |-
      The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=<name>`.
  optionalParameters:
  - name: --primary-nic
    summary: |-
      Name or ID of the primary NIC. If missing, the first NIC in the list will be the primary.
- uid: az_vm_nic_show
  name: az vm nic show
  summary: |-
    Display information for a NIC attached to a VM.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm nic show --nic
                   --resource-group
                   --vm-name
  examples:
  - summary: |-
      Show details of a NIC on a VM.
    syntax: az vm nic show -g MyResourceGroup --vm-name MyVm --nic nic_name1
  requiredParameters:
  - isRequired: true
    name: --nic
    summary: |-
      NIC name or ID.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vm-name
    summary: |-
      The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=<name>`.
commands:
- az_vm_nic_add
- az_vm_nic_list
- az_vm_nic_remove
- az_vm_nic_set
- az_vm_nic_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
