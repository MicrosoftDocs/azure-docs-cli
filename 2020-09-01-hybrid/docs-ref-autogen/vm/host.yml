### YamlMime:AzureCLIGroup
uid: az_vm_host
name: az vm host
summary: |-
  Manage Dedicated Hosts for Virtual Machines.
status: GA
sourceType: Core
directCommands:
- uid: az_vm_host_create
  name: az vm host create
  summary: |-
    Create a dedicated host.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm host create --host-group
                      --name
                      --resource-group
                      --sku
                      [--auto-replace {false, true}]
                      [--license-type {None, Windows_Server_Hybrid, Windows_Server_Perpetual}]
                      [--location]
                      [--platform-fault-domain]
                      [--tags]
  examples:
  - summary: |-
      Create a dedicated host. Ensure it auto replaces on failure
    syntax: >-
      az vm host create --host-group my-host-group --name my-host --platform-fault-domain 2 \
          --auto-replace --resource-group my-resource-group --sku DSv3-Type1
  - summary: |-
      Create a dedicated host in the 'east asia' region. Don't auto replace on failure.
    syntax: >-
      az vm host create --host-group my-host-group --name my-host --platform-fault-domain 0 \
          --auto-replace false --resource-group my-resource-group --sku ESv3-Type1 --location eastasia
  - summary: |-
      Create a dedicated host (autogenerated)
    syntax: az vm host create --auto-replace true --host-group my-host-group --license-type None --location eastasia --name my-host --resource-group my-resource-group --sku DSv3-Type1
  requiredParameters:
  - isRequired: true
    name: --host-group
    summary: |-
      Name of the Dedicated Host Group.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Dedicated Host.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sku
    summary: |-
      SKU of the dedicated host. Available SKUs: https://azure.microsoft.com/pricing/details/virtual-machines/dedicated-host/.
  optionalParameters:
  - name: --auto-replace
    parameterValueGroup: "false, true"
    summary: |-
      Replace the host automatically if a failure occurs.
  - name: --license-type
    parameterValueGroup: "None, Windows_Server_Hybrid, Windows_Server_Perpetual"
    summary: |-
      The software license type that will be applied to the VMs deployed on the dedicated host.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`. Otherwise, location will default to the resource group's location.
  - name: --platform-fault-domain -d
    summary: |-
      Fault domain of the host within a group. Allowed values: 0, 1, 2.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
- uid: az_vm_host_delete
  name: az vm host delete
  summary: |-
    Delete a dedicated host.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm host delete [--host-group]
                      [--host-name]
                      [--ids]
                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                      [--resource-group]
                      [--subscription]
                      [--yes]
  optionalParameters:
  - name: --host-group --host-group-name
    summary: |-
      The name of the dedicated host group.
  - name: --host-name --name -n
    summary: |-
      The name of the dedicated host.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_vm_host_get-instance-view
  name: az vm host get-instance-view
  summary: |-
    Get instance information about a dedicated host.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm host get-instance-view [--host-group]
                                 [--ids]
                                 [--name]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: |-
      Get instance view information of a dedicated host.
    syntax: az vm host get-instance-view --host-group my-host-group --name my-host -g my-rg
  - summary: |-
      Get instance views for all dedicated hosts in a host group.
    syntax: az vm host get-instance-view --ids $(az vm host list -g my-rg --host-group my-host-group --query "[].id" -o tsv)
  optionalParameters:
  - name: --host-group
    summary: |-
      Name of the Dedicated Host Group.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Dedicated Host.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_vm_host_list
  name: az vm host list
  summary: |-
    List dedicated hosts.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm host list --host-group
                    --resource-group
                    [--max-items]
                    [--next-token]
  examples:
  - summary: |-
      List dedicated hosts.
    syntax: az vm host list --host-group MyHostGroup --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --host-group --host-group-name
    summary: |-
      The name of the dedicated host group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_vm_host_show
  name: az vm host show
  summary: |-
    Get the details of a dedicated host.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm host show [--expand {instanceView, userData}]
                    [--host-group]
                    [--host-name]
                    [--ids]
                    [--resource-group]
                    [--subscription]
  examples:
  - summary: |-
      Get the details of a dedicated host.
    syntax: az vm host show --host-group MyHostGroup --name MyDedicatedHost --resource-group MyResourceGroup
  optionalParameters:
  - name: --expand
    parameterValueGroup: "instanceView, userData"
    summary: |-
      The expand expression to apply on the operation. 'InstanceView' will retrieve the list of instance views of the dedicated host. 'UserData' is not supported for dedicated host.
  - name: --host-group --host-group-name
    summary: |-
      The name of the dedicated host group.
  - name: --host-name --name -n
    summary: |-
      The name of the dedicated host.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_vm_host_update
  name: az vm host update
  summary: |-
    Update a dedicated host.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm host update [--add]
                      [--force-string]
                      [--host-group]
                      [--ids]
                      [--name]
                      [--remove]
                      [--resource-group]
                      [--set]
                      [--subscription]
  examples:
  - summary: |-
      Update the 'autoReplaceOnFailure' field of a dedicated host.
    syntax: >-
      az vm host update --host-group my-host-group --name my-host \
          --resource-group my-resource-group --set autoReplaceOnFailure=True
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --host-group
    summary: |-
      Name of the Dedicated Host Group.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Dedicated Host.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_vm_host_wait
  name: az vm host wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm host wait [--created]
                    [--custom]
                    [--deleted]
                    [--exists]
                    [--expand {instanceView, userData}]
                    [--host-group]
                    [--host-name]
                    [--ids]
                    [--interval]
                    [--resource-group]
                    [--subscription]
                    [--timeout]
                    [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --expand
    parameterValueGroup: "instanceView, userData"
    summary: |-
      The expand expression to apply on the operation. 'InstanceView' will retrieve the list of instance views of the dedicated host. 'UserData' is not supported for dedicated host.
  - name: --host-group --host-group-name
    summary: |-
      The name of the dedicated host group.
  - name: --host-name --name -n
    summary: |-
      The name of the dedicated host.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_vm_host_create
- az_vm_host_delete
- az_vm_host_get-instance-view
- az_vm_host_group
- az_vm_host_group_create
