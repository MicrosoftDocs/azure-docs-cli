### YamlMime:AzureCLIGroup
uid: az_arcappliance
name: az arcappliance
extensionInformation: >-
  > [!Note]

  > This reference is part of the **arcappliance** extension for the Azure CLI  (version 2.0.67 or higher).  The extension will automatically install the first time you run an **az arcappliance** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage an Appliance resource.
description: ''
directCommands:
- uid: az_arcappliance_get-credentials
  name: az arcappliance get-credentials
  summary: Command to get credentials.
  description: ''
  syntax: >-
    az arcappliance get-credentials --name
                                    --resource-group
  examples:
  - summary: Command to get credentials for a specific Appliance.
    syntax: az arcappliance get-credentials --resource-group [REQUIRED] --name [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Appliance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_arcappliance_list
  name: az arcappliance list
  summary: Command to list Appliances.
  description: ''
  syntax: az arcappliance list [--resource-group]
  examples:
  - summary: Command to list Appliances in a resource group in the current subscription context.
    syntax: az arcappliance list -g [OPTIONAL]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_arcappliance_show
  name: az arcappliance show
  summary: Command to get an Appliance resource.
  description: ''
  syntax: >-
    az arcappliance show --name
                         --resource-group
  examples:
  - summary: Command to give details about a particular Appliance in a resource group
    syntax: az arcappliance show --resource-group [REQUIRED] --name [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Appliance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
