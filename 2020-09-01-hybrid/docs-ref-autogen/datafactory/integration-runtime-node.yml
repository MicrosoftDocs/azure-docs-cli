### YamlMime:AzureCLIGroup
uid: az_datafactory_integration-runtime-node
name: az datafactory integration-runtime-node
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **datafactory** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az datafactory integration-runtime-node** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage integration runtime node with datafactory.
status: GA
sourceType: Extension
directCommands:
- uid: az_datafactory_integration-runtime-node_delete
  name: az datafactory integration-runtime-node delete
  summary: |-
    Deletes a self-hosted integration runtime node.
  status: GA
  sourceType: Extension
  syntax: >-
    az datafactory integration-runtime-node delete [--factory-name]
                                                   [--ids]
                                                   [--integration-runtime-name]
                                                   [--node-name]
                                                   [--resource-group]
                                                   [--subscription]
                                                   [--yes]
  examples:
  - summary: |-
      IntegrationRuntimesNodes_Delete
    syntax: az datafactory integration-runtime-node delete --factory-name "exampleFactoryName" --integration-runtime-name "exampleIntegrationRuntime" --node-name "Node_1" --resource-group "exampleResourceGroup"
  optionalParameters:
  - name: --factory-name
    summary: |-
      The factory name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --integration-runtime-name
    summary: |-
      The integration runtime name.
  - name: --node-name
    summary: |-
      The integration runtime node name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_datafactory_integration-runtime-node_get-ip-address
  name: az datafactory integration-runtime-node get-ip-address
  summary: |-
    Get the IP address of self-hosted integration runtime node.
  status: GA
  sourceType: Extension
  syntax: >-
    az datafactory integration-runtime-node get-ip-address [--factory-name]
                                                           [--ids]
                                                           [--integration-runtime-name]
                                                           [--node-name]
                                                           [--resource-group]
                                                           [--subscription]
  examples:
  - summary: |-
      IntegrationRuntimeNodes_GetIpAddress
    syntax: az datafactory integration-runtime-node get-ip-address --factory-name "exampleFactoryName" --integration-runtime-name "exampleIntegrationRuntime" --node-name "Node_1" --resource-group "exampleResourceGroup"
  optionalParameters:
  - name: --factory-name
    summary: |-
      The factory name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --integration-runtime-name
    summary: |-
      The integration runtime name.
  - name: --node-name
    summary: |-
      The integration runtime node name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_datafactory_integration-runtime-node_show
  name: az datafactory integration-runtime-node show
  summary: |-
    Gets a self-hosted integration runtime node.
  status: GA
  sourceType: Extension
  syntax: >-
    az datafactory integration-runtime-node show [--factory-name]
                                                 [--ids]
                                                 [--integration-runtime-name]
                                                 [--node-name]
                                                 [--resource-group]
                                                 [--subscription]
  examples:
  - summary: |-
      IntegrationRuntimeNodes_Get
    syntax: az datafactory integration-runtime-node show --factory-name "exampleFactoryName" --integration-runtime-name "exampleIntegrationRuntime" --node-name "Node_1" --resource-group "exampleResourceGroup"
  optionalParameters:
  - name: --factory-name
    summary: |-
      The factory name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --integration-runtime-name
    summary: |-
      The integration runtime name.
  - name: --node-name
    summary: |-
      The integration runtime node name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_datafactory_integration-runtime-node_update
  name: az datafactory integration-runtime-node update
  summary: |-
    Updates a self-hosted integration runtime node.
  status: GA
  sourceType: Extension
  syntax: >-
    az datafactory integration-runtime-node update [--concurrent-jobs-limit]
                                                   [--factory-name]
                                                   [--ids]
                                                   [--integration-runtime-name]
                                                   [--node-name]
                                                   [--resource-group]
                                                   [--subscription]
  examples:
  - summary: |-
      IntegrationRuntimeNodes_Update
    syntax: az datafactory integration-runtime-node update --factory-name "exampleFactoryName" --integration-runtime-name "exampleIntegrationRuntime" --node-name "Node_1" --resource-group "exampleResourceGroup" --concurrent-jobs-limit 2
  optionalParameters:
  - name: --concurrent-jobs-limit
    summary: |-
      The number of concurrent jobs permitted to run on the integration runtime node. Values between 1 and maxConcurrentJobs(inclusive) are allowed.
  - name: --factory-name
    summary: |-
      The factory name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --integration-runtime-name
    summary: |-
      The integration runtime name.
  - name: --node-name
    summary: |-
      The integration runtime node name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_datafactory_integration-runtime-node_delete
- az_datafactory_integration-runtime-node_get-ip-address
- az_datafactory_integration-runtime-node_show
- az_datafactory_integration-runtime-node_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
