### YamlMime:AzureCLIGroup
uid: az_datafactory_integration-runtime_linked-integration-runtime
name: az datafactory integration-runtime linked-integration-runtime
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **datafactory** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az datafactory integration-runtime linked-integration-runtime** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage integration runtime with datafactory sub group linked-integration-runtime.
status: GA
sourceType: Extension
directCommands:
- uid: az_datafactory_integration-runtime_linked-integration-runtime_create
  name: az datafactory integration-runtime linked-integration-runtime create
  summary: |-
    Create a linked integration runtime entry in a shared integration runtime.
  status: GA
  sourceType: Extension
  syntax: >-
    az datafactory integration-runtime linked-integration-runtime create --factory-name
                                                                         --integration-runtime-name
                                                                         --resource-group
                                                                         [--data-factory-name]
                                                                         [--location]
                                                                         [--name]
                                                                         [--subscription-id]
  examples:
  - summary: |-
      IntegrationRuntimes_CreateLinkedIntegrationRuntime
    syntax: az datafactory integration-runtime linked-integration-runtime create --name "bfa92911-9fb6-4fbe-8f23-beae87bc1c83" --location "West US" --data-factory-name "e9955d6d-56ea-4be3-841c-52a12c1a9981" --subscription-id "061774c7-4b5a-4159-a55b-365581830283" --factory-name "exampleFactoryName" --integration-runtime-name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: |-
      The factory name.
  - isRequired: true
    name: --integration-runtime-name
    summary: |-
      The integration runtime name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --data-factory-name
    summary: |-
      The name of the data factory that the linked integration runtime belongs to.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --name
    summary: |-
      The name of the linked integration runtime.
  - name: --subscription-id
    summary: |-
      The ID of the subscription that the linked integration runtime belongs to.
commands:
- az_datafactory_integration-runtime_linked-integration-runtime_create
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage integration runtime with datafactory sub group linked-integration-runtime.
