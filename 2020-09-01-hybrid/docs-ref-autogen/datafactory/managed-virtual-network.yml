### YamlMime:AzureCLIGroup
uid: az_datafactory_managed-virtual-network
name: az datafactory managed-virtual-network
extensionInformation: >-
  > [!Note]

  > This reference is part of the **datafactory** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az datafactory managed-virtual-network** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage managed virtual network with datafactory.
description: ''
directCommands:
- uid: az_datafactory_managed-virtual-network_create
  name: az datafactory managed-virtual-network create
  summary: Create a managed Virtual Network.
  description: ''
  syntax: >-
    az datafactory managed-virtual-network create --factory-name
                                                  --managed-virtual-network-name
                                                  --resource-group
                                                  [--if-match]
  examples:
  - summary: ManagedVirtualNetworks_Create
    syntax: az datafactory managed-virtual-network create --factory-name "exampleFactoryName" --name "exampleManagedVirtualNetworkName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: The factory name.
    description: ''
  - isRequired: true
    name: --managed-virtual-network-name --name -n
    summary: Managed virtual network name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag of the managed Virtual Network entity. Should only be specified for update, for which it should match existing entity or can be \* for unconditional update.
    description: ''
- uid: az_datafactory_managed-virtual-network_list
  name: az datafactory managed-virtual-network list
  summary: Lists managed Virtual Networks.
  description: ''
  syntax: >-
    az datafactory managed-virtual-network list --factory-name
                                                --resource-group
  examples:
  - summary: ManagedVirtualNetworks_ListByFactory
    syntax: az datafactory managed-virtual-network list --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: The factory name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_datafactory_managed-virtual-network_show
  name: az datafactory managed-virtual-network show
  summary: Gets a managed Virtual Network.
  description: ''
  syntax: >-
    az datafactory managed-virtual-network show --factory-name
                                                --managed-virtual-network-name
                                                --resource-group
                                                [--if-none-match]
  examples:
  - summary: ManagedVirtualNetworks_Get
    syntax: az datafactory managed-virtual-network show --factory-name "exampleFactoryName" --name "exampleManagedVirtualNetworkName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: The factory name.
    description: ''
  - isRequired: true
    name: --managed-virtual-network-name --name -n
    summary: Managed virtual network name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: ETag of the managed Virtual Network entity. Should only be specified for get. If the ETag matches the existing entity tag, or if \* was provided, then no content will be returned.
    description: ''
- uid: az_datafactory_managed-virtual-network_update
  name: az datafactory managed-virtual-network update
  summary: Update a managed Virtual Network.
  description: ''
  syntax: >-
    az datafactory managed-virtual-network update --factory-name
                                                  --managed-virtual-network-name
                                                  --resource-group
                                                  [--add]
                                                  [--force-string]
                                                  [--if-match]
                                                  [--if-none-match]
                                                  [--remove]
                                                  [--set]
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: The factory name.
    description: ''
  - isRequired: true
    name: --managed-virtual-network-name --name -n
    summary: Managed virtual network name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --if-match
    summary: ETag of the managed Virtual Network entity. Should only be specified for update, for which it should match existing entity or can be \* for unconditional update.
    description: ''
  - name: --if-none-match
    summary: ETag of the managed Virtual Network entity. Should only be specified for get. If the ETag matches the existing entity tag, or if \* was provided, then no content will be returned.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
