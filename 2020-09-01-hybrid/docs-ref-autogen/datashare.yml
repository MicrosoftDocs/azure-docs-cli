directCommands:
- uid: az_datashare_create_(datashare_extension)
  name: az datashare create
  summary: Create a share.
  description: ''
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'datashare' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az datashare create --account-name
                        --name
                        --resource-group
                        [--description]
                        [--share-kind {CopyBased, InPlace}]
                        [--terms]
  examples:
  - summary: Shares_Create
    syntax: az datashare create --account-name "Account1" --resource-group "SampleResourceGroup" --description "share description" --share-kind "CopyBased" --terms "Confidential" --name "Share1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The name of the share account.
    description: ''
  - isRequired: true
    name: --name --share-name -n
    summary: The name of the share.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Share description.
    description: ''
  - name: --share-kind
    parameterValueGroup: "CopyBased, InPlace"
    summary: Share kind.
    description: ''
  - name: --terms
    summary: Share terms.
    description: ''
