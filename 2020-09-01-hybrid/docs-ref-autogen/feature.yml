### YamlMime:AzureCLIGroup
uid: az_feature
name: az feature
summary: Manage resource provider features.
description: ''
directCommands:
- uid: az_feature_list
  name: az feature list
  summary: List preview features.
  description: ''
  syntax: >-
    az feature list [--namespace]
                    [--query-examples]
                    [--subscription]
  examples:
  - summary: List preview features
    syntax: az feature list
  optionalParameters:
  - name: --namespace
    summary: The resource namespace, aka 'provider'.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_feature_register
  name: az feature register
  summary: Register a preview feature.
  description: ''
  syntax: >-
    az feature register --name
                        --namespace
                        [--subscription]
  examples:
  - summary: register the "Shared Image Gallery" feature
    syntax: az feature register --namespace Microsoft.Compute --name GalleryPreview
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The feature name.
    description: ''
  - isRequired: true
    name: --namespace
    summary: The resource namespace, aka 'provider'.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_feature_show
  name: az feature show
  summary: Gets the preview feature with the specified name.
  description: ''
  syntax: >-
    az feature show --name
                    --namespace
                    [--query-examples]
                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The feature name.
    description: ''
  - isRequired: true
    name: --namespace
    summary: The resource namespace, aka 'provider'.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_feature_unregister
  name: az feature unregister
  summary: Unregister a preview feature.
  description: ''
  syntax: >-
    az feature unregister --name
                          --namespace
                          [--subscription]
  examples:
  - summary: unregister the "Shared Image Gallery" feature
    syntax: az feature unregister --namespace Microsoft.Compute --name GalleryPreview
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The feature name.
    description: ''
  - isRequired: true
    name: --namespace
    summary: The resource namespace, aka 'provider'.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_feature_list
- az_feature_register
- az_feature_show
