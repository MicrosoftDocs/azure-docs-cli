### YamlMime:AzureCLIGroup
uid: az_acs_kubernetes
name: az acs kubernetes
summary: Commands to manage a Kubernetes-orchestrated Azure Container Service.
description: ''
directCommands:
- uid: az_acs_kubernetes_browse
  name: az acs kubernetes browse
  summary: Launch a proxy and browse the Kubernetes web UI.
  description: ''
  syntax: >-
    az acs kubernetes browse --name
                             --resource-group
                             [--disable-browser]
                             [--ssh-key-file]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the container service. You can configure the default using `az configure --defaults acs=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --disable-browser
    summary: Do not open browser after opening a proxy to the cluster web user interface.
    description: ''
  - name: --ssh-key-file
    defaultValue: ~\.ssh\id_rsa
    summary: Path to an SSH key file to use.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_acs_kubernetes_get-credentials
  name: az acs kubernetes get-credentials
  summary: Download and install credentials to access a cluster.  This command requires the same private-key used to create the cluster.
  description: ''
  syntax: >-
    az acs kubernetes get-credentials --name
                                      --resource-group
                                      [--file]
                                      [--overwrite-existing]
                                      [--ssh-key-file]
                                      [--subscription]
  examples:
  - summary: Download and install credentials to access a cluster.  This command requires the same private-key used to create the cluster. (autogenerated)
    syntax: az acs kubernetes get-credentials --name MyContainerService --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the container service. You can configure the default using `az configure --defaults acs=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --file -f
    defaultValue: ~/.kube/config
    summary: Where to install the kubectl config file.
    description: ''
  - name: --overwrite-existing
    summary: If specified, overwrite any existing credentials.
    description: ''
  - name: --ssh-key-file
    summary: Path to an SSH key file to use.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_acs_kubernetes_install-cli
  name: az acs kubernetes install-cli
  summary: Download and install the Kubernetes command-line tool for a cluster.
  description: ''
  syntax: >-
    az acs kubernetes install-cli [--base-src-url]
                                  [--client-version]
                                  [--install-location]
                                  [--kubelogin-base-src-url]
                                  [--kubelogin-install-location]
                                  [--kubelogin-version]
                                  [--subscription]
  optionalParameters:
  - name: --base-src-url
    summary: Base download source URL for kubectl releases.
    description: ''
  - name: --client-version
    defaultValue: latest
    summary: Version of kubectl to install.
    description: ''
  - name: --install-location
    defaultValue: ~/.azure-kubectl/kubectl.exe
    summary: Path at which to install kubectl.
    description: ''
  - name: --kubelogin-base-src-url -l
    summary: Base download source URL for kubelogin releases.
    description: ''
  - name: --kubelogin-install-location
    defaultValue: ~/.azure-kubelogin/kubelogin.exe
    summary: Path at which to install kubelogin.
    description: ''
  - name: --kubelogin-version
    defaultValue: latest
    summary: Version of kubelogin to install.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
commands:
- az_acs_kubernetes_browse
- az_acs_kubernetes_get-credentials
- az_acs_kubernetes_install-cli
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  doc_source_url_repo: https://github.com/Azure/azure-cli/blob/dev/
  ms.date: 07/01/2021
  description: Commands to manage a Kubernetes-orchestrated Azure Container Service.
