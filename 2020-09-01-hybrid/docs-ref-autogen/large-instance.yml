uid: az_large-instance
name: az large-instance
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azurelargeinstance** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az large-instance** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
