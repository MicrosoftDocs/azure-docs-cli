### YamlMime:AzureCLIGroup
uid: az_devops_security_permission
name: az devops security permission
summary: Manage security permissions.
description: ''
directCommands:
- uid: az_devops_security_permission_list
  name: az devops security permission list
  summary: List tokens for given user/group and namespace.
  description: ''
  syntax: >-
    az devops security permission list --id
                                       --subject
                                       [--detect {false, true}]
                                       [--org]
                                       [--query-examples]
                                       [--recurse]
                                       [--subscription]
                                       [--token]
  requiredParameters:
  - isRequired: true
    name: --id --namespace-id
    summary: ID of security namespace.
    description: ''
  - isRequired: true
    name: --subject
    summary: User Email ID or Group descriptor.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --recurse
    summary: If true and this is a hierarchical namespace, return child ACLs of the specified token.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --token
    summary: Security token.
    description: ''
- uid: az_devops_security_permission_reset
  name: az devops security permission reset
  summary: Reset permission for given permission bit(s).
  description: ''
  syntax: >-
    az devops security permission reset --id
                                        --permission-bit
                                        --subject
                                        --token
                                        [--detect {false, true}]
                                        [--org]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id --namespace-id
    summary: ID of security namespace.
    description: ''
  - isRequired: true
    name: --permission-bit
    summary: Permission bit or addition of permission bits which needs to be reset                         for given user/group and token.
    description: ''
  - isRequired: true
    name: --subject
    summary: User Email ID or Group descriptor.
    description: ''
  - isRequired: true
    name: --token
    summary: Security token.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_devops_security_permission_reset_all
  name: az devops security permission reset-all
  summary: Clear all permissions of this token for a user/group.
  description: ''
  syntax: >-
    az devops security permission reset-all --id
                                            --subject
                                            --token
                                            [--detect {false, true}]
                                            [--org]
                                            [--subscription]
                                            [--yes]
  requiredParameters:
  - isRequired: true
    name: --id --namespace-id
    summary: ID of security namespace.
    description: ''
  - isRequired: true
    name: --subject
    summary: User Email ID or Group descriptor.
    description: ''
  - isRequired: true
    name: --token
    summary: Security token.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_devops_security_permission_show
  name: az devops security permission show
  summary: Show permissions for given token, namespace and user/group.
  description: ''
  syntax: >-
    az devops security permission show --id
                                       --subject
                                       --token
                                       [--detect {false, true}]
                                       [--org]
                                       [--query-examples]
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id --namespace-id
    summary: ID of security namespace.
    description: ''
  - isRequired: true
    name: --subject
    summary: User Email ID or Group descriptor.
    description: ''
  - isRequired: true
    name: --token
    summary: Security token.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_devops_security_permission_update
  name: az devops security permission update
  summary: Assign allow or deny permission to given user/group.
  description: Learn more at <a href="https://aka.ms/azure-devops-cli-security-permission">https://aka.ms/azure-devops-cli-security-permission</a>.
  syntax: >-
    az devops security permission update --id
                                         --subject
                                         --token
                                         [--allow-bit]
                                         [--deny-bit]
                                         [--detect {false, true}]
                                         [--merge {false, true}]
                                         [--org]
                                         [--subscription]
  examples:
  - summary: Assign view, edit and delete permission for team projects.
    syntax: >-
      az devops security permission update  --allow-bit 7 --namespace-id            52d39943-cb85-4d7f-8fa8-c6baac873819 --subject user@fabrikam.com            --token "$PROJECT:vstfs:///Classification/TeamProject/e479xxxx-2be8-xxxx-bb0b-3a0209cxxxx"


      You would need to add the bit value of the various permission bits to

      simultaneously allow/deny multiple permissions.
  requiredParameters:
  - isRequired: true
    name: --id --namespace-id
    summary: ID of security namespace.
    description: ''
  - isRequired: true
    name: --subject
    summary: User Email ID or Group descriptor.
    description: ''
  - isRequired: true
    name: --token
    summary: Security token.
    description: ''
  optionalParameters:
  - name: --allow-bit
    summary: Allow bit or addition of bits. Required if --deny-bit is missing.
    description: ''
  - name: --deny-bit
    summary: Deny bit or addition of bits. Required if --allow-bit is missing.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --merge
    defaultValue: "1"
    parameterValueGroup: false, true
    summary: If set, the existing ACE has its allow and deny merged with                          the incoming ACE's allow and deny. If unset, the existing ACE is displaced.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_devops_security_permission_list
- az_devops_security_permission_namespace
- az_devops_security_permission_namespace_list
- az_devops_security_permission_namespace_show
- az_devops_security_permission_reset
- az_devops_security_permission_reset_all
- az_devops_security_permission_show
- az_devops_security_permission_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage security permissions.
