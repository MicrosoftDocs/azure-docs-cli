### YamlMime:AzureCLIGroup
uid: az_cache
name: az cache
summary: |-
  Commands to manage CLI objects cached using the `--defer` argument.
status: GA
sourceType: Core
directCommands:
- uid: az_cache_delete
  name: az cache delete
  summary: |-
    Delete an object from the cache.
  status: GA
  sourceType: Core
  syntax: >-
    az cache delete --name
                    --resource-group
                    --resource-type
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --resource-type -t
    summary: |-
      The resource type.
- uid: az_cache_list
  name: az cache list
  summary: |-
    List the contents of the object cache.
  status: GA
  sourceType: Core
  syntax: az cache list
- uid: az_cache_purge
  name: az cache purge
  summary: |-
    Clear the entire CLI object cache.
  status: GA
  sourceType: Core
  syntax: az cache purge
- uid: az_cache_show
  name: az cache show
  summary: |-
    Show the contents of a specific object in the cache.
  status: GA
  sourceType: Core
  syntax: >-
    az cache show --name
                  --resource-group
                  --resource-type
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --resource-type -t
    summary: |-
      The resource type.
commands:
- az_cache_delete
- az_cache_list
- az_cache_purge
- az_cache_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage CLI objects cached using the `--defer` argument.
