### YamlMime:AzureCLIGroup
uid: az_aks_approuting_zone
name: az aks approuting zone
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **aks-preview** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az aks approuting zone** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage App Routing DNS Zones.
description: |-
  A group of commands to manage App Routing DNS zones in given cluster.
status: GA
sourceType: Extension
directCommands:
- uid: az_aks_approuting_zone_add
  name: az aks approuting zone add
  summary: |-
    Add DNS Zone(s) to App Routing.
  description: |-
    This command adds multiple DNS zone resource IDs to App Routing.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks approuting zone add --ids
                               --name
                               --resource-group
                               [--attach-zones]
  requiredParameters:
  - isRequired: true
    name: --ids
    summary: |-
      Comma-separated list of DNS zone resource IDs to add to App Routing.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --attach-zones
    defaultValue: "False"
    summary: |-
      Grant DNS zone Contributor permissions on all zone IDs specified in --ids.
- uid: az_aks_approuting_zone_delete
  name: az aks approuting zone delete
  summary: |-
    Delete DNS Zone(s) from App Routing.
  description: |-
    This command deletes DNS zone resource IDs from App Routing in given cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks approuting zone delete --ids
                                  --name
                                  --resource-group
                                  [--yes]
  requiredParameters:
  - isRequired: true
    name: --ids
    summary: |-
      Comma-separated list of DNS zone resource IDs to delete from App Routing.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_aks_approuting_zone_list
  name: az aks approuting zone list
  summary: |-
    List DNS Zone IDs in App Routing.
  description: |-
    This command lists the DNS zone resources used in App Routing.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks approuting zone list --name
                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_aks_approuting_zone_update
  name: az aks approuting zone update
  summary: |-
    Replace DNS Zone(s) in App Routing.
  description: |-
    This command replaces the DNS zone resource IDs used in App Routing.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks approuting zone update --ids
                                  --name
                                  --resource-group
                                  [--attach-zones]
  requiredParameters:
  - isRequired: true
    name: --ids
    summary: |-
      Comma-separated list of DNS zone resource IDs to replace in App Routing.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --attach-zones
    defaultValue: "False"
    summary: |-
      Grant DNS zone Contributor permissions on all zone IDs specified in --ids.
commands:
- az_aks_approuting_zone_add
- az_aks_approuting_zone_delete
- az_aks_approuting_zone_list
- az_aks_approuting_zone_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: A group of commands to manage App Routing DNS zones in given cluster.
