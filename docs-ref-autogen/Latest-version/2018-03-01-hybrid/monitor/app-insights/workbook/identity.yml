### YamlMime:AzureCLIGroup
uid: az_monitor_app-insights_workbook_identity
name: az monitor app-insights workbook identity
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **application-insights** extension for the Azure CLI (version 2.55.0 or higher). The extension will automatically install the first time you run an **az monitor app-insights workbook identity** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage workbook idneity.
status: GA
sourceType: Extension
directCommands:
- uid: az_monitor_app-insights_workbook_identity_assign
  name: az monitor app-insights workbook identity assign
  summary: |-
    Assign identities.
  status: GA
  sourceType: Extension
  syntax: >-
    az monitor app-insights workbook identity assign --resource-group
                                                     --resource-name
                                                     [--source-id]
                                                     [--system-assigned {0, 1, f, false, n, no, t, true, y, yes}]
                                                     [--user-assigned]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --resource-name -n
    summary: |-
      The name of the workbook resource. The value must be an UUID.
  optionalParameters:
  - name: --source-id
    summary: |-
      Azure Resource Id that will fetch all linked workbooks.
  - name: --system-assigned
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Enable system assigned identity.
  - name: --user-assigned
    summary: |-
      Space separated resource IDs to add user-assigned identities.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_monitor_app-insights_workbook_identity_remove
  name: az monitor app-insights workbook identity remove
  summary: |-
    Remove identities.
  status: GA
  sourceType: Extension
  syntax: >-
    az monitor app-insights workbook identity remove --resource-group
                                                     --resource-name
                                                     [--source-id]
                                                     [--system-assigned {0, 1, f, false, n, no, t, true, y, yes}]
                                                     [--user-assigned]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --resource-name -n
    summary: |-
      The name of the workbook resource. The value must be an UUID.
  optionalParameters:
  - name: --source-id
    summary: |-
      Azure Resource Id that will fetch all linked workbooks.
  - name: --system-assigned
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Enable system assigned identity.
  - name: --user-assigned
    summary: |-
      Space separated resource IDs to add user-assigned identities.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
commands:
- az_monitor_app-insights_workbook_identity_assign
- az_monitor_app-insights_workbook_identity_remove
