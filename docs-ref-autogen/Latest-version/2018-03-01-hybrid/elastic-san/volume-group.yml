### YamlMime:AzureCLIGroup
uid: az_elastic-san_volume-group
name: az elastic-san volume-group
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **elastic-san** extension for the Azure CLI (version 2.70.0 or higher). The extension will automatically install the first time you run an **az elastic-san volume-group** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Elastic SAN Volume Group.
status: GA
sourceType: Extension
directCommands:
- uid: az_elastic-san_volume-group_create
  name: az elastic-san volume-group create
  summary: |-
    Create a Volume Group.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic-san volume-group create --elastic-san
                                       --name
                                       --resource-group
                                       [--data-integrity-check {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--delete-retention-period-days]
                                       [--delete-retention-policy-state {Disabled, Enabled}]
                                       [--encryption {EncryptionAtRestWithCustomerManagedKey, EncryptionAtRestWithPlatformKey}]
                                       [--encryption-properties]
                                       [--identity]
                                       [--network-acls]
                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--protocol-type {Iscsi, None}]
  examples:
  - summary: |-
      Create a Volume Group with PlaformManagedkey and SystemAssignedIdentity
    syntax: az elastic-san volume-group create -e "san_name" -n "vg_name" -g "rg" --tags '{key1910:bbbb}' --encryption EncryptionAtRestWithPlatformKey --protocol-type Iscsi --network-acls '{virtual-network-rules:[{id:"subnet_id",action:Allow}]}' --identity '{type:SystemAssigned}'
  - summary: |-
      Create a volume group with CustomerManagedKey and UserAssignedIdentity
    syntax: az elastic-san volume-group create -e "san_name" -n "vg_name" -g "rg" --encryption EncryptionAtRestWithCustomerManagedKey --protocol-type Iscsi --identity '{type:UserAssigned,user-assigned-identity:"uai_id"}' --encryption-properties '{key-vault-properties:{key-name:"key_name",key-vault-uri:"vault_uri"},identity:{user-assigned-identity:"uai_id"}}'
  - summary: |-
      Create a volume group with delete retention policy params
    syntax: az elastic-san volume-group create -e san_name -n volume_group_name -g rg_name --encryption EncryptionAtRestWithPlatformKey --protocol-type Iscsi --network-acls '{virtual-network-rules:[{id:{subnet_id},action:Allow}]}' --delete-retention-policy-state Enabled --delete-retention-period-days 7
  requiredParameters:
  - isRequired: true
    name: --elastic-san --elastic-san-name -e
    summary: |-
      The name of the ElasticSan.
  - isRequired: true
    name: --name --volume-group-name -n
    summary: |-
      The name of the VolumeGroup.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --data-integrity-check --enforce-data-integrity-check-for-iscsi
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      A boolean indicating whether or not Data Integrity Check is enabled.
  - name: --delete-retention-period-days --retention-period
    summary: |-
      The number of days to retain the resources after deletion.
    isPreview: true
  - name: --delete-retention-policy-state --delete-retention-state
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Manage delete retention policy state.
    isPreview: true
  - name: --encryption
    parameterValueGroup: "EncryptionAtRestWithCustomerManagedKey, EncryptionAtRestWithPlatformKey"
    summary: |-
      Type of encryption.
  - name: --encryption-properties
    summary: |-
      Encryption Properties describing Key Vault and Identity information  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --identity
    summary: |-
      The identity of the resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --network-acls
    summary: |-
      A collection of rules governing the accessibility from specific network locations.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --protocol-type
    parameterValueGroup: "Iscsi, None"
    summary: |-
      Type of storage target.
- uid: az_elastic-san_volume-group_delete
  name: az elastic-san volume-group delete
  summary: |-
    Delete a Volume Group.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic-san volume-group delete [--elastic-san]
                                       [--ids]
                                       [--name]
                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--resource-group]
                                       [--subscription]
                                       [--yes]
  examples:
  - summary: |-
      Delete a Volume Group.
    syntax: az elastic-san volume-group delete -g "rg" -e "san_name" -n "vg_name"
  optionalParameters:
  - name: --elastic-san --elastic-san-name -e
    summary: |-
      The name of the ElasticSan.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --volume-group-name -n
    summary: |-
      The name of the VolumeGroup.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_elastic-san_volume-group_list
  name: az elastic-san volume-group list
  summary: |-
    List Volume Groups.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic-san volume-group list --elastic-san
                                     --resource-group
                                     [--access-soft-deleted-resources {false, true}]
                                     [--max-items]
                                     [--next-token]
  examples:
  - summary: |-
      List Volume Groups.
    syntax: az elastic-san volume-group list -g "rg" -e "san_name"
  - summary: |-
      List soft-deleted volume groups
    syntax: az elastic-san volume-group list -g rg_name -e san_name --access-soft-deleted-resources True
  requiredParameters:
  - isRequired: true
    name: --elastic-san --elastic-san-name -e
    summary: |-
      The name of the ElasticSan.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --access-soft-deleted-resources --soft-deleted-only --x-ms-access-soft-deleted-resources
    parameterValueGroup: "false, true"
    summary: |-
      Optional, returns only soft deleted volume groups if set to true. If set to false or if not specified, returns only active volume groups.
    isPreview: true
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
