### YamlMime:AzureCLIGroup
uid: az_durabletask_taskhub
name: az durabletask taskhub
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **durabletask** extension for the Azure CLI (version 2.70.0 or higher). The extension will automatically install the first time you run an **az durabletask taskhub** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage Durabletask taskhubs.
status: GA
sourceType: Extension
directCommands:
- uid: az_durabletask_taskhub_create
  name: az durabletask taskhub create
  summary: |-
    Create a Task Hub.
  status: GA
  sourceType: Extension
  syntax: >-
    az durabletask taskhub create --name
                                  --resource-group
                                  --scheduler-name
                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create a taskhub in a scheduler
    syntax: az durabletask taskhub create --resource-group testrg --scheduler-name testscheduler --name testtaskhub
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the TaskHub.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --scheduler-name -s
    summary: |-
      The name of the Scheduler.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_durabletask_taskhub_delete
  name: az durabletask taskhub delete
  summary: |-
    Delete a Task Hub.
  status: GA
  sourceType: Extension
  syntax: >-
    az durabletask taskhub delete [--ids]
                                  [--name]
                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--resource-group]
                                  [--scheduler-name]
                                  [--subscription]
                                  [--yes]
  examples:
  - summary: |-
      Delete a taskhub in a scheduler
    syntax: az durabletask taskhub delete --resource-group testrg --scheduler-name testscheduler --name testtuskhub
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the TaskHub.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --scheduler-name -s
    summary: |-
      The name of the Scheduler.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_durabletask_taskhub_list
  name: az durabletask taskhub list
  summary: |-
    List Task Hubs.
  status: GA
  sourceType: Extension
  syntax: >-
    az durabletask taskhub list --resource-group
                                --scheduler-name
                                [--max-items]
                                [--next-token]
  examples:
  - summary: |-
      List all taskhubs for a given scheduler
    syntax: az durabletask taskhub list --resource-group testrg --scheduler-name testscheduler
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --scheduler-name -s
    summary: |-
      The name of the Scheduler.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_durabletask_taskhub_show
  name: az durabletask taskhub show
  summary: |-
    Get a Task Hub.
  status: GA
  sourceType: Extension
  syntax: >-
    az durabletask taskhub show [--ids]
                                [--name]
                                [--resource-group]
                                [--scheduler-name]
                                [--subscription]
  examples:
  - summary: |-
      Show information on a particular taskhub
    syntax: az durabletask taskhub show --resource-group testrg --scheduler-name testscheduler --name testtuskhub
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the TaskHub.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --scheduler-name -s
    summary: |-
      The name of the Scheduler.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_durabletask_taskhub_update
  name: az durabletask taskhub update
  summary: |-
    Update a Task Hub.
  status: GA
  sourceType: Extension
  syntax: >-
    az durabletask taskhub update [--add]
                                  [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--ids]
                                  [--name]
                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--remove]
                                  [--resource-group]
                                  [--scheduler-name]
                                  [--set]
                                  [--subscription]
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the TaskHub.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --scheduler-name -s
    summary: |-
      The name of the Scheduler.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_durabletask_taskhub_wait
  name: az durabletask taskhub wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az durabletask taskhub wait [--created]
                                [--custom]
                                [--deleted]
                                [--exists]
                                [--ids]
                                [--interval]
                                [--name]
                                [--resource-group]
                                [--scheduler-name]
                                [--subscription]
                                [--timeout]
                                [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name -n
    summary: |-
      The name of the TaskHub.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --scheduler-name -s
    summary: |-
      The name of the Scheduler.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_durabletask_taskhub_create
- az_durabletask_taskhub_delete
- az_durabletask_taskhub_list
- az_durabletask_taskhub_show
- az_durabletask_taskhub_update
- az_durabletask_taskhub_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage Durabletask taskhubs.
