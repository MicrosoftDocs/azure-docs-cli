### YamlMime:AzureCLIGroup
uid: az_providerhub_provider-registration_resource-action
name: az providerhub provider-registration resource-action
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **providerhub** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az providerhub provider-registration resource-action** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage resource action with providerhub.
status: GA
sourceType: Extension
directCommands:
- uid: az_providerhub_provider-registration_resource-action_delete-resource
  name: az providerhub provider-registration resource-action delete-resource
  summary: |-
    Deletes resources.
  status: GA
  sourceType: Extension
  syntax: >-
    az providerhub provider-registration resource-action delete-resource [--ids]
                                                                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                                         [--provider-namespace]
                                                                         [--resource-action-name]
                                                                         [--resources]
                                                                         [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --provider-namespace
    summary: |-
      The name of the resource provider hosted within ProviderHub.
  - name: --resource-action-name
    summary: |-
      The resource action name.
  - name: --resources
    summary: |-
      Resource management action content.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_providerhub_provider-registration_resource-action_delete-resource
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage resource action with providerhub.
