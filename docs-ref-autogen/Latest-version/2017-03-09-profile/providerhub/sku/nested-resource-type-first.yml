### YamlMime:AzureCLIGroup
uid: az_providerhub_sku_nested-resource-type-first
name: az providerhub sku nested-resource-type-first
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **providerhub** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az providerhub sku nested-resource-type-first** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Gets the sku details for the given resource type and sku name.
status: GA
sourceType: Extension
directCommands:
- uid: az_providerhub_sku_nested-resource-type-first_create
  name: az providerhub sku nested-resource-type-first create
  summary: |-
    Create the resource type skus in the given resource type.
  status: GA
  sourceType: Extension
  syntax: >-
    az providerhub sku nested-resource-type-first create --name
                                                         --nested-first
                                                         --provider-namespace
                                                         --resource-type
                                                         [--sku-settings]
  examples:
  - summary: |-
      sku nested-resource-type-first create
    syntax: az providerhub sku nested-resource-type-first create --nested-resource-type-first "nestedResourceTypeFirst" --sku-settings [{"name":"freeSku","kind":"Standard","tier":"Tier1"},{"name":"premiumSku","costs":[{"meterId":"xxx"}],"kind":"Premium","tier":"Tier2"}] --provider-namespace "{providerNamespace}" --resource-type "{resourceType}" --sku "{skuName}"
  requiredParameters:
  - isRequired: true
    name: --name --sku -n
    summary: |-
      The SKU.
  - isRequired: true
    name: --nested-first --nested-resource-type-first
    summary: |-
      The first child resource type.
  - isRequired: true
    name: --provider-namespace
    summary: |-
      The name of the resource provider hosted within ProviderHub.
  - isRequired: true
    name: --resource-type
    summary: |-
      The resource type.
  optionalParameters:
  - name: --sku-settings
    summary: |-
      Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_providerhub_sku_nested-resource-type-first_delete
  name: az providerhub sku nested-resource-type-first delete
  summary: |-
    Delete a resource type sku.
  status: GA
  sourceType: Extension
  syntax: >-
    az providerhub sku nested-resource-type-first delete [--ids]
                                                         [--name]
                                                         [--nested-first]
                                                         [--provider-namespace]
                                                         [--resource-type]
                                                         [--subscription]
                                                         [--yes]
  examples:
  - summary: |-
      sku nested-resource-type-first delete
    syntax: az providerhub sku nested-resource-type-first delete -y --nested-resource-type-first "nestedResourceTypeFirst" --provider-namespace "{providerNamespace}" --resource-type "{resourceType}" --sku "{skuName}"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --sku -n
    summary: |-
      The SKU.
  - name: --nested-first --nested-resource-type-first
    summary: |-
      The first child resource type.
  - name: --provider-namespace
    summary: |-
      The name of the resource provider hosted within ProviderHub.
  - name: --resource-type
    summary: |-
      The resource type.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_providerhub_sku_nested-resource-type-first_list
  name: az providerhub sku nested-resource-type-first list
  summary: |-
    List the list of skus for the given resource type.
  status: GA
  sourceType: Extension
  syntax: >-
    az providerhub sku nested-resource-type-first list --nested-first
                                                       --provider-namespace
                                                       --resource-type
                                                       [--max-items]
                                                       [--next-token]
  examples:
  - summary: |-
      sku nested-resource-type-first list
    syntax: az providerhub sku nested-resource-type-first list --nested-resource-type-first "nestedResourceTypeFirst" --provider-namespace "{providerNamespace}" --resource-type "{resourceType}"
  requiredParameters:
  - isRequired: true
    name: --nested-first --nested-resource-type-first
    summary: |-
      The first child resource type.
  - isRequired: true
    name: --provider-namespace
    summary: |-
      The name of the resource provider hosted within ProviderHub.
  - isRequired: true
    name: --resource-type
    summary: |-
      The resource type.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_providerhub_sku_nested-resource-type-first_show
  name: az providerhub sku nested-resource-type-first show
  summary: |-
    Get the sku details for the given resource type and sku name.
  status: GA
  sourceType: Extension
  syntax: >-
    az providerhub sku nested-resource-type-first show [--ids]
                                                       [--name]
                                                       [--nested-first]
                                                       [--provider-namespace]
                                                       [--resource-type]
                                                       [--subscription]
  examples:
  - summary: |-
      sku nested-resource-type-first show
    syntax: az providerhub sku nested-resource-type-first show --nested-resource-type-first "nestedResourceTypeFirst" --provider-namespace "{providerNamespace}" --resource-type "{resourceType}" --sku "{skuName}"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --sku -n
    summary: |-
      The SKU.
  - name: --nested-first --nested-resource-type-first
    summary: |-
      The first child resource type.
  - name: --provider-namespace
    summary: |-
      The name of the resource provider hosted within ProviderHub.
  - name: --resource-type
    summary: |-
      The resource type.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_providerhub_sku_nested-resource-type-first_update
  name: az providerhub sku nested-resource-type-first update
  summary: |-
    Update the resource type skus in the given resource type.
  status: GA
  sourceType: Extension
  syntax: >-
    az providerhub sku nested-resource-type-first update [--add]
                                                         [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                         [--ids]
                                                         [--name]
                                                         [--nested-first]
                                                         [--provider-namespace]
                                                         [--remove]
                                                         [--resource-type]
                                                         [--set]
                                                         [--sku-settings]
                                                         [--subscription]
  examples:
  - summary: |-
      sku nested-resource-type-first update
    syntax: az providerhub sku nested-resource-type-first update --nested-resource-type-first "nestedResourceTypeFirst" --sku-settings [{"name":"freeSku","kind":"Standard","tier":"Tier1"},{"name":"premiumSku","costs":[{"meterId":"xxx"}],"kind":"Premium","tier":"Tier2"}] --provider-namespace "{providerNamespace}" --resource-type "{resourceType}" --sku "{skuName}"
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --sku -n
    summary: |-
      The SKU.
  - name: --nested-first --nested-resource-type-first
    summary: |-
      The first child resource type.
  - name: --provider-namespace
    summary: |-
      The name of the resource provider hosted within ProviderHub.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-type
    summary: |-
      The resource type.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --sku-settings
    summary: |-
      Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_providerhub_sku_nested-resource-type-first_create
- az_providerhub_sku_nested-resource-type-first_delete
- az_providerhub_sku_nested-resource-type-first_list
- az_providerhub_sku_nested-resource-type-first_show
- az_providerhub_sku_nested-resource-type-first_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Gets the sku details for the given resource type and sku name.
