### YamlMime:AzureCLIGroup
uid: az_lab_formula
name: az lab formula
summary: |-
  Manage formulas for an azure devtest lab.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'lab' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_lab_formula_delete
  name: az lab formula delete
  summary: |-
    Delete formula.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'lab' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
  syntax: >-
    az lab formula delete --lab-name
                          --name
                          --resource-group
                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: |-
      The name of the lab.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the formula.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_lab_formula_export-artifacts
  name: az lab formula export-artifacts
  summary: |-
    Export artifacts from a formula.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'lab' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
  syntax: >-
    az lab formula export-artifacts --lab-name
                                    --name
                                    --resource-group
                                    [--expand]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: |-
      The name of the lab.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the formula.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --expand
    summary: |-
      Specify the $expand query. Example: 'properties($select=description)'.
- uid: az_lab_formula_show
  name: az lab formula show
  summary: |-
    Show formula.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'lab' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
  syntax: >-
    az lab formula show --lab-name
                        --name
                        --resource-group
                        [--expand]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: |-
      The name of the lab.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the formula.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --expand
    summary: |-
      Specify the $expand query. Example: 'properties($select=description)'.
commands:
- az_lab_formula_delete
- az_lab_formula_export-artifacts
