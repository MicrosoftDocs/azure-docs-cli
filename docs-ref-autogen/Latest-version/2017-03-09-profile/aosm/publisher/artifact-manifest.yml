### YamlMime:AzureCLIGroup
uid: az_aosm_publisher_artifact-manifest
name: az aosm publisher artifact-manifest
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **aosm** extension for the Azure CLI (version 2.54.0 or higher). The extension will automatically install the first time you run an **az aosm publisher artifact-manifest** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage artifact manifest resources.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'az aosm publisher' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_aosm_publisher_artifact-manifest_list
  name: az aosm publisher artifact-manifest list
  summary: |-
    List information about the artifact manifest.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az aosm publisher artifact-manifest' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az aosm publisher artifact-manifest list --artifact-store-name
                                             --publisher-name
                                             --resource-group
                                             [--max-items]
                                             [--next-token]
  examples:
  - summary: |-
      List information about the artifact manifest in the 'contoso' artifact store of the 'contoso' publisher
    syntax: az aosm publisher artifact-manifest list --resource-group contoso-aosm --publisher-name contoso --artifact-store-name contoso
  requiredParameters:
  - isRequired: true
    name: --artifact-store-name
    summary: |-
      The name of the artifact store.
  - isRequired: true
    name: --publisher-name
    summary: |-
      The name of the publisher.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_aosm_publisher_artifact-manifest_list-credential
  name: az aosm publisher artifact-manifest list-credential
  summary: |-
    List credential for publishing artifacts defined in artifact manifest.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az aosm publisher artifact-manifest' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az aosm publisher artifact-manifest list-credential [--artifact-store-name]
                                                        [--ids]
                                                        [--name]
                                                        [--publisher-name]
                                                        [--resource-group]
                                                        [--subscription]
  examples:
  - summary: |-
      List credential to use for publishing an artifact from the 'contoso-manifest' manifest
    syntax: az aosm publisher artifact-manifest list-credential --resource-group contoso-aosm --publisher-name contoso --artifact-store-name contoso --name contoso-manifest
  optionalParameters:
  - name: --artifact-store-name
    summary: |-
      The name of the artifact store.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the artifact manifest.
  - name: --publisher-name
    summary: |-
      The name of the publisher.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
