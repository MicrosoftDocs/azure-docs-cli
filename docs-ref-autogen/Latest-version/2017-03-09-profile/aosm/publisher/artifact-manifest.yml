- uid: az_aosm_publisher_artifact-manifest_update-state
  name: az aosm publisher artifact-manifest update-state
  summary: |-
    Update state for artifact manifest.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az aosm publisher artifact-manifest' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az aosm publisher artifact-manifest update-state [--artifact-store-name]
                                                     [--ids]
                                                     [--name]
                                                     [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                     [--publisher-name]
                                                     [--resource-group]
                                                     [--state {Succeeded, Unknown, Uploaded, Uploading, Validating, ValidationFailed}]
                                                     [--subscription]
  examples:
  - summary: |-
      Update the 'contoso-manifest' artifact manifest's state to 'Uploaded'
    syntax: az aosm publisher artifact-manifest update-state --resource-group contoso-aosm --publisher-name contoso --artifact-store-name contoso --name contoso-manifest --state Uploaded
  optionalParameters:
  - name: --artifact-store-name
    summary: |-
      The name of the artifact store.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the artifact manifest.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --publisher-name
    summary: |-
      The name of the publisher.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --state
    parameterValueGroup: "Succeeded, Unknown, Uploaded, Uploading, Validating, ValidationFailed"
    summary: |-
      The artifact manifest state.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
