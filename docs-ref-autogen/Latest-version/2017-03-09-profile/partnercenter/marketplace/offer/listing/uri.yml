### YamlMime:AzureCLIGroup
uid: az_partnercenter_marketplace_offer_listing_uri
name: az partnercenter marketplace offer listing uri
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **partnercenter** extension for the Azure CLI (version 2.0.67 or higher). The extension will automatically install the first time you run an **az partnercenter marketplace offer listing uri** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage a Marketplace Offer listing's URIs.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'partnercenter marketplace offer listing' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_partnercenter_marketplace_offer_listing_uri_add
  name: az partnercenter marketplace offer listing uri add
  summary: |-
    Add a URI for a marketplace offer listing.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'partnercenter marketplace offer listing uri' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az partnercenter marketplace offer listing uri add --display-text
                                                       --offer-id
                                                       --subtype
                                                       --type
                                                       --uri
                                                       [--add]
                                                       [--force-string]
                                                       [--remove]
                                                       [--set]
  examples:
  - summary: |-
      Add URI to an offer's listing
    syntax: az partnercenter marketplace offer listing uri add --offer-id MyOfferId --uri https://myuri                     --type PrivacyUri --subtype mySubType --display-text "My Privacy Policy"
  requiredParameters:
  - isRequired: true
    name: --display-text
    summary: |-
      The display text of the uri.
  - isRequired: true
    name: --offer-id
    summary: |-
      The offer id.
  - isRequired: true
    name: --subtype
    summary: |-
      The subtype of the uri.
  - isRequired: true
    name: --type
    summary: |-
      The type of the uri.
  - isRequired: true
    name: --uri
    summary: |-
      The value of the uri.
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
- uid: az_partnercenter_marketplace_offer_listing_uri_delete
  name: az partnercenter marketplace offer listing uri delete
  summary: |-
    Delete a URI for a marketplace offer listing.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'partnercenter marketplace offer listing uri' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az partnercenter marketplace offer listing uri delete --offer-id
                                                          [--display-text]
                                                          [--subtype]
                                                          [--type]
                                                          [--uri]
                                                          [--yes]
  examples:
  - summary: |-
      Delete a URI for an offer's listing
    syntax: az partnercenter marketplace offer listing uri delete --offer-id MyOfferId --uri https://myuri --type PrivacyUri
  requiredParameters:
  - isRequired: true
    name: --offer-id
    summary: |-
      The offer id.
  optionalParameters:
  - name: --display-text
    summary: |-
      The display text of the uri.
  - name: --subtype
    summary: |-
      The subtype of the uri.
  - name: --type
    summary: |-
      The type of the uri.
  - name: --uri
    summary: |-
      The value of the uri.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_partnercenter_marketplace_offer_listing_uri_list
  name: az partnercenter marketplace offer listing uri list
  summary: |-
    List the uri for a marketplace offer listing.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'partnercenter marketplace offer listing uri' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az partnercenter marketplace offer listing uri list --offer-id
  examples:
  - summary: |-
      List the URIs for an offer's listing
    syntax: az partnercenter marketplace offer listing uri list --offer-id MyOfferId
  requiredParameters:
  - isRequired: true
    name: --offer-id
    summary: |-
      The offer id.
