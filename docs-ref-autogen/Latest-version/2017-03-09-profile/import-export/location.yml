### YamlMime:AzureCLIGroup
uid: az_import-export_location
name: az import-export location
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **import-export** extension for the Azure CLI (version 2.3.1 or higher). The extension will automatically install the first time you run an **az import-export location** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Import-export location.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: "Command group 'import-export' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_import-export_location_list
  name: az import-export location list
  summary: |-
    Returns a list of locations to which you can ship the disks associated with an import or export job. A location is a Microsoft data center region.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'import-export' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az import-export location list
  examples:
  - summary: |-
      List locations to which you can ship the disks
    syntax: az import-export location list
- uid: az_import-export_location_show
  name: az import-export location show
  summary: |-
    Returns the details about a location to which you can ship the disks associated with an import or export job. A location is an Azure region.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'import-export' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az import-export location show --location
  examples:
  - summary: |-
      Show details about a location
    syntax: az import-export location show --location "West US 2"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az import-export location list`.
commands:
- az_import-export_location_list
- az_import-export_location_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Import-export location.
