### YamlMime:AzureCLIGroup
uid: az_playwright-testing
name: az playwright-testing
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **playwright-cli-extension** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az playwright-testing** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Microsoft Playwright Testing service.
status: GA
sourceType: Extension
directCommands:
- uid: az_playwright-testing_check-name-availability
  name: az playwright-testing check-name-availability
  summary: |-
    Adds check global name availability operation, normally used if a resource name must be globally unique.
  status: GA
  sourceType: Extension
  syntax: >-
    az playwright-testing check-name-availability [--name]
                                                  [--type]
  optionalParameters:
  - name: --name
    summary: |-
      The name of the resource for which availability needs to be checked.
  - name: --type
    summary: |-
      The resource type.
commands:
- az_playwright-testing_check-name-availability
- az_playwright-testing_quota
- az_playwright-testing_quota_list
- az_playwright-testing_quota_show
- az_playwright-testing_workspace
- az_playwright-testing_workspace_create
- az_playwright-testing_workspace_delete
- az_playwright-testing_workspace_list
- az_playwright-testing_workspace_quota
- az_playwright-testing_workspace_quota_list
- az_playwright-testing_workspace_quota_show
- az_playwright-testing_workspace_show
- az_playwright-testing_workspace_update
- az_playwright-testing_workspace_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Microsoft Playwright Testing service.
