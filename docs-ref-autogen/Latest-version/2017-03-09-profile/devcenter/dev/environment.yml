### YamlMime:AzureCLIGroup
uid: az_devcenter_dev_environment
name: az devcenter dev environment
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **devcenter** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az devcenter dev environment** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage environments.
status: GA
sourceType: Extension
directCommands:
- uid: az_devcenter_dev_environment_create
  name: az devcenter dev environment create
  summary: |-
    Create an environment.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter dev environment create --catalog-name
                                        --environment-definition-name
                                        --environment-name
                                        --environment-type
                                        --project
                                        [--dev-center]
                                        [--endpoint]
                                        [--expiration]
                                        [--no-wait]
                                        [--parameters]
                                        [--user-id]
  examples:
  - summary: |-
      Create using dev center
    syntax: az devcenter dev environment create --dev-center-name "ContosoDevCenter" --project-name "DevProject" --catalog-name "main" --environment-definition-name "helloworld" --environment-type "DevTest" --parameters "{\"functionAppRuntime\":\"node\",\"storageAccountType\":\"Standard_LRS\"}" --name "mydevenv" --user-id "00000000-0000-0000-0000-000000000000"
  - summary: |-
      Create using endpoint
    syntax: az devcenter dev environment create --endpoint "https://8a40af38-3b4c-4672-a6a4-5e964b1870ed-contosodevcenter.centralus.devcenter.azure.com/" --project-name "DevProject" --catalog-name "main" --environment-definition-name "helloworld" --environment-type "DevTest" --parameters "{\"functionAppRuntime\":\"node\",\"storageAccountType\":\"Standard_LRS\"}" --name "mydevenv" --user-id "00000000-0000-0000-0000-000000000000"
  requiredParameters:
  - isRequired: true
    name: --catalog-name
    summary: |-
      Name of the catalog.
  - isRequired: true
    name: --environment-definition-name -e
    summary: |-
      Name of the environment definition.
  - isRequired: true
    name: --environment-name --name -n
    summary: |-
      The name of the environment.
  - isRequired: true
    name: --environment-type
    summary: |-
      Environment type.
  - isRequired: true
    name: --project --project-name
    summary: |-
      The name of the project. Use `az configure -d project=<project_name>` to configure a default.
  optionalParameters:
  - name: --dev-center --dev-center-name -d
    summary: |-
      The name of the dev center. Use `az configure -d dev-center=<dev_center_name>` to configure a default.
  - name: --endpoint
    summary: |-
      The API endpoint for the developer resources. Use `az configure -d endpoint=<endpoint_uri>` to configure a default.
  - name: --expiration --expiration-date
    summary: |-
      The time the expiration date will be triggered (UTC), after which the environment and associated resources will be deleted. The string format is ISO format.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --parameters
    summary: |-
      Parameters object for the environment. Expected value: json-string/json-file/@json-file.
  - name: --user-id
    defaultValue: "me"
    summary: |-
      The AAD object id of the user. If value is 'me', the identity is taken from the authentication context.
- uid: az_devcenter_dev_environment_delay-action
  name: az devcenter dev environment delay-action
  summary: |-
    Delay an environment action.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter dev environment delay-action --action-name
                                              --delay-time
                                              --environment-name
                                              --project
                                              [--dev-center]
                                              [--endpoint]
                                              [--user-id]
  examples:
  - summary: |-
      Delay using dev center
    syntax: az devcenter dev environment delay-action --dev-center-name "ContosoDevCenter" --name "mydevenv" --project-name "DevProject" --user-id "00000000-0000-0000-0000-000000000000" --action-name "myEnv-Delete" --delay-time "04:30"
  - summary: |-
      Delay using endpoint
    syntax: az devcenter dev environment delay-action --endpoint "https://8a40af38-3b4c-4672-a6a4-5e964b1870ed-contosodevcenter.centralus.devcenter.azure.com/" --name "mydevenv" --project-name "DevProject" --user-id "00000000-0000-0000-0000-000000000000" --action-name "myEnv-Delete" --delay-time "04:30"
  requiredParameters:
  - isRequired: true
    name: --action-name
    summary: |-
      The name of an action that will take place on an environment.
  - isRequired: true
    name: --delay-time
    summary: |-
      The delayed timespan from the scheduled action time. Format HH:MM.
  - isRequired: true
    name: --environment-name --name -n
    summary: |-
      The name of the environment.
  - isRequired: true
    name: --project --project-name
    summary: |-
      The name of the project. Use `az configure -d project=<project_name>` to configure a default.
  optionalParameters:
  - name: --dev-center --dev-center-name -d
    summary: |-
      The name of the dev center. Use `az configure -d dev-center=<dev_center_name>` to configure a default.
  - name: --endpoint
    summary: |-
      The API endpoint for the developer resources. Use `az configure -d endpoint=<endpoint_uri>` to configure a default.
  - name: --user-id
    defaultValue: "me"
    summary: |-
      The AAD object id of the user. If value is 'me', the identity is taken from the authentication context.
- uid: az_devcenter_dev_environment_delete
  name: az devcenter dev environment delete
  summary: |-
    Delete an environment and all its associated resources.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter dev environment delete --environment-name
                                        --project
                                        [--dev-center]
                                        [--endpoint]
                                        [--force {false, true}]
                                        [--no-wait]
                                        [--user-id]
                                        [--yes]
  examples:
  - summary: |-
      Delete using dev center
    syntax: az devcenter dev environment delete --dev-center-name "ContosoDevCenter"  --name "mydevenv" --project-name "DevProject" --user-id "00000000-0000-0000-0000-000000000000"
  - summary: |-
      Delete using endpoint
    syntax: az devcenter dev environment delete --endpoint "https://8a40af38-3b4c-4672-a6a4-5e964b1870ed-contosodevcenter.centralus.devcenter.azure.com/" --name "mydevenv" --project-name "DevProject" --user-id "00000000-0000-0000-0000-000000000000"
  requiredParameters:
  - isRequired: true
    name: --environment-name --name -n
    summary: |-
      The name of the environment.
  - isRequired: true
    name: --project --project-name
    summary: |-
      The name of the project. Use `az configure -d project=<project_name>` to configure a default.
  optionalParameters:
  - name: --dev-center --dev-center-name -d
    summary: |-
      The name of the dev center. Use `az configure -d dev-center=<dev_center_name>` to configure a default.
  - name: --endpoint
    summary: |-
      The API endpoint for the developer resources. Use `az configure -d endpoint=<endpoint_uri>` to configure a default.
  - name: --force
    parameterValueGroup: "false, true"
    summary: |-
      Optional to force environment deletion even if the environment definition does not exist. This is a best-effort delete, and anything custom that forces resource creation beyond the associated resource group may not be deleted.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --user-id
    defaultValue: "me"
    summary: |-
      The AAD object id of the user. If value is 'me', the identity is taken from the authentication context.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
