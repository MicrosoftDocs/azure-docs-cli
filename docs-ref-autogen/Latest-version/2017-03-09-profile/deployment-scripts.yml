### YamlMime:AzureCLIGroup
uid: az_deployment-scripts
name: az deployment-scripts
summary: |-
  Manage deployment scripts at subscription or resource group scope.
status: GA
sourceType: Core
directCommands:
- uid: az_deployment-scripts_delete
  name: az deployment-scripts delete
  summary: |-
    Delete a deployment script.
  status: GA
  sourceType: Core
  syntax: >-
    az deployment-scripts delete --name
                                 --resource-group
                                 [--yes]
  examples:
  - summary: |-
      Delete a deployment script found in the user's logged-in default subscription.
    syntax: az deployment-scripts delete --resource-group contoso-rg --name contosoBashScript
  requiredParameters:
  - isRequired: true
    name: --name
    summary: |-
      Deployment script resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_deployment-scripts_list
  name: az deployment-scripts list
  summary: |-
    List all deployment scripts.
  status: GA
  sourceType: Core
  syntax: az deployment-scripts list [--resource-group]
  examples:
  - summary: |-
      Retrieve all deployment scripts found in the user's logged-in default subscription.
    syntax: az deployment-scripts list
  - summary: |-
      Retrieve all deployment scripts found in a resource group
    syntax: az deployment-scripts list --resource-group contoso-rg
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_deployment-scripts_show
  name: az deployment-scripts show
  summary: |-
    Retrieve a deployment script.
  status: GA
  sourceType: Core
  syntax: >-
    az deployment-scripts show --name
                               --resource-group
  examples:
  - summary: |-
      Retrieve a deployment script found in the user's logged-in default subscription.
    syntax: az deployment-scripts show --resource-group contoso-rg --name contosoBashScript
  requiredParameters:
  - isRequired: true
    name: --name
    summary: |-
      Deployment script resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_deployment-scripts_show-log
  name: az deployment-scripts show-log
  summary: |-
    Show deployment script logs.
  status: GA
  sourceType: Core
  syntax: >-
    az deployment-scripts show-log --name
                                   --resource-group
  examples:
  - summary: |-
      Retrieve deployment script logs found in the user's logged-in default subscription, max limit is 4MB.
    syntax: az deployment-scripts show-log --resource-group contoso-rg --name contosoBashScript
  requiredParameters:
  - isRequired: true
    name: --name
    summary: |-
      Deployment script resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_deployment-scripts_delete
- az_deployment-scripts_list
- az_deployment-scripts_show
- az_deployment-scripts_show-log
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage deployment scripts at subscription or resource group scope.
