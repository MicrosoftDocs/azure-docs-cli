### YamlMime:AzureCLIGroup
uid: az_self-help_solution-self-help
name: az self-help solution-self-help
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **self-help** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az self-help solution-self-help** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Self Help solution command will help you create tenant level solutions for azure resources.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'az self-help' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_self-help_solution-self-help_show
  name: az self-help solution-self-help show
  summary: |-
    Get the self help solution using the applicable solutionId while creating the solution.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az self-help solution-self-help' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az self-help solution-self-help show --solution-id
  examples:
  - summary: |-
      Show Solution at Resource Level
    syntax: az self-help solution-self-help show --solution-id solution-id
  requiredParameters:
  - isRequired: true
    name: --solution-id
    summary: |-
      Solution Id.
commands:
- az_self-help_solution-self-help_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Self Help solution command will help you create tenant level solutions for azure resources.
