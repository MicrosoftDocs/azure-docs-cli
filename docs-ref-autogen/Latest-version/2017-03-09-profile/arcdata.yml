### YamlMime:AzureCLIGroup
uid: az_arcdata
name: az arcdata
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **arcdata** extension for the Azure CLI (version 2.3.1 or higher). The extension will automatically install the first time you run an **az arcdata** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
