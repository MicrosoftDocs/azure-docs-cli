### YamlMime:AzureCLIGroup
uid: az_acat_report_snapshot
name: az acat report snapshot
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **acat** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az acat report snapshot** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage ACAT report snapshots.
status: GA
sourceType: Extension
directCommands:
- uid: az_acat_report_snapshot_download
  name: az acat report snapshot download
  summary: |-
    Download compliance needs from snapshot, like: Compliance Report, Resource List.
  status: GA
  sourceType: Extension
  syntax: >-
    az acat report snapshot download --download-type {ComplianceDetailedPdfReport, CompliancePdfReport, ComplianceReport, ResourceList}
                                     --report-name
                                     --snapshot-name
                                     [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                     [--offer-guid]
                                     [--tenant]
  requiredParameters:
  - isRequired: true
    name: --download-type
    parameterValueGroup: "ComplianceDetailedPdfReport, CompliancePdfReport, ComplianceReport, ResourceList"
    summary: |-
      Indicates the download type.
  - isRequired: true
    name: --report-name
    summary: |-
      Report Name.
  - isRequired: true
    name: --snapshot-name
    summary: |-
      Snapshot Name.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --offer-guid
    summary: |-
      The offerGuid which mapping to the reports.
  - name: --tenant
    summary: |-
      Tenant id.
- uid: az_acat_report_snapshot_list
  name: az acat report snapshot list
  summary: |-
    List the AppComplianceAutomation snapshot list.
  status: GA
  sourceType: Extension
  syntax: >-
    az acat report snapshot list --report-name
                                 [--filter]
                                 [--max-items]
                                 [--next-token]
                                 [--offer-guid]
                                 [--orderby]
                                 [--select]
                                 [--skip-token]
                                 [--tenant]
                                 [--top]
  requiredParameters:
  - isRequired: true
    name: --report-name
    summary: |-
      Report Name.
  optionalParameters:
  - name: --filter
    summary: |-
      The filter to apply on the operation.
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --offer-guid
    summary: |-
      The offerGuid which mapping to the reports.
  - name: --orderby
    summary: |-
      OData order by query option.
  - name: --select
    summary: |-
      OData Select statement. Limits the properties on each entry to just those requested, e.g. ?$select=reportName,id.
  - name: --skip-token
    summary: |-
      Skip over when retrieving results.
  - name: --tenant
    summary: |-
      The tenant id of the report creator.
  - name: --top
    summary: |-
      Number of elements to return when retrieving results.
commands:
- az_acat_report_snapshot_download
- az_acat_report_snapshot_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage ACAT report snapshots.
