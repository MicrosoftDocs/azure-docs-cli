### YamlMime:AzureCLIGroup
uid: az_partnercenter_marketplace_offer_plan_technical-configuration_package
name: az partnercenter marketplace offer plan technical-configuration package
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **partnercenter** extension for the Azure CLI (version 2.0.67 or higher). The extension will automatically install the first time you run an **az partnercenter marketplace offer plan technical-configuration package** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage packages for a plan's technical configuration.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'partnercenter marketplace offer plan technical-configuration' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_partnercenter_marketplace_offer_plan_technical-configuration_package_add
  name: az partnercenter marketplace offer plan technical-configuration package add
  summary: |-
    Adds a package to the technical configuration of a plan.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'partnercenter marketplace offer plan technical-configuration package' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az partnercenter marketplace offer plan technical-configuration package add --offer-id
                                                                                --plan-id
                                                                                [--cluster-extension-type]
                                                                                [--digest]
                                                                                [--no-wait]
                                                                                [--registry]
                                                                                [--repository]
                                                                                [--resource-group]
                                                                                [--subscription-id]
                                                                                [--tag]
                                                                                [--tenant-id]
  requiredParameters:
  - isRequired: true
    name: --offer-id
    summary: |-
      The Offer id.
  - isRequired: true
    name: --plan-id
    summary: |-
      The Plan id.
  optionalParameters:
  - name: --cluster-extension-type
    summary: |-
      The Cluster Extension Type.
  - name: --digest
    summary: |-
      The digest of the bundle with a format of sha256:<hashcode>.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --registry
    summary: |-
      The name of the Azure Container Registry.
  - name: --repository
    summary: |-
      The name of the image repository in the Azure Container Registry.
  - name: --resource-group -g
    summary: |-
      The Resource Group name for the Azure Container Registry.
  - name: --subscription-id -s
    summary: |-
      The Subscription ID.
  - name: --tag
    summary: |-
      The name of the image repository.
  - name: --tenant-id -t
    summary: |-
      The AAD tenant ID.
- uid: az_partnercenter_marketplace_offer_plan_technical-configuration_package_delete
  name: az partnercenter marketplace offer plan technical-configuration package delete
  summary: |-
    Deletes a package to the technical configuration of a plan.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'partnercenter marketplace offer plan technical-configuration package' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az partnercenter marketplace offer plan technical-configuration package delete --offer-id
                                                                                   --plan-id
                                                                                   [--no-wait]
                                                                                   [--repository]
                                                                                   [--tag]
  requiredParameters:
  - isRequired: true
    name: --offer-id
    summary: |-
      The Offer id.
  - isRequired: true
    name: --plan-id
    summary: |-
      The Plan id.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --repository
    summary: |-
      The name of the image repository in the Azure Container Registry.
  - name: --tag
    summary: |-
      The name of the image repository.
commands:
- az_partnercenter_marketplace_offer_plan_technical-configuration_package_add
- az_partnercenter_marketplace_offer_plan_technical-configuration_package_delete
