### YamlMime:AzureCLIGroup
uid: az_stack
name: az stack
summary: |-
  A deployment stack is a native Azure resource type that enables you to perform operations on a resource collection as an atomic unit.
description: |-
  Deployment stacks are defined in ARM as the type Microsoft.Resources/deploymentStacks.
status: GA
sourceType: Core
commands:
- az_stack_group
- az_stack_group_create
- az_stack_group_delete
- az_stack_group_export
- az_stack_group_list
- az_stack_group_show
- az_stack_group_validate
- az_stack_mg
- az_stack_mg_create
- az_stack_mg_delete
- az_stack_mg_export
- az_stack_mg_list
- az_stack_mg_show
- az_stack_mg_validate
- az_stack_sub
- az_stack_sub_create
- az_stack_sub_delete
- az_stack_sub_export
- az_stack_sub_list
- az_stack_sub_show
- az_stack_sub_validate
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Deployment stacks are defined in ARM as the type Microsoft.Resources/deploymentStacks.
