extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **weights-and-biases** extension for the Azure CLI (version 2.70.0 or higher). The extension will automatically install the first time you run an **az weights-and-biases instance** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Instance.
status: GA
sourceType: Extension
directCommands:
- uid: az_weights-and-biases_instance_list
  name: az weights-and-biases instance list
  summary: |-
    List InstanceResource resources by subscription ID.
  status: GA
  sourceType: Extension
  syntax: >-
    az weights-and-biases instance list [--max-items]
                                        [--next-token]
                                        [--resource-group]
  examples:
  - summary: |-
      Instances_ListBySubscription - generated by [MaximumSet] rule
    syntax: az weights-and-biases instance list --resource-group jawt-rg
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_weights-and-biases_instance_show
  name: az weights-and-biases instance show
  summary: |-
    Get a InstanceResource.
  status: GA
  sourceType: Extension
  syntax: >-
    az weights-and-biases instance show [--ids]
                                        [--instancename]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: |-
      Instances_Get - generated by [MaximumSet] rule
    syntax: az weights-and-biases instance show --resource-group jawt-rg --instancename wnb-test-org-5
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --instancename --name -n
    summary: |-
      Name of the Instance resource.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
