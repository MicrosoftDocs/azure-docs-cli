### YamlMime:AzureCLIGroup
uid: az_vmware_location
name: az vmware location
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **vmware** extension for the Azure CLI (version 2.54.0 or higher). The extension will automatically install the first time you run an **az vmware location** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to check availability by location.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_location_check-quota-availability
  name: az vmware location check-quota-availability
  summary: |-
    Return quota for subscription by region.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware location check-quota-availability [--ids]
                                                [--location]
                                                [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_vmware_location_check-trial-availability
  name: az vmware location check-trial-availability
  summary: |-
    Return trial status for subscription by region.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware location check-trial-availability [--ids]
                                                [--location]
                                                [--sku]
                                                [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --sku
    summary: |-
      The name of the SKU. E.g. P3. It is typically a letter+number code.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_vmware_location_check-quota-availability
- az_vmware_location_check-trial-availability
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to check availability by location.
