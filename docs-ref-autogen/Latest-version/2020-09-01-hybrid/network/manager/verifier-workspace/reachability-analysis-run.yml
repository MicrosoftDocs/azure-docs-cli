- uid: az_network_manager_verifier-workspace_reachability-analysis-run_wait
  name: az network manager verifier-workspace reachability-analysis-run wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az network manager verifier-workspace reachability-analysis-run wait [--created]
                                                                         [--custom]
                                                                         [--deleted]
                                                                         [--exists]
                                                                         [--ids]
                                                                         [--interval]
                                                                         [--manager-name]
                                                                         [--name]
                                                                         [--resource-group]
                                                                         [--subscription]
                                                                         [--timeout]
                                                                         [--updated]
                                                                         [--workspace-name]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --manager-name --network-manager-name
    summary: |-
      The name of the network manager.
  - name: --name --reachability-analysis-run-name -n
    summary: |-
      Reachability Analysis Run name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
  - name: --workspace-name
    summary: |-
      Workspace name.
