  - isRequired: true
    name: --name -n
    summary: |-
      Specify name for the auto upgrade profile.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_fleet_autoupgradeprofile_wait
  name: az fleet autoupgradeprofile wait
  summary: |-
    Wait for an auto upgrade resource to reach a desired state.
  description: |-
    If an operation on an auto upgrade profile was interrupted or was started with `--no-wait`, use this command to wait for it to complete.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'fleet autoupgradeprofile' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az fleet autoupgradeprofile wait --auto-upgrade-profile-name
                                     --fleet-name
                                     --resource-group
                                     [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--interval]
                                     [--timeout]
                                     [--updated]
  requiredParameters:
  - isRequired: true
    name: --auto-upgrade-profile-name --profile-name
    summary: |-
      Specify name for the auto upgrade profile.
  - isRequired: true
    name: --fleet-name -f
    summary: |-
      Specify the fleet name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_fleet_autoupgradeprofile_create
