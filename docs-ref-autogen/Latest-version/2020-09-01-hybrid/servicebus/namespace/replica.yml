### YamlMime:AzureCLIGroup
uid: az_servicebus_namespace_replica
name: az servicebus namespace replica
summary: |-
  Manage servicebus namespace replicas.
status: GA
sourceType: Core
directCommands:
- uid: az_servicebus_namespace_replica_add
  name: az servicebus namespace replica add
  summary: |-
    Add one or more Replica properties to a namespace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus namespace replica add --geo-data-replication-config
                                        --namespace-name
                                        --resource-group
  examples:
  - summary: |-
      Add one or more Replica properties to a namespace.
    syntax: az servicebus namespace replica add --namespace-name mynamespace -g MyResourceGroup --geo-data-replication-config role-type=Secondary location-name=mylocation
  requiredParameters:
  - isRequired: true
    name: --geo-data-replication-config --replica-config
    summary: |-
      A list of regions where replicas of the namespace are maintained Object.
  - isRequired: true
    name: --namespace-name
    summary: |-
      Name of the Namespace.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_servicebus_namespace_replica_remove
  name: az servicebus namespace replica remove
  summary: |-
    Remove one or more Replica properties to a namespace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus namespace replica remove --geo-data-replication-config
                                           --namespace-name
                                           --resource-group
  examples:
  - summary: |-
      Remove one or more Replica properties to a namespace.
    syntax: az servicebus namespace replica remove --namespace-name mynamespace -g MyResourceGroup --geo-data-replication-config role-type=Secondary location-name=mylocation
  requiredParameters:
  - isRequired: true
    name: --geo-data-replication-config --replica-config
    summary: |-
      A list of regions where replicas of the namespace are maintained Object.
  - isRequired: true
    name: --namespace-name
    summary: |-
      Name of the Namespace.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_servicebus_namespace_replica_add
- az_servicebus_namespace_replica_remove
