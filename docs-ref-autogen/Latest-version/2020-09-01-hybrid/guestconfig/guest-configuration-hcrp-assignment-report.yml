name: az guestconfig guest-configuration-hcrp-assignment-report
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **guestconfig** extension for the Azure CLI (version 2.3.1 or higher). The extension will automatically install the first time you run an **az guestconfig guest-configuration-hcrp-assignment-report** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Guestconfig guest-configuration-hcrp-assignment-report.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: 'This command group is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_guestconfig_guest-configuration-hcrp-assignment-report_list
  name: az guestconfig guest-configuration-hcrp-assignment-report list
  summary: |-
    List all reports for the guest configuration assignment, latest report first.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'guestconfig guest-configuration-hcrp-assignment-report' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az guestconfig guest-configuration-hcrp-assignment-report list --guest-configuration-assignment-name
                                                                   --machine-name
                                                                   --resource-group
  examples:
  - summary: |-
      List all guest configuration assignments for a virtual machine
    syntax: az guestconfig guest-configuration-hcrp-assignment-report list --guest-configuration-assignment-name "AuditSecureProtocol" --machine-name "myMachineName" --resource-group "myResourceGroupName"
  requiredParameters:
  - isRequired: true
    name: --guest-configuration-assignment-name
    summary: |-
      The guest configuration assignment name.
  - isRequired: true
    name: --machine-name
    summary: |-
      The name of the ARC machine.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_guestconfig_guest-configuration-hcrp-assignment-report_show
  name: az guestconfig guest-configuration-hcrp-assignment-report show
  summary: |-
    Get a report for the guest configuration assignment, by reportId.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'guestconfig guest-configuration-hcrp-assignment-report' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az guestconfig guest-configuration-hcrp-assignment-report show [--guest-configuration-assignment-name]
                                                                   [--ids]
                                                                   [--machine-name]
                                                                   [--report-id]
                                                                   [--resource-group]
                                                                   [--subscription]
  examples:
  - summary: |-
      Get a guest configuration assignment report by Id for a virtual machine
    syntax: az guestconfig guest-configuration-hcrp-assignment-report show --guest-configuration-assignment-name "AuditSecureProtocol" --machine-name "myMachineName" --report-id "7367cbb8-ae99-47d0-a33b-a283564d2cb1" --resource-group "myResourceGroupName"
  optionalParameters:
  - name: --guest-configuration-assignment-name
    summary: |-
      The guest configuration assignment name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --machine-name
    summary: |-
      The name of the ARC machine.
  - name: --report-id
    summary: |-
      The GUID for the guest configuration assignment report.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
