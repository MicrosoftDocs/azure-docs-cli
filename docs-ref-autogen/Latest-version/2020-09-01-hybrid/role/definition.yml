### YamlMime:AzureCLIGroup
uid: az_role_definition
name: az role definition
summary: |-
  Manage role definitions.
status: GA
sourceType: Core
directCommands:
- uid: az_role_definition_create
  name: az role definition create
  summary: |-
    Create a custom role definition.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: az role definition create --role-definition
  examples:
  - summary: |-
      Create a role with read-only access to storage and network resources, and the ability to start or restart VMs. (Bash)
    syntax: >-
      az role definition create --role-definition '{
          "Name": "Contoso On-call",
          "Description": "Perform VM actions and read storage and network information.",
          "Actions": [
              "Microsoft.Compute/*/read",
              "Microsoft.Compute/virtualMachines/start/action",
              "Microsoft.Compute/virtualMachines/restart/action",
              "Microsoft.Network/*/read",
              "Microsoft.Storage/*/read",
              "Microsoft.Authorization/*/read",
              "Microsoft.Resources/subscriptions/resourceGroups/read",
              "Microsoft.Resources/subscriptions/resourceGroups/resources/read",
              "Microsoft.Insights/alertRules/*",
              "Microsoft.Support/*"
          ],
          "DataActions": [
              "Microsoft.Storage/storageAccounts/blobServices/containers/blobs/*"
          ],
          "NotDataActions": [
              "Microsoft.Storage/storageAccounts/blobServices/containers/blobs/write"
          ],
          "AssignableScopes": ["/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"]
      }'
  - summary: |-
      Create a role from a file containing a JSON description.
    syntax: az role definition create --role-definition @ad-role.json
  requiredParameters:
  - isRequired: true
    name: --role-definition
    summary: |-
      Description of a role as JSON, or a path to a file containing a JSON description.
- uid: az_role_definition_delete
  name: az role definition delete
  summary: |-
    Delete a role definition.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: >-
    az role definition delete --name
                              [--custom-role-only {false, true}]
                              [--resource-group]
                              [--scope]
  examples:
  - summary: |-
      Delete a role definition. (autogenerated)
    syntax: az role definition delete --name MyRole
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Matches the role definition's name (GUID) or roleName (e.g. 'Reader') property.
  optionalParameters:
  - name: --custom-role-only
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Custom roles only(vs. build-in ones).
  - name: --resource-group -g
    summary: |-
      Use it only if the role or assignment was added at the level of a resource group.
  - name: --scope
    summary: |-
      Scope at which the role assignment or definition applies to, e.g., /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333, /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup, or /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup/providers/Microsoft.Compute/virtualMachines/myVM.
- uid: az_role_definition_list
  name: az role definition list
  summary: |-
    List role definitions.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: >-
    az role definition list [--custom-role-only {false, true}]
                            [--name]
                            [--resource-group]
                            [--scope]
  optionalParameters:
  - name: --custom-role-only
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Custom roles only(vs. build-in ones).
  - name: --name -n
    summary: |-
      Matches the role definition's name (GUID) or roleName (e.g. 'Reader') property. If a GUID is provided, for better performance, use `az role definition show` command.
  - name: --resource-group -g
    summary: |-
      Use it only if the role or assignment was added at the level of a resource group.
  - name: --scope
    summary: |-
      Scope at which the role assignment or definition applies to, e.g., /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333, /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup, or /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup/providers/Microsoft.Compute/virtualMachines/myVM.
- uid: az_role_definition_show
  name: az role definition show
  summary: |-
    Show a role definition.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: >-
    az role definition show [--id]
                            [--name]
                            [--scope]
  examples:
  - summary: |-
      Show the 'Reader' role definition with its name (GUID).
    syntax: az role definition show --scope /subscriptions/00000000-0000-0000-0000-000000000000 --name acdd72a7-3385-48ef-bd42-f606fba81ae7
  - summary: |-
      Show the 'Reader' role definition with its resource ID.
    syntax: az role definition show --id /subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Authorization/roleDefinitions/acdd72a7-3385-48ef-bd42-f606fba81ae7
  optionalParameters:
  - name: --id
    summary: |-
      The fully qualified role definition ID. Use the format, /subscriptions/{guid}/providers/Microsoft.Authorization/roleDefinitions/{roleDefinitionId} for subscription level role definitions, or /providers/Microsoft.Authorization/roleDefinitions/{roleDefinitionId} for tenant level role definitions.
  - name: --name -n
    summary: |-
      The role definition's name (GUID).
  - name: --scope
    summary: |-
      Scope at which the role assignment or definition applies to, e.g., /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333, /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup, or /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup/providers/Microsoft.Compute/virtualMachines/myVM.
- uid: az_role_definition_update
  name: az role definition update
  summary: |-
    Update a role definition.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: az role definition update --role-definition
  examples:
  - summary: |-
      Update a role using the output of "az role definition list". (Bash)
    syntax: >-
      az role definition update --role-definition '{
          "roleName": "Contoso On-call",
          "Description": "Perform VM actions and read storage and network information.",
          "id": "/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/providers/Microsoft.Authorization/roleDefinitions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
          "roleType": "CustomRole",
          "type": "Microsoft.Authorization/roleDefinitions",
          "Actions": [
              "Microsoft.Compute/*/read",
              "Microsoft.Compute/virtualMachines/start/action",
              "Microsoft.Compute/virtualMachines/restart/action",
              "Microsoft.Network/*/read",
              "Microsoft.Storage/*/read",
              "Microsoft.Authorization/*/read",
              "Microsoft.Resources/subscriptions/resourceGroups/read",
              "Microsoft.Resources/subscriptions/resourceGroups/resources/read",
              "Microsoft.Support/*"
          ],
          "DataActions": [
              "Microsoft.Storage/storageAccounts/blobServices/containers/blobs/*"
          ],
          "NotDataActions": [
              "Microsoft.Storage/storageAccounts/blobServices/containers/blobs/write"
          ],
          "AssignableScopes": ["/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"]
      }'
  requiredParameters:
  - isRequired: true
    name: --role-definition
    summary: |-
      Description of an existing role as JSON, or a path to a file containing a JSON description.
