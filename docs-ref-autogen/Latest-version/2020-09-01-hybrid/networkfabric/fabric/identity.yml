### YamlMime:AzureCLIGroup
uid: az_networkfabric_fabric_identity
name: az networkfabric fabric identity
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **managednetworkfabric** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az networkfabric fabric identity** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Network Fabric Identity Resource.
status: GA
sourceType: Extension
directCommands:
- uid: az_networkfabric_fabric_identity_assign
  name: az networkfabric fabric identity assign
  summary: |-
    Assign the user or system managed identities.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric fabric identity assign --name
                                            --resource-group
                                            [--mi-system-assigned]
                                            [--mi-user-assigned]
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  requiredParameters:
  - isRequired: true
    name: --name --network-fabric-name -n
    summary: |-
      Name of the Network Fabric.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --mi-system-assigned --system-assigned
    summary: |-
      Set the system managed identity.
  - name: --mi-user-assigned --user-assigned
    summary: |-
      Set the user managed identities.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_networkfabric_fabric_identity_remove
  name: az networkfabric fabric identity remove
  summary: |-
    Remove the user or system managed identities.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric fabric identity remove --name
                                            --resource-group
                                            [--mi-system-assigned]
                                            [--mi-user-assigned]
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  requiredParameters:
  - isRequired: true
    name: --name --network-fabric-name -n
    summary: |-
      Name of the Network Fabric.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --mi-system-assigned --system-assigned
    summary: |-
      Set the system managed identity.
  - name: --mi-user-assigned --user-assigned
    summary: |-
      Set the user managed identities.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_networkfabric_fabric_identity_show
  name: az networkfabric fabric identity show
  summary: |-
    Show the details of managed identities.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric fabric identity show --name
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --name --network-fabric-name -n
    summary: |-
      Name of the Network Fabric.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_networkfabric_fabric_identity_wait
  name: az networkfabric fabric identity wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric fabric identity wait [--created]
                                          [--custom]
                                          [--deleted]
                                          [--exists]
                                          [--ids]
                                          [--interval]
                                          [--name]
                                          [--resource-group]
                                          [--subscription]
                                          [--timeout]
                                          [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name --network-fabric-name -n
    summary: |-
      Name of the Network Fabric.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_networkfabric_fabric_identity_assign
- az_networkfabric_fabric_identity_remove
- az_networkfabric_fabric_identity_show
- az_networkfabric_fabric_identity_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Network Fabric Identity Resource.
