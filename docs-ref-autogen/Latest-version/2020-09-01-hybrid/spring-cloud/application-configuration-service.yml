- uid: az_spring-cloud_application-configuration-service_bind
  name: az spring-cloud application-configuration-service bind
  summary: |-
    Bind an app to Application Configuration Service.
  status: Preview and Deprecated
  isDeprecated: true
  isPreview: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring-cloud application-configuration-service' is deprecated and will be removed in a future release. Use 'spring application-configuration-service' instead.
  previewOrExperimentalInfo: "Command group 'spring-cloud application-configuration-service' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az spring-cloud application-configuration-service bind --app
                                                           --resource-group
                                                           --service
  examples:
  - summary: |-
      Bind an app to Application Configuration Service.
    syntax: az spring-cloud application-configuration-service bind --app MyApp -s MyService -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --app
    summary: |-
      Name of app.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
