### YamlMime:AzureCLIGroup
uid: az_cloud-service_os-family
name: az cloud-service os-family
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **cloud-service** extension for the Azure CLI (version 2.55.0 or higher). The extension will automatically install the first time you run an **az cloud-service os-family** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage cloud service os family.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: "Command group 'cloud-service' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_cloud-service_os-family_list
  name: az cloud-service os-family list
  summary: |-
    List all guest operating system families available to be specified in the XML service configuration (.cscfg) for a cloud service.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'cloud-service' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az cloud-service os-family list --location
                                    [--max-items]
                                    [--next-token]
  examples:
  - summary: |-
      List os-family
    syntax: az cloud-service os-family list -l eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_cloud-service_os-family_show
  name: az cloud-service os-family show
  summary: |-
    Show guest operating system family that can be specified in the XML service configuration (.cscfg) for a cloud service.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'cloud-service' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az cloud-service os-family show [--ids]
                                    [--location]
                                    [--name]
                                    [--subscription]
  examples:
  - summary: |-
      Show os family
    syntax: az cloud-service os-family show -n os-family -l eastus
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --name --os-family-name -n
    summary: |-
      Name of the OS family.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_cloud-service_os-family_list
- az_cloud-service_os-family_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage cloud service os family.
