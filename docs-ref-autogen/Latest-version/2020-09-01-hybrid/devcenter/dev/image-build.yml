### YamlMime:AzureCLIGroup
uid: az_devcenter_dev_image-build
name: az devcenter dev image-build
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **devcenter** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az devcenter dev image-build** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage image builds.
status: GA
sourceType: Extension
directCommands:
- uid: az_devcenter_dev_image-build_show-log
  name: az devcenter dev image-build show-log
  summary: |-
    Get the log for an imaging build task.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter dev image-build show-log --image-build-log-id
                                          --project
                                          [--dev-center]
                                          [--endpoint]
  examples:
  - summary: |-
      Get using dev center
    syntax: az devcenter dev image-build show-log --dev-center-name "ContosoDevCenter" --project-name "DevProject" --image-build-log-id "f5dbdfab-fa0e-4831-8d13-25359aa5e680"
  - summary: |-
      Get using endpoint
    syntax: az devcenter dev image-build show-log --endpoint "https://8a40af38-3b4c-4672-a6a4-5e964b1870ed-contosodevcenter.centralus.devcenter.azure.com/" --project-name "DevProject" --image-build-log-id "f5dbdfab-fa0e-4831-8d13-25359aa5e680"
  requiredParameters:
  - isRequired: true
    name: --image-build-log-id -i
    summary: |-
      An imaging build log id.
  - isRequired: true
    name: --project --project-name
    summary: |-
      The name of the project. Use `az configure -d project=<project_name>` to configure a default.
  optionalParameters:
  - name: --dev-center --dev-center-name -d
    summary: |-
      The name of the dev center. Use `az configure -d dev-center=<dev_center_name>` to configure a default.
  - name: --endpoint
    summary: |-
      The API endpoint for the developer resources. Use `az configure -d endpoint=<endpoint_uri>` to configure a default.
commands:
- az_devcenter_dev_image-build_show-log
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage image builds.
