  examples:
  - summary: |-
      Create a Kubernetes cluster with an existing SSH public key.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --ssh-key-value /path/to/publickey
  - summary: |-
      Create a Kubernetes cluster with a specific version.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --kubernetes-version 1.13.9
  - summary: |-
      Create a Kubernetes cluster with a larger node pool.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --node-count 7
  - summary: |-
      Create a kubernetes cluster with cluster autosclaler enabled.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --kubernetes-version 1.13.9 --node-count 3 --enable-cluster-autoscaler --min-count 1 --max-count 5
  - summary: |-
      Create a kubernetes cluster with k8s 1.13.9 but use vmas.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --kubernetes-version 1.13.9 --vm-set-type AvailabilitySet
  - summary: |-
      Create a kubernetes cluster with default kubernetes vesrion, default SKU load balancer(standard) and default vm set type(VirtualMachineScaleSets).
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster
  - summary: |-
      Create a kubernetes cluster with standard SKU load balancer and two AKS created IPs for the load balancer outbound connection usage.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2
  - summary: |-
      Create a kubernetes cluster with standard SKU load balancer and use the provided public IPs for the load balancer outbound connection usage.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ips <ip-resource-id-1,ip-resource-id-2>
  - summary: |-
      Create a kubernetes cluster with standard SKU load balancer and use the provided public IP prefixes for the load balancer outbound connection usage.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ip-prefixes <ip-prefix-resource-id-1,ip-prefix-resource-id-2>
  - summary: |-
      Create a kubernetes cluster with a standard SKU load balancer, with two outbound AKS managed IPs an idle flow timeout of 5 minutes and 8000 allocated ports per machine
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2 --load-balancer-idle-timeout 5 --load-balancer-outbound-ports 8000
  - summary: |-
      Create a kubernetes cluster with a AKS managed NAT gateway, with two outbound AKS managed IPs an idle flow timeout of 4 minutes
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --nat-gateway-managed-outbound-ip-count 2 --nat-gateway-idle-timeout 4
  - summary: |-
      Create a kubernetes cluster with basic SKU load balancer and AvailabilitySet vm set type.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-sku basic --vm-set-type AvailabilitySet
  - summary: |-
      Create a kubernetes cluster with authorized apiserver IP ranges.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 193.168.1.0/24,194.168.1.0/24,195.168.1.0
  - summary: |-
      Create a kubernetes cluster with server side encryption using your owned key.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --node-osdisk-diskencryptionset-id <disk-encryption-set-resource-id>
  - summary: |-
      Create a kubernetes cluster with userDefinedRouting, standard load balancer SKU and a custom subnet preconfigured with a route table
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --outbound-type userDefinedRouting --load-balancer-sku standard --vnet-subnet-id customUserSubnetVnetID
  - summary: |-
      Create a kubernetes cluster with supporting Windows agent pools with AHUB enabled.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-sku Standard --network-plugin azure --windows-admin-username azure --windows-admin-password 'replacePassword1234$' --enable-ahub
  - summary: |-
      Create a kubernetes cluster with managed AAD enabled.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-aad --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: |-
      Create a kubernetes cluster with ephemeral os enabled.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --node-osdisk-type Ephemeral --node-osdisk-size 48
  - summary: |-
      Create a kubernetes cluster with custom tags
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --tags "foo=bar" "baz=qux"
  - summary: |-
      Create a kubernetes cluster with EncryptionAtHost enabled.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-encryption-at-host
  - summary: |-
      Create a kubernetes cluster with UltraSSD enabled.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-ultra-ssd
  - summary: |-
      Create a kubernetes cluster with custom control plane identity and kubelet identity.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --assign-identity <control-plane-identity-resource-id> --assign-kubelet-identity <kubelet-identity-resource-id>
  - summary: |-
      Create a kubernetes cluster with Azure RBAC enabled.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-aad --enable-azure-rbac
  - summary: |-
      Create a kubernetes cluster with a specific os-sku
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --os-sku Ubuntu
  - summary: |-
      Create a kubernetes cluster with enabling Windows gmsa and with setting DNS server in the vnet used by the cluster.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-sku Standard --network-plugin azure --windows-admin-username azure --windows-admin-password 'replacePassword1234$' --enable-windows-gmsa
  - summary: |-
      Create a kubernetes cluster with enabling Windows gmsa but without setting DNS server in the vnet used by the cluster.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-sku Standard --network-plugin azure --windows-admin-username azure --windows-admin-password 'replacePassword1234$' --enable-windows-gmsa --gmsa-dns-server "10.240.0.4" --gmsa-root-domain-name "contoso.com"
  - summary: |-
      create a kubernetes cluster with a nodepool snapshot id.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --kubernetes-version 1.20.9 --snapshot-id "/subscriptions/00000/resourceGroups/AnotherResourceGroup/providers/Microsoft.ContainerService/snapshots/mysnapshot1"
  - summary: |-
      create a kubernetes cluster with a cluster snapshot id.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --cluster-snapshot-id "/subscriptions/00000/resourceGroups/AnotherResourceGroup/providers/Microsoft.ContainerService/managedclustersnapshots/mysnapshot1"
  - summary: |-
      create a kubernetes cluster with a Capacity Reservation Group(CRG) ID.
    syntax: az aks create -g MyResourceGroup -n MyMC --kubernetes-version 1.20.9 --node-vm-size VMSize --assign-identity CRG-RG-ID --enable-managed-identity --crg-id "subscriptions/SubID/resourceGroups/RGName/providers/Microsoft.ContainerService/CapacityReservationGroups/MyCRGID"
  - summary: |-
      create a kubernetes cluster with support of hostgroup id.
    syntax: az aks create -g MyResourceGroup -n MyMC --kubernetes-version 1.20.13 --location westus2 --host-group-id /subscriptions/00000/resourceGroups/AnotherResourceGroup/providers/Microsoft.ContainerService/hostGroups/myHostGroup --node-vm-size VMSize --enable-managed-identity --assign-identity <user_assigned_identity_resource_id>
  - summary: |-
      Create a kubernetes cluster with no CNI installed.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --network-plugin none
  - summary: |-
      Create a kubernetes cluster with safeguards set to "Warning"
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --safeguards-level Warning --enable-addons azure-policy
  - summary: |-
      Create a kubernetes cluster with safeguards set to "Warning" and some namespaces excluded
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --safeguards-level Warning --safeguards-excluded-ns ns1,ns2 --enable-addons azure-policy
  - summary: |-
      Create a kubernetes cluster with Azure Service Mesh enabled.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-azure-service-mesh
  - summary: |-
      Create a kubernetes cluster with Azure Monitor Metrics enabled.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-azuremonitormetrics
  - summary: |-
      Create a kubernetes cluster with Azure Monitor App Monitoring enabled
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-azure-monitor-app-monitoring
  - summary: |-
      Create a kubernetes cluster with OpenTelemetry metrics collection enabled
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-opentelemetry-metrics --enable-azuremonitormetrics
  - summary: |-
      Create a kubernetes cluster with OpenTelemetry logs collection enabled
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-opentelemetry-logs --enable-addons monitoring
  - summary: |-
      Create a kubernetes cluster with Azure Monitor logs enabled (shorthand)
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-azure-monitor-logs
  - summary: |-
      Create a kubernetes cluster with OpenTelemetry metrics on custom port
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-opentelemetry-metrics --opentelemetry-metrics-port 8888 --enable-azuremonitormetrics
  - summary: |-
      Create a kubernetes cluster with OpenTelemetry logs on custom port
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-opentelemetry-logs --opentelemetry-logs-port 4317 --enable-azure-monitor-logs
  - summary: |-
      Create a kubernetes cluster with a nodepool having ip allocation mode set to "StaticBlock"
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --os-sku Ubuntu --max-pods MaxPodsPerNode --network-plugin azure --vnet-subnet-id /subscriptions/00000/resourceGroups/AnotherResourceGroup/providers/Microsoft.Network/virtualNetworks/MyVnet/subnets/NodeSubnet --pod-subnet-id /subscriptions/00000/resourceGroups/AnotherResourceGroup/providers/Microsoft.Network/virtualNetworks/MyVnet/subnets/PodSubnet --pod-ip-allocation-mode StaticBlock
  - summary: |-
      Create a kubernetes cluster with a VirtualMachines nodepool
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --vm-set-type VirtualMachines --vm-sizes "VMSize1,VMSize2" --node-count 3
  - summary: |-
      Create a kubernetes cluster with a fully managed system node pool
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-managed-system-pool
  - summary: |-
      Create a kubernetes cluster with a managed installation of Gateway API CRDs from the standard release channel.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-gateway-api
  - summary: |-
      Create an automatic cluster with hosted system components enabled.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --sku automatic --enable-hosted-system
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --aad-admin-group-object-ids
    summary: |-
      Comma-separated list of aad group object IDs that will be set as cluster admin.
  - name: --aad-tenant-id
    summary: |-
      The ID of an Azure Active Directory tenant.
  - name: --aci-subnet-name
    summary: |-
      The name of a subnet in an existing VNet into which to deploy the virtual nodes.
  - name: --acns-advanced-networkpolicies
    acceptedValues: FQDN, L7, None
    summary: |-
      Used to enable advanced network policies (None, FQDN or L7) on a cluster when enabling advanced networking features with "--enable-acns".
    isPreview: true
  - name: --acns-datapath-acceleration-mode
    acceptedValues: BpfVeth, None
    summary: |-
      Used to set the acceleration mode (None or BpfVeth) on a cluster when enabling advanced networking features with "--enable-acns".
    isPreview: true
  - name: --acns-transit-encryption-type
    acceptedValues: None, WireGuard
    summary: |-
      Specify the transit encryption type for ACNS. Available values are 'None' and 'WireGuard'.
    isPreview: true
  - name: --admin-username -u
    defaultValue: azureuser
    summary: |-
      User account to create on node VMs for SSH access.
  - name: --aks-custom-headers
    summary: |-
      Send custom headers. When specified, format should be Key1=Value1,Key2=Value2.
  - name: --ampls-resource-id
    summary: |-
      Resource ID of Azure Monitor Private Link scope for Monitoring Addon.
    isPreview: true
  - name: --api-server-authorized-ip-ranges
    summary: |-
      Comma-separated list of authorized apiserver IP ranges. Set to 0.0.0.0/32 to restrict apiserver traffic to node pools.
  - name: --apiserver-subnet-id
    summary: |-
      The ID of a subnet in an existing VNet into which to assign control plane apiserver pods(requires --enable-apiserver-vnet-integration).
    isPreview: true
  - name: --app-routing-default-nginx-controller --ardnc
    acceptedValues: AnnotationControlled, External, Internal, None
    summary: |-
      Configure default nginx ingress controller type. Valid values are annotationControlled (default behavior), external, internal, or none.
  - name: --appgw-id
    summary: |-
      Resource Id of an existing Application Gateway to use with AGIC. Use with ingress-azure addon.
    groupName: Application Gateway Arguments
  - name: --appgw-name
    summary: |-
      Name of the application gateway to create/use in the node resource group. Use with ingress-azure addon.
    groupName: Application Gateway Arguments
  - name: --appgw-subnet-cidr
    summary: |-
      Subnet CIDR to use for a new subnet created to deploy the Application Gateway. Use with ingress-azure addon.
    groupName: Application Gateway Arguments
  - name: --appgw-subnet-id
    summary: |-
      Resource Id of an existing Subnet used to deploy the Application Gateway. Use with ingress-azure addon.
    groupName: Application Gateway Arguments
  - name: --appgw-watch-namespace
    summary: |-
      Specify the namespace, which AGIC should watch. This could be a single string value, or a comma-separated list of namespaces.
    groupName: Application Gateway Arguments
  - name: --assign-identity
    summary: |-
      Specify an existing user assigned identity to manage cluster resource group.
  - name: --assign-kubelet-identity
    summary: |-
      Specify an existing user assigned identity for kubelet's usage, which is typically used to pull image from ACR.
  - name: --attach-acr
    summary: |-
      Grant the 'acrpull' role assignment to the ACR specified by name or resource ID.
  - name: --auto-upgrade-channel
    acceptedValues: node-image, none, patch, rapid, stable
    summary: |-
      Specify the upgrade channel for autoupgrade. It could be rapid, stable, patch, node-image or none, none means disable autoupgrade.
  - name: --azure-keyvault-kms-key-id
    summary: |-
      Identifier of Azure Key Vault key.
  - name: --azure-keyvault-kms-key-vault-network-access
    defaultValue: Public
    acceptedValues: Private, Public
    summary: |-
      Network Access of Azure Key Vault.
    description: |-
      Allowed values are "Public", "Private". If not set, defaults to type "Public". Requires --azure-keyvault-kms-key-id to be used.
  - name: --azure-keyvault-kms-key-vault-resource-id
    summary: |-
      Resource ID of Azure Key Vault.
  - name: --azure-monitor-workspace-resource-id
    summary: |-
      Resource ID of the Azure Monitor Workspace.
  - name: --bootstrap-artifact-source
    defaultValue: Direct
    acceptedValues: Cache, Direct
    summary: |-
      Configure artifact source when bootstraping the cluster.
    description: |-
      The artifacts include the addon image. Use "Direct" to download artifacts from MCR, "Cache" to downalod artifacts from Azure Container Registry.
    isPreview: true
  - name: --bootstrap-container-registry-resource-id
    summary: |-
      Configure container registry resource ID. Must use "Cache" as bootstrap artifact source.
    isPreview: true
  - name: --ca-certs --custom-ca-trust-certificates
    summary: |-
      Path to a file containing up to 10 blank line separated certificates. Only valid for linux nodes.
    description: |-
      These certificates are used by Custom CA Trust features and will be added to trust stores of nodes.
    isPreview: true
  - name: --ca-profile --cluster-autoscaler-profile
    summary: |-
      Space-separated list of key=value pairs for configuring cluster autoscaler. Pass an empty string to clear the profile.
  - name: --client-secret
    summary: |-
      Secret associated with the service principal. This argument is required if `--service-principal` is specified.
  - name: --cluster-service-load-balancer-health-probe-mode
    acceptedValues: Servicenodeport, Shared
    summary: |-
      Set the cluster service health probe mode.
    description: |-
      Set the cluster service health probe mode. Default is "Servicenodeport".
    isPreview: true
  - name: --cluster-snapshot-id
    summary: |-
      The source cluster snapshot id is used to create new cluster.
    isPreview: true
  - name: --container-storage-version
    acceptedValues: 1, 2
    summary: |-
      Set azure container storage version, the latest version will be installed by default.
  - name: --crg-id
    summary: |-
      The crg-id used to associate the new cluster with the existed Capacity Reservation Group resource.
    isPreview: true
  - name: --data-collection-settings
    summary: |-
      Path to JSON file containing data collection settings for Monitoring addon.
    isPreview: true
  - name: --defender-config
    summary: |-
      Path to JSON file containing Microsoft Defender profile configurations.
  - name: --disable-acns-observability
    summary: |-
      Used to disable advanced networking observability features on a clusters when enabling advanced networking features with "--enable-acns".
  - name: --disable-acns-security
    summary: |-
      Used to disable advanced networking security features on a clusters when enabling advanced networking features with "--enable-acns".
  - name: --disable-disk-driver
    defaultValue: "False"
    summary: |-
      Disable AzureDisk CSI Driver.
  - name: --disable-file-driver
    defaultValue: "False"
    summary: |-
      Disable AzureFile CSI Driver.
  - name: --disable-local-accounts
    defaultValue: "False"
    summary: |-
      (Preview) If set to true, getting static credential will be disabled for this cluster.
  - name: --disable-opentelemetry-logs
    defaultValue: "False"
    summary: |-
      Disable OpenTelemetry logs collection.
    isPreview: true
  - name: --disable-opentelemetry-metrics
    defaultValue: "False"
    summary: |-
      Disable OpenTelemetry metrics collection.
    isPreview: true
  - name: --disable-public-fqdn
    defaultValue: "False"
    summary: |-
      Disable public fqdn feature for private cluster.
  - name: --disable-rbac
    summary: |-
      Disable Kubernetes Role-Based Access Control.
  - name: --disable-run-command
    defaultValue: "False"
    summary: |-
      Disable Run command feature for the cluster.
  - name: --disable-snapshot-controller
    defaultValue: "False"
    summary: |-
      Disable CSI Snapshot Controller.
  - name: --disk-driver-version
    acceptedValues: v1, v2
    summary: |-
      Specify AzureDisk CSI Driver version.
  - name: --dns-name-prefix -p
    summary: |-
      Prefix for hostnames that are created. If not specified, generate a hostname using the managed cluster and resource group names.
  - name: --dns-service-ip
    summary: |-
      An IP address assigned to the Kubernetes DNS service.
    description: |-
      This address must be within the Kubernetes service address range specified by "--service-cidr". For example, 10.0.0.10.
  - name: --dns-zone-resource-ids
    summary: |-
      A comma separated list of resource IDs of the DNS zone resource to use with the App Routing addon.
    isPreview: true
  - name: --edge-zone
    summary: |-
      The name of edge zone.
  - name: --enable-aad
    defaultValue: "False"
    summary: |-
      Enable managed AAD feature for cluster.
  - name: --enable-acns
    summary: |-
      Enable advanced network functionalities on a cluster. Enabling this will incur additional costs. For non-cilium clusters, acns security will be disabled by default until further notice.
  - name: --enable-addons -a
    summary: |-
      Enable the Kubernetes addons in a comma-separated list.
    description: |-
      These addons are available:
      - monitoring                      :  turn on Log Analytics monitoring. Uses the Log Analytics Default Workspace if it exists, else creates one. Specify "--workspace-resource-id" to use an existing workspace. If monitoring addon is enabled --no-wait argument will have no effect
      - virtual-node                    : enable AKS Virtual Node. Requires --aci-subnet-name to provide the name of an existing subnet for the Virtual Node to use. aci-subnet-name must be in the same vnet which is specified by --vnet-subnet-id (required as well).
      - azure-policy                    : enable Azure policy. The Azure Policy add-on for AKS enables at-scale enforcements and safeguards on your clusters in a centralized, consistent manner. Required if enabling deployment safeguards. Learn more at aka.ms/aks/policy.
      - application-load-balancer       : enable the Application Load Balancer (Application Gateway for Containers) addon (PREVIEW).
      - ingress-appgw                   : enable Application Gateway Ingress Controller addon.
      - confcom                         : enable confcom addon, this will enable SGX device plugin by default(PREVIEW).
      - open-service-mesh               : enable Open Service Mesh addon (PREVIEW).
      - gitops                          : enable GitOps (PREVIEW).
      - azure-keyvault-secrets-provider : enable Azure Keyvault Secrets Provider addon.
      - web_application_routing         : enable the App Routing addon (PREVIEW). Specify "--dns-zone-resource-id" to configure DNS.
  - name: --enable-ahub
    defaultValue: "False"
    summary: |-
      Enable Azure Hybrid User Benefits (AHUB) for Windows VMs.
  - name: --enable-ai-toolchain-operator
    defaultValue: "False"
    summary: |-
      Enable AI toolchain operator to the cluster.
    isPreview: true
  - name: --enable-apiserver-vnet-integration
    defaultValue: "False"
    summary: |-
      Enable integration of user vnet with control plane apiserver pods.
    isPreview: true
  - name: --enable-app-routing
    defaultValue: "False"
    summary: |-
      Enable Application Routing addon.
    isPreview: true
  - name: --enable-application-load-balancer
    defaultValue: "False"
    summary: |-
      Enable Application Load Balancer (Application Gateway for Containers) addon.
    isPreview: true
  - name: --enable-asm --enable-azure-service-mesh
    summary: |-
      Enable Azure Service Mesh.
  - name: --enable-azure-container-storage
    summary: |-
      Enable azure container storage. Can be used as a flag (defaults to True) or with a storage pool type value: (azureDisk, ephemeralDisk, elasticSan).
  - name: --enable-azure-keyvault-kms
    defaultValue: "False"
    summary: |-
      Enable Azure KeyVault Key Management Service.
  - name: --enable-azure-monitor-app-monitoring
    defaultValue: "False"
    summary: |-
      Enable Azure Monitor Application Monitoring.
    isPreview: true
  - name: --enable-azure-monitor-logs
    defaultValue: "False"
    summary: |-
      Enable Azure Monitor logs for the cluster.
    description: |-
      This is equivalent to using "--enable-addons monitoring". Turn on Log Analytics monitoring. Uses the Log Analytics Default Workspace if it exists, else creates one. Specify "--workspace-resource-id" to use an existing workspace. If monitoring addon is enabled --no-wait argument will have no effect.
  - name: --enable-azure-monitor-metrics
    defaultValue: "False"
    summary: |-
      Enable Azure Monitor Metrics Profile.
  - name: --enable-azure-rbac
    defaultValue: "False"
    summary: |-
      Enable Azure RBAC to control authorization checks on cluster.
  - name: --enable-blob-driver
    summary: |-
      Enable AzureBlob CSI Driver.
  - name: --enable-cluster-autoscaler
    defaultValue: "False"
    summary: |-
      Enable cluster autoscaler, default value is false.
    description: |-
      If specified, please make sure the kubernetes version is larger than 1.10.6.
  - name: --enable-container-network-logs
    summary: |-
      Enable container network log collection functionalities on a cluster. Automatically enables --enable-high-log-scale-mode.
  - name: --enable-cost-analysis
    defaultValue: "False"
    summary: |-
      Enable exporting Kubernetes Namespace and Deployment details to the Cost Analysis views in the Azure portal. For more information see aka.ms/aks/docs/cost-analysis.
  - name: --enable-defender
    defaultValue: "False"
    summary: |-
      Enable Microsoft Defender security profile.
  - name: --enable-encryption-at-host
    defaultValue: "False"
    summary: |-
      Enable EncryptionAtHost on agent node pool.
  - name: --enable-fips-image
    defaultValue: "False"
    summary: |-
      Use FIPS-enabled OS on agent nodes.
  - name: --enable-gateway-api
    defaultValue: "False"
    summary: |-
      Enable managed installation of Gateway API CRDs from the standard release channel.
  - name: --enable-high-log-scale-mode
    acceptedValues: false, true
    summary: |-
      Enable High Log Scale Mode for Container Logs. Auto-enabled when --enable-container-network-logs is specified.
    isPreview: true
  - name: --enable-hosted-system
    defaultValue: "False"
    summary: |-
      Create a cluster with fully hosted system components. This applies only when creating a new automatic cluster.
    isPreview: true
  - name: --enable-image-cleaner
    defaultValue: "False"
    summary: |-
      Enable ImageCleaner Service.
  - name: --enable-image-integrity
    defaultValue: "False"
    summary: |-
      Enable ImageIntegrity Service.
  - name: --enable-imds-restriction
    defaultValue: "False"
    summary: |-
      Enable IMDS restriction in the cluster. Non-hostNetwork Pods will not be able to access IMDS.
    isPreview: true
  - name: --enable-keda
    defaultValue: "False"
    summary: |-
      Enable KEDA workload auto-scaler.
    isPreview: true
  - name: --enable-managed-identity
    summary: |-
      Using managed identity to manage cluster resource group. You can explicitly specify "--service-principal" and "--client-secret" to disable managed identity, otherwise it will be enabled.
  - name: --enable-msi-auth-for-monitoring
    defaultValue: "True"
    acceptedValues: false, true
    summary: |-
      Send monitoring data to Log Analytics using the cluster's assigned identity (instead of the Log Analytics Workspace's shared key).
    isPreview: true
  - name: --enable-node-public-ip
    defaultValue: "False"
    summary: |-
      Enable VMSS node public IP.
  - name: --enable-oidc-issuer
    defaultValue: "False"
    summary: |-
      Enable OIDC issuer.
  - name: --enable-opentelemetry-logs
    defaultValue: "False"
    summary: |-
      Enable OpenTelemetry logs collection. Requires Azure Monitor logs to be enabled.
    isPreview: true
  - name: --enable-opentelemetry-metrics
    defaultValue: "False"
    summary: |-
      Enable OpenTelemetry metrics collection. Requires Azure Monitor metrics to be enabled.
    isPreview: true
  - name: --enable-optimized-addon-scaling
    defaultValue: "False"
    summary: |-
      Enable optimized addon scaling feature for cluster.
    isPreview: true
  - name: --enable-pod-identity
    defaultValue: "False"
    summary: |-
      (PREVIEW) Enable pod identity addon.
  - name: --enable-pod-identity-with-kubenet
    defaultValue: "False"
    summary: |-
      (PREVIEW) Enable pod identity addon for cluster using Kubnet network plugin.
  - name: --enable-private-cluster
    defaultValue: "False"
    summary: |-
      Enable private cluster.
  - name: --enable-secret-rotation
    defaultValue: "False"
    summary: |-
      Enable secret rotation. Use with azure-keyvault-secrets-provider addon.
  - name: --enable-secure-boot
    defaultValue: "False"
    summary: |-
      Enable Secure Boot on all node pools in the cluster. Must use VMSS agent pool type.
    isPreview: true
  - name: --enable-sgxquotehelper
    defaultValue: "False"
    summary: |-
      Enable SGX quote helper for confcom addon.
  - name: --enable-static-egress-gateway
    defaultValue: "False"
    summary: |-
      Enable Static Egress Gateway addon to the cluster.
    isPreview: true
  - name: --enable-syslog
    acceptedValues: false, true
    summary: |-
      Enable syslog data collection for Monitoring addon.
    isPreview: true
  - name: --enable-ultra-ssd
    defaultValue: "False"
    summary: |-
      Enable UltraSSD on agent node pool.
  - name: --enable-upstream-kubescheduler-user-configuration
    defaultValue: "False"
    summary: |-
      Enable user-defined scheduler configuration for kube-scheduler upstream on the cluster.
    isPreview: true
  - name: --enable-vpa
    defaultValue: "False"
    summary: |-
      Enable vertical pod autoscaler for cluster.
    isPreview: true
  - name: --enable-vtpm
    defaultValue: "False"
    summary: |-
      Enable vTPM on all node pools in the cluster. Must use VMSS agent pool type.
    isPreview: true
  - name: --enable-windows-gmsa
    defaultValue: "False"
    summary: |-
      Enable Windows gmsa.
  - name: --enable-windows-recording-rules
    defaultValue: "False"
    summary: |-
      Enable Windows Recording Rules when enabling the Azure Monitor Metrics addon.
  - name: --enable-workload-identity
    defaultValue: "False"
    summary: |-
      (PREVIEW) Enable workload identity addon.
  - name: --ephemeral-disk-nvme-perf-tier
    acceptedValues: Basic, Premium, Standard
    summary: |-
      Set ephemeral disk volume type for azure container storage.
  - name: --ephemeral-disk-volume-type
    acceptedValues: EphemeralVolumeOnly, PersistentVolumeWithAnnotation
    summary: |-
      Set ephemeral disk volume type for azure container storage.
  - name: --fqdn-subdomain
    summary: |-
      Prefix for FQDN that is created for private cluster with custom private dns zone scenario.
  - name: --generate-ssh-keys
    defaultValue: "False"
    summary: |-
      Generate SSH public and private key files if missing.
  - name: --gmsa-dns-server
    summary: |-
      Specify DNS server for Windows gmsa for this cluster.
    description: |-
      You do not need to set this if you have set DNS server in the VNET used by the cluster.
      You must set or not set --gmsa-dns-server and --gmsa-root-domain-name at the same time when setting --enable-windows-gmsa.
  - name: --gmsa-root-domain-name
    summary: |-
      Specify root domain name for Windows gmsa for this cluster.
    description: |-
      You do not need to set this if you have set DNS server in the VNET used by the cluster.
      You must set or not set --gmsa-dns-server and --gmsa-root-domain-name at the same time when setting --enable-windows-gmsa.
  - name: --gpu-instance-profile
    acceptedValues: MIG1g, MIG2g, MIG3g, MIG4g, MIG7g
    summary: |-
      GPU instance profile to partition multi-gpu Nvidia GPUs.
  - name: --grafana-resource-id
    summary: |-
      Resource ID of the Azure Managed Grafana Workspace.
  - name: --host-group-id
    summary: |-
      (PREVIEW) The fully qualified dedicated host group id used to provision agent node pool.
  - name: --http-proxy-config
    summary: |-
      Http Proxy configuration for this cluster.
  - name: --if-match
    summary: |-
      The value provided will be compared to the ETag of the managed cluster, if it matches the operation will proceed. If it does not match, the request will be rejected to prevent accidental overwrites. This must not be specified when creating a new cluster.
  - name: --if-none-match
    summary: |-
      Set to '*' to allow a new cluster to be created, but to prevent updating an existing cluster. Other values will be ignored.
  - name: --image-cleaner-interval-hours
    summary: |-
      ImageCleaner scanning interval.
  - name: --ip-families
    summary: |-
      A comma separated list of IP versions to use for cluster networking.
    description: |-
      Each IP version should be in the format IPvN. For example, IPv4.
  - name: --k8s-support-plan
    acceptedValues: AKSLongTermSupport, KubernetesOfficial
    summary: |-
      Choose from "KubernetesOfficial" or "AKSLongTermSupport", with "AKSLongTermSupport" you get 1 extra year of CVE patchs.
  - name: --kms-infrastructure-encryption
    defaultValue: Disabled
    acceptedValues: Disabled, Enabled
    summary: |-
      Enable encryption at rest of Kubernetes resource objects using service-managed keys.
    description: |-
      Enable infrastructure encryption for Kubernetes resource objects. This feature provides encryption at rest for cluster secrets and configuration using service-managed keys. For more information see https://aka.ms/aks/kubernetesResourceObjectEncryption.
    isPreview: true
  - name: --ksm-metric-annotations-allow-list
    summary: |-
      Comma-separated list of additional Kubernetes label keys that will be used in the resource' labels metric. By default the metric contains only name and namespace labels. To include additional labels provide a list of resource names in their plural form and Kubernetes label keys you would like to allow for them (e.g.'=namespaces=[k8s-label-1,k8s-label-n,...],pods=[app],...)'. A single '*' can be provided per resource instead to allow any labels, but that has severe performance implications (e.g. '=pods=[*]').
  - name: --ksm-metric-labels-allow-list
    summary: |-
      Comma-separated list of additional Kubernetes label keys that will be used in the resource' labels metric. By default the metric contains only name and namespace labels. To include additional labels provide a list of resource names in their plural form and Kubernetes label keys you would like to allow for them (e.g. '=namespaces=[k8s-label-1,k8s-label-n,...],pods=[app],...)'. A single '*' can be provided per resource instead to allow any labels, but that has severe performance implications (e.g. '=pods=[*]').
  - name: --kube-proxy-config
    summary: |-
      Kube-proxy configuration for this cluster.
  - name: --kubelet-config
    summary: |-
      Kubelet configurations for agent nodes.
  - name: --kubernetes-version -k
    summary: |-
      Version of Kubernetes to use for creating the cluster, such as "1.7.12" or "1.8.7".
    valueFrom: '`az aks get-versions`'
  - name: --linux-os-config
    summary: |-
      OS configurations for Linux agent nodes.
  - name: --load-balancer-backend-pool-type
    summary: |-
      Load balancer backend pool type.
    description: |-
      Load balancer backend pool type, supported values are nodeIP and nodeIPConfiguration.
  - name: --load-balancer-idle-timeout
    summary: |-
      Load balancer idle timeout in minutes.
    description: |-
      Desired idle timeout for load balancer outbound flows, default is 30 minutes. Please specify a value in the range of [4, 100].
  - name: --load-balancer-managed-outbound-ip-count
    summary: |-
      Load balancer managed outbound IP count.
    description: |-
      Desired number of managed outbound IPs for load balancer outbound connection. Valid for Standard SKU load balancer cluster only.
  - name: --load-balancer-managed-outbound-ipv6-count
    summary: |-
      Load balancer managed outbound IPv6 IP count.
    description: |-
      Desired number of managed outbound IPv6 IPs for load balancer outbound connection. Valid for dual-stack (--ip-families IPv4,IPv6) only.
  - name: --load-balancer-outbound-ip-prefixes
    summary: |-
      Load balancer outbound IP prefix resource IDs.
    description: |-
      Comma-separated public IP prefix resource IDs for load balancer outbound connection. Valid for Standard SKU load balancer cluster only.
  - name: --load-balancer-outbound-ips
    summary: |-
      Load balancer outbound IP resource IDs.
    description: |-
      Comma-separated public IP resource IDs for load balancer outbound connection. Valid for Standard SKU load balancer cluster only.
  - name: --load-balancer-outbound-ports
    summary: |-
      Load balancer outbound allocated ports.
    description: |-
      Desired static number of outbound ports per VM in the load balancer backend pool. By default, set to 0 which uses the default allocation based on the number of VMs. Please specify a value in the range of [0, 64000] that is a multiple of 8.
  - name: --load-balancer-sku
    acceptedValues: basic, standard
    summary: |-
      Azure Load Balancer SKU selection for your cluster. basic or standard.
    description: |-
      Select between Basic or Standard Azure Load Balancer SKU for your AKS cluster.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --max-count
    summary: |-
      Maximum nodes count used for autoscaler, when "--enable-cluster-autoscaler" specified. Please specify the value in the range of [1, 1000].
  - name: --max-pods -m
    defaultValue: "0"
    summary: |-
      The maximum number of pods deployable to a node.
    description: |-
      If not specified, defaults based on network-plugin. 30 for "azure", 110 for "kubenet", or 250 for "none".
  - name: --message-of-the-day
    summary: |-
      Path to a file containing the desired message of the day. Only valid for linux nodes. Will be written to /etc/motd.
  - name: --min-count
    summary: |-
      Minimun nodes count used for autoscaler, when "--enable-cluster-autoscaler" specified. Please specify the value in the range of [1, 1000].
  - name: --nat-gateway-idle-timeout
    summary: |-
      NAT gateway idle timeout in minutes.
    description: |-
      Desired idle timeout for NAT gateway outbound flows, default is 4 minutes. Please specify a value in the range of [4, 120]. Valid for Standard SKU load balancer cluster with managedNATGateway outbound type only.
  - name: --nat-gateway-managed-outbound-ip-count
    summary: |-
      NAT gateway managed outbound IP count.
    description: |-
      Desired number of managed outbound IPs for NAT gateway outbound connection. Please specify a value in the range of [1, 16]. Valid for Standard SKU load balancer cluster with managedNATGateway outbound type only.
  - name: --network-dataplane
    acceptedValues: azure, cilium
    summary: |-
      The network dataplane to use.
    description: |-
      Network dataplane used in the Kubernetes cluster.
      Specify "azure" to use the Azure dataplane (default) or "cilium" to enable Cilium dataplane.
  - name: --network-plugin
    acceptedValues: azure, kubenet, none
    summary: |-
      The Kubernetes network plugin to use.
    description: |-
      Specify "azure" for routable pod IPs from VNET, "kubenet" for non-routable pod IPs with an overlay network, or "none" for no networking configured.
  - name: --network-plugin-mode
    acceptedValues: overlay
    summary: |-
      The network plugin mode to use.
    description: |-
      Used to control the mode the network plugin should operate in. For example, "overlay" used with
      --network-plugin=azure will use an overlay network (non-VNET IPs) for pods in the cluster.
  - name: --network-policy
    summary: |-
      (PREVIEW) The Kubernetes network policy to use.
    description: |-
      Using together with "azure" network plugin.
      Specify "azure" for Azure network policy manager, "calico" for calico network policy controller, "cilium" for Azure CNI Overlay powered by Cilium.
      Defaults to "" (network policy disabled).
  - name: --no-ssh-key -x
    defaultValue: "False"
    summary: |-
      Do not use or create a local SSH key.
    description: |-
      To access nodes after creating a cluster with this option, use the Azure Portal.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --node-count -c
    defaultValue: "3"
    summary: |-
      Number of nodes in the Kubernetes node pool. It is required when --enable-cluster-autoscaler specified. After creating a cluster, you can change the size of its node pool with `az aks scale`.
  - name: --node-init-taints --nodepool-initialization-taints
    summary: |-
      The node initialization taints for node pools created with aks create operation.
    isPreview: true
  - name: --node-os-upgrade-channel
    acceptedValues: NodeImage, None, SecurityPatch, Unmanaged
    summary: |-
      Manner in which the OS on your nodes is updated. It could be NodeImage, None, SecurityPatch or Unmanaged.
  - name: --node-osdisk-diskencryptionset-id -d
    summary: |-
      ResourceId of the disk encryption set to use for enabling encryption at rest on agent node os disk.
  - name: --node-osdisk-size
    defaultValue: "0"
    summary: |-
      Size in GiB of the OS disk for each node in the node pool. Minimum 30 GiB.
  - name: --node-osdisk-type
    acceptedValues: Ephemeral, Managed
    summary: |-
      OS disk type to be used for machines in a given agent pool. Defaults to 'Ephemeral' when possible in conjunction with VM size and OS disk size. May not be changed for this pool after creation. ('Ephemeral' or 'Managed').
  - name: --node-provisioning-default-pools
    acceptedValues: Auto, None
    summary: |-
      The set of default Karpenter NodePools configured for node provisioning. Valid values are "Auto" and "None".
    description: |-
      The set of default Karpenter NodePools configured for node provisioning. Valid values are "Auto" and "None".
      Auto: A standard set of Karpenter NodePools are provisioned.
      None: No Karpenter NodePools are provisioned.
      WARNING: Changing this from Auto to None on an existing cluster will cause the default Karpenter NodePools to be deleted, which will in turn drain and delete the nodes associated with those pools. It is strongly recommended to not do this unless there are idle nodes ready to take the pods evicted by that action.
    isPreview: true
  - name: --node-provisioning-mode
    acceptedValues: Auto, Manual
    summary: |-
      Set the node provisioning mode of the cluster. Valid values are "Auto" and "Manual". For more information on "Auto" mode see aka.ms/aks/nap.
    isPreview: true
  - name: --node-public-ip-prefix-id
    summary: |-
      Public IP prefix ID used to assign public IPs to VMSS nodes.
  - name: --node-public-ip-tags
    summary: |-
      The ipTags of the node public IPs.
  - name: --node-resource-group
    summary: |-
      The node resource group is the resource group where all customer's resources will be created in, such as virtual machines.
  - name: --node-vm-size -s
    summary: |-
      Size of Virtual Machines to create as Kubernetes nodes. If the user does not specify one, server will select a default VM size for her/him.
  - name: --nodepool-allowed-host-ports
    summary: |-
      Expose host ports on the node pool. When specified, format should be a comma-separated list of ranges with protocol, eg. 80/TCP,443/TCP,4000-5000/TCP.
    isPreview: true
  - name: --nodepool-asg-ids
    summary: |-
      The IDs of the application security groups to which the node pool's network interface should belong. When specified, format should be a comma-separated list of IDs.
    isPreview: true
  - name: --nodepool-labels
    summary: |-
      The node labels for all node pools in this cluster. See https://aka.ms/node-labels for syntax of labels.
  - name: --nodepool-name
    defaultValue: nodepool1
    summary: |-
      Node pool name, upto 12 alphanumeric characters.
  - name: --nodepool-tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --nodepool-taints
    summary: |-
      The node taints for all node pools in this cluster.
  - name: --nrg-lockdown-restriction-level
    acceptedValues: ReadOnly, Unrestricted
    summary: |-
      Restriction level on the managed node resource group.
    description: |-
      The restriction level of permissions allowed on the cluster's managed node resource group, supported values are Unrestricted, and ReadOnly (recommended ReadOnly).
  - name: --opentelemetry-logs-port
    summary: |-
      Port for OpenTelemetry logs collection (default port will be used if not specified).
    isPreview: true
  - name: --opentelemetry-metrics-port
    summary: |-
      Port for OpenTelemetry metrics collection (default port will be used if not specified).
    isPreview: true
  - name: --os-sku
    acceptedValues: AzureLinux, AzureLinux3, AzureLinux3OSGuard, AzureLinuxOSGuard, CBLMariner, Flatcar, Mariner, Ubuntu, Ubuntu2204, Ubuntu2404
    summary: |-
      The os-sku of the agent node pool. Ubuntu, Ubuntu2204, Ubuntu2404, CBLMariner, AzureLinux, AzureLinux3, AzureLinuxOSGuard, AzureLinux3OSGuard, or Flatcar when os-type is Linux, default is Ubuntu if not set; Windows2019, Windows2022, Windows2025, or WindowsAnnual when os-type is Windows, the current default is Windows2022 if not set.
  - name: --outbound-type
    acceptedValues: block, loadBalancer, managedNATGateway, none, userAssignedNATGateway, userDefinedRouting
    summary: |-
      How outbound traffic will be configured for a cluster.
    description: |-
      Select between loadBalancer, userDefinedRouting, managedNATGateway, userAssignedNATGateway, none and block. If not set, defaults to type loadBalancer. Requires --vnet-subnet-id to be provided with a preconfigured route table and --load-balancer-sku to be Standard.
  - name: --pod-cidr
    summary: |-
      A CIDR notation IP range from which to assign pod IPs when Azure CNI Overlay or Kubenet is used (On 31 March 2028, Kubenet will be retired).
    description: |-
      This range must not overlap with any Subnet IP ranges. For example, 172.244.0.0/16. See https://aka.ms/aks/azure-cni-overlay.
  - name: --pod-cidrs
    summary: |-
      A comma-separated list of CIDR notation IP ranges from which to assign pod IPs when Azure CNI Overlay or Kubenet is used (On 31 March 2028, Kubenet will be retired).
    description: |-
      Each range must not overlap with any Subnet IP ranges. For example, 172.244.0.0/16. See https://aka.ms/aks/azure-cni-overlay.
  - name: --pod-ip-allocation-mode
    acceptedValues: DynamicIndividual, StaticBlock
    summary: |-
      Set the ip allocation mode for how Pod IPs from the Azure Pod Subnet are allocated to the nodes in the AKS cluster. The choice is between dynamic batches of individual IPs or static allocation of a set of CIDR blocks. Accepted Values are "DynamicIndividual" or "StaticBlock".
    description: |-
      Used together with the "azure" network plugin.
      Requires --pod-subnet-id.
  - name: --pod-subnet-id
    summary: |-
      The ID of a subnet in an existing VNet into which to assign pods in the cluster (requires azure network-plugin).
  - name: --ppg
    summary: |-
      The ID of a PPG.
  - name: --private-dns-zone
    summary: |-
      Private dns zone mode for private cluster. "none" mode is in preview.
    description: |-
      Allowed values are "system", "none" (Preview) or your custom private dns zone resource id. If not set, defaults to type system. Requires --enable-private-cluster to be used.
  - name: --revision
    summary: |-
      Azure Service Mesh revision to install.
  - name: --rotation-poll-interval
    summary: |-
      Set interval of rotation poll. Use with azure-keyvault-secrets-provider addon.
  - name: --safeguards-excluded-ns
    summary: |-
      Comma-separated list of Kubernetes namespaces to exclude from deployment safeguards.
    isPreview: true
  - name: --safeguards-level
    acceptedValues: Enforcement, Off, Warning
    summary: |-
      The deployment safeguards Level. Accepted Values are [Off, Warning, Enforcement]. Requires azure policy addon to be enabled.
    isPreview: true
  - name: --safeguards-version
    summary: |-
      The version of deployment safeguards to use. Default "v1.0.0" Use the ListSafeguardsVersions API to discover available versions.
    isPreview: true
  - name: --service-cidr
    summary: |-
      A CIDR notation IP range from which to assign service cluster IPs.
    description: |-
      This range must not overlap with any Subnet IP ranges. For example, 10.0.0.0/16.
  - name: --service-cidrs
    summary: |-
      A comma separated list of CIDR notation IP ranges from which to assign service cluster IPs.
    description: |-
      Each range must not overlap with any Subnet IP ranges. For example, 10.0.0.0/16.
  - name: --service-principal
    summary: |-
      Service principal used for authentication to Azure APIs.
    description: |-
      If not specified, a new service principal is created and cached at $HOME\.azure\aksServicePrincipal.json to be used by subsequent `az aks` commands.
  - name: --skip-subnet-role-assignment
    defaultValue: "False"
    summary: |-
      Skip role assignment for subnet (advanced networking).
    description: |-
      If specified, please make sure your service principal has the access to your subnet.
  - name: --sku
    acceptedValues: automatic, base
    summary: |-
      Specify SKU name for managed clusters. '--sku base' enables a base managed cluster. '--sku automatic' enables an automatic managed cluster.
  - name: --snapshot-id
    summary: |-
      The source nodepool snapshot id used to create this cluster.
  - name: --ssh-access
    defaultValue: localuser
    acceptedValues: disabled, entraid, localuser
    summary: |-
      Configure SSH setting for the first system pool in this cluster. Use "disabled" to disable SSH access, "localuser" to enable SSH access using private key. Note, this configuration will not take effect for later created new node pools, please use option `az aks nodepool add --ssh-access` to configure SSH access for new node pools.
    isPreview: true
  - name: --ssh-key-value
    defaultValue: ~\.ssh\id_rsa.pub
    summary: |-
      Public key path or key contents to install on node VMs for SSH access. For example, 'ssh-rsa AAAAB...snip...UcyupgH azureuser@linuxvm'.
  - name: --storage-pool-name
    summary: |-
      Set storage pool name for azure container storage.
  - name: --storage-pool-option
    acceptedValues: NVMe, Temp
    summary: |-
      Set ephemeral disk storage pool option for azure container storage.
  - name: --storage-pool-size
    summary: |-
