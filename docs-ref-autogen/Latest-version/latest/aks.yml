- uid: az_aks_enable-addons
  name: az aks enable-addons
  summary: |-
    Enable Kubernetes addons.
  description: |-
    These addons are available:
    - http_application_routing : configure ingress with automatic public DNS name creation.
    - monitoring               : turn on Log Analytics monitoring. Requires "--workspace-resource-id".
                                 Requires "--enable-msi-auth-for-monitoring" for managed identity auth.
                                 Requires "--enable-syslog" to enable syslog data collection from nodes. Note MSI must be enabled.
                                 Requires "--ampls-resource-id" for private link. Note MSI must be enabled.
                                 Requires "--enable-high-log-scale-mode" to enable high log scale mode for container logs. Note MSI must be enabled.
                                 If monitoring addon is enabled --no-wait argument will have no effect
    - virtual-node             : enable AKS Virtual Node. Requires --subnet-name to provide the name of an existing subnet for the Virtual Node to use.
    - azure-policy             : enable Azure policy. The Azure Policy add-on for AKS enables at-scale enforcements and safeguards on your clusters in a centralized, consistent manner.
                                 Learn more at aka.ms/aks/policy.
    - ingress-appgw            : enable Application Gateway Ingress Controller addon.
    - open-service-mesh        : enable Open Service Mesh addon.
    - azure-keyvault-secrets-provider : enable Azure Keyvault Secrets Provider addon.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
  syntax: >-
    az aks enable-addons --addons
                         --name
                         --resource-group
                         [--ampls-resource-id]
                         [--appgw-id]
                         [--appgw-name]
                         [--appgw-subnet-cidr]
                         [--appgw-subnet-id]
                         [--appgw-watch-namespace]
                         [--data-collection-settings]
                         [--enable-high-log-scale-mode {false, true}]
                         [--enable-msi-auth-for-monitoring {false, true}]
                         [--enable-secret-rotation]
                         [--enable-sgxquotehelper]
                         [--enable-syslog {false, true}]
                         [--no-wait]
                         [--rotation-poll-interval]
                         [--subnet-name]
                         [--workspace-resource-id]
  examples:
  - summary: |-
      Enable Kubernetes addons. (autogenerated)
    syntax: az aks enable-addons --addons virtual-node --name MyManagedCluster --resource-group MyResourceGroup --subnet MySubnetName
  - summary: |-
      Enable ingress-appgw addon with subnet prefix.
    syntax: az aks enable-addons --name MyManagedCluster --resource-group MyResourceGroup --addons ingress-appgw --appgw-subnet-cidr 10.225.0.0/16 --appgw-name gateway
  - summary: |-
      Enable open-service-mesh addon.
    syntax: az aks enable-addons --name MyManagedCluster --resource-group MyResourceGroup --addons open-service-mesh
  requiredParameters:
  - isRequired: true
    name: --addons -a
    summary: |-
      Enable the Kubernetes addons in a comma-separated list.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --ampls-resource-id
    summary: |-
      Resource ID of Azure Monitor Private Link scope for Monitoring Addon.
  - name: --appgw-id
    summary: |-
      Resource Id of an existing Application Gateway to use with AGIC. Use with ingress-azure addon.
    groupName: Application Gateway Arguments
  - name: --appgw-name
    summary: |-
      Name of the application gateway to create/use in the node resource group. Use with ingress-azure addon.
    groupName: Application Gateway Arguments
  - name: --appgw-subnet-cidr
    summary: |-
      Subnet CIDR to use for a new subnet created to deploy the Application Gateway. Use with ingress-azure addon.
    groupName: Application Gateway Arguments
  - name: --appgw-subnet-id
    summary: |-
      Resource Id of an existing Subnet used to deploy the Application Gateway. Use with ingress-azure addon.
    groupName: Application Gateway Arguments
  - name: --appgw-watch-namespace
    summary: |-
      Specify the namespace, which AGIC should watch. This could be a single string value, or a comma-separated list of namespaces.
    groupName: Application Gateway Arguments
  - name: --data-collection-settings
    summary: |-
      Path to JSON file containing data collection settings for Monitoring addon.
  - name: --enable-high-log-scale-mode
    acceptedValues: false, true
    summary: |-
      Enable High Log Scale Mode for Container Logs. Auto-enabled when --enable-container-network-logs is specified.
  - name: --enable-msi-auth-for-monitoring
    defaultValue: "True"
    acceptedValues: false, true
    summary: |-
      Enable Managed Identity Auth for Monitoring addon.
  - name: --enable-secret-rotation
    defaultValue: "False"
    summary: |-
      Enable secret rotation. Use with azure-keyvault-secrets-provider addon.
  - name: --enable-sgxquotehelper
    defaultValue: "False"
    summary: |-
      Enable SGX quote helper for confcom addon.
  - name: --enable-syslog
    acceptedValues: false, true
    summary: |-
      Enable syslog data collection for Monitoring addon.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --rotation-poll-interval
    summary: |-
      Set interval of rotation poll. Use with azure-keyvault-secrets-provider addon.
  - name: --subnet-name -s
    summary: |-
      Name of an existing subnet to use with the virtual-node add-on.
  - name: --workspace-resource-id
    summary: |-
      The resource ID of an existing Log Analytics Workspace to use for storing monitoring data.
  globalParameters:
