directCommands:
- uid: az_aks_agent
  name: az aks agent
  summary: |-
    Run AI assistant to analyze and troubleshoot Azure Kubernetes Service (AKS) clusters.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks agent --name
                 --resource-group
                 [--max-steps]
                 [--mode {client, cluster}]
                 [--model]
                 [--namespace]
                 [--no-echo-request]
                 [--no-interactive]
                 [--refresh-toolsets]
                 [--show-tool-output]
                 [--status]
                 []
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group.
  optionalParameters:
  - name: --max-steps
    defaultValue: "40"
    summary: |-
      Maximum number of steps the LLM can take to investigate the issue.
  - name: --mode
    defaultValue: cluster
    acceptedValues: client, cluster
    summary: |-
      The mode decides how the agent is deployed.
  - name: --model
    summary: |-
      Specify the LLM provider and model or deployment to use for the AI assistant.
  - name: --namespace
    summary: |-
      The Kubernetes namespace where the AKS Agent is deployed. Required for cluster mode.
  - name: --no-echo-request
    defaultValue: "False"
    summary: |-
      Disable echoing back the question provided to AKS Agent in the output.
  - name: --no-interactive
    defaultValue: "False"
    summary: |-
      Disable interactive mode. When set, the agent will not prompt for input and will run in batch mode.
  - name: --refresh-toolsets
    defaultValue: "False"
    summary: |-
      Refresh the toolsets status.
  - name: --show-tool-output
    defaultValue: "False"
    summary: |-
      Show the output of each tool that was called.
  - name: --status
    defaultValue: "False"
    summary: |-
      Show AKS agent configuration and status information.
  - name: <PROMPT>
    summary: |-
      Ask any question and answer using available tools.
    groupName: Positional
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
