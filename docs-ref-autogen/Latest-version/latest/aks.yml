  examples:
  - summary: |-
      Reconcile the cluster back to its current state.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster
  - summary: |-
      Update a kubernetes cluster with standard SKU load balancer to use two AKS created IPs for the load balancer outbound connection usage.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2
  - summary: |-
      Update a kubernetes cluster with standard SKU load balancer to use the provided public IPs for the load balancer outbound connection usage.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ips <ip-resource-id-1,ip-resource-id-2>
  - summary: |-
      Update a kubernetes cluster with a standard SKU load balancer, with two outbound AKS managed IPs an idle flow timeout of 5 minutes and 8000 allocated ports per machine
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2 --load-balancer-idle-timeout 5 --load-balancer-outbound-ports 8000
  - summary: |-
      Update a kubernetes cluster with standard SKU load balancer to use the provided public IP prefixes for the load balancer outbound connection usage.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ip-prefixes <ip-prefix-resource-id-1,ip-prefix-resource-id-2>
  - summary: |-
      Update a kubernetes cluster of managedNATGateway outbound type with two outbound AKS managed IPs an idle flow timeout of 4 minutes
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --nat-gateway-managed-outbound-ip-count 2 --nat-gateway-idle-timeout 4
  - summary: |-
      Attach AKS cluster to ACR by name "acrName"
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --attach-acr acrName
  - summary: |-
      Update a kubernetes cluster with authorized apiserver ip ranges.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 193.168.1.0/24,194.168.1.0/24
  - summary: |-
      Disable authorized apiserver ip ranges feature for a kubernetes cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges ""
  - summary: |-
      Restrict apiserver traffic in a kubernetes cluster to agentpool nodes.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 0.0.0.0/32
  - summary: |-
      Update a AKS-managed AAD cluster with tenant ID or admin group object IDs.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: |-
      Migrate a AKS AAD-Integrated cluster or a non-AAD cluster to a AKS-managed AAD cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-aad --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: |-
      Enable Azure Hybrid User Benefits featture for a kubernetes cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-ahub
  - summary: |-
      Disable Azure Hybrid User Benefits featture for a kubernetes cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --disable-ahub
  - summary: |-
      Update Windows password of a kubernetes cluster
    syntax: az aks update -g MyResourceGroup -n MyManagedCLuster --windows-admin-password "Repl@cePassw0rd12345678"
  - summary: |-
      Update the cluster to use system assigned managed identity in control plane.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-managed-identity
  - summary: |-
      Update the cluster to use user assigned managed identity in control plane.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-managed-identity --assign-identity <user_assigned_identity_resource_id>
  - summary: |-
      Update a non managed AAD AKS cluster to use Azure RBAC
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-aad --enable-azure-rbac
  - summary: |-
      Update a managed AAD AKS cluster to use Azure RBAC
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-azure-rbac
  - summary: |-
      Disable Azure RBAC in a managed AAD AKS cluster
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --disable-azure-rbac
  - summary: |-
      Update the tags of a kubernetes cluster
    syntax: az aks update -g MyResourceGroup -n MyManagedCLuster --tags "foo=bar" "baz=qux"
  - summary: |-
      Update a kubernetes cluster with custom headers
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --aks-custom-headers WindowsContainerRuntime=containerd,AKSHTTPCustomFeatures=Microsoft.ContainerService/CustomNodeConfigPreview
  - summary: |-
      Enable Windows gmsa for a kubernetes cluster with setting DNS server in the vnet used by the cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-windows-gmsa
  - summary: |-
      Enable Windows gmsa for a kubernetes cluster without setting DNS server in the vnet used by the cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-windows-gmsa --gmsa-dns-server "10.240.0.4" --gmsa-root-domain-name "contoso.com"
  - summary: |-
      Disable Windows gmsa for a kubernetes cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --disable-windows-gmsa
  - summary: |-
      Enable KEDA workload autoscaler for an existing kubernetes cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-keda
  - summary: |-
      Disable KEDA workload autoscaler for an existing kubernetes cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --disable-keda
  - summary: |-
      Enable VPA(Vertical Pod Autoscaler) for an existing kubernetes cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCLuster --enable-vpa
  - summary: |-
      Disable VPA(Vertical Pod Autoscaler) for an existing kubernetes cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCLuster --disable-vpa
  - summary: |-
      Update a kubernetes cluster to use auto node provisioning.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --node-provisioning-mode Auto
  - summary: |-
      Update a kubernetes cluster to use auto node provisioning mode with no default pools.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --node-provisioning-mode Auto --node-provisioning-default-pools None
  - summary: |-
      Upgrade load balancer sku to standard
    syntax: az aks update --load-balancer-sku standard -g MyResourceGroup -n MyManagedCluster
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --aad-admin-group-object-ids
    summary: |-
      Comma-separated list of aad group object IDs that will be set as cluster admin.
  - name: --aad-tenant-id
    summary: |-
      The ID of an Azure Active Directory tenant.
  - name: --acns-advanced-networkpolicies
    acceptedValues: FQDN, L7, None
    summary: |-
      Enable advanced network policies (None, FQDN or L7) on a cluster when enabling advanced networking features with "--enable-acns".
  - name: --aks-custom-headers
    summary: |-
      Comma-separated key-value pairs to specify custom headers.
  - name: --api-server-authorized-ip-ranges
    summary: |-
      Comma-separated list of authorized apiserver IP ranges. Set to "" to allow all traffic on a previously restricted cluster. Set to 0.0.0.0/32 to restrict apiserver traffic to node pools.
  - name: --apiserver-subnet-id
    summary: |-
      The ID of a subnet in an existing VNet into which to assign control plane apiserver pods(requires --enable-apiserver-vnet-integration).
  - name: --assign-identity
    summary: |-
      Specify an existing user assigned identity to manage cluster resource group.
  - name: --assign-kubelet-identity
    summary: |-
      Update cluster's kubelet identity to an existing user assigned identity. Please note this operation will recreate all agent nodes in the cluster.
  - name: --assignee-principal-type -t
    summary: |-
      Use this parameter in conjunction with --attach-acr to explicitly set the principal type in the ACR role assignment. This helps avoid RBAC-related errors by ensuring the correct principal type is applied. Valid values are 'User', 'Group' or 'ServicePrincipal'.
  - name: --attach-acr
    summary: |-
      Grant the 'acrpull' role assignment to the ACR specified by name or resource ID.
  - name: --auto-upgrade-channel
    acceptedValues: node-image, none, patch, rapid, stable
    summary: |-
      Specify the upgrade channel for autoupgrade.
  - name: --azure-container-storage-nodepools
    summary: |-
      Define the comma separated nodepool list to install azure container storage.
  - name: --azure-keyvault-kms-key-id
    summary: |-
      Identifier of Azure Key Vault key.
  - name: --azure-keyvault-kms-key-vault-network-access
    acceptedValues: Private, Public
    summary: |-
      Network Access of Azure Key Vault.
    description: |-
      Allowed values are "Public", "Private". If not set, defaults to type "Public". Requires --azure-keyvault-kms-key-id to be used.
  - name: --azure-keyvault-kms-key-vault-resource-id
    summary: |-
      Resource ID of Azure Key Vault.
  - name: --azure-monitor-workspace-resource-id
    summary: |-
      Resource ID of the Azure Monitor Workspace.
  - name: --bootstrap-artifact-source
    acceptedValues: Cache, Direct
    summary: |-
      Configure artifact source when bootstraping the cluster.
    description: |-
      The artifacts include the addon image. Use "Direct" to download artifacts from MCR, "Cache" to downalod artifacts from Azure Container Registry.
  - name: --bootstrap-container-registry-resource-id
    summary: |-
      Configure container registry resource ID. Must use "Cache" as bootstrap artifact source.
  - name: --ca-certs --custom-ca-trust-certificates
    summary: |-
      Path to a file containing up to 10 blank line separated certificates. Only valid for Linux nodes.
    description: |-
      These certificates are used by Custom CA Trust feature and will be added to trust stores of nodes.
  - name: --ca-profile --cluster-autoscaler-profile
    summary: |-
      Comma-separated list of key=value pairs for configuring cluster autoscaler. Pass an empty string to clear the profile.
  - name: --container-storage-version
    acceptedValues: 1, 2
    summary: |-
      Set azure container storage version, the latest version will be installed by default.
  - name: --defender-config
    summary: |-
      Path to JSON file containing Microsoft Defender profile configurations.
  - name: --detach-acr
    summary: |-
      Disable the 'acrpull' role assignment to the ACR specified by name or resource ID.
  - name: --disable-acns
    summary: |-
      Disable all advanced networking functionalities on a cluster.
  - name: --disable-acns-observability
    summary: |-
      Used to disable advanced networking observability features on a clusters when enabling advanced networking features with "--enable-acns".
  - name: --disable-acns-security
    summary: |-
      Used to disable advanced networking security features on a clusters when enabling advanced networking features with "--enable-acns".
  - name: --disable-ahub
