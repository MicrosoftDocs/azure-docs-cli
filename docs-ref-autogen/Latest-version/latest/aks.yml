- uid: az_aks_kollect
  name: az aks kollect
  summary: |-
    Collecting diagnostic information for the Kubernetes cluster.
  description: |-
    Collect diagnostic information for the Kubernetes cluster and store it in the specified storage account.
    You can provide the storage account in three ways:
      storage account name and a shared access signature with write permission.
      resource Id to a storage account you own.
      the storagea account in diagnostics settings for your managed cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks kollect --name
                   --resource-group
                   [--container-logs]
                   [--kube-objects]
                   [--node-logs]
                   [--node-logs-windows]
                   [--sas-token]
                   [--storage-account]
  examples:
  - summary: |-
      using storage account name and a shared access signature token with write permission
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --storage-account MyStorageAccount --sas-token "MySasToken"
  - summary: |-
      using the resource id of a storagea account resource you own.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --storage-account "MyStoreageAccountResourceId"
  - summary: |-
      using the storagea account in diagnostics settings for your managed cluster.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster
  - summary: |-
      customize the container logs to collect.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --container-logs "mynamespace1/mypod1 myns2"
  - summary: |-
      customize the kubernetes objects to collect.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --kube-objects "mynamespace1/service myns2/deployment/deployment1"
  - summary: |-
      customize the node log files to collect.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --node-logs "/var/log/azure-vnet.log /var/log/azure-vnet-ipam.log"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --container-logs
    summary: |-
      The list of container logs to collect.
    description: |-
      The list of container logs to collect. Its value can be either all containers
      in a namespace, for example, kube-system, or a specific container in a
      namespace, for example, kube-system/tunnelfront.
  - name: --kube-objects
    summary: |-
      The list of kubernetes objects to describe.
    description: |-
      The list of kubernetes objects to describe. Its value can be either all objects of a type
      in a namespace, for example, kube-system/pod, or a specific object of a type in a namespace,
      for example, kube-system/deployment/tunnelfront.
  - name: --node-logs
    summary: |-
      The list of node logs to collect for Linux nodes. For example, /var/log/cloud-init.log.
  - name: --node-logs-windows
    summary: |-
      The list of node logs to collect for Windows nodes. For example, C:\AzureData\CustomDataSetupScript.log.
  - name: --sas-token
    summary: |-
      The SAS token with writable permission for the storage account.
  - name: --storage-account
    summary: |-
      Name or ID of the storage account to save the diagnostic information.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
