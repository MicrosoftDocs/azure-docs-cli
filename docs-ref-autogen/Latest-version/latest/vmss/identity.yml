directCommands:
- uid: az_vmss_identity_assign
  name: az vmss identity assign
  summary: |-
    Enable managed service identity on a VMSS.
  description: |-
    This is required to authenticate and interact with other Azure services using bearer tokens.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vmss identity assign [--identities]
                            [--ids]
                            [--name]
                            [--resource-group]
                            [--role]
                            [--scope]
                            [--subscription]
  examples:
  - summary: |-
      Enable system assigned identity on a VMSS with the 'Owner' role.
    syntax: az vmss identity assign -g MyResourceGroup -n MyVmss --role Owner --scope /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup
  - summary: |-
      Enable system assigned identity and a user assigned identity on a VMSS with the 'Owner' role.
    syntax: az vmss identity assign -g MyResourceGroup -n MyVmss --role Owner --identities [system] myAssignedId --scope /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup
  - summary: |-
      Enable managed service identity on a VMSS. (autogenerated)
    syntax: az vmss identity assign --identities readerId writerId --name MyVmss --resource-group MyResourceGroup
  optionalParameters:
  - name: --identities
    summary: |-
      Space-separated identities to assign. Use '[system]' to refer to the system assigned identity. Default: '[system]'.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name -n
    summary: |-
      Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --role
    summary: |-
      Role name or id the system assigned identity will have.
  - name: --scope
    summary: |-
      Scope that the system assigned identity can access.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
