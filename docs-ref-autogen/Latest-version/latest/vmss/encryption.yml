### YamlMime:AzureCLIGroup
uid: az_vmss_encryption
name: az vmss encryption
summary: |-
  Manage encryption of VMSS.
description: |-
  For more information, see: ttps://learn.microsoft.com/azure/security/fundamentals/azure-disk-encryption-vms-vmss.
status: GA
sourceType: Core
directCommands:
- uid: az_vmss_encryption_disable
  name: az vmss encryption disable
  summary: |-
    Disable the encryption on a VMSS with managed disks.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vmss encryption disable [--force]
                               [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
                               [--volume-type {ALL, DATA, OS}]
  examples:
  - summary: |-
      disable encryption a VMSS
    syntax: az vmss encryption disable -g MyResourceGroup -n MyVm
  optionalParameters:
  - name: --force
    defaultValue: "False"
    summary: |-
      Continue by ignoring client side validation errors.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name -n
    summary: |-
      Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --volume-type
    acceptedValues: ALL, DATA, OS
    summary: |-
      Type of volume that the encryption operation is performed on.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_vmss_encryption_enable
  name: az vmss encryption enable
  summary: |-
    Encrypt a VMSS with managed disks.
  description: |-
    For more information, see: For more information, see: ttps://learn.microsoft.com/azure/security/fundamentals/azure-disk-encryption-vms-vmss.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vmss encryption enable --disk-encryption-keyvault
                              [--encryption-identity]
                              [--force]
                              [--ids]
                              [--key-encryption-algorithm]
                              [--key-encryption-key]
                              [--key-encryption-keyvault]
                              [--name]
                              [--resource-group]
                              [--subscription]
                              [--volume-type {ALL, DATA, OS}]
  examples:
  - summary: |-
      encrypt a VM scale set using a key vault in the same resource group
    syntax: az vmss encryption enable -g MyResourceGroup -n MyVmss --disk-encryption-keyvault MyVault
  - summary: |-
      Add support for using managed identity to authenticate to customer's keyvault for ADE operation
    syntax: az vmss encryption enable --disk-encryption-keyvault MyVault --name MyVm --resource-group MyResourceGroup --encryption-identity EncryptionIdentity
  - summary: |-
      Encrypt a VMSS with managed disks. (autogenerated)
    syntax: az vmss encryption enable --disk-encryption-keyvault MyVault --name MyVmss --resource-group MyResourceGroup --volume-type DATA
  requiredParameters:
  - isRequired: true
    name: --disk-encryption-keyvault
    summary: |-
      Name or ID of the key vault where the generated encryption key will be placed.
  optionalParameters:
  - name: --encryption-identity
    summary: |-
      Resource Id of the user managed identity which can be used for Azure disk encryption.
  - name: --force
    defaultValue: "False"
    summary: |-
      Continue by ignoring client side validation errors.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --key-encryption-algorithm
    defaultValue: RSA-OAEP
  - name: --key-encryption-key
    summary: |-
      Key vault key name or URL used to encrypt the disk encryption key.
  - name: --key-encryption-keyvault
    summary: |-
      Name or ID of the key vault containing the key encryption key used to encrypt the disk encryption key. If missing, CLI will use `--disk-encryption-keyvault`.
  - name: --name -n
    summary: |-
      Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --volume-type
    acceptedValues: ALL, DATA, OS
    summary: |-
      Type of volume that the encryption operation is performed on.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
