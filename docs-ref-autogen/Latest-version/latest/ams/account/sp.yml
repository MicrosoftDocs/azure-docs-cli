### YamlMime:AzureCLIGroup
uid: az_ams_account_sp
name: az ams account sp
summary: |-
  Manage service principal and role based access for an Azure Media Services account.
status: GA
sourceType: Core
directCommands:
- uid: az_ams_account_sp_create
  name: az ams account sp create
  summary: |-
    Create or update a service principal and configure its access to an Azure Media Services account.
  description: |-
    Service principal propagation throughout Azure Active Directory may take some extra seconds to complete.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
  syntax: >-
    az ams account sp create --account-name
                             --resource-group
                             [--name]
                             [--new-sp-name]
                             [--password]
                             [--role]
                             [--xml]
                             [--years]
  examples:
  - summary: |-
      Create a service principal with password and configure its access to an Azure Media Services account. Output will be in xml format.
    syntax: az ams account sp create -a myAmsAccount -g myRG -n mySpName --password mySecret --role Owner --xml
  - summary: |-
      Update a service principal with a new role and new name.
    syntax: az ams account sp create -a myAmsAccount -g myRG -n mySpName --new-sp-name myNewSpName --role newRole
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      The name of the Azure Media Services account.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --name -n
    summary: |-
      The app name or app URI to associate the RBAC with. If not present, a default name like '{amsaccountname}-access-sp' will be generated.
  - name: --new-sp-name
    summary: |-
      The new app name or app URI to update the RBAC with.
  - name: --password -p
    summary: |-
      The friendly name of the password. The actual password will be an autogenerated strong password which will be displayed after the command runs.
  - name: --role
    summary: |-
      The role of the service principal.
  - name: --xml
    defaultValue: "False"
    summary: |-
      Enables xml output format.
  - name: --years
    summary: |-
      Number of years for which the secret will be valid. Default: 1 year.
- uid: az_ams_account_sp_reset-credentials
  name: az ams account sp reset-credentials
  summary: |-
    Generate a new client secret for a service principal configured for an Azure Media Services account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
  syntax: >-
    az ams account sp reset-credentials [--account-name]
                                        [--ids]
                                        [--name]
                                        [--password]
                                        [--resource-group]
                                        [--role]
                                        [--subscription]
                                        [--xml]
                                        [--years]
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the Azure Media Services account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The app name or app URI to associate the RBAC with. If not present, a default name like '{amsaccountname}-access-sp' will be generated.
  - name: --password -p
    summary: |-
      The friendly name of the password. The actual password will be an autogenerated strong password which will be displayed after the command runs.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --role
    defaultValue: "Contributor"
    summary: |-
      The role of the service principal.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --xml
    defaultValue: "False"
    summary: |-
      Enables xml output format.
  - name: --years
    defaultValue: "1"
    summary: |-
      Number of years for which the secret will be valid. Default: 1 year.
commands:
- az_ams_account_sp_create
- az_ams_account_sp_reset-credentials
