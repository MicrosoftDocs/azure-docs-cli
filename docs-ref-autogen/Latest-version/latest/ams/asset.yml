- uid: az_ams_asset_get-sas-urls
  name: az ams asset get-sas-urls
  summary: |-
    Lists storage container URLs with shared access signatures (SAS) for uploading and downloading Asset content. The signatures are derived from the storage account keys.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
  syntax: >-
    az ams asset get-sas-urls [--account-name]
                              [--expiry]
                              [--ids]
                              [--name]
                              [--permissions {Read, ReadWrite, ReadWriteDelete}]
                              [--resource-group]
                              [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the Azure Media Services account.
    groupName: Resource Id Arguments
  - name: --expiry
    defaultValue: 2026-02-28 10:15:34.154585
    summary: |-
      Specifies the UTC datetime (Y-m-d'T'H:M:S'Z') at which the SAS becomes invalid. This must be less than 24 hours from the current time.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name -n
    summary: |-
      The name of the asset.
    groupName: Resource Id Arguments
  - name: --permissions
    defaultValue: Read
    acceptedValues: Read, ReadWrite, ReadWriteDelete
    summary: |-
      The permissions to set on the SAS URL.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
