### YamlMime:AzureCLIGroup
uid: az_ams_asset
name: az ams asset
summary: |-
  Manage assets for an Azure Media Services account.
status: GA
sourceType: Core
directCommands:
- uid: az_ams_asset_create
  name: az ams asset create
  summary: |-
    Create an asset.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
  syntax: >-
    az ams asset create --account-name
                        --name
                        --resource-group
                        [--alternate-id]
                        [--container]
                        [--description]
                        [--storage-account]
  examples:
  - summary: |-
      Create an asset.
    syntax: az ams asset create -a myAMS -n asset -g rg
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      The name of the Azure Media Services account.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the asset.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --alternate-id
    summary: |-
      The alternate id of the asset.
  - name: --container
    summary: |-
      The name of the asset blob container.
  - name: --description
    summary: |-
      The asset description.
  - name: --storage-account
    summary: |-
      The name of the storage account.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
