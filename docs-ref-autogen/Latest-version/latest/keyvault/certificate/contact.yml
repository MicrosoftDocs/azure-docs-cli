uid: az_keyvault_certificate_contact
name: az keyvault certificate contact
summary: |-
  Manage contacts for certificate management.
status: GA
sourceType: Core
directCommands:
- uid: az_keyvault_certificate_contact_add
  name: az keyvault certificate contact add
  summary: |-
    Add a contact to the specified vault to receive notifications of certificate operations.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault certificate contact add --email
                                        --vault-name
                                        [--name]
                                        [--phone]
  examples:
  - summary: |-
      Add a certificate contact with the specified email to the Key Vault. (autogenerated)
    syntax: az keyvault certificate contact add --vault-name cli-mock-kv-ct-co --email other@contoso.com
  requiredParameters:
  - isRequired: true
    name: --email
    summary: |-
      Contact e-mail address. Must be unique.
  - isRequired: true
    name: --vault-name
    summary: |-
      Name of the Vault.
    groupName: Id Arguments
  optionalParameters:
  - name: --name
    summary: |-
      Full contact name.
  - name: --phone
    summary: |-
      Contact phone number.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
