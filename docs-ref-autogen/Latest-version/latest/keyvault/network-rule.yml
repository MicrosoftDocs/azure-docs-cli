- uid: az_keyvault_network-rule_wait
  name: az keyvault network-rule wait
  summary: |-
    Place the CLI in a waiting state until a condition of the vault or managed hsm is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault network-rule wait [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--hsm-name]
                                  [--interval]
                                  [--name]
                                  [--resource-group]
                                  [--timeout]
                                  [--updated]
  examples:
  - summary: |-
      Pause CLI until the network ACLs are updated.
    syntax: az keyvault network-rule wait --name MyVault --updated
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
    groupName: Wait Condition Arguments
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    groupName: Wait Condition Arguments
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
    groupName: Wait Condition Arguments
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
    groupName: Wait Condition Arguments
  - name: --hsm-name
    summary: |-
      Name of the HSM. (--hsm-name and --name/-n are mutually exclusive, please specify just one of them).
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
    groupName: Wait Condition Arguments
  - name: --name -n
    summary: |-
      Name of the Vault.
  - name: --resource-group -g
    summary: |-
      Name of resource group.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
    groupName: Wait Condition Arguments
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
    groupName: Wait Condition Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
