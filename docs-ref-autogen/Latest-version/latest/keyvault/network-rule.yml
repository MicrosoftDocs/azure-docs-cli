uid: az_keyvault_network-rule
name: az keyvault network-rule
summary: |-
  Manage network ACLs for vault or managed hsm.
status: GA
sourceType: Core
directCommands:
- uid: az_keyvault_network-rule_add
  name: az keyvault network-rule add
  summary: |-
    Add a network rule to the network ACLs for a Key Vault or a Managed HSM.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault network-rule add [--hsm-name]
                                 [--ip-address]
                                 [--name]
                                 [--no-wait]
                                 [--resource-group]
                                 [--subnet]
                                 [--vnet-name]
  examples:
  - summary: |-
      Add a specific IP address to the network access rules of a Key Vault in a specified resource group using this command. (autogenerated)
    syntax: az keyvault network-rule add --ip-address 1.2.3.4 --name cli-mock-kv-nr --resource-group cli_mock_keyvault_network_rule
  optionalParameters:
  - name: --hsm-name
    summary: |-
      Name of the HSM. (--hsm-name and --name/-n are mutually exclusive, please specify just one of them).
  - name: --ip-address
    summary: |-
      IPv4 address or CIDR range. Can supply a list: --ip-address ip1 [ip2]...
  - name: --name -n
    summary: |-
      Name of the Vault.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group.
  - name: --subnet
    summary: |-
      Name or ID of subnet. If name is supplied, `--vnet-name` must be supplied.
  - name: --vnet-name
    summary: |-
      Name of a virtual network.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
