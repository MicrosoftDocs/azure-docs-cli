### YamlMime:AzureCLIGroup
uid: az_keyvault_region
name: az keyvault region
summary: |-
  Manage MHSM multi-regions.
status: GA
sourceType: Core
directCommands:
- uid: az_keyvault_region_add
  name: az keyvault region add
  summary: |-
    Add regions for the managed HSM Pool.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault region add --hsm-name
                           --region --region-name
                           [--no-wait]
                           [--resource-group]
  examples:
  - summary: |-
      Add regions for the managed HSM.
    syntax: az keyvault region add --region-name westus2 --hsm-name myhsm --resource-group myrg
  requiredParameters:
  - isRequired: true
    name: --hsm-name
    summary: |-
      Name of the HSM.
  - isRequired: true
    name: --region --region-name -r
    summary: |-
      The region name.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
