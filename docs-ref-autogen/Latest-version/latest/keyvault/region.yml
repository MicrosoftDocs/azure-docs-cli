- uid: az_keyvault_region_wait
  name: az keyvault region wait
  summary: |-
    Place the CLI in a waiting state until a condition of the HSM is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault region wait --hsm-name
                            [--created]
                            [--custom]
                            [--deleted]
                            [--exists]
                            [--interval]
                            [--resource-group]
                            [--timeout]
                            [--updated]
  examples:
  - summary: |-
      Pause CLI until the regions are updated.
    syntax: az keyvault region wait --hsm-name myhsm --updated
  requiredParameters:
  - isRequired: true
    name: --hsm-name
    summary: |-
      Name of the HSM.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
    groupName: Wait Condition Arguments
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    groupName: Wait Condition Arguments
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
    groupName: Wait Condition Arguments
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
    groupName: Wait Condition Arguments
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
    groupName: Wait Condition Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
    groupName: Wait Condition Arguments
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
    groupName: Wait Condition Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
