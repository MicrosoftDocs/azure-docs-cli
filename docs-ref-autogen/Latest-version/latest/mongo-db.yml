  > This reference is part of the **mongo-db** extension for the Azure CLI (version 2.70.0 or higher). The extension will automatically install the first time you run an **az mongo-db** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
