### YamlMime:AzureCLIGroup
uid: az_apim_deletedservice
name: az apim deletedservice
summary: |-
  Manage soft-deleted Azure API Management services.
status: GA
sourceType: Core
directCommands:
- uid: az_apim_deletedservice_list
  name: az apim deletedservice list
  summary: |-
    List all soft-deleted Api Management services instances available for undelete for the given subscription.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
  syntax: az apim deletedservice list
  examples:
  - summary: |-
      List all soft-deleted services in a subscription.
    syntax: az apim deletedservice list
- uid: az_apim_deletedservice_purge
  name: az apim deletedservice purge
  summary: |-
    Purge soft-deleted Api Management service instance (deletes it with no option to undelete).
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
  syntax: >-
    az apim deletedservice purge --location
                                 --service-name
  examples:
  - summary: |-
      Purge a soft-deleted serivce.
    syntax: az apim deletedservice purge --service-name MyApim --location westus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - isRequired: true
    name: --service-name -n
    summary: |-
      The name of the soft deleted API Management service instance.
- uid: az_apim_deletedservice_show
  name: az apim deletedservice show
  summary: |-
    Get soft-deleted Api Management service instances available for undelete by name.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
  syntax: >-
    az apim deletedservice show --location
                                --service-name
  examples:
  - summary: |-
      Get a soft-deleted services with its name.
    syntax: az apim deletedservice show --service-name MyApim --location westus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - isRequired: true
    name: --service-name -n
    summary: |-
      The name of the soft deleted API Management service instance.
commands:
- az_apim_deletedservice_list
- az_apim_deletedservice_purge
- az_apim_deletedservice_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 02/19/2024
  description: Manage soft-deleted Azure API Management services.
