### YamlMime:AzureCLIGroup
uid: az_policy_assignment
name: az policy assignment
summary: |-
  Manage policy assignments.
description: |-
  Policy assignments are used to apply a policy definition or policy set definition to a given resource scope.
status: GA
sourceType: Core
directCommands:
- uid: az_policy_assignment_create
  name: az policy assignment create
  summary: |-
    Create a policy assignment.
  description: |-
    Create a policy assignment with the given scope and name. Policy assignments apply to all resources contained within their scope. For example, when you assign a policy at resource group scope, that policy applies to all resources in the group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az policy assignment create [--assign-identity --mi-system-assigned --system-assigned]
                                [--definition-version]
                                [--description]
                                [--display-name]
                                [--enforcement-mode {Default, DoNotEnforce}]
                                [--identity-scope]
                                [--location]
                                [--metadata]
                                [--mi-user-assigned --user-assigned]
                                [--name]
                                [--non-compliance-messages]
                                [--not-scopes]
                                [--overrides]
                                [--params]
                                [--policy]
                                [--policy-set-definition]
                                [--resource-group]
                                [--resource-selectors]
                                [--role]
                                [--scope]
  examples:
  - summary: |-
      Create a resource policy assignment at scope
    syntax: "az policy assignment create --scope \"/providers/Microsoft.Management/managementGroups/{managementGroupName}\" --policy {policyName} -p \"{ 'allowedLocations': { 'value': [ 'australiaeast', 'eastus', 'japaneast' ] } }\""
  - summary: |-
      Create a resource policy assignment and provide rule parameter values
    syntax: "az Create a resource policy assignment and provide rule parameter values policy assignment create --policy {policyName} -p \"{ 'allowedLocations': { 'value': [ 'australiaeast', 'eastus', 'japaneast' ] } }\""
  - summary: |-
      Create a resource policy assignment with a system assigned identity
    syntax: az policy assignment create --name myPolicy --policy {policyName} --mi-system-assigned --location eastus
  - summary: |-
      Create a resource policy assignment with a system assigned identity with Contributor role access to the subscription
    syntax: az policy assignment create --name myPolicy --policy {policyName} --mi-system-assigned --identity-scope /subscriptions/{subscriptionId} --role Contributor --location eastus
  - summary: |-
      Create a resource policy assignment with a user assigned identity
    syntax: az policy assignment create --name myPolicy --policy {policyName} -g MyResourceGroup --mi-user-assigned myAssignedId --location westus
  - summary: |-
      Create a resource policy assignment with an enforcement mode
    syntax: az policy assignment create --name myPolicy --policy {policyName} --enforcement-mode DoNotEnforce
  optionalParameters:
  - name: --assign-identity --mi-system-assigned --system-assigned
    summary: |-
      Sets the system assigned managed identity.
    groupName: Identity Arguments
  - name: --definition-version
    summary: |-
      The policy version to assign.
    groupName: Properties Arguments
  - name: --description
    summary: |-
      Policy assignment description.
    groupName: Properties Arguments
  - name: --display-name
    summary: |-
      The display name of the policy assignment.
    groupName: Properties Arguments
  - name: --enforcement-mode -e
    defaultValue: Default
    acceptedValues: Default, DoNotEnforce
    summary: |-
      The policy assignment enforcement mode.
    groupName: Properties Arguments
  - name: --identity-scope
    summary: |-
      Scope that the system assigned identity can access.
  - name: --location -l
    summary: |-
      The location of the policy assignment.
    groupName: Parameters Arguments
  - name: --metadata
    summary: |-
      The policy assignment metadata.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --mi-user-assigned --user-assigned
    summary: |-
      Sets the user assigned managed identity.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Identity Arguments
  - name: --name -n
    summary: |-
      The name of the policy assignment.
  - name: --non-compliance-messages -m
    summary: |-
      The messages that describe why a resource is non-compliant with the policy.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: non-compliance-message Arguments
  - name: --not-scopes
    summary: |-
      The policy assignment excluded scopes.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --overrides
    summary: |-
      The policy override.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --params -p
    summary: |-
      The parameter values for the assigned policy rule.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --policy
    summary: |-
      The name or resource ID of the policy definition or policy set definition to be assigned.
  - name: --policy-set-definition -d
    summary: |-
      The policy definition or policy set definition to assign.
    groupName: Properties Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --resource-selectors
    summary: |-
      The resource selectors list to filter policies by resource properties.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --role
    summary: |-
      Role name or id that will be assigned to the managed identity.
  - name: --scope
    summary: |-
      The scope of the policy assignment.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_policy_assignment_delete
  name: az policy assignment delete
  summary: |-
    Delete a policy assignment.
  description: |-
    Delete the policy assignment with the given name and scope.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az policy assignment delete --name
                                [--resource-group]
                                [--scope]
  examples:
  - summary: |-
      Delete a policy assignment at scope
    syntax: az policy assignment delete --scope subscriptions/{subscriptionId} --name EnforceNaming
  - summary: |-
      Delete a policy assignment
    syntax: az policy assignment delete --name MyPolicyAssignment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the policy assignment.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --scope
    summary: |-
      The scope of the policy assignment.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_policy_assignment_list
  name: az policy assignment list
  summary: |-
    Retrieve all applicable policy assignments.
  description: |-
    Retrieve the list of all policy assignments applicable to the given subscription or management group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az policy assignment list [--disable-scope-strict-match {0, 1, f, false, n, no, t, true, y, yes}]
                              [--expand]
                              [--filter]
                              [--management-group]
                              [--max-items]
                              [--next-token]
                              [--resource-group]
                              [--scope]
  examples:
  - summary: |-
      List policy assignments that apply to a resource group
    syntax: az policy assignment list --resource-group TestResourceGroup --filter atScope() --expand LatestDefinitionVersion, EffectiveDefinitionVersion
  - summary: |-
      List policy assignments that apply to a management group
    syntax: az policy assignment list --management-group TestManagementGroup --filter atScope()
  - summary: |-
      List policy assignments that apply to a subscription
    syntax: az policy assignment list --filter atScope()
  optionalParameters:
  - name: --disable-scope-strict-match -d
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Include policy assignments either inherited from parent scopes or at child scopes.
  - name: --expand
    summary: |-
      Additional properties to include in output.
  - name: --filter
    summary: |-
      Filter list results.
  - name: --management-group
    summary: |-
      The management group.
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  - name: --resource-group -g
    summary: |-
      The resource group.
  - name: --scope
    summary: |-
      Scope at which to list applicable policy assignments. If scope is not provided, the scope will be the implied or specified subscription.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
