  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_policy_assignment_update
  name: az policy assignment update
  summary: |-
    Update a policy assignment.
  description: |-
    Update the policy assignment with the given name and scope by applying the given property values.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az policy assignment update --name
                                [--add]
                                [--definition-version]
                                [--description]
                                [--display-name]
                                [--enforcement-mode {Default, DoNotEnforce}]
                                [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                [--location]
                                [--metadata]
                                [--non-compliance-messages]
                                [--not-scopes]
                                [--overrides]
                                [--params]
                                [--policy]
                                [--policy-set-definition]
                                [--remove]
                                [--resource-group]
                                [--resource-selectors]
                                [--scope]
                                [--set]
  examples:
  - summary: |-
      Update a resource policy assignment's description
    syntax: az policy assignment update --name myPolicy --description 'My policy description'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the policy assignment.
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
    groupName: Generic Update Arguments
  - name: --definition-version
    summary: |-
      The policy version to assign.
    groupName: Properties Arguments
  - name: --description
    summary: |-
      Policy assignment description.
    groupName: Properties Arguments
  - name: --display-name
    summary: |-
      The display name of the policy assignment.
    groupName: Properties Arguments
  - name: --enforcement-mode -e
    acceptedValues: Default, DoNotEnforce
    summary: |-
      The policy assignment enforcement mode.
    groupName: Properties Arguments
  - name: --force-string
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    groupName: Generic Update Arguments
  - name: --location -l
    summary: |-
      The location of the policy assignment.
    groupName: Parameters Arguments
  - name: --metadata
    summary: |-
      The policy assignment metadata.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --non-compliance-messages -m
    summary: |-
      The messages that describe why a resource is non-compliant with the policy.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: non-compliance-message Arguments
  - name: --not-scopes
    summary: |-
      The policy assignment excluded scopes.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --overrides
    summary: |-
      The policy property value override.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --params -p
    summary: |-
      The parameter values for the assigned policy rule.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --policy
    summary: |-
      The name or resource ID of the policy definition or policy set definition to be assigned.
  - name: --policy-set-definition -d
    summary: |-
      The policy definition or policy set definition to assign.
    groupName: Properties Arguments
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
    groupName: Generic Update Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --resource-selectors
    summary: |-
      The resource selectors list to filter policies by resource properties.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --scope
    summary: |-
      The scope of the policy assignment.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
    groupName: Generic Update Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
