### YamlMime:AzureCLIGroup
uid: az_policy_assignment_identity
name: az policy assignment identity
summary: |-
  Managed identity of the policy assignment.
description: |-
  The system or user assigned managed identity used by the enclosing policy assignment for remediation tasks.
status: GA
sourceType: Core
directCommands:
- uid: az_policy_assignment_identity_assign
  name: az policy assignment identity assign
  summary: |-
    Assign a managed identity.
  description: |-
    Assign the system or user assigned managed identity to the policy assignment matching the given name and scope.
  status: GA
  isBreakingChange: true
  breakingChangeInfo: Replacing an existing identity will change in a future release of the resource commands. It will require first removing the existing identity.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az policy assignment identity assign --name
                                         [--identity-scope]
                                         [--mi-system-assigned --system-assigned]
                                         [--mi-user-assigned --user-assigned]
                                         [--resource-group]
                                         [--role]
                                         [--scope]
  examples:
  - summary: |-
      Add a system assigned managed identity to a policy assignment
    syntax: az policy assignment identity assign --system-assigned -g MyResourceGroup -n MyPolicyAssignment
  - summary: |-
      Add a system assigned managed identity to a policy assignment and grant it the Contributor role for a resource group
    syntax: az policy assignment identity assign --system-assigned -g MyResourceGroup -n MyPolicyAssignment --role Contributor --identity-scope /subscriptions/{subscriptionId}/resourceGroups/MyResourceGroup
  - summary: |-
      Add a user assigned managed identity to a policy assignment
    syntax: az policy assignment identity assign --user-assigned MyAssignedId -g MyResourceGroup -n MyPolicyAssignment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the policy assignment.
  optionalParameters:
  - name: --identity-scope
    summary: |-
      Scope that the system assigned identity can access.
  - name: --mi-system-assigned --system-assigned
    summary: |-
      Set the system managed identity.
    groupName: Parameters.identity Arguments
  - name: --mi-user-assigned --user-assigned
    summary: |-
      Set the user managed identity.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Parameters.identity Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --role
    summary: |-
      Role name or id that will be assigned to the managed identity.
  - name: --scope
    summary: |-
      The scope of the policy assignment.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
