uid: az_policy_assignment_non-compliance-message
name: az policy assignment non-compliance-message
summary: |-
  Non-compliance message used by the policy assignment.
description: |-
  Customized message used by the enclosing policy assignment to report non-compliance.
status: GA
sourceType: Core
directCommands:
- uid: az_policy_assignment_non-compliance-message_create
  name: az policy assignment non-compliance-message create
  summary: |-
    Create a non-compliance message.
  description: |-
    Create a customized message used to report non-compliance by the policy assignment matching the given name and scope.
  status: GA
  isBreakingChange: true
  breakingChangeInfo: The return value will change in a future release of the resource commands. It will be the single created message object rather than the full array of message objects.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az policy assignment non-compliance-message create --message
                                                       --name
                                                       [--policy-definition-reference-id]
                                                       [--resource-group]
                                                       [--scope]
  examples:
  - summary: |-
      Add a non-compliance message to a policy assignment
    syntax: az policy assignment non-compliance-message create -g MyResourceGroup -n MyPolicyAssignment -m 'Resources must follow naming standards'
  - summary: |-
      Add a non-compliance message for a specific policy in an assigned policy set definition
    syntax: az policy assignment non-compliance-message create -g MyResourceGroup -n MyPolicySetAssignment -m 'Resources must use allowed SKUs' --policy-definition-reference-id SkuPolicyRefId
  requiredParameters:
  - isRequired: true
    name: --message -m
    summary: |-
      A custom non-compliance message.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the policy assignment.
  optionalParameters:
  - name: --policy-definition-reference-id -r
    summary: |-
      The policy definition reference ID.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --scope
    summary: |-
      The scope of the policy assignment.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
