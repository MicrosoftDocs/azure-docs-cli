### YamlMime:AzureCLIGroup
uid: az_policy_set-definition
name: az policy set-definition
summary: |-
  Manage policy set definitions.
description: |-
  Manage policy set definitions, which are collections of policy definitions.
status: GA
sourceType: Core
directCommands:
- uid: az_policy_set-definition_create
  name: az policy set-definition create
  summary: |-
    Create a policy set definition.
  description: |-
    Create a policy set definition in the given subscription or management group with the given name and other properties.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az policy set-definition create --name
                                    [--definition-groups]
                                    [--definitions]
                                    [--description]
                                    [--display-name]
                                    [--management-group]
                                    [--metadata]
                                    [--params]
                                    [--version]
  examples:
  - summary: |-
      Create a policy set definition
    syntax: "az policy set-definition create -n readOnlyStorage --definitions '[ { 'policyDefinitionId': '/subscriptions/{subscriptionId}/providers/Microsoft.Authorization/policyDefinitions/{policyDefinitionName}' } ]'"
  - summary: |-
      Create a policy set definition with parameters
    syntax: "az policy set-definition create -n readOnlyStorage --definitions \"[ { 'policyDefinitionId': '/subscriptions/{subscriptionId}/providers/Microsoft.Authorization/policyDefinitions/{policyDefinitionName}', 'parameters': { 'storageSku': { 'value': '[parameters(\\'requiredSku\\')]' } } }]\" --params \"{ 'requiredSku': { 'type': 'String' } }\""
  - summary: |-
      Create a policy set definition in a subscription
    syntax: "az policy set-definition create -n readOnlyStorage --subscription {subscriptionName} --definitions \"[ { 'policyDefinitionId': '/subscriptions/{subscriptionId}/providers/Microsoft.Authorization/policyDefinitions/{policyDefinitionName}' } ]\""
  - summary: |-
      Create a policy set definition with policy definition groups
    syntax: "az policy set-definition create -n computeRequirements --definitions \"[ { 'policyDefinitionId ': '/subscriptions/{subscriptionId}/providers/Microsoft.Authorization/policyDefinitions/storagePolicy', 'groupNames': [ 'CostSaving', 'Organizational' ] }, { 'policyDefinitionId': '/subscriptions/{subscriptionId}/providers/Microsoft.Authorization/policyDefinitions/tagPolicy', 'groupNames': [ 'Organizational' ] } ]\" --definition-groups \"[{ 'name': 'CostSaving' }, { 'name': 'Organizational' } ]\""
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the policy set definition.
  optionalParameters:
  - name: --definition-groups
    summary: |-
      The metadata describing groups of policy definition references within the policy set definition.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --definitions
    summary: |-
      An array of policy definition references.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --description
    summary: |-
      Policy set definition description.
    groupName: Properties Arguments
  - name: --display-name
    summary: |-
      The display name of the policy set definition.
    groupName: Properties Arguments
  - name: --management-group
    summary: |-
      The management group.
  - name: --metadata
    summary: |-
      The policy set definition metadata.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --params -p
    summary: |-
      The policy set definition parameter definitions.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --version
    summary: |-
      The policy set definition version.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
