- uid: az_policy_set-definition_update
  name: az policy set-definition update
  summary: |-
    Update a policy set definition.
  description: |-
    Update the policy set definition in the given subscription or management group with the given name by applying the given properties.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az policy set-definition update --name
                                    [--add]
                                    [--definition-groups]
                                    [--definitions]
                                    [--description]
                                    [--display-name]
                                    [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                    [--management-group]
                                    [--metadata]
                                    [--params]
                                    [--remove]
                                    [--set]
                                    [--version]
  examples:
  - summary: |-
      Update a policy set definition
    syntax: "az policy set-definition update --definitions '[ { 'policyDefinitionId': '/subscriptions/{subscriptionId}/providers/Microsoft.Authorization/policyDefinitions/storagePolicy' } ]' --name MyPolicySetDefinition"
  - summary: |-
      Update the groups and definitions within a policy set definition
    syntax: "az policy set-definition update -n computeRequirements --definitions \"[ { 'policyDefinitionId': '/subscriptions/{subscriptionId}/providers/Microsoft.Authorization/policyDefinitions/storagePolicy', 'groupNames': [ 'CostSaving', 'Organizational' ] }, { 'policyDefinitionId': '/subscriptions/{subscriptionId}/providers/Microsoft.Authorization/policyDefinitions/tagPolicy', 'groupNames': [ 'Organizational' ] } ]\" --definition-groups \"[{ 'name': 'CostSaving' }, { 'name': 'Organizational' } ]\""
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the policy set definition.
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
    groupName: Generic Update Arguments
  - name: --definition-groups
    summary: |-
      The metadata describing groups of policy definition references within the policy set definition.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --definitions
    summary: |-
      An array of policy definition references.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --description
    summary: |-
      Policy set definition description.
    groupName: Properties Arguments
  - name: --display-name
    summary: |-
      The display name of the policy set definition.
    groupName: Properties Arguments
  - name: --force-string
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    groupName: Generic Update Arguments
  - name: --management-group
    summary: |-
      The management group.
  - name: --metadata
    summary: |-
      The policy set definition metadata.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --params -p
    summary: |-
      The policy set definition parameter definitions.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
    groupName: Generic Update Arguments
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
    groupName: Generic Update Arguments
  - name: --version
    summary: |-
      The policy set definition version.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
