- uid: az_policy_remediation_deployment_list
  name: az policy remediation deployment list
  summary: |-
    Lists deployments for a resource policy remediation.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az policy remediation deployment list --name
                                          [--management-group]
                                          [--namespace]
                                          [--parent]
                                          [--resource]
                                          [--resource-group]
                                          [--resource-type]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the remediation.
  optionalParameters:
  - name: --management-group -m
    summary: |-
      Name of management group.
    groupName: Scope Arguments
  - name: --namespace
    summary: |-
      Provider namespace (Ex: Microsoft.Provider).
    groupName: Resource ID Arguments
  - name: --parent
    summary: |-
      The parent path (Ex: resourceTypeA/nameA/resourceTypeB/nameB).
    groupName: Resource ID Arguments
  - name: --resource
    summary: |-
      Resource ID or resource name. If a name is given, please provide the resource group and other relevant resource id arguments.
    groupName: Resource ID Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Scope Arguments
  - name: --resource-type
    summary: |-
      Resource type (Ex: resourceTypeC).
    groupName: Resource ID Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
