- uid: az_policy_definition_update
  name: az policy definition update
  summary: |-
    Update a policy definition.
  description: |-
    Update the policy definition in the given subscription or management group with the given name by applying the given properties.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az policy definition update --name
                                [--add]
                                [--description]
                                [--display-name]
                                [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                [--management-group]
                                [--metadata]
                                [--mode]
                                [--params]
                                [--remove]
                                [--rule --rules]
                                [--set]
                                [--version]
  examples:
  - summary: |-
      Update a policy definition display name
    syntax: az policy definition update --name MyPolicyDefinition --display-name "Updated display name goes here"
