### YamlMime:AzureCLIGroup
uid: az_policy_definition
name: az policy definition
summary: |-
  Manage policy definitions.
description: |-
  Policy definitions are rules that specify allowed or disallowed Azure resource configurations.
status: GA
sourceType: Core
directCommands:
- uid: az_policy_definition_create
  name: az policy definition create
  summary: |-
    Create a policy definition.
  description: |-
    Create a policy definition in the given subscription or management group with the given name and other properties.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az policy definition create --name
                                [--description]
                                [--display-name]
                                [--management-group]
                                [--metadata]
                                [--mode]
                                [--params]
                                [--rule --rules]
                                [--version]
  examples:
  - summary: |-
      Create a read-only storage policy
    syntax: "az policy definition create --name readOnlyStorage --rules \"{ 'if': { 'field': 'type', 'equals': 'Microsoft.Storage/storageAccounts/write' }, 'then': { 'effect': 'deny' } }\""
  - summary: |-
      Create a policy definition with parameters
    syntax: "az policy definition create --name allowedLocations --rules \"{ 'if': { 'allOf': [{ 'field': 'location','notIn': '[parameters(\\'listOfAllowedLocations\\')]' }, { 'field': 'location', 'notEquals': 'global' }, { 'field': 'type', 'notEquals': 'Microsoft.AzureActiveDirectory/b2cDirectories'}] }, 'then': { 'effect': 'deny' } }\" --params \"{ 'allowedLocations': {'type': 'array', 'metadata': { 'description': 'The list of locations that can be specified when deploying resources', 'strongType': 'location', 'displayName': 'Allowed locations' } } }\""
  - summary: |-
      Create a read-only storage policy that can be applied within a management group
    syntax: "az policy definition create -n readOnlyStorage --management-group \"MyManagementGroup\" --rules \"{ 'if': { 'field': 'type', 'equals': 'Microsoft.Storage/storageAccounts/write' }, 'then': { 'effect': 'deny' } }\""
  - summary: |-
      Create a policy definition with mode
    syntax: "az policy definition create --name TagsPolicyDefinition --subscription \"MySubscription\" --mode Indexed --rules \"{ 'if': { 'field': 'tags', 'exists': 'false' }, 'then': { 'effect': 'deny' } }\""
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the policy definition.
  optionalParameters:
  - name: --description
    summary: |-
      Policy definition description.
    groupName: Properties Arguments
  - name: --display-name
    summary: |-
      The display name of the policy definition.
    groupName: Properties Arguments
  - name: --management-group
    summary: |-
      The management group.
  - name: --metadata
    summary: |-
      The policy definition metadata.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --mode -m
    defaultValue: Indexed
    summary: |-
      The policy definition mode.
    groupName: Properties Arguments
  - name: --params -p
    summary: |-
      The policy rule parameter definitions.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --rule --rules
    summary: |-
      The policy rule.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --version
    summary: |-
      The policy definition version.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
