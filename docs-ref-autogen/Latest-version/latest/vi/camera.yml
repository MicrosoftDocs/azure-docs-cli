directCommands:
- uid: az_vi_camera_add
  name: az vi camera add
  summary: |-
    Add a camera to a Video Indexer Extension.
  description: |-
    Add a camera to a Video Indexer Extension on a connected cluster. This command registers a camera with the extension, allowing it to be used for video indexing.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'vi camera' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az vi camera add --camera-name
                     --connected-cluster
                     --resource-group
                     --rtsp-url
                     [--ignore-certificate {false, true}]
  examples:
  - summary: |-
      Add a camera to a Video Indexer Extension
    syntax: az vi camera add --resource-group my-resource-group           --connected-cluster mycluster --camera-name mycamera --rtsp-url rtsp://my-url
  requiredParameters:
  - isRequired: true
    name: --camera-name
    summary: |-
      Name of the camera to be added to Video Indexer.
  - isRequired: true
    name: --connected-cluster -c
    summary: |-
      Name of the Kubernetes connected cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --rtsp-url
    summary: |-
      URL of the camera. Should be in RTSP format, e.g. rtsp://my-url.
  optionalParameters:
  - name: --ignore-certificate -i
    defaultValue: "False"
    acceptedValues: false, true
    summary: |-
      Ignore the TLS certificate of the Video Indexer endpoint. By default, certificate verification is enabled. WARNING: Disabling certificate verification reduces security and may expose the connection to man-in-the-middle attacks. Use only in trusted or development environments.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
