### YamlMime:AzureCLIGroup
uid: az_vi_extension
name: az vi extension
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **vi** extension for the Azure CLI (version 2.38.0 or higher). The extension will automatically install the first time you run an **az vi extension** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage Video Indexer Extension.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_vi_extension_show
  name: az vi extension show
  summary: |-
    Show Video Indexer Extension details.
  description: |-
    Show Video Indexer Extension details including its properties.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'vi extension' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az vi extension show --connected-cluster
                         --resource-group
  examples:
  - summary: |-
      Show Video Indexer Extension details
    syntax: az vi extension show --resource-group my-resource-group           --connected-cluster mycluster
  requiredParameters:
  - isRequired: true
    name: --connected-cluster -c
    summary: |-
      Name of the Kubernetes connected cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_vi_extension_troubleshoot
  name: az vi extension troubleshoot
  summary: |-
    Perform diagnostic checks on a Video Indexer Extension.
  description: |-
    This command is used to troubleshoot a Video Indexer Extension. It collects logs and other information that can be used to diagnose issues with the extension.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'vi extension' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az vi extension troubleshoot --connected-cluster
                                 --resource-group
  examples:
  - summary: |-
      Troubleshoot a Video Indexer Extension
    syntax: az vi extension troubleshoot --resource-group my-resource-group           --connected-cluster mycluster
  requiredParameters:
  - isRequired: true
    name: --connected-cluster -c
    summary: |-
      Name of the Kubernetes connected cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_vi_extension_show
- az_vi_extension_troubleshoot
metadata:
  description: Commands to manage Video Indexer Extension.
