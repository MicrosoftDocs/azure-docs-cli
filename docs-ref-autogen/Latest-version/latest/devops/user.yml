### YamlMime:AzureCLIGroup
uid: az_devops_user
name: az devops user
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-devops** extension for the Azure CLI (version 2.30.0 or higher). The extension will automatically install the first time you run an **az devops user** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage users.
status: GA
sourceType: Extension
directCommands:
- uid: az_devops_user_add
  name: az devops user add
  summary: |-
    Add user.
  status: GA
  sourceType: Extension
  syntax: >-
    az devops user add --email-id
                       --license-type {advanced, earlyAdopter, express, professional, stakeholder}
                       [--detect {false, true}]
                       [--org]
                       [--send-email-invite {false, true}]
  requiredParameters:
  - isRequired: true
    name: --email-id
    summary: |-
      Email ID of the user.
  - isRequired: true
    name: --license-type
    parameterValueGroup: "advanced, earlyAdopter, express, professional, stakeholder"
    summary: |-
      License type for the user.
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
  - name: --send-email-invite
    parameterValueGroup: "false, true"
    summary: |-
      Whether to send email invite for new user or not.
- uid: az_devops_user_list
  name: az devops user list
  summary: |-
    List users in an organization [except for users which are added via AAD groups].
  status: GA
  sourceType: Extension
  syntax: >-
    az devops user list [--detect {false, true}]
                        [--org]
                        [--skip]
                        [--top]
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
  - name: --skip
    summary: |-
      Offset: Number of records to skip.
  - name: --top
    defaultValue: "100"
    summary: |-
      Maximum number of users to return. Max value is 10000.
- uid: az_devops_user_remove
  name: az devops user remove
  summary: |-
    Remove user from an organization.
  status: GA
  sourceType: Extension
  syntax: >-
    az devops user remove --user
                          [--detect {false, true}]
                          [--org]
                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --user
    summary: |-
      Email ID or ID of the user.
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_devops_user_show
  name: az devops user show
  summary: |-
    Show user details.
  status: GA
  sourceType: Extension
  syntax: >-
    az devops user show --user
                        [--detect {false, true}]
                        [--org]
  requiredParameters:
  - isRequired: true
    name: --user
    summary: |-
      Email ID or ID of the user.
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
- uid: az_devops_user_update
  name: az devops user update
  summary: |-
    Update license type for a user.
  status: GA
  sourceType: Extension
  syntax: >-
    az devops user update --license-type {advanced, earlyAdopter, express, professional, stakeholder}
                          --user
                          [--detect {false, true}]
                          [--org]
  requiredParameters:
  - isRequired: true
    name: --license-type
    parameterValueGroup: "advanced, earlyAdopter, express, professional, stakeholder"
    summary: |-
      License type for the user.
  - isRequired: true
    name: --user
    summary: |-
      Email ID or ID of the user.
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
commands:
- az_devops_user_add
- az_devops_user_list
- az_devops_user_remove
- az_devops_user_show
- az_devops_user_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage users.
