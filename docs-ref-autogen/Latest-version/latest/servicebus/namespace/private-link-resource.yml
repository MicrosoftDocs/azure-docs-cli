### YamlMime:AzureCLIGroup
uid: az_servicebus_namespace_private-link-resource
name: az servicebus namespace private-link-resource
summary: |-
  Manage servicebus namespace private link resources.
status: GA
sourceType: Core
directCommands:
- uid: az_servicebus_namespace_private-link-resource_show
  name: az servicebus namespace private-link-resource show
  summary: |-
    List lists of resources that supports Privatelinks.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
  syntax: >-
    az servicebus namespace private-link-resource show --namespace-name
                                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: |-
      The namespace name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_servicebus_namespace_private-link-resource_show
