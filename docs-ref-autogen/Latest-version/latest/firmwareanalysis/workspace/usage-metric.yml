### YamlMime:AzureCLIGroup
uid: az_firmwareanalysis_workspace_usage-metric
name: az firmwareanalysis workspace usage-metric
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **firmwareanalysis** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az firmwareanalysis workspace usage-metric** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Usage Metric.
status: GA
sourceType: Extension
directCommands:
- uid: az_firmwareanalysis_workspace_usage-metric_list
  name: az firmwareanalysis workspace usage-metric list
  summary: |-
    List monthly usage information for a workspace.
  status: GA
  sourceType: Extension
  syntax: >-
    az firmwareanalysis workspace usage-metric list --resource-group
                                                    --workspace-name
                                                    [--max-items]
                                                    [--next-token]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The name of the firmware analysis workspace.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_firmwareanalysis_workspace_usage-metric_show
  name: az firmwareanalysis workspace usage-metric show
  summary: |-
    Get monthly usage information for a workspace.
  status: GA
  sourceType: Extension
  syntax: >-
    az firmwareanalysis workspace usage-metric show [--ids]
                                                    [--name]
                                                    [--resource-group]
                                                    [--subscription]
                                                    [--workspace-name]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name -n
    summary: |-
      The Firmware analysis summary name describing the type of summary.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --workspace-name
    summary: |-
      The name of the firmware analysis workspace.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_firmwareanalysis_workspace_usage-metric_list
- az_firmwareanalysis_workspace_usage-metric_show
metadata:
  description: Manage Usage Metric.
