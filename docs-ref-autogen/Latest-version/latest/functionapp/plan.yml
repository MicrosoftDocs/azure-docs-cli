- uid: az_functionapp_plan_update
  name: az functionapp plan update
  summary: |-
    Update an App Service plan for an Azure Function.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp plan update [--add]
                               [--force-string]
                               [--ids]
                               [--max-burst]
                               [--min-instances --number-of-workers]
                               [--name]
                               [--remove]
                               [--resource-group]
                               [--set]
                               [--sku]
                               [--subscription]
  examples:
  - summary: |-
      Update an app service plan to EP2 sku with twenty maximum workers.
    syntax: az functionapp plan update -g MyResourceGroup -n MyPlan --max-burst 20 --sku EP2
  optionalParameters:
  - name: --add
    defaultValue: '[]'
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
    groupName: Generic Update Arguments
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    groupName: Generic Update Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --max-burst
    summary: |-
      The maximum number of elastic workers for the plan.
  - name: --min-instances --number-of-workers
    summary: |-
      The number of workers for the app service plan.
  - name: --name -n
    summary: |-
      The name of the app service plan.
    groupName: Resource Id Arguments
  - name: --remove
    defaultValue: '[]'
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
    groupName: Generic Update Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --set
    defaultValue: '[]'
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
    groupName: Generic Update Arguments
  - name: --sku
    summary: |-
      The SKU of the app service plan.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
