### YamlMime:AzureCLIGroup
uid: az_functionapp_flex-migration
name: az functionapp flex-migration
summary: |-
  Manage migration of Linux Consumption function apps to the Flex Consumption plan.
status: GA
sourceType: Core
directCommands:
- uid: az_functionapp_flex-migration_list
  name: az functionapp flex-migration list
  summary: |-
    List all Linux Consumption function apps that are eligible for migration to the Flex Consumption plan.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: az functionapp flex-migration list
  examples:
  - summary: |-
      List all Linux Consumption function apps that are eligible for migration to the Flex Consumption plan.
    syntax: az functionapp flex-migration list
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_functionapp_flex-migration_start
  name: az functionapp flex-migration start
  summary: |-
    Create a Flex Consumption app with the same settings as the provided Linux Consumption function app.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp flex-migration start --resource-group
                                        --source-name
                                        --source-resource-group
                                        [--ids]
                                        [--maximum-instance-count]
                                        [--name]
                                        [--sar --skip-access-restrictions {false, true}]
                                        [--sc --skip-cors {false, true}]
                                        [--sh --skip-hostnames {false, true}]
                                        [--skip-managed-identities --smi {false, true}]
                                        [--skip-storage-mount --ssm {false, true}]
                                        [--storage-account]
                                        [--subscription]
  examples:
  - summary: |-
      Migrate a Linux Consumption function app to the Flex Consumption plan.
    syntax: az functionapp flex-migration start --source-name MyLinuxConsumptionApp --source-resource-group MyLinuxConsumptionResourceGroup --name MyFunctionApp --resource-group MyResourceGroup --storage-account MyStorageAccount
  - summary: |-
      Migrate a Linux Consumption function app to the Flex Consumption plan without migrating managed identity configurations.
    syntax: az functionapp flex-migration start --source-name MyLinuxConsumptionApp --source-resource-group MyLinuxConsumptionResourceGroup --name MyFunctionApp --resource-group MyResourceGroup --storage-account MyStorageAccount --skip-managed-identities
  requiredParameters:
  - isRequired: true
    name: --resource-group
    summary: |-
      The resource group of the target function app to migrate to.
  - isRequired: true
    name: --source-name
    summary: |-
      The name of the source function app to migrate from.
  - isRequired: true
    name: --source-resource-group
    summary: |-
      The resource group of the source function app to migrate from.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --maximum-instance-count
    summary: |-
      The maximum number of instances.
  - name: --name -n
    summary: |-
      The name of the target function app to migrate to.
    groupName: Resource Id Arguments
  - name: --sar --skip-access-restrictions
    defaultValue: "False"
    acceptedValues: false, true
    summary: |-
      Skip migrating access restrictions.
  - name: --sc --skip-cors
    defaultValue: "False"
    acceptedValues: false, true
    summary: |-
      Skip migrating CORS settings.
  - name: --sh --skip-hostnames
    defaultValue: "False"
    acceptedValues: false, true
    summary: |-
      Skip migrating hostnames.
  - name: --skip-managed-identities --smi
    defaultValue: "False"
    acceptedValues: false, true
    summary: |-
      Skip migrating managed identities.
  - name: --skip-storage-mount --ssm
    defaultValue: "False"
    acceptedValues: false, true
    summary: |-
      Skip migrating storage mounts.
  - name: --storage-account
    summary: |-
      The storage account to use for the target function app. If no storage account is provided, the storage account of the source function app will be used.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_functionapp_flex-migration_list
- az_functionapp_flex-migration_start
metadata:
  ms.date: 02/02/2026
  description: Manage migration of Linux Consumption function apps to the Flex Consumption plan.
