### YamlMime:AzureCLIGroup
uid: az_sf_cluster_node-type
name: az sf cluster node-type
summary: |-
  Manage the node-type of a cluster.
status: GA
sourceType: Core
directCommands:
- uid: az_sf_cluster_node-type_add
  name: az sf cluster node-type add
  summary: |-
    Add a new node type to a cluster.
  status: GA
  sourceType: Core
  syntax: >-
    az sf cluster node-type add --capacity
                                --cluster-name
                                --node-type
                                --resource-group
                                --vm-password
                                --vm-user-name
                                [--durability-level {Bronze, Gold, Silver}]
                                [--vm-sku]
                                [--vm-tier]
  examples:
  - summary: |-
      Add a new node type to a cluster.
    syntax: az sf cluster node-type add -g group-name -c cluster1 --node-type 'n2' --capacity 5 --vm-user-name 'adminName' --vm-password testPassword0
  requiredParameters:
  - isRequired: true
    name: --capacity
    summary: |-
      The capacity tag applied to nodes in the node type. The cluster resource manager uses these tags to understand how much capacity a node has.
  - isRequired: true
    name: --cluster-name -c
    summary: |-
      Specify the name of the cluster, if not given it will be same as resource group name.
  - isRequired: true
    name: --node-type
    summary: |-
      The Node type name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Specify the resource group name. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vm-password
    summary: |-
      The password of the Vm.
  - isRequired: true
    name: --vm-user-name
    summary: |-
      The user name for logging to Vm. Default will be adminuser.
  optionalParameters:
  - name: --durability-level
    defaultValue: "Bronze"
    parameterValueGroup: "Bronze, Gold, Silver"
    summary: |-
      Durability level.
  - name: --vm-sku
    defaultValue: "Standard_D2_V2"
    summary: |-
      VM Sku.
  - name: --vm-tier
    defaultValue: "Standard"
    summary: |-
      VM tier.
commands:
- az_sf_cluster_node-type_add
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage the node-type of a cluster.
