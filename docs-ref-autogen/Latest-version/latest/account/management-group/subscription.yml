- uid: az_account_management-group_subscription_add
  name: az account management-group subscription add
  summary: |-
    Add a subscription to a management group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
  syntax: >-
    az account management-group subscription add --name
                                                 --subscription
  examples:
  - summary: |-
      Add a subscription to a management group.
    syntax: az account management-group subscription add --name GroupName --subscription Subscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the management group.
  - isRequired: true
    name: --subscription -s
    summary: |-
      Subscription Id or Name.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
