### YamlMime:AzureCLIGroup
uid: az_nginx_deployment_waf-policy
name: az nginx deployment waf-policy
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **nginx** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az nginx deployment waf-policy** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Waf Policy.
status: GA
sourceType: Extension
directCommands:
- uid: az_nginx_deployment_waf-policy_create
  name: az nginx deployment waf-policy create
  summary: |-
    Create a WAF policy.
  status: GA
  sourceType: Extension
  syntax: >-
    az nginx deployment waf-policy create --deployment-name
                                          --name --waf-policy-name
                                          --resource-group
                                          [--content]
                                          [--filepath]
                                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      WafPolicy_Create
    syntax: az nginx deployment waf-policy create --resource-group myResourceGroup --deployment-name myDeployment --waf-policy-name myWafPolicy
  requiredParameters:
  - isRequired: true
    name: --deployment-name
    summary: |-
      The name of targeted NGINX deployment.
  - isRequired: true
    name: --name --waf-policy-name -n
    summary: |-
      The name of the WafPolicy.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --content
    summary: |-
      The byte content of the Policy.
    groupName: Properties Arguments
  - name: --filepath
    summary: |-
      The file path where the Policy is to be saved.
    groupName: Properties Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
