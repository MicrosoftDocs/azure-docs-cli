- uid: az_nginx_deployment_waf-policy_update
  name: az nginx deployment waf-policy update
  summary: |-
    Update a WAF policy.
  status: GA
  sourceType: Extension
  syntax: >-
    az nginx deployment waf-policy update [--add]
                                          [--content]
                                          [--deployment-name]
                                          [--filepath]
                                          [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                          [--ids]
                                          [--name --waf-policy-name]
                                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                          [--remove]
                                          [--resource-group]
                                          [--set]
                                          [--subscription]
  examples:
  - summary: |-
      WafPolicy_Update
    syntax: az nginx deployment waf-policy update --resource-group myResourceGroup --deployment-name myDeployment --waf-policy-name myWafPolicy
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
    groupName: Generic Update Arguments
  - name: --content
    summary: |-
      The byte content of the Policy.
    groupName: Properties Arguments
  - name: --deployment-name
    summary: |-
      The name of targeted NGINX deployment.
    groupName: Resource Id Arguments
  - name: --filepath
    summary: |-
      The file path where the Policy is to be saved.
    groupName: Properties Arguments
  - name: --force-string
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    groupName: Generic Update Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name --waf-policy-name -n
