### YamlMime:AzureCLIGroup
uid: az_nginx_deployment_api-key
name: az nginx deployment api-key
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **nginx** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az nginx deployment api-key** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Managing Nginxaas deployment API Keys.
status: GA
sourceType: Extension
directCommands:
- uid: az_nginx_deployment_api-key_create
  name: az nginx deployment api-key create
  summary: |-
    Create an API Key for the Nginx deployment in order to access the dataplane API endpoint.
  status: GA
  sourceType: Extension
  syntax: >-
    az nginx deployment api-key create --api-key-name --name
                                       --deployment-name
                                       --resource-group
                                       [--end-date-time]
                                       [--secret-text]
  requiredParameters:
  - isRequired: true
    name: --api-key-name --name -n
    summary: |-
      The resource name of the API key.
  - isRequired: true
    name: --deployment-name
    summary: |-
      The name of targeted NGINX deployment.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --end-date-time
    summary: |-
      The time after which this Dataplane API Key is no longer valid.
    groupName: Properties Arguments
  - name: --secret-text
    summary: |-
      Secret text to be used as a Dataplane API Key. This is a write only property that can never be read back, but the first three characters will be returned in the 'hint' property.  If value is blank it's asked from the tty.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
