### YamlMime:AzureCLIGroup
uid: az_nginx_deployment
name: az nginx deployment
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **nginx** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az nginx deployment** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage NGINX deployment resources.
status: GA
sourceType: Extension
directCommands:
- uid: az_nginx_deployment_create
  name: az nginx deployment create
  summary: |-
    Create an NGINX for Azure resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az nginx deployment create --deployment-name --name
                               --resource-group
                               [--auto-upgrade-profile]
                               [--enable-diagnostics {0, 1, f, false, n, no, t, true, y, yes}]
                               [--identity]
                               [--location]
                               [--logging]
                               [--network-profile]
                               [--nginx-app-protect]
                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                               [--scaling-properties]
                               [--sku]
                               [--tags]
                               [--user-profile]
  examples:
  - summary: |-
      Deployment Create with PublicIP
    syntax: az nginx deployment create --name myDeployment --resource-group myResourceGroup --location eastus2 --sku name="standard_Monthly_gmz7xq9ge3py" --network-profile front-end-ip-configuration="{public-ip-addresses:[{id:/subscriptions/mySubscription/resourceGroups/myResourceGroup/providers/Microsoft.Network/publicIPAddresses/myPublicIP}]}" network-interface-configuration="{subnet-id:/subscriptions/mySubscription/resourceGroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/myVNet/subnets/mySubnet}"
  - summary: |-
      Deployment Create with PrivateIP
    syntax: >-
      az nginx deployment create --name myDeployment --resource-group myResourceGroup --location eastus2 --sku name="standard_Monthly_gmz7xq9ge3py" --network-profile front-end-ip-configuration="{private-ip-addresses:[{private-ip-allocation-method:Static,subnet-id:/subscriptions/mySubscription/resourceGroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/myVNet/subnets/mySubnet,private-ip-address:10.0.0.2}]}" network-interface-configuration="{subnet-id:/subscriptions/mySubscription/resourceGroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/myVNet/subnets/mySubnet}"

      az nginx deployment create --name myDeployment --resource-group myResourceGroup --location eastus2 --sku name="standard_Monthly_gmz7xq9ge3py" --network-profile front-end-ip-configuration="{private-ip-addresses:[{private-ip-allocation-method:Dynamic,subnet-id:/subscriptions/mySubscription/resourceGroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/myVNet/subnets/mySubnet,private-ip-address:10.0.0.2}]}" network-interface-configuration="{subnet-id:/subscriptions/mySubscription/resourceGroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/myVNet/subnets/mySubnet}"
  - summary: |-
      Deployment with managed identity, storage account and scaling
    syntax: az anginx deployment  create --deployment-name myDeployment --myResourceGroup azclitest-geo --location eastus --sku name=standard_Monthly_gmz7xq9ge3py --network-profile network-interface-configuration='{subnet-id:/subscriptions/subscriptionId/resourcegroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/vnet-azclitest/subnets/mySubnet}' front-end-ip-configuration='{public-ip-addresses:[{id:/subscriptions/subscriptionId/resourceGroups/myResourceGroup/providers/Microsoft.Network/publicIPAddresses/myPublicIP}]}' --identity '{"type":"UserAssigned","userAssignedIdentities":{"/subscriptions/subscriptionId/resourcegroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myManagedIdentity":{}}}' --logging storage-account='{"account-name":"myStorageAccount","container-name":"myContainer"}' --scaling-properties capacity=10
  - summary: |-
      Deployment with managed identity, storage account, and system assigned managed identity
    syntax: az az anginx deployment create --deployment-name myDeployment --myResourceGroup azclitest-geo --location eastus --sku name=standard_Monthly_gmz7xq9ge3py --network-profile network-interface-configuration='{subnet-id:/subscriptions/subscriptionId/resourcegroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/vnet-azclitest/subnets/mySubnet}' front-end-ip-configuration='{public-ip-addresses:[{id:/subscriptions/subscriptionId/resourceGroups/myResourceGroup/providers/Microsoft.Network/publicIPAddresses/myPublicIP}]}' --identity '{"type":"SystemAssigned"}' --logging storage-account='{"account-name":"myStorageAccount","container-name":"myContainer"}' --scaling-properties capacity=10
  requiredParameters:
  - isRequired: true
    name: --deployment-name --name -n
    summary: |-
      The name of the targeted NGINX deployment.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --auto-upgrade-profile
    summary: |-
      Autoupgrade settings of a deployment. can be stable or preview  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --enable-diagnostics
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Boolean to enable/disable diagnostics support.
    groupName: Properties Arguments
  - name: --identity
    summary: |-
      Managed identity to perform operations on Azure key vault or storage account  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Body Arguments
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
    groupName: Body Arguments
  - name: --logging
    summary: |-
      To have logs sent to your storage account. Must specify managed identity with blob contributor role on Azure storage account  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --network-profile
    summary: |-
      IP address and VNet + subnet information  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --nginx-app-protect
    summary: |-
      Settings for NGINX App Protect (NAP)  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --scaling-properties
    summary: |-
      Scaling for NGINX capacity units (NCUs)  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --sku
    summary: |-
      The billing information for the resource  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Body Arguments
  - name: --tags
    summary: |-
      Tags for deployment.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Body Arguments
  - name: --user-profile
    summary: |-
      Optional: Preferred communication email  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
