directCommands:
- uid: az_artifact-signing_check-name-availability
  name: az artifact-signing check-name-availability
  summary: |-
    Checks that the artifact signing account name is valid and is not already in use.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az artifact-signing' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az artifact-signing check-name-availability --name
                                                --type
  examples:
  - summary: |-
      Check if account name is available
    syntax: az artifact-signing check-name-availability --type Microsoft.CodeSigning/codeSigningAccounts --name MyAccount
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Artifact signing account name.
    groupName: Body Arguments
  - isRequired: true
    name: --type
    summary: |-
      The type of the resource, "Microsoft.CodeSigning/codeSigningAccounts".
    groupName: Body Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
