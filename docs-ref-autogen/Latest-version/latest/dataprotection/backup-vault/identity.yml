### YamlMime:AzureCLIGroup
uid: az_dataprotection_backup-vault_identity
name: az dataprotection backup-vault identity
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **dataprotection** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az dataprotection backup-vault identity** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Identities for Backup Vaults.
status: GA
sourceType: Extension
directCommands:
- uid: az_dataprotection_backup-vault_identity_assign
  name: az dataprotection backup-vault identity assign
  summary: |-
    Assign the user or system managed identities.
  status: GA
  sourceType: Extension
  syntax: >-
    az dataprotection backup-vault identity assign --resource-group
                                                   --vault-name
                                                   [--mi-system-assigned --system-assigned]
                                                   [--mi-user-assigned --user-assigned]
                                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vault-name -v
    summary: |-
      The name of the backup vault.
  optionalParameters:
  - name: --mi-system-assigned --system-assigned
    summary: |-
      Set the system managed identity.
    groupName: Parameters.identity Arguments
  - name: --mi-user-assigned --user-assigned
    summary: |-
      Set the user managed identities.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Parameters.identity Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
