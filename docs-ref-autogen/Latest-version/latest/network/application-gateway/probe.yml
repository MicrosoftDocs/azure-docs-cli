### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_probe
name: az network application-gateway probe
summary: |-
  Manage probes to gather and evaluate information on an application gateway.
status: GA
sourceType: Core
directCommands:
- uid: az_network_application-gateway_probe_create
  name: az network application-gateway probe create
  summary: |-
    Create a probe.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway probe create --gateway-name
                                                --name
                                                --resource-group
                                                [--enable-proxy-header {0, 1, f, false, n, no, t, true, y, yes}]
                                                [--from-http-settings --host-name-from-http-settings {0, 1, f, false, n, no, t, true, y, yes}]
                                                [--from-settings --host-name-from-settings {0, 1, f, false, n, no, t, true, y, yes}]
                                                [--host]
                                                [--interval]
                                                [--match-body]
                                                [--match-status-codes]
                                                [--min-servers]
                                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                [--path]
                                                [--port]
                                                [--protocol {Http, Https, Tcp, Tls}]
                                                [--threshold]
                                                [--timeout]
  examples:
  - summary: |-
      Create an application gateway probe.
    syntax: az network application-gateway probe create -g MyResourceGroup --gateway-name MyAppGateway -n MyProbe --protocol https --host 127.0.0.1 --path ProbePath
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: |-
      Name of the application gateway.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the probe.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --enable-proxy-header
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Whether to send Proxy Protocol header along with the Health Probe over TCP or TLS protocol. Default value is false.
    groupName: Properties Arguments
  - name: --from-http-settings --host-name-from-http-settings
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Whether to use host header from HTTP settings.
  - name: --from-settings --host-name-from-settings
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Whether to use host header from settings. Pick hostname from settings is currently not supported, now only support false.
  - name: --host
    summary: |-
      Name of the host to send the probe.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Time interval in seconds between consecutive probes.
  - name: --match-body
    summary: |-
      Body that must be contained in the health response.
  - name: --match-status-codes
    summary: |-
      Space-separated list of allowed ranges of healthy status codes for the health response.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --min-servers
    summary: |-
      Minimum number of servers that are always marked healthy.
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --path
    summary: |-
      Relative path of probe. Valid path starts from "/". Probe is sent to `<Protocol>://<host>:<port><path>`.
  - name: --port
    summary: |-
      Custom port which will be used for probing the backend servers. The valid value ranges from 1 to 65535. In case not set, port from http settings will be used. This property is valid for Standard_v2 and WAF_v2 only.
  - name: --protocol
    acceptedValues: Http, Https, Tcp, Tls
    summary: |-
      Protocol used for the probe.
  - name: --threshold
    defaultValue: "8"
    summary: |-
      Number of failed probes after which the back end server is marked down.
  - name: --timeout
    defaultValue: "120"
    summary: |-
      Probe timeout in seconds.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
