### YamlMime:AzureCLIGroup
uid: az_network_vpn-gateway_connection_packet-capture
name: az network vpn-gateway connection packet-capture
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **virtual-wan** extension for the Azure CLI (version 2.55.0 or higher). The extension will automatically install the first time you run an **az network vpn-gateway connection packet-capture** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage site-to-site VPN gateway connections packet capture.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_vpn-gateway_connection_packet-capture_start
  name: az network vpn-gateway connection packet-capture start
  summary: |-
    Starts packet capture on Vpn connection in the specified resource group.
  status: GA
  sourceType: Extension
  syntax: >-
    az network vpn-gateway connection packet-capture start [--connection-name]
                                                           [--filter-data]
                                                           [--gateway-name]
                                                           [--ids]
                                                           [--link-connection-names]
                                                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                           [--resource-group]
                                                           [--subscription]
  examples:
  - summary: |-
      Starts packet capture on Vpn connection.
    syntax: az network  vpn-gateway connection packet-capture start -g MyResourceGroup --gateway-name MyVpnGateway --connection-name MyVpnGatewayConnection --link-connection-names MyVpnGatewayConnection
  optionalParameters:
  - name: --connection-name --name -n
    summary: |-
      The name of the vpn connection.
  - name: --filter-data
    summary: |-
      Start Packet capture parameters on vpn connection.
  - name: --gateway-name
    summary: |-
      The name of the gateway.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --link-connection-names
    summary: |-
      List of site link connection names.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_network_vpn-gateway_connection_packet-capture_start
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage site-to-site VPN gateway connections packet capture.
