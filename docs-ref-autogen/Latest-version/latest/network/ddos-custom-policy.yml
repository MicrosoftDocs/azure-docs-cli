### YamlMime:AzureCLIGroup
uid: az_network_ddos-custom-policy
name: az network ddos-custom-policy
summary: |-
  Manage Ddos Custom Policy.
status: GA
sourceType: Core
directCommands:
- uid: az_network_ddos-custom-policy_create
  name: az network ddos-custom-policy create
  summary: |-
    Create a DDoS custom policy.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network ddos-custom-policy create --ddos-custom-policy-name --name
                                         --resource-group
                                         [--detection-mode]
                                         [--detection-rule-name]
                                         [--location]
                                         [--no-wait]
                                         [--packets-per-second]
                                         [--tags]
                                         [--traffic-type]
  examples:
  - summary: |-
      Create DDoS custom policy
    syntax: >-
      az network ddos-custom-policy create --resource-group rg1 --ddos-custom-policy-name test-ddos-custom-policy \
          --location centraluseuap --detection-rule-name detectionRuleTcp \
          --detection-mode TrafficThreshold --traffic-type Tcp --packets-per-second 1000000
  requiredParameters:
  - isRequired: true
    name: --ddos-custom-policy-name --name -n
    summary: |-
      The name of the DDoS custom policy.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --detection-mode
    summary: |-
      The detection mode for the DDoS detection rule.
    groupName: Detection Rules Arguments
  - name: --detection-rule-name
    summary: |-
      The name of the DDoS detection rule.
    groupName: Detection Rules Arguments
  - name: --location -l
    summary: |-
      Resource location.
    groupName: Parameters Arguments
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --packets-per-second
    summary: |-
      The customized packets per second threshold.
    groupName: Detection Rules Arguments
  - name: --tags
    summary: |-
      Resource tags.
    groupName: Parameters Arguments
  - name: --traffic-type
    summary: |-
      The traffic type (one of Tcp, Udp, TcpSyn) that the detection rule will be applied upon.
    groupName: Detection Rules Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
