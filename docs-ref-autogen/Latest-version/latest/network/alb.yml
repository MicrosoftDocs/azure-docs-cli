### YamlMime:AzureCLIGroup
uid: az_network_alb
name: az network alb
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **alb** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az network alb** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage and Configure Application Gateway for Containers.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_alb_create
  name: az network alb create
  summary: |-
    Create an Application Gateway for Containers resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az network alb create --name
                          --resource-group
                          [--location]
                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                          [--tags]
                          [--waf-policy-id]
  examples:
  - summary: |-
      Create an Application Gateway for Containers resource
    syntax: az network alb create -g test-rg -n test-alb --waf-policy-id /subscriptions/subid/resourcegroups/rg1/providers/Microsoft.Networking/securityPolicies/test-wp
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --location -l
    summary: |-
      The geo-location for the resource  When not specified, the location of the resource group will be used.
    groupName: Resource Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  - name: --waf-policy-id
    summary: |-
      Resource ID of the Waf Security Policy.
    groupName: SecurityPolicyConfigurations Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
