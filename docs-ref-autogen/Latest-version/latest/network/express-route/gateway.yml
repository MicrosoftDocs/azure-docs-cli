directCommands:
- uid: az_network_express-route_gateway_create
  name: az network express-route gateway create
  summary: |-
    Create an ExpressRoute gateway.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network express-route gateway create --name
                                            --resource-group
                                            [--allow-non-vwan-traffic {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--location]
                                            [--max-val]
                                            [--min-val]
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--tags]
                                            [--virtual-hub]
  examples:
  - summary: |-
      Create an ExpressRoute gateway.
    syntax: az network express-route gateway create --name MyExpressRouteGateway --resource-group MyResourceGroup --min-val 5
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      ExpressRoute gateway name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --allow-non-vwan-traffic
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Configures this gateway to accept traffic from non Virtual WAN networks.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --max-val
    summary: |-
      Maximum number of scale units deployed for gateway.
    groupName: Autoscale Arguments
  - name: --min-val
    defaultValue: "2"
    summary: |-
      Minimum number of scale units deployed for gateway.  Default: 2.
    groupName: Autoscale Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --virtual-hub
    summary: |-
      Name or ID of the virtual hub to associate with the gateway.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
