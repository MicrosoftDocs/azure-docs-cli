directCommands:
- uid: az_network_manager_group_create
  name: az network manager group create
  summary: |-
    Create a network group.
  status: GA
  sourceType: Extension
  syntax: >-
    az network manager group create --name --network-group-name
                                    --network-manager-name
                                    --resource-group
                                    [--description]
                                    [--if-match]
                                    [--member-type {Subnet, VirtualNetwork}]
  examples:
  - summary: |-
      Create/Update Azure Virtual Network Manager Network Group
    syntax: az network manager group create --name "TestNetworkGroup" --network-manager-name "testNetworkManager" --description "A sample group" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --name --network-group-name -n
    summary: |-
      The name of the network group.
  - isRequired: true
    name: --network-manager-name
    summary: |-
      The name of the network manager.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --description
    summary: |-
      A description of the network group.
    groupName: Properties Arguments
  - name: --if-match
    summary: |-
      The ETag of the transformation. Omit this value to always overwrite the current resource. Specify the last-seen ETag value to prevent accidentally overwriting concurrent changes.
  - name: --member-type
    acceptedValues: Subnet, VirtualNetwork
    summary: |-
      The type of the group member.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
