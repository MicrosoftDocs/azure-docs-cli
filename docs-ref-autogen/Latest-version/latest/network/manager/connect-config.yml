### YamlMime:AzureCLIGroup
uid: az_network_manager_connect-config
name: az network manager connect-config
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **virtual-network-manager** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az network manager connect-config** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Connectivity Configuration.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_manager_connect-config_create
  name: az network manager connect-config create
  summary: |-
    Create a new network manager connectivity configuration.
  status: GA
  sourceType: Extension
  syntax: >-
    az network manager connect-config create --configuration-name
                                             --name --network-manager-name
                                             --resource-group
                                             [--applies-to-group --applies-to-groups]
                                             [--connect-capabilities]
                                             [--connectivity-topology {HubAndSpoke, Mesh}]
                                             [--delete-existing-peering {False, True}]
                                             [--description]
                                             [--hub --hubs]
                                             [--is-global {False, True}]
  requiredParameters:
  - isRequired: true
    name: --configuration-name
    summary: |-
      The name of the network manager connectivity configuration.
  - isRequired: true
    name: --name --network-manager-name -n
    summary: |-
      The name of the network manager.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --applies-to-group --applies-to-groups
    summary: |-
      Groups for configuration  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.  Singular flags: `--applies-to-group`.
    groupName: Properties Arguments
  - name: --connect-capabilities
    summary: |-
      Collection of additional settings to enhance specific topology behaviors of the connectivity configuration resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --connectivity-topology
    acceptedValues: HubAndSpoke, Mesh
    summary: |-
      Connectivity topology type.
    groupName: Properties Arguments
  - name: --delete-existing-peering
    acceptedValues: False, True
    summary: |-
      Flag if need to remove current existing peerings.
    groupName: Properties Arguments
  - name: --description
    summary: |-
      A description of the connectivity configuration.
    groupName: Properties Arguments
  - name: --hub --hubs
    summary: |-
      List of hubItems  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.  Singular flags: `--hub`.
    groupName: Properties Arguments
  - name: --is-global
    acceptedValues: False, True
    summary: |-
      Flag if global mesh is supported.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_network_manager_connect-config_delete
  name: az network manager connect-config delete
  summary: |-
    Delete a network manager connectivity configuration, specified by the resource group, network manager name, and connectivity configuration name.
  status: GA
  sourceType: Extension
  syntax: >-
    az network manager connect-config delete [--configuration-name]
                                             [--force {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--ids]
                                             [--name --network-manager-name]
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--resource-group]
                                             [--subscription]
                                             [--yes]
  optionalParameters:
  - name: --configuration-name
    summary: |-
      The name of the network manager connectivity configuration.
    groupName: Resource Id Arguments
  - name: --force
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Deletes the resource even if it is part of a deployed configuration. If the configuration has been deployed, the service will do a cleanup deployment in the background, prior to the delete.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name --network-manager-name -n
    summary: |-
      The name of the network manager.
    groupName: Resource Id Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
