### YamlMime:AzureCLIGroup
uid: az_network_vnet
name: az network vnet
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in both Azure CLI and at least one extension. Install each extension to benefit from its extended capabilities. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Check if a private IP address is available for use within a virtual network.
description: |-
  To learn more about Virtual Networks visit https://learn.microsoft.com/azure/virtual-network/virtual-network-manage-network.
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_network_vnet_check-ip-address
  name: az network vnet check-ip-address
  summary: |-
    Check if a private IP address is available for use within a virtual network.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network vnet check-ip-address --ip-address
                                     --name
                                     --resource-group
  examples:
  - summary: |-
      Check whether 10.0.0.4 is available within MyVnet.
    syntax: az network vnet check-ip-address -g MyResourceGroup -n MyVnet --ip-address 10.0.0.4
  requiredParameters:
  - isRequired: true
    name: --ip-address
    summary: |-
      The private IP address to be verified.
  - isRequired: true
    name: --name -n
    summary: |-
      The virtual network (VNet) name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_network_vnet_create
  name: az network vnet create
  summary: |-
    Create a virtual network.
  description: |-
    You may also create a subnet at the same time by specifying a subnet name and (optionally) an address prefix. To learn about how to create a virtual network visit https://learn.microsoft.com/azure/virtual-network/manage-virtual-network#create-a-virtual-network.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network vnet create --name
                           --resource-group
                           [--address-prefixes]
                           [--bgp-community]
                           [--ddos-protection {0, 1, f, false, n, no, t, true, y, yes}]
                           [--ddos-protection-plan]
                           [--dns-servers]
                           [--edge-zone]
                           [--enable-encryption {0, 1, f, false, n, no, t, true, y, yes}]
                           [--encryption-enforcement-policy --encryption-policy {AllowUnencrypted, DropUnencrypted}]
                           [--flowtimeout]
                           [--ipam-allocations --ipam-pool-prefix-allocations]
                           [--location]
                           [--network-security-group --nsg]
                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                           [--pe-vnet-policies --private-endpoint-vnet-policies {Basic, Disabled}]
                           [--subnet-name]
                           [--subnet-prefixes]
                           [--subnets]
                           [--tags]
                           [--vm-protection {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create a virtual network with a specific address prefix and one subnet.
    syntax: az network vnet create -g MyResourceGroup -n MyVnet --address-prefix 10.0.0.0/16 --subnet-name MySubnet --subnet-prefixes 10.0.0.0/24
  - summary: |-
      Create a virtual network.
    syntax: az network vnet create --address-prefixes 10.0.0.0/16 --name MyVirtualNetwork --resource-group MyResourceGroup --subnet-name MyAseSubnet --subnet-prefixes 10.0.0.0/24
  - summary: |-
      Create virtual network with an IPAM pool allocation.
    syntax: az network vnet create -g MyResourceGroup -n MyVNet --ipam-allocations [0].number-of-ip-addresses=100 [0].id=ipam-pool-resource-id
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The virtual network (VNet) name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --address-prefixes
    defaultValue: "['10.0.0.0/16']"
    summary: |-
      Space-separated list of IP address prefixes for the VNet. Default: 10.0.0.0/16. If provided, --ipam-allocations should not be specified.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --bgp-community
    summary: |-
      The BGP community associated with the virtual network.
  - name: --ddos-protection
    defaultValue: "False"
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Control whether DDoS protection is enabled.
  - name: --ddos-protection-plan
    summary: |-
      Name or ID of a DDoS protection plan to associate with the VNet.
  - name: --dns-servers
    summary: |-
      Space-separated list of DNS server IP addresses.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --edge-zone
    summary: |-
      The name of edge zone.
  - name: --enable-encryption
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Enable encryption on the virtual network.
  - name: --encryption-enforcement-policy --encryption-policy
    acceptedValues: AllowUnencrypted, DropUnencrypted
    summary: |-
      To control if the Virtual Machine without encryption is allowed in encrypted Virtual Network or not.
  - name: --flowtimeout
    summary: |-
      The FlowTimeout value (in minutes) for the Virtual Network.
  - name: --ipam-allocations --ipam-pool-prefix-allocations
    summary: |-
      A list of IPAM Pools allocating IP address prefixes. If provided, --address-prefixes would be ignored and should not be specified.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: AddressSpace Arguments
  - name: --location -l
    summary: |-
      Resource location.
  - name: --network-security-group --nsg
    summary: |-
      Name or ID of a network security group (NSG).
    groupName: Subnet Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --pe-vnet-policies --private-endpoint-vnet-policies
    acceptedValues: Basic, Disabled
    summary: |-
      Private Endpoint VNet Policies.
  - name: --subnet-name
    summary: |-
      Name of a new subnet to create within the VNet.
    groupName: Subnet Arguments
  - name: --subnet-prefixes
    summary: |-
      Space-separated list of address prefixes in CIDR format for the new subnet. If omitted, automatically reserves a /24 (or as large as available) block within the VNet address space.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Subnet Arguments
  - name: --subnets
    summary: |-
      Manage a list of subnets in a Virtual Network (similar to `az network vnet subnet`).  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Subnet Arguments
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...].  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --vm-protection
    defaultValue: "False"
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Enable VM protection for all subnets in the VNet.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
