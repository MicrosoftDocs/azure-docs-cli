- uid: az_network_virtual-network-appliance_create
  name: az network virtual-network-appliance create
  summary: |-
    Create a virtual network appliance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network virtual-network-appliance create --name --virtual-network-appliance-name
                                                --resource-group
                                                [--bandwidth-in-gbps]
                                                [--location]
                                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                [--subnet]
                                                [--tags]
  examples:
  - summary: |-
      Create virtual network appliance
    syntax: az network virtual-network-appliance create --resource-group rg1 --virtual-network-appliance-name test-vna --bandwidth-in-gbps 100 --subnet "{id:/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/virtualNetworks/rg1-vnet/subnets/default}" --location eastus
  requiredParameters:
  - isRequired: true
    name: --name --virtual-network-appliance-name -n
    summary: |-
      The name of the virtual network appliance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --bandwidth-in-gbps
    summary: |-
      Bandwidth of the VirtualNetworkAppliance resource in Gbps.
    groupName: Properties Arguments
  - name: --location -l
    summary: |-
      Resource location.
    groupName: Parameters Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --subnet
    summary: |-
      The reference to the subnet resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Parameters Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
