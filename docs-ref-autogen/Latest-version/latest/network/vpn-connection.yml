### YamlMime:AzureCLIGroup
uid: az_network_vpn-connection
name: az network vpn-connection
summary: |-
  Manage VPN connections.
description: |-
  For more information on site-to-site connections, visit https://learn.microsoft.com/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-cli. For more information on Vnet-to-Vnet connections, visit https://learn.microsoft.com/azure/vpn-gateway/vpn-gateway-howto-vnet-vnet-cli.
status: GA
sourceType: Core
directCommands:
- uid: az_network_vpn-connection_create
  name: az network vpn-connection create
  summary: |-
    Create a VPN connection.
  description: |-
    The VPN Gateway and Local Network Gateway must be provisioned before creating the connection between them.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network vpn-connection create --name
                                     --resource-group
                                     --vnet-gateway1
                                     [--auth-type --authentication-type {Certificate, PSK}]
                                     [--authorization-key]
                                     [--cert-auth --certificate-authentication]
                                     [--egress-nat-rule]
                                     [--enable-bgp]
                                     [--express-route-circuit2]
                                     [--express-route-gateway-bypass {false, true}]
                                     [--ingress-nat-rule]
                                     [--local-gateway2]
                                     [--location]
                                     [--routing-weight]
                                     [--shared-key]
                                     [--tags]
                                     [--use-policy-based-traffic-selectors {false, true}]
                                     [--validate]
                                     [--vnet-gateway2]
  examples:
  - summary: |-
      Create a site-to-site connection between an Azure virtual network and an on-premises local network gateway.
    syntax: az network vpn-connection create -g MyResourceGroup -n MyConnection --vnet-gateway1 MyVnetGateway --local-gateway2 MyLocalGateway --shared-key Abc123
  - summary: |-
      Create a VPN connection with --ingress-nat-rule.
    syntax: az network vpn-connection create -g MyResourceGroup -n MyConnection --vnet-gateway1 MyVnetGateway --local-gateway2 MyLocalGateway --shared-key Abc123 --ingress-nat-rule /subscriptions/000/resourceGroups/TestBGPRG1/providers/Microsoft.Network/virtualNetworkGateways/gwx/natRules/nat
  - summary: |-
      Create a VPN connection. (autogenerated)
    syntax: az network vpn-connection create --location westus2 --name MyConnection --resource-group MyResourceGroup --shared-key Abc123 --vnet-gateway1 MyVnetGateway --vnet-gateway2 /subscriptions/{subscriptionID}/resourceGroups/TestBGPRG1/providers/Microsoft.Network/virtualNetworkGateways/VNet1GW
  - summary: |-
      Create a VPN connection. (autogenerated)
    syntax: az network vpn-connection create --local-gateway2 MyLocalGateway --location westus2 --name MyConnection --resource-group MyResourceGroup --shared-key Abc123 --vnet-gateway1 MyVnetGateway
  - summary: |-
      Create a VPN connection with Certificate authentication using inline JSON.
    syntax: az network vpn-connection create -g MyResourceGroup -n MyConnection           --vnet-gateway1 MyVnetGateway --local-gateway2 MyLocalGateway           --auth-type Certificate --cert-auth '{"outboundAuthCertificate":"https://customerKv.vault/Certificates/outBoundcert/Version","inboundAuthCertificateChain":["MIIC+TCCAeGgAwIBAgIQFOJUqDaxV5xJcKpTKO..","MIIC+TCCAeGgAwIBAgIQPJerInitNblK7yBgkqh.."],"inboundAuthCertificateSubjectName":"CN=rootCert.com"}'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Connection name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vnet-gateway1
    summary: |-
      Name or ID of the source virtual network gateway.
  optionalParameters:
  - name: --auth-type --authentication-type
    acceptedValues: Certificate, PSK
    summary: |-
      Authentication type for the VPN connection.
  - name: --authorization-key
    summary: |-
      The authorization key for the VPN connection.
  - name: --cert-auth --certificate-authentication
    summary: |-
      Certificate-based authentication configuration. Provide as JSON string or file path with @ prefix, Expected keys (outboundAuthCertificate, inboundAuthCertificateChain, inboundAuthCertificateSubjectName).
  - name: --egress-nat-rule
    summary: |-
      List of egress NatRules.
    isPreview: true
  - name: --enable-bgp
    defaultValue: "False"
    summary: |-
      Enable BGP for this VPN connection.
  - name: --express-route-circuit2
    summary: |-
      Name or ID of the destination ExpressRoute to connect to using an 'ExpressRoute' connection.
    groupName: Destination Arguments
  - name: --express-route-gateway-bypass
    acceptedValues: false, true
    summary: |-
      Bypass ExpressRoute gateway for data forwarding.
  - name: --ingress-nat-rule
    summary: |-
      List of ingress NatRules.
    isPreview: true
  - name: --local-gateway2
    summary: |-
      Name or ID of the destination local network gateway to connect to using an 'IPSec' connection.
    groupName: Destination Arguments
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --routing-weight
    defaultValue: "10"
    summary: |-
      Connection routing weight.
  - name: --shared-key
    summary: |-
      Shared IPSec key.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --use-policy-based-traffic-selectors
    defaultValue: "False"
    acceptedValues: false, true
    summary: |-
      Enable policy-based traffic selectors.
  - name: --validate
    defaultValue: "False"
    summary: |-
      Display and validate the ARM template but do not create any resources.
  - name: --vnet-gateway2
    summary: |-
      Name or ID of the destination virtual network gateway to connect to using a 'Vnet2Vnet' connection.
    groupName: Destination Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
