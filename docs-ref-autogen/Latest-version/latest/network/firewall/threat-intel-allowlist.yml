### YamlMime:AzureCLIGroup
uid: az_network_firewall_threat-intel-allowlist
name: az network firewall threat-intel-allowlist
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **azure-firewall** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az network firewall threat-intel-allowlist** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage and configure Azure Firewall Threat Intelligence Allow List.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_firewall_threat-intel-allowlist_create
  name: az network firewall threat-intel-allowlist create
  summary: |-
    Create an Azure Firewall Threat Intelligence Allow List.
  status: GA
  sourceType: Extension
  syntax: >-
    az network firewall threat-intel-allowlist create --name
                                                      --resource-group
                                                      [--add]
                                                      [--extended-location]
                                                      [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                      [--fqdns]
                                                      [--ip-addresses]
                                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                      [--remove]
                                                      [--set]
  examples:
  - summary: |-
      Create a threat intelligence allow list
    syntax: az network firewall threat-intel-allowlist create -g MyResourceGroup -n MyFirewall --ip-addresses 10.0.0.0 10.0.0.1 --fqdns *.microsoft.com www.bing.com *google.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Azure Firewall name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
    groupName: Generic Update Arguments
  - name: --extended-location
    summary: |-
      The extended location of type local virtual network gateway.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --force-string
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    groupName: Generic Update Arguments
  - name: --fqdns
    summary: |-
      Space-separated list of FQDNs  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --ip-addresses
    summary: |-
      Space-separated list of IPv4 addresses.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
    groupName: Generic Update Arguments
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
    groupName: Generic Update Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
