- uid: az_network_virtual-appliance_identity_assign
  name: az network virtual-appliance identity assign
  summary: |-
    Assign the user or system managed identities.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network virtual-appliance identity assign --name
                                                 --resource-group
                                                 [--mi-system-assigned --system-assigned]
                                                 [--mi-user-assigned --user-assigned]
                                                 [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create NetworkVirtualAppliance
    syntax: az network virtual-appliance identity assign --resource-group rg1 --name nva
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of Network Virtual Appliance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --mi-system-assigned --system-assigned
    summary: |-
      Set the system managed identity.
    groupName: Parameters.identity Arguments
  - name: --mi-user-assigned --user-assigned
    summary: |-
      Set the user managed identities.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Parameters.identity Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
