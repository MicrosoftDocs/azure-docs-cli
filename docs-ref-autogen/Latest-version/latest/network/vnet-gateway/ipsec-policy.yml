### YamlMime:AzureCLIGroup
uid: az_network_vnet-gateway_ipsec-policy
name: az network vnet-gateway ipsec-policy
summary: |-
  Manage virtual network gateway IPSec policies.
status: GA
sourceType: Core
directCommands:
- uid: az_network_vnet-gateway_ipsec-policy_add
  name: az network vnet-gateway ipsec-policy add
  summary: |-
    Add a virtual network gateway IPSec policy.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network vnet-gateway ipsec-policy add --dh-group {DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None}
                                             --gateway-name
                                             --ike-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256}
                                             --ike-integrity {GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384}
                                             --ipsec-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None}
                                             --ipsec-integrity {GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256}
                                             --pfs-group {ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM}
                                             --resource-group
                                             --sa-lifetime
                                             --sa-max-size
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Add specified IPsec policies to a gateway instead of relying on defaults.
    syntax: az network vnet-gateway ipsec-policy add -g MyResourceGroup --gateway-name MyGateway --dh-group DHGroup14 --ike-encryption AES256 --ike-integrity SHA384 --ipsec-encryption DES3 --ipsec-integrity GCMAES256 --pfs-group PFS2048 --sa-lifetime 27000 --sa-max-size 102400000
  requiredParameters:
  - isRequired: true
    name: --dh-group
    acceptedValues: DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None
    summary: |-
      The DH Group used in initial SA.
    groupName: IKE Phase 1 Arguments
  - isRequired: true
    name: --gateway-name
    summary: |-
      Virtual network gateway name.
  - isRequired: true
    name: --ike-encryption
    acceptedValues: AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256
    summary: |-
      The IKE encryption algorithm.
    groupName: IKE Phase 2 Arguments
  - isRequired: true
    name: --ike-integrity
    acceptedValues: GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384
    summary: |-
      The IKE integrity algorithm.
    groupName: IKE Phase 2 Arguments
  - isRequired: true
    name: --ipsec-encryption
    acceptedValues: AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None
    summary: |-
      The IPSec encryption algorithm.
    groupName: IKE Phase 1 Arguments
  - isRequired: true
    name: --ipsec-integrity
    acceptedValues: GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256
    summary: |-
      The IPSec integrity algorithm.
    groupName: IKE Phase 1 Arguments
  - isRequired: true
    name: --pfs-group
    acceptedValues: ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM
    summary: |-
      The Pfs Group used for new child SA.
    groupName: IKE Phase 2 Arguments
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sa-lifetime
    summary: |-
      The lifetime in seconds for P2S client.
    groupName: Security Association Arguments
  - isRequired: true
    name: --sa-max-size
    summary: |-
      The payload size in KB for P2S client.
    groupName: Security Association Arguments
  optionalParameters:
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
