  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network vnet-gateway migration prepare --migration-type {UpgradeDeploymentToStandardIP}
                                              [--gateway-name --vnet-gateway-name]
                                              [--ids]
                                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                              [--resource-group]
                                              [--resource-url]
                                              [--subscription]
  examples:
  - summary: |-
      Prepare a gateway migration.
    syntax: az network vnet-gateway migration prepare -g rg -n gateway --migration-type UpgradeDeploymentToStandardIP --resource-url testUrl
  requiredParameters:
  - isRequired: true
    name: --migration-type
    acceptedValues: UpgradeDeploymentToStandardIP
    summary: |-
      MigrationType for the virtual network gateway.
    groupName: MigrationParams Arguments
  optionalParameters:
