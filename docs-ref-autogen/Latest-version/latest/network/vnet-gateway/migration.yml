### YamlMime:AzureCLIGroup
uid: az_network_vnet-gateway_migration
name: az network vnet-gateway migration
summary: |-
  Migrate vpn gateway from basic IP CSES to Standard IP based VMSS deployment.
status: GA
sourceType: Core
directCommands:
- uid: az_network_vnet-gateway_migration_abort
  name: az network vnet-gateway migration abort
  summary: |-
    Trigger abort migration for the virtual network gateway.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network vnet-gateway migration abort [--gateway-name --vnet-gateway-name]
                                            [--ids]
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: |-
      Abort a gateway migration
    syntax: az network vnet-gateway migration abort -g group -n gateway
  optionalParameters:
  - name: --gateway-name --vnet-gateway-name -n
    summary: |-
      The name of the gateway.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
