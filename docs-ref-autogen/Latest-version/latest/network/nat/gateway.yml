### YamlMime:AzureCLIGroup
uid: az_network_nat_gateway
name: az network nat gateway
summary: |-
  Manage NAT gateways.
status: GA
sourceType: Core
directCommands:
- uid: az_network_nat_gateway_create
  name: az network nat gateway create
  summary: |-
    Create a NAT gateway.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network nat gateway create --name
                                  --resource-group
                                  [--idle-timeout]
                                  [--location]
                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--pip-addresses-v6]
                                  [--pip-prefixes-v6]
                                  [--public-ip-addresses]
                                  [--public-ip-prefixes]
                                  [--sku {Standard, StandardV2}]
                                  [--source-vnet]
                                  [--tags]
                                  [--zone]
  examples:
  - summary: |-
      Create a NAT gateway.
    syntax: az network nat gateway create --resource-group MyResourceGroup --name MyNatGateway --location MyLocation --public-ip-addresses  MyPublicIp --public-ip-prefixes MyPublicIpPrefix --idle-timeout 4 --zone 2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the NAT gateway.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --idle-timeout
    summary: |-
      Idle timeout in minutes.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --pip-addresses-v6
    summary: |-
      An array of public ip addresses V6 associated with the nat gateway resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --pip-prefixes-v6
    summary: |-
      An array of public ip prefixes V6 associated with the nat gateway resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --public-ip-addresses
    summary: |-
      Space-separated list of public IP addresses (Names or IDs).  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --public-ip-prefixes
    summary: |-
      Space-separated list of public IP prefixes (Names or IDs).  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --sku
    defaultValue: Standard
    acceptedValues: Standard, StandardV2
    summary: |-
      Name of Nat Gateway SKU.
  - name: --source-vnet
    summary: |-
      A reference to the source virtual network using this nat gateway resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...].  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --zone -z
    summary: |-
      Availability zone into which to provision the resource. Allowed values: 1, 2, 3.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
