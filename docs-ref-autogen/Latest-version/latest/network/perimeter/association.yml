                                            [--association-name --name]
                                            [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--ids]
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--perimeter-name]
                                            [--private-link-resource]
                                            [--profile]
                                            [--remove]
                                            [--resource-group]
                                            [--set]
                                            [--subscription]
