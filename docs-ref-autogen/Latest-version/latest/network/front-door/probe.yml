### YamlMime:AzureCLIGroup
uid: az_network_front-door_probe
name: az network front-door probe
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **front-door** extension for the Azure CLI (version 2.70.0 or higher). The extension will automatically install the first time you run an **az network front-door probe** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Front Door health probe settings.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_front-door_probe_create
  name: az network front-door probe create
  summary: |-
    Create Front Door health probe settings.
  status: GA
  sourceType: Extension
  syntax: >-
    az network front-door probe create --front-door-name
                                       --interval
                                       --name
                                       --path
                                       --resource-group
                                       [--enabled {Disabled, Enabled}]
                                       [--probeMethod {GET, HEAD}]
                                       [--protocol {Http, Https}]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: |-
      Name of the Front Door.
  - isRequired: true
    name: --interval
    summary: |-
      Interval in seconds between probes.
    groupName: Probe Setting Arguments
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the health probe.
  - isRequired: true
    name: --path
    summary: |-
      Path to probe.
    groupName: Probe Setting Arguments
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --enabled
    defaultValue: Enabled
    acceptedValues: Disabled, Enabled
    summary: |-
      Enabled status.
    groupName: Probe Setting Arguments
  - name: --probeMethod
    defaultValue: HEAD
    acceptedValues: GET, HEAD
    summary: |-
      Configures which HTTP method to use to probe the backends defined under backendPools.
    groupName: Probe Setting Arguments
  - name: --protocol
    acceptedValues: Http, Https
    summary: |-
      Protocol to use for sending probes.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
