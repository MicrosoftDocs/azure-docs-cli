status: GA
sourceType: Core
directCommands:
- uid: az_network_private-endpoint_dns-zone-group_add
  name: az network private-endpoint dns-zone-group add
  summary: |-
    Add a private endpoint dns zone into a dns zone group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network private-endpoint dns-zone-group add --endpoint-name
                                                   --name
                                                   --private-dns-zone
                                                   --resource-group
                                                   --zone-name
                                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Add a private endpoint dns zone group.
    syntax: az network private-endpoint dns-zone-group add --endpoint-name MyPE -g MyRG -n MyZoneGroup --zone-name Zone1 --private-dns-zone PrivateDNSZone1
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: |-
      Name of the private endpoint.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the private dns zone group.
  - isRequired: true
    name: --private-dns-zone
    summary: |-
      Name or ID of the private dns zone.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --zone-name
    summary: |-
      Name of the resource that is unique within a resource group. This name can be used to access the resource.
  optionalParameters:
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
