### YamlMime:AzureCLIGroup
uid: az_network_private-endpoint_ip-config
name: az network private-endpoint ip-config
summary: |-
  Manage private endpoint ip configurations.
status: GA
sourceType: Core
directCommands:
- uid: az_network_private-endpoint_ip-config_add
  name: az network private-endpoint ip-config add
  summary: |-
    Add a private endpoint ip configuration.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network private-endpoint ip-config add --endpoint-name
                                              --name
                                              --resource-group
                                              [--group-id]
                                              [--member-name]
                                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                              [--private-ip-address]
  examples:
  - summary: |-
      Add a private endpoint ip configuration.
    syntax: az network private-endpoint ip-config add --endpoint-name MyPE -g MyRG -n MyIpConfig --group-id MyGroup --member-name MyMember --private-ip-address MyPrivateIPAddress
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: |-
      Name of the private endpoint.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the ip configuration.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --group-id
    summary: |-
      The ID of a group obtained from the remote resource that this private endpoint should connect to.
  - name: --member-name
    summary: |-
      The member name of a group obtained from the remote resource that this private endpoint should connect to.
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --private-ip-address
    summary: |-
      A private ip address obtained from the private endpoint's subnet.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
