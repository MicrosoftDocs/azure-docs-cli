status: GA
sourceType: Extension
directCommands:
- uid: az_managedcleanroom_consortium-view_create
  name: az managedcleanroom consortium-view create
  summary: |-
    Create a consortium view.
  status: GA
  sourceType: Extension
  syntax: >-
    az managedcleanroom consortium-view create --certificate-pem
                                               --consortium-endpoint
                                               --consortium-view-name --name
                                               --member
                                               --resource-group
                                               [--kind]
                                               [--location]
                                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                               [--tags]
  examples:
  - summary: |-
      Create Consortium View
    syntax: az managedcleanroom consortium-view create --resource-group testrg --consortium-view-name ContosoConsortiumView --location northeurope --consortium-endpoint https://ContosoEndpoint/ --consortium-service-certificate-pem Contoso certificate pem --member "{certificate-pem:membercertificate,signed-payload:membersignedpayload}"
  requiredParameters:
  - isRequired: true
    name: --certificate-pem
    summary: |-
      Gets or sets the CCF public service certificate in PEM format.
    groupName: Properties Arguments
  - isRequired: true
    name: --consortium-endpoint
    summary: |-
      Gets or sets the CCF endpoint.
    groupName: Properties Arguments
  - isRequired: true
    name: --consortium-view-name --name -n
    summary: |-
      Name of the consortium view.
  - isRequired: true
    name: --member
    summary: |-
      Gets or sets the consortium view member.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --kind
    summary: |-
      Metadata used by portal/tooling/etc to render different UX experiences for resources of the same type.
    groupName: Resource Arguments
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: Resource Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
