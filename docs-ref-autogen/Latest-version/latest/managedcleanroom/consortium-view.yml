    syntax: az managedcleanroom consortium-view update --resource-group testrg --consortium-view-name ContosoConsortiumView --consortium-endpoint https://ContosoEndpoint/ --consortium-service-certificate-pem Contoso certificate pem --member "{certificate-pem:membercertificate,signed-payload:membersignedpayload}"
