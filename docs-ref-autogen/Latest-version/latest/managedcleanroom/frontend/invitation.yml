directCommands:
- uid: az_managedcleanroom_frontend_invitation_accept
  name: az managedcleanroom frontend invitation accept
  summary: |-
    Accept an invitation.
  status: GA
  sourceType: Extension
  syntax: >-
    az managedcleanroom frontend invitation accept --collaboration-id
                                                   --invitation-id
  examples:
  - summary: |-
      Accept an invitation
    syntax: az managedcleanroom frontend invitation accept -c <cid> -i <invitation-id>
  requiredParameters:
  - isRequired: true
    name: --collaboration-id -c
    summary: |-
      Collaboration identifier.
  - isRequired: true
    name: --invitation-id -i
    summary: |-
      Invitation identifier.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
