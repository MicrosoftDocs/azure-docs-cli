### YamlMime:AzureCLIGroup
uid: az_managedcleanroom_frontend_consent
name: az managedcleanroom frontend consent
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **managedcleanroom** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az managedcleanroom frontend consent** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage consent documents.
status: GA
sourceType: Extension
directCommands:
- uid: az_managedcleanroom_frontend_consent_check
  name: az managedcleanroom frontend consent check
  summary: |-
    Check consent document status.
  status: GA
  sourceType: Extension
  syntax: >-
    az managedcleanroom frontend consent check --collaboration-id
                                               --document-id
  examples:
  - summary: |-
      Check consent status
    syntax: az managedcleanroom frontend consent check -c <cid> --document-id <doc-id>
  requiredParameters:
  - isRequired: true
    name: --collaboration-id -c
    summary: |-
      Collaboration identifier.
  - isRequired: true
    name: --document-id -d
    summary: |-
      Document identifier (dataset, query, or consent document).
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_managedcleanroom_frontend_consent_set
  name: az managedcleanroom frontend consent set
  summary: |-
    Set consent document action.
  status: GA
  sourceType: Extension
  syntax: >-
    az managedcleanroom frontend consent set --collaboration-id
                                             --consent-action
                                             --document-id
  examples:
  - summary: |-
      Enable consent
    syntax: az managedcleanroom frontend consent set -c <cid> --document-id <doc-id> --consent-action enable
  - summary: |-
      Disable consent
    syntax: az managedcleanroom frontend consent set -c <cid> --document-id <doc-id> --consent-action disable
  requiredParameters:
  - isRequired: true
    name: --collaboration-id -c
    summary: |-
      Collaboration identifier.
  - isRequired: true
    name: --consent-action -a
    summary: |-
      Consent action (enable/disable).
  - isRequired: true
    name: --document-id -d
    summary: |-
      Document identifier (dataset, query, or consent document).
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_managedcleanroom_frontend_consent_check
- az_managedcleanroom_frontend_consent_set
metadata:
  description: Manage consent documents.
