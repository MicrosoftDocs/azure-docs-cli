### YamlMime:AzureCLIGroup
uid: az_managedcleanroom_frontend_analytics_query_vote
name: az managedcleanroom frontend analytics query vote
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **managedcleanroom** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az managedcleanroom frontend analytics query vote** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage query voting.
status: GA
sourceType: Extension
directCommands:
- uid: az_managedcleanroom_frontend_analytics_query_vote_accept
  name: az managedcleanroom frontend analytics query vote accept
  summary: |-
    Accept a query vote.
  description: |-
    Accepts a query vote for the specified collaboration and query document.
    Optionally accepts a --body parameter for additional vote configuration.
  status: GA
  sourceType: Extension
  syntax: >-
    az managedcleanroom frontend analytics query vote accept --collaboration-id
                                                             --document-id
                                                             [--body]
  examples:
  - summary: |-
      Accept query vote
    syntax: az managedcleanroom frontend analytics query vote accept -c <cid> --document-id <document-id>
  - summary: |-
      Accept query vote with reason
    syntax: "az managedcleanroom frontend analytics query vote accept               -c <cid>               --document-id <document-id>               --body '{\"reason\": \"Query meets all compliance requirements\"}'"
  - summary: |-
      Accept query vote with configuration from file
    syntax: az managedcleanroom frontend analytics query vote accept               -c <cid>               --document-id <document-id>               --body @vote-config.json
  requiredParameters:
  - isRequired: true
    name: --collaboration-id -c
    summary: |-
      Collaboration identifier.
  - isRequired: true
    name: --document-id -d
    summary: |-
      Document identifier (dataset, query, or consent document).
  optionalParameters:
  - name: --body
    summary: |-
      Optional vote configuration (JSON string or @file path).
    description: |-
      Optional JSON configuration containing:
      - reason: Text explanation for accepting the vote
      - metadata: Additional metadata for the vote.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_managedcleanroom_frontend_analytics_query_vote_reject
  name: az managedcleanroom frontend analytics query vote reject
  summary: |-
    Reject a query vote.
  description: |-
    Rejects a query vote for the specified collaboration and query document.
    Optionally accepts a --body parameter for additional vote configuration.
  status: GA
  sourceType: Extension
  syntax: >-
    az managedcleanroom frontend analytics query vote reject --collaboration-id
                                                             --document-id
                                                             [--body]
  examples:
  - summary: |-
      Reject query vote
    syntax: az managedcleanroom frontend analytics query vote reject -c <cid> --document-id <document-id>
  - summary: |-
      Reject query vote with reason
    syntax: "az managedcleanroom frontend analytics query vote reject               -c <cid>               --document-id <document-id>               --body '{\"reason\": \"Query violates data access policy\"}'"
  - summary: |-
      Reject query vote with configuration from file
    syntax: az managedcleanroom frontend analytics query vote reject               -c <cid>               --document-id <document-id>               --body @vote-config.json
  requiredParameters:
  - isRequired: true
    name: --collaboration-id -c
    summary: |-
      Collaboration identifier.
  - isRequired: true
    name: --document-id -d
    summary: |-
      Document identifier (dataset, query, or consent document).
  optionalParameters:
  - name: --body
    summary: |-
      Optional vote configuration (JSON string or @file path).
    description: |-
      Optional JSON configuration containing:
      - reason: Text explanation for rejecting the vote
      - metadata: Additional metadata for the vote.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_managedcleanroom_frontend_analytics_query_vote_accept
- az_managedcleanroom_frontend_analytics_query_vote_reject
metadata:
  description: Manage query voting.
