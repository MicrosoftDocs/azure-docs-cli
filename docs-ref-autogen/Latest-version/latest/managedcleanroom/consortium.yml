  status: GA
  sourceType: Extension
  syntax: >-
    az managedcleanroom consortium update [--add]
                                          [--consortium-name --name]
                                          [--consortium-type {ConfidentialACI}]
                                          [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                          [--ids]
                                          [--members]
                                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                          [--remove]
                                          [--resource-group]
                                          [--set]
                                          [--subscription]
                                          [--tags]
  examples:
  - summary: |-
      Create Consortium
    syntax: az managedcleanroom consortium update --resource-group testrg --consortium-name ContosoConsortium
  optionalParameters:
