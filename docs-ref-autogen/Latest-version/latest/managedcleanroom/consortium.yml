### YamlMime:AzureCLIGroup
uid: az_managedcleanroom_consortium
name: az managedcleanroom consortium
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **managedcleanroom** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az managedcleanroom consortium** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Consortium.
status: GA
sourceType: Extension
directCommands:
- uid: az_managedcleanroom_consortium_create
  name: az managedcleanroom consortium create
  summary: |-
    Create a consortium.
  status: GA
  sourceType: Extension
  syntax: >-
    az managedcleanroom consortium create --consortium-name --name
                                          --resource-group
                                          [--consortium-type {ConfidentialACI}]
                                          [--kind]
                                          [--location]
                                          [--members]
                                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                          [--tags]
  examples:
  - summary: |-
      Create Consortium
    syntax: az managedcleanroom consortium create --resource-group testrg --consortium-name ContosoConsortium --location northeurope
  requiredParameters:
  - isRequired: true
    name: --consortium-name --name -n
    summary: |-
      Name of the consortium.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --consortium-type
    acceptedValues: ConfidentialACI
    summary: |-
      Gets or sets the consortium type.
    groupName: Properties Arguments
  - name: --kind
    summary: |-
      Metadata used by portal/tooling/etc to render different UX experiences for resources of the same type.
    groupName: Resource Arguments
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: Resource Arguments
  - name: --members
    summary: |-
      Gets or sets the list of members to be added to the consortium.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
