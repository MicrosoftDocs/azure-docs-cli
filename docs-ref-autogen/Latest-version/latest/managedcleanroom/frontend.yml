### YamlMime:AzureCLIGroup
uid: az_managedcleanroom_frontend
name: az managedcleanroom frontend
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **managedcleanroom** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az managedcleanroom frontend** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to interact with Analytics Frontend API.
description: |-
  These commands support two authentication methods:
  1. MSAL device code flow (az managedcleanroom frontend login)
  2. Azure CLI authentication (az login)

  You must configure the Analytics Frontend API endpoint URL before using these commands.
status: GA
sourceType: Extension
directCommands:
- uid: az_managedcleanroom_frontend_configure
  name: az managedcleanroom frontend configure
  summary: |-
    Configure or view Analytics Frontend API settings.
  description: |-
    Configure the API endpoint URL or view current configuration including
    authentication method, user identity, and MSAL configuration.

    Authentication priority:
    1. MSAL token (from 'az managedcleanroom frontend login') - checked first
    2. Azure CLI token (from 'az login') - fallback

    Configuration options:
    - Environment variables (highest priority):
      - MANAGEDCLEANROOM_CLIENT_ID
      - MANAGEDCLEANROOM_TENANT_ID
      - MANAGEDCLEANROOM_SCOPES
      - MANAGEDCLEANROOM_AUTH_SCOPE
      - MANAGEDCLEANROOM_ENDPOINT

    - Azure CLI config (persistent):
      - managedcleanroom-frontend.client_id
      - managedcleanroom-frontend.tenant_id
      - managedcleanroom-frontend.scopes
      - managedcleanroom-frontend.auth_scope
      - managedcleanroom-frontend.endpoint.
  status: GA
  sourceType: Extension
  syntax: >-
    az managedcleanroom frontend configure [--auth-scope]
                                           [--endpoint]
  examples:
  - summary: |-
      View current configuration and authentication status
    syntax: az managedcleanroom frontend configure
  - summary: |-
      Set API endpoint URL
    syntax: az managedcleanroom frontend configure --endpoint https://api.example.com
  - summary: |-
      Set custom auth scope
    syntax: az managedcleanroom frontend configure --auth-scope https://cleanroom.azure.net/
  - summary: |-
      Set local development endpoint
    syntax: az managedcleanroom frontend configure --endpoint http://localhost:61001
  optionalParameters:
  - name: --auth-scope
    summary: |-
      OAuth2 resource URL for Azure CLI token requests.
  - name: --endpoint -e
    summary: |-
      Analytics Frontend API endpoint URL.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_managedcleanroom_frontend_login
  name: az managedcleanroom frontend login
  summary: |-
    Authenticate using Microsoft device code flow.
  description: |-
    Performs interactive device code authentication using MSAL (Microsoft Authentication Library).

    You will be prompted to visit https://microsoft.com/devicelogin and enter a code
    to complete authentication. Once successful, the token is cached locally for
    subsequent commands.

    Use 'az managedcleanroom frontend logout' to clear the cached token.
  status: GA
  sourceType: Extension
  syntax: az managedcleanroom frontend login [--use-microsoft-identity]
  examples:
  - summary: |-
      Login using device code flow
    syntax: az managedcleanroom frontend login
  - summary: |-
      Login with explicit flag (same as above)
    syntax: az managedcleanroom frontend login --use-microsoft-identity
  - summary: |-
      Configure custom client ID before login
    syntax: >-
      az config set managedcleanroom-frontend.client_id="your-client-id"

      az managedcleanroom frontend login
  optionalParameters:
  - name: --use-microsoft-identity
    defaultValue: "False"
    summary: |-
      Use Microsoft device code flow authentication (default behavior).
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_managedcleanroom_frontend_logout
  name: az managedcleanroom frontend logout
  summary: |-
    Logout and clear cached credentials.
  description: |-
    Clears the locally cached MSAL authentication token. You'll need to login again
    using 'az managedcleanroom frontend login' to use frontend commands.

    Note: This does NOT affect Azure CLI authentication (az login). If you're using
    Azure CLI authentication, use 'az logout' instead.

    Cache location: ~/.managedcleanroom/msal_cache/token_cache.json.
  status: GA
  sourceType: Extension
  syntax: az managedcleanroom frontend logout
  examples:
  - summary: |-
      Logout and clear MSAL cache
    syntax: az managedcleanroom frontend logout
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
