### YamlMime:AzureCLIGroup
uid: az_managedcleanroom_consortium-view_contract
name: az managedcleanroom consortium-view contract
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **managedcleanroom** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az managedcleanroom consortium-view contract** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Contract.
status: GA
sourceType: Extension
directCommands:
- uid: az_managedcleanroom_consortium-view_contract_list
  name: az managedcleanroom consortium-view contract list
  summary: |-
    List contracts in a consortium view.
  status: GA
  sourceType: Extension
  syntax: >-
    az managedcleanroom consortium-view contract list --consortium-view-name
                                                      --resource-group
                                                      [--max-items]
                                                      [--next-token]
  examples:
  - summary: |-
      List contracts in consortium view
    syntax: az managedcleanroom consortium-view contract list --resource-group testrg --consortium-view-name ContosoConsortiumView
  requiredParameters:
  - isRequired: true
    name: --consortium-view-name
    summary: |-
      Name of the consortium view.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_managedcleanroom_consortium-view_contract_propose-template
  name: az managedcleanroom consortium-view contract propose-template
  summary: |-
    Generates and proposes contract template.
  status: GA
  sourceType: Extension
  syntax: >-
    az managedcleanroom consortium-view contract propose-template [--consortium-view-name]
                                                                  [--contract-name]
                                                                  [--ids]
                                                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                                  [--resource-group]
                                                                  [--subscription]
  examples:
  - summary: |-
      Generate template for a contract
    syntax: az managedcleanroom consortium-view contract propose-template --resource-group testrg --consortium-view-name ContosoConsortiumView --contract-name ContosoContract
  optionalParameters:
  - name: --consortium-view-name
    summary: |-
      Name of the consortium view.
    groupName: Resource Id Arguments
  - name: --contract-name
    summary: |-
      Name of the contract.
    groupName: Resource Id Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
