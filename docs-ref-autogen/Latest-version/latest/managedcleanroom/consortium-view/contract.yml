                                                      [--contract-name --name]
                                                      [--ids]
                                                      [--resource-group]
                                                      [--subscription]
  examples:
  - summary: |-
      Get a contract
    syntax: az managedcleanroom consortium-view contract show --resource-group testrg --consortium-view-name ContosoConsortiumView --contract-name ContosoContract
  optionalParameters:
  - name: --consortium-view-name
    summary: |-
      Name of the consortium view.
    groupName: Resource Id Arguments
