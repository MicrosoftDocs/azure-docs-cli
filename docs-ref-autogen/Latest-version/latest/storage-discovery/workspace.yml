- uid: az_storage-discovery_workspace_update
  name: az storage-discovery workspace update
  summary: |-
    Update a StorageDiscoveryWorkspace.
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-discovery workspace update [--add]
                                          [--description]
                                          [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                          [--ids]
                                          [--name --storage-discovery-workspace-name]
                                          [--remove]
                                          [--resource-group]
                                          [--scopes]
                                          [--set]
                                          [--sku {Free, Standard}]
                                          [--subscription]
                                          [--tags]
                                          [--workspace-roots]
  examples:
  - summary: |-
      Update a StorageDiscoveryWorkspace
    syntax: az storage-discovery workspace update --resource-group myRG --name myWorkspace --description "Updated description" --sku Free --scopes '[{"displayName":"updated","resourceTypes":["Microsoft.Storage/storageAccounts"],"tags":{"environment":"test"}}]' --tags environment=production team=storage
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
    groupName: Generic Update Arguments
  - name: --description
    summary: |-
      The description of the storage discovery workspace.
    groupName: Properties Arguments
  - name: --force-string
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    groupName: Generic Update Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name --storage-discovery-workspace-name -n
    summary: |-
      The name of the StorageDiscoveryWorkspace.
    groupName: Resource Id Arguments
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
    groupName: Generic Update Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --scopes
    summary: |-
      The scopes of the storage discovery workspace.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
    groupName: Generic Update Arguments
  - name: --sku
    acceptedValues: Free, Standard
    summary: |-
      The storage discovery sku.
    groupName: Properties Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  - name: --workspace-roots
    summary: |-
      The view level storage discovery data estate  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
