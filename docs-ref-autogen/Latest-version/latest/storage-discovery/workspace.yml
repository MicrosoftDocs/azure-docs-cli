### YamlMime:AzureCLIGroup
uid: az_storage-discovery_workspace
name: az storage-discovery workspace
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **storage-discovery** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az storage-discovery workspace** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Storage Discovery Workspace.
status: GA
sourceType: Extension
directCommands:
- uid: az_storage-discovery_workspace_create
  name: az storage-discovery workspace create
  summary: |-
    Create a StorageDiscoveryWorkspace.
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-discovery workspace create --name --storage-discovery-workspace-name
                                          --resource-group
                                          [--description]
                                          [--location]
                                          [--scopes]
                                          [--sku {Free, Standard}]
                                          [--tags]
                                          [--workspace-roots]
  examples:
  - summary: |-
      Create or Update a StorageDiscoveryWorkspace
    syntax: >-
      az az storage-discovery workspace create --resource-group myRG --name myWorkspace --location francecentral --workspace-roots "/subscriptions/mySubId/resourceGroups/myRG" --scopes '[{"displayName":"basic","resourceTypes":["Microsoft.Storage/storageAccounts"]}]'

      az storage-discovery workspace create --resource-group myRG --name myWorkspace --location francecentral --description "My workspace for storage discovery" --sku Standard --workspace-roots "/subscriptions/mySubId/resourceGroups/myRG" --scopes '[{"displayName":"production","resourceTypes":["Microsoft.Storage/storageAccounts"],"tagKeysOnly":["environment"],"tags":{"project":"demo","tier":"prod"}}]'
  requiredParameters:
  - isRequired: true
    name: --name --storage-discovery-workspace-name -n
    summary: |-
      The name of the StorageDiscoveryWorkspace.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --description
    summary: |-
      The description of the storage discovery workspace.
    groupName: Properties Arguments
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: Resource Arguments
  - name: --scopes
    summary: |-
      The scopes of the storage discovery workspace.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --sku
    defaultValue: Standard
    acceptedValues: Free, Standard
    summary: |-
      The storage discovery sku.
    groupName: Properties Arguments
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  - name: --workspace-roots
    summary: |-
      The view level storage discovery data estate  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
