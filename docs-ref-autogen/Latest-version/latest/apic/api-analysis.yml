### YamlMime:AzureCLIGroup
uid: az_apic_api-analysis
name: az apic api-analysis
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **apic-extension** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az apic api-analysis** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Azure API Center service api analysis features.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_apic_api-analysis_create
  name: az apic api-analysis create
  summary: |-
    Create new or updates existing API analyzer configuration.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az apic api-analysis' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az apic api-analysis create --analyzer-config-name --config-name
                                --resource-group
                                --service-name
                                [--description]
                                [--filter]
                                [--title]
  examples:
  - summary: |-
      Create an API Analysis rule config
    syntax: az apic api-analysis create -g contoso-resources -n contoso -c spectral-openapi
  requiredParameters:
  - isRequired: true
    name: --analyzer-config-name --config-name -c
    summary: |-
      The name of the configuration.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name -n
    summary: |-
      The name of Azure API Center service.
  optionalParameters:
  - name: --description
    summary: |-
      The description of the analyzer configuration.
    groupName: Properties Arguments
  - name: --filter
    summary: |-
      The API analyzer filter.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --title
    summary: |-
      The title of the analyzer configuration, e.g. "Spectral (OpenAPI)".
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
