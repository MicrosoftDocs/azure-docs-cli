directCommands:
- uid: az_image_builder_trigger_create
  name: az image builder trigger create
  summary: |-
    Create a trigger for the specified virtual machine image template.
  status: GA
  sourceType: Core
  syntax: >-
    az image builder trigger create --image-template-name
                                    --name --trigger-name
                                    --resource-group
                                    [--kind {SourceImage}]
                                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create a image builder template trigger.
    syntax: az image builder trigger create --resource-group MyResourceGroup --image-template-name MyImageTemplate --trigger-name MyTrigger
  requiredParameters:
  - isRequired: true
    name: --image-template-name
    summary: |-
      The name of the image Template.
  - isRequired: true
    name: --name --trigger-name -n
    summary: |-
      The name of the trigger.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --kind
    acceptedValues: SourceImage
    summary: |-
      The kind of trigger.
    groupName: Properties Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
