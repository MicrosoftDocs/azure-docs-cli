### YamlMime:AzureCLIGroup
uid: az_storage-mover_endpoint_identity
name: az storage-mover endpoint identity
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **storage-mover** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az storage-mover endpoint identity** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Identity.
status: GA
sourceType: Extension
directCommands:
- uid: az_storage-mover_endpoint_identity_assign
  name: az storage-mover endpoint identity assign
  summary: |-
    Assign the user or system managed identities.
  status: GA
  sourceType: Extension
  syntax: >-
    az storage-mover endpoint identity assign --endpoint-name --name
                                              --resource-group
                                              --storage-mover-name
                                              [--mi-system-assigned --system-assigned]
                                              [--mi-user-assigned --user-assigned]
  examples:
  - summary: |-
      az storage-mover endpoint identity assign
    syntax: --name myEndpoint --storage-mover-name myStorageMover --resource-group myResourceGroup --system-assigned
  requiredParameters:
  - isRequired: true
    name: --endpoint-name --name -n
    summary: |-
      The name of the Endpoint resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --storage-mover-name
    summary: |-
      The name of the Storage Mover resource.
  optionalParameters:
  - name: --mi-system-assigned --system-assigned
    summary: |-
      Set the system managed identity.
    groupName: Endpoint.identity Arguments
  - name: --mi-user-assigned --user-assigned
    summary: |-
      Set the user managed identities.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Endpoint.identity Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
