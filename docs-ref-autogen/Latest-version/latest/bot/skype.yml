### YamlMime:AzureCLIGroup
uid: az_bot_skype
name: az bot skype
summary: |-
  Manage the Skype Channel on a bot.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Core
directCommands:
- uid: az_bot_skype_create
  name: az bot skype create
  summary: |-
    Create the Skype Channel on a bot.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'bot skype' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
  syntax: >-
    az bot skype create --name
                        --resource-group
                        [--add-disabled {false, true}]
                        [--calling-web-hook]
                        [--enable-calling {false, true}]
                        [--enable-groups {false, true}]
                        [--enable-media-cards {false, true}]
                        [--enable-messaging {false, true}]
                        [--enable-screen-sharing {false, true}]
                        [--enable-video {false, true}]
                        [--groups-mode]
                        [--location]
  examples:
  - summary: |-
      Create the Skype Channel for a bot with messaging and screen sharing enabled
    syntax: >-
      az bot skype create -n botName -g MyResourceGroup --enable-messaging

      --enable-screen-sharing
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --add-disabled
    parameterValueGroup: "false, true"
    summary: |-
      Add the channel in a disabled state.
  - name: --calling-web-hook
    summary: |-
      The calling web hook to use on Skype.
  - name: --enable-calling
    parameterValueGroup: "false, true"
    summary: |-
      Enable calling on Skype.
  - name: --enable-groups
    parameterValueGroup: "false, true"
    summary: |-
      Enable groups on Skype.
  - name: --enable-media-cards
    parameterValueGroup: "false, true"
    summary: |-
      Enable media cards on Skype.
  - name: --enable-messaging
    parameterValueGroup: "false, true"
    summary: |-
      Enable messaging on Skype.
  - name: --enable-screen-sharing
    parameterValueGroup: "false, true"
    summary: |-
      Enable screen sharing on Skype.
  - name: --enable-video
    parameterValueGroup: "false, true"
    summary: |-
      Enable video on Skype.
  - name: --groups-mode
    summary: |-
      Select groups mode on Skype.
  - name: --location -l
    defaultValue: "global"
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
- uid: az_bot_skype_delete
  name: az bot skype delete
  summary: |-
    Delete the Skype Channel on a bot.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'bot skype' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
  syntax: >-
    az bot skype delete --name
                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_bot_skype_show
  name: az bot skype show
  summary: |-
    Get details of the Skype Channel on a bot.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'bot skype' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
  syntax: >-
    az bot skype show --name
                      --resource-group
                      [--with-secrets {false, true}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --with-secrets
    parameterValueGroup: "false, true"
    summary: |-
      Show secrets in response for the channel.
commands:
- az_bot_skype_create
- az_bot_skype_delete
- az_bot_skype_show
