### YamlMime:AzureCLIGroup
uid: az_bot_kik
name: az bot kik
summary: |-
  Manage the Kik Channel on a bot.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Core
directCommands:
- uid: az_bot_kik_create
  name: az bot kik create
  summary: |-
    Create the Kik Channel on a bot.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'bot kik' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
  syntax: >-
    az bot kik create --key
                      --name
                      --resource-group
                      --user-name
                      [--add-disabled {false, true}]
                      [--is-validated {false, true}]
                      [--location]
  examples:
  - summary: |-
      Create the Kik Channel for a bot.
    syntax: >-
      az bot kik create -n botName -g MyResourceGroup -u mykikname \

      --key key --is-validated
  requiredParameters:
  - isRequired: true
    name: --key
    summary: |-
      The API key for the Kik account.
  - isRequired: true
    name: --name -n
    summary: |-
      The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --user-name -u
    summary: |-
      Kik user name.
  optionalParameters:
  - name: --add-disabled
    parameterValueGroup: "false, true"
    summary: |-
      Add the channel in a disabled state.
  - name: --is-validated
    parameterValueGroup: "false, true"
    summary: |-
      Whether or not the Kik account has been validated for use with the bot.
  - name: --location -l
    defaultValue: "global"
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
- uid: az_bot_kik_delete
  name: az bot kik delete
  summary: |-
    Delete the Kik Channel on a bot.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'bot kik' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
  syntax: >-
    az bot kik delete --name
                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_bot_kik_show
  name: az bot kik show
  summary: |-
    Get details of the Kik Channel on a bot.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'bot kik' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
  syntax: >-
    az bot kik show --name
                    --resource-group
                    [--with-secrets {false, true}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --with-secrets
    parameterValueGroup: "false, true"
    summary: |-
      Show secrets in response for the channel.
commands:
- az_bot_kik_create
- az_bot_kik_delete
- az_bot_kik_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
