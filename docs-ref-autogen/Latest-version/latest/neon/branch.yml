### YamlMime:AzureCLIGroup
uid: az_neon_branch
name: az neon branch
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **neon** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az neon branch** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage branches within a Neon Postgres database.
status: GA
sourceType: Extension
directCommands:
- uid: az_neon_branch_create
  name: az neon branch create
  summary: |-
    Create a new branch within a Neon Postgres database.
  status: GA
  sourceType: Extension
  syntax: >-
    az neon branch create --branch-name --name
                          --organization-name
                          --project-name
                          --resource-group
                          [--database-name]
                          [--entity-name]
                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                          [--parent-id]
                          [--role-name]
  examples:
  - summary: |-
      Create a Branch
    syntax: az neon branch create --resource-group rgneon --organization-name org-cli-test --project-name old-frost-16758796 --branch-name test-branch --entity-name test-branch --role-name test_role --database-name testneondb
  requiredParameters:
  - isRequired: true
    name: --branch-name --name -n
    summary: |-
      Name of the Neon branch.
  - isRequired: true
    name: --organization-name
    summary: |-
      Name of the Neon organization.  If value is blank it's asked from the tty.
  - isRequired: true
    name: --project-name
    summary: |-
      Name of the Neon project.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of the Azure resource group.
  optionalParameters:
  - name: --database-name
    summary: |-
      Neon Database name associated with the branch.
    groupName: Properties Arguments
  - name: --entity-name
    summary: |-
      Name of the resource.
    groupName: Properties Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --parent-id
    summary: |-
      The ID of the parent branch.
    groupName: Properties Arguments
  - name: --role-name
    summary: |-
      Role name associated with the branch.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_neon_branch_delete
  name: az neon branch delete
  summary: |-
    Delete an existing branch within a Neon Postgres database.
  status: GA
  sourceType: Extension
  syntax: >-
    az neon branch delete [--branch-id]
                          [--ids]
                          [--organization-name]
                          [--project-id]
                          [--resource-group]
                          [--subscription]
                          [--yes]
  examples:
  - summary: |-
      Delete Branch
    syntax: az neon branch delete --subscription 38a546de-5736-48e8-a69a-5cc636794112 --resource-group rgneon --organization-name org-cli-test --project-id old-frost-16758796 --branch-id br-spring-field-a8vje3tr
  optionalParameters:
  - name: --branch-id
    summary: |-
      Id of the Neon branch.
    groupName: Resource Id Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --organization-name
    summary: |-
      Name of the Neon organization.  If value is blank it's asked from the tty.
    groupName: Resource Id Arguments
  - name: --project-id
    summary: |-
      Id of the Neon project.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of the Azure resource group.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_neon_branch_list
  name: az neon branch list
  summary: |-
    List all branch resources within a specific project in Neon Postgres.
  status: GA
  sourceType: Extension
  syntax: >-
    az neon branch list --organization-name
                        --project-id
                        --resource-group
                        [--max-items]
                        [--next-token]
  examples:
  - summary: |-
      List Branches under a Project
    syntax: az neon branch list --subscription 38a546de-5736-48e8-a69a-5cc636794112 --resource-group rgneon --organization-name org-cli-test --project-id old-frost-16758796
  requiredParameters:
  - isRequired: true
    name: --organization-name
    summary: |-
      Name of the Neon organization.  If value is blank it's asked from the tty.
  - isRequired: true
    name: --project-id
    summary: |-
      Id of the Neon project.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of the Azure resource group.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
