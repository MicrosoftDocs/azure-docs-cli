### YamlMime:AzureCLIGroup
uid: az_neon_project
name: az neon project
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **neon** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az neon project** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Neon projects, including listing, creating, updating, deleting, and retrieving project information.
status: GA
sourceType: Extension
directCommands:
- uid: az_neon_project_create
  name: az neon project create
  summary: |-
    Create a new Neon project resource within Azure.
  status: GA
  sourceType: Extension
  syntax: >-
    az neon project create --organization-name
                           --resource-group
                           [--branch]
                           [--name --project-name]
                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                           [--pg-version]
                           [--region]
  examples:
  - summary: |-
      Create Neon Project
    syntax: az neon project create --resource-group rgneon --organization-name neon-org --project-name neon-project --region eastus2 --pg-version 17 --branch "{branch-name:main, role-name:owner_role,database-name:neondb}"
  requiredParameters:
  - isRequired: true
    name: --organization-name
    summary: |-
      Name of the Neon organization.  If value is blank it's asked from the tty.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of the Azure resource group.
  optionalParameters:
  - name: --branch
    summary: |-
      The Branch properties of the project.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --name --project-name -n
    defaultValue: Default-Project
    summary: |-
      Name of the Neon project.
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --pg-version
    defaultValue: "17"
    summary: |-
      The PostgreSQL version for the Neon Database, with a default of 17.
    groupName: Properties Arguments
  - name: --region
    summary: |-
      The region where the project is created.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_neon_project_delete
