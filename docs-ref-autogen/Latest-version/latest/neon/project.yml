                           [--project-id]
                           [--resource-group]
                           [--subscription]
                           [--yes]
  examples:
  - summary: |-
      Delete Neon Project
    syntax: az neon project delete --resource-group rgneon --organization-name org-cli-test --project-id old-frost-16758796
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --organization-name
    summary: |-
      Name of the Neon organization.  If value is blank it's asked from the tty.
    groupName: Resource Id Arguments
  - name: --project-id
    summary: |-
      Id of the Neon project.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of the Azure resource group.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_neon_project_get-connection-uri
  name: az neon project get-connection-uri
  summary: |-
    Retrieve the connection URI for a specific Neon Postgres database.
  status: GA
  sourceType: Extension
  syntax: >-
    az neon project get-connection-uri [--branch-id]
                                       [--database-name]
                                       [--endpoint-id]
                                       [--ids]
                                       [--is-pooled {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--organization-name]
                                       [--project-id]
                                       [--project-name]
                                       [--resource-group]
                                       [--role-name]
                                       [--subscription]
  examples:
  - summary: |-
      Get Database Connection URI
    syntax: az neon project get-connection-uri --resource-group rgneon --organization-name test-org --project-name entity-name --project-id old-frost-16758796 --branch-id br-spring-field-a8vje3tr --database-name neondb --role-name owner_role --endpoint-id ep-purple-voice-a84wphbw --is-pooled false
  optionalParameters:
  - name: --branch-id
    summary: |-
      Branch Id associated with this connection.
    groupName: ConnectionUriParameters Arguments
  - name: --database-name
    summary: |-
      Database name associated with this connection.
    groupName: ConnectionUriParameters Arguments
  - name: --endpoint-id
    summary: |-
      The endpoint Id with this connection.
    groupName: ConnectionUriParameters Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --is-pooled
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Indicates if the connection is pooled.
    groupName: ConnectionUriParameters Arguments
  - name: --organization-name
    summary: |-
      Name of the Neon organization.  If value is blank it's asked from the tty.
    groupName: Resource Id Arguments
  - name: --project-id
    summary: |-
      Project Id associated with this connection.
    groupName: ConnectionUriParameters Arguments
  - name: --project-name
    summary: |-
      Name of the Neon project.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of the Azure resource group.
    groupName: Resource Id Arguments
  - name: --role-name
    summary: |-
      The role name used for authentication.
    groupName: ConnectionUriParameters Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
