### YamlMime:AzureCLIGroup
uid: az_neon_compute
name: az neon compute
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **neon** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az neon compute** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage compute resources allocated to Neon Postgres databases.
status: GA
sourceType: Extension
directCommands:
- uid: az_neon_compute_list
  name: az neon compute list
  summary: |-
    List all compute resources associated with a specific branch in Neon Postgres.
  status: GA
  sourceType: Extension
  syntax: >-
    az neon compute list --branch-id
                         --organization-name
                         --project-id
                         --resource-group
                         [--max-items]
                         [--next-token]
  requiredParameters:
  - isRequired: true
    name: --branch-id
    summary: |-
      Id of the Neon branch.
  - isRequired: true
    name: --organization-name
    summary: |-
      Name of the Neon organization.  If value is blank it's asked from the tty.
  - isRequired: true
    name: --project-id
    summary: |-
      Id of the Neon project.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of the Azure resource group.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_neon_compute_list
metadata:
  description: Manage compute resources allocated to Neon Postgres databases.
