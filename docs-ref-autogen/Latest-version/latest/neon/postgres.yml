### YamlMime:AzureCLIGroup
uid: az_neon_postgres
name: az neon postgres
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **neon** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az neon postgres** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Neon Serverless Postgres resources including organizations, projects, and branches.
status: GA
sourceType: Extension
directCommands:
- uid: az_neon_postgres_get-postgres-version
  name: az neon postgres get-postgres-version
  summary: |-
    Action to retrieve the PostgreSQL versions.
  status: GA
  sourceType: Extension
  syntax: >-
    az neon postgres get-postgres-version --resource-group
                                          [--version]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --version
    summary: |-
      The major PostgreSQL version number.
    groupName: Parameters Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
