### YamlMime:AzureCLIGroup
uid: az_neon_postgres_neon-role
name: az neon postgres neon-role
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **neon** extension for the Azure CLI (version 2.70.0 or higher). The extension will automatically install the first time you run an **az neon postgres neon-role** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Neon Role.
status: GA
sourceType: Extension
directCommands:
- uid: az_neon_postgres_neon-role_list
  name: az neon postgres neon-role list
  summary: |-
    List NeonRole resources by Branch.
  status: GA
  sourceType: Extension
  syntax: >-
    az neon postgres neon-role list --branch-id
                                    --organization-name
                                    --project-id
                                    --resource-group
                                    [--max-items]
                                    [--next-token]
  examples:
  - summary: |-
      List Neon Roles under a Branch
    syntax: az neon postgres neon-role list --resource-group rgneon --organization-name org-test-cli --project-id old-frost-16758796 --branch-id br-spring-field-a8vje3tr
  requiredParameters:
  - isRequired: true
    name: --branch-id
    summary: |-
      The id of the Neon Branch resource.
  - isRequired: true
    name: --organization-name
    summary: |-
      Name of the Neon Organizations resource.
  - isRequired: true
    name: --project-id
    summary: |-
      The id of the Neon Project resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      The name of the Azure resource group.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
commands:
- az_neon_postgres_neon-role_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Neon Role.
