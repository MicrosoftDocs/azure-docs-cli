### YamlMime:AzureCLIGroup
uid: az_neon_postgres_neon-database
name: az neon postgres neon-database
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **neon** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az neon postgres neon-database** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Neon Postgres databases within Azure.
status: GA
sourceType: Extension
directCommands:
- uid: az_neon_postgres_neon-database_create
  name: az neon postgres neon-database create
  summary: |-
    Create a NeonDatabase.
  status: GA
  sourceType: Extension
  syntax: >-
    az neon postgres neon-database create --branch-name
                                          --name --neon-database-name
                                          --organization-name
                                          --project-name
                                          --resource-group
                                          [--attributes]
                                          [--branch-id]
                                          [--database-name]
                                          [--entity-name]
                                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                          [--owner-name]
                                          [--project-id]
  requiredParameters:
  - isRequired: true
    name: --branch-name
    summary: |-
      The name of the Branch.
  - isRequired: true
    name: --name --neon-database-name -n
    summary: |-
      The name of the NeonDatabase.
  - isRequired: true
    name: --organization-name
    summary: |-
      Name of the Neon Organizations resource.
  - isRequired: true
    name: --project-name
    summary: |-
      The name of the Project.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --attributes
    summary: |-
      Additional attributes for the entity  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --branch-id
    summary: |-
      The ID of the branch this database belongs to.
    groupName: Properties Arguments
  - name: --database-name
    summary: |-
      Name of the database.
    groupName: Properties Arguments
  - name: --entity-name
    summary: |-
      Name of the resource.
    groupName: Properties Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --owner-name
    summary: |-
      The name of the role that owns the database.
    groupName: Properties Arguments
  - name: --project-id
    summary: |-
      The ID of the project this database belongs to.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_neon_postgres_neon-database_delete
  name: az neon postgres neon-database delete
  summary: |-
    Delete a NeonDatabase.
  status: GA
  sourceType: Extension
  syntax: >-
    az neon postgres neon-database delete [--branch-name]
                                          [--ids]
                                          [--name --neon-database-name]
                                          [--organization-name]
                                          [--project-name]
                                          [--resource-group]
                                          [--subscription]
                                          [--yes]
  optionalParameters:
  - name: --branch-name
    summary: |-
      The name of the Branch.
    groupName: Resource Id Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name --neon-database-name -n
    summary: |-
      The name of the NeonDatabase.
    groupName: Resource Id Arguments
  - name: --organization-name
    summary: |-
      Name of the Neon Organizations resource.
    groupName: Resource Id Arguments
  - name: --project-name
    summary: |-
      The name of the Project.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_neon_postgres_neon-database_list
  name: az neon postgres neon-database list
  summary: |-
    List all Neon Postgres databases associated with a specific branch.
  status: GA
  sourceType: Extension
  syntax: >-
    az neon postgres neon-database list --branch-id
                                        --organization-name
                                        --project-id
                                        --resource-group
                                        [--max-items]
                                        [--next-token]
  examples:
  - summary: |-
      List Neon Databases under a Branch
    syntax: az neon postgres neon-database list --resource-group rgneon --organization-name org-test-cli --project-id old-frost-16758796 --branch-id br-spring-field-a8vje3tr
  requiredParameters:
  - isRequired: true
    name: --branch-id
    summary: |-
      Id of the Neon branch.
  - isRequired: true
    name: --organization-name
    summary: |-
      Name of the Neon organization.  If value is blank it's asked from the tty.
  - isRequired: true
    name: --project-id
    summary: |-
      Id of the Neon project.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of the Azure resource group.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_neon_postgres_neon-database_create
- az_neon_postgres_neon-database_delete
