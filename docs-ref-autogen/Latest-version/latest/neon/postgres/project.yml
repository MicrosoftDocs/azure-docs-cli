### YamlMime:AzureCLIGroup
uid: az_neon_postgres_project
name: az neon postgres project
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **neon** extension for the Azure CLI (version 2.70.0 or higher). The extension will automatically install the first time you run an **az neon postgres project** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  The projects command allows you to list, create, update, delete, and retrieve information about Neon projects.
status: GA
sourceType: Extension
directCommands:
- uid: az_neon_postgres_project_create
  name: az neon postgres project create
  summary: |-
    Creates a Neon Project resource.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az neon postgres project create --organization-name
                                    --resource-group
                                    [--branch]
                                    [--name --project-name]
                                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                    [--pg-version]
                                    [--region]
  examples:
  - summary: |-
      Create Neon Project
    syntax: az neon postgres project create --resource-group rgneon --organization-name neon-org --project-name neon-project --region eastus2 --pg-version 17 --branch "{branch-name:main, role-name:owner_role,database-name:neondb}"
  requiredParameters:
  - isRequired: true
    name: --organization-name
    summary: |-
      The name of the Neon Organization resource.  If value is blank it's asked from the tty.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      The name of the Azure resource group.
  optionalParameters:
  - name: --branch
    summary: |-
      The Branch properties of the project.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --name --project-name -n
    defaultValue: "Default-Project"
    summary: |-
      The name of the Neon Project resource.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --pg-version
    defaultValue: "17"
    summary: |-
      The PostgreSQL version for the Neon Database, with a default of 17.
  - name: --region
    summary: |-
      The region where the project is created.
- uid: az_neon_postgres_project_delete
  name: az neon postgres project delete
  summary: |-
    Deletes a Neon Project resource.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: 'This command is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az neon postgres project delete [--ids]
                                    [--organization-name]
                                    [--project-id]
                                    [--resource-group]
                                    [--subscription]
                                    [--yes]
  examples:
  - summary: |-
      Delete Neon Project
    syntax: az neon postgres project delete --resource-group rgneon --organization-name org-cli-test --project-id old-frost-16758796
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --organization-name
    summary: |-
      The Name of Neon Organization resource.
  - name: --project-id
    summary: |-
      The id of the Neon Project resource.
  - name: --resource-group -g
    summary: |-
      The name of the Azure resource group.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_neon_postgres_project_get-connection-uri
  name: az neon postgres project get-connection-uri
  summary: |-
    Action to retrieve the connection URI for the Neon Database.
  status: GA
  sourceType: Extension
  syntax: >-
    az neon postgres project get-connection-uri [--branch-id]
                                                [--database-name]
                                                [--endpoint-id]
                                                [--ids]
                                                [--is-pooled {0, 1, f, false, n, no, t, true, y, yes}]
                                                [--organization-name]
                                                [--project-id]
                                                [--project-name]
                                                [--resource-group]
                                                [--role-name]
                                                [--subscription]
  examples:
  - summary: |-
      Get Database Connection URI
    syntax: az neon postgres project get-connection-uri --resource-group rgneon --organization-name test-org --project-name entity-name --project-id old-frost-16758796 --branch-id br-spring-field-a8vje3tr --database-name neondb --role-name owner_role --endpoint-id ep-purple-voice-a84wphbw --is-pooled false
  optionalParameters:
  - name: --branch-id
    summary: |-
      Branch Id associated with this connection.
  - name: --database-name
    summary: |-
      Database name associated with this connection.
  - name: --endpoint-id
    summary: |-
      The endpoint Id with this connection.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --is-pooled
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Indicates if the connection is pooled.
  - name: --organization-name
    summary: |-
      Name of the Neon Organizations resource.
  - name: --project-id
    summary: |-
      Project Id associated with this connection.
  - name: --project-name
    summary: |-
      The name of the Project.
  - name: --resource-group -g
    summary: |-
      The name of the Azure resource group.
  - name: --role-name
    summary: |-
      The role name used for authentication.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_neon_postgres_project_list
  name: az neon postgres project list
  summary: |-
    List Neon Projects associated with Neon Organization resource.
  description: |-
    List Neon Project associated with your Neon Organization resource, including those shared with you.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az neon postgres project list --organization-name
                                  --resource-group
                                  [--max-items]
                                  [--next-token]
  examples:
  - summary: |-
      List Neon Projects within an Organization
    syntax: az neon postgres project list --resource-group rgneon --organization-name org-cli-test
  requiredParameters:
  - isRequired: true
    name: --organization-name
    summary: |-
      The name of the Neon Organization resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      The name of the Azure resource group.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_neon_postgres_project_show
  name: az neon postgres project show
  summary: |-
    Get details of a Neon Project resource.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az neon postgres project show [--ids]
                                  [--organization-name]
                                  [--project-id]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: |-
      Show Neon Project Deatils
    syntax: az neon postgres project show --resource-group rgneon --organization-name org-cli-test --project-id old-frost-16758796
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --organization-name
    summary: |-
      The name of the Neon Organization resource.
  - name: --project-id
    summary: |-
      The id of the Neon Project resource.
  - name: --resource-group -g
    summary: |-
      The name of the Azure resource group.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_neon_postgres_project_update
  name: az neon postgres project update
  summary: |-
    Updates a Neon Project resource.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az neon postgres project update [--add]
                                    [--branch]
                                    [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                    [--ids]
                                    [--name --project-name]
                                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                    [--organization-name]
                                    [--pg-version]
                                    [--region]
                                    [--remove]
                                    [--resource-group]
                                    [--set]
                                    [--subscription]
  examples:
  - summary: |-
      Neon Project Update
    syntax: az neon postgres project update --resource-group rgneon --organization-name neon-org --project-name neon-project --region eastus2 --pg-version 18
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --branch
    summary: |-
      The Branch properties of the project. This is optional  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --project-name -n
    summary: |-
      The name of the Project.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --organization-name
    summary: |-
      Name of the Neon Organizations resource.
  - name: --pg-version
    summary: |-
      Postgres version for the project.
  - name: --region
    summary: |-
      Region where the project is created.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      The name of the Azure resource group.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_neon_postgres_project_wait
  name: az neon postgres project wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az neon postgres project wait [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--ids]
                                  [--interval]
                                  [--organization-name]
                                  [--project-id]
                                  [--resource-group]
                                  [--subscription]
                                  [--timeout]
                                  [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --organization-name
    summary: |-
      The name of the Neon Organization resource.
  - name: --project-id
    summary: |-
      The id of the Neon Project resource.
  - name: --resource-group -g
    summary: |-
      The name of the Azure resource group.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_neon_postgres_project_create
- az_neon_postgres_project_delete
- az_neon_postgres_project_get-connection-uri
- az_neon_postgres_project_list
- az_neon_postgres_project_show
- az_neon_postgres_project_update
- az_neon_postgres_project_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: The projects command allows you to list, create, update, delete, and retrieve information about Neon projects.
