### YamlMime:AzureCLIGroup
uid: az_neon_postgres_endpoint
name: az neon postgres endpoint
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **neon** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az neon postgres endpoint** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Endpoint.
status: GA
sourceType: Extension
directCommands:
- uid: az_neon_postgres_endpoint_create
  name: az neon postgres endpoint create
  summary: |-
    Create a Endpoint.
  status: GA
  sourceType: Extension
  syntax: >-
    az neon postgres endpoint create --branch-name
                                     --endpoint-name --name
                                     --organization-name
                                     --project-name
                                     --resource-group
                                     [--attributes]
                                     [--branch-id]
                                     [--compute-name]
                                     [--endpoint-id]
                                     [--endpoint-type {read_only, read_write}]
                                     [--entity-name]
                                     [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                     [--project-id]
                                     [--size]
  requiredParameters:
  - isRequired: true
    name: --branch-name
    summary: |-
      The name of the Branch.
  - isRequired: true
    name: --endpoint-name --name -n
    summary: |-
      The name of the Endpoint.
  - isRequired: true
    name: --organization-name
    summary: |-
      Name of the Neon Organizations resource.
  - isRequired: true
    name: --project-name
    summary: |-
      The name of the Project.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --attributes
    summary: |-
      Additional attributes for the entity  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --branch-id
    summary: |-
      The ID of the branch this endpoint belongs to.
    groupName: Properties Arguments
  - name: --compute-name
    summary: |-
      Name of the compute endpoint.
    groupName: Properties Arguments
  - name: --endpoint-id
    summary: |-
      Unique identifier for the compute endpoint.
    groupName: Properties Arguments
  - name: --endpoint-type
    acceptedValues: read_only, read_write
    summary: |-
      The type of the endpoint.
    groupName: Properties Arguments
  - name: --entity-name
    summary: |-
      Name of the resource.
    groupName: Properties Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --project-id
    summary: |-
      The ID of the project this endpoint belongs to.
    groupName: Properties Arguments
  - name: --size
    summary: |-
      The compute units size range for autoscaling (MinCU-MaxCU)  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_neon_postgres_endpoint_delete
  name: az neon postgres endpoint delete
  summary: |-
    Delete a Endpoint.
  status: GA
  sourceType: Extension
  syntax: >-
    az neon postgres endpoint delete [--branch-name]
                                     [--endpoint-name --name]
                                     [--ids]
                                     [--organization-name]
                                     [--project-name]
                                     [--resource-group]
                                     [--subscription]
                                     [--yes]
  optionalParameters:
  - name: --branch-name
    summary: |-
      The name of the Branch.
    groupName: Resource Id Arguments
  - name: --endpoint-name --name -n
    summary: |-
      The name of the Endpoint.
    groupName: Resource Id Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --organization-name
    summary: |-
      Name of the Neon Organizations resource.
    groupName: Resource Id Arguments
  - name: --project-name
    summary: |-
      The name of the Project.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_neon_postgres_endpoint_list
  name: az neon postgres endpoint list
  summary: |-
    List all endpoints in a Neon branch.
  status: GA
  sourceType: Extension
  syntax: >-
    az neon postgres endpoint list --branch-id
                                   --organization-name
                                   --project-name
                                   --resource-group
                                   [--max-items]
                                   [--next-token]
                                   [--project-id]
  requiredParameters:
  - isRequired: true
    name: --branch-id
    summary: |-
      Id of the Neon branch.
  - isRequired: true
    name: --organization-name
    summary: |-
      Name of the Neon organization.  If value is blank it's asked from the tty.
  - isRequired: true
    name: --project-name
    summary: |-
      Name of the Neon project.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of the Azure resource group.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  - name: --project-id
    summary: |-
      The ID of the project.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_neon_postgres_endpoint_create
- az_neon_postgres_endpoint_delete
- az_neon_postgres_endpoint_list
metadata:
  description: Manage Endpoint.
