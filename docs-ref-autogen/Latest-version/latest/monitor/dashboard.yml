### YamlMime:AzureCLIGroup
uid: az_monitor_dashboard
name: az monitor dashboard
summary: |-
  Manage Dashboard with Grafana resources.
status: GA
sourceType: Core
directCommands:
- uid: az_monitor_dashboard_create
  name: az monitor dashboard create
  summary: |-
    Create a Dashboard with Grafana resource. This API is idempotent, so user can either create a new dashboard or update an existing dashboard.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: >-
    az monitor dashboard create --dashboard-name --name
                                --resource-group
                                [--location]
                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                [--tags]
  examples:
  - summary: |-
      Create a Dashboard with Grafana
    syntax: az monitor dashboard create --resource-group myResourceGroup --dashboard-name myDashboard --location westus
  requiredParameters:
  - isRequired: true
    name: --dashboard-name --name -n
    summary: |-
      The name of the Azure Managed Dashboard.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: RequestBodyParameters Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: RequestBodyParameters Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
