### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_cluster_identity
name: az monitor log-analytics cluster identity
summary: |-
  Manage Identity.
status: GA
sourceType: Core
directCommands:
- uid: az_monitor_log-analytics_cluster_identity_assign
  name: az monitor log-analytics cluster identity assign
  summary: |-
    Assign the user or system managed identities.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: >-
    az monitor log-analytics cluster identity assign --cluster-name
                                                     --resource-group
                                                     [--mi-system-assigned]
                                                     [--mi-user-assigned]
                                                     [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Add a system assigned managed identity to an existing cluster
    syntax: az monitor log-analytics cluster identity assign --name cluster --resource-group rg --system-assigned
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: |-
      Name of the Log Analytics Cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --mi-system-assigned --system-assigned
    summary: |-
      Set the system managed identity.
  - name: --mi-user-assigned --user-assigned
    summary: |-
      Set the user managed identities.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_monitor_log-analytics_cluster_identity_remove
  name: az monitor log-analytics cluster identity remove
  summary: |-
    Remove the user or system managed identities.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: >-
    az monitor log-analytics cluster identity remove --cluster-name
                                                     --resource-group
                                                     [--mi-system-assigned]
                                                     [--mi-user-assigned]
                                                     [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: |-
      Name of the Log Analytics Cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --mi-system-assigned --system-assigned
    summary: |-
      Set the system managed identity.
  - name: --mi-user-assigned --user-assigned
    summary: |-
      Set the user managed identities.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_monitor_log-analytics_cluster_identity_show
  name: az monitor log-analytics cluster identity show
  summary: |-
    Show the details of managed identities.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: >-
    az monitor log-analytics cluster identity show --cluster-name
                                                   --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: |-
      Name of the Log Analytics Cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_monitor_log-analytics_cluster_identity_wait
  name: az monitor log-analytics cluster identity wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: >-
    az monitor log-analytics cluster identity wait [--cluster-name]
                                                   [--created]
                                                   [--custom]
                                                   [--deleted]
                                                   [--exists]
                                                   [--ids]
                                                   [--interval]
                                                   [--resource-group]
                                                   [--subscription]
                                                   [--timeout]
                                                   [--updated]
  optionalParameters:
  - name: --cluster-name --name -n
    summary: |-
      Name of the Log Analytics Cluster.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_monitor_log-analytics_cluster_identity_assign
- az_monitor_log-analytics_cluster_identity_remove
- az_monitor_log-analytics_cluster_identity_show
- az_monitor_log-analytics_cluster_identity_wait
globalParameters:
- name: --debug
  summary: |-
