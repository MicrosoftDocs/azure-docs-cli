  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: >-
    az monitor private-link-scope scoped-resource create --name
                                                         --resource-group
                                                         --scope-name
                                                         [--linked-resource]
                                                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create a scoped resource for a private link scope resource.
    syntax: az monitor private-link-scope scoped-resource create -g MyResourceGroup -n MyName --linked-resource MyID --scope-name MyScope
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the assigned resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --scope-name
    summary: |-
      Name of the Azure Monitor Private Link Scope.
  optionalParameters:
  - name: --linked-resource
    summary: |-
      ARM resource ID of the linked resource. It should be one of log analytics workspace or application insights component.
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
