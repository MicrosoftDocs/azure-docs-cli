- uid: az_webpubsub_create
  name: az webpubsub create
  summary: |-
    Create a Webpubsub.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'webpubsub' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az webpubsub create --name
                        --resource-group
                        --sku {Free_F1, Standard_S1}
                        [--location]
                        [--tags]
                        [--unit-count]
  examples:
  - summary: |-
      Create a WebPubSub Service with Standard SKU and unit 2.
    syntax: az webpubsub create -n MyWebPubSub -g MyResourceGroup --sku Standard_S1 --unit-count 2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Webpubsub.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sku
    acceptedValues: Free_F1, Standard_S1
    summary: |-
      The sku name of the signalr service.
  optionalParameters:
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --unit-count
    defaultValue: "1"
    summary: |-
      The number of signalr service unit count.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
