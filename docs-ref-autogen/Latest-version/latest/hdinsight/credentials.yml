### YamlMime:AzureCLIGroup
uid: az_hdinsight_credentials
name: az hdinsight credentials
summary: |-
  Manage credentials for an existing HDInsight cluster, including Entra ID users and HTTP password.
status: GA
sourceType: Core
directCommands:
- uid: az_hdinsight_credentials_show
  name: az hdinsight credentials show
  summary: |-
    Show credential configuration of an existing HDInsight cluster, including HTTP username, password, and Entra ID user settings.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
  syntax: >-
    az hdinsight credentials show --name
                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_hdinsight_credentials_update
  name: az hdinsight credentials update
  summary: |-
    Update credentials for an existing HDInsight cluster, including Entra ID users and HTTP password.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
  syntax: >-
    az hdinsight credentials update --name
                                    --resource-group
                                    [--entra-uid --entra-user-identity]
                                    [--entra-uinfo --entra-user-full-info]
                                    [--http-password]
                                    [--http-user]
                                    [--no-wait]
                                    [--yes]
  examples:
  - summary: |-
      Update Entra ID users by objectId or upn (comma-separated)
    syntax: >-
      az hdinsight credentials update --name MyCluster --resource-group rg \

      --entra-user-identity "00000000-0000-0000-0000-000000000000","00000000-0000-0000-0000-000000000000","user@contoso.com"
  - summary: |-
      Update Entra ID users by objectId or upn (comma-separated, use short name)
    syntax: >-
      az hdinsight credentials update --name MyCluster --resource-group rg \

      --entra-uid "00000000-0000-0000-0000-000000000000","00000000-0000-0000-0000-000000000000","user@contoso.com"
  - summary: |-
      Update Entra ID users by objectId or upn (space-separated)
    syntax: >-
      az hdinsight credentials update --name MyCluster --resource-group rg \

      --entra-user-identity "00000000-0000-0000-0000-000000000000","00000000-0000-0000-0000-000000000000","user@contoso.com"
  - summary: |-
      Update Entra ID users using a JSON string
    syntax: >-
      az hdinsight credentials update --name MyCluster --resource-group rg \

      --entra-user-full-info '[{"objectId": "00000000-0000-0000-0000-000000000000","displayName": "name","upn": "user@contoso.com"}]'
  - summary: |-
      Update Entra ID users using a JSON string (use short name)
    syntax: >-
      az hdinsight credentials update --name MyCluster --resource-group rg \

      --entra-uinfo '[{"objectId": "00000000-0000-0000-0000-000000000000","displayName": "name","upn": "user@contoso.com"}]'
  - summary: |-
      Update Entra ID users using a JSON file
    syntax: >-
      az hdinsight credentials update --name MyCluster --resource-group rg \

      --entra-user-full-info @config.json
  - summary: |-
      Update the HTTP password for the cluster
    syntax: >-
      az hdinsight credentials update --name MyCluster --resource-group rg \

      --http-password "HttpPassword1234!"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --entra-uid --entra-user-identity
    summary: |-
      One or more Entra user identities (object ID or user principal name) to associate with the cluster. Multiple values can be separated by spaces or commas.
    groupName: HTTP Arguments
  - name: --entra-uinfo --entra-user-full-info
    summary: |-
      The Entra user information to associate with the cluster. This can be provided as a JSON string or from a file using the `@{path}` syntax. Each entry should include "objectId", "upn", and "displayName" fields. Please see: `https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/tests/latest/entrauserconfig.json`.
    groupName: HTTP Arguments
  - name: --http-password -p
    summary: |-
      HTTP password for the cluster. Will prompt if not given.
    groupName: HTTP Arguments
  - name: --http-user -u
    summary: |-
      HTTP username for the cluster.  Default: admin.
    groupName: HTTP Arguments
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_hdinsight_credentials_wait
  name: az hdinsight credentials wait
  summary: |-
    Place the CLI in a waiting state until an operation is complete.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
  syntax: >-
    az hdinsight credentials wait --name
                                  --resource-group
                                  [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--interval]
                                  [--timeout]
                                  [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
    groupName: Wait Condition Arguments
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    groupName: Wait Condition Arguments
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
    groupName: Wait Condition Arguments
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
    groupName: Wait Condition Arguments
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
    groupName: Wait Condition Arguments
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
    groupName: Wait Condition Arguments
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
    groupName: Wait Condition Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
