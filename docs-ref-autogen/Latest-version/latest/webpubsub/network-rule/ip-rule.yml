### YamlMime:AzureCLIGroup
uid: az_webpubsub_network-rule_ip-rule
name: az webpubsub network-rule ip-rule
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **webpubsub** extension for the Azure CLI (version 2.56.0 or higher). The extension will automatically install the first time you run an **az webpubsub network-rule ip-rule** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage WebPubSub Service IP rules.
status: GA
sourceType: Extension
directCommands:
- uid: az_webpubsub_network-rule_ip-rule_add
  name: az webpubsub network-rule ip-rule add
  summary: |-
    Add IP rule to WebPubSub Service.
  status: GA
  sourceType: Extension
  syntax: >-
    az webpubsub network-rule ip-rule add --ip-rule
                                          [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: |-
      Add IP rule
    syntax: az webpubsub network-rule ip-rule add -n MyWebPubSub -g MyResourceGroup --ip-rule value="10.0.0.24" action="Allow" --ip-rule value="192.168.0.0/24" action="Deny"
  requiredParameters:
  - isRequired: true
    name: --ip-rule
    summary: |-
      The IP rule for the hub.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the webpubsub.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webpubsub_network-rule_ip-rule_remove
  name: az webpubsub network-rule ip-rule remove
  summary: |-
    Remove IP rule from WebPubSub Service.
  status: GA
  sourceType: Extension
  syntax: >-
    az webpubsub network-rule ip-rule remove --ip-rule
                                             [--ids]
                                             [--name]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: |-
      Remove IP rule
    syntax: az webpubsub network-rule ip-rule remove -n MyWebPubSub -g MyResourceGroup --ip-rule value="10.0.0.24" action="Allow" --ip-rule value="192.168.0.0/24" action="Deny"
  requiredParameters:
  - isRequired: true
    name: --ip-rule
    summary: |-
      The IP rule for the hub.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the webpubsub.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_webpubsub_network-rule_ip-rule_add
- az_webpubsub_network-rule_ip-rule_remove
