### YamlMime:AzureCLIGroup
uid: az_automation_configuration
name: az automation configuration
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **automation** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az automation configuration** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Dsc Configuration.
status: GA
sourceType: Extension
directCommands:
- uid: az_automation_configuration_create
  name: az automation configuration create
  summary: |-
    Create the configuration identified by configuration name.
  status: GA
  sourceType: Extension
  syntax: >-
    az automation configuration create --account --automation-account-name
                                       --configuration-name --name
                                       --resource-group
                                       [--description]
                                       [--location]
                                       [--log-progress {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--log-verbose {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--parameters]
                                       [--source]
                                       [--source-hash]
                                       [--source-type {embeddedContent, uri}]
                                       [--source-version]
                                       [--tags]
  examples:
  - summary: |-
      Create DSC Configuration that setups a server
    syntax: >-
      az automation configuration create -g rg --automation-account-name myAutomationAccount -n SetupServer --location westus2 --source-type embeddedContent --source "Configuration SetupServer {

      Node localhost {

      WindowsFeature IIS {

      Name = "Web-Server";

      Ensure = "Present"

      }

      }

      }"
  requiredParameters:
  - isRequired: true
    name: --account --automation-account-name
    summary: |-
      The name of the automation account.
  - isRequired: true
    name: --configuration-name --name -n
    summary: |-
      The create or update parameters for configuration.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --description
    summary: |-
      Gets or sets the description of the configuration.
    groupName: Properties Arguments
  - name: --location
    summary: |-
      Gets or sets the location of the resource.
    groupName: Parameters Arguments
  - name: --log-progress
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Gets or sets progress log option.
    groupName: Properties Arguments
  - name: --log-verbose
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Gets or sets verbose log option.
    groupName: Properties Arguments
  - name: --parameters
    summary: |-
      Gets or sets the configuration parameters.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --source
    summary: |-
      Gets or sets the value of the content. This is based on the content source type.
    groupName: Source Arguments
  - name: --source-hash
    summary: |-
      Gets or sets the hash.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Source Arguments
  - name: --source-type
    acceptedValues: embeddedContent, uri
    summary: |-
      Gets or sets the content source type.
    groupName: Source Arguments
  - name: --source-version
    summary: |-
      Gets or sets the version of the content.
    groupName: Source Arguments
  - name: --tags
    summary: |-
      Gets or sets the tags attached to the resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Parameters Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
