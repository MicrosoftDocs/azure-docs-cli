### YamlMime:AzureCLIGroup
uid: az_feature
name: az feature
summary: |-
  Manage resource provider features.
status: GA
sourceType: Core
directCommands:
- uid: az_feature_list
  name: az feature list
  summary: |-
    List preview features.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: az feature list [--namespace]
  examples:
  - summary: |-
      List preview features
    syntax: az feature list
  optionalParameters:
  - name: --namespace
    summary: |-
      The resource namespace, aka 'provider'.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_feature_register
  name: az feature register
  summary: |-
    Register a preview feature.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az feature register --name
                        --namespace
  examples:
  - summary: |-
      register the "Shared Image Gallery" feature
    syntax: az feature register --namespace Microsoft.Compute --name GalleryPreview
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The feature name.
  - isRequired: true
    name: --namespace
    summary: |-
      The resource namespace, aka 'provider'.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
