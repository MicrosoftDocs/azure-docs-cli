### YamlMime:AzureCLIGroup
uid: az_capacity_reservation
name: az capacity reservation
summary: |-
  Manage capacity reservation.
status: GA
sourceType: Core
directCommands:
- uid: az_capacity_reservation_create
  name: az capacity reservation create
  summary: |-
    Create operation to create or update a capacity reservation. Please note some properties can be set only during capacity reservation creation. Please refer to https://aka.ms/CapacityReservation for more details.
  status: GA
  sourceType: Core
  syntax: >-
    az capacity reservation create --capacity-reservation-group
                                   --capacity-reservation-name --name
                                   --resource-group
                                   [--capacity]
                                   [--location]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--sku]
                                   [--tags]
                                   [--zone]
  examples:
  - summary: |-
      Create a capacity reservation.
    syntax: az capacity reservation create -c ReservationGroupName -n ReservationName -g MyResourceGroup --sku Standard_A0
  - summary: |-
      Create a capacity reservation with specific capacity and zones.
    syntax: az capacity reservation create -c ReservationGroupName -n ReservationName -l centraluseuap -g MyResourceGroup  --sku Standard_A1_v2 --capacity 5 --zone 1 --tags key=val
  requiredParameters:
  - isRequired: true
    name: --capacity-reservation-group -c
    summary: |-
      The name of the capacity reservation group.
  - isRequired: true
    name: --capacity-reservation-name --name -n
    summary: |-
      The name of the capacity reservation.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --capacity
    summary: |-
      Specify the number of virtual machines in the scale set.
    groupName: Sku Arguments
  - name: --location -l
    summary: |-
      Resource location  When not specified, the location of the resource group will be used.
    groupName: Parameters Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --sku -s
    summary: |-
      The SKU of the resource for which capacity needs be reserved. Currently VM Skus with the capability called \"CapacityReservationSupported\" set to true are supported. Refer to List Microsoft.Compute SKUs in a region (https://learn.microsoft.com/rest/api/compute/resourceskus/list) for supported values.
    groupName: Sku Arguments
  - name: --tags
    summary: |-
      Resource tags  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Parameters Arguments
  - name: --zone -z
    summary: |-
      Availability Zone to use for this capacity reservation. The zone has to be single value and also should be part for the list of zones specified during the capacity reservation group creation. The zone can be assigned only during creation. If not provided, the reservation supports only non-zonal deployments. If provided, enforces VM/VMSS using this capacity reservation to be in same zone.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Parameters Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_capacity_reservation_delete
  name: az capacity reservation delete
  summary: |-
    Delete operation to delete a capacity reservation. This operation is allowed only when all the associated resources are disassociated from the capacity reservation. Please refer to https://aka.ms/CapacityReservation for more details.
  status: GA
  sourceType: Core
  syntax: >-
    az capacity reservation delete [--capacity-reservation-group]
                                   [--capacity-reservation-name --name]
                                   [--ids]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--resource-group]
                                   [--subscription]
                                   [--yes]
  examples:
  - summary: |-
      Delete a capacity reservation.
    syntax: az capacity reservation delete -c ReservationGroupName -n ReservationName -g MyResourceGroup --yes
  optionalParameters:
  - name: --capacity-reservation-group -c
    summary: |-
      The name of the capacity reservation group.
    groupName: Resource Id Arguments
  - name: --capacity-reservation-name --name -n
    summary: |-
      The name of the capacity reservation.
    groupName: Resource Id Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
