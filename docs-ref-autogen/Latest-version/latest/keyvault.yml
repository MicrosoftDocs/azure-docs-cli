- uid: az_keyvault_set-policy
  name: az keyvault set-policy
  summary: |-
    Update security policy settings for a Key Vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
  syntax: >-
    az keyvault set-policy --name
                           [--application-id]
                           [--certificate-permissions {all, backup, create, delete, deleteissuers, get, getissuers, import, list, listissuers, managecontacts, manageissuers, purge, recover, restore, setissuers, update}]
                           [--key-permissions {all, backup, create, decrypt, delete, encrypt, get, getrotationpolicy, import, list, purge, recover, release, restore, rotate, setrotationpolicy, sign, unwrapKey, update, verify, wrapKey}]
                           [--no-wait]
                           [--object-id]
                           [--resource-group]
                           [--secret-permissions {all, backup, delete, get, list, purge, recover, restore, set}]
                           [--spn]
                           [--storage-permissions {all, backup, delete, deletesas, get, getsas, list, listsas, purge, recover, regeneratekey, restore, set, setsas, update}]
                           [--upn]
  examples:
  - summary: |-
      Assign key permissions `get`, `list`, `import` and secret permissions `backup`, `restore` to an object id.
    syntax: az keyvault set-policy -n MyVault --key-permissions get list import --secret-permissions backup restore --object-id {GUID}
  - summary: |-
      Assign key permissions `get`, `list` to a UPN (User Principal Name).
    syntax: az keyvault set-policy -n MyVault --key-permissions get list --upn {UPN}
  - summary: |-
      Assign key permissions `get`, `list` to a SPN (Service Principal Name).
    syntax: az keyvault set-policy -n MyVault --key-permissions get list --spn {SPN}
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Vault.
  optionalParameters:
  - name: --application-id
    summary: |-
      Application ID of the client making request on behalf of a principal. Exposed for compound identity using on-behalf-of authentication flow.
  - name: --certificate-permissions
    acceptedValues: all, backup, create, delete, deleteissuers, get, getissuers, import, list, listissuers, managecontacts, manageissuers, purge, recover, restore, setissuers, update
    summary: |-
      Space-separated list of certificate permissions to assign.
    groupName: Permission Arguments
  - name: --key-permissions
    acceptedValues: all, backup, create, decrypt, delete, encrypt, get, getrotationpolicy, import, list, purge, recover, release, restore, rotate, setrotationpolicy, sign, unwrapKey, update, verify, wrapKey
    summary: |-
      Space-separated list of key permissions to assign.
    groupName: Permission Arguments
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --object-id
    summary: |-
      A GUID that identifies the principal that will receive permissions.
  - name: --resource-group -g
    summary: |-
      Name of resource group.
  - name: --secret-permissions
