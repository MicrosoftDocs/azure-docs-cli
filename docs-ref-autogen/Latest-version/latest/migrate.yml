### YamlMime:AzureCLIGroup
uid: az_migrate
name: az migrate
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **migrate** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az migrate** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_migrate_get-discovered-server
  name: az migrate get-discovered-server
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'migrate' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az migrate get-discovered-server --resource-group
                                     [--appliance-name]
                                     [--display-name]
                                     [--ids]
                                     [--name]
                                     [--project-name]
                                     [--source-machine-type {HyperV, VMware}]
                                     [--subscription]
                                     [--subscription-id]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of the resource group containing the Azure Migrate project.
  optionalParameters:
  - name: --appliance-name
    summary: |-
      Name of the appliance (site) containing the machines.
  - name: --display-name
    summary: |-
      Display name of the source machine to filter by.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name
    summary: |-
      Internal name of the specific source machine to retrieve.
  - name: --project-name
    summary: |-
      Name of the Azure Migrate project.
    groupName: Resource Id Arguments
  - name: --source-machine-type
    acceptedValues: HyperV, VMware
    summary: |-
      Type of the source machine.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --subscription-id
    summary: |-
      Azure subscription ID. Uses the default subscription if not specified.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
