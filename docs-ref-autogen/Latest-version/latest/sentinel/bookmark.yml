- uid: az_sentinel_bookmark_create
  name: az sentinel bookmark create
  summary: |-
    Create the bookmark.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: 'This command is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az sentinel bookmark create --bookmark-id --name
                                --resource-group
                                --workspace-name
                                [--created]
                                [--created-by]
                                [--display-name]
                                [--entity-mappings]
                                [--etag]
                                [--event-time]
                                [--incident-info]
                                [--labels]
                                [--notes]
                                [--query-content]
                                [--query-end-time]
                                [--query-result]
                                [--query-start-time]
                                [--tactics]
                                [--techniques]
                                [--updated]
                                [--updated-by]
  requiredParameters:
  - isRequired: true
    name: --bookmark-id --name -n
    summary: |-
      ID of bookmark.
    isExperimental: true
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name -w
    summary: |-
      The name of the workspace.
    isExperimental: true
  optionalParameters:
  - name: --created
    summary: |-
      The time the bookmark was created.
    groupName: Properties Arguments
  - name: --created-by
    summary: |-
      Describes a user that created the bookmark  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --display-name
    summary: |-
      The display name of the bookmark.
    groupName: Properties Arguments
  - name: --entity-mappings
    summary: |-
      Describes the entity mappings of the bookmark  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --etag
    summary: |-
      Etag of the azure resource.
    groupName: Bookmark Arguments
  - name: --event-time
    summary: |-
      The bookmark event time.
    groupName: Properties Arguments
  - name: --incident-info
    summary: |-
      Describes an incident that relates to bookmark  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --labels
    summary: |-
      List of labels relevant to this bookmark  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --notes
    summary: |-
      The notes of the bookmark.
    groupName: Properties Arguments
  - name: --query-content
    summary: |-
      The query of the bookmark.
    isExperimental: true
    groupName: Properties Arguments
  - name: --query-end-time
    summary: |-
      The end time for the query.
    groupName: Properties Arguments
  - name: --query-result
    summary: |-
      The query result of the bookmark.
    groupName: Properties Arguments
  - name: --query-start-time
    summary: |-
      The start time for the query.
    groupName: Properties Arguments
  - name: --tactics
    summary: |-
      A list of relevant mitre attacks  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --techniques
    summary: |-
      A list of relevant mitre techniques  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --updated
    summary: |-
      The last time the bookmark was updated.
    groupName: Properties Arguments
  - name: --updated-by
    summary: |-
      Describes a user that updated the bookmark  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
