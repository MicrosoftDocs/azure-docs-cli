### YamlMime:AzureCLIGroup
uid: az_elastic_get_elastic
name: az elastic get elastic
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **elastic** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az elastic get elastic** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Retrieve detailed information about your Elastic resources, including configurations and status.
status: GA
sourceType: Extension
commands:
- az_elastic_get_elastic_organization-to-azure
- az_elastic_get_elastic_organization-to-azure_subscription
- az_elastic_get_elastic_organization-to-azure_subscription_mapping
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Retrieve detailed information about your Elastic resources, including configurations and status.
