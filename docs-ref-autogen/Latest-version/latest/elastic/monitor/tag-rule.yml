### YamlMime:AzureCLIGroup
uid: az_elastic_monitor_tag-rule
name: az elastic monitor tag-rule
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **elastic** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az elastic monitor tag-rule** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage tag rules with Elastic, enabling fine-grained control over observability based on resource tags.
status: GA
sourceType: Extension
directCommands:
- uid: az_elastic_monitor_tag-rule_create
  name: az elastic monitor tag-rule create
  summary: |-
    Create a tag rule set for a given Elastic monitor resource, enabling fine-grained control over observability based on resource tags.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic monitor tag-rule create --monitor-name
                                       --name --rule-set-name
                                       --resource-group
                                       [--log-rules]
  examples:
  - summary: |-
      TagRules_CreateOrUpdate
    syntax: az elastic monitor tag-rule create --resource-group myResourceGroup --monitor-name myMonitor --rule-set-name default
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: |-
      Monitor resource name.
  - isRequired: true
    name: --name --rule-set-name -n
    summary: |-
      Tag Rule Set resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --log-rules
    summary: |-
      Rules for sending logs.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_elastic_monitor_tag-rule_delete
