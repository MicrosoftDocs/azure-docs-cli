### YamlMime:AzureCLIGroup
uid: az_elastic_monitor
name: az elastic monitor
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **elastic** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az elastic monitor** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage monitoring configurations and resources with Elastic, ensuring optimal observability and performance.
status: GA
sourceType: Extension
directCommands:
- uid: az_elastic_monitor_associate-traffic-filter
  name: az elastic monitor associate-traffic-filter
  summary: |-
    Associate a traffic filter with your Elastic monitor resource to control and manage network traffic.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic monitor associate-traffic-filter [--ids]
                                                [--monitor-name]
                                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                [--resource-group]
                                                [--ruleset-id]
                                                [--subscription]
  examples:
  - summary: |-
      AssociateTrafficFilter_Associate
    syntax: az elastic monitor associate-traffic-filter --resource-group myResourceGroup --monitor-name myMonitor --ruleset-id 31d91b5afb6f4c2eaaf104c97b1991dd
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --monitor-name
    summary: |-
      Monitor resource name.
    groupName: Resource Id Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --ruleset-id
    summary: |-
      Ruleset Id of the filter.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_elastic_monitor_create
  name: az elastic monitor create
  summary: |-
    Create a new Elastic monitor resource in your Azure subscription, enabling observability and monitoring of your Azure resources through Elastic.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic monitor create --monitor-name --name
                              --resource-group
                              [--generate-api-key {0, 1, f, false, n, no, t, true, y, yes}]
                              [--hosting-type {Hosted, Serverless}]
                              [--identity]
                              [--kind]
                              [--location]
                              [--monitoring-status {Disabled, Enabled}]
                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                              [--plan-details]
                              [--project-details]
                              [--saa-s-azure-subscription-status --saas-status]
                              [--sku]
                              [--source-campaign-id]
                              [--source-campaign-name]
                              [--subscription-state]
                              [--tags]
                              [--user-info]
                              [--version]
  examples:
  - summary: |-
      Monitors_Create
    syntax: az elastic monitor create --resource-group myResourceGroup --monitor-name myMonitor
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: |-
      Monitor resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --generate-api-key
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Flag to determine if User API Key has to be generated and shared.
    groupName: Properties Arguments
  - name: --hosting-type
    acceptedValues: Hosted, Serverless
    summary: |-
      Hosting type of the monitor resource - either Hosted deployments OR Serverless Projects.
    groupName: Properties Arguments
  - name: --identity
    summary: |-
      Identity properties of the monitor resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Body Arguments
  - name: --kind
    summary: |-
      The kind of the Elastic resource - observability, security, search etc.
    groupName: Body Arguments
  - name: --location -l
    summary: |-
      The location of the monitor resource.
    groupName: Body Arguments
  - name: --monitoring-status
    acceptedValues: Disabled, Enabled
    summary: |-
      Flag specifying if the resource monitoring is enabled or disabled.
    groupName: Properties Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --plan-details
    summary: |-
      Plan details of the monitor resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --project-details
    summary: |-
      Project details of the monitor resource IF it belongs to Serverless offer kind.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --saa-s-azure-subscription-status --saas-status
    summary: |-
      Status of Azure Subscription where Marketplace SaaS is located.
    groupName: Properties Arguments
  - name: --sku
    summary: |-
      SKU of the monitor resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Body Arguments
  - name: --source-campaign-id
    summary: |-
      A unique identifier associated with the campaign.
    groupName: Properties Arguments
  - name: --source-campaign-name
    summary: |-
      Name of the marketing campaign.
    groupName: Properties Arguments
  - name: --subscription-state
    summary: |-
      State of the Azure Subscription containing the monitor resource.
    groupName: Properties Arguments
  - name: --tags
    summary: |-
      The tags of the monitor resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Body Arguments
  - name: --user-info
    summary: |-
      User information.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --version
    summary: |-
      Version of elastic of the monitor resource.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
