- uid: az_elastic_monitor_update
  name: az elastic monitor update
  summary: |-
    Update an existing Elastic monitor resource in your Azure subscription, ensuring optimal observability and performance.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic monitor update [--add]
                              [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                              [--generate-api-key {0, 1, f, false, n, no, t, true, y, yes}]
                              [--identity]
                              [--ids]
                              [--monitor-name --name]
                              [--monitoring-status {Disabled, Enabled}]
                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                              [--plan-details]
                              [--remove]
                              [--resource-group]
                              [--saa-s-azure-subscription-status]
                              [--set]
                              [--sku]
                              [--source-campaign-id]
                              [--source-campaign-name]
                              [--subscription]
                              [--subscription-state]
                              [--tags]
                              [--version]
  examples:
  - summary: |-
      Update monitor
    syntax: az elastic monitor update -n monitor -g rg --tags "{tag:test,tag1:test1}"
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --generate-api-key
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Flag to determine if User API Key has to be generated and shared.
  - name: --identity
    summary: |-
      Identity properties of the monitor resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --monitor-name --name -n
    summary: |-
      Monitor resource name.
  - name: --monitoring-status
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Flag specifying if the resource monitoring is enabled or disabled.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --plan-details
    summary: |-
      Plan details of the monitor resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --saa-s-azure-subscription-status -s
    summary: |-
      Status of Azure Subscription where Marketplace SaaS is located.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --sku
    summary: |-
      SKU of the monitor resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --source-campaign-id
    summary: |-
      A unique identifier associated with the campaign.
  - name: --source-campaign-name
    summary: |-
      Name of the marketing campaign.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --subscription-state
    summary: |-
      State of the Azure Subscription containing the monitor resource.
  - name: --tags
    summary: |-
      The tags of the monitor resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --version
    summary: |-
      Version of elastic of the monitor resource.
