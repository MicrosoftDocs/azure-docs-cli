- uid: az_elastic_monitor_create-or-update-external-user
  name: az elastic monitor create-or-update-external-user
  summary: |-
    Create or update external user configurations for your Elastic monitor resource, enabling access and management by external users.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic monitor create-or-update-external-user [--email-id]
                                                      [--full-name]
                                                      [--ids]
                                                      [--monitor-name]
                                                      [--password]
                                                      [--resource-group]
                                                      [--roles]
                                                      [--subscription]
                                                      [--user-name]
  examples:
  - summary: |-
      Create or update external user
    syntax: az monitor create-or-update-external-user --monitor-name {monitor} -g {rg} --user-name newuser --full-name fullname --password password --email-id email@outlook.com --roles [admin,other_role]
  optionalParameters:
  - name: --email-id
    summary: |-
      Email id of the user to be created or updated.
  - name: --full-name
    summary: |-
      Full name of the user to be created or updated.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --monitor-name
    summary: |-
      Monitor resource name.
  - name: --password
    summary: |-
      Password of the user to be created or updated.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --roles
    summary: |-
      Roles to be assigned for  created or updated user  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --user-name
    summary: |-
      Username of the user to be created or updated.
- uid: az_elastic_monitor_delete
  name: az elastic monitor delete
  summary: |-
    Delete an existing Elastic monitor resource from your Azure subscription, removing its observability and monitoring capabilities.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic monitor delete [--ids]
                              [--monitor-name --name]
                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                              [--resource-group]
                              [--subscription]
                              [--yes]
  examples:
  - summary: |-
      Delete monitor
    syntax: az elastic monitor delete -n monitor -g rg
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --monitor-name --name -n
    summary: |-
      Monitor resource name.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
