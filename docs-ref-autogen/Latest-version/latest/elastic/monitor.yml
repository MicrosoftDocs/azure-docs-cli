### YamlMime:AzureCLIGroup
uid: az_elastic_monitor
name: az elastic monitor
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **elastic** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az elastic monitor** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage monitoring configurations and resources with Elastic, ensuring optimal observability and performance.
status: GA
sourceType: Extension
directCommands:
- uid: az_elastic_monitor_associate-traffic-filter
  name: az elastic monitor associate-traffic-filter
  summary: |-
    Associate a traffic filter with your Elastic monitor resource to control and manage network traffic.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic monitor associate-traffic-filter [--ids]
                                                [--monitor-name]
                                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                [--resource-group]
                                                [--ruleset-id]
                                                [--subscription]
  examples:
  - summary: |-
      Monitor associate traffic filter
    syntax: az elastic monitor associate-traffic-filter --monitor-name name -g rg --ruleset-id
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --monitor-name
    summary: |-
      Monitor resource name.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --ruleset-id
    summary: |-
      Ruleset Id of the filter.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_elastic_monitor_create
  name: az elastic monitor create
  summary: |-
    Create a new Elastic monitor resource in your Azure subscription, enabling observability and monitoring of your Azure resources through Elastic.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic monitor create --monitor-name --name
                              --resource-group
                              [--generate-api-key {0, 1, f, false, n, no, t, true, y, yes}]
                              [--location]
                              [--monitoring-status {Disabled, Enabled}]
                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                              [--plan-details]
                              [--saa-s-azure-subscription-status]
                              [--sku]
                              [--source-campaign-id]
                              [--source-campaign-name]
                              [--subscription-state]
                              [--tags]
                              [--user-info]
                              [--version]
  examples:
  - summary: |-
      Create monitor
    syntax: az elastic monitor create -n monitor-name -g rg --user-info "{firstName:Alice,lastName:bob,companyName:Micosoft,emailAddress:alice@microsoft.com}" --sku "{name:ess-consumption-2024_Monthly}"
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: |-
      Monitor resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --generate-api-key
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Flag to determine if User API Key has to be generated and shared.
  - name: --location -l
    summary: |-
      The location of the monitor resource.
  - name: --monitoring-status
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Flag specifying if the resource monitoring is enabled or disabled.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --plan-details
    summary: |-
      Plan details of the monitor resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --saa-s-azure-subscription-status -s
    summary: |-
      Status of Azure Subscription where Marketplace SaaS is located.
  - name: --sku
    summary: |-
      SKU of the monitor resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --source-campaign-id
    summary: |-
      A unique identifier associated with the campaign.
  - name: --source-campaign-name
    summary: |-
      Name of the marketing campaign.
  - name: --subscription-state
    summary: |-
      State of the Azure Subscription containing the monitor resource.
  - name: --tags
    summary: |-
      The tags of the monitor resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --user-info
    summary: |-
      User information.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --version
    summary: |-
      Version of elastic of the monitor resource.
- uid: az_elastic_monitor_create-and-associate-ip-filter
  name: az elastic monitor create-and-associate-ip-filter
  summary: |-
    Create and associate an IP filter with your Elastic monitor resource to control and manage network traffic.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic monitor create-and-associate-ip-filter [--ids]
                                                      [--ips]
                                                      [--monitor-name]
                                                      [--name]
                                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                      [--resource-group]
                                                      [--subscription]
  examples:
  - summary: |-
      Create and associate ip filter
    syntax: az elastic monitor create-and-associate-ip-filter --monitor-name name -g rg --name name --ips  192.168.131.0, 192.168.132.6/22
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --ips
    summary: |-
      List of ips.
  - name: --monitor-name
    summary: |-
      Monitor resource name.
  - name: --name
    summary: |-
      Name of the traffic filter.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
