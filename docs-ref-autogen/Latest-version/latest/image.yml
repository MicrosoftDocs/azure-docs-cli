  status: GA
  sourceType: Core
  syntax: >-
    az image update [--add]
                    [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                    [--ids]
                    [--image-name --name]
                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                    [--remove]
                    [--resource-group]
                    [--set]
                    [--subscription]
                    [--tags]
  examples:
  - summary: |-
      Add or update tags.
    syntax: az image update -n ImageName -g ResourceGroup --tags tag1=val1 tag2=val2
  - summary: |-
