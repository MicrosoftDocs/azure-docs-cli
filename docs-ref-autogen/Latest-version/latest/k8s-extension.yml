- uid: az_k8s-extension_troubleshoot
  name: az k8s-extension troubleshoot
  summary: |-
    Perform diagnostic checks on a Kubernetes Extension.
  description: |-
    This command is used to troubleshoot a Kubernetes Extension. It collects logs and other information that can be used to diagnose issues with the extension.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az k8s-extension troubleshoot --name
                                  --namespace-list
                                  [--kube-config]
                                  [--kube-context]
                                  [--skip-ssl-verification]
  examples:
  - summary: |-
      Troubleshoot a Kubernetes Extension
    syntax: az k8s-extension troubleshoot --name extension-name --namespace-list "namespace1,namespace2"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Kubernetes extension.
  - isRequired: true
    name: --namespace-list
    summary: |-
      Comma-separated list of namespaces to troubleshoot.
  optionalParameters:
  - name: --kube-config
    summary: |-
      Path to the kube config file. If not specified, the default kube config file will be used.
  - name: --kube-context
    summary: |-
      Kubeconfig context from current machine. If not specified, the current context from kube config file will be used.
  - name: --skip-ssl-verification
    defaultValue: "False"
    summary: |-
      Skip SSL verification for any cluster connection.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
