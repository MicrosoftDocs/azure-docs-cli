### YamlMime:AzureCLIGroup
uid: az_palo-alto_cloudngfw_firewall_metric
name: az palo-alto cloudngfw firewall metric
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **palo-alto-networks** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az palo-alto cloudngfw firewall metric** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage metric configuration of a Cloud NGFW within az cli.
status: GA
sourceType: Extension
directCommands:
- uid: az_palo-alto_cloudngfw_firewall_metric_list
  name: az palo-alto cloudngfw firewall metric list
  summary: |-
    List all metrics resources associated with a Palo Alto Networks Firewall.
  status: GA
  sourceType: Extension
  syntax: >-
    az palo-alto cloudngfw firewall metric list --firewall-name
                                                --resource-group
                                                [--max-items]
                                                [--next-token]
  examples:
  - summary: |-
      List metrics configuration object for a firewall
    syntax: az palo-alto cloudngfw firewall metric list --resource-group MyResourceGroup --firewall-name MyCloudngfwFirewall
  requiredParameters:
  - isRequired: true
    name: --firewall-name
    summary: |-
      Firewall resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
