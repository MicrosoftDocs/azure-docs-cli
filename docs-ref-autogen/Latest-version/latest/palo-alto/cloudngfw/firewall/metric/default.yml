  name: az palo-alto cloudngfw firewall metric default create
  summary: |-
    Create a metrics configuration object for a Palo Alto Networks Cloud NGFW.
  status: GA
  sourceType: Extension
  syntax: >-
    az palo-alto cloudngfw firewall metric default create --aics --application-insights-connection-string
                                                          --airi --application-insights-resource-id
                                                          --firewall-name
                                                          --resource-group
                                                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                          [--pan-etag]
  examples:
  - summary: |-
      Create Metrics configuration object for a firewall
    syntax: az palo-alto cloudngfw firewall metric default create --resource-group MyResourceGroup --firewall-name MyCloudngfwFirewall --application-insights-connection-string "InstrumentationKey=xxxx;IngestionEndpoint=https://xxxx-x.xx.xxxxx.xxxxx.com/;LiveEndpoint=https://xxxxx.com/;ApplicationId=xxxxx" --application-insights-resource-id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyAppInsightsResourceGroup/providers/microsoft.insights/components/MyAppInsightsName"
  requiredParameters:
  - isRequired: true
    name: --aics --application-insights-connection-string
    summary: |-
      Connection string of application insights resource.
    groupName: Properties Arguments
  - isRequired: true
    name: --airi --application-insights-resource-id
    summary: |-
      Resource Id of application insights resource.
    groupName: Properties Arguments
  - isRequired: true
    name: --firewall-name
    summary: |-
      Firewall resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --pan-etag
    summary: |-
      Read only string representing last create or update.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
