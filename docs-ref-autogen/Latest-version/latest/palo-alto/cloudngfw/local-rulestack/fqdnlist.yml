  name: az palo-alto cloudngfw local-rulestack fqdnlist create
  summary: |-
    Create a new FQDN list resource for a Palo Alto Networks local rulestack.
  status: GA
  sourceType: Extension
  syntax: >-
    az palo-alto cloudngfw local-rulestack fqdnlist create --fqdn-list
                                                           --local-rulestack-name
                                                           --name
                                                           --resource-group
                                                           [--audit-comment]
                                                           [--description]
                                                           [--etag]
                                                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create a new FQDN list resource for a Palo Alto Networks local rulestack.
    syntax: az palo-alto cloudngfw local-rulestack fqdnlist create -g MyResourceGroup --local-rulestack-name MyLocalRulestacks --name MyFqdnlist --audit-comment "string" --description "description" --fqdn-list "string1" "string2"
  requiredParameters:
  - isRequired: true
    name: --fqdn-list
    summary: |-
      Fqdn list  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - isRequired: true
    name: --local-rulestack-name
    summary: |-
      LocalRulestack resource name.
  - isRequired: true
    name: --name -n
    summary: |-
      Fqdn list name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --audit-comment
    summary: |-
      Comment for this object.
    groupName: Properties Arguments
  - name: --description
    summary: |-
      Fqdn object description.
    groupName: Properties Arguments
  - name: --etag
    summary: |-
      Etag info.
    groupName: Properties Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
