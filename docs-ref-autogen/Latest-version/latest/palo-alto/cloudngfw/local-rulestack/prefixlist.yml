- uid: az_palo-alto_cloudngfw_local-rulestack_prefixlist_create
  name: az palo-alto cloudngfw local-rulestack prefixlist create
  summary: |-
    Create a new PrefixListResource for a Palo Alto Networks local rulestack.
  status: GA
  sourceType: Extension
  syntax: >-
    az palo-alto cloudngfw local-rulestack prefixlist create --local-rulestack-name
                                                             --name
                                                             --prefix-list
                                                             --resource-group
                                                             [--audit-comment]
                                                             [--description]
                                                             [--etag]
                                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create a PrefixListResource
    syntax: az palo-alto cloudngfw local-rulestack prefixlist create -g MyResourceGroup --local-rulestack-name MyLocalRulestacks --name MyPrefixlist --audit-comment "comment" --description "string" --prefix-list "1.0.0.0/24"
  requiredParameters:
  - isRequired: true
    name: --local-rulestack-name
    summary: |-
      LocalRulestack resource name.
  - isRequired: true
    name: --name -n
    summary: |-
      Local Rule priority.
  - isRequired: true
    name: --prefix-list
    summary: |-
      Prefix list  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --audit-comment
    summary: |-
      Comment for this object.
    groupName: Properties Arguments
  - name: --description
    summary: |-
      Prefix description.
    groupName: Properties Arguments
  - name: --etag
    summary: |-
      Etag info.
    groupName: Properties Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
