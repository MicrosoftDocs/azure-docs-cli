### YamlMime:AzureCLIGroup
uid: az_palo-alto_cloudngfw_local-rulestack_certificate
name: az palo-alto cloudngfw local-rulestack certificate
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **palo-alto-networks** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az palo-alto cloudngfw local-rulestack certificate** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage certificates for Palo Alto Networks local rulestacks.
status: GA
sourceType: Extension
directCommands:
- uid: az_palo-alto_cloudngfw_local-rulestack_certificate_create
  name: az palo-alto cloudngfw local-rulestack certificate create
  summary: |-
    Create a new certificate for a Palo Alto Networks local rulestack.
  status: GA
  sourceType: Extension
  syntax: >-
    az palo-alto cloudngfw local-rulestack certificate create --certificate-self-signed --certificate-signed {FALSE, TRUE}
                                                              --local-rulestack-name
                                                              --name
                                                              --resource-group
                                                              [--audit-comment]
                                                              [--certificate-signer-id]
                                                              [--description]
                                                              [--etag]
                                                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create a new certificate for a Palo Alto Networks local rulestack.
    syntax: az palo-alto cloudngfw local-rulestack certificate create -g MyResourceGroup --local-rulestack-name MyLocalRulestacks --name MyCertificate --audit-comment "comment" --certificate-self-signed "TRUE" --description "description"
  requiredParameters:
  - isRequired: true
    name: --certificate-self-signed --certificate-signed
    acceptedValues: FALSE, TRUE
    summary: |-
      Use certificate self signed.
    groupName: Properties Arguments
  - isRequired: true
    name: --local-rulestack-name
    summary: |-
      LocalRulestack resource name.
  - isRequired: true
    name: --name -n
    summary: |-
      Certificate name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --audit-comment
    summary: |-
      Comment for this object.
    groupName: Properties Arguments
  - name: --certificate-signer-id
    summary: |-
      Resource Id of certificate signer, to be populated only when certificateSelfSigned is false.
    groupName: Properties Arguments
  - name: --description
    summary: |-
      User description for this object.
    groupName: Properties Arguments
  - name: --etag
    summary: |-
      Read only string representing last create or update.
    groupName: Properties Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
