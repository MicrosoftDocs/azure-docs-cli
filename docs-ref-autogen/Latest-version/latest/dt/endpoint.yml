### YamlMime:AzureCLIGroup
uid: az_dt_endpoint
name: az dt endpoint
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **azure-iot** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az dt endpoint** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage and configure Digital Twins instance endpoints.
status: GA
sourceType: Extension
directCommands:
- uid: az_dt_endpoint_delete
  name: az dt endpoint delete
  summary: |-
    Remove an endpoint from a Digital Twins instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az dt endpoint delete --dt-name --dtn
                          --en --endpoint-name
                          [--no-wait]
                          [--resource-group]
                          [--yes]
  examples:
  - summary: |-
      Remove an endpoint from an instance and block until the operation is complete.
    syntax: az dt endpoint delete -n {instance_name} --endpoint-name {endpoint_name}
  - summary: |-
      Remove an endpoint from an instance without confirmation or blocking.
    syntax: az dt endpoint delete -n {instance_name} --endpoint-name {endpoint_name} -y --no-wait
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: |-
      Digital Twins instance name.
  - isRequired: true
    name: --en --endpoint-name
    summary: |-
      Endpoint name.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Digital Twins instance resource group. You can configure the default group using `az configure --defaults group={name}`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
