  - isRequired: true
    name: --gate --gate-name -n
    summary: |-
      Name of the gate.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of the resource group.
  optionalParameters:
  - name: --gate-state --gs --state
