### YamlMime:AzureCLIGroup
uid: az_fleet_gate
name: az fleet gate
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **fleet** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az fleet gate** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage gates.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_fleet_gate_approve
  name: az fleet gate approve
  summary: |-
    Approves a gate, and sets the gate state to Completed. This modifies the gate state in the same way as the general-purpose update command, however it's simpler to use.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'fleet gate' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az fleet gate approve --fleet-name
                          --gate --gate-name
                          --resource-group
  examples:
  - summary: |-
      Approves a gate.
    syntax: az fleet gate approve -g MyFleetResourceGroup --fleet-name MyFleetName --gate-name 3fa85f64-5717-4562-b3fc-2c963f66afa6
  requiredParameters:
  - isRequired: true
    name: --fleet-name -f
    summary: |-
      Name of the fleet.
  - isRequired: true
    name: --gate --gate-name -n
    summary: |-
      Name of the gate.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of the resource group.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_fleet_gate_list
  name: az fleet gate list
  summary: |-
    Lists all gates under a fleet.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'fleet gate' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az fleet gate list --fleet-name
                       --resource-group
                       [--state --state-filter]
  examples:
  - summary: |-
      Lists all gates under a fleet.
    syntax: az fleet gate list -g MyFleetResourceGroup --fleet-name MyFleetName
  - summary: |-
      List all gates, filtering on gate state. Valid values are ('Pending', 'Skipped', 'Completed').
    syntax: az fleet gate list -g MyFleetResourceGroup --fleet-name MyFleetName --state Pending
  requiredParameters:
  - isRequired: true
    name: --fleet-name -f
    summary: |-
      Name of the fleet.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of the resource group.
  optionalParameters:
  - name: --state --state-filter
    summary: |-
      Apply a filter on gate state. Valid values are: Pending, Skipped, Completed.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
