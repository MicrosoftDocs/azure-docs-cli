directCommands:
- uid: az_fleet_namespace_create
  name: az fleet namespace create
  summary: |-
    Creates a fleet managed namespace.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'fleet namespace' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az fleet namespace create --fleet-name
                              --name
                              --resource-group
                              [--adoption-policy {Always, IfIdentical, Never}]
                              [--annotations]
                              [--cpu-limits]
                              [--cpu-requests]
                              [--delete-policy {Delete, Keep}]
                              [--egress-policy {AllowAll, AllowSameNamespace, DenyAll}]
                              [--ingress-policy {AllowAll, AllowSameNamespace, DenyAll}]
                              [--labels]
                              [--member-cluster-names]
                              [--memory-limits]
                              [--memory-requests]
                              [--no-wait]
                              [--tags]
  examples:
  - summary: |-
      Create a basic fleet managed namespace.
    syntax: az fleet namespace create -g MyFleetResourceGroup -f MyFleetName -n MyManagedNamespace
  - summary: |-
      Create a fleet managed namespace with tags.
    syntax: az fleet namespace create -g MyFleetResourceGroup -f MyFleetName -n MyManagedNamespace --tags environment=production key=value
  - summary: |-
      Create a fleet managed namespace with resource limits and policies.
    syntax: az fleet namespace create -g MyFleetResourceGroup -f MyFleetName -n MyManagedNamespace --annotations key=value --labels key=value --cpu-requests 1m --cpu-limits 4m --memory-requests 1Mi --memory-limits 4Mi --ingress-policy AllowAll --egress-policy DenyAll --delete-policy Keep --adoption-policy Never
  - summary: |-
      Create a fleet managed namespace on specific member clusters.
    syntax: az fleet namespace create -g MyFleetResourceGroup -f MyFleetName -n MyManagedNamespace --member-cluster-names team-01 team-02 team-03 team-04
  requiredParameters:
  - isRequired: true
    name: --fleet-name -f
    summary: |-
      Name of the fleet.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Kubernetes namespace to be created on member clusters.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of the resource group.
  optionalParameters:
  - name: --adoption-policy
    defaultValue: Never
    acceptedValues: Always, IfIdentical, Never
    summary: |-
      Adoption policy for the namespace.
  - name: --annotations
    summary: |-
      Space-separated annotations in key=value format. Example: env=production region=us-west team=devops.
  - name: --cpu-limits
    summary: |-
      CPU limits for the namespace. Example: 1000m.
  - name: --cpu-requests
    summary: |-
      CPU requests for the namespace. Example: 1000m.
  - name: --delete-policy
    defaultValue: Keep
    acceptedValues: Delete, Keep
    summary: |-
      Delete policy for the namespace.
  - name: --egress-policy
    acceptedValues: AllowAll, AllowSameNamespace, DenyAll
    summary: |-
      Egress policy for the namespace.
  - name: --ingress-policy
    acceptedValues: AllowAll, AllowSameNamespace, DenyAll
    summary: |-
      Ingress policy for the namespace.
  - name: --labels
    summary: |-
      Space-separated labels in key=value format. Example: env=production region=us-west team=devops.
  - name: --member-cluster-names
    summary: |-
      Space-separated list of member cluster names to apply the namespace to.
  - name: --memory-limits
    summary: |-
      Memory limits for the namespace. Example: 500Mi.
  - name: --memory-requests
    summary: |-
      Memory requests for the namespace. Example: 500Mi.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
