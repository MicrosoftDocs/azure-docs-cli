- uid: az_fleet_namespace_get-credentials
  name: az fleet namespace get-credentials
  summary: |-
    Get kubeconfig for a fleet namespace, with the namespace context pre-configured.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'fleet namespace' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az fleet namespace get-credentials --fleet-name
                                       --name
                                       --resource-group
                                       [--context]
                                       [--file]
                                       [--member]
                                       [--overwrite-existing]
  examples:
  - summary: |-
      Get kubeconfig for a fleet namespace from the hub cluster.
    syntax: az fleet namespace get-credentials -g MyFleetResourceGroup -f MyFleetName -n MyManagedNamespace
  - summary: |-
      Get kubeconfig for a fleet namespace from a specific fleet member.
    syntax: az fleet namespace get-credentials -g MyFleetResourceGroup -f MyFleetName -n MyManagedNamespace --member MyFleetMember
  - summary: |-
      Save kubeconfig to a specific file.
    syntax: az fleet namespace get-credentials -g MyFleetResourceGroup -f MyFleetName -n MyManagedNamespace --file ~/my-namespace-config
  requiredParameters:
  - isRequired: true
    name: --fleet-name -f
    summary: |-
      Name of the fleet.
  - isRequired: true
    name: --name -n
    summary: |-
      Specify the managed namespace name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of the resource group.
  optionalParameters:
  - name: --context
    summary: |-
      If specified, overwrite the default context name.
  - name: --file
    defaultValue: ~\.kube\config
    summary: |-
      Kubernetes configuration file to update. Use "-" to print YAML to stdout instead.
  - name: --member -m
    summary: |-
      Specify the fleet member name to get credentials from its associated managed cluster.
  - name: --overwrite-existing
    defaultValue: "True"
    summary: |-
      Overwrite any existing cluster entry with the same name.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
