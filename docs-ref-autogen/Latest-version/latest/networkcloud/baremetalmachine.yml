- uid: az_networkcloud_baremetalmachine_replace
  name: az networkcloud baremetalmachine replace
  summary: |-
    Replace the provided bare metal machine.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az networkcloud' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az networkcloud baremetalmachine replace [--bare-metal-machine-name --name]
                                             [--bmc-credentials]
                                             [--bmc-mac-address]
                                             [--boot-mac-address]
                                             [--ids]
                                             [--machine-name]
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--resource-group]
                                             [--safeguard-mode {All, None}]
                                             [--serial-number]
                                             [--storage-policy {DiscardAll, Preserve}]
                                             [--subscription]
  examples:
  - summary: |-
      Replace bare metal machine
    syntax: az networkcloud baremetalmachine replace --bare-metal-machine-name "bareMetalMachineName" --bmc-credentials password="{password}" username="bmcuser" --bmc-mac-address "00:00:4f:00:57:ad" --boot-mac-address "00:00:4e:00:58:af" --machine-name "name" --serial-number "BM1219XXX" --safeguard-mode "All" --storage-policy "DiscardAll" --resource-group "resourceGroupName"
  optionalParameters:
  - name: --bare-metal-machine-name --name -n
    summary: |-
      The name of the bare metal machine.
    groupName: Resource Id Arguments
  - name: --bmc-credentials
    summary: |-
      The credentials of the baseboard management controller on this bare metal machine. The password field is expected to be an Azure Key Vault key URL. Until the cluster is converted to utilize managed identity by setting the secret archive settings, the actual password value should be provided instead.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: BareMetalMachineReplaceParameters Arguments
  - name: --bmc-mac-address
    summary: |-
      The MAC address of the BMC device.
    groupName: BareMetalMachineReplaceParameters Arguments
  - name: --boot-mac-address
    summary: |-
      The MAC address of a NIC connected to the PXE network.
    groupName: BareMetalMachineReplaceParameters Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --machine-name
    summary: |-
      The OS-level hostname assigned to this machine.
    groupName: BareMetalMachineReplaceParameters Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --safeguard-mode
    defaultValue: All
    acceptedValues: All, None
    summary: |-
      The safeguard mode to use for the replace action, where None indicates to bypass safeguards and All indicates to utilize all safeguards.
    groupName: BareMetalMachineReplaceParameters Arguments
  - name: --serial-number
    summary: |-
      The serial number of the bare metal machine.
    groupName: BareMetalMachineReplaceParameters Arguments
  - name: --storage-policy
    defaultValue: DiscardAll
    acceptedValues: DiscardAll, Preserve
    summary: |-
      The indicator of whether to bypass clearing storage while replacing a bare metal machine.
    groupName: BareMetalMachineReplaceParameters Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
