- uid: az_networkcloud_storageappliance_disable-remote-vendor-management
  name: az networkcloud storageappliance disable-remote-vendor-management
  summary: |-
    Disable remote vendor management of the provided storage appliance.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az networkcloud storageappliance disable-remote-vendor-management [--ids]
                                                                      [--name --storage-appliance-name]
                                                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                                      [--resource-group]
                                                                      [--subscription]
  examples:
  - summary: |-
      Turn off remote vendor management for storage appliance
    syntax: az networkcloud storageappliance disable-remote-vendor-management --resource-group "resourceGroupName" --storage-appliance-name "storageApplianceName"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name --storage-appliance-name -n
    summary: |-
      The name of the storage appliance.
    groupName: Resource Id Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
