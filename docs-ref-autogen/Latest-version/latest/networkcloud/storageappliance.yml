- uid: az_networkcloud_storageappliance_run-read-command
  name: az networkcloud storageappliance run-read-command
  summary: |-
    Run and retrieve output from read only commands on the provided storage appliance.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az networkcloud storageappliance run-read-command --commands
                                                      --limit-time-seconds
                                                      [--ids]
                                                      [--name --storage-appliance-name]
                                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                      [--output-directory]
                                                      [--resource-group]
                                                      [--subscription]
  examples:
  - summary: |-
      Run and retrieve output from read only commands on storage appliance.
    syntax: az networkcloud storageappliance run-read-command --resource-group "resourceGroupName" --name "storageApplianceName" --commands "[{command:purealert,arguments:[list,'--filter',state='/open/']}]" --limit-time-seconds 60
  requiredParameters:
  - isRequired: true
    name: --commands
    summary: |-
      The list of read-only commands to run.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: StorageApplianceRunReadCommandsParameters Arguments
  - isRequired: true
    name: --limit-time-seconds
    summary: |-
      The maximum time the commands are allowed to run. If the execution time exceeds the maximum, the script will be stopped, any output produced until then will be captured, and the exit code matching a timeout will be returned (252).
    groupName: StorageApplianceRunReadCommandsParameters Arguments
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name --storage-appliance-name -n
    summary: |-
      The name of the storage appliance.
    groupName: Resource Id Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --output-directory
    summary: |-
      The output directory where the script execution results will bedownloaded to from storage blob. Accepts relative or qualified directory path.
    groupName: StorageApplianceRunReadCommandsParameters Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
