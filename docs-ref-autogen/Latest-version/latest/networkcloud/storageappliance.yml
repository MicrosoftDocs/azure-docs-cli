  sourceType: Extension
  syntax: >-
    az networkcloud storageappliance list [--max-items]
                                          [--next-token]
                                          [--resource-group]
                                          [--skip-token]
                                          [--top]
  examples:
  - summary: |-
      List storage appliances for subscription
    syntax: az networkcloud storageappliance list
  - summary: |-
