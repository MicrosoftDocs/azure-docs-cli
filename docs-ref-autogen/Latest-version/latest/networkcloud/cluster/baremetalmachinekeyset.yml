### YamlMime:AzureCLIGroup
uid: az_networkcloud_cluster_baremetalmachinekeyset
name: az networkcloud cluster baremetalmachinekeyset
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **networkcloud** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az networkcloud cluster baremetalmachinekeyset** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage cluster's bare metal machine key set.
status: GA
sourceType: Extension
directCommands:
- uid: az_networkcloud_cluster_baremetalmachinekeyset_create
  name: az networkcloud cluster baremetalmachinekeyset create
  summary: |-
    Create a new bare metal machine key set or update the existing one for the provided cluster.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az networkcloud cluster baremetalmachinekeyset create --azure-group-id
                                                          --bare-metal-machine-key-set-name --name
                                                          --cluster-name
                                                          --expiration
                                                          --extended-location
                                                          --jump-hosts-allowed
                                                          --privilege-level {Other, Standard, Superuser}
                                                          --resource-group
                                                          --user-list
                                                          [--if-match]
                                                          [--if-none-match]
                                                          [--location]
                                                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                          [--os-group-name]
                                                          [--privilege-level-name]
                                                          [--tags]
  examples:
  - summary: |-
      Create or update bare metal machine key set of cluster
    syntax: az networkcloud cluster baremetalmachinekeyset create --name "bareMetalMachineKeySetName" --extended-location name="/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.ExtendedLocation/customLocations/clusterExtendedLocationName" type="CustomLocation" --location "location" --azure-group-id "MicrosoftEntraGroupObjectId" --expiration "2022-12-31T23:59:59.008Z" --jump-hosts-allowed "192.0.2.1" "192.0.2.5" --os-group-name "standardAccessGroup" --privilege-level "Standard" --user-list "[{description:'User description',azureUserName:userABC,userPrincipalName:'userABC@myorg.com',sshPublicKey:{keyData:'ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABgQDWtG2RiEGfXs+RK19UmovAJiIVUbT6YaYc/t5SjWU=admin@vm'}}]" --tags key1="myvalue1" key2="myvalue2" --cluster-name "clusterName" --resource-group "resourceGroupName"
  - summary: |-
      Create or update bare metal machine key set of cluster with Other privilege
    syntax: az networkcloud cluster baremetalmachinekeyset create --name "bareMetalMachineKeySetName" --extended-location name="/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.ExtendedLocation/customLocations/clusterExtendedLocationName" type="CustomLocation" --location "location" --azure-group-id "MicrosoftEntraGroupObjectId" --expiration "2022-12-31T23:59:59.008Z" --jump-hosts-allowed "192.0.2.1" "192.0.2.5" --os-group-name "standardAccessGroup" --privilege-level "Standard" --user-list "[{description:'User description',azureUserName:userABC,userPrincipalName:'userABC@myorg.com',sshPublicKey:{keyData:'ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABgQDWtG2RiEGfXs+RK19UmovAJiIVUbT6YaYc/t5SjWU=admin@vm'}}]" --tags key1="myvalue1" key2="myvalue2" --cluster-name "clusterName" --resource-group "resourceGroupName" --privilege-level "Other" --privilege-level-name "SecurityScanner"
  requiredParameters:
  - isRequired: true
    name: --azure-group-id
    summary: |-
      The object ID of Azure Active Directory group that all users in the list must be in for access to be granted. Users that are not in the group will not have access.
    groupName: Properties Arguments
  - isRequired: true
    name: --bare-metal-machine-key-set-name --name -n
    summary: |-
      The name of the bare metal machine key set.
  - isRequired: true
    name: --cluster-name
    summary: |-
      The name of the cluster.
  - isRequired: true
    name: --expiration
    summary: |-
      The date and time after which the users in this key set will be removed from the bare metal machines.
    groupName: Properties Arguments
  - isRequired: true
    name: --extended-location
    summary: |-
      The extended location of the cluster associated with the resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: BareMetalMachineKeySetParameters Arguments
  - isRequired: true
    name: --jump-hosts-allowed
    summary: |-
      The list of IP addresses of jump hosts with management network access from which a login will be allowed for the users.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - isRequired: true
    name: --privilege-level
    acceptedValues: Other, Standard, Superuser
    summary: |-
      The access level allowed for the users in this key set.
    groupName: Properties Arguments
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --user-list
    summary: |-
      The unique list of permitted users.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  optionalParameters:
  - name: --if-match
    summary: |-
      The ETag of the transformation. Omit this value to always overwrite the current resource. Specify the last-seen ETag value to prevent accidentally overwriting concurrent changes.
  - name: --if-none-match
    summary: |-
      Set to '*' to allow a new record set to be created, but to prevent updating an existing resource. Other values will result in error from server as they are not supported.
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: BareMetalMachineKeySetParameters Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --os-group-name
    summary: |-
      The name of the group that users will be assigned to on the operating system of the machines.
    groupName: Properties Arguments
  - name: --privilege-level-name
    summary: |-
      The name of the access level to apply when the privilege level is set to Other.
    groupName: Properties Arguments
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: BareMetalMachineKeySetParameters Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
