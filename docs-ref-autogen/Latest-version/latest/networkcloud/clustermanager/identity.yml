### YamlMime:AzureCLIGroup
uid: az_networkcloud_clustermanager_identity
name: az networkcloud clustermanager identity
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **networkcloud** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az networkcloud clustermanager identity** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage cluster manager's identity.
status: GA
sourceType: Extension
directCommands:
- uid: az_networkcloud_clustermanager_identity_assign
  name: az networkcloud clustermanager identity assign
  summary: |-
    Assign the user or system managed identities.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud clustermanager identity assign --cluster-manager-name --name
                                                   --resource-group
                                                   [--if-match]
                                                   [--if-none-match]
                                                   [--mi-system-assigned --system-assigned]
                                                   [--mi-user-assigned --user-assigned]
                                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Assign system managed identity to cluster manager
    syntax: az networkcloud clustermanager identity assign --name "clusterManagerName" --resource-group "resourceGroupName" --system-assigned
  - summary: |-
      Assign user managed identity to cluster manager
    syntax: az networkcloud clustermanager identity assign --name "clusterManagerName" --resource-group "resourceGroupName" --mi-user-assigned "/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUAI"
  requiredParameters:
  - isRequired: true
    name: --cluster-manager-name --name -n
    summary: |-
      The name of the cluster manager.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --if-match
    summary: |-
      The ETag of the transformation. Omit this value to always overwrite the current resource. Specify the last-seen ETag value to prevent accidentally overwriting concurrent changes.
  - name: --if-none-match
    summary: |-
      Set to '*' to allow a new record set to be created, but to prevent updating an existing resource. Other values will result in error from server as they are not supported.
  - name: --mi-system-assigned --system-assigned
    summary: |-
      Set the system managed identity.
    groupName: ClusterManagerParameters.identity Arguments
  - name: --mi-user-assigned --user-assigned
    summary: |-
      Set the user managed identities.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: ClusterManagerParameters.identity Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
