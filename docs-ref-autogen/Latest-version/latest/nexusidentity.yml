### YamlMime:AzureCLIGroup
uid: az_nexusidentity
name: az nexusidentity
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **nexusidentity** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az nexusidentity** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Command to manage Nexusidentity keys.
status: GA
sourceType: Extension
directCommands:
- uid: az_nexusidentity_gen-keys
  name: az nexusidentity gen-keys
  summary: |-
    Generate Nexusidentity keys.
  status: GA
  sourceType: Extension
  syntax: az nexusidentity gen-keys [--algorithm {ecdsa-sk, ed25519-sk}]
  optionalParameters:
  - name: --algorithm
    acceptedValues: ecdsa-sk, ed25519-sk
    summary: |-
      Algorithm to use for generating keys. It can either be ecdsa-sk or ed25519-sk.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_nexusidentity_gen-keys
metadata:
  description: Command to manage Nexusidentity keys.
