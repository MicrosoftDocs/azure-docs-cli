- uid: az_search_service_shared-private-link-resource_create
  name: az search service shared-private-link-resource create
  summary: |-
    Create the creation or update of a shared private link resource managed by the search service in the given resource group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
  syntax: >-
    az search service shared-private-link-resource create --name --shared-private-link-resource-name
                                                          --resource-group
                                                          --search-service-name
                                                          [--group-id]
                                                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                          [--private-link-resource-id --resource-id]
                                                          [--provisioning-state {Deleting, Failed, Incomplete, Succeeded, Updating}]
                                                          [--request-message]
                                                          [--resource-region]
                                                          [--status {Approved, Disconnected, Pending, Rejected}]
  requiredParameters:
  - isRequired: true
    name: --name --shared-private-link-resource-name -n
    summary: |-
      The name of the shared private link resource managed by the Azure AI Search service within the specified resource group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --search-service-name
    summary: |-
      The name of the Azure AI Search service associated with the specified resource group.
  optionalParameters:
  - name: --group-id
    summary: |-
      The group ID from the provider of resource the shared private link resource is for.
    groupName: Properties Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --private-link-resource-id --resource-id
    summary: |-
      The resource ID of the resource the shared private link resource is for.
    groupName: Properties Arguments
  - name: --provisioning-state
    acceptedValues: Deleting, Failed, Incomplete, Succeeded, Updating
    summary: |-
      The provisioning state of the shared private link resource. Valid values are Updating, Deleting, Failed, Succeeded or Incomplete.
    groupName: Properties Arguments
  - name: --request-message
    summary: |-
      The message for requesting approval of the shared private link resource.
    groupName: Properties Arguments
  - name: --resource-region
    summary: |-
      Optional. Can be used to specify the Azure Resource Manager location of the resource for which a shared private link is being created. This is only required for those resources whose DNS configuration are regional (such as Azure Kubernetes Service).
    groupName: Properties Arguments
  - name: --status
    acceptedValues: Approved, Disconnected, Pending, Rejected
    summary: |-
      Status of the shared private link resource. Valid values are Pending, Approved, Rejected or Disconnected.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
