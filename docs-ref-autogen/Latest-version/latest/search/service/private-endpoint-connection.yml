- uid: az_search_service_private-endpoint-connection_update
  name: az search service private-endpoint-connection update
  summary: |-
    Update a private endpoint connection to the search service in the given resource group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
  syntax: >-
    az search service private-endpoint-connection update [--add]
                                                         [--connection-state --private-link-service-connection-state]
                                                         [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                         [--group-id]
                                                         [--ids]
                                                         [--name --private-endpoint-connection-name]
                                                         [--private-endpoint]
                                                         [--provisioning-state {Canceled, Deleting, Failed, Incomplete, Succeeded, Updating}]
                                                         [--remove]
                                                         [--resource-group]
                                                         [--search-service-name]
                                                         [--set]
                                                         [--subscription]
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
    groupName: Generic Update Arguments
  - name: --connection-state --private-link-service-connection-state
    summary: |-
      Describes the current state of an existing Azure Private Link service connection to the private endpoint.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --force-string
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    groupName: Generic Update Arguments
  - name: --group-id
    summary: |-
      The group ID of the Azure resource for which the private link service is for.
    groupName: Properties Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name --private-endpoint-connection-name -n
    summary: |-
      The name of the private endpoint connection to the Azure AI Search service with the specified resource group.
    groupName: Resource Id Arguments
  - name: --private-endpoint
    summary: |-
      The private endpoint resource from Microsoft.Network provider.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --provisioning-state
    acceptedValues: Canceled, Deleting, Failed, Incomplete, Succeeded, Updating
    summary: |-
      The provisioning state of the private link service connection. Valid values are Updating, Deleting, Failed, Succeeded, Incomplete, or Canceled.
    groupName: Properties Arguments
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
    groupName: Generic Update Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --search-service-name
    summary: |-
      The name of the Azure AI Search service associated with the specified resource group.
    groupName: Resource Id Arguments
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
    groupName: Generic Update Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
