uid: az_search_service
name: az search service
summary: |-
  Manage Service.
status: GA
sourceType: Core
directCommands:
- uid: az_search_service_check-name-availability
  name: az search service check-name-availability
  summary: |-
    Checks whether or not the given search service name is available for use. Search service names must be globally unique since they are part of the service URI (https://`<name>`.search.windows.net).
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
  syntax: >-
    az search service check-name-availability --name
                                              --type {searchServices}
  requiredParameters:
  - isRequired: true
    name: --name
    summary: |-
      The search service name to validate. Search service names must only contain lowercase letters, digits or dashes, cannot use dash as the first two or last one characters, cannot contain consecutive dashes, and must be between 2 and 60 characters in length.
    groupName: CheckNameAvailabilityInput Arguments
  - isRequired: true
    name: --type
    acceptedValues: searchServices
    summary: |-
      The type of the resource whose name is to be validated. This value must always be 'searchServices'.
    groupName: CheckNameAvailabilityInput Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_search_service_create
  name: az search service create
  summary: |-
    Creates or updates a search service in the given resource group. If the search service already exists, all properties will be updated with the given values.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
  syntax: >-
    az search service create --name --search-service-name
                             --resource-group
                             --sku {basic, free, standard, standard2, standard3, storage_optimized_l1, storage_optimized_l2}
                             [--aad-auth-failure-mode {http401WithBearerChallenge, http403}]
                             [--auth-options {aadOrApiKey, apiKeyOnly}]
                             [--bypass {AzureServices, None}]
                             [--compute-type {confidential, default}]
                             [--data--protections --data-exfiltration-protections]
                             [--disable-local-auth {0, 1, f, false, n, no, t, true, y, yes}]
                             [--encryption-with-cmk]
                             [--hosting-mode {default, highDensity}]
                             [--identity-type {None, SystemAssigned, SystemAssigned, UserAssigned, UserAssigned}]
                             [--ip-rules]
                             [--location]
                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                             [--partition-count]
                             [--public-access --public-network-access {disabled, enabled, securedByPerimeter}]
                             [--replica-count]
                             [--semantic-search {disabled, free, standard}]
                             [--tags]
  requiredParameters:
  - isRequired: true
    name: --name --search-service-name -n
    summary: |-
      The name of the Azure AI Search service to create or update. Search service names must only contain lowercase letters, digits or dashes, cannot use dash as the first two or last one characters, cannot contain consecutive dashes, and must be between 2 and 60 characters in length. Search service names must be unique since they are part of the service URI (https://`<name>`.search.windows.net). You cannot change the service name after the service is created.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sku
    acceptedValues: basic, free, standard, standard2, standard3, storage_optimized_l1, storage_optimized_l2
    summary: |-
      The SKU of the search service. Valid values include: 'free': Shared service. 'basic': Dedicated service with up to 3 replicas. 'standard': Dedicated service with up to 12 partitions and 12 replicas. 'standard2': Similar to standard, but with more capacity per search unit. 'standard3': The largest Standard offering with up to 12 partitions and 12 replicas (or up to 3 partitions with more indexes if you also set the hostingMode property to 'highDensity'). 'storage_optimized_l1': Supports 1TB per partition, up to 12 partitions. 'storage_optimized_l2': Supports 2TB per partition, up to 12 partitions.'.
    groupName: Service Arguments
  optionalParameters:
  - name: --aad-auth-failure-mode
    acceptedValues: http401WithBearerChallenge, http403
    summary: |-
      Describes what response the data plane API of a Search service would send for requests that failed authentication.
    groupName: AuthOptions Arguments
  - name: --auth-options
    acceptedValues: aadOrApiKey, apiKeyOnly
    summary: |-
      Some Help.
    groupName: Properties Arguments
  - name: --bypass
    acceptedValues: AzureServices, None
    summary: |-
      Possible origins of inbound traffic that can bypass the rules defined in the 'ipRules' section.
    groupName: NetworkRuleSet Arguments
  - name: --compute-type
    acceptedValues: confidential, default
    summary: |-
      Configure this property to support the search service using either the Default Compute or Azure Confidential Compute.
    groupName: Properties Arguments
  - name: --data--protections --data-exfiltration-protections
    summary: |-
      A list of data exfiltration scenarios that are explicitly disallowed for the search service. Currently, the only supported value is 'All' to disable all possible data export scenarios with more fine grained controls planned for the future.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --disable-local-auth
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      When set to true, calls to the search service will not be permitted to utilize API keys for authentication. This cannot be set to true if 'dataPlaneAuthOptions' are defined.
    groupName: Properties Arguments
  - name: --encryption-with-cmk
    summary: |-
      Specifies any policy regarding encryption of resources (such as indexes) using customer manager keys within a search service.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --hosting-mode
    defaultValue: default
    acceptedValues: default, highDensity
    summary: |-
      Applicable only for the standard3 SKU. You can set this property to enable up to 3 high density partitions that allow up to 1000 indexes, which is much higher than the maximum indexes allowed for any other SKU. For the standard3 SKU, the value is either 'default' or 'highDensity'. For all other SKUs, this value must be 'default'.
    groupName: Properties Arguments
  - name: --identity-type
    acceptedValues: None, SystemAssigned, SystemAssigned, UserAssigned, UserAssigned
    summary: |-
      The identity type.
    groupName: Identity Arguments
  - name: --ip-rules
    summary: |-
      A list of IP defineing the inbound network(s) allowed to access to the search service endpoint.
    groupName: NetworkRuleSet Arguments
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: Service Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --partition-count
    defaultValue: "1"
    summary: |-
      The number of partitions in the search service; if specified, it can be 1, 2, 3, 4, 6, or 12. Values greater than 1 are only valid for standard SKUs. For 'standard3' services with hostingMode set to 'highDensity', the allowed values are between 1 and 3.
    groupName: Properties Arguments
  - name: --public-access --public-network-access
    defaultValue: enabled
    acceptedValues: disabled, enabled, securedByPerimeter
    summary: |-
      This value can be set to 'enabled' to avoid breaking changes on existing customer resources and templates. If set to 'disabled', traffic over public interface is not allowed, and private endpoint connections would be the exclusive access method.
    groupName: Properties Arguments
  - name: --replica-count
    defaultValue: "1"
    summary: |-
      The number of replicas in the search service. If specified, it must be a value between 1 and 12 inclusive for standard SKUs or between 1 and 3 inclusive for basic SKU.
    groupName: Properties Arguments
  - name: --semantic-search
    acceptedValues: disabled, free, standard
    summary: |-
      Sets options that control the availability of semantic search. This configuration is only possible for certain Azure AI Search SKUs in certain locations.
    groupName: Properties Arguments
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Service Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
