  - name: --v-cpus-available
    summary: |-
      Specify the number of vCPUs available.
  - name: --v-cpus-per-core
    summary: |-
      Specify the ratio of vCPU to physical core. Setting this property to 1 also means that hyper-threading is disabled.
  - name: --vm-sku
    summary: |-
