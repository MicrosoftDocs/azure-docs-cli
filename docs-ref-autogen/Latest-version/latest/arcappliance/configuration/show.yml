### YamlMime:AzureCLIGroup
uid: az_arcappliance_configuration_show
name: az arcappliance configuration show
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **arcappliance** extension for the Azure CLI (version 2.73.0 or higher). The extension will automatically install the first time you run an **az arcappliance configuration show** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Command group to show the current configuration of an Arc resource bridge.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_arcappliance_configuration_show_hci
  name: az arcappliance configuration show hci
  summary: |-
    Command to show the current configuration of an HCI Arc resource bridge.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'arcappliance configuration show' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az arcappliance configuration show hci --kubeconfig
  examples:
  - summary: |-
      Show configuration for an HCI Arc resource bridge
    syntax: az arcappliance configuration show hci --kubeconfig [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --kubeconfig
    summary: |-
      Path to kubeconfig file for Arc resource bridge.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
