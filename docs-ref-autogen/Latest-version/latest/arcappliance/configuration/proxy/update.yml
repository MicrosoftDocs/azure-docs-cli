### YamlMime:AzureCLIGroup
uid: az_arcappliance_configuration_proxy_update
name: az arcappliance configuration proxy update
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **arcappliance** extension for the Azure CLI (version 2.73.0 or higher). The extension will automatically install the first time you run an **az arcappliance configuration proxy update** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Command group for updating proxy configuration on Arc resource bridge.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_arcappliance_configuration_proxy_update_hci
  name: az arcappliance configuration proxy update hci
  summary: |-
    Command to update the proxy configuration for Arc resource bridge on Azure Stack HCI.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'arcappliance configuration proxy update' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az arcappliance configuration proxy update hci --name
                                                   --resource-group
                                                   [--certificateFilePath]
                                                   [--credentials-dir]
                                                   [--disable-proxy]
                                                   [--http]
                                                   [--https]
                                                   [--no-certificate]
                                                   [--no-http]
                                                   [--no-https]
                                                   [--noproxy]
  examples:
  - summary: |-
      Enable or update proxy configuration for Arc resource bridge on Azure Stack HCI
    syntax: az arcappliance configuration proxy update hci --resource-group [REQUIRED] --name [REQUIRED] --credentials-dir [REQUIRED] --http 'http://my-proxy.company.com:8080' --https 'http://my-proxy.company.com:8080' --noproxy [REQUIRED] --certificateFilePath 'proxy-cert.pem'
  - summary: |-
      Enable or update proxy configuration without HTTPS proxy or SSL cert for Arc resource bridge on Azure Stack HCI
    syntax: az arcappliance configuration proxy update hci --resource-group [REQUIRED] --name [REQUIRED] --credentials-dir [REQUIRED] --http 'http://my-proxy.company.com:8080' --no-https --noproxy [REQUIRED] --no-certificate
  - summary: |-
      Disable proxy configuration for Arc resource bridge on Azure Stack HCI
    syntax: az arcappliance configuration proxy update hci --resource-group [REQUIRED] --name [REQUIRED] --credentials-dir [REQUIRED] --disable-proxy
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Arc resource bridge.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --certificateFilePath
    summary: |-
      Certificate file path if your proxy server requires the proxy clients to trust a certificate.
  - name: --credentials-dir
    summary: |-
      This is the path to the credentials directory, which stores credentials for your Resource Bridge. Use the az arcappliance get-credentials command to download it.If no value specified, for Darwin/Linux defaults to ~/.kva/.ssh for keys and current directory for kubeconfig,for windows defaults to C:\ProgramData\kva\.ssh for keys and current directory for kubeconfig.
  - name: --disable-proxy
    defaultValue: "False"
    summary: |-
      Disable the proxy configuration.
  - name: --http
    summary: |-
      HTTP proxy URL and port information entered as `http://<URL>:<PORT>`. Example: http://192.168.0.10:80.
  - name: --https
    summary: |-
      HTTPS URL and port information entered as `http://<URL>:<PORT>`.  Example: https://192.168.0.10:443.
  - name: --no-certificate
    defaultValue: "False"
    summary: |-
      Disable the proxy certificate setting.
  - name: --no-http
    defaultValue: "False"
    summary: |-
      Disable the HTTP proxy setting.
  - name: --no-https
    defaultValue: "False"
    summary: |-
      Disable the HTTPS proxy setting.
  - name: --noproxy
    summary: |-
      The list of comma separated entries for excluded networks, hosts, or domains from being accessed through the proxy server.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
