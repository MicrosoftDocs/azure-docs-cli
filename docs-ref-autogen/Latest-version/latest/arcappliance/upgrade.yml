### YamlMime:AzureCLIGroup
uid: az_arcappliance_upgrade
name: az arcappliance upgrade
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **arcappliance** extension for the Azure CLI (version 2.73.0 or higher). The extension will automatically install the first time you run an **az arcappliance upgrade** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Command group for upgrading an Appliance cluster.
status: GA
sourceType: Extension
directCommands:
- uid: az_arcappliance_upgrade_hci
  name: az arcappliance upgrade hci
  summary: |-
    Command to upgrade an Appliance on Azure Stack HCI.
  status: GA
  sourceType: Extension
  syntax: >-
    az arcappliance upgrade hci [--cloudagent]
                                [--config-file]
                                [--kubeconfig]
                                [--location]
                                [--loginconfigfile]
                                [--name]
                                [--no-wait]
                                [--resource-group]
  examples:
  - summary: |-
      Upgrade HCI Appliance
    syntax: az arcappliance upgrade hci --resource-group [REQUIRED] --name [REQUIRED] --kubeconfig [REQUIRED] --cloudagent [OPTIONAL] --loginconfigfile [OPTIONAL]
  - summary: |-
      Upgrade HCI Appliance using config
    syntax: az arcappliance upgrade hci --config-file [REQUIRED]
  optionalParameters:
  - name: --cloudagent
    summary: |-
      FQDN or IP address of the Azure Stack HCI MOC cloud agent service used by Arc resource bridge. This can be found in the `<`BridgeName`>`-infra.yaml configuration file stored locally on the HCI cluster.
  - name: --config-file
    summary: |-
      Path to Appliance Config File.
  - name: --kubeconfig
    summary: |-
      Path to kubeconfig.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --loginconfigfile
    summary: |-
      File path for the Azure Stack HCI login configuration file, kvatoken.tok. By default, it is stored locally on the HCI cluster.
  - name: --name -n
    summary: |-
      Name of the Arc resource bridge.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_arcappliance_upgrade_scvmm
  name: az arcappliance upgrade scvmm
  summary: |-
    Command to upgrade an Appliance on SCVMM.
  status: GA
  sourceType: Extension
  syntax: >-
    az arcappliance upgrade scvmm [--address]
                                  [--config-file]
                                  [--kubeconfig]
                                  [--location]
                                  [--name]
                                  [--no-wait]
                                  [--password]
                                  [--port]
                                  [--resource-group]
                                  [--username]
  examples:
  - summary: |-
      Upgrade SCVMM Appliance using config file
    syntax: az arcappliance upgrade scvmm --config-file [REQUIRED]
  optionalParameters:
  - name: --address
    summary: |-
      SCVMM Server FQDN (e.g. vmmuser001.contoso.lab) or IPv4 address. If you have a Highly Available VMM setup, enter the role name.
  - name: --config-file
    summary: |-
      Path to Appliance Config File.
  - name: --kubeconfig
    summary: |-
      Path to kubeconfig.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --name -n
    summary: |-
      Name of the Arc resource bridge.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --password
    summary: |-
      SCVMM Administrator Password.
  - name: --port
    summary: |-
      SCVMM server port number (Default: 8100).
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --username
    summary: |-
      SCVMM Administrator Username in the format domain\username where 'domain' should be the NetBIOS name of the domain (e.g. contoso\administrator).
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
