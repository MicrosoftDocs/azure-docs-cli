### YamlMime:AzureCLIGroup
uid: az_arcappliance_create
name: az arcappliance create
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **arcappliance** extension for the Azure CLI (version 2.73.0 or higher). The extension will automatically install the first time you run an **az arcappliance create** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Command group for creation of the connection between the Arc resource bridge on-premises appliance VM and its corresponding Azure resource.
status: GA
sourceType: Extension
directCommands:
- uid: az_arcappliance_create_hci
  name: az arcappliance create hci
  summary: |-
    Command to create the connection between the on-premises appliance VM and Azure resource for Arc resource bridge (Azure Stack HCI).
  status: GA
  sourceType: Extension
  syntax: >-
    az arcappliance create hci [--config-file]
                               [--kubeconfig]
                               [--location]
                               [--name]
                               [--resource-group]
                               [--tags]
  examples:
  - summary: |-
      Create connection between the on-premises appliance VM and Azure resource for Arc resource bridge on Azure Stack HCI
    syntax: az arcappliance create hci --resource-group [REQUIRED] --name [REQUIRED] --location [REQUIRED] --kubeconfig [REQUIRED]
  - summary: |-
      Create connection between the on-premises appliance VM and Azure resource for Arc resource bridge on Azure Stack HCI using config file
    syntax: az arcappliance create hci --config-file [REQUIRED] --kubeconfig [REQUIRED]
  optionalParameters:
  - name: --config-file
    summary: |-
      Path to the Arc resource bridge appliance config file, `<`resourceName`>`-appliance.yaml.
  - name: --kubeconfig
    summary: |-
      Path to kubeconfig, output from deploy command.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --name -n
    summary: |-
      Name of the Arc resource bridge.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
