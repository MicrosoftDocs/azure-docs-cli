sourceType: Extension
directCommands:
- uid: az_spring_application-configuration-service_config_show
  name: az spring application-configuration-service config show
  summary: |-
    Command to show the configurations pulled by Application Configuration Service from upstream Git repositories.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring' is deprecated and will be removed in a future release.
  sourceType: Extension
  syntax: >-
    az spring application-configuration-service config show --config-file-pattern --pattern
                                                            --resource-group
                                                            --service
                                                            [--export-path]
  requiredParameters:
  - isRequired: true
    name: --config-file-pattern --pattern
    summary: |-
      Case sensitive. Set the config file pattern in the formats like {application} or {application}/{profile} instead of {application}-{profile}.yml.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using `az configure --defaults spring=<name>`.
  optionalParameters:
  - name: --export-path
    summary: |-
      The path of directory to export the configuration files. Default to the current folder if no value provided.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_spring_application-configuration-service_config_show
metadata:
  description: Commands to manage the configurations pulled by Application Configuration Service from upstream Git repositories.
