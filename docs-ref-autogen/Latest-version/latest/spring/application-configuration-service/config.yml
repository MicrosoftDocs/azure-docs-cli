uid: az_spring_application-configuration-service_config
name: az spring application-configuration-service config
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **spring** extension for the Azure CLI (version 2.56.0 or higher). The extension will automatically install the first time you run an **az spring application-configuration-service config** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage the configurations pulled by Application Configuration Service from upstream Git repositories.
status: Deprecated
isDeprecated: true
