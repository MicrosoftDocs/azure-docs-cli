- uid: az_spring_app-insights_show
  name: az spring app-insights show
  summary: |-
    Show Application Insights settings.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring' is deprecated and will be removed in a future release.
  sourceType: Extension
  syntax: >-
    az spring app-insights show --name
                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of Azure Spring Apps instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_spring_app-insights_update
  name: az spring app-insights update
  summary: |-
    Update Application Insights settings.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring' is deprecated and will be removed in a future release.
  sourceType: Extension
  syntax: >-
    az spring app-insights update --name
                                  --resource-group
                                  [--app-insights]
                                  [--app-insights-key]
                                  [--disable {false, true}]
                                  [--no-wait]
                                  [--sampling-rate]
  examples:
  - summary: |-
      Enable Application Insights by using the Connection string (recommended) or Instrumentation key.
    syntax: az spring app-insights update -n MyService -g MyResourceGroup --app-insights-key "MyConnectionString" --sampling-rate 100
  - summary: |-
      Disable Application Insights.
    syntax: az spring app-insights update -n MyService -g MyResourceGroup --disable
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of Azure Spring Apps instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --app-insights
    summary: |-
      Name of the existing Application Insights in the same Resource Group. Or Resource ID of the existing Application Insights in a different Resource Group.
    groupName: Application Insights Arguments
  - name: --app-insights-key
    summary: |-
      Connection string (recommended) or Instrumentation key of the existing Application Insights.
    groupName: Application Insights Arguments
  - name: --disable
    acceptedValues: false, true
    summary: |-
      Disable Application Insights.
    groupName: Application Insights Arguments
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --sampling-rate
    summary: |-
      Sampling Rate of application insights. Maximum is 100.
    groupName: Application Insights Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
