### YamlMime:AzureCLIGroup
uid: az_dns-resolver_policy
name: az dns-resolver policy
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **dns-resolver** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az dns-resolver policy** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage DNS Resolver Policy (DNS Security Policy).
status: GA
sourceType: Extension
directCommands:
- uid: az_dns-resolver_policy_create
  name: az dns-resolver policy create
  summary: |-
    Create a DNS resolver policy.
  status: GA
  sourceType: Extension
  syntax: >-
    az dns-resolver policy create --dns-resolver-policy-name --name
                                  --resource-group
                                  [--if-match]
                                  [--if-none-match]
                                  [--location]
                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--tags]
  examples:
  - summary: |-
      Upsert DNS resolver policy
    syntax: az dns-resolver policy create --resource-group sampleResourceGroup --dns-resolver-policy-name sampleDnsResolverPolicy --location westus2 --tags "{key1:value1}"
  requiredParameters:
  - isRequired: true
    name: --dns-resolver-policy-name --name -n
    summary: |-
      The name of the DNS resolver policy.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --if-match
    summary: |-
      ETag of the resource. Omit this value to always overwrite the current resource. Specify the last-seen ETag value to prevent accidentally overwriting any concurrent changes.
  - name: --if-none-match
    summary: |-
      Set to '*' to allow a new resource to be created, but to prevent updating an existing resource. Other values will be ignored.
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: Parameters Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Parameters Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
