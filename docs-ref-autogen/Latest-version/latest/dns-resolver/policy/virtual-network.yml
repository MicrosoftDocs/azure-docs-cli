### YamlMime:AzureCLIGroup
uid: az_dns-resolver_policy_virtual-network
name: az dns-resolver policy virtual-network
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **dns-resolver** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az dns-resolver policy virtual-network** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage vnets relevant to dns resolver policy resources.
status: GA
sourceType: Extension
directCommands:
- uid: az_dns-resolver_policy_virtual-network_list-dns-resolver-policy
  name: az dns-resolver policy virtual-network list-dns-resolver-policy
  summary: |-
    Lists DNS resolver policy resource IDs linked to a virtual network.
  status: GA
  sourceType: Extension
  syntax: >-
    az dns-resolver policy virtual-network list-dns-resolver-policy --resource-group
                                                                    --virtual-network-name
                                                                    [--max-items]
                                                                    [--next-token]
  examples:
  - summary: |-
      List DNS resolver policies by virtual network
    syntax: az dns-resolver policy virtual-network list-dns-resolver-policy --resource-group sampleResourceGroup --virtual-network-name sampleVirtualNetwork
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --virtual-network-name
    summary: |-
      The name of the virtual network.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_dns-resolver_policy_virtual-network_list-dns-resolver-policy
metadata:
  description: Manage vnets relevant to dns resolver policy resources.
