### YamlMime:AzureCLIGroup
uid: az_new-relic_monitor
name: az new-relic monitor
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **new-relic** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az new-relic monitor** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Provides a set of commands to manage New Relic monitor resources in your Azure subscription, enabling integration and observability of your Azure resources through New Relic.
status: GA
sourceType: Extension
directCommands:
- uid: az_new-relic_monitor_create
  name: az new-relic monitor create
  summary: |-
    Creates a new New Relic monitor resource in your Azure subscription. This sets up the integration between Azure and your New Relic account, enabling observability and monitoring of your Azure resources through New Relic.
  status: GA
  sourceType: Extension
  syntax: >-
    az new-relic monitor create --monitor-name --name
                                --resource-group
                                [--account-creation-source --account-source {LIFTR, NEWRELIC}]
                                [--identity]
                                [--location]
                                [--new-relic-account]
                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                [--org-creation-source {LIFTR, NEWRELIC}]
                                [--plan-data]
                                [--tags]
                                [--user-info]
  examples:
  - summary: |-
      Create a NewRelicMonitorResource.
    syntax: az new-relic monitor create --resource-group MyResourceGroup --name MyNewRelicMonitor --location eastus2euap --user-info first-name="vdftzcggiref" last-name="bcsztgqovdlmzf" email-address="UserEmail@123.com" phone-number="123456" --plan-data billing-cycle="MONTHLY" effective-date='2022-10-25T15:14:33+02:00' plan-details="newrelic-pay-as-you-go-free-live@TIDgmz7xq9ge3py@PUBIDnewrelicinc1635200720692.newrelic_liftr_payg" usage-type="PAYG" --account-creation-source "LIFTR" --org-creation-source "LIFTR" --tags key6976=oaxfhf
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: |-
      Name of the Monitors resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --account-creation-source --account-source
    acceptedValues: LIFTR, NEWRELIC
    summary: |-
      Source of account creation.
    groupName: Properties Arguments
  - name: --identity
    summary: |-
      The managed service identities assigned to this resource. Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  - name: --location -l
    summary: |-
      The geo-location where the resource lives When not specified, the location of the resource group will be used.  When not specified, the location of the resource group will be used.
    groupName: Resource Arguments
  - name: --new-relic-account
    summary: |-
      MarketplaceSubscriptionStatus of the resource Support shorthand-syntax, json-file and yaml-file. Try "??" to show  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --org-creation-source
    acceptedValues: LIFTR, NEWRELIC
    summary: |-
      Source of org creation.
    groupName: Properties Arguments
  - name: --plan-data
    summary: |-
      Plan details Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
