### YamlMime:AzureCLIGroup
uid: az_new-relic_account
name: az new-relic account
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **new-relic** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az new-relic account** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage the New Relic account.
status: GA
sourceType: Extension
directCommands:
- uid: az_new-relic_account_list
  name: az new-relic account list
  summary: |-
    Lists all the New Relic accounts in your Azure subscription, helping you understand the existing accounts that have been created.
  status: GA
  sourceType: Extension
  syntax: >-
    az new-relic account list --location
                              --user-email
                              [--max-items]
                              [--next-token]
  examples:
  - summary: |-
      List all the existing accounts.
    syntax: az new-relic account list --location eastus2euap --user-email UserEmail@123.com
  requiredParameters:
  - isRequired: true
    name: --location
    summary: |-
      Location of NewRelic account.
  - isRequired: true
    name: --user-email
    summary: |-
      User Email.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_new-relic_account_list
metadata:
  description: Manage the New Relic account.
