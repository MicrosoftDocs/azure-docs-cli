### YamlMime:AzureCLIGroup
uid: az_mdp_sku
name: az mdp sku
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **mdp** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az mdp sku** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage sku resources.
status: GA
sourceType: Extension
directCommands:
- uid: az_mdp_sku_list
  name: az mdp sku list
  summary: |-
    List sku resources in given location.
  status: GA
  sourceType: Extension
  syntax: >-
    az mdp sku list --location
                    [--max-items]
                    [--next-token]
  examples:
  - summary: |-
      List by location
    syntax: az mdp sku list --location eastus
  requiredParameters:
  - isRequired: true
    name: --location
    summary: |-
      Name of the location.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
commands:
- az_mdp_sku_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage sku resources.
