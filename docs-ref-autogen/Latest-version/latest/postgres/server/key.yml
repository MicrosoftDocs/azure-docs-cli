### YamlMime:AzureCLIGroup
uid: az_postgres_server_key
name: az postgres server key
summary: |-
  Manage PostgreSQL server keys.
status: GA
isBreakingChange: true
breakingChangeInfo: Azure Database for PostgreSQL Single Server is deprecated. Please migrate to Flexible Server for new deployments.
sourceType: Core
directCommands:
- uid: az_postgres_server_key_create
  name: az postgres server key create
  summary: |-
    Create server key.
  status: GA
  isBreakingChange: true
  breakingChangeInfo: Azure Database for PostgreSQL Single Server is deprecated. Please migrate to Flexible Server for new deployments.
  sourceType: Core
  syntax: >-
    az postgres server key create --kid
                                  --name
                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: |-
      The Azure Key Vault key identifier of the server key. An example key identifier is "https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901".
  - isRequired: true
    name: --name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
