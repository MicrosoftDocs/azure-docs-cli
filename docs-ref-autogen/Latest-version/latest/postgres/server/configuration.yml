### YamlMime:AzureCLIGroup
uid: az_postgres_server_configuration
name: az postgres server configuration
summary: |-
  Manage configuration values for a server.
status: GA
isBreakingChange: true
breakingChangeInfo: Azure Database for PostgreSQL Single Server is deprecated. Please migrate to Flexible Server for new deployments.
sourceType: Core
directCommands:
- uid: az_postgres_server_configuration_list
  name: az postgres server configuration list
  summary: |-
    List the configuration values for a server.
  status: GA
  isBreakingChange: true
  breakingChangeInfo: Azure Database for PostgreSQL Single Server is deprecated. Please migrate to Flexible Server for new deployments.
  sourceType: Core
  syntax: >-
    az postgres server configuration list [--ids]
                                          [--resource-group]
                                          [--server-name]
                                          [--subscription]
  examples:
  - summary: |-
      List the configuration values for a server. (autogenerated)
    syntax: az postgres server configuration list --resource-group MyResourceGroup --server-name MyServer
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --server-name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_postgres_server_configuration_set
  name: az postgres server configuration set
  summary: |-
    Update the configuration of a server.
  status: GA
  isBreakingChange: true
  breakingChangeInfo: Azure Database for PostgreSQL Single Server is deprecated. Please migrate to Flexible Server for new deployments.
  sourceType: Core
  syntax: >-
    az postgres server configuration set [--ids]
                                         [--name]
                                         [--resource-group]
                                         [--server-name]
                                         [--subscription]
                                         [--value]
  examples:
  - summary: |-
      Set a new configuration value.
    syntax: az postgres server configuration set -g testgroup -s testsvr -n {config_name} --value {config_value}
  - summary: |-
      Set a configuration value to its default.
    syntax: az postgres server configuration set -g testgroup -s testsvr -n {config_name}
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name -n
    summary: |-
      The name of the configuration.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --server-name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --value
    summary: |-
      Value of the configuration. If not provided, configuration value will be set to default.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
