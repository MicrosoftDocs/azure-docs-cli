### YamlMime:AzureCLIGroup
uid: az_postgres_flexible-server_db
name: az postgres flexible-server db
summary: |-
  Manage PostgreSQL databases on a flexible server.
status: GA
isBreakingChange: true
breakingChangeInfo: >-
  The --name/-n argument will be repurposed to specify the database name. The --server-name/-s argument will be introduced to specify the server name in next breaking change release(2.86.0) scheduled for May 2026.

  The --database-name/-d argument has been deprecated and will be removed in next breaking change release(2.86.0) scheduled for May 2026.
sourceType: Core
directCommands:
- uid: az_postgres_flexible-server_db_create
  name: az postgres flexible-server db create
  summary: |-
    Create a PostgreSQL database on a flexible server.
  status: GA
  isBreakingChange: true
  breakingChangeInfo: >-
    The --name/-n argument will be repurposed to specify the database name. The --server-name/-s argument will be introduced to specify the server name in next breaking change release(2.86.0) scheduled for May 2026.

    The --database-name/-d argument has been deprecated and will be removed in next breaking change release(2.86.0) scheduled for May 2026.
  sourceType: Core
  syntax: >-
    az postgres flexible-server db create --resource-group
                                          --server-name
                                          [--charset]
                                          [--collation]
                                          [--database-name]
  examples:
  - summary: |-
      Create database 'testDatabase' in the flexible server 'testserver' with the default parameters.
    syntax: az postgres flexible-server db create --resource-group testGroup --server-name testserver --database-name testDatabase
  - summary: |-
      Create database 'testDatabase' in the flexible server 'testserver' with a given character set and collation rules.
    syntax: az postgres flexible-server db create --resource-group testGroup --server-name testserver --database-name testDatabase \ --charset validCharset --collation validCollation
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --server-name -s
    summary: |-
      Name of the server.
  optionalParameters:
  - name: --charset
    summary: |-
      The charset of the database. The default value is UTF8.
  - name: --collation
    summary: |-
      The collation of the database.
  - name: --database-name -d
    summary: |-
      The name of the database.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_postgres_flexible-server_db_delete
  name: az postgres flexible-server db delete
