### YamlMime:AzureCLIGroup
uid: az_postgres_flexible-server_identity
name: az postgres flexible-server identity
summary: |-
  Manage server user assigned identities.
status: GA
sourceType: Core
directCommands:
- uid: az_postgres_flexible-server_identity_assign
  name: az postgres flexible-server identity assign
  summary: |-
    Add user assigned managed identities to the server.
  status: GA
  sourceType: Core
  syntax: >-
    az postgres flexible-server identity assign --identity
                                                [--ids]
                                                [--no-wait]
                                                [--resource-group]
                                                [--server-name]
                                                [--subscription]
  examples:
  - summary: |-
      Add identities 'test-identity' and 'test-identity-2' to server 'testsvr'.
    syntax: az postgres flexible-server identity assign -g testgroup -s testsvr --identity test-identity test-identity-2
  requiredParameters:
  - isRequired: true
    name: --identity -n
    summary: |-
      Space-separated names or ID's of identities.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --server-name -s
    summary: |-
      Name of the server.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
