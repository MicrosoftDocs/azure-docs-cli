- uid: az_postgres_flexible-server_identity_update
  name: az postgres flexible-server identity update
  summary: |-
    Update to enable or disable system assigned managed identity on the server.
  status: GA
  sourceType: Core
  syntax: >-
    az postgres flexible-server identity update --system-assigned {Disabled, Enabled}
                                                [--ids]
                                                [--no-wait]
                                                [--resource-group]
                                                [--server-name]
                                                [--subscription]
  examples:
  - summary: |-
      Enable system assigned managed identity on the server.
    syntax: az postgres flexible-server identity update -g testgroup -s testsvr --system-assigned Enabled
  requiredParameters:
  - isRequired: true
    name: --system-assigned
    acceptedValues: Disabled, Enabled
    summary: |-
      Enable or disable system assigned identity to authenticate to cloud services without storing credentials in code. Default is `Disabled`.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
