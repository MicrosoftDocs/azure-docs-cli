- uid: az_postgres_flexible-server_autonomous-tuning_set-settings
  name: az postgres flexible-server autonomous-tuning set-settings
  summary: |-
    Update an autonomous tuning setting for a PostgreSQL flexible server.
  status: GA
  sourceType: Core
  syntax: >-
    az postgres flexible-server autonomous-tuning set-settings --name {analysis_interval, max_columns_per_index, max_index_count, max_indexes_per_table, max_queries_per_database, max_regression_factor, max_total_size_factor, min_improvement_factor, mode, unused_dml_per_table, unused_min_period, unused_reads_per_table}
                                                               [--ids]
                                                               [--resource-group]
                                                               [--server-name]
                                                               [--subscription]
                                                               [--value]
  examples:
  - summary: |-
      Update an autonomous tuning setting for a PostgreSQL flexible server.
    syntax: az postgres flexible-server autonomous-tuning set-settings -g testgroup -s testsvr --name setting-name --value setting-value
  requiredParameters:
  - isRequired: true
    name: --name -n
    acceptedValues: analysis_interval, max_columns_per_index, max_index_count, max_indexes_per_table, max_queries_per_database, max_regression_factor, max_total_size_factor, min_improvement_factor, mode, unused_dml_per_table, unused_min_period, unused_reads_per_table
    summary: |-
      The name of the tuning setting.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --server-name -s
    summary: |-
      Name of the server.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --value -v
    summary: |-
      Value of the tuning setting.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
