### YamlMime:AzureCLIGroup
uid: az_postgres_flexible-server_autonomous-tuning
name: az postgres flexible-server autonomous-tuning
summary: |-
  Autonomous tuning analyzes read queries captured in query store and recommends operations on tables or index changes to optimize these queries.
status: GA
sourceType: Core
directCommands:
- uid: az_postgres_flexible-server_autonomous-tuning_list-index-recommendations
  name: az postgres flexible-server autonomous-tuning list-index-recommendations
  summary: |-
    Get available autonomous tuning index recommendations associated with a PostgreSQL flexible server.
  status: GA
  sourceType: Core
  syntax: >-
    az postgres flexible-server autonomous-tuning list-index-recommendations [--ids]
                                                                             [--recommendation-type {CreateIndex, DropIndex, ReIndex}]
                                                                             [--resource-group]
                                                                             [--server-name]
                                                                             [--subscription]
  examples:
  - summary: |-
      Get autonomous tuning index recommendations for a PostgreSQL flexible server. Filter by selected type.
    syntax: az postgres flexible-server autonomous-tuning list-index-recommendations -g testgroup -s testsvr --recommendation-type CreateIndex
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --recommendation-type -r
    acceptedValues: CreateIndex, DropIndex, ReIndex
    summary: |-
      Retrieve recommendations based on type.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --server-name -s
    summary: |-
      Name of the server.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
