- uid: az_postgres_flexible-server_autonomous-tuning_update
  name: az postgres flexible-server autonomous-tuning update
  summary: |-
    Update autonomous tuning to be enabled/disabled for a PostgreSQL flexible server.
  status: GA
  sourceType: Core
  syntax: >-
    az postgres flexible-server autonomous-tuning update --enabled {False, True}
                                                         [--ids]
                                                         [--resource-group]
                                                         [--server-name]
                                                         [--subscription]
  examples:
  - summary: |-
      Update autonomous tuning to be enabled for a PostgreSQL flexible server.
    syntax: az postgres flexible-server autonomous-tuning update -g testgroup -s testsvr --enabled True
  - summary: |-
      Update autonomous tuning to be disabled for a PostgreSQL flexible server.
    syntax: az postgres flexible-server autonomous-tuning update -g testgroup -s testsvr --enabled False
  requiredParameters:
  - isRequired: true
    name: --enabled
