### YamlMime:AzureCLIGroup
uid: az_postgres_flexible-server_long-term-retention
name: az postgres flexible-server long-term-retention
summary: |-
  Manage flexible server long-term-retention backups.
status: GA
isBreakingChange: true
breakingChangeInfo: >-
  The --name/-n argument will be repurposed to specify the backup name. The --server-name/-s argument will be introduced to specify the server name in next breaking change release(2.86.0) scheduled for May 2026.

  The --backup-name/-b argument has been deprecated and will be removed in next breaking change release(2.86.0) scheduled for May 2026.
sourceType: Core
directCommands:
- uid: az_postgres_flexible-server_long-term-retention_list
  name: az postgres flexible-server long-term-retention list
  summary: |-
    List all the long-term-retention backups for a given server.
  status: GA
  isBreakingChange: true
  breakingChangeInfo: >-
    The --name/-n argument will be repurposed to specify the backup name. The --server-name/-s argument will be introduced to specify the server name in next breaking change release(2.86.0) scheduled for May 2026.

    The --backup-name/-b argument has been deprecated and will be removed in next breaking change release(2.86.0) scheduled for May 2026.
  sourceType: Core
  syntax: >-
    az postgres flexible-server long-term-retention list [--ids]
                                                         [--name]
                                                         [--resource-group]
                                                         [--subscription]
  examples:
  - summary: |-
      List all long-term-retention backups for 'testsvr'.
    syntax: az postgres flexible-server long-term-retention list -g resource-group-name -n server-name
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name -n
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
