- uid: az_postgres_flexible-server_long-term-retention_start
  name: az postgres flexible-server long-term-retention start
  summary: |-
    Start long-term-retention backup for a flexible server. SAS URL parameter refers to the container SAS URL, inside the storage account, where the backups will be uploaded.
  status: GA
  isBreakingChange: true
  breakingChangeInfo: >-
    The --name/-n argument will be repurposed to specify the backup name. The --server-name/-s argument will be introduced to specify the server name in next breaking change release(2.86.0) scheduled for May 2026.

    The --backup-name/-b argument has been deprecated and will be removed in next breaking change release(2.86.0) scheduled for May 2026.
  sourceType: Core
  syntax: >-
    az postgres flexible-server long-term-retention start --backup-name
                                                          --sas-url
                                                          [--ids]
                                                          [--name]
                                                          [--resource-group]
                                                          [--subscription]
  examples:
  - summary: |-
      Create a backup with name 'backup-name' of server 'server-name' in resource group 'resource-group-name', using container with SAS URL '<sas-url>'.
    syntax: az postgres flexible-server long-term-retention start -g resource-group-name -b backup-name -n server-name -u <sas-url>
  requiredParameters:
  - isRequired: true
    name: --backup-name -b
    summary: |-
      Long-term retention backup name.
  - isRequired: true
    name: --sas-url -u
    summary: |-
      Container SAS URL.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name -n
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
