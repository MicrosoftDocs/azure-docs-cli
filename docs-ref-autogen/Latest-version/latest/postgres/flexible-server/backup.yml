### YamlMime:AzureCLIGroup
uid: az_postgres_flexible-server_backup
name: az postgres flexible-server backup
summary: |-
  Manage flexible server backups.
status: GA
isBreakingChange: true
breakingChangeInfo: >-
  The --backup-name/-b argument has been deprecated and will be removed in next breaking change release(2.86.0) scheduled for May 2026.

  The --name/-n argument will be repurposed to specify the backup name. The --server-name/-s argument will be introduced to specify the server name in next breaking change release(2.86.0) scheduled for May 2026.
sourceType: Core
directCommands:
- uid: az_postgres_flexible-server_backup_create
  name: az postgres flexible-server backup create
  summary: |-
    Create a new backup for a flexible server.
  status: GA
  isBreakingChange: true
  breakingChangeInfo: >-
    The argument for backup name will no longer be required in next breaking change release(2.86.0) scheduled for May 2026.

    The --backup-name/-b argument has been deprecated and will be removed in next breaking change release(2.86.0) scheduled for May 2026.

    The --name/-n argument will be repurposed to specify the backup name. The --server-name/-s argument will be introduced to specify the server name in next breaking change release(2.86.0) scheduled for May 2026.
  sourceType: Core
  syntax: >-
    az postgres flexible-server backup create --backup-name
                                              --name
                                              --resource-group
  examples:
  - summary: |-
      Create a backup.
    syntax: az postgres flexible-server backup create -g testgroup -n testsvr --backup-name testbackup
  requiredParameters:
  - isRequired: true
    name: --backup-name -b
    summary: |-
      The name of the backup.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_postgres_flexible-server_backup_delete
  name: az postgres flexible-server backup delete
