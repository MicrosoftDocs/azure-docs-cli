### YamlMime:AzureCLIGroup
uid: az_mcc_ent_resource
name: az mcc ent resource
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **mcc** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az mcc ent resource** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Microsoft Connected Cache for Enterprise resource CLI Commands.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'az mcc ent' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_mcc_ent_resource_create
  name: az mcc ent resource create
  summary: |-
    Creates a Microsoft Connected Cache for Enterprise resource with specified create parameters.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az mcc ent' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az mcc ent resource create --mcc-resource-name
                               --resource-group
                               [--location]
                               [--tags]
  requiredParameters:
  - isRequired: true
    name: --mcc-resource-name
    summary: |-
      Name of Microsoft Connected Cache for Enterprise resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --location -l
    summary: |-
      Geo-location of the cache node. This should be the same as Microsoft Connected Cache for Enterprise  resource. When not specified, location of Microsoft Connected Cache for Enterprise resource will be used.  When not specified, the location of the resource group will be used.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_mcc_ent_resource_delete
  name: az mcc ent resource delete
  summary: |-
    Deletes an existing Microsoft Connected Cache for Enterprise resource.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az mcc ent' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az mcc ent resource delete [--ids]
                               [--mcc-resource-name]
                               [--resource-group]
                               [--subscription]
                               [--yes]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --mcc-resource-name
    summary: |-
      Name of Microsoft Connected Cache for Enterprise resource.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_mcc_ent_resource_list
  name: az mcc ent resource list
  summary: |-
    Retrieves relevant information about all Microsoft Connected Cache for Enterprise resources under the resource group.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az mcc ent' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az mcc ent resource list [--max-items]
                             [--next-token]
                             [--resource-group]
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_mcc_ent_resource_wait
  name: az mcc ent resource wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az mcc ent' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az mcc ent resource wait [--created]
                             [--custom]
                             [--deleted]
                             [--exists]
                             [--ids]
                             [--interval]
                             [--mcc-resource-name]
                             [--resource-group]
                             [--subscription]
                             [--timeout]
                             [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --mcc-resource-name
    summary: |-
      Name of Microsoft Connected Cache for Enterprise resource.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_mcc_ent_resource_create
- az_mcc_ent_resource_delete
- az_mcc_ent_resource_list
- az_mcc_ent_resource_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Microsoft Connected Cache for Enterprise resource CLI Commands.
