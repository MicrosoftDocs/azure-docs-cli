                                                                     --resource-group
  examples:
  - summary: |-
      List NetworkSecurityPerimeterConfiguration
    syntax: az storage account network-security-perimeter-configuration list --resource-group res4410 --account-name sto8607
  requiredParameters:
  - isRequired: true
    name: --account-name
