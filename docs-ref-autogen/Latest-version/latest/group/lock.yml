### YamlMime:AzureCLIGroup
uid: az_group_lock
name: az group lock
summary: |-
  Manage Azure resource group locks.
status: GA
sourceType: Core
directCommands:
- uid: az_group_lock_create
  name: az group lock create
  summary: |-
    Create a resource group lock.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az group lock create --lock-type {CanNotDelete, ReadOnly}
                         --name
                         --resource-group
                         [--notes]
  examples:
  - summary: |-
      Create a read-only resource group level lock.
    syntax: az group lock create --lock-type ReadOnly -n lockName -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lock-type -t
    acceptedValues: CanNotDelete, ReadOnly
    summary: |-
      The type of lock restriction.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the lock.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --notes
    summary: |-
      Notes about this lock.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
