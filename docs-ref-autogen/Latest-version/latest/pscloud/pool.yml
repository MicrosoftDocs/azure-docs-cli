directCommands:
- uid: az_pscloud_pool_create
  name: az pscloud pool create
  summary: |-
    Create a storage pool.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az pscloud pool' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az pscloud pool create --name --storage-pool-name
                           --resource-group
                           [--availability-zone]
                           [--location]
                           [--mi-system-assigned --system-assigned]
                           [--mi-user-assigned --user-assigned]
                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                           [--provisioned-bandwidth]
                           [--reservation-id]
                           [--tags]
                           [--vnet-injection]
  examples:
  - summary: |-
      StoragePools_Create
    syntax: az pscloud pool create --resource-group rgpurestorage --storage-pool-name storagePoolname --availability-zone vknyl --vnet-injection "{subnet-id:tnlctolrxdvnkjiphlrdxq,vnet-id:zbumtytyqwewjcyckwqchiypshv}" --provisioned-bandwidth 17 --reservation-id xiowoxnbtcotutcmmrofvgdi --type None --user-assigned-identities "{key4211:{}}" --tags "{key7593:vsyiygyurvwlfaezpuqu}" --location lonlc
  requiredParameters:
  - isRequired: true
    name: --name --storage-pool-name -n
    summary: |-
      Name of the storage pool.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --availability-zone
    summary: |-
      Azure Availability Zone the Pool is located in.
    groupName: Properties Arguments
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: Resource Arguments
  - name: --mi-system-assigned --system-assigned
    summary: |-
      Set the system managed identity.
    groupName: Identity Arguments
  - name: --mi-user-assigned --user-assigned
    summary: |-
      Set the user managed identities.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Identity Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --provisioned-bandwidth
    summary: |-
      Total bandwidth provisioned for the pool, in MB/s.
    groupName: Properties Arguments
  - name: --reservation-id
    summary: |-
      Azure resource ID of the Pure Storage Cloud service (reservation resource) this storage pool belongs to.
    groupName: Properties Arguments
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  - name: --vnet-injection
    summary: |-
      Network properties of the storage pool  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
