### YamlMime:AzureCLIGroup
uid: az_pscloud_pool
name: az pscloud pool
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **pscloud** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az pscloud pool** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Storage Pool.
status: GA
sourceType: Extension
directCommands:
- uid: az_pscloud_pool_create
  name: az pscloud pool create
  summary: |-
    Create a storage pool.
  status: GA
  sourceType: Extension
  syntax: >-
    az pscloud pool create --name --storage-pool-name
                           --provisioned-bandwidth
                           --reservation-id
                           --resource-group
                           --subnet-name
                           --vnet-name
                           --zone
                           [--location]
                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                           [--tags]
  examples:
  - summary: |-
      StoragePools_Create
    syntax: az pscloud pool create --resource-group rgpurestorage --storage-pool-name storagePoolname --zone 1 --subnet-name /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualNetworks/{vnetName}/subnets/{subnetName} --vnet-name /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualNetworks/{vnetName} --provisioned-bandwidth 100 --reservation-id /subscriptions/{subscriptionId}/providers/PureStorage.Block/reservations/{reservationName} --location eastus
  requiredParameters:
  - isRequired: true
    name: --name --storage-pool-name -n
    summary: |-
      Name of the storage pool.
  - isRequired: true
    name: --provisioned-bandwidth
    summary: |-
      Total bandwidth provisioned for the pool, in MB/s.
    groupName: Properties Arguments
  - isRequired: true
    name: --reservation-id
    summary: |-
      Azure resource ID of the Pure Storage Cloud service (reservation resource) this storage pool belongs to.
    groupName: Properties Arguments
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --subnet-name
    summary: |-
      Azure resource ID of the Virtual Network subnet where the storage pool will be connected.
    groupName: VnetInjection Arguments
  - isRequired: true
    name: --vnet-name
    summary: |-
      Azure resource ID of the Virtual Network in which the subnet is located.
    groupName: VnetInjection Arguments
  - isRequired: true
    name: --zone -z
    summary: |-
      Azure Availability Zone the Pool is located in.
    groupName: Properties Arguments
  optionalParameters:
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: Resource Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
