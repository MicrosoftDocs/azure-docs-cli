### YamlMime:AzureCLIGroup
uid: az_cloudhsm_restore
name: az cloudhsm restore
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **cloudhsm** extension for the Azure CLI (version 2.70.0 or higher). The extension will automatically install the first time you run an **az cloudhsm restore** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Restore a backup of a Cloud HSM.
status: GA
sourceType: Extension
directCommands:
- uid: az_cloudhsm_restore_start
  name: az cloudhsm restore start
  summary: |-
    Restore a backup of a Cloud HSM.
  status: GA
  sourceType: Extension
  syntax: >-
    az cloudhsm restore start --backup-id
                              --blob-container-uri
                              [--cluster-name]
                              [--ids]
                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: |-
      Start Cloud HSM Restore
    syntax: az cloudhsm restore start --resource-group rgcloudhsm --cluster-name chsm1 --backup-id cloudhsm-eb0e0bf9-9d12-4201-b38c-567c8a452dd5-2025052912032456 --blob-container-uri https://myaccount.blob.core.windows.net/sascontainer/sasContainer
  requiredParameters:
  - isRequired: true
    name: --backup-id
    summary: |-
      An autogenerated unique string ID for labeling the backup. It contains both a UUID and a date timestamp.
    groupName: RestoreRequestProperties Arguments
  - isRequired: true
    name: --blob-container-uri
    summary: |-
      The Azure blob storage container Uri which contains the backup.
    groupName: RestoreRequestProperties Arguments
  optionalParameters:
  - name: --cluster-name
    summary: |-
      The name of the Cloud HSM Cluster within the specified resource group. Cloud HSM Cluster names must be between 3 and 23 characters in length.
    groupName: Resource Id Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_cloudhsm_restore_start
metadata:
  description: Restore a backup of a Cloud HSM.
