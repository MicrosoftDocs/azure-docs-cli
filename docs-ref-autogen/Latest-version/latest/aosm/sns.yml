### YamlMime:AzureCLIGroup
uid: az_aosm_sns
name: az aosm sns
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **aosm** extension for the Azure CLI (version 2.70.0 or higher). The extension will automatically install the first time you run an **az aosm sns** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage AOSM Site Network Services.
description: |-
  A Site Network Service (SNS) is a collection of network functions along with platform that come together to offer a service..
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'aosm' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_aosm_sns_build
  name: az aosm sns build
  summary: |-
    Build the Site Network Service.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'aosm' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az aosm sns build --config-file
  requiredParameters:
  - isRequired: true
    name: --config-file -f
    summary: |-
      The path to the configuration file. This is a JSONC file that contains the required parameters for building the NSD.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_aosm_sns_deploy
  name: az aosm sns deploy
  summary: |-
    Deploy the SNS definition.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'aosm' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az aosm sns deploy --build-output-folder
                       [--no-subscription-permissions]
  requiredParameters:
  - isRequired: true
    name: --build-output-folder -b
    summary: |-
      Path to the folder to deploy, created by the build command.
  optionalParameters:
  - name: --no-subscription-permissions -u
    defaultValue: "False"
    summary: |-
      Pass this flag if you do not have permission to import to the Publisher subscription (Contributor role + AcrPush role, or a custom role that allows the importImage action and AcrPush over the whole subscription). This means that the image artifacts will be pulled to your local machine and then pushed to the Artifact Store. Requires Docker to be installed locally.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_aosm_sns_generate-config
  name: az aosm sns generate-config
  summary: |-
    Generate configuration file for building an AOSM SNS.
  description: |-
    Generates a configuration file that you can use to build an AOSM Site Network Service (SNS). The configuration file is a JSONC file that contains the required parameters for building the SNS. You must complete the configuration file with your specific values before building the SNS.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'aosm' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az aosm sns generate-config [--output-file]
  examples:
  - summary: |-
      Generate a configuration file for a Site Network Service.
    syntax: az aosm sns generate-config
  - summary: |-
      Generate a configuration file for a Site Network Service and write to a specific file.
    syntax: az aosm sns generate-config --output-file my-sns-input-config.jsonc
  optionalParameters:
  - name: --output-file
    summary: |-
      The name of the output file to write the generated config text to.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_aosm_sns_build
- az_aosm_sns_deploy
- az_aosm_sns_generate-config
