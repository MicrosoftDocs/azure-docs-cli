      Remove a system-assigned managed identity from an App Service plan.
    syntax: az appservice plan identity remove --name MyAppServicePlan --resource-group MyResourceGroup --system-assigned
  - summary: |-
      Remove a user-assigned managed identity from an App Service plan.
    syntax: az appservice plan identity remove --name MyAppServicePlan --resource-group MyResourceGroup --user-assigned /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/MyIdentity
