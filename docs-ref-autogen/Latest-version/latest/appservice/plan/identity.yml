- uid: az_appservice_plan_identity_set-default
  name: az appservice plan identity set-default
  summary: |-
    Set the default managed identity for an App Service plan.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'appservice plan identity' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
