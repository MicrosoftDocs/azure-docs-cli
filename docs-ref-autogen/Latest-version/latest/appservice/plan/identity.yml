  syntax: >-
    az appservice plan identity set-default [--identity]
                                            [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: |-
      Set system-assigned identity as the default for an App Service plan.
    syntax: az appservice plan identity set-default --name MyAppServicePlan --resource-group MyResourceGroup --identity [system]
  - summary: |-
      Set a user-assigned identity as the default for an App Service plan.
    syntax: az appservice plan identity set-default --name MyAppServicePlan --resource-group MyResourceGroup --identity /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/MyIdentity
  optionalParameters:
  - name: --identity
    summary: |-
      Identity to set as default. Use '[system]' for system-assigned identity or provide user-assigned identity resource ID.
  - name: --ids
