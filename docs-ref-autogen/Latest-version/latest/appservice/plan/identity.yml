### YamlMime:AzureCLIGroup
uid: az_appservice_plan_identity
name: az appservice plan identity
summary: |-
  Manage managed identity for App Service plans.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Core
directCommands:
- uid: az_appservice_plan_identity_assign
  name: az appservice plan identity assign
  summary: |-
    Assign a managed identity to an App Service plan.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'appservice plan identity' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az appservice plan identity assign [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
                                       [--system-assigned]
                                       [--user-assigned]
  examples:
  - summary: |-
      Assign a system-assigned managed identity to an App Service plan.
    syntax: az appservice plan identity assign --name MyAppServicePlan --resource-group MyResourceGroup --system-assigned
  - summary: |-
      Assign a user-assigned managed identity to an App Service plan.
    syntax: az appservice plan identity assign --name MyAppServicePlan --resource-group MyResourceGroup --user-assigned /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/MyIdentity
  - summary: |-
      Assign both system-assigned and user-assigned managed identities to an App Service plan.
    syntax: az appservice plan identity assign --name MyAppServicePlan --resource-group MyResourceGroup --system-assigned --user-assigned /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/MyIdentity
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name -n
    summary: |-
      The name of the app service plan.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --system-assigned
    summary: |-
      Assign system-assigned managed identity to this app service plan.
  - name: --user-assigned
    summary: |-
      Assign user-assigned managed identities to this app service plan. Accepts space-separated list of identity resource IDs.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_appservice_plan_identity_remove
