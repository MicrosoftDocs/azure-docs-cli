      Remove both system-assigned and user-assigned managed identities from an App Service plan.
    syntax: az appservice plan identity remove --name MyAppServicePlan --resource-group MyResourceGroup --system-assigned --user-assigned /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/MyIdentity
