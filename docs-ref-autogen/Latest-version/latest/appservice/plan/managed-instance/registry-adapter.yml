directCommands:
- uid: az_appservice_plan_managed-instance_registry-adapter_add
  name: az appservice plan managed-instance registry-adapter add
  summary: |-
    Add a registry adapter to a managed instance App Service plan.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az appservice plan managed-instance' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az appservice plan managed-instance registry-adapter add --registry-key
                                                             --secret-uri
                                                             --type {Binary, DWord, Expand_String, Multi_String, QWord, String}
                                                             [--ids]
                                                             [--name]
                                                             [--resource-group]
                                                             [--subscription]
  examples:
  - summary: |-
      Add a registry adapter to a managed instance App Service plan.
    syntax: az appservice plan managed-instance registry-adapter add --name MyAppServicePlan --resource-group MyResourceGroup --registry-key myregistry --type String --secret-uri https://myvault.vault.azure.net/secrets/registryKeyValue/myversion
  requiredParameters:
  - isRequired: true
    name: --registry-key
    summary: |-
      Registry key for the adapter.
  - isRequired: true
    name: --secret-uri
    summary: |-
      Key Vault secret URI for the value.
  - isRequired: true
    name: --type
    acceptedValues: Binary, DWord, Expand_String, Multi_String, QWord, String
    summary: |-
      Type of the registry adapter.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name -n
    summary: |-
      The name of the app service plan.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
