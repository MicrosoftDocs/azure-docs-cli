directCommands:
- uid: az_appservice_plan_managed-instance_instance_connect
  name: az appservice plan managed-instance instance connect
  summary: |-
    Connect to a managed instance App Service plan worker instance via RDP using Azure Bastion.
  description: |-
    This command establishes an RDP connection to a specific worker instance in a managed instance App Service plan using Azure Bastion.
    You must have appropriate permissions to access the App Service plan and the Bastion resource.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'appservice plan managed-instance instance' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az appservice plan managed-instance instance connect --bastion-name
                                                         --instance-name
                                                         [--bastion-resource-group]
                                                         [--ids]
                                                         [--name]
                                                         [--resource-group]
                                                         [--subscription]
  examples:
  - summary: |-
      Connect to a worker instance via RDP using Azure Bastion.
    syntax: az appservice plan managed-instance instance connect --name MyAppServicePlan --resource-group MyResourceGroup --instance-name MyInstance --bastion-name MyBastion --bastion-resource-group MyBastionRG
  - summary: |-
      Connect to a worker instance via RDP with Bastion in the same resource group as the App Service plan.
    syntax: az appservice plan managed-instance instance connect --name MyAppServicePlan --resource-group MyResourceGroup --instance-name MyInstance --bastion-name MyBastion
  requiredParameters:
  - isRequired: true
    name: --bastion-name
    summary: |-
      Name of the Azure Bastion host to use for the RDP connection.
  - isRequired: true
    name: --instance-name
    summary: |-
      The name of the instance to connect to.
  optionalParameters:
  - name: --bastion-resource-group
    summary: |-
      Resource group name of the Azure Bastion host (defaults to the plan resource group).
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name -n
    summary: |-
      The name of the app service plan.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
