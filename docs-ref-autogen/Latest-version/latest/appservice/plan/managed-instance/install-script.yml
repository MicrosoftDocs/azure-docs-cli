uid: az_appservice_plan_managed-instance_install-script
name: az appservice plan managed-instance install-script
summary: |-
  Manage install scripts for managed instance App Service plans.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'az appservice plan managed-instance' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_appservice_plan_managed-instance_install-script_add
  name: az appservice plan managed-instance install-script add
  summary: |-
    Add an install script to a managed instance App Service plan.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az appservice plan managed-instance' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az appservice plan managed-instance install-script add --install-script-name
                                                           --source-uri
                                                           --type {PlatformStorage, RemoteAzureBlob}
                                                           [--ids]
                                                           [--name]
                                                           [--resource-group]
                                                           [--subscription]
  examples:
  - summary: |-
      Add an install script to a managed instance App Service plan.
    syntax: az appservice plan managed-instance install-script add --name MyAppServicePlan --resource-group MyResourceGroup --install-script-name MyScript --source-uri https://example.com/script.ps1 --type RemoteAzureBlob
  requiredParameters:
  - isRequired: true
    name: --install-script-name
    summary: |-
      Name of the install script.
  - isRequired: true
    name: --source-uri
    summary: |-
      Source URI of the install script.
  - isRequired: true
    name: --type
    acceptedValues: PlatformStorage, RemoteAzureBlob
    summary: |-
      Type of the install script.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name -n
    summary: |-
      The name of the app service plan.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
