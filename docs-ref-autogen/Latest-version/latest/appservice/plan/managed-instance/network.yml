uid: az_appservice_plan_managed-instance_network
name: az appservice plan managed-instance network
summary: |-
  Manage network integration for managed instance App Service plans.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'az appservice plan managed-instance' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_appservice_plan_managed-instance_network_add
  name: az appservice plan managed-instance network add
  summary: |-
    Add VNet integration to a managed instance App Service plan.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az appservice plan managed-instance' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az appservice plan managed-instance network add [--ids]
                                                    [--name]
                                                    [--resource-group]
                                                    [--subnet]
                                                    [--subscription]
                                                    [--vnet]
  examples:
  - summary: |-
      Add VNet integration to a managed instance App Service plan using subnet name and VNet name.
    syntax: az appservice plan managed-instance network add --name MyAppServicePlan --resource-group MyResourceGroup --vnet MyVNet --subnet MySubnet
  - summary: |-
      Add VNet integration to a managed instance App Service plan using vnet resource id
    syntax: az appservice plan managed-instance network add --name MyAppServicePlan --resource-group MyResourceGroup --vnet '/subscriptions/[sub id]/resourceGroups/[MyResourceGroup]/providers/Microsoft.Network/virtualNetworks/[MyVnetName]' --subnet MySubnet
  - summary: |-
      Add VNet integration to a managed instance App Service plan using subnet resource ID.
    syntax: az appservice plan managed-instance network add --name MyAppServicePlan --resource-group MyResourceGroup --subnet '/subscriptions/[sub id]/resourceGroups/[MyResourceGroup]/providers/Microsoft.Network/virtualNetworks/[MyVnetName]/subnets/[MySubnetName]'
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name -n
    summary: |-
      The name of the app service plan.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subnet
    summary: |-
      Name or resource ID of the pre-existing subnet to have the app service plan join. The --vnet argument is also needed if specifying subnet by name.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --vnet
    summary: |-
      Name or resource ID of the regional virtual network. If there are multiple vnets of the same name across different resource groups, use vnet resource id to specify which vnet to use. If vnet name is used, by default, the vnet in the same resource group as the app service plan will be used. Must be used with --subnet argument.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
