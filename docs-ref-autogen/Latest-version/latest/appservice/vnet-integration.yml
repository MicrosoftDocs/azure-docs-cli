### YamlMime:AzureCLIGroup
uid: az_appservice_vnet-integration
name: az appservice vnet-integration
summary: |-
  A method that lists the virtual network integrations used in an appservice plan.
status: GA
sourceType: Core
directCommands:
- uid: az_appservice_vnet-integration_list
  name: az appservice vnet-integration list
  summary: |-
    List the virtual network integrations used in an appservice plan.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az appservice vnet-integration list --plan
                                        --resource-group
  examples:
  - summary: |-
      list the virtual network integrations used in an appservice plan
    syntax: az appservice vnet-integration list -g MyResourceGroup --plan MyAppServicePlan
  requiredParameters:
  - isRequired: true
    name: --plan
    summary: |-
      AppService plan.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_appservice_vnet-integration_list
metadata:
  ms.date: 02/02/2026
  description: A method that lists the virtual network integrations used in an appservice plan.
