### YamlMime:AzureCLIGroup
uid: az_amlfs_auto-import
name: az amlfs auto-import
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **amlfs** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az amlfs auto-import** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Auto Import Job.
status: GA
sourceType: Extension
directCommands:
- uid: az_amlfs_auto-import_create
  name: az amlfs auto-import create
  summary: |-
    Create an auto import job.
  status: GA
  sourceType: Extension
  syntax: >-
    az amlfs auto-import create --aml-filesystem-name
                                --auto-import-job-name --name
                                --resource-group
                                [--admin-status {Disable, Enable}]
                                [--auto-import-prefixes]
                                [--conflict-mode --conflict-resolution-mode {Fail, OverwriteAlways, OverwriteIfDirty, Skip}]
                                [--enable-deletions {0, 1, f, false, n, no, t, true, y, yes}]
                                [--location]
                                [--maximum-errors]
                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                [--tags]
  examples:
  - summary: |-
      autoImportJobs_CreateOrUpdate
    syntax: >-
      az amlfs auto-import create --resource-group scgroup --aml-filesystem-name fs1 --auto-import-job-name autojob1 --tags "{Dept:ContosoAds}" --location eastus --auto-import-prefixes "[/]" --conflict-resolution-mode Skip --enable-deletions False --maximum-errors 0

      az amlfs auto-import create --resource-group scgroup --aml-filesystem-name fs1 --auto-import-job-name autojob1 --tags "{Dept:ContosoAds}" --location eastus --auto-import-prefixes "[/a,/b]" --conflict-resolution-mode Skip --enable-deletions False --maximum-errors 0 --admin-status Enable
  requiredParameters:
  - isRequired: true
    name: --aml-filesystem-name
    summary: |-
      Name for the AML file system. Allows alphanumerics, underscores, and hyphens. Start and end with alphanumeric.
  - isRequired: true
    name: --auto-import-job-name --name -n
    summary: |-
      Name for the auto import job. Allows alphanumerics, underscores, and hyphens. Start and end with alphanumeric.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --admin-status
    defaultValue: Enable
    acceptedValues: Disable, Enable
    summary: |-
      The administrative status of the auto import job. Possible values: 'Enable', 'Disable'. Passing in a value of 'Disable' will disable the current active auto import job. By default it is set to 'Enable'.
    groupName: Properties Arguments
  - name: --auto-import-prefixes
    summary: |-
      An array of blob paths/prefixes that get auto imported to the cluster namespace. It has '/' as the default value. Number of maximum allowed paths is 100.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --conflict-mode --conflict-resolution-mode
    defaultValue: Skip
    acceptedValues: Fail, OverwriteAlways, OverwriteIfDirty, Skip
    summary: |-
      How the auto import job will handle conflicts. For example, if the auto import job is trying to bring in a directory, but a file is at that path, how it handles it. Fail indicates that the auto import job should stop immediately and not do anything with the conflict. Skip indicates that it should pass over the conflict. OverwriteIfDirty causes the auto import job to delete and re-import the file or directory if it is a conflicting type, is dirty, or is currently released. OverwriteAlways extends OverwriteIfDirty to include releasing files that had been restored but were not dirty. Please reference https://learn.microsoft.com/en-us/azure/azure-managed-lustre/blob-integration#conflict-resolution-mode for a thorough explanation of these resolution modes.
    groupName: Properties Arguments
  - name: --enable-deletions
    defaultValue: "False"
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Whether or not to enable deletions during auto import. This only affects overwrite-dirty.
    groupName: Properties Arguments
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: AutoImportJob Arguments
  - name: --maximum-errors
    summary: |-
      Total non-conflict-oriented errors (e.g., OS errors) Import will tolerate before exiting with failure. -1 means infinite. 0 means exit immediately on any error.
    groupName: Properties Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: AutoImportJob Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
