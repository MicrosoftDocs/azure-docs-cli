### YamlMime:AzureCLIGroup
uid: az_vmware_private-cloud_identity-source
name: az vmware private-cloud identity-source
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **vmware** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az vmware private-cloud identity-source** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage a vCenter Single Sign On Identity Source of a  private cloud.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_private-cloud_identity-source_create
  name: az vmware private-cloud identity-source create
  summary: |-
    Create a vCenter Single Sign On Identity Source to a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware private-cloud identity-source create --alias
                                                   --base-group-dn
                                                   --base-user-dn
                                                   --domain
                                                   --name
                                                   --password
                                                   --primary-server
                                                   --private-cloud
                                                   --resource-group
                                                   --username
                                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                   [--secondary-server]
                                                   [--ssl {Disabled, Enabled}]
  requiredParameters:
  - isRequired: true
    name: --alias
    summary: |-
      The domain's NetBIOS name.
    groupName: PrivateCloud.properties.identitySources[] Arguments
  - isRequired: true
    name: --base-group-dn
    summary: |-
      The base distinguished name for groups.
    groupName: PrivateCloud.properties.identitySources[] Arguments
  - isRequired: true
    name: --base-user-dn
    summary: |-
      The base distinguished name for users.
    groupName: PrivateCloud.properties.identitySources[] Arguments
  - isRequired: true
    name: --domain
    summary: |-
      The domain's dns name.
    groupName: PrivateCloud.properties.identitySources[] Arguments
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the identity source.
  - isRequired: true
    name: --password
    summary: |-
      The password of the Active Directory user with a minimum of read-only access to Base DN for users and groups.
    groupName: PrivateCloud.properties.identitySources[] Arguments
  - isRequired: true
    name: --primary-server
    summary: |-
      Primary server URL.
    groupName: PrivateCloud.properties.identitySources[] Arguments
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --username
    summary: |-
      The ID of an Active Directory user with a minimum of read-only access to Base DN for users and group.
    groupName: PrivateCloud.properties.identitySources[] Arguments
  optionalParameters:
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --secondary-server
    summary: |-
      Secondary server URL.
    groupName: PrivateCloud.properties.identitySources[] Arguments
  - name: --ssl
    defaultValue: Disabled
    acceptedValues: Disabled, Enabled
    summary: |-
      Protect LDAP communication using SSL certificate (LDAPS).
    groupName: PrivateCloud.properties.identitySources[] Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
