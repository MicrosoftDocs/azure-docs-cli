### YamlMime:AzureCLIGroup
uid: az_vmware_private-cloud_maintenance
name: az vmware private-cloud maintenance
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **vmware** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az vmware private-cloud maintenance** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Maintenance.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_private-cloud_maintenance_initiate-check
  name: az vmware private-cloud maintenance initiate-check
  summary: |-
    Initiate maintenance readiness checks.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware private-cloud maintenance initiate-check [--ids]
                                                       [--maintenance-name]
                                                       [--private-cloud-name]
                                                       [--resource-group]
                                                       [--subscription]
  examples:
  - summary: |-
      Maintenances_InitiateChecks
    syntax: az vmware private-cloud maintenance initiate-check --resource-group group1 --private-cloud-name cloud1 --maintenance-name maintenance1
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --maintenance-name -m
    summary: |-
      Name of the maintenance.
    groupName: Resource Id Arguments
  - name: --private-cloud-name -n
    summary: |-
      Name of the private cloud.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_vmware_private-cloud_maintenance_list
  name: az vmware private-cloud maintenance list
  summary: |-
    List Maintenance resources by subscription ID.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware private-cloud maintenance list --private-cloud-name
                                             --resource-group
                                             [--from-date]
                                             [--max-items]
                                             [--next-token]
                                             [--state-name {Canceled, Failed, InProgress, NotScheduled, Scheduled, Success}]
                                             [--status {Active, Inactive}]
                                             [--to-date]
  requiredParameters:
  - isRequired: true
    name: --private-cloud-name -n
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --from-date
    summary: |-
      Date from which result should be returned. ie. scheduledStartTime >= from.
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  - name: --state-name
    acceptedValues: Canceled, Failed, InProgress, NotScheduled, Scheduled, Success
    summary: |-
      Filter maintenances based on state.
  - name: --status
    acceptedValues: Active, Inactive
    summary: |-
      Filter active or inactive maintenances.
  - name: --to-date
    summary: |-
      Date till which result should be returned. i.e. scheduledStartTime <= to-date.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
