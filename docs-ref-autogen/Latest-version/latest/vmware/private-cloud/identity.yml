### YamlMime:AzureCLIGroup
uid: az_vmware_private-cloud_identity
name: az vmware private-cloud identity
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **vmware** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az vmware private-cloud identity** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands for Managed Identity in a private cloud.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_private-cloud_identity_assign
  name: az vmware private-cloud identity assign
  summary: |-
    Assign a Managed Identity in a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware private-cloud identity assign --private-cloud
                                            --resource-group
                                            [--system-assigned]
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --system-assigned
    defaultValue: "False"
    summary: |-
      Enable a system assigned identity.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
