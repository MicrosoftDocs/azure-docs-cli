### YamlMime:AzureCLIGroup
uid: az_vmware_datastore_pure-storage-volume
name: az vmware datastore pure-storage-volume
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **vmware** extension for the Azure CLI (version 2.70.0 or higher). The extension will automatically install the first time you run an **az vmware datastore pure-storage-volume** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Pure Storage volume resource.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_datastore_pure-storage-volume_create
  name: az vmware datastore pure-storage-volume create
  summary: |-
    Create a Pure Storage volume in a private cloud cluster using PureStorage.Block provider.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware datastore pure-storage-volume create --cluster --cluster-name
                                                   --datastore-name --name
                                                   --private-cloud
                                                   --resource-group
                                                   --size-gb
                                                   --storage-pool-id
  examples:
  - summary: |-
      Create a Pure Storage volume in a private cloud.
    syntax: az vmware datastore pure-storage-volume create --name PureStorageDatastore1 --resource-group ResourceGroup1 --private-cloud PrivateCloud1 --cluster Cluster1 --storage-pool-id StoragePool1 --size-gb 64
  requiredParameters:
  - isRequired: true
    name: --cluster --cluster-name
    summary: |-
      Name of the cluster in the private cloud.
  - isRequired: true
    name: --datastore-name --name -n
    summary: |-
      Name of the datastore in the private cloud cluster.
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --size-gb
    summary: |-
      Volume size to be used to create a Virtual Volumes (vVols) datastore.
  - isRequired: true
    name: --storage-pool-id
    summary: |-
      Azure resource ID of the Pure Storage Pool.
commands:
- az_vmware_datastore_pure-storage-volume_create
