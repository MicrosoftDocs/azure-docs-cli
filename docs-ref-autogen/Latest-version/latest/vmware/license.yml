  status: GA
  sourceType: Extension
  syntax: >-
    az vmware license update [--add]
                             [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                             [--ids]
                             [--license-name {VmwareFirewall}]
                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                             [--private-cloud-name]
                             [--remove]
                             [--resource-group]
                             [--set]
                             [--subscription]
                             [--vmware-firewall]
  examples:
  - summary: |-
      Licenses_CreateOrUpdate
    syntax: az vmware license update --resource-group group1 --private-cloud-name cloud1 --license-name VmwareFirewall --vmware-firewall contract-number=12345 site-id=site123 cores=100 end-date=2027-01-01T00:00:00Z license-key=12345-12345-12345-12345-12345
