### YamlMime:AzureCLIGroup
uid: az_vmware_license
name: az vmware license
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **vmware** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az vmware license** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage license.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_license_create
  name: az vmware license create
  summary: |-
    Create a License.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware license create --license-name {VmwareFirewall}
                             --private-cloud-name
                             --resource-group
                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                             [--vmware-firewall]
  examples:
  - summary: |-
      Licenses_CreateOrUpdate
    syntax: az vmware license create --resource-group group1 --private-cloud-name cloud1 --license-name VmwareFirewall --vmware-firewall contract-number=12345 site-id=site123 cores=100 end-date=2027-01-01T00:00:00Z license-key=12345-12345-12345-12345-12345
  requiredParameters:
  - isRequired: true
    name: --license-name -l
    acceptedValues: VmwareFirewall
    summary: |-
      Name of the license.
  - isRequired: true
    name: --private-cloud-name -n
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --vmware-firewall
    summary: |-
      Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
