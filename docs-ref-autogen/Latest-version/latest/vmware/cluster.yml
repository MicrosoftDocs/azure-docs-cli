### YamlMime:AzureCLIGroup
uid: az_vmware_cluster
name: az vmware cluster
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **vmware** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az vmware cluster** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage all the clusters in a private cloud, excluding the first cluster which is the default management cluster.
description: |-
  The default management cluster is created and managed as part of the private cloud. To view details of the management cluster, use `az vmware private-cloud show`.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_cluster_create
  name: az vmware cluster create
  summary: |-
    Create a cluster in a private cloud.
  description: |-
    The maximum number of clusters is 4.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware cluster create --cluster-name --name
                             --private-cloud
                             --resource-group
                             --sku
                             [--cluster-size --size]
                             [--hosts]
                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                             [--vsan-datastore-name]
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: |-
      Name of the cluster in the private cloud.
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sku
    summary: |-
      The name of the SKU. E.g. P3. It is typically a letter+number code.
    groupName: Sku Arguments
  optionalParameters:
  - name: --cluster-size --size
    summary: |-
      The cluster size.
    groupName: Properties Arguments
  - name: --hosts
    summary: |-
      The hosts  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --vsan-datastore-name
    summary: |-
      Name of the vsan datastore associated with the cluster.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
