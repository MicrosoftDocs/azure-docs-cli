### YamlMime:AzureCLIGroup
uid: az_vmware_script-execution
name: az vmware script-execution
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **vmware** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az vmware script-execution** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage script executions in a private cloud.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_script-execution_create
  name: az vmware script-execution create
  summary: |-
    Create or update a script execution in a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware script-execution create --name
                                      --private-cloud
                                      --resource-group
                                      --timeout
                                      [--failure-reason]
                                      [--hidden-parameter]
                                      [--named-outputs]
                                      [--out]
                                      [--parameter]
                                      [--retention]
                                      [--script-cmdlet-id]
                                      [--yes]
  examples:
  - summary: |-
      Create a script execution.
    syntax: az vmware script-execution create --resource-group group1 --private-cloud cloud1 --name addSsoServer --script-cmdlet-id "/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/scriptPackages/AVS.PowerCommands@1.0.0/scriptCmdlets/New-SsoExternalIdentitySource" --timeout P0Y0M0DT0H60M60S --retention P0Y0M60DT0H60M60S --parameter name=DomainName type=Value value=placeholderDomain.local --parameter name=BaseUserDN type=Value "value=DC=placeholder, DC=placeholder" --hidden-parameter name=Password type=SecureValue secureValue=PlaceholderPassword
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the script execution.
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --timeout
    summary: |-
      Time limit for execution.
  optionalParameters:
  - name: --failure-reason
    summary: |-
      Error message if the script was able to run, but if the script itself had errors or powershell threw an exception.
  - name: --hidden-parameter
    summary: |-
      Parameters that will be hidden/not visible to ARM, such as passwords and credentials.
  - name: --named-outputs
    summary: |-
      User-defined dictionary.
  - name: --out
    summary: |-
      Standard output stream from the powershell execution.
  - name: --parameter -p
    summary: |-
      Parameters the script will accept.
  - name: --retention
    summary: |-
      Time to live for the resource. If not provided, will be available for 60 days.
  - name: --script-cmdlet-id
    summary: |-
      A reference to the script cmdlet resource if user is running a AVS script.
  - name: --yes
    defaultValue: "False"
    summary: |-
      Create without confirmation.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_vmware_script-execution_delete
  name: az vmware script-execution delete
  summary: |-
    Delete a ScriptExecution in a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware script-execution delete [--ids]
                                      [--name --script-execution-name]
                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--private-cloud]
                                      [--resource-group]
                                      [--subscription]
                                      [--yes]
  examples:
  - summary: |-
      Delete a script execution.
    syntax: az vmware script-execution delete --resource-group group1 --private-cloud cloud1 --script-execution-name addSsoServer
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name --script-execution-name -n
    summary: |-
      Name of the user-invoked script execution resource.
    groupName: Resource Id Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --private-cloud -c
    summary: |-
      Name of the private cloud.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_vmware_script-execution_get-execution-log
  name: az vmware script-execution get-execution-log
  summary: |-
    Return the logs for a script execution resource in a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware script-execution get-execution-log [--ids]
                                                 [--private-cloud-name]
                                                 [--resource-group]
                                                 [--script-execution-name]
                                                 [--script-output-stream-type --type]
                                                 [--subscription]
  examples:
  - summary: |-
      Return the logs for a script execution resource.
    syntax: az vmware script-execution get-execution-log --resource-group group1 --private-cloud-name cloud1 --script-execution-name addSsoServer --script-output-stream-type "[Information]"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --private-cloud-name
    summary: |-
      Name of the private cloud.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --script-execution-name
    summary: |-
      Name of the script cmdlet.
    groupName: Resource Id Arguments
  - name: --script-output-stream-type --type
    summary: |-
      Name of the desired output stream to return. If not provided, will return all. An empty array will return nothing.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
