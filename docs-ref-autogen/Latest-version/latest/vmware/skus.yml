### YamlMime:AzureCLIGroup
uid: az_vmware_skus
name: az vmware skus
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **vmware** extension for the Azure CLI (version 2.70.0 or higher). The extension will automatically install the first time you run an **az vmware skus** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage SKUs.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_skus_list
  name: az vmware skus list
  summary: |-
    List available SKUs in a subscription.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware skus list [--max-items]
                        [--next-token]
  examples:
  - summary: |-
      List available SKUs.
    syntax: az vmware skus list
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_vmware_skus_list
metadata:
  description: Commands to manage SKUs.
