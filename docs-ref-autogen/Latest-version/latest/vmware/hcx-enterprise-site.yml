- uid: az_vmware_hcx-enterprise-site_create
  name: az vmware hcx-enterprise-site create
  summary: |-
    Create an HCX Enterprise Site in a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware hcx-enterprise-site create --hcx-enterprise-site-name --name
                                         --private-cloud
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --hcx-enterprise-site-name --name -n
    summary: |-
      Name of the HCX Enterprise Site in the private cloud.
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
