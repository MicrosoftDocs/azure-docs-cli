### YamlMime:AzureCLIGroup
uid: az_dynatrace
name: az dynatrace
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **dynatrace** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az dynatrace** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage dynatrace.
status: GA
sourceType: Extension
directCommands:
- uid: az_dynatrace_get-marketplace-saas-resource-detail
  name: az dynatrace get-marketplace-saas-resource-detail
  summary: |-
    Get Marketplace SaaS resource details for a given tenant under a subscription.
  status: GA
  sourceType: Extension
  syntax: az dynatrace get-marketplace-saas-resource-detail --tenant-id
  examples:
  - summary: |-
      Monitors_GetMarketplaceSaaSResourceDetails_MaximumSet_Gen
    syntax: az dynatrace get-marketplace-saas-resource-detail --tenant-id urnmattojzhktcfw
  requiredParameters:
  - isRequired: true
    name: --tenant-id
    summary: |-
      Tenant Id.
    groupName: Request Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
