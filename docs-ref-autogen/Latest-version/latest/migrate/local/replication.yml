### YamlMime:AzureCLIGroup
uid: az_migrate_local_replication
name: az migrate local replication
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **migrate** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az migrate local replication** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage replication for Azure Local/Stack HCI migrations.
description: |-
  Commands to initialize replication infrastructure
  and create new server replications
  for migrations to Azure Local and Azure Stack HCI environments.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'migrate local' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_migrate_local_replication_get
  name: az migrate local replication get
  summary: |-
    Get detailed information about a specific replicating server.
  description: |-
    Retrieves comprehensive details about a specific protected item (replicating server)
    including its protection state, replication health, configuration settings,
    and historical information about failover operations.

    You can retrieve the protected item either by:
    - Full ARM resource ID (--protected-item-id or --id)
    - Name with project context (--protected-item-name with --resource-group and --project-name)

    The command returns detailed information including:
    - Basic information (name, resource ID, correlation ID)
    - Protection status (state, health, resync requirements)
    - Configuration (policy, replication extension)
    - Failover history (test, planned, unplanned)
    - Allowed operations
    - Machine details (source and target information)
    - Health errors with recommended actions (if any)

    Note: This command uses a preview API version
    and may experience breaking changes in future releases.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'migrate local replication' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az migrate local replication get [--id --protected-item-id]
                                     [--ids]
                                     [--name --protected-item-name]
                                     [--project-name]
                                     [--resource-group]
                                     [--subscription]
                                     [--subscription-id]
  examples:
  - summary: |-
      Get a protected item by its full ARM resource ID
    syntax: >-
      az migrate local replication get \
          --protected-item-id "/subscriptions/xxxx/resourceGroups/myRG/providers/Microsoft.DataReplication/replicationVaults/myVault/protectedItems/myItem"
  - summary: |-
      Get a protected item by name using project context
    syntax: >-
      az migrate local replication get \
          --protected-item-name myProtectedItem \
          --resource-group myRG \
          --project-name myMigrateProject
  - summary: |-
      Get a protected item with specific subscription
    syntax: >-
      az migrate local replication get \
          --name myProtectedItem \
          --resource-group myRG \
          --project-name myMigrateProject \
          --subscription-id 00000000-0000-0000-0000-000000000000
  - summary: |-
      Get a protected item using short parameter names
    syntax: >-
      az migrate local replication get \
          --id "/subscriptions/xxxx/resourceGroups/myRG/providers/Microsoft.DataReplication/replicationVaults/myVault/protectedItems/myItem"
  optionalParameters:
  - name: --id --protected-item-id
    summary: |-
      The full ARM resource ID of the protected item. If provided, --resource-group and --project-name are not required.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name --protected-item-name
    summary: |-
      The name of the protected item (replicating server).
  - name: --project-name
    summary: |-
      Name of the Azure Migrate project.
    description: |-
      The Azure Migrate project that contains the replicating server. Required when using --protected-item-name.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Resource group containing the Azure Migrate project.
    description: |-
      The name of the resource group where the Azure Migrate project is located. Required when using --protected-item-name.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --subscription-id
    summary: |-
      Azure subscription ID.
    description: |-
      The subscription containing the Azure Migrate project. Uses the default subscription if not specified.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_migrate_local_replication_get-job
