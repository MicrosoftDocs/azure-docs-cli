    Retrieve the status of an Azure Migrate job.
  description: |-
    Get the status and details of an Azure Migrate replication job.
    You can retrieve a specific job by its ARM ID or name,
    or list all jobs in a migrate project.

    Note: This command uses a preview API version
    and may experience breaking changes in future releases.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'migrate local replication' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az migrate local replication get-job [--id --job-id]
