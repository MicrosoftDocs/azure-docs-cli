- uid: az_migrate_local_replication_new
  name: az migrate local replication new
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'migrate local replication' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az migrate local replication new --source-appliance-name
                                     --target-appliance-name
                                     --target-resource-group-id --target-rg-id
                                     --target-storage-path-id
                                     --target-vm-name
                                     [--disk-to-include]
                                     [--dynamic-memory --is-dynamic-memory-enabled {false, true}]
                                     [--ids]
                                     [--machine-id]
                                     [--machine-index]
                                     [--network-id --target-virtual-switch-id]
                                     [--nic-to-include]
                                     [--os-disk-id]
                                     [--project-name]
                                     [--resource-group]
                                     [--subscription]
                                     [--subscription-id]
                                     [--target-test-virtual-switch-id --test-network-id]
                                     [--target-vm-cpu-core]
                                     [--target-vm-ram]
  requiredParameters:
  - isRequired: true
    name: --source-appliance-name
    summary: |-
      Specifies the source appliance name for the AzLocal scenario.
  - isRequired: true
    name: --target-appliance-name
    summary: |-
      Specifies the target appliance name for the AzLocal scenario.
  - isRequired: true
    name: --target-resource-group-id --target-rg-id
    summary: |-
      Specifies the target resource group ARM ID where the migrated VM resources will reside.
  - isRequired: true
    name: --target-storage-path-id
    summary: |-
      Specifies the storage path ARM ID where the VMs will be stored.
  - isRequired: true
    name: --target-vm-name
    summary: |-
      Specifies the name of the VM to be created.
  optionalParameters:
  - name: --disk-to-include
    summary: |-
      Specifies the disks on the source server to be included for replication. Space-separated list of disk IDs.
  - name: --dynamic-memory --is-dynamic-memory-enabled
    acceptedValues: false, true
    summary: |-
      Specifies if RAM is dynamic or not.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --machine-id
    summary: |-
      Specifies the machine ARM ID of the discovered server to be migrated. Required if --machine-index is not provided.
  - name: --machine-index
    summary: |-
      Specifies the index (1-based) of the discovered server from the list. Required if --machine-id is not provided.
  - name: --network-id --target-virtual-switch-id
    summary: |-
      Specifies the logical network ARM ID that the VMs will use.
  - name: --nic-to-include
    summary: |-
      Specifies the NICs on the source server to be included for replication. Space-separated list of NIC IDs.
  - name: --os-disk-id
    summary: |-
      Specifies the operating system disk for the source server to be migrated.
  - name: --project-name
    summary: |-
      Name of the Azure Migrate project. Required when using --machine-index.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of the resource group containing the Azure Migrate project. Required when using --machine-index.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --subscription-id
    summary: |-
      Azure subscription ID. Uses the default subscription if not specified.
  - name: --target-test-virtual-switch-id --test-network-id
    summary: |-
      Specifies the test logical network ARM ID that the VMs will use.
  - name: --target-vm-cpu-core
    summary: |-
      Specifies the number of CPU cores.
  - name: --target-vm-ram
    summary: |-
      Specifies the target RAM size in MB.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_migrate_local_replication_remove
  name: az migrate local replication remove
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'migrate local replication' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az migrate local replication remove --id --target-object-id
                                        [--force --force-remove {false, true}]
                                        [--subscription-id]
  requiredParameters:
  - isRequired: true
    name: --id --target-object-id
    summary: |-
      Specifies the replicating server ARM ID for which replication needs to be disabled. The ID should be retrieved using the get command.
  optionalParameters:
  - name: --force --force-remove
    defaultValue: "False"
    acceptedValues: false, true
    summary: |-
      Specifies whether the replication needs to be force removed. Default is false.
  - name: --subscription-id
    summary: |-
      Azure subscription ID. Uses the default subscription if not specified.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
