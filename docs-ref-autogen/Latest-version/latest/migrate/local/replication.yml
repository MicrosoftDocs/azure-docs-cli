### YamlMime:AzureCLIGroup
uid: az_migrate_local_replication
name: az migrate local replication
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **migrate** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az migrate local replication** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'migrate local' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_migrate_local_replication_get
  name: az migrate local replication get
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'migrate local replication' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az migrate local replication get [--id --protected-item-id]
                                     [--ids]
                                     [--name --protected-item-name]
                                     [--project-name]
                                     [--resource-group]
                                     [--subscription]
                                     [--subscription-id]
  optionalParameters:
  - name: --id --protected-item-id
    summary: |-
      The full ARM resource ID of the protected item. If provided, --resource-group and --project-name are not required.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name --protected-item-name
    summary: |-
      The name of the protected item (replicating server).
  - name: --project-name
    summary: |-
      The name of the migrate project. Required when using --protected-item-name.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      The name of the resource group where the migrate project is present. Required when using --protected-item-name.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --subscription-id
    summary: |-
      Azure subscription ID. Uses the default subscription if not specified.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
