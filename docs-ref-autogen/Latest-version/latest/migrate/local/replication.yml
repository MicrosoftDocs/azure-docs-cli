### YamlMime:AzureCLIGroup
uid: az_migrate_local_replication
name: az migrate local replication
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **migrate** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az migrate local replication** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
status: GA
sourceType: Extension
directCommands:
- uid: az_migrate_local_replication_init
  name: az migrate local replication init
  summary: |-
    Initialize Azure Migrate local replication infrastructure.
  description: |-
    This function is based on a preview API version and may experience breaking changes in future releases.  Args:     cmd: The CLI command context     resource_group_name (str): Specifies the Resource Group of the         Azure Migrate Project (required)     project_name (str): Specifies the name of the Azure Migrate         project to be used for server migration (required)     source_appliance_name (str): Specifies the source appliance name         for the AzLocal scenario (required)     target_appliance_name (str): Specifies the target appliance name         for the AzLocal scenario (required)     cache_storage_account_id (str, optional): Specifies the Storage         Account ARM Id to be used for private endpoint scenario     subscription_id (str, optional): Azure Subscription ID. Uses         current subscription if not provided     pass_thru (bool, optional): Returns True when the command         succeeds  Returns:     bool: True if the operation succeeds (when pass_thru is True),         otherwise None  Raises:     CLIError: If required parameters are missing or the API request         fails.
  status: GA
  sourceType: Extension
  syntax: >-
    az migrate local replication init --source-appliance-name
                                      --target-appliance-name
                                      [--cache-storage-account-id --cache-storage-id]
                                      [--ids]
                                      [--pass-thru {false, true}]
                                      [--project-name]
                                      [--resource-group --resource-group-name]
                                      [--subscription]
                                      [--subscription-id]
  requiredParameters:
  - isRequired: true
    name: --source-appliance-name
    summary: |-
      Specifies the source appliance name for the AzLocal scenario.
  - isRequired: true
    name: --target-appliance-name
    summary: |-
      Specifies the target appliance name for the AzLocal scenario.
  optionalParameters:
  - name: --cache-storage-account-id --cache-storage-id
    summary: |-
      Specifies the Storage Account ARM Id to be used for private endpoint scenario.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --pass-thru
    defaultValue: "False"
    acceptedValues: false, true
    summary: |-
      Returns true when the command succeeds.
  - name: --project-name
    summary: |-
      Specifies the name of the Azure Migrate project to be used for server migration.
    groupName: Resource Id Arguments
  - name: --resource-group --resource-group-name -g
    summary: |-
      Specifies the Resource Group of the Azure Migrate Project.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --subscription-id
    summary: |-
      Azure subscription ID. Uses the default subscription if not specified.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_migrate_local_replication_new
  name: az migrate local replication new
  summary: |-
    Create a new replication for an Azure Local server.
  description: |-
    This cmdlet is based on a preview API version and may experience breaking changes in future releases.  Args:     cmd: The CLI command context     target_storage_path_id (str): Specifies the storage path ARM ID         where the VMs will be stored (required)     target_resource_group_id (str): Specifies the target resource         group ARM ID where the migrated VM resources will reside         (required)     target_vm_name (str): Specifies the name of the VM to be created         (required)     source_appliance_name (str): Specifies the source appliance name         for the AzLocal scenario (required)     target_appliance_name (str): Specifies the target appliance name         for the AzLocal scenario (required)     machine_id (str, optional): Specifies the machine ARM ID of the         discovered server to be migrated (required if machine_index         not provided)     machine_index (int, optional): Specifies the index of the         discovered server from the list (1-based, required if         machine_id not provided)     project_name (str, optional): Specifies the migrate project name         (required when using machine_index)     resource_group_name (str, optional): Specifies the resource group         name (required when using machine_index)     target_vm_cpu_core (int, optional): Specifies the number of CPU         cores     target_virtual_switch_id (str, optional): Specifies the logical         network ARM ID that the VMs will use (required for default         user mode)     target_test_virtual_switch_id (str, optional): Specifies the test         logical network ARM ID that the VMs will use     is_dynamic_memory_enabled (str, optional): Specifies if RAM is         dynamic or not. Valid values: 'true', 'false'     target_vm_ram (int, optional): Specifies the target RAM size in         MB     disk_to_include (list, optional): Specifies the disks on the         source server to be included for replication (power user         mode)     nic_to_include (list, optional): Specifies the NICs on the source         server to be included for replication (power user mode)     os_disk_id (str, optional): Specifies the operating system disk         for the source server to be migrated (required for default         user mode)     subscription_id (str, optional): Azure Subscription ID. Uses         current subscription if not provided  Returns:     dict: The job model from the API response  Raises:     CLIError: If required parameters are missing or validation fails.
  status: GA
  sourceType: Extension
  syntax: >-
    az migrate local replication new --source-appliance-name
                                     --target-appliance-name
                                     --target-resource-group-id --target-rg-id
                                     --target-storage-path-id
                                     --target-vm-name
                                     [--disk-to-include]
                                     [--dynamic-memory --is-dynamic-memory-enabled {false, true}]
                                     [--ids]
                                     [--machine-id]
                                     [--machine-index]
                                     [--network-id --target-virtual-switch-id]
                                     [--nic-to-include]
                                     [--os-disk-id]
                                     [--project-name]
                                     [--resource-group --resource-group-name]
                                     [--subscription]
                                     [--subscription-id]
                                     [--target-test-virtual-switch-id --test-network-id]
                                     [--target-vm-cpu-core]
                                     [--target-vm-ram]
  requiredParameters:
  - isRequired: true
    name: --source-appliance-name
    summary: |-
      Specifies the source appliance name for the AzLocal scenario.
  - isRequired: true
    name: --target-appliance-name
    summary: |-
      Specifies the target appliance name for the AzLocal scenario.
  - isRequired: true
    name: --target-resource-group-id --target-rg-id
    summary: |-
      Specifies the target resource group ARM ID where the migrated VM resources will reside.
  - isRequired: true
    name: --target-storage-path-id
    summary: |-
      Specifies the storage path ARM ID where the VMs will be stored.
  - isRequired: true
    name: --target-vm-name
    summary: |-
      Specifies the name of the VM to be created.
  optionalParameters:
  - name: --disk-to-include
    summary: |-
      Specifies the disks on the source server to be included for replication. Space-separated list of disk IDs.
  - name: --dynamic-memory --is-dynamic-memory-enabled
    acceptedValues: false, true
    summary: |-
      Specifies if RAM is dynamic or not.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --machine-id
    summary: |-
      Specifies the machine ARM ID of the discovered server to be migrated. Required if --machine-index is not provided.
  - name: --machine-index
    summary: |-
      Specifies the index (1-based) of the discovered server from the list. Required if --machine-id is not provided.
  - name: --network-id --target-virtual-switch-id
    summary: |-
      Specifies the logical network ARM ID that the VMs will use.
  - name: --nic-to-include
    summary: |-
      Specifies the NICs on the source server to be included for replication. Space-separated list of NIC IDs.
  - name: --os-disk-id
    summary: |-
      Specifies the operating system disk for the source server to be migrated.
  - name: --project-name
    summary: |-
      Name of the Azure Migrate project. Required when using --machine-index.
    groupName: Resource Id Arguments
  - name: --resource-group --resource-group-name -g
    summary: |-
      Name of the resource group containing the Azure Migrate project. Required when using --machine-index.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --subscription-id
    summary: |-
      Azure subscription ID. Uses the default subscription if not specified.
  - name: --target-test-virtual-switch-id --test-network-id
    summary: |-
      Specifies the test logical network ARM ID that the VMs will use.
  - name: --target-vm-cpu-core
    summary: |-
      Specifies the number of CPU cores.
  - name: --target-vm-ram
    summary: |-
      Specifies the target RAM size in MB.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_migrate_local_replication_init
- az_migrate_local_replication_new
