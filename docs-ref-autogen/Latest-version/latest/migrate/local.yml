### YamlMime:AzureCLIGroup
uid: az_migrate_local
name: az migrate local
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **migrate** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az migrate local** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
status: GA
sourceType: Extension
directCommands:
- uid: az_migrate_local_get-discovered-server
  name: az migrate local get-discovered-server
  summary: |-
    Retrieve discovered servers from the Azure Migrate project.
  description: |-
    Args:     cmd: The CLI command context     project_name (str): Specifies the migrate project name (required)     resource_group_name (str): Specifies the resource group name         (required)     display_name (str, optional): Specifies the source machine         display name     source_machine_type (str, optional): Specifies the source machine         type (VMware, HyperV)     subscription_id (str, optional): Specifies the subscription id     name (str, optional): Specifies the source machine name         (internal name)     appliance_name (str, optional): Specifies the appliance name         (maps to site)  Returns:     dict: The discovered server data from the API response  Raises:     CLIError: If required parameters are missing or the API request         fails.
  status: GA
  sourceType: Extension
  syntax: >-
    az migrate local get-discovered-server [--appliance-name]
                                           [--display-name]
                                           [--ids]
                                           [--name]
                                           [--project-name]
                                           [--resource-group --resource-group-name]
                                           [--source-machine-type {HyperV, VMware}]
                                           [--subscription]
                                           [--subscription-id]
  optionalParameters:
  - name: --appliance-name
    summary: |-
      Name of the appliance (site) containing the machines.
  - name: --display-name
    summary: |-
      Display name of the source machine to filter by.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name
    summary: |-
      Internal name of the specific source machine to retrieve.
  - name: --project-name
    summary: |-
      Name of the Azure Migrate project.
    groupName: Resource Id Arguments
  - name: --resource-group --resource-group-name -g
    summary: |-
      Name of the resource group containing the Azure Migrate project.
    groupName: Resource Id Arguments
  - name: --source-machine-type
    acceptedValues: HyperV, VMware
    summary: |-
      Type of the source machine.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --subscription-id
    summary: |-
      Azure subscription ID. Uses the default subscription if not specified.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_migrate_local_get-discovered-server
- az_migrate_local_replication
- az_migrate_local_replication_init
- az_migrate_local_replication_new
