directCommands:
- uid: az_workloads_monitor_sap-landscape-monitor_create
  name: az workloads monitor sap-landscape-monitor create
  summary: |-
    Create a SAP Landscape Monitor Dashboard for the specified subscription, resource group, and resource name.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az workloads monitor sap-landscape-monitor' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az workloads monitor sap-landscape-monitor create --monitor-name
                                                      --resource-group
                                                      [--grouping]
                                                      [--top-metrics-thresholds]
  examples:
  - summary: |-
      Create a SAP Landscape Monitor Dashboard for the specified subscription, resource group, and resource name.
    syntax: az workloads monitor sap-landscape-monitor create -g <RG-NAME> --monitor-name <monitor-name> --grouping <grouping- details>
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: |-
      Name of the SAP monitor resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --grouping
    summary: |-
      Gets or sets the SID groupings by landscape and Environment.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --top-metrics-thresholds
    summary: |-
      Gets or sets the list Top Metric Thresholds for SAP Landscape Monitor Dashboard  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
