status: GA
sourceType: Core
directCommands:
- uid: az_sig_in-vm-access-control-profile_create
  name: az sig in-vm-access-control-profile create
  summary: |-
    Create a gallery in VM access control profile.
  status: GA
  sourceType: Core
  syntax: >-
    az sig in-vm-access-control-profile create --gallery-name
                                               --name
                                               --resource-group
                                               [--applicable-host-endpoint {IMDS, WireServer}]
                                               [--description]
                                               [--location]
                                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                               [--os-type {Linux, Windows}]
  examples:
  - summary: |-
      Create a gallery in VM access control profile.
    syntax: az sig in-vm-access-control-profile create --resource-group myResourceGroup --gallery-name myGalleryName --name myInVMAccessControlProfileName --location WestUS --os-type Linux --applicable-host-endpoint WireServer
  requiredParameters:
  - isRequired: true
    name: --gallery-name
    summary: |-
      The name of the Shared Image Gallery in which the in VM access control profile is to be created.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the gallery in VM access control profile to be created or updated. The allowed characters are alphabets and numbers with dots, dashes, and periods allowed in the middle. The maximum length is 80 characters.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --applicable-host-endpoint
    acceptedValues: IMDS, WireServer
    summary: |-
      This property allows you to specify the Endpoint type for which this profile is defining the access control for. Possible values are: 'WireServer' or 'IMDS'.
    groupName: Properties Arguments
  - name: --description
    summary: |-
      The description of this gallery in VM access control profile resources. This property is updatable.
    groupName: Properties Arguments
  - name: --location -l
    summary: |-
      Resource location  When not specified, the location of the resource group will be used.
    groupName: GalleryInVMAccessControlProfile Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --os-type
    acceptedValues: Linux, Windows
    summary: |-
      This property allows you to specify the OS type of the VMs/VMSS for which this profile can be used against. Possible values are: 'Windows' or 'Linux'.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
