### YamlMime:AzureCLIGroup
uid: az_sig_gallery-application
name: az sig gallery-application
summary: |-
  Manage gallery application.
status: GA
sourceType: Core
directCommands:
- uid: az_sig_gallery-application_create
  name: az sig gallery-application create
  summary: |-
    Create a gallery Application Definition.
  status: GA
  sourceType: Core
  syntax: >-
    az sig gallery-application create --application-name
                                      --gallery-name
                                      --os-type {Linux, Windows}
                                      --resource-group
                                      [--description]
                                      [--location]
                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--tags]
  examples:
  - summary: |-
      Create a simple gallery Application.
    syntax: az sig gallery-application create --gallery-name MyGallery --name AppName -g MyResourceGroup --os-type windows
  requiredParameters:
  - isRequired: true
    name: --application-name --gallery-application-name --name -n
    summary: |-
      The name of the gallery application.
  - isRequired: true
    name: --gallery-name -r
    summary: |-
      Gallery name.
  - isRequired: true
    name: --os-type
    parameterValueGroup: "Linux, Windows"
    summary: |-
      This property allows you to specify the supported type of the OS that application is built for. <br><br> Possible values are: <br><br> **Windows** <br><br> **Linux**.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --description
    summary: |-
      The description of this gallery Application Definition resource. This property is updatable.
  - name: --location -l
    summary: |-
      Resource location  When not specified, the location of the resource group will be used.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_sig_gallery-application_delete
  name: az sig gallery-application delete
  summary: |-
    Delete a gallery Application.
  status: GA
  sourceType: Core
  syntax: >-
    az sig gallery-application delete [--application-name]
                                      [--gallery-name]
                                      [--ids]
                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--resource-group]
                                      [--subscription]
                                      [--yes]
  optionalParameters:
  - name: --application-name --gallery-application-name --name -n
    summary: |-
      The name of the gallery application.
  - name: --gallery-name -r
    summary: |-
      Gallery name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_sig_gallery-application_list
  name: az sig gallery-application list
  summary: |-
    List gallery Application Definitions in a gallery.
  status: GA
  sourceType: Core
  syntax: >-
    az sig gallery-application list --gallery-name
                                    --resource-group
                                    [--max-items]
                                    [--next-token]
  requiredParameters:
  - isRequired: true
    name: --gallery-name -r
    summary: |-
      Gallery name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_sig_gallery-application_show
  name: az sig gallery-application show
  summary: |-
    Get information about a gallery Application Definition.
  status: GA
  sourceType: Core
  syntax: >-
    az sig gallery-application show [--application-name]
                                    [--gallery-name]
                                    [--ids]
                                    [--resource-group]
                                    [--subscription]
  optionalParameters:
  - name: --application-name --gallery-application-name --name -n
    summary: |-
      The name of the gallery application.
  - name: --gallery-name -r
    summary: |-
      Gallery name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sig_gallery-application_update
  name: az sig gallery-application update
  summary: |-
    Update a gallery Application Definition.
  status: GA
  sourceType: Core
  syntax: >-
    az sig gallery-application update [--add]
                                      [--application-name]
                                      [--description]
                                      [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--gallery-name]
                                      [--ids]
                                      [--location]
                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--remove]
                                      [--resource-group]
                                      [--set]
                                      [--subscription]
                                      [--tags]
  examples:
  - summary: |-
      Update a simple gallery Application.
    syntax: az sig gallery-application update --gallery-name GalleryName --name AppName -g MyResourceGroup --description Description --tags tag=MyTag
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --application-name --gallery-application-name --name -n
    summary: |-
      The name of the gallery application.
  - name: --description
    summary: |-
      The description of this gallery Application Definition resource. This property is updatable.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --gallery-name -r
    summary: |-
      Gallery name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --location -l
    summary: |-
      Resource location.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Resource tags  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_sig_gallery-application_wait
  name: az sig gallery-application wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  syntax: >-
    az sig gallery-application wait [--application-name]
                                    [--created]
                                    [--custom]
                                    [--deleted]
                                    [--exists]
                                    [--gallery-name]
                                    [--ids]
                                    [--interval]
                                    [--resource-group]
                                    [--subscription]
                                    [--timeout]
                                    [--updated]
  optionalParameters:
  - name: --application-name --gallery-application-name --name -n
    summary: |-
      The name of the gallery application.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --gallery-name -r
    summary: |-
      Gallery name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
