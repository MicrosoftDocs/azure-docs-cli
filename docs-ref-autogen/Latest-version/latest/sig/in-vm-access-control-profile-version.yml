- uid: az_sig_in-vm-access-control-profile-version_create
  name: az sig in-vm-access-control-profile-version create
  summary: |-
    Create a gallery in VM access control profile version.
  status: GA
  sourceType: Core
  syntax: >-
    az sig in-vm-access-control-profile-version create --default-access {Allow, Deny}
                                                       --gallery-name
                                                       --mode {Audit, Disabled, Enforce}
                                                       --profile-name
                                                       --profile-version --version-name
                                                       --resource-group
                                                       [--exclude-from-latest {0, 1, f, false, n, no, t, true, y, yes}]
                                                       [--location]
                                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                       [--rules]
                                                       [--target-regions]
  examples:
  - summary: |-
      Create or update a Gallery in VM access control profile version.
    syntax: az sig in-vm-access-control-profile-version create --resource-group myResourceGroup --gallery-name myGalleryName --profile-name myInVMAccessControlProfileName --profile-version 1.0.0 --location WestUS
  requiredParameters:
  - isRequired: true
    name: --default-access
    acceptedValues: Allow, Deny
    summary: |-
      This property allows you to specify if the requests will be allowed to access the host endpoints. Possible values are: 'Allow', 'Deny'.
    groupName: Properties Arguments
  - isRequired: true
    name: --gallery-name
    summary: |-
      The name of the Shared Image Gallery in which the in VM access control profile resides.
  - isRequired: true
    name: --mode
    acceptedValues: Audit, Disabled, Enforce
    summary: |-
      This property allows you to specify whether the access control rules are in Audit mode, in Enforce mode or Disabled. Possible values are: 'Audit', 'Enforce' or 'Disabled'.
    groupName: Properties Arguments
  - isRequired: true
    name: --profile-name
    summary: |-
      The name of the gallery in VM access control profile in which the in VM access control profile version is to be created.
  - isRequired: true
    name: --profile-version --version-name
    summary: |-
      The name of the gallery in VM access control profile version to be created. Needs to follow semantic version name pattern: The allowed characters are digit and period. Digits must be within the range of a 32-bit integer. Format: MajorVersion.MinorVersion.Patch.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --exclude-from-latest
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      If set to true, Virtual Machines deployed from the latest version of the Resource Profile won't use this Profile version.
    groupName: Properties Arguments
  - name: --location -l
    summary: |-
      Resource location  When not specified, the location of the resource group will be used.
    groupName: GalleryInVMAccessControlProfileVersion Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --rules
    summary: |-
      This is the Access Control Rules specification for an in VM access control profile version.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --target-regions
    summary: |-
      The target regions where the Resource Profile version is going to be replicated to.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
