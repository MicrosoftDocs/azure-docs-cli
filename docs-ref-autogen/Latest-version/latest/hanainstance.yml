uid: az_hanainstance
name: az hanainstance
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **sap-hana** extension for the Azure CLI (version 2.0.46 or higher). The extension will automatically install the first time you run an **az hanainstance** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  (PREVIEW) Manage Azure SAP HANA Instance.
status: GA
sourceType: Extension
directCommands:
- uid: az_hanainstance_create
  name: az hanainstance create
  summary: |-
    Create a new SAP HANA Instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az hanainstance create --instance-name
                           --ip-address
                           --location
                           --os-computer-name
                           --partner-node-id
                           --resource-group
                           --ssh-public-key
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: |-
      The name of the SAP HANA instance.
  - isRequired: true
    name: --ip-address
    summary: |-
      IP address to connect to the SAP HANA instance.
  - isRequired: true
    name: --location -l
    summary: |-
      Location of the SAP HANA instance. Default is the location of target resource group.
  - isRequired: true
    name: --os-computer-name
    summary: |-
      OS computer name of the SAP HANA instance.
  - isRequired: true
    name: --partner-node-id
    summary: |-
      ARM ID of a HANA Instance on the network to connect the SAP HANA instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --ssh-public-key
    summary: |-
      SSH public key to connect to the SAP HANA instance.
- uid: az_hanainstance_delete
  name: az hanainstance delete
  summary: |-
    Delete a SAP HANA Instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az hanainstance delete [--ids]
                           [--instance-name]
                           [--resource-group]
                           [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --instance-name -n
    summary: |-
      The name of the SAP HANA instance.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
