### YamlMime:AzureCLIGroup
uid: az_databoxedge_bandwidth-schedule
name: az databoxedge bandwidth-schedule
summary: |-
  Manage Bandwidth Schedule.
status: GA
sourceType: Core
directCommands:
- uid: az_databoxedge_bandwidth-schedule_create
  name: az databoxedge bandwidth-schedule create
  summary: |-
    Create a bandwidth schedule.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
  syntax: >-
    az databoxedge bandwidth-schedule create --days
                                             --device-name
                                             --name
                                             --rate-in-mbps
                                             --resource-group
                                             --start
                                             --stop
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create a bandwidth schedule.
    syntax: az databoxedge bandwidth-schedule create --name "bandwidth-1" --device-name "testedgedevice" --days "Sunday" "Monday" --rate-in-mbps 100 --start "0:0:0" --stop "13:59:0" --resource-group "GroupForEdgeAutomation"
  requiredParameters:
  - isRequired: true
    name: --days
    summary: |-
      The days of the week when this schedule is applicable.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - isRequired: true
    name: --device-name -d
    summary: |-
      The device name.
  - isRequired: true
    name: --name -n
    summary: |-
      The bandwidth schedule name which needs to be added/updated.
  - isRequired: true
    name: --rate-in-mbps
    summary: |-
      The bandwidth rate in Mbps.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --start
    summary: |-
      The start time of the schedule in UTC.
  - isRequired: true
    name: --stop
    summary: |-
      The stop time of the schedule in UTC.
  optionalParameters:
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
