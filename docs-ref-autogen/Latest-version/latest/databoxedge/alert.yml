### YamlMime:AzureCLIGroup
uid: az_databoxedge_alert
name: az databoxedge alert
summary: |-
  Manage alert with databoxedge.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'databoxedge' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_databoxedge_alert_list
  name: az databoxedge alert list
  summary: |-
    Get all the alerts for a Data Box Edge/Data Box Gateway device.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'databoxedge' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
  syntax: >-
    az databoxedge alert list --device-name
                              --resource-group
  examples:
  - summary: |-
      Get all the alerts for a Data Box Edge/Data Box Gateway device.
    syntax: az databoxedge alert list --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  requiredParameters:
  - isRequired: true
    name: --device-name -d
    summary: |-
      The device name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_databoxedge_alert_show
  name: az databoxedge alert show
  summary: |-
    Get an alert by name.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'databoxedge' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
  syntax: >-
    az databoxedge alert show [--device-name]
                              [--ids]
                              [--name]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: |-
      Get an alert by name.
    syntax: az databoxedge alert show --name "159a00c7-8543-4343-9435-263ac87df3bb" --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  optionalParameters:
  - name: --device-name -d
    summary: |-
      The device name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The alert name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_databoxedge_alert_list
- az_databoxedge_alert_show
