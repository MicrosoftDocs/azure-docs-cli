uid: az_databoxedge_order
name: az databoxedge order
summary: |-
  Manage order with databoxedge.
status: GA
sourceType: Core
directCommands:
- uid: az_databoxedge_order_create
  name: az databoxedge order create
  summary: |-
    Create an order.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
  syntax: >-
    az databoxedge order create --address-line1
                                --city
                                --company-name
                                --contact-person
                                --country
                                --device-name
                                --email-list
                                --phone
                                --postal-code
                                --resource-group
                                --state
                                --status {Arriving, AwaitingDrop, AwaitingFulfillment, AwaitingPickup, AwaitingPreparation, AwaitingReturnShipment, AwaitingShipment, CollectedAtMicrosoft, Declined, Delivered, LostDevice, PickupCompleted, ReplacementRequested, ReturnInitiated, Shipped, ShippedBack, Untracked}
                                [--address-line2]
                                [--address-line3]
                                [--comments]
                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create an order.
    syntax: az databoxedge order create --device-name testedgedevice --contact-person John Mcclane --company-name Microsoft --phone (800) 426-9400 --email-list "john@microsoft.com" --address-line1 Microsoft Corporation --address-line2 One Microsoft Way --address-line3 Redmond --postal-code 98052 --city WA --state WA --country USA --resource-group GroupForEdgeAutomation
  requiredParameters:
  - isRequired: true
    name: --address-line1
    summary: |-
      The address line1.
    groupName: ShippingAddress Arguments
  - isRequired: true
    name: --city
    summary: |-
      The city name.
    groupName: ShippingAddress Arguments
  - isRequired: true
    name: --company-name
    summary: |-
      The name of the company.
    groupName: ContactInformation Arguments
  - isRequired: true
    name: --contact-person
    summary: |-
      The contact person name.
    groupName: ContactInformation Arguments
  - isRequired: true
    name: --country
    summary: |-
      The country name.
    groupName: ShippingAddress Arguments
  - isRequired: true
    name: --device-name -d
    summary: |-
      The order details of a device.
  - isRequired: true
    name: --email-list
    summary: |-
      The email list.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: ContactInformation Arguments
  - isRequired: true
    name: --phone
    summary: |-
      The phone number.
    groupName: ContactInformation Arguments
  - isRequired: true
    name: --postal-code
    summary: |-
      The postal code.
    groupName: ShippingAddress Arguments
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --state
    summary: |-
      The state name.
    groupName: ShippingAddress Arguments
  - isRequired: true
    name: --status
    acceptedValues: Arriving, AwaitingDrop, AwaitingFulfillment, AwaitingPickup, AwaitingPreparation, AwaitingReturnShipment, AwaitingShipment, CollectedAtMicrosoft, Declined, Delivered, LostDevice, PickupCompleted, ReplacementRequested, ReturnInitiated, Shipped, ShippedBack, Untracked
    summary: |-
      Status of the order as per the allowed status types.
    groupName: CurrentStatus Arguments
  optionalParameters:
  - name: --address-line2
    summary: |-
      The address line2.
    groupName: ShippingAddress Arguments
  - name: --address-line3
    summary: |-
      The address line3.
    groupName: ShippingAddress Arguments
  - name: --comments
    summary: |-
      Comments related to this status change.
    groupName: CurrentStatus Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
