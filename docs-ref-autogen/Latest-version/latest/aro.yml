### YamlMime:AzureCLIGroup
uid: az_aro
name: az aro
summary: |-
  Manage Azure Red Hat OpenShift clusters.
status: GA
sourceType: Core
directCommands:
- uid: az_aro_create
  name: az aro create
  summary: |-
    Create a cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/aro/_help.py
  syntax: >-
    az aro create --master-subnet
                  --name
                  --resource-group
                  --worker-subnet
                  [--apiserver-visibility {Private, Public}]
                  [--assign-cluster-identity --mi-user-assigned]
                  [--assign-platform-wi --assign-platform-workload-identity]
                  [--client-id]
                  [--client-secret]
                  [--cluster-resource-group]
                  [--disk-encryption-set]
                  [--domain]
                  [--enable-managed-identity --enable-mi {false, true}]
                  [--enable-preconfigured-nsg {false, true}]
                  [--fips --fips-validated-modules {false, true}]
                  [--ingress-visibility {Private, Public}]
                  [--lb-ip-count --load-balancer-managed-outbound-ip-count]
                  [--location]
                  [--master-enc-host --master-encryption-at-host {false, true}]
                  [--master-vm-size]
                  [--no-wait]
                  [--outbound-type]
                  [--pod-cidr]
                  [--pull-secret]
                  [--service-cidr]
                  [--tags]
                  [--version]
                  [--vnet]
                  [--vnet-resource-group]
                  [--worker-count]
                  [--worker-enc-host --worker-encryption-at-host {false, true}]
                  [--worker-vm-disk-size-gb]
                  [--worker-vm-size]
  examples:
  - summary: |-
      Create a cluster.
    syntax: az aro create --resource-group MyResourceGroup --name MyCluster --vnet MyVnet --master-subnet MyMasterSubnet --worker-subnet MyWorkerSubnet
  - summary: |-
      Create a cluster with a supported OpenShift version.
    syntax: az aro create --resource-group MyResourceGroup --name MyCluster --vnet MyVnet --master-subnet MyMasterSubnet --worker-subnet MyWorkerSubnet --version X.Y.Z
  - summary: |-
      Create a cluster with 5 compute nodes and Red Hat pull secret.
    syntax: az aro create --resource-group MyResourceGroup --name MyCluster --vnet MyVnet --master-subnet MyMasterSubnet --worker-subnet MyWorkerSubnet --worker-count 5 --pull-secret pullsecret.txt
  - summary: |-
      Create a private cluster.
    syntax: az aro create --resource-group MyResourceGroup --name MyCluster --vnet MyVnet --master-subnet MyMasterSubnet --worker-subnet MyWorkerSubnet --apiserver-visibility Private --ingress-visibility Private
  requiredParameters:
  - isRequired: true
    name: --master-subnet
    summary: |-
      Name or ID of master vnet subnet.  If name is supplied, `--vnet` must be supplied.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --worker-subnet
    summary: |-
      Name or ID of worker vnet subnet.  If name is supplied, `--vnet` must be supplied.
  optionalParameters:
  - name: --apiserver-visibility
    acceptedValues: Private, Public
    summary: |-
      API server visibility. [Default: Public].
  - name: --assign-cluster-identity --mi-user-assigned
    summary: |-
      Set the user managed identity on the cluster. Value must be an identity name or resource ID.
    isPreview: true
    groupName: Identity Arguments
  - name: --assign-platform-wi --assign-platform-workload-identity
    summary: |-
      Assign a platform workload identity used within the cluster. Requires two values:                            an operator name and either the name or resource ID of the Azure identity to use for it.
    isPreview: true
    groupName: Identity Arguments
  - name: --client-id
    summary: |-
      Client ID of cluster service principal.
  - name: --client-secret
    summary: |-
      Client secret of cluster service principal.
  - name: --cluster-resource-group
    summary: |-
      Resource group of cluster.
  - name: --disk-encryption-set
    summary: |-
      ResourceID of the DiskEncryptionSet to be used for master and worker VMs.
  - name: --domain
    summary: |-
      Domain of cluster.
  - name: --enable-managed-identity --enable-mi
    defaultValue: "False"
    acceptedValues: false, true
    summary: |-
      Enable managed identity for this cluster.
    isPreview: true
    groupName: Identity Arguments
  - name: --enable-preconfigured-nsg
    acceptedValues: false, true
    summary: |-
      Use Preconfigured NSGs. Allowed values: false, true. [Default: false].
  - name: --fips --fips-validated-modules
    acceptedValues: false, true
    summary: |-
      Use FIPS validated cryptography modules. [Default: false].
  - name: --ingress-visibility
    acceptedValues: Private, Public
    summary: |-
      Ingress visibility. [Default: Public].
  - name: --lb-ip-count --load-balancer-managed-outbound-ip-count
    summary: |-
      The desired number of IPv4 outbound IPs created and managed by Azure for the cluster public load balancer.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --master-enc-host --master-encryption-at-host
    defaultValue: "False"
    acceptedValues: false, true
    summary: |-
      Encryption at host flag for master VMs. [Default: false].
  - name: --master-vm-size
    summary: |-
      Size of master VMs. [Default: Standard_D8s_v5].
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --outbound-type
    summary: |-
      Outbound type of cluster. Must be "Loadbalancer" or "UserDefinedRouting".                    [Default: Loadbalancer].
  - name: --pod-cidr
    summary: |-
      CIDR of pod network. Must be a minimum of /18 or larger. [Default: 10.128.0.0/14].
  - name: --pull-secret
    summary: |-
      Pull secret of cluster.
  - name: --service-cidr
    summary: |-
      CIDR of service network. Must be a minimum of /18 or larger. [Default: 172.30.0.0/16].
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --version
    summary: |-
      OpenShift version to use for cluster creation.
  - name: --vnet
    summary: |-
      Name or ID of vnet.  If name is supplied, `--vnet-resource-group` must be supplied.
  - name: --vnet-resource-group
    summary: |-
      Name of vnet resource group.
  - name: --worker-count
    summary: |-
      Count of worker VMs. [Default: 3].
  - name: --worker-enc-host --worker-encryption-at-host
    defaultValue: "False"
    acceptedValues: false, true
    summary: |-
      Encryption at host flag for worker VMs. [Default: false].
  - name: --worker-vm-disk-size-gb
    summary: |-
      Disk size in GB of worker VMs. [Default: 128].
  - name: --worker-vm-size
    summary: |-
      Size of worker VMs. [Default: Standard_D4s_v5].
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
