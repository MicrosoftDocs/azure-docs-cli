### YamlMime:AzureCLIGroup
uid: az_staticwebapp_appsettings
name: az staticwebapp appsettings
summary: |-
  Manage app settings the static app.
status: GA
sourceType: Core
directCommands:
- uid: az_staticwebapp_appsettings_delete
  name: az staticwebapp appsettings delete
  summary: |-
    Delete app settings with given keys of the static app.
  status: GA
  sourceType: Core
  syntax: >-
    az staticwebapp appsettings delete --name
                                       --setting-names
                                       [--environment-name]
                                       [--resource-group]
  examples:
  - summary: |-
      Delete given app settings of the static app.
    syntax: az staticwebapp appsettings delete -n MyStaticAppName --setting-names key1 key2
  - summary: |-
      Delete given app settings of the static app.
    syntax: az staticwebapp appsettings delete -n MyStaticAppName --setting-names key1 key2 --environment-name MyEnvironmentName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the static site.
  - isRequired: true
    name: --setting-names
    summary: |-
      Space-separated app setting names.
  optionalParameters:
  - name: --environment-name
    summary: |-
      Name of the environment of static site.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_staticwebapp_appsettings_list
  name: az staticwebapp appsettings list
  summary: |-
    List app settings of the static app.
  status: GA
  sourceType: Core
  syntax: >-
    az staticwebapp appsettings list --name
                                     [--environment-name]
                                     [--resource-group]
  examples:
  - summary: |-
      List app settings of the static app.
    syntax: az staticwebapp appsettings list -n MyStaticAppName
  - summary: |-
      List app settings of the static app environment.
    syntax: az staticwebapp appsettings list -n MyStaticAppName --environment-name MyEnvironmentName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the static site.
  optionalParameters:
  - name: --environment-name
    summary: |-
      Name of the environment of static site.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_staticwebapp_appsettings_set
  name: az staticwebapp appsettings set
  summary: |-
    Add to or change the app settings of the static app.
  status: GA
  sourceType: Core
  syntax: >-
    az staticwebapp appsettings set --name
                                    --setting-names
                                    [--environment-name]
                                    [--resource-group]
  examples:
  - summary: |-
      Add to or change the app settings of the static app.
    syntax: az staticwebapp appsettings set -n MyStaticAppName --setting-names key1=val1 key2=val2
  - summary: |-
      Add to or change the app settings of the static app environment.
    syntax: az staticwebapp appsettings set -n MyStaticAppName --setting-names key1=val1 key2=val2 --environment-name MyEnvironmentName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the static site.
  - isRequired: true
    name: --setting-names
    summary: |-
      Space-separated app settings in 'key=value' format.
  optionalParameters:
  - name: --environment-name
    summary: |-
      Name of the environment of static site.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_staticwebapp_appsettings_delete
- az_staticwebapp_appsettings_list
- az_staticwebapp_appsettings_set
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage app settings the static app.
