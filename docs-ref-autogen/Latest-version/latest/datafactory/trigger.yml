                                [--resource-group]
                                [--subscription]
  examples:
  - summary: |-
      Triggers_Get
    syntax: az datafactory trigger show --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup" --name "exampleTrigger"
  optionalParameters:
  - name: --factory-name
    summary: |-
