uid: az_synapse_workspace_managed-identity
name: az synapse workspace managed-identity
summary: |-
  Manage workspace's managed-identity.
status: GA
sourceType: Core
directCommands:
- uid: az_synapse_workspace_managed-identity_grant-sql-access
  name: az synapse workspace managed-identity grant-sql-access
  summary: |-
    Grant workspace's sql-access to managed-identity.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse workspace managed-identity grant-sql-access [--ids]
                                                           [--no-wait]
                                                           [--resource-group]
                                                           [--subscription]
                                                           [--workspace-name]
  examples:
  - summary: |-
      Grant workspace's sql-access to managed-identity.
    syntax: >-
      az synapse workspace managed-identity grant-sql-access --workspace-name testsynapseworkspace \

      --resource-group rg
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --workspace-name
    summary: |-
      The workspace name.
