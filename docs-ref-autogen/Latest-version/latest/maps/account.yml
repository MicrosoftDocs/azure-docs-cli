                           [--ids]
                           [--kind {Gen1, Gen2}]
                           [--linked-resources]
                           [--resource-group]
                           [--sku {G2, S0, S1}]
                           [--subscription]
                           [--tags]
                           [--type {None, SystemAssigned, SystemAssigned, UserAssigned, UserAssigned}]
