### YamlMime:AzureCLIGroup
uid: az_workload-orchestration_configuration_schema
name: az workload-orchestration configuration schema
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **workload-orchestration** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az workload-orchestration configuration schema** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
status: GA
sourceType: Extension
directCommands:
- uid: az_workload-orchestration_configuration_schema_show
  name: az workload-orchestration configuration schema show
  summary: |-
    Show the schema placeholder for a configuration template or solution template.
  status: GA
  sourceType: Extension
  syntax: >-
    az workload-orchestration configuration schema show --template-name
                                                        --template-rg
                                                        --version
                                                        [--solution {0, 1, f, false, n, no, t, true, y, yes}]
                                                        [--template-subscription]
  examples:
  - summary: |-
      Show schema for a Configuration Template
    syntax: az workload-orchestration configuration schema show --template-rg rg1 --template-name template1 --version 1.0.0
  - summary: |-
      Show schema for a Solution Template
    syntax: az workload-orchestration configuration schema show --template-rg rg1 --template-name solutionTemplate1 --version 1.0.0 --solution
  - summary: |-
      Show schema for a template in different subscription
    syntax: az workload-orchestration configuration schema show --template-subscription sub1 --template-rg rg1 --template-name template1 --version 1.0.0
  requiredParameters:
  - isRequired: true
    name: --template-name -n
    summary: |-
      The name of the Template (Solution template or Configuration template) to show schema for.
  - isRequired: true
    name: --template-rg -g
    summary: |-
      Resource group name for the template.
  - isRequired: true
    name: --version -v
    summary: |-
      Version of the template.
  optionalParameters:
  - name: --solution
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Flag to indicate that we are showing schema for a solution template. If not provided, we are showing schema for a config template.
  - name: --template-subscription
    summary: |-
      Subscription ID for the template. Only needed if the subscription ID for the template is different than the current subscription ID.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_workload-orchestration_configuration_schema_show
