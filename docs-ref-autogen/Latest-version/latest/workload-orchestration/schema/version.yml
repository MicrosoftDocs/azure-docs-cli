### YamlMime:AzureCLIGroup
uid: az_workload-orchestration_schema_version
name: az workload-orchestration schema version
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **workload-orchestration** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az workload-orchestration schema version** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Workload-orchestration schema version helps to manage Schemas.
status: GA
sourceType: Extension
directCommands:
- uid: az_workload-orchestration_schema_version_list
  name: az workload-orchestration schema version list
  summary: |-
    List by specified resource group.
  status: GA
  sourceType: Extension
  syntax: >-
    az workload-orchestration schema version list --name --schema-name
                                                  --resource-group
                                                  [--max-items]
                                                  [--next-token]
  requiredParameters:
  - isRequired: true
    name: --name --schema-name -n
    summary: |-
      The name of the Schema.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_workload-orchestration_schema_version_show
  name: az workload-orchestration schema version show
  summary: |-
    Get a Schema Version Resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az workload-orchestration schema version show [--ids]
                                                  [--name --schema-name]
                                                  [--resource-group]
                                                  [--schema-version-name --version]
                                                  [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --schema-name -n
    summary: |-
      The name of the Schema.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --schema-version-name --version -v
    summary: |-
      The name of the SchemaVersion.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_workload-orchestration_schema_version_wait
  name: az workload-orchestration schema version wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az workload-orchestration schema version wait [--created]
                                                  [--custom]
                                                  [--deleted]
                                                  [--exists]
                                                  [--ids]
                                                  [--interval]
                                                  [--name --schema-name]
                                                  [--resource-group]
                                                  [--schema-version-name --version]
                                                  [--subscription]
                                                  [--timeout]
                                                  [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name --schema-name -n
    summary: |-
      The name of the Schema.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --schema-version-name --version -v
    summary: |-
      The name of the SchemaVersion.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_workload-orchestration_schema_version_list
- az_workload-orchestration_schema_version_show
- az_workload-orchestration_schema_version_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Workload-orchestration schema version helps to manage Schemas.
