### YamlMime:AzureCLIGroup
uid: az_workload-orchestration_solution-template_version
name: az workload-orchestration solution-template version
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **workload-orchestration** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az workload-orchestration solution-template version** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage solution template versions in workload orchestration.
status: GA
sourceType: Extension
directCommands:
- uid: az_workload-orchestration_solution-template_version_list
  name: az workload-orchestration solution-template version list
  summary: |-
    List Solution Template Version Resources.
  status: GA
  sourceType: Extension
  syntax: >-
    az workload-orchestration solution-template version list --name --solution-template-name
                                                             --resource-group
                                                             [--max-items]
                                                             [--next-token]
  requiredParameters:
  - isRequired: true
    name: --name --solution-template-name -n
    summary: |-
      The name of the SolutionTemplate.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_workload-orchestration_solution-template_version_show
  name: az workload-orchestration solution-template version show
  summary: |-
    Get a Solution Template Version Resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az workload-orchestration solution-template version show [--ids]
                                                             [--name --solution-template-name]
                                                             [--resource-group]
                                                             [--solution-template-version-name --version]
                                                             [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --solution-template-name -n
    summary: |-
      The name of the SolutionTemplate.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --solution-template-version-name --version -v
    summary: |-
      The name of the SolutionTemplateVersion.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_workload-orchestration_solution-template_version_list
- az_workload-orchestration_solution-template_version_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage solution template versions in workload orchestration.
