### YamlMime:AzureCLIGroup
uid: az_workload-orchestration_configuration
name: az workload-orchestration configuration
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **workload-orchestration** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az workload-orchestration configuration** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Workload-orchestration configuration helps to manage configurations.
status: GA
sourceType: Extension
directCommands:
- uid: az_workload-orchestration_configuration_download
  name: az workload-orchestration configuration download
  summary: |-
    Download configurations available at specified hierarchical entity.
  status: GA
  sourceType: Extension
  syntax: >-
    az workload-orchestration configuration download --hierarchy-id
                                                     --template-name
                                                     --template-rg
                                                     --version
                                                     [--solution {0, 1, f, false, n, no, t, true, y, yes}]
                                                     [--template-subscription]
  examples:
  - summary: |-
      Download configuration
    syntax: az workload-orchestration configuration download --hierarchy-id "/subscriptions/sub1/resourceGroups/rg1/providers/Microsoft.Edge/sites/site1" --template-rg rg1 --template-name template1 --version 1.0.0
  - summary: |-
      Download a Solution Template Configuration
    syntax: az workload-orchestration configuration download --hierarchy-id "/subscriptions/sub1/resourceGroups/rg1/providers/Microsoft.Edge/sites/site1" --template-rg rg1 --template-name solutionTemplate1 --version 1.0.0 --solution
  requiredParameters:
  - isRequired: true
    name: --hierarchy-id
    summary: |-
      The ARM ID for the target or site at which values needs to be downloaded.
  - isRequired: true
    name: --template-name -n
    summary: |-
      The name of the Template (Solution template or Configuration template) to download.
  - isRequired: true
    name: --template-rg -g
    summary: |-
      Resource group name for the template.
  - isRequired: true
    name: --version -v
    summary: |-
      Version of the template.
  optionalParameters:
  - name: --solution
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Flag to indicate that we are downloading a solution. If not provided, we are downloading a config template.
  - name: --template-subscription
    summary: |-
      Subscription ID for the template. Only needed if the subscription ID for the template is different than the current subscription ID.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_workload-orchestration_configuration_set
  name: az workload-orchestration configuration set
  summary: |-
    To set the values to configurations available at specified hierarchical entity.
  status: GA
  sourceType: Extension
  syntax: >-
    az workload-orchestration configuration set --hierarchy-id
                                                --template-name
                                                --template-rg
                                                --version
                                                [--file]
                                                [--solution {0, 1, f, false, n, no, t, true, y, yes}]
                                                [--template-subscription]
  examples:
  - summary: |-
      Set a Configuration through editor
    syntax: az workload-orchestration configuration set --hierarchy-id "/subscriptions/sub1/resourceGroups/rg1/providers/Microsoft.Edge/sites/site1" --template-rg rg1 --template-name template1 --version 1.0.0
  - summary: |-
      Set a Configuration through file
    syntax: az workload-orchestration configuration set --hierarchy-id "/subscriptions/sub1/resourceGroups/rg1/providers/Microsoft.Edge/sites/site1" --template-rg rg1 --template-name template1 --version 1.0.0 --file /path/to/config.yaml
  - summary: |-
      Set a Solution Template Configuration
    syntax: az workload-orchestration configuration set --hierarchy-id "/subscriptions/sub1/resourceGroups/rg1/providers/Microsoft.Edge/sites/site1" --template-rg rg1 --template-name solutionTemplate1 --version 1.0.0 --solution
  requiredParameters:
  - isRequired: true
    name: --hierarchy-id
    summary: |-
      The ARM ID for the target or site at which values needs to be set.
  - isRequired: true
    name: --template-name -n
    summary: |-
      The name of the Template (Solution template or Configuration template) to configure.
  - isRequired: true
    name: --template-rg -g
    summary: |-
      Resource group name for the template.
  - isRequired: true
    name: --version -v
    summary: |-
      Version of the template.
  optionalParameters:
  - name: --file -f
    summary: |-
      Path to a file containing the configuration values. If provided, the editor will not be opened.
  - name: --solution
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Flag to indicate that we are configuring a solution. If not provided, we are configuring a config template.
  - name: --template-subscription
    summary: |-
      Subscription ID for the template. Only needed if the subscription ID for the template is different than the current subscription ID.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
