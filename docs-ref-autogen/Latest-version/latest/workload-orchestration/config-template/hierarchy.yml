### YamlMime:AzureCLIGroup
uid: az_workload-orchestration_config-template_hierarchy
name: az workload-orchestration config-template hierarchy
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **workload-orchestration** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az workload-orchestration config-template hierarchy** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Workload-orchestration config-template hierarchy helps to manage config template hierarchies.
status: GA
sourceType: Extension
directCommands:
- uid: az_workload-orchestration_config-template_hierarchy_show
  name: az workload-orchestration config-template hierarchy show
  summary: |-
    Show linked hierarchies for a config template.
  status: GA
  sourceType: Extension
  syntax: >-
    az workload-orchestration config-template hierarchy show --config-template-name --name
                                                             --resource-group
  examples:
  - summary: |-
      Show linked hierarchies for a config template
    syntax: az workload-orchestration config-template hierarchy show -g rg1 -n configTemplateName
  requiredParameters:
  - isRequired: true
    name: --config-template-name --name -n
    summary: |-
      The name of the ConfigTemplate.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_workload-orchestration_config-template_hierarchy_show
metadata:
  description: Workload-orchestration config-template hierarchy helps to manage config template hierarchies.
