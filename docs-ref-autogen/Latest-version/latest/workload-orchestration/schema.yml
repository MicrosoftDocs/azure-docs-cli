### YamlMime:AzureCLIGroup
uid: az_workload-orchestration_schema
name: az workload-orchestration schema
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **workload-orchestration** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az workload-orchestration schema** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Workload-orchestration schema helps to manage Schemas.
status: GA
sourceType: Extension
directCommands:
- uid: az_workload-orchestration_schema_create
  name: az workload-orchestration schema create
  summary: |-
    Create a Schema Resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az workload-orchestration schema create --resource-group
                                            [--location]
                                            [--name --schema-name]
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--schema-file]
                                            [--tags]
                                            [--version]
  examples:
  - summary: |-
      Create a Schema
    syntax: az workload-orchestration schema create -n mySchema -g myResourceGroup --location eastus --version 1.0.0 --schema-file ./schema.yaml
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
  - name: --name --schema-name -n
    summary: |-
      The name of the Schema.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --schema-file -f
    summary: |-
      Path to the schema file.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --version
    summary: |-
      Version to create.
- uid: az_workload-orchestration_schema_delete
  name: az workload-orchestration schema delete
  summary: |-
    Delete a Schema Resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az workload-orchestration schema delete [--ids]
                                            [--name --schema-name]
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--resource-group]
                                            [--subscription]
                                            [--yes]
  examples:
  - summary: |-
      Delete a Schema
    syntax: az workload-orchestration schema delete -n mySchema -g myResourceGroup --version
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --schema-name -n
    summary: |-
      The name of the Schema.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_workload-orchestration_schema_list
  name: az workload-orchestration schema list
  summary: |-
    List by subscription.
  status: GA
  sourceType: Extension
  syntax: >-
    az workload-orchestration schema list [--max-items]
                                          [--next-token]
                                          [--resource-group]
  examples:
  - summary: |-
      List Schemas
    syntax: az workload-orchestration schema list
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_workload-orchestration_schema_remove-version
  name: az workload-orchestration schema remove-version
  summary: |-
    Remove Schema Version Resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az workload-orchestration schema remove-version --version
                                                    [--ids]
                                                    [--name --schema-name]
                                                    [--resource-group]
                                                    [--subscription]
  examples:
  - summary: |-
      Remove a Schema Version
    syntax: az workload-orchestration schema remove-version -n mySchema -g myResourceGroup --version 1.0
  requiredParameters:
  - isRequired: true
    name: --version -v
    summary: |-
      Version of the Resource.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --schema-name -n
    summary: |-
      The name of the Schema.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_workload-orchestration_schema_show
  name: az workload-orchestration schema show
  summary: |-
    Get a Schema Resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az workload-orchestration schema show [--ids]
                                          [--name --schema-name]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: |-
      Show a Schema
    syntax: az workload-orchestration schema show -n mySchema -g myResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --schema-name -n
    summary: |-
      The name of the Schema.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_workload-orchestration_schema_wait
  name: az workload-orchestration schema wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az workload-orchestration schema wait [--created]
                                          [--custom]
                                          [--deleted]
                                          [--exists]
                                          [--ids]
                                          [--interval]
                                          [--name --schema-name]
                                          [--resource-group]
                                          [--subscription]
                                          [--timeout]
                                          [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name --schema-name -n
    summary: |-
      The name of the Schema.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_workload-orchestration_schema_create
- az_workload-orchestration_schema_delete
- az_workload-orchestration_schema_list
- az_workload-orchestration_schema_remove-version
- az_workload-orchestration_schema_show
- az_workload-orchestration_schema_version
- az_workload-orchestration_schema_version_list
- az_workload-orchestration_schema_version_show
- az_workload-orchestration_schema_version_wait
- az_workload-orchestration_schema_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Workload-orchestration schema helps to manage Schemas.
