### YamlMime:AzureCLIGroup
uid: az_workload-orchestration_schema
name: az workload-orchestration schema
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **workload-orchestration** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az workload-orchestration schema** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Workload-orchestration schema helps to manage Schemas.
status: GA
sourceType: Extension
directCommands:
- uid: az_workload-orchestration_schema_create
  name: az workload-orchestration schema create
  summary: |-
    Create a Schema Resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az workload-orchestration schema create --resource-group
                                            --schema-file
                                            [--location]
                                            [--name --schema-name]
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--tags]
                                            [--version]
  examples:
  - summary: |-
      Create a Schema
    syntax: az workload-orchestration schema create -n mySchema -g myResourceGroup --location eastus --version 1.0.0 --schema-file ./schema.yaml
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --schema-file -f
    summary: |-
      Path to the schema file.
  optionalParameters:
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: Resource Arguments
  - name: --name --schema-name -n
    summary: |-
      The name of the Schema.
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  - name: --version
    summary: |-
      Version to create.
    groupName: Body Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
