- uid: az_redisenterprise_database_force-link-to-replication-group
  name: az redisenterprise database force-link-to-replication-group
  summary: |-
    Forcibly recreates an existing database on the specified cluster, and rejoins it to an existing replication group. **IMPORTANT NOTE:** All data in this database will be discarded, and the database will temporarily be unavailable while rejoining the replication group.
  status: GA
  sourceType: Extension
  syntax: >-
    az redisenterprise database force-link-to-replication-group [--cluster-name]
                                                                [--database-name]
                                                                [--group-nickname]
                                                                [--ids]
                                                                [--linked-databases]
                                                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                                [--resource-group]
                                                                [--subscription]
  examples:
  - summary: |-
      How to relink a database after a regional outage
    syntax: az redisenterprise database force-link-to-replication-group --resource-group rg1 --cluster-name cache1 --database-name default --group-nickname groupName --linked-databases '[{id:"/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/rg1/providers/Microsoft.Cache/redisEnterprise/cache1/databases/default"},{id:"/subscriptions/11111111-1111-1111-1111-111111111111/resourceGroups/rg2/providers/Microsoft.Cache/redisEnterprise/cache2/databases/default"}]'
  optionalParameters:
  - name: --cluster-name
    summary: |-
      The name of the Redis Enterprise cluster. Name must be 1-60 characters long. Allowed characters(A-Z, a-z, 0-9) and hyphen(-). There can be no leading nor trailing nor consecutive hyphens.
    groupName: Resource Id Arguments
  - name: --database-name
    summary: |-
      The name of the Redis Enterprise database.
    groupName: Resource Id Arguments
  - name: --group-nickname
    summary: |-
      The name of the group of linked database resources. This should match the existing replication group name.
    groupName: GeoReplication Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --linked-databases
    summary: |-
      The resource IDs of the databases that are expected to be linked and included in the replication group. This parameter is used to validate that the linking is to the expected (unlinked) part of the replication group, if it is splintered.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: GeoReplication Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
