- uid: az_vm_boot-diagnostics_get-boot-log-uris
  name: az vm boot-diagnostics get-boot-log-uris
  summary: |-
    Get SAS URIs for a virtual machine's boot diagnostic.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm boot-diagnostics get-boot-log-uris [--expire]
                                             [--ids]
                                             [--name]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: |-
      Get SAS URIs for a virtual machine's boot diagnostic logs.
    syntax: az vm boot-diagnostics get-boot-log-uris -g MyResourceGroup -n MyVirtualMachine
  optionalParameters:
  - name: --expire
    summary: |-
      Expiration duration in minutes for the SAS URIs with a value between 1 to                           1440 minutes. If not specified, SAS URIs will be generated with a default expiration duration of 120 minutes.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
