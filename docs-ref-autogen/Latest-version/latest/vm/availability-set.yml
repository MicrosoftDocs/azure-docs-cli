### YamlMime:AzureCLIGroup
uid: az_vm_availability-set
name: az vm availability-set
summary: |-
  Group resources into availability sets.
description: |-
  To provide redundancy to an application, it is recommended to group two or more virtual machines in an availability set. This configuration ensures that during either a planned or unplanned maintenance event, at least one virtual machine will be available.
status: GA
sourceType: Core
directCommands:
- uid: az_vm_availability-set_convert
  name: az vm availability-set convert
  summary: |-
    Convert an Azure Availability Set to contain VMs with managed disks.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm availability-set convert [--availability-set-name]
                                   [--ids]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: |-
      Convert an availabiity set to use managed disks by name.
    syntax: az vm availability-set convert -g MyResourceGroup -n MyAvSet
  - summary: |-
      Convert an availability set to use managed disks by ID.
    syntax: az vm availability-set convert --ids $(az vm availability-set list -g MyResourceGroup --query "[].id" -o tsv)
  optionalParameters:
  - name: --availability-set-name --name -n
    summary: |-
      The name of the availability set.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_vm_availability-set_create
  name: az vm availability-set create
  summary: |-
    Create an Azure Availability Set.
  description: |-
    For more information, see https://learn.microsoft.com/azure/virtual-machines/availability.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm availability-set create --name
                                  --resource-group
                                  [--additional-events {false, true}]
                                  [--enable-reboot {false, true}]
                                  [--enable-redeploy {false, true}]
                                  [--location]
                                  [--no-wait]
                                  [--platform-fault-domain-count]
                                  [--platform-update-domain-count]
                                  [--ppg]
                                  [--tags]
                                  [--unmanaged]
                                  [--validate]
  examples:
  - summary: |-
      Create an availability set.
    syntax: az vm availability-set create -n MyAvSet -g MyResourceGroup --platform-fault-domain-count 2 --platform-update-domain-count 2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the availability set.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --additional-events --additional-scheduled-events
    parameterValueGroup: "false, true"
    summary: |-
      The configuration parameter used while creating event grid and resource graph scheduled event setting.
  - name: --enable-reboot --enable-user-reboot-scheduled-events
    parameterValueGroup: "false, true"
    summary: |-
      The configuration parameter used while publishing scheduled events additional publishing targets.
  - name: --enable-redeploy --enable-user-redeploy-scheduled-events
    parameterValueGroup: "false, true"
    summary: |-
      The configuration parameter used while creating user initiated redeploy scheduled event setting creation.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --platform-fault-domain-count
    defaultValue: "2"
    summary: |-
      Fault Domain count.
  - name: --platform-update-domain-count
    summary: |-
      Update Domain count. If unspecified, the server will pick the most optimal number like 5.
  - name: --ppg
    summary: |-
      The name or ID of the proximity placement group the availability set should be associated with.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --unmanaged
    defaultValue: "False"
    summary: |-
      Contained VMs should use unmanaged disks.
  - name: --validate
    defaultValue: "False"
    summary: |-
      Generate and validate the ARM template without creating any resources.
