- uid: az_vm_availability-set_update
  name: az vm availability-set update
  summary: |-
    Update an Azure Availability Set.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm availability-set update [--add]
                                  [--additional-events {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--availability-set-name]
                                  [--enable-reboot {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--enable-redeploy {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--ids]
                                  [--ppg]
                                  [--remove]
                                  [--resource-group]
                                  [--set]
                                  [--subscription]
  examples:
  - summary: |-
      Update an availability set
    syntax: az vm availability-set update -n MyAvSet -g MyResourceGroup
  - summary: |-
      Update an availability set tag.
    syntax: az vm availability-set update -n MyAvSet -g MyResourceGroup --set tags.foo=value
  - summary: |-
      Remove an availability set tag.
    syntax: az vm availability-set update -n MyAvSet -g MyResourceGroup --remove tags.foo
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --additional-events --additional-scheduled-events
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      The configuration parameter used while creating event grid and resource graph scheduled event setting.
  - name: --availability-set-name --name -n
    summary: |-
      The name of the availability set.
  - name: --enable-reboot --enable-user-reboot-scheduled-events
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      The configuration parameter used while publishing scheduled events additional publishing targets.
  - name: --enable-redeploy --enable-user-redeploy-scheduled-events
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      The configuration parameter used while creating user initiated redeploy scheduled event setting creation.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --ppg
    summary: |-
      Name or ID of the proximity placement group that the availability set should be associated with.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
