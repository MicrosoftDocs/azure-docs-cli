### YamlMime:AzureCLIGroup
uid: az_oracle-database_db-system-db-version
name: az oracle-database db-system-db-version
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **oracle-database** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az oracle-database db-system-db-version** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Db System Db Version.
status: GA
sourceType: Extension
directCommands:
- uid: az_oracle-database_db-system-db-version_list
  name: az oracle-database db-system-db-version list
  summary: |-
    List DbVersion resources by SubscriptionLocationResource.
  status: GA
  sourceType: Extension
  syntax: >-
    az oracle-database db-system-db-version list --location
                                                 [--db-system-id]
                                                 [--db-system-shape {VM.Standard.x86}]
                                                 [--is-database-software-image-supported {0, 1, f, false, n, no, t, true, y, yes}]
                                                 [--is-upgrade-supported {0, 1, f, false, n, no, t, true, y, yes}]
                                                 [--max-items]
                                                 [--next-token]
                                                 [--shape-family {EXADATA, EXADB_XS, SINGLENODE, VIRTUALMACHINE}]
                                                 [--storage-management {LVM}]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  optionalParameters:
  - name: --db-system-id
    summary: |-
      The DB system AzureId. If provided, filters the results to the set of database versions which are supported for the DB system.
  - name: --db-system-shape
    acceptedValues: VM.Standard.x86
    summary: |-
      If provided, filters the results to the set of database versions which are supported for the given shape. e.g., VM.Standard.E5.Flex.
  - name: --is-database-software-image-supported
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      If true, filters the results to the set of Oracle Database versions that are supported for the database software images.
  - name: --is-upgrade-supported
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      If true, filters the results to the set of database versions which are supported for Upgrade.
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  - name: --shape-family
    acceptedValues: EXADATA, EXADB_XS, SINGLENODE, VIRTUALMACHINE
    summary: |-
      If provided, filters the results to the set of database versions which are supported for the given shape family.
  - name: --storage-management
    acceptedValues: LVM
    summary: |-
      The DB system storage management option. Used to list database versions available for that storage manager. Valid values are ASM and LVM.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_oracle-database_db-system-db-version_show
  name: az oracle-database db-system-db-version show
  summary: |-
    Get a DbVersion.
  status: GA
  sourceType: Extension
  syntax: >-
    az oracle-database db-system-db-version show [--dbversionsname --name]
                                                 [--ids]
                                                 [--location]
                                                 [--subscription]
  optionalParameters:
  - name: --dbversionsname --name -n
    summary: |-
      DbVersion name.
    groupName: Resource Id Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_oracle-database_db-system-db-version_list
- az_oracle-database_db-system-db-version_show
metadata:
  description: Manage Db System Db Version.
