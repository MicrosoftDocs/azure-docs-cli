- uid: az_oracle-database_exascale-db-storage-vault_create
  name: az oracle-database exascale-db-storage-vault create
  summary: |-
    Create a ExascaleDbStorageVault.
  status: GA
  sourceType: Extension
  syntax: >-
    az oracle-database exascale-db-storage-vault create --exascale-db-storage-vault-name --name
                                                        --resource-group
                                                        [--additional-flash-cache-in-percent]
                                                        [--description]
                                                        [--display-name]
                                                        [--exadata-infrastructure-id]
                                                        [--high-capacity-database-storage-input]
                                                        [--location]
                                                        [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                        [--tags]
                                                        [--time-zone]
                                                        [--zones]
  examples:
  - summary: |-
      ExascaleDbStorageVaults_Create
    syntax: az oracle-database exascale-db-storage-vault create --resource-group rgopenapi --exascale-db-storage-vault-name storagevault1 --additional-flash-cache-in-percent 0 --description test --display-name test --high-capacity-database-storage-input "{total-size-in-gbs:1}" --time-zone UTC --zones "[2]" --tags "{key4521:test}" --location eastus
  requiredParameters:
  - isRequired: true
    name: --exascale-db-storage-vault-name --name -n
    summary: |-
      The name of the ExascaleDbStorageVault.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --additional-flash-cache-in-percent
    summary: |-
      The size of additional Flash Cache in percentage of High Capacity database storage.
    groupName: Properties Arguments
  - name: --description
    summary: |-
      Exadata Database Storage Vault description.
    groupName: Properties Arguments
  - name: --display-name
    summary: |-
      The user-friendly name for the Exadata Database Storage Vault. The name does not need to be unique.
    groupName: Properties Arguments
  - name: --exadata-infrastructure-id
    summary: |-
      Cloud Exadata infrastructure ID.
    groupName: Properties Arguments
  - name: --high-capacity-database-storage-input
    summary: |-
      Create exadata Database Storage Details  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: Resource Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  - name: --time-zone
    summary: |-
      The time zone that you want to use for the Exadata Database Storage Vault.
    groupName: Properties Arguments
  - name: --zones
    summary: |-
      The availability zones.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
