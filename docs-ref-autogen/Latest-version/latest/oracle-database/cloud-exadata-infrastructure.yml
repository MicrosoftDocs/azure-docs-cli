  - summary: |-
      Exa Infra Create
    syntax: az oracle-database cloud-exadata-infrastructure create --name <name> --resource-group <RG name> --zones <2> --compute-count 2<> --display-name <display name> --shape Exadata.X9M --storage-count <2> --location <location>
