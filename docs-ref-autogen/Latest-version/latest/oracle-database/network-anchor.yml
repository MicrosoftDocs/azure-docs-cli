### YamlMime:AzureCLIGroup
uid: az_oracle-database_network-anchor
name: az oracle-database network-anchor
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **oracle-database** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az oracle-database network-anchor** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Network Anchor.
status: GA
sourceType: Extension
directCommands:
- uid: az_oracle-database_network-anchor_create
  name: az oracle-database network-anchor create
  summary: |-
    Create a NetworkAnchor.
  status: GA
  sourceType: Extension
  syntax: >-
    az oracle-database network-anchor create --name --network-anchor-name
                                             --resource-group
                                             [--dns-forwarding-rules]
                                             [--dns-listening-endpoint-allowed-cidrs]
                                             [--is-oracle-dns-forwarding-endpoint-enabled {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--is-oracle-dns-listening-endpoint-enabled {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--is-oracle-to-azure-dns-zone-sync-enabled {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--location]
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--oci-backup-cidr-block]
                                             [--oci-vcn-dns-label]
                                             [--resource-anchor-id]
                                             [--subnet-id]
                                             [--tags]
                                             [--zones]
  examples:
  - summary: |-
      NetworkAnchors_Create
    syntax: az oracle-database network-anchor create --resource-group rgopenapi --network-anchor-name networkAnchor1 --resource-anchor-id /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/rgopenapi/providers/Oracle.Database/resourceAnchors/TestRA --subnet-id /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/rg000/providers/Microsoft.Network/virtualNetworks/vnet1/subnets/subnet1 --oci-vcn-dns-label test  --is-oracle-to-azure-dns-zone-sync-enabled True --is-oracle-dns-listening-endpoint-enabled True --is-oracle-dns-forwarding-endpoint-enabled True --dns-forwarding-rules "[{domain-names:'domain1, domain2',forwarding-ip-address:qe}]" --zones "[2]" --tags "{key:test}" --location eastus
  requiredParameters:
  - isRequired: true
    name: --name --network-anchor-name -n
    summary: |-
      The name of the NetworkAnchor.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --dns-forwarding-rules
    summary: |-
      DNS forwarding rules  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --dns-listening-endpoint-allowed-cidrs
    summary: |-
      Comma-separated list of CIDRs that are allowed to send requests to the DNS listening endpoint.
    groupName: Properties Arguments
  - name: --is-oracle-dns-forwarding-endpoint-enabled
    defaultValue: "False"
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Indicates whether the Oracle DNS forwarding endpoint is enabled.
    groupName: Properties Arguments
  - name: --is-oracle-dns-listening-endpoint-enabled
    defaultValue: "False"
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Indicates whether the Oracle DNS listening endpoint is enabled.
    groupName: Properties Arguments
  - name: --is-oracle-to-azure-dns-zone-sync-enabled
    defaultValue: "False"
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Indicates whether DNS zone sync from OCI to Azure is enabled.
    groupName: Properties Arguments
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: Resource Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --oci-backup-cidr-block
    summary: |-
      OCI backup subnet cidr block.
    groupName: Properties Arguments
  - name: --oci-vcn-dns-label
    summary: |-
      OCI DNS label. This is optional if DNS config is provided.
    groupName: Properties Arguments
  - name: --resource-anchor-id
    summary: |-
      Corresponding resource anchor Azure ID.
    groupName: Properties Arguments
  - name: --subnet-id
    summary: |-
      Client subnet.
    groupName: Properties Arguments
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  - name: --zones
    summary: |-
      The availability zones.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
