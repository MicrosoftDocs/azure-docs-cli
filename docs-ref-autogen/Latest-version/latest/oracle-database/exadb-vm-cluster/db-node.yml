                                                       [--ids]
                                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                       [--resource-group]
                                                       [--subscription]
  examples:
  - summary: |-
      ExascaleDbNodes_Action
    syntax: az oracle-database exadb-vm-cluster db-node action --resource-group rgopenapi --exadb-vm-cluster-name exadbvmcluster1 --exascale-db-node-name exascaledbnode1 --action Start
  requiredParameters:
  - isRequired: true
    name: --action
    acceptedValues: Reset, SoftReset, Start, Stop
    summary: |-
      Db action.
    groupName: Body Arguments
  optionalParameters:
  - name: --exadb-vm-cluster-name
    summary: |-
      The name of the ExadbVmCluster.
    groupName: Resource Id Arguments
  - name: --exascale-db-node-name
    summary: |-
      The name of the ExascaleDbNode.
    groupName: Resource Id Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
