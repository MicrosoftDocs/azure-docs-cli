### YamlMime:AzureCLIGroup
uid: az_oracle-database_gi-minor-version
name: az oracle-database gi-minor-version
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **oracle-database** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az oracle-database gi-minor-version** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Gi Minor Version.
status: GA
sourceType: Extension
directCommands:
- uid: az_oracle-database_gi-minor-version_list
  name: az oracle-database gi-minor-version list
  summary: |-
    List GiMinorVersion resources by GiVersion.
  status: GA
  sourceType: Extension
  syntax: >-
    az oracle-database gi-minor-version list --giversionname
                                             --location
                                             [--max-items]
                                             [--next-token]
                                             [--shape-family {EXADATA, EXADB_XS}]
                                             [--zone]
  requiredParameters:
  - isRequired: true
    name: --giversionname
    summary: |-
      GiVersion name.
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  - name: --shape-family
    acceptedValues: EXADATA, EXADB_XS
    summary: |-
      If provided, filters the results to the set of database versions which are supported for the given shape family.
  - name: --zone
    summary: |-
      Filters the result for the given Azure Availability Zone.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_oracle-database_gi-minor-version_show
  name: az oracle-database gi-minor-version show
  summary: |-
    Get a GiMinorVersion.
  status: GA
  sourceType: Extension
  syntax: >-
    az oracle-database gi-minor-version show [--gi-minor-version-name --name]
                                             [--giversionname]
                                             [--ids]
                                             [--location]
                                             [--subscription]
  optionalParameters:
  - name: --gi-minor-version-name --name -n
    summary: |-
      The name of the GiMinorVersion.
    groupName: Resource Id Arguments
  - name: --giversionname
    summary: |-
      GiVersion name.
    groupName: Resource Id Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_oracle-database_gi-minor-version_list
- az_oracle-database_gi-minor-version_show
metadata:
  description: Manage Gi Minor Version.
