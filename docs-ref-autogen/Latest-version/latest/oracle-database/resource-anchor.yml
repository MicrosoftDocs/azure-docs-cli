uid: az_oracle-database_resource-anchor
name: az oracle-database resource-anchor
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **oracle-database** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az oracle-database resource-anchor** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
