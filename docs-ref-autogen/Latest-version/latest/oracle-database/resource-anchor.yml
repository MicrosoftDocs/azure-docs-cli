status: GA
sourceType: Extension
directCommands:
- uid: az_oracle-database_resource-anchor_create
  name: az oracle-database resource-anchor create
  summary: |-
    Create a ResourceAnchor.
  status: GA
  sourceType: Extension
  syntax: >-
    az oracle-database resource-anchor create --name --resource-anchor-name
                                              --resource-group
                                              [--location]
                                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                              [--tags]
  examples:
  - summary: |-
      ResourceAnchors_Create
    syntax: az oracle-database resource-anchor create --resource-group rgopenapi --resource-anchor-name resourceanchor1 --tags "{key236:wbucrnidikivbujndfk}" --location at
  requiredParameters:
  - isRequired: true
    name: --name --resource-anchor-name -n
    summary: |-
      The name of the ResourceAnchor.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: Resource Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
