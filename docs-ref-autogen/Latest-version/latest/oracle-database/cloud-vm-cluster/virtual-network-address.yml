  name: az oracle-database cloud-vm-cluster virtual-network-address create
  summary: |-
    Create a VirtualNetworkAddress.
  status: GA
  sourceType: Extension
  syntax: >-
    az oracle-database cloud-vm-cluster virtual-network-address create --cloudvmclustername
                                                                       --name --virtualnetworkaddressname
                                                                       --resource-group
                                                                       [--ip-address]
                                                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                                       [--vm-ocid]
