  - summary: |-
      Create Virtual Network Address
    syntax: az oracle-database cloud-vm-cluster virtual-network-address create --cloudvmclustername <VM cluster name> --resource-group <resource group> --name <vnet name> --ip-address <ip> --vm-ocid <ocid of the vm>
  requiredParameters:
  - isRequired: true
    name: --cloudvmclustername
    summary: |-
      CloudVmCluster name.
  - isRequired: true
    name: --name --virtualnetworkaddressname -n
    summary: |-
      Virtual IP address hostname.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --ip-address
    summary: |-
      Virtual network Address address.
    groupName: Properties Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --vm-ocid
    summary: |-
      Virtual Machine OCID.
    groupName: Properties Arguments
  globalParameters:
