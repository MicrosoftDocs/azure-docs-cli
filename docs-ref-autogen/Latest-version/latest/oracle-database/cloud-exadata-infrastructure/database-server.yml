- uid: az_oracle-database_cloud-exadata-infrastructure_database-server_list
  name: az oracle-database cloud-exadata-infrastructure database-server list
  summary: |-
    List DbServer resources by CloudExadataInfrastructure.
  status: GA
  sourceType: Extension
  syntax: >-
    az oracle-database cloud-exadata-infrastructure database-server list --cloudexadatainfrastructurename --exainfraname
                                                                         --resource-group
                                                                         [--max-items]
                                                                         [--next-token]
  examples:
  - summary: |-
      List Exa Database Servers
    syntax: az oracle-database cloud-exadata-infrastructure database-server list --cloudexadatainfrastructurename <name> --resource-group <RG name>
  requiredParameters:
  - isRequired: true
    name: --cloudexadatainfrastructurename --exainfraname
    summary: |-
      CloudExadataInfrastructure name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
