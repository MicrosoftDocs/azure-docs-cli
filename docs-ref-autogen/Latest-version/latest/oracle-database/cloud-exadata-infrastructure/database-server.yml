    az oracle-database cloud-exadata-infrastructure database-server show [--cloudexadatainfrastructurename]
                                                                         [--dbserverocid --name]
                                                                         [--ids]
                                                                         [--resource-group]
                                                                         [--subscription]
  examples:
  - summary: |-
      Get Exa Infra Database Server
    syntax: az oracle-database cloud-exadata-infrastructure database-server show --cloudexadatainfrastructurename <name> --resource-group <RG name> --dbserverocid <ocid of the db server>
  optionalParameters:
  - name: --cloudexadatainfrastructurename
    summary: |-
      CloudExadataInfrastructure name.
    groupName: Resource Id Arguments
  - name: --dbserverocid --name -n
    summary: |-
