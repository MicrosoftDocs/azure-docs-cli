### YamlMime:AzureCLIGroup
uid: az_oracle-database_exadb-vm-cluster
name: az oracle-database exadb-vm-cluster
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **oracle-database** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az oracle-database exadb-vm-cluster** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Exadb Vm Cluster.
status: GA
sourceType: Extension
directCommands:
- uid: az_oracle-database_exadb-vm-cluster_create
  name: az oracle-database exadb-vm-cluster create
  summary: |-
    Create a ExadbVmCluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az oracle-database exadb-vm-cluster create --exadb-vm-cluster-name --name
                                               --resource-group
                                               [--backup-subnet-cidr]
                                               [--cluster-name]
                                               [--data-collection-options]
                                               [--display-name]
                                               [--domain]
                                               [--enabled-ecpu-count]
                                               [--exascale-db-storage-vault-id]
                                               [--grid-image-ocid]
                                               [--hostname]
                                               [--license-model {BringYourOwnLicense, LicenseIncluded}]
                                               [--location]
                                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                               [--node-count]
                                               [--nsg-cidrs]
                                               [--private-zone-ocid]
                                               [--scan-listener-port-tcp]
                                               [--scan-listener-port-tcp-ssl]
                                               [--shape]
                                               [--shape-attribute {BLOCK_STORAGE, SMART_STORAGE}]
                                               [--ssh-public-keys]
                                               [--subnet-id]
                                               [--system-version]
                                               [--tags]
                                               [--time-zone]
                                               [--total-ecpu-count]
                                               [--vm-file-system-storage]
                                               [--vnet-id]
                                               [--zones]
  examples:
  - summary: |-
      Create ExadbVmClusters
    syntax: az oracle-database exadb-vm-cluster create --resource-group rg --exadb-vm-cluster-name vmcluster1 --vnet-id /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/rg000/providers/Microsoft.Network/virtualNetworks/vnet1 --subnet-id /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/rg000/providers/Microsoft.Network/virtualNetworks/vnet1/subnets/subnet1  --display-name test --domain test --enabled-ecpu-count 16 --exascale-db-storage-vault-id /subscriptions/00000000-0000-0000-0000-000000000000/providers/Oracle.Database/exascaleDbStorageVaults/storageVaultName --grid-image-ocid ocid1.autonomousdatabase.oc1..aaaaa3klq --hostname test --license-model LicenseIncluded --node-count 4   --shape EXADBXS --ssh-public-keys "[ssh-rsa abscde]" --system-version 25.1.7.0.0.250804 --time-zone UTC --total-ecpu-count 32 --vm-file-system-storage "{total-size-in-gbs:300}" --zones "[2]" --tags "{key:tags}" --location eastus
  requiredParameters:
  - isRequired: true
    name: --exadb-vm-cluster-name --name -n
    summary: |-
      The name of the ExadbVmCluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --backup-subnet-cidr
    summary: |-
      Client OCI backup subnet CIDR, default is 192.168.252.0/22.
    groupName: Properties Arguments
  - name: --cluster-name
    summary: |-
      The cluster name for Exadata VM cluster on Exascale Infrastructure. The cluster name must begin with an alphabetic character, and may contain hyphens (-). Underscores (_) are not permitted. The cluster name can be no longer than 11 characters and is not case sensitive.
    groupName: Properties Arguments
  - name: --data-collection-options
    summary: |-
      Indicates user preferences for the various diagnostic collection options for the VM cluster/Cloud VM cluster/VMBM DBCS.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --display-name
    summary: |-
      Display Name.
    groupName: Properties Arguments
  - name: --domain
    summary: |-
      A domain name used for the Exadata VM cluster on Exascale Infrastructure.
    groupName: Properties Arguments
  - name: --enabled-ecpu-count
    summary: |-
      The number of ECPUs to enable for an Exadata VM cluster on Exascale Infrastructure.
    groupName: Properties Arguments
  - name: --exascale-db-storage-vault-id
    summary: |-
      The Azure Resource ID of the Exadata Database Storage Vault.
    groupName: Properties Arguments
  - name: --grid-image-ocid
    summary: |-
      Grid Setup will be done using this Grid Image OCID. Can be obtained using giMinorVersions API.
    groupName: Properties Arguments
  - name: --hostname
    summary: |-
      The hostname for the  Exadata VM cluster on Exascale Infrastructure.
    groupName: Properties Arguments
  - name: --license-model
    acceptedValues: BringYourOwnLicense, LicenseIncluded
    summary: |-
      The Oracle license model that applies to the Exadata VM cluster on Exascale Infrastructure. The default is LICENSE_INCLUDED.
    groupName: Properties Arguments
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: Resource Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --node-count
    summary: |-
      The number of nodes in the Exadata VM cluster on Exascale Infrastructure.
    groupName: Properties Arguments
  - name: --nsg-cidrs
    summary: |-
      CIDR blocks for additional NSG ingress rules. The VNET CIDRs used to provision the VM Cluster will be added by default.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --private-zone-ocid
    summary: |-
      The OCID of the zone the Exadata VM cluster on Exascale Infrastructure is associated with.
    groupName: Properties Arguments
  - name: --scan-listener-port-tcp
    summary: |-
      The TCP Single Client Access Name (SCAN) port. The default port is 1521.
    groupName: Properties Arguments
  - name: --scan-listener-port-tcp-ssl
    summary: |-
      The TCPS Single Client Access Name (SCAN) port. The default port is 2484.
    groupName: Properties Arguments
  - name: --shape
    summary: |-
      The shape of the Exadata VM cluster on Exascale Infrastructure resource.
    groupName: Properties Arguments
  - name: --shape-attribute
    acceptedValues: BLOCK_STORAGE, SMART_STORAGE
    summary: |-
      The type of Exascale storage used for Exadata VM cluster.
    groupName: Properties Arguments
  - name: --ssh-public-keys
    summary: |-
      The public key portion of one or more key pairs used for SSH access to the Exadata VM cluster on Exascale Infrastructure.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --subnet-id
    summary: |-
      Client subnet.
    groupName: Properties Arguments
  - name: --system-version
    summary: |-
      Operating system version of the image.
    groupName: Properties Arguments
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  - name: --time-zone
    summary: |-
      The time zone of the Exadata VM cluster on Exascale Infrastructure. For details, see [Exadata Infrastructure Time Zones](/Content/Database/References/timezones.htm).
    groupName: Properties Arguments
  - name: --total-ecpu-count
    summary: |-
      The number of Total ECPUs for an Exadata VM cluster on Exascale Infrastructure.
    groupName: Properties Arguments
  - name: --vm-file-system-storage
    summary: |-
      Filesystem storage details.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --vnet-id
    summary: |-
      VNET for network connectivity.
    groupName: Properties Arguments
  - name: --zones
    summary: |-
      The availability zones.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
