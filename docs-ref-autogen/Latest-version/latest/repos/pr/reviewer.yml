### YamlMime:AzureCLIGroup
uid: az_repos_pr_reviewer
name: az repos pr reviewer
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-devops** extension for the Azure CLI (version 2.30.0 or higher). The extension will automatically install the first time you run an **az repos pr reviewer** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage pull request reviewers.
status: GA
sourceType: Extension
directCommands:
- uid: az_repos_pr_reviewer_add
  name: az repos pr reviewer add
  summary: |-
    Add one or more reviewers to a pull request.
  status: GA
  sourceType: Extension
  syntax: >-
    az repos pr reviewer add --id
                             --reviewers
                             [--detect {false, true}]
                             [--org]
                             [--required {false, true}]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: |-
      ID of the pull request.
  - isRequired: true
    name: --reviewers
    summary: |-
      Users or groups to include as reviewers on a pull request. Space separated.
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
  - name: --required
    parameterValueGroup: "false, true"
    summary: |-
      Make the reviewers required.
- uid: az_repos_pr_reviewer_list
  name: az repos pr reviewer list
  summary: |-
    List reviewers of a pull request.
  status: GA
  sourceType: Extension
  syntax: >-
    az repos pr reviewer list --id
                              [--detect {false, true}]
                              [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: |-
      ID of the pull request.
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
- uid: az_repos_pr_reviewer_remove
  name: az repos pr reviewer remove
  summary: |-
    Remove one or more reviewers from a pull request.
  status: GA
  sourceType: Extension
  syntax: >-
    az repos pr reviewer remove --id
                                --reviewers
                                [--detect {false, true}]
                                [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: |-
      ID of the pull request.
  - isRequired: true
    name: --reviewers
    summary: |-
      Users or groups to remove as reviewers on a pull request. Space separated.
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
commands:
- az_repos_pr_reviewer_add
- az_repos_pr_reviewer_list
- az_repos_pr_reviewer_remove
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage pull request reviewers.
