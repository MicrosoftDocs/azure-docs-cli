### YamlMime:AzureCLIGroup
uid: az_prototype_knowledge
name: az prototype knowledge
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **prototype** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az prototype knowledge** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage knowledge base contributions.
description: |-
  Submit knowledge contributions as GitHub Issues when patterns or pitfalls
  are discovered during QA diagnosis or manual testing.  Contributions are
  reviewed and merged into the shared knowledge base so future sessions
  benefit from community findings.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'prototype' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_prototype_knowledge_contribute
  name: az prototype knowledge contribute
  summary: |-
    Submit a knowledge base contribution as a GitHub Issue.
  description: |-
    Creates a structured GitHub Issue in the knowledge repository when a
    pattern, pitfall, or service gap is discovered.

    Interactive by default â€” walks through type, section, context, rationale,
    and content.  Non-interactive when --service and --description are provided.

    Use --draft to preview the contribution without submitting (skips gh auth).
    Use --file to load contribution content from a file.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'prototype knowledge' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az prototype knowledge contribute [--description]
                                      [--draft]
                                      [--file]
                                      [--section]
                                      [--service]
                                      [--type {Language pattern, New service, Pitfall, Service pattern update, Tool pattern}]
  examples:
  - summary: |-
      Interactive knowledge contribution
    syntax: az prototype knowledge contribute
  - summary: |-
      Quick non-interactive contribution
    syntax: az prototype knowledge contribute --service cosmos-db --description "RU throughput must be >= 400"
  - summary: |-
      Contribute from a file
    syntax: az prototype knowledge contribute --file ./finding.md
  - summary: |-
      Preview without submitting
    syntax: az prototype knowledge contribute --service redis --description "Cache eviction pitfall" --draft
  optionalParameters:
  - name: --description
    summary: |-
      Brief description of the knowledge contribution.
  - name: --draft
    defaultValue: "False"
    summary: |-
      Preview the contribution without submitting.
  - name: --file
    summary: |-
      Path to a file containing the contribution content.
  - name: --section
    summary: |-
      Target section within the knowledge file.
  - name: --service
    summary: |-
      Azure service name (e.g., cosmos-db, key-vault).
  - name: --type
    defaultValue: Pitfall
    acceptedValues: Language pattern, New service, Pitfall, Service pattern update, Tool pattern
    summary: |-
      Type of knowledge contribution.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_prototype_knowledge_contribute
metadata:
  description: >-
    Submit knowledge contributions as GitHub Issues when patterns or pitfalls

    are discovered during QA diagnosis or manual testing.  Contributions are

    reviewed and merged into the shared knowledge base so future sessions

    benefit from community findings.
