### YamlMime:AzureCLIGroup
uid: az_prototype_analyze
name: az prototype analyze
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **prototype** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az prototype analyze** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Analyze errors, costs, and diagnostics for the prototype.
description: |-
  Provides analysis capabilities powered by specialized AI agents.
  Use 'error' to diagnose and fix issues, or 'costs' to estimate
  Azure spending at different scale tiers.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'prototype' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_prototype_analyze_costs
  name: az prototype analyze costs
  summary: |-
    Estimate Azure costs at Small/Medium/Large t-shirt sizes.
  description: |-
    Analyzes the current architecture design, queries Azure Retail Prices
    API for each component, and produces a cost report with estimates
    at three consumption tiers.

    Results are cached in .prototype/state/cost_analysis.yaml. Re-running
    the command returns the cached result unless the design context has
    changed. Use --refresh to force a fresh analysis.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'prototype analyze' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az prototype analyze costs [--output-format {json, markdown, table}]
                               [--refresh]
  examples:
  - summary: |-
      Generate cost estimate
    syntax: az prototype analyze costs
  - summary: |-
      Get costs in JSON format
    syntax: az prototype analyze costs --output-format json
  - summary: |-
      Force fresh analysis (bypass cache)
    syntax: az prototype analyze costs --refresh
  optionalParameters:
  - name: --output-format
    defaultValue: markdown
    acceptedValues: json, markdown, table
    summary: |-
      Output format for the cost report.
  - name: --refresh
    defaultValue: "False"
    summary: |-
      Force fresh analysis, bypassing cached results.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_prototype_analyze_error
  name: az prototype analyze error
  summary: |-
    Analyze an error and get a fix with redeployment instructions.
  description: |-
    Accepts an inline error string, log file path, or screenshot image.
    The QA engineer agent identifies the root cause, proposes a fix,
    and tells you which commands to run to redeploy.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'prototype analyze' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az prototype analyze error [--input]
  examples:
  - summary: |-
      Analyze an inline error message
    syntax: az prototype analyze error --input "ResourceNotFound - The Resource was not found"
  - summary: |-
      Analyze a log file
    syntax: az prototype analyze error --input ./deploy.log
  - summary: |-
      Analyze a screenshot
    syntax: az prototype analyze error --input ./error-screenshot.png
  optionalParameters:
  - name: --input
    summary: |-
      Error input to analyze. Can be an inline error string, path to a log file, or path to a screenshot image.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_prototype_analyze_costs
- az_prototype_analyze_error
metadata:
  description: >-
    Provides analysis capabilities powered by specialized AI agents.

    Use 'error' to diagnose and fix issues, or 'costs' to estimate

    Azure spending at different scale tiers.
