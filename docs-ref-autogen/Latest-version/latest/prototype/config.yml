### YamlMime:AzureCLIGroup
uid: az_prototype_config
name: az prototype config
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **prototype** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az prototype config** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage prototype project configuration.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'prototype' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_prototype_config_get
  name: az prototype config get
  summary: |-
    Get a single configuration value.
  description: |-
    Retrieves a configuration value by its dot-separated key path.
    Secret values are masked as '***'.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'prototype config' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az prototype config get [--key]
  examples:
  - summary: |-
      Get the AI provider
    syntax: az prototype config get --key ai.provider
  - summary: |-
      Get the project location
    syntax: az prototype config get --key project.location
  - summary: |-
      Get the naming strategy
    syntax: az prototype config get --key naming.strategy
  optionalParameters:
  - name: --key
    summary: |-
      Configuration key to retrieve (dot-separated path, e.g., ai.provider).
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_prototype_config_init
  name: az prototype config init
  summary: |-
    Interactive setup to create a prototype.yaml configuration file.
  description: |-
    Walks through standard project questions (name, region, IaC tool,
    naming strategy, AI provider, etc.) and generates a prototype.yaml file.

    Naming strategies control how Azure resources are named:
      - microsoft-alz (default): Azure Landing Zone — {zoneid}-{type}-{service}-{env}-{region}
      - microsoft-caf:           Cloud Adoption Framework — {type}-{org}-{service}-{env}-{region}-{instance}
      - simple:                  Quick prototypes — {org}-{service}-{type}-{env}
      - enterprise:              Business unit scoped — {type}-{bu}-{org}-{service}-{env}-{region}-{instance}
      - custom:                  User-defined pattern

    The configuration file is optional — all settings can also be
    provided via command-line parameters.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'prototype config' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az prototype config init
  examples:
  - summary: |-
      Start interactive configuration
    syntax: az prototype config init
  - summary: |-
      Set naming strategy after init
    syntax: az prototype config set --key naming.strategy --value microsoft-caf
  - summary: |-
      Change the landing zone
    syntax: az prototype config set --key naming.zone_id --value zp
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_prototype_config_set
  name: az prototype config set
  summary: |-
    Set a configuration value.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'prototype config' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az prototype config set [--key]
                            [--value]
  examples:
  - summary: |-
      Switch AI provider
    syntax: az prototype config set --key ai.provider --value azure-openai
  - summary: |-
      Change deployment location
    syntax: az prototype config set --key project.location --value westus2
  - summary: |-
      Switch naming strategy
    syntax: az prototype config set --key naming.strategy --value microsoft-caf
  - summary: |-
      Change landing zone to production
    syntax: az prototype config set --key naming.zone_id --value zp
  optionalParameters:
  - name: --key
    summary: |-
      Configuration key (dot-separated path, e.g., ai.provider).
  - name: --value
    summary: |-
      Configuration value to set.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_prototype_config_show
  name: az prototype config show
  summary: |-
    Display current project configuration.
  description: |-
    Shows the full prototype.yaml configuration. Secret values (API keys,
    subscription IDs, tokens) stored in prototype.secrets.yaml are masked
    as '***' in the output.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'prototype config' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
