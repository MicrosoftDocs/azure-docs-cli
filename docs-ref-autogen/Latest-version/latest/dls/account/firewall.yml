directCommands:
- uid: az_dls_account_firewall_create
  name: az dls account firewall create
  summary: |-
    Creates a firewall rule in a Data Lake Store account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dls' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
  syntax: >-
    az dls account firewall create --account
                                   --end-ip-address
                                   --firewall-rule-name
                                   --start-ip-address
                                   [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: |-
      Name of the Data Lake Store account.
  - isRequired: true
    name: --end-ip-address
    summary: |-
      The end of the valid ip range for the firewall rule.
  - isRequired: true
    name: --firewall-rule-name
    summary: |-
      The name of the firewall rule.
  - isRequired: true
    name: --start-ip-address
    summary: |-
      The start of the valid ip range for the firewall rule.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      If not specified, will attempt to discover the resource group for the specified Data Lake Store account.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
