### YamlMime:AzureCLIGroup
uid: az_webapp_config_container
name: az webapp config container
summary: |-
  Manage an existing web app's container settings.
status: GA
sourceType: Core
directCommands:
- uid: az_webapp_config_container_delete
  name: az webapp config container delete
  summary: |-
    Delete an existing web app's container settings.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp config container delete [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--slot]
                                      [--subscription]
  examples:
  - summary: |-
      Delete a web app container's settings. (autogenerated)
    syntax: az webapp config container delete --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name -n
    summary: |-
      Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_webapp_config_container_set
  name: az webapp config container set
  summary: |-
    Set an existing web app's container settings.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp config container set [--container-image-name]
                                   [--container-registry-password]
                                   [--container-registry-url]
                                   [--container-registry-user]
                                   [--docker-custom-image-name]
                                   [--docker-registry-server-password]
                                   [--docker-registry-server-url]
                                   [--docker-registry-server-user]
                                   [--enable-app-service-storage {false, true}]
                                   [--ids]
                                   [--multicontainer-config-file]
                                   [--multicontainer-config-type {COMPOSE, KUBE}]
                                   [--name]
                                   [--resource-group]
                                   [--slot]
                                   [--subscription]
  examples:
  - summary: |-
      Set a web app container's settings. (autogenerated)
    syntax: az webapp config container set --docker-custom-image-name MyDockerCustomImage --docker-registry-server-password StrongPassword --docker-registry-server-url https://{azure-container-registry-name}.azurecr.io --docker-registry-server-user DockerUserId --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --container-image-name -c -i
    summary: |-
      The container custom image name and optionally the tag name (e.g., `<registry-name>/<image-name>:<tag>`).
  - name: --container-registry-password -p
    summary: |-
      The container registry server password.
  - name: --container-registry-url -r
    summary: |-
      The container registry server url.
  - name: --container-registry-user -u
    summary: |-
      The container registry server username.
  - name: --docker-custom-image-name
    summary: |-
      The container custom image name and optionally the tag name (e.g., `<registry-name>/<image-name>:<tag>`).
    isDeprecated: true
    deprecateInfo: Option '--docker-custom-image-name' has been deprecated and will be removed in a future release. Use '--container-image-name' instead.
  - name: --docker-registry-server-password
    summary: |-
      The container registry server password.
    isDeprecated: true
    deprecateInfo: Option '--docker-registry-server-password' has been deprecated and will be removed in a future release. Use '--container-registry-password' instead.
  - name: --docker-registry-server-url
    summary: |-
      The container registry server url.
    isDeprecated: true
    deprecateInfo: Option '--docker-registry-server-url' has been deprecated and will be removed in a future release. Use '--container-registry-url' instead.
  - name: --docker-registry-server-user
    summary: |-
      The container registry server username.
    isDeprecated: true
    deprecateInfo: Option '--docker-registry-server-user' has been deprecated and will be removed in a future release. Use '--container-registry-user' instead.
  - name: --enable-app-service-storage -t
    acceptedValues: false, true
    summary: |-
      Enables platform storage (custom container only).
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --multicontainer-config-file
    summary: |-
      Config file for multicontainer apps.
  - name: --multicontainer-config-type
    acceptedValues: COMPOSE, KUBE
    summary: |-
      Config type.
  - name: --name -n
    summary: |-
      Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_webapp_config_container_show
