    Get details of a web app's container settings.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp config container show [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--show-multicontainer-config]
                                    [--slot]
                                    [--subscription]
  examples:
  - summary: |-
      Get details of a web app container's settings. (autogenerated)
    syntax: az webapp config container show --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name -n
