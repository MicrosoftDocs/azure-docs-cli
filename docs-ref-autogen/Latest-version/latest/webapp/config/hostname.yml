### YamlMime:AzureCLIGroup
uid: az_webapp_config_hostname
name: az webapp config hostname
summary: |-
  Configure hostnames for a web app.
status: GA
sourceType: Core
directCommands:
- uid: az_webapp_config_hostname_add
  name: az webapp config hostname add
  summary: |-
    Bind a hostname to a web app.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp config hostname add [--hostname]
                                  [--ids]
                                  [--resource-group]
                                  [--slot]
                                  [--subscription]
                                  [--webapp-name]
  examples:
  - summary: |-
      Bind a hostname to a web app. (autogenerated)
    syntax: az webapp config hostname add --hostname cname.mycustomdomain.com --resource-group MyResourceGroup --webapp-name MyWebapp
  optionalParameters:
  - name: --hostname
    summary: |-
      Hostname assigned to the site, such as custom domains.
    groupName: Resource Id Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --webapp-name
    summary: |-
      Webapp name. You can configure the default using `az configure --defaults web=<name>`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
