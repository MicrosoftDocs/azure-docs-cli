### YamlMime:AzureCLIGroup
uid: az_webapp_auth_github
name: az webapp auth github
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **authV2** extension for the Azure CLI (version 2.23.0 or higher). The extension will automatically install the first time you run an **az webapp auth github** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage webapp authentication and authorization of the GitHub identity provider.
status: GA
sourceType: Extension
directCommands:
- uid: az_webapp_auth_github_show
  name: az webapp auth github show
  summary: |-
    Show the authentication settings for the GitHub identity provider.
  status: GA
  sourceType: Extension
  syntax: >-
    az webapp auth github show [--ids]
                               [--name]
                               [--resource-group]
                               [--slot]
                               [--subscription]
  examples:
  - summary: |-
      Show the authentication settings for the GitHub identity provider. (autogenerated)
    syntax: az webapp auth github show --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name -n
    summary: |-
      Name of the web app.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_webapp_auth_github_update
  name: az webapp auth github update
  summary: |-
    Update the client id and client secret for the GitHub identity provider.
  status: GA
  sourceType: Extension
  syntax: >-
    az webapp auth github update [--client-id]
                                 [--client-secret]
                                 [--client-secret-setting-name --secret-setting]
                                 [--ids]
                                 [--name]
                                 [--resource-group]
                                 [--scopes]
                                 [--slot]
                                 [--subscription]
                                 [--yes]
  examples:
  - summary: |-
      Update the client id and client secret for the GitHub identity provider.
    syntax: >-
      az webapp auth github update  -g myResourceGroup --name MyWebApp \
        --client-id my-client-id --client-secret very_secret_password
  optionalParameters:
  - name: --client-id
    summary: |-
      The Client ID of the app used for login.
  - name: --client-secret
    summary: |-
      The client secret.
  - name: --client-secret-setting-name --secret-setting
    summary: |-
      The app setting name that contains the client secret.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name -n
    summary: |-
      Name of the web app.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --scopes
    summary: |-
      A list of the scopes that should be requested while authenticating.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_webapp_auth_github_show
- az_webapp_auth_github_update
metadata:
  description: Manage webapp authentication and authorization of the GitHub identity provider.
