### YamlMime:AzureCLIGroup
uid: az_dell_filesystem
name: az dell filesystem
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **dell** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az dell filesystem** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Dell filesystem resources - create, list, show, and delete Dell storage filesystems.
status: GA
sourceType: Extension
directCommands:
- uid: az_dell_filesystem_create
  name: az dell filesystem create
  summary: |-
    Create a FileSystemResource.
  status: GA
  sourceType: Extension
  syntax: >-
    az dell filesystem create --delegated-subnet-cidr
                              --delegated-subnet-id
                              --dell-reference-number
                              --encryption
                              --filesystem-name --name
                              --marketplace
                              --resource-group
                              --user
                              [--capacity]
                              [--file-system-id]
                              [--location]
                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                              [--one-fs-url]
                              [--smart-connect-fqdn]
                              [--tags]
  examples:
  - summary: |-
      Create a Dell filesystem
    syntax: az dell filesystem create --resource-group myResourceGroup --filesystem-name mydellfs --location "East US" --delegated-subnet-id "/subscriptions/12345678-1234-1234-1234-123456789abc/resourceGroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/myVnet/subnets/mySubnet" --delegated-subnet-cidr "10.0.1.0/24" --user "{email:admin@contoso.com}" --smart-connect-fqdn "mydellfs.contoso.com" --one-fs-url "https://mydellfs.onefs.contoso.com" --dell-reference-number "DELL-REF-001" --encryption "{encryption-type:'Microsoft-managed keys (MMK)'}" --marketplace "{marketplace-subscription-id:12345678-1234-1234-1234-123456789abc,plan-id:dell-isilon-plan,offer-id:dell-isilon-offer,publisher-id:dell-technologies}" --tags "{Environment:Production,Owner:StorageTeam}"
  requiredParameters:
  - isRequired: true
    name: --delegated-subnet-cidr
    summary: |-
      Domain range for the delegated subnet.
    groupName: Properties Arguments
  - isRequired: true
    name: --delegated-subnet-id
    summary: |-
      Delegated subnet id for Vnet injection.
    groupName: Properties Arguments
  - isRequired: true
    name: --dell-reference-number
    summary: |-
      DellReferenceNumber of the resource.
    groupName: Properties Arguments
  - isRequired: true
    name: --encryption
    summary: |-
      EncryptionProperties of the resource  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - isRequired: true
    name: --filesystem-name --name -n
    summary: |-
      Name of the filesystem resource.
  - isRequired: true
    name: --marketplace
    summary: |-
      Marketplace details  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --user
    summary: |-
      User Details  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  optionalParameters:
  - name: --capacity
    summary: |-
      Capacity for Dell Filesystem, Will be received as part of Job Status  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --file-system-id
    summary: |-
      File system Id of the resource.
    groupName: Properties Arguments
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: Resource Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --one-fs-url
    summary: |-
      OneFS url.
    groupName: Properties Arguments
  - name: --smart-connect-fqdn
    summary: |-
      Smart Connect FQDN of the resource.
    groupName: Properties Arguments
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
