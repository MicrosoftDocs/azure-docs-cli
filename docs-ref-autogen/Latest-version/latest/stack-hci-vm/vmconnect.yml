### YamlMime:AzureCLIGroup
uid: az_stack-hci-vm_vmconnect
name: az stack-hci-vm vmconnect
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **stack-hci-vm** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az stack-hci-vm vmconnect** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage VM Connect functionality for virtual machines.
status: GA
sourceType: Extension
directCommands:
- uid: az_stack-hci-vm_vmconnect_disable
  name: az stack-hci-vm vmconnect disable
  summary: |-
    Disable VM Connect for a virtual machine.
  status: GA
  sourceType: Extension
  syntax: >-
    az stack-hci-vm vmconnect disable [--cluster-name]
                                      [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: |-
      Disable VM Connect for a virtual machine
    syntax: az stack-hci-vm vmconnect disable --resource-group "test-rg" --name "test-vm" --cluster-name "test-cluster"
  optionalParameters:
  - name: --cluster-name
    summary: |-
      Name of the Azure Stack HCI cluster.
    groupName: Resource Id Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name
    summary: |-
      Name of the virtual machine.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_stack-hci-vm_vmconnect_enable
  name: az stack-hci-vm vmconnect enable
  summary: |-
    Enable VM Connect and generate RDP file to connect to the VM.
  status: GA
  sourceType: Extension
  syntax: >-
    az stack-hci-vm vmconnect enable [--cluster-name]
                                     [--ids]
                                     [--name]
                                     [--path]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: |-
      Enable VM Connect and save RDP file to current directory
    syntax: az stack-hci-vm vmconnect enable --resource-group "test-rg" --name "test-vm" --cluster-name "test-cluster"
  - summary: |-
      Enable VM Connect and save RDP file to a specified path
    syntax: az stack-hci-vm vmconnect enable --resource-group "test-rg" --name "test-vm" --cluster-name "test-cluster" --path "C:\\Downloads\\test-vm.rdp"
  optionalParameters:
  - name: --cluster-name
    summary: |-
      Name of the Azure Stack HCI cluster.
    groupName: Resource Id Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name
    summary: |-
      Name of the virtual machine.
    groupName: Resource Id Arguments
  - name: --path
    summary: |-
      Path to save the RDP file.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_stack-hci-vm_vmconnect_disable
- az_stack-hci-vm_vmconnect_enable
metadata:
  description: Manage VM Connect functionality for virtual machines.
