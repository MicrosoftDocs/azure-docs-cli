                                               --resource-group
                                               --vnet-name
                                               [--add]
                                               [--force-string]
                                               [--nat-gateway]
                                               [--network-security-group]
                                               [--remove]
                                               [--set]
                                               [--tags]
  examples:
  - summary: |-
