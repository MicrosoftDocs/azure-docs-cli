    syntax: az stack-hci-vm network vnet subnet update --resource-group "test-rg" --vnet-name "test-vnet" --name "test-subnet" --network-security-group "/subscriptions/xxxx/resourceGroups/test-rg/providers/Microsoft.Network/networkSecurityGroups/test-nsg" --nat-gateway "/subscriptions/xxxx/resourceGroups/test-rg/providers/Microsoft.Network/natGateways/test-nat" --tags env=prod updated=yes
