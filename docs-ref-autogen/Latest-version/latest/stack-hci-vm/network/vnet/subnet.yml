### YamlMime:AzureCLIGroup
uid: az_stack-hci-vm_network_vnet_subnet
name: az stack-hci-vm network vnet subnet
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **stack-hci-vm** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az stack-hci-vm network vnet subnet** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage subnets within a virtual network with stack-hci-vm.
status: GA
sourceType: Extension
directCommands:
- uid: az_stack-hci-vm_network_vnet_subnet_create
  name: az stack-hci-vm network vnet subnet create
  summary: |-
    Create a subnet.
  status: GA
  sourceType: Extension
  syntax: >-
    az stack-hci-vm network vnet subnet create --address-prefix
                                               --custom-location
                                               --name
                                               --resource-group
                                               --vnet-name
                                               [--location]
                                               [--nat-gateway]
                                               [--network-security-group]
                                               [--polling-interval]
                                               [--routes]
                                               [--tags]
  examples:
  - summary: |-
      CreateSubnet
    syntax: az stack-hci-vm network vnet subnet create --resource-group "test-rg" --vnet-name "test-vnet" --name "test-subnet" --location "eastus" --tags env=prod subnettype=backend --custom-location "/subscriptions/xxxx/resourceGroups/test-rg/providers/Microsoft.ExtendedLocation/customLocations/test-location" --address-prefix "10.0.0.0/24" --network-security-group "/subscriptions/xxxx/resourceGroups/test-rg/providers/Microsoft.Network/networkSecurityGroups/test-nsg" --nat-gateway "/subscriptions/xxxx/resourceGroups/test-rg/providers/Microsoft.Network/natGateways/test-nat" --routes '[{"name":"default","address_prefix":"0.0.0.0/0","next_hop_ip_address":"10.0.0.1"}]' --polling-interval 30
  requiredParameters:
  - isRequired: true
    name: --address-prefix
    summary: |-
      Subnet CIDR (required).
  - isRequired: true
    name: --custom-location
    summary: |-
      The ID of the extended location.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the virtual network subnet.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vnet-name
    summary: |-
      Name of the virtual network.
  optionalParameters:
  - name: --location -l
    summary: |-
      If location is not specified, the location of the resource group is used.
  - name: --nat-gateway
    summary: |-
      Resource ID of the NAT Gateway to associate.
  - name: --network-security-group
    summary: |-
      Resource ID of the Network Security Group to associate.
  - name: --polling-interval
    summary: |-
      ARM polling interval for long running operations.
  - name: --routes
    summary: |-
      Collection of routes contained within a route table.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
