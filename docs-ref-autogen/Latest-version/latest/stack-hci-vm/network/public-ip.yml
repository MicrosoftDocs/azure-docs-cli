### YamlMime:AzureCLIGroup
uid: az_stack-hci-vm_network_public-ip
name: az stack-hci-vm network public-ip
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **stack-hci-vm** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az stack-hci-vm network public-ip** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage public IP addresses with stack-hci-vm.
status: GA
sourceType: Extension
directCommands:
- uid: az_stack-hci-vm_network_public-ip_create
  name: az stack-hci-vm network public-ip create
  summary: |-
    Create a public IP address.
  status: GA
  sourceType: Extension
  syntax: >-
    az stack-hci-vm network public-ip create --custom-location
                                             --name
                                             --resource-group
                                             [--allocation-scope]
                                             [--ip-address]
                                             [--location]
                                             [--polling-interval]
                                             [--tags]
                                             [--version {IPv4, IPv6}]
  examples:
  - summary: |-
      CreatePublicIP
    syntax: az stack-hci-vm network public-ip create --resource-group "test-rg" --name "test-pip" --location "eastus" --version IPv4 --allocation-scope /subscriptions/a95612cb-f1fa-4daa-a4fd-272844fa512c/resourceGroups/MyHciRg/providers/Microsoft.AzureStackHCI/logicalNetworks/MyLnet --ip-address 20.30.40.50 --tags env=prod pip=yes --custom-location "/subscriptions/xxxx/resourceGroups/test-rg/providers/Microsoft.ExtendedLocation/customLocations/test-location"
  requiredParameters:
  - isRequired: true
    name: --custom-location
    summary: |-
      The ID of the extended location.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Public IP address.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --allocation-scope
    summary: |-
      IP allocation scope (e.g., logical network or pool reference).
  - name: --ip-address
    summary: |-
      Static IP address to allocate. If omitted, one is allocated automatically.
  - name: --location -l
    summary: |-
      If location is not specified, the location of the resource group is used.
  - name: --polling-interval
    summary: |-
      ARM polling interval for long running operations.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --version
    acceptedValues: IPv4, IPv6
    summary: |-
      IP version. Defaults to IPv4.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
