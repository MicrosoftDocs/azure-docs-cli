### YamlMime:AzureCLIGroup
uid: az_stack-hci-vm_network_vnet
name: az stack-hci-vm network vnet
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **stack-hci-vm** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az stack-hci-vm network vnet** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage virtual networks with stack-hci-vm.
status: GA
sourceType: Extension
directCommands:
- uid: az_stack-hci-vm_network_vnet_create
  name: az stack-hci-vm network vnet create
  summary: |-
    Create a virtual network.
  status: GA
  sourceType: Extension
  syntax: >-
    az stack-hci-vm network vnet create --custom-location
                                        --name
                                        --resource-group
                                        [--address-prefixes]
                                        [--dns-servers]
                                        [--location]
                                        [--polling-interval]
                                        [--tags]
  examples:
  - summary: |-
      CreateVnet
    syntax: az stack-hci-vm network vnet create --resource-group "test-rg" --name "test-vnet" --location "eastus" --tags env=prod owner=admin --custom-location "/subscriptions/xxxx/resourceGroups/test-rg/providers/Microsoft.ExtendedLocation/customLocations/test-location" --address-prefixes "10.0.0.0/16" "10.1.0.0/16" --dns-servers 8.8.8.8 8.8.4.4 --polling-interval 30
  requiredParameters:
  - isRequired: true
    name: --custom-location
    summary: |-
      The ID of the custom location.
  - isRequired: true
    name: --name
    summary: |-
      Name of the virtual network.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --address-prefixes
    summary: |-
      List of space-separated address prefixes for the virtual network.
  - name: --dns-servers
    summary: |-
      Space-separated list of DNS server IP addresses.
  - name: --location -l
    summary: |-
      If location is not specified, the location of the resource group is used.
  - name: --polling-interval
    summary: |-
      ARM polling interval for long running operations.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
