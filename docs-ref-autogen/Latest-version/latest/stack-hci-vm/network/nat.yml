### YamlMime:AzureCLIGroup
uid: az_stack-hci-vm_network_nat
name: az stack-hci-vm network nat
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **stack-hci-vm** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az stack-hci-vm network nat** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage NAT gateways with stack-hci-vm.
status: GA
sourceType: Extension
directCommands:
- uid: az_stack-hci-vm_network_nat_create
  name: az stack-hci-vm network nat create
  summary: |-
    Create a NAT gateway.
  status: GA
  sourceType: Extension
  syntax: >-
    az stack-hci-vm network nat create --custom-location
                                       --name
                                       --public-ip-address-ids
                                       --resource-group
                                       [--inbound-nat-rules]
                                       [--location]
                                       [--polling-interval]
                                       [--tags]
  examples:
  - summary: |-
      CreateNat
    syntax: az stack-hci-vm network nat create --resource-group "test-rg" --name "test-nat" --location "eastus" --public-ip-address-ids "/subscriptions/xxxx/resourceGroups/test-rg/providers/Microsoft.Network/publicIPAddresses/test-pip1" "/subscriptions/xxxx/resourceGroups/test-rg/providers/Microsoft.Network/publicIPAddresses/test-pip2" --inbound-nat-rules '[{"name":"sshRule","protocol":"Tcp","frontend_port":2222,"backend_port":22,"backend_ip_config_id":"/subscriptions/xxxx/resourceGroups/test-rg/providers/Microsoft.Network/networkInterfaces/vm1nic/ipConfigurations/ipconfig1","public_ip_id":"/subscriptions/xxxx/resourceGroups/test-rg/providers/Microsoft.Network/publicIPAddresses/test-pip1"},{"name":"rdpRule","protocol":"Tcp","frontend_port":50001,"backend_port":3389,"backend_ip_config_id":"/subscriptions/xxxx/resourceGroups/test-rg/providers/Microsoft.Network/networkInterfaces/vm2nic/ipConfigurations/ipconfig1","public_ip_id":"/subscriptions/xxxx/resourceGroups/test-rg/providers/Microsoft.Network/publicIPAddresses/test-pip2"}]' --tags env=prod nat=yes --custom-location "/subscriptions/xxxx/resourceGroups/test-rg/providers/Microsoft.ExtendedLocation/customLocations/test-location"
  requiredParameters:
  - isRequired: true
    name: --custom-location
    summary: |-
      The ID of the custom location.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the NAT Gateway.
  - isRequired: true
    name: --public-ip-address-ids
    summary: |-
      Space-separated list of resource IDs for public IP addresses to associate with the NAT Gateway.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --inbound-nat-rules
    summary: |-
      List of inbound NAT rules in JSON format.
  - name: --location -l
    summary: |-
      If location is not specified, the location of the resource group is used.
  - name: --polling-interval
    summary: |-
      ARM polling interval for long running operations.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
