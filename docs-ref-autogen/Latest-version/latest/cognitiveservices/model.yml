### YamlMime:AzureCLIGroup
uid: az_cognitiveservices_model
name: az cognitiveservices model
summary: |-
  Manage model for Azure Cognitive Services.
status: GA
sourceType: Core
directCommands:
- uid: az_cognitiveservices_model_list
  name: az cognitiveservices model list
  summary: |-
    Show all models for Azure Cognitive Services.
  description: |-
    This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://learn.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
  syntax: az cognitiveservices model list --location
  examples:
  - summary: |-
      Show all models for Azure Cognitive Services.
    syntax: az cognitiveservices model list -l centraluseuap
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_cognitiveservices_model_list
metadata:
  ms.date: 01/05/2026
  description: Manage model for Azure Cognitive Services.
