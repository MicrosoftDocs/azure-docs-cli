directCommands:
- uid: az_cognitiveservices_agent_delete
  name: az cognitiveservices agent delete
  summary: |-
    Delete hosted agent version or all versions.
  description: |-
    If agent_version is provided, deletes the agent instance and agent definition associated with that version. If agent_version is not provided, deletes all agent instances and agent definitions associated with the agent name.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'cognitiveservices agent' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
  syntax: >-
    az cognitiveservices agent delete --account-name
                                      --name
                                      --project-name
                                      [--agent-version]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cognitive service account name.
  - isRequired: true
    name: --name -n
    summary: |-
      Cognitive Services hosted agent name.
  - isRequired: true
    name: --project-name
    summary: |-
      AI Project name.
  optionalParameters:
  - name: --agent-version
    summary: |-
      Cognitive Services hosted agent version. If not provided, deletes all versions.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
