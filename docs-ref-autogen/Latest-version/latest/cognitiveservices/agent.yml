### YamlMime:AzureCLIGroup
uid: az_cognitiveservices_agent
name: az cognitiveservices agent
summary: |-
  Control foundry agents.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Core
directCommands:
- uid: az_cognitiveservices_agent_create
  name: az cognitiveservices agent create
  summary: |-
    Create a new hosted agent from a container image or source code.
  description: |-
    Create a new hosted agent deployment by either specifying a pre-built container image
    or by building one from source code. When using --source, the container image is
    automatically built and pushed to Azure Container Registry. Configure compute resources,
    scaling behavior, environment variables, and communication protocols.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'cognitiveservices agent' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
  syntax: >-
    az cognitiveservices agent create --account-name
                                      --name
                                      --project-name
                                      [--build-remote]
                                      [--cpu]
                                      [--description]
                                      [--dockerfile]
                                      [--env --environment-variables]
                                      [--image]
                                      [--max-replicas]
                                      [--memory]
                                      [--min-replicas]
                                      [--no-start]
                                      [--protocol {responses, streaming}]
                                      [--protocol-version]
                                      [--registry]
                                      [--show-logs]
                                      [--skip-acr-check]
                                      [--source]
                                      [--timeout]
  examples:
  - summary: |-
      Create agent from existing container image
    syntax: >-
      az cognitiveservices agent create \
        --account-name myAccount \
        --project-name myProject \
        --name my-agent \
        --image myregistry.azurecr.io/my-agent:v1.0
  - summary: |-
      Create agent by building from source (auto-detect build method)
    syntax: >-
      az cognitiveservices agent create \
        --account-name myAccount \
        --project-name myProject \
        --name my-agent \
        --source ./my-agent-code \
        --registry myregistry
  - summary: |-
      Create agent by building from source with custom Dockerfile name
    syntax: >-
      az cognitiveservices agent create \
        --account-name myAccount \
        --project-name myProject \
        --name my-agent \
        --source ./my-agent-code \
        --dockerfile Dockerfile.prod \
        --registry myregistry
  - summary: |-
      Create agent by building remotely with ACR Task
    syntax: >-
      az cognitiveservices agent create \
        --account-name myAccount \
        --project-name myProject \
        --name my-agent \
        --source ./my-agent-code \
        --registry myregistry \
        --build-remote
  - summary: |-
      Create agent with custom CPU and memory
    syntax: >-
      az cognitiveservices agent create \
        --account-name myAccount \
        --project-name myProject \
        --name my-agent \
        --image myregistry.azurecr.io/my-agent:v2.0 \
        --cpu 2 \
        --memory 4Gi
  - summary: |-
      Create agent with scaling configuration
    syntax: >-
      az cognitiveservices agent create \
        --account-name myAccount \
        --project-name myProject \
        --name my-agent \
        --image myregistry.azurecr.io/my-agent:v1.0 \
        --min-replicas 2 \
        --max-replicas 10
  - summary: |-
      Create agent with environment variables
    syntax: >-
      az cognitiveservices agent create \
        --account-name myAccount \
        --project-name myProject \
        --name my-agent \
        --image myregistry.azurecr.io/my-agent:v1.0 \
        --env MODEL_NAME=gpt-4 API_TIMEOUT=30 LOG_LEVEL=info
  - summary: |-
      Create agent with streaming protocol
    syntax: >-
      az cognitiveservices agent create \
        --account-name myAccount \
        --project-name myProject \
        --name my-agent \
        --image myregistry.azurecr.io/my-agent:v1.0 \
        --protocol streaming \
        --protocol-version v1
  - summary: |-
      Create agent using short registry name
    syntax: >-
      az cognitiveservices agent create \
        --account-name myAccount \
        --project-name myProject \
        --name my-agent \
        --image my-agent:v1.0 \
        --registry myregistry
  - summary: |-
      Create agent with extended timeout for large images
    syntax: >-
      az cognitiveservices agent create \
        --account-name myAccount \
        --project-name myProject \
        --name my-agent \
        --image myregistry.azurecr.io/my-large-agent:v1.0 \
        --timeout 1200
  - summary: |-
      Create agent and stream container logs during deployment
    syntax: >-
      az cognitiveservices agent create \
        --account-name myAccount \
        --project-name myProject \
        --name my-agent \
        --image myregistry.azurecr.io/my-agent:v1.0 \
        --show-logs
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Name of the Cognitive Services account.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the agent to create.
  - isRequired: true
    name: --project-name -p
    summary: |-
      Name of the AI Foundry project.
  optionalParameters:
  - name: --build-remote
    defaultValue: "False"
    summary: |-
      Force remote build using Azure Container Registry Task.
    description: |-
      By default, the CLI attempts to build locally if Docker is available,
      otherwise builds remotely. Use this flag to force remote build.
      Only used when --source is specified.
  - name: --cpu
    defaultValue: "1"
    summary: |-
      CPU allocation (default is 1 core).
  - name: --description
    summary: |-
      Human-readable description of the agent.
  - name: --dockerfile
    defaultValue: Dockerfile
    summary: |-
      Name of the Dockerfile in source directory (default is 'Dockerfile').
    description: |-
      Only used when --source is specified.
  - name: --env --environment-variables
    summary: |-
      Environment variables in key=value format.
    description: |-
      Space-separated list in format 'key1=value1 key2=value2'.
  - name: --image
    summary: |-
      Docker image URI with tag to use for the agent.
    description: |-
      Full Docker image URI including tag (e.g., myregistry.azurecr.io/myagent:v1.0).
      The tag identifies which container image version to use. The AI Foundry service
      automatically creates and manages the agent version independently.
      Mutually exclusive with --source.
  - name: --max-replicas
    summary: |-
      Maximum number of replicas for scaling (default is 3).
  - name: --memory
    defaultValue: 2Gi
    summary: |-
      Memory allocation with unit (default is 2Gi).
    description: |-
      Use units like '2Gi' for 2 gibibytes or '512Mi' for 512 mebibytes.
  - name: --min-replicas
    summary: |-
      Minimum number of replicas for scaling (default is 0).
  - name: --no-start
    defaultValue: "False"
    summary: |-
      Skip automatic deployment after agent version creation. Use this to create the agent version without starting the deployment. Cannot be used with --min-replicas or --max-replicas.
  - name: --protocol
    defaultValue: responses
    acceptedValues: responses, streaming
    summary: |-
      Communication protocol (responses or streaming).
  - name: --protocol-version
    defaultValue: v1
    summary: |-
      Protocol version (default is v1).
  - name: --registry
    summary: |-
      Azure Container Registry name or full URI.
    description: |-
      Short name (e.g., 'myregistry') will be expanded to myregistry.azurecr.io.
      Full URIs (myregistry.azurecr.io) are also accepted.
      Required when using --source.
  - name: --show-logs
    defaultValue: "False"
    summary: |-
      Stream container console logs during deployment. Shows real-time output from the agent container as it starts up. Useful for debugging startup issues.
  - name: --skip-acr-check
    defaultValue: "False"
    summary: |-
      Skip validation that project managed identity has access to container registry. Use when access is configured via user-assigned identity, service principal, network-level permissions, or other methods the check cannot detect.
  - name: --source
    summary: |-
      Path to source directory containing Dockerfile.
    description: |-
      When provided, builds the Docker image from source code and pushes to ACR.
      The image is built either locally (if Docker is available) or remotely using ACR Task.
      Mutually exclusive with --image.
  - name: --timeout
    defaultValue: "600"
    summary: |-
      Maximum time in seconds to wait for deployment to be ready.
    description: |-
      Default is 600 seconds (10 minutes). Increase for large container images
      or slow network conditions. The deployment process includes pulling the
      container image, starting the container, and health checks.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_cognitiveservices_agent_delete
  name: az cognitiveservices agent delete
  summary: |-
    Delete hosted agent version or all versions.
  description: |-
    If agent_version is provided, deletes the agent instance and agent definition associated with that version. If agent_version is not provided, deletes all agent instances and agent definitions associated with the agent name.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'cognitiveservices agent' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
