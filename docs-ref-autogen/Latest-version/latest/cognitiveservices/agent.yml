  syntax: >-
    az cognitiveservices agent start --account-name
                                     --agent-version
                                     --name
                                     --project-name
                                     [--show-logs]
                                     [--timeout]
  examples:
  - summary: |-
      Start hosted agent deployment.
    syntax: az cognitiveservices agent start --account-name myAccount --project-name myProject --name myAgent --agent-version 1
  - summary: |-
      Start agent and stream console logs during startup.
    syntax: az cognitiveservices agent start --account-name myAccount --project-name myProject --name myAgent --agent-version 1 --show-logs
  requiredParameters:
  - isRequired: true
    name: --account-name -a
