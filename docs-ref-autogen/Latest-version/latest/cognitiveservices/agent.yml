                                      --name
                                      --project-name
                                      [--agent-version]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cognitive service account name.
  - isRequired: true
    name: --name -n
    summary: |-
      Cognitive Services hosted agent name.
  - isRequired: true
    name: --project-name -p
    summary: |-
      AI project name.
  optionalParameters:
  - name: --agent-version
    summary: |-
      Cognitive Services hosted agent version. If not provided, deletes all versions.
  globalParameters:
