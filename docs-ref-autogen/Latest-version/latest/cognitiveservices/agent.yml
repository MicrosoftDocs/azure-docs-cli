- uid: az_cognitiveservices_agent_update
  name: az cognitiveservices agent update
  summary: |-
    Update a hosted agent deployment.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'cognitiveservices agent' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
  syntax: >-
    az cognitiveservices agent update --account-name
                                      --agent-version
                                      --name
                                      --project-name
                                      [--description]
                                      [--max-replicas]
                                      [--min-replicas]
                                      [--tags]
  examples:
  - summary: |-
      Start hosted agent deployment.
    syntax: az cognitiveservices agent update --account-name myAccount --project-name myProject --name myAgent --agent-version 1 --min-replicas 1 --max-replicas 2
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cognitive service account name.
  - isRequired: true
    name: --agent-version
    summary: |-
      Cognitive Services hosted agent version.
  - isRequired: true
    name: --name -n
    summary: |-
      Cognitive Services hosted agent name.
  - isRequired: true
    name: --project-name
    summary: |-
      AI Project name.
  optionalParameters:
  - name: --description
    summary: |-
      Description of the agent.
  - name: --max-replicas
    summary: |-
      Maximum number of replicas for horizontal scaling.
  - name: --min-replicas
    summary: |-
      Minimum number of replicas for horizontal scaling.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  globalParameters:
