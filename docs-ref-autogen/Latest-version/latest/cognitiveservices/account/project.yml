### YamlMime:AzureCLIGroup
uid: az_cognitiveservices_account_project
name: az cognitiveservices account project
summary: |-
  Manage Azure Cognitive Services account projects.
description: |-
  Projects let you organize your work, such as agents, evaluations, and files, as you build stateful apps and explore new ideas. It is a container for access management, data upload and integration, and monitoring.
status: GA
sourceType: Core
directCommands:
- uid: az_cognitiveservices_account_project_create
  name: az cognitiveservices account project create
  summary: |-
    Create a project for Azure Cognitive Services account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
  syntax: >-
    az cognitiveservices account project create --location
                                                --name
                                                --project-name
                                                --resource-group
                                                [--assign-identity --include-system-identity]
                                                [--description]
                                                [--display-name]
                                                [--user-assigned-identity]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - isRequired: true
    name: --name -n
    summary: |-
      Cognitive service account name.
  - isRequired: true
    name: --project-name
    summary: |-
      Cognitive Services account project name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --assign-identity --include-system-identity
    defaultValue: "False"
    summary: |-
      Use with --user-assigned-identity to generate and assign a system managed Azure Active Directory Identity for this project.
    groupName: Project Identity Arguments
  - name: --description
    summary: |-
      Description of the project.
  - name: --display-name
    summary: |-
      Display name of the project.
  - name: --user-assigned-identity
    summary: |-
      User assigned identity resource ID to use for the project. If not specified, a system assigned identity will be used.
    groupName: Project Identity Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
