### YamlMime:AzureCLIGroup
uid: az_cognitiveservices_account_project_connection
name: az cognitiveservices account project connection
summary: |-
  Manage Azure Cognitive Services connection associated with a project.
description: |-
  Azure Cognitive Services connection provides a secure way to store authentication and configuration information needed to connect and interact with the external resources.
status: GA
sourceType: Core
directCommands:
- uid: az_cognitiveservices_account_project_connection_create
  name: az cognitiveservices account project connection create
  summary: |-
    Create a connection for Azure Cognitive Services account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
  syntax: >-
    az cognitiveservices account project connection create --connection-name
                                                           --file
                                                           --name
                                                           --project-name
                                                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: |-
      Cognitive Services account connection name.
  - isRequired: true
    name: --file
    summary: |-
      Path to the connection file in JSON or YAML format.
  - isRequired: true
    name: --name -n
    summary: |-
      Cognitive service account name.
  - isRequired: true
    name: --project-name
    summary: |-
      Cognitive Services account project name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
