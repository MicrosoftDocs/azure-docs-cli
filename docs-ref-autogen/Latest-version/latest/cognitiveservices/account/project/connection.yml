- uid: az_cognitiveservices_account_project_connection_list
  name: az cognitiveservices account project connection list
  summary: |-
    Lists all the available Cognitive Services project connections under the specified project.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
  syntax: >-
    az cognitiveservices account project connection list --name
                                                         --project-name
                                                         --resource-group
                                                         [--category]
                                                         [--include-all]
                                                         [--target]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Cognitive service account name.
  - isRequired: true
    name: --project-name
    summary: |-
      Cognitive Services account project name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --category
    summary: |-
      Category of the connection. Default value is None.
  - name: --include-all
    defaultValue: "False"
    summary: |-
      Query parameter that indicates if get connection call should return both connections and datastores. Default value is False.
  - name: --target
    summary: |-
      Target of the connection. Default value is None.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
