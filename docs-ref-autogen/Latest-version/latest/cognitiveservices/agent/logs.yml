### YamlMime:AzureCLIGroup
uid: az_cognitiveservices_agent_logs
name: az cognitiveservices agent logs
summary: |-
  Manage hosted agent container logs.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'cognitiveservices agent' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_cognitiveservices_agent_logs_show
  name: az cognitiveservices agent logs show
  summary: |-
    Show logs from a hosted agent container.
  description: |-
    Streams console output (stdout/stderr) or system events from an agent container.
    Use --follow to stream logs in real-time, or omit it to fetch recent logs and exit.
    This is useful for troubleshooting agent startup issues or monitoring agent behavior.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'cognitiveservices agent logs' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
  syntax: >-
    az cognitiveservices agent logs show --account-name
                                         --agent-version
                                         --name
                                         --project-name
                                         [--follow]
                                         [--tail]
                                         [--type {console, system}]
  examples:
  - summary: |-
      Fetch the last 50 lines of console logs from an agent.
    syntax: az cognitiveservices agent logs show --account-name myAccount --project-name myProject --name myAgent --agent-version 1
  - summary: |-
      Stream console logs in real-time.
    syntax: az cognitiveservices agent logs show --account-name myAccount --project-name myProject --name myAgent --agent-version 1 --follow
  - summary: |-
      Fetch the last 100 lines of system event logs.
    syntax: az cognitiveservices agent logs show --account-name myAccount --project-name myProject --name myAgent --agent-version 1 --type system --tail 100
  - summary: |-
      Stream logs with custom tail size.
    syntax: az cognitiveservices agent logs show --account-name myAccount --project-name myProject --name myAgent --agent-version 1 --follow --tail 200
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cognitive service account name.
  - isRequired: true
    name: --agent-version
    summary: |-
      Cognitive Services hosted agent version.
  - isRequired: true
    name: --name -n
    summary: |-
      Cognitive Services hosted agent name.
  - isRequired: true
    name: --project-name -p
    summary: |-
      AI project name.
  optionalParameters:
  - name: --follow -f
    defaultValue: "False"
    summary: |-
      Stream logs in real-time. Without this flag, fetches recent logs and exits.
  - name: --tail
    defaultValue: "50"
    summary: |-
      Number of trailing log lines to fetch (1-300). Default: 50.
  - name: --type -t
    defaultValue: console
    acceptedValues: console, system
    summary: |-
      Type of logs to stream. 'console' for stdout/stderr, 'system' for container events.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_cognitiveservices_agent_logs_show
metadata:
  ms.date: 01/27/2026
  description: Manage hosted agent container logs.
