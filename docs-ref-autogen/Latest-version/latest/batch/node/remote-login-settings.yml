### YamlMime:AzureCLIGroup
uid: az_batch_node_remote-login-settings
name: az batch node remote-login-settings
summary: |-
  Retrieve the remote login settings for a Batch compute node.
status: GA
sourceType: Core
directCommands:
- uid: az_batch_node_remote-login-settings_show
  name: az batch node remote-login-settings show
  summary: |-
    Gets the settings required for remote login to a Compute Node.
  description: |-
    Before you can remotely login to a Compute Node using the remote login settings, you must create a user Account on the Compute Node. This API can be invoked only on Pools created with the virtual machine configuration property.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
  syntax: >-
    az batch node remote-login-settings show --node-id
                                             --pool-id
                                             [--account-endpoint]
                                             [--account-key]
                                             [--account-name]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: |-
      The ID of the Compute Node for which to obtain the remote login settings. Required.
  - isRequired: true
    name: --pool-id
    summary: |-
      The ID of the Pool that contains the Compute Node. Required.
  optionalParameters:
  - name: --account-endpoint
    summary: |-
      Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.
    groupName: Batch Account Arguments
  - name: --account-key
    summary: |-
      Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.
    groupName: Batch Account Arguments
  - name: --account-name
    summary: |-
      Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.
    groupName: Batch Account Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_batch_node_remote-login-settings_show
metadata:
  ms.date: 05/26/2025
  description: Retrieve the remote login settings for a Batch compute node.
