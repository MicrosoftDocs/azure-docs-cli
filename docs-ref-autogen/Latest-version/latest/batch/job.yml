- uid: az_batch_job_list
  name: az batch job list
  summary: |-
    List all of the jobs or job schedule in a Batch account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
  syntax: >-
    az batch job list [--account-endpoint]
                      [--account-key]
                      [--account-name]
                      [--expand]
                      [--filter]
                      [--job-schedule-id]
                      [--select]
  examples:
  - summary: |-
      List all of the jobs in a Batch account
    syntax: az batch job list
  - summary: |-
      List all of the job schedule in a Batch account
    syntax: az batch job list --job-schedule-id jobschedule1
  optionalParameters:
  - name: --account-endpoint
    summary: |-
      Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.
  - name: --account-key
    summary: |-
      The Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.
  - name: --account-name
    summary: |-
      The Batch account name. Only needed Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.
  - name: --expand
    summary: |-
      An OData $expand clause.
  - name: --filter
    summary: |-
      An OData $filter clause. For more information on constructing this filter,see https://learn.microsoft.com/rest/api/batchservice/odata-filters-in-batch.
  - name: --job-schedule-id
    summary: |-
      The ID of the job schedule from which you want to get a list of jobs. If omitted, lists all jobs in the account.
  - name: --select
    summary: |-
      An OData $select clause.
