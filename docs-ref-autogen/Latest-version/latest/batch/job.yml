  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
  syntax: >-
    az batch job show --job-id
                      [--account-endpoint]
                      [--account-key]
                      [--account-name]
                      [--expand]
                      [--if-match]
                      [--if-modified-since]
                      [--if-none-match]
                      [--if-unmodified-since]
                      [--select]
  examples:
  - summary: |-
      Shows information details about a job.
    syntax: az batch job show --job-id job1
  requiredParameters:
