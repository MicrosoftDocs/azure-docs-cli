                     [--allow-task-preemption]
                     [--if-match]
                     [--if-modified-since]
                     [--if-none-match]
                     [--if-unmodified-since]
                     [--job-max-task-retry-count]
                     [--job-max-wall-clock-time]
                     [--json-file]
                     [--max-parallel-tasks]
                     [--metadata]
                     [--on-all-tasks-complete]
                     [--pool-id]
                     [--priority]
  examples:
