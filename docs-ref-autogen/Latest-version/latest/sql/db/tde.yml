- uid: az_sql_db_tde_set
  name: az sql db tde set
  summary: |-
    Sets a database's transparent data encryption configuration.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql db tde set --status {Disabled, Enabled}
                      [--database]
                      [--ids]
                      [--resource-group]
                      [--server]
                      [--subscription]
  examples:
  - summary: |-
      Sets a database's transparent data encryption configuration. (autogenerated)
    syntax: az sql db tde set --database mydb --resource-group MyResourceGroup --server myserver --status Enabled
  requiredParameters:
  - isRequired: true
    name: --status
    acceptedValues: Disabled, Enabled
    summary: |-
      Status of the transparent data encryption.
  optionalParameters:
  - name: --database -d
    summary: |-
      Name of the Azure SQL Database.
    groupName: Resource Id Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --server -s
    summary: |-
      Name of the Azure SQL Server. You can configure the default using `az configure --defaults sql-server=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
