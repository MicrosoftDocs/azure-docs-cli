  - summary: |-
      Validate Azure AD authentication with user-assigned managed identity at the client side.
    syntax: az sql vm validate-azure-ad-auth -n sqlvm -g myresourcegroup --msi-client-id 12345678
  optionalParameters:
  - name: --ids
