                         [--key-id]
                         [--minimal-tls-version {1.0, 1.1, 1.2, 1.3}]
                         [--name]
                         [--no-wait]
                         [--pid --primary-user-assigned-identity-id]
                         [--remove]
                         [--resource-group]
                         [--restrict-outbound-network-access {false, true}]
                         [--sdrd --soft-delete-retention-days]
                         [--set]
                         [--subscription]
                         [--user-assigned-identity-id]
