    syntax: az sql server update -n MyAzureSQLServer -g MyResourceGroup --sdrd 3
  - summary: |-
      Disable soft delete protection.
    syntax: az sql server update --name MyAzureSQLServer --resource-group MyResourceGroup --soft-delete-retention-days 0
