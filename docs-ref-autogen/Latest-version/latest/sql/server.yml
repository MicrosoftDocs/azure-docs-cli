  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --pid --primary-user-assigned-identity-id
    summary: |-
      The ID of the primary user managed identity.
  - name: --remove
    defaultValue: '[]'
    summary: |-
