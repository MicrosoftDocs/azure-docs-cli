### YamlMime:AzureCLIGroup
uid: az_sql_mi-arc_endpoint
name: az sql mi-arc endpoint
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **arcdata** extension for the Azure CLI (version 2.3.1 or higher). The extension will automatically install the first time you run an **az sql mi-arc endpoint** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  View and manage SQL endpoints.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'sql mi-arc' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_sql_mi-arc_endpoint_list
  name: az sql mi-arc endpoint list
  summary: |-
    List the SQL endpoints.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'sql mi-arc' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az sql mi-arc endpoint list [--name]
                                [--namespace]
  examples:
  - summary: |-
      List the endpoints for a SQL managed instance.
    syntax: az sql mi-arc endpoint list -n sqlmi1
  optionalParameters:
  - name: --name -n
    summary: |-
      The name of the SQL instance to be shown. If omitted, all endpoints for all instances will be shown.
  - name: --namespace -s
    summary: |-
      Namespace where the SQL managed instance is to be deployed. If no namespace is specified, then the namespace defined in the kubeconfig will be used.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_sql_mi-arc_endpoint_list
metadata:
  description: View and manage SQL endpoints.
