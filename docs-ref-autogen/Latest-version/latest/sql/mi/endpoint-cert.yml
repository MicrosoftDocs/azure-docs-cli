### YamlMime:AzureCLIGroup
uid: az_sql_mi_endpoint-cert
name: az sql mi endpoint-cert
summary: |-
  Endpoint certificates management commands.
status: GA
sourceType: Core
directCommands:
- uid: az_sql_mi_endpoint-cert_list
  name: az sql mi endpoint-cert list
  summary: |-
    List certificates used on endpoints on the target instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi endpoint-cert list --instance-name --managed-instance --managed-instance-name --mi
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name --managed-instance --managed-instance-name --mi
    summary: |-
      Name of the managed instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_sql_mi_endpoint-cert_show
  name: az sql mi endpoint-cert show
  summary: |-
    Get a certificate used on the endpoint with the given id.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi endpoint-cert show [--endpoint-type --name]
                                 [--ids]
                                 [--instance-name --managed-instance --managed-instance-name --mi]
                                 [--resource-group]
                                 [--subscription]
  optionalParameters:
  - name: --endpoint-type --name -n
    summary: |-
      Type of the endpoint whose certificate the customer is looking for.
    groupName: Resource Id Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --instance-name --managed-instance --managed-instance-name --mi
    summary: |-
      Name of the managed instance.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_sql_mi_endpoint-cert_list
- az_sql_mi_endpoint-cert_show
metadata:
  ms.date: 02/24/2026
