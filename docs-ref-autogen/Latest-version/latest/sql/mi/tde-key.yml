### YamlMime:AzureCLIGroup
uid: az_sql_mi_tde-key
name: az sql mi tde-key
summary: |-
  Manage a SQL Instance's encryption protector.
status: GA
sourceType: Core
directCommands:
- uid: az_sql_mi_tde-key_set
  name: az sql mi tde-key set
  summary: |-
    Sets the SQL Instance's encryption protector.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi tde-key set --server-key-type {AzureKeyVault, ServiceManaged}
                          [--auto-rotation-enabled {false, true}]
                          [--ids]
                          [--kid]
                          [--managed-instance --mi]
                          [--resource-group]
                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --server-key-type -t
    acceptedValues: AzureKeyVault, ServiceManaged
    summary: |-
      The type of the server key.
  optionalParameters:
  - name: --auto-rotation-enabled
    acceptedValues: false, true
    summary: |-
      The key auto rotation opt in status. Can be either true or false.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --kid -k
    summary: |-
      The Azure Key Vault key identifier of the server key. An example key identifier is "https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901".
  - name: --managed-instance --mi
    summary: |-
      Name of the Azure SQL Managed Instance.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_sql_mi_tde-key_show
  name: az sql mi tde-key show
  summary: |-
    Shows a server encryption protector.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi tde-key show [--ids]
                           [--managed-instance --mi]
                           [--resource-group]
                           [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --managed-instance --mi
    summary: |-
      Name of the Azure SQL Managed Instance.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_sql_mi_tde-key_set
- az_sql_mi_tde-key_show
