directCommands:
- uid: az_sql_mi_ad-admin_create
  name: az sql mi ad-admin create
  summary: |-
    Creates a new managed instance Active Directory administrator.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi ad-admin create --display-name
                              --managed-instance --mi
                              --object-id
                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --display-name -u
    summary: |-
      Display name of the Azure AD administrator user or group.
  - isRequired: true
    name: --managed-instance --mi
    summary: |-
      Name of the Azure SQL Managed Instance.
  - isRequired: true
    name: --object-id -i
    summary: |-
      The unique ID of the Azure AD administrator.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
