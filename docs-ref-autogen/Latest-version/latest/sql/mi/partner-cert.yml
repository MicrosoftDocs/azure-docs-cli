directCommands:
- uid: az_sql_mi_partner-cert_create
  name: az sql mi partner-cert create
  summary: |-
    Upload a server trust certificate from box to Sql Managed Instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
  syntax: >-
    az sql mi partner-cert create --certificate-name --name
                                  --instance-name --managed-instance --managed-instance-name --mi
                                  --resource-group
                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--public-blob]
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: |-
      Name of of the certificate to upload.
  - isRequired: true
    name: --instance-name --managed-instance --managed-instance-name --mi
    summary: |-
      Name of the managed instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --public-blob
    summary: |-
      The certificate public blob.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
