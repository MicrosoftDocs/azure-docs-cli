### YamlMime:AzureCLIGroup
uid: az_netappfiles_subvolume_metadata
name: az netappfiles subvolume metadata
summary: |-
  Manage Azure NetApp Files (ANF) Subvolume Metadata.
status: GA
sourceType: Core
directCommands:
- uid: az_netappfiles_subvolume_metadata_show
  name: az netappfiles subvolume metadata show
  summary: |-
    Get details of the specified subvolume.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles subvolume metadata show [--account-name]
                                           [--ids]
                                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                           [--pool-name]
                                           [--resource-group]
                                           [--subscription]
                                           [--subvolume-name]
                                           [--volume-name]
  examples:
  - summary: |-
      Get the metadata of an ANF subvolume
    syntax: az netappfiles subvolume metadata show -g mygroup --account-name myaccountname  --pool-name mypoolname --volume-name myvolumename --subvolume-name mysubvolumename
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the NetApp account.
    groupName: Resource Id Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --pool-name -p
    summary: |-
      The name of the capacity pool.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --subvolume-name
    summary: |-
      The name of the subvolume.
    groupName: Resource Id Arguments
  - name: --volume-name -v
    summary: |-
      The name of the volume.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_netappfiles_subvolume_metadata_show
metadata:
  ms.date: 03/07/2024
  description: Manage Azure NetApp Files (ANF) Subvolume Metadata.
