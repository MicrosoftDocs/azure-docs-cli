  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles volume latest-backup-status current show [--account-name]
                                                            [--ids]
                                                            [--pool-name]
                                                            [--resource-group]
                                                            [--subscription]
                                                            [--volume-name]
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the NetApp account.
    groupName: Resource Id Arguments
  - name: --ids
