- uid: az_netappfiles_account_backup-vault_backup_wait
  name: az netappfiles account backup-vault backup wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles account backup-vault backup wait [--account-name]
                                                    [--backup-name --name]
                                                    [--backup-vault-name]
                                                    [--created]
                                                    [--custom]
                                                    [--deleted]
                                                    [--exists]
                                                    [--ids]
                                                    [--interval]
                                                    [--resource-group]
                                                    [--subscription]
                                                    [--timeout]
                                                    [--updated]
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the NetApp account.
    groupName: Resource Id Arguments
  - name: --backup-name --name -b -n
    summary: |-
      The name of the backup.
    groupName: Resource Id Arguments
  - name: --backup-vault-name -v
    summary: |-
      The name of the Backup Vault.
    groupName: Resource Id Arguments
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
    groupName: Wait Condition Arguments
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    groupName: Wait Condition Arguments
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
    groupName: Wait Condition Arguments
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
    groupName: Wait Condition Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
    groupName: Wait Condition Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
    groupName: Wait Condition Arguments
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
    groupName: Wait Condition Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
