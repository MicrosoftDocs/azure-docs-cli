### YamlMime:AzureCLIGroup
uid: az_netappfiles_account_backup-vault_backup
name: az netappfiles account backup-vault backup
summary: |-
  Manage Azure NetApp Files (ANF) Backup Resources.
status: GA
sourceType: Core
directCommands:
- uid: az_netappfiles_account_backup-vault_backup_create
  name: az netappfiles account backup-vault backup create
  summary: |-
    Create a backup under the Backup Vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles account backup-vault backup create --account-name
                                                      --backup-name --name
                                                      --backup-vault-name
                                                      --resource-group
                                                      --volume-resource-id
                                                      [--label]
                                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                      [--snapshot-name]
                                                      [--use-existing-snapshot {0, 1, f, false, n, no, t, true, y, yes}]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - isRequired: true
    name: --backup-name --name -b -n
    summary: |-
      The name of the backup.
  - isRequired: true
    name: --backup-vault-name -v
    summary: |-
      The name of the Backup Vault.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --volume-resource-id
    summary: |-
      ResourceId used to identify the Volume.
    groupName: Properties Arguments
  optionalParameters:
  - name: --label
    summary: |-
      Label for backup.
    groupName: Properties Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --snapshot-name
    summary: |-
      The name of the snapshot.
    groupName: Properties Arguments
  - name: --use-existing-snapshot
    defaultValue: "False"
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Manual backup an already existing snapshot. This will always be false for scheduled backups and true/false for manual backups.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
