### YamlMime:AzureCLIGroup
uid: az_playwright-testing
name: az playwright-testing
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **playwright-cli-extension** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az playwright-testing** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Microsoft Playwright Testing service.
status: GA
sourceType: Extension
directCommands:
- uid: az_playwright-testing_check-name-availability
  name: az playwright-testing check-name-availability
  summary: |-
    Adds check global name availability operation, normally used if a resource name must be globally unique.
  status: GA
  sourceType: Extension
  syntax: >-
    az playwright-testing check-name-availability [--name]
                                                  [--type]
  optionalParameters:
  - name: --name
    summary: |-
      The name of the resource for which availability needs to be checked.
    groupName: Body Arguments
  - name: --type
    summary: |-
      The resource type.
    groupName: Body Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
