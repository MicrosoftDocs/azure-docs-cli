- uid: az_ml_deployment-template_update
  name: az ml deployment-template update
  summary: |-
    Update specific fields of an existing deployment template.
  description: |-
    Update metadata fields (description and tags) of an existing deployment template without
    requiring a YAML file. This command follows Azure CLI conventions and only accepts specific
    field updates. Tags are merged with existing tags rather than replaced.

    For structural changes to the deployment template (endpoints, deployment configuration, etc.),
    use the 'create' command with a YAML file.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'ml deployment-template' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az ml deployment-template update --name
                                     --registry-name
                                     --version
                                     [--add]
                                     [--force-string]
                                     [--remove]
                                     [--set]
  examples:
  - summary: |-
      Update deployment template description
    syntax: az ml deployment-template update --name my-template --version 1 --registry-name myregistry --set "description=Updated description"
  - summary: |-
      Update deployment template tags
    syntax: az ml deployment-template update --name my-template --version 1 --registry-name myregistry --set "tags=environment=production owner=ml-team"
  - summary: |-
      Update both description and tags
    syntax: az ml deployment-template update --name my-template --version 1 --registry-name myregistry --set "description=Production template" --set "tags=status=active"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the deployment template.
  - isRequired: true
    name: --registry-name -r
    summary: |-
      Name of the registry. This is required since deployment templates only support registry-name and not workspace.
  - isRequired: true
    name: --version -v
    summary: |-
      Version of the deployment template.
  optionalParameters:
  - name: --add
    defaultValue: '[]'
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
    groupName: Generic Update Arguments
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    groupName: Generic Update Arguments
  - name: --remove
    defaultValue: '[]'
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
    groupName: Generic Update Arguments
  - name: --set
    defaultValue: '[]'
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
    groupName: Generic Update Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
