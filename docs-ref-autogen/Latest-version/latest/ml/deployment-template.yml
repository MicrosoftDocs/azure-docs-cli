### YamlMime:AzureCLIGroup
uid: az_ml_deployment-template
name: az ml deployment-template
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **ml** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az ml deployment-template** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Azure ML deployment templates.
description: |-
  Deployment templates are reusable templates that define deployment configurations for Azure ML.
  They support registry-based operations only (not workspace-based) and provide a way to
  standardize and share deployment configurations across teams and projects.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_ml_deployment-template_archive
  name: az ml deployment-template archive
  summary: |-
    Archive a deployment template.
  description: |-
    Archive a deployment template to mark it as inactive. Archived templates are not
    returned in list operations by default. You can archive a specific version or all
    versions of a template.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'ml deployment-template' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az ml deployment-template archive --name
                                      --registry-name
                                      --version
                                      [--no-wait]
  examples:
  - summary: |-
      Archive a specific version
    syntax: az ml deployment-template archive --name my-template --version 1 --registry-name myregistry
  - summary: |-
      Archive without waiting for completion
    syntax: az ml deployment-template archive --name my-template --version 1 --registry-name myregistry --no-wait
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the deployment template.
  - isRequired: true
    name: --registry-name -r
    summary: |-
      Name of the registry. This is required since deployment templates only support registry-name and not workspace.
  - isRequired: true
    name: --version -v
    summary: |-
      Version of the deployment template.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running-operation to finish. Default is False.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_ml_deployment-template_create
  name: az ml deployment-template create
  summary: |-
    Create a new deployment template from a YAML file.
  description: |-
    Create a new deployment template using a YAML configuration file. The YAML file should
    contain the complete deployment template definition including endpoints, parameters, and metadata.
    You can override specific values using command-line parameters.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'ml deployment-template' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az ml deployment-template create --registry-name
                                     [--file]
                                     [--name]
                                     [--no-wait]
                                     [--set]
                                     [--version]
  examples:
  - summary: |-
      Create a deployment template from a YAML file
    syntax: az ml deployment-template create --file template.yml --registry-name myregistry
  - summary: |-
      Create with name and version overrides
    syntax: az ml deployment-template create --file template.yml --name custom-template --version 2 --registry-name myregistry
  - summary: |-
      Create without waiting for completion
    syntax: az ml deployment-template create --file template.yml --registry-name myregistry --no-wait
  requiredParameters:
  - isRequired: true
    name: --registry-name -r
    summary: |-
      Name of the registry. This is required since deployment templates only support registry-name and not workspace.
  optionalParameters:
  - name: --file -f
    summary: |-
      Local path to the YAML file containing the Azure ML deployment-template specification. The YAML reference docs for deployment-template can be found at: https://aka.ms/ml-cli-v2-deployment-template-yaml.
  - name: --name -n
    summary: |-
      Name of the deployment template.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running-operation to finish. Default is False.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set. Example: --set property1.property2=value.
  - name: --version -v
    summary: |-
      Version of the deployment template.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
