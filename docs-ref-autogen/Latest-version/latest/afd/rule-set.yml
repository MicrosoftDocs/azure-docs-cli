### YamlMime:AzureCLIGroup
uid: az_afd_rule-set
name: az afd rule-set
summary: |-
  Manage rule set for the specified profile.
status: GA
sourceType: Core
directCommands:
- uid: az_afd_rule-set_create
  name: az afd rule-set create
  summary: |-
    Create a new rule set within the specified profile.
  status: GA
  sourceType: Core
  syntax: >-
    az afd rule-set create --name --rule-set-name
                           --profile-name
                           --resource-group
  examples:
  - summary: |-
      Create a new rule set under the specified profile.
    syntax: az afd rule-set create -g group --rule-set-name ruleset1 --profile-name profile
  requiredParameters:
  - isRequired: true
    name: --name --rule-set-name -n
    summary: |-
      Name of the rule set under the profile which is unique globally.
  - isRequired: true
    name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_afd_rule-set_delete
  name: az afd rule-set delete
  summary: |-
    Delete an existing AzureFrontDoor rule set with the specified rule set name under the specified subscription, resource group and profile.
  status: GA
  sourceType: Core
  syntax: >-
    az afd rule-set delete [--ids]
                           [--name --rule-set-name]
                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                           [--profile-name]
                           [--resource-group]
                           [--subscription]
                           [--yes]
  examples:
  - summary: |-
      Delete a rule set with the name ruleset1.
    syntax: az afd rule-set delete -g group --rule-set-name ruleset1 --profile-name profile
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name --rule-set-name -n
    summary: |-
      Name of the rule set under the profile which is unique globally.
    groupName: Resource Id Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
