directCommands:
- uid: az_identity_create
  name: az identity create
  summary: |-
    Create Identities.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/identity/_help.py
  syntax: >-
    az identity create --name
                       --resource-group
                       [--isolation-scope {None, Regional}]
                       [--location]
                       [--tags]
  examples:
  - summary: |-
      Create an identity.
    syntax: az identity create --name MyIdentity --resource-group MyResourceGroup
  - summary: |-
      Create an identity with regional assignment restrictions.
    syntax: az identity create --name MyIdentity --resource-group MyResourceGroup --isolation-scope Regional
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the identity resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --isolation-scope
    acceptedValues: None, Regional
    summary: |-
      Identity isolation scope, used to restrict identity assignment within an Azure region.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
