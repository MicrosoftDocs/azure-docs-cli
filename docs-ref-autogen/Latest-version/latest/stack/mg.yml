      Flag to bypass service errors that indicate the stack resource list is not correctly synchronized.
  - name: --id
    summary: |-
      The deployment stack resource id.
  - name: --name -n
    summary: |-
      The deployment stack name.
  - name: --resources-without-delete-support --rwd
    acceptedValues: detach, fail
    summary: |-
      Defines what happens to resources that do not support deletion when they are no longer managed by the stack.
  - name: --yes
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
