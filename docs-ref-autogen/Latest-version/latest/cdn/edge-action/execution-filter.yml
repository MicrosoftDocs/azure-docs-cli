- uid: az_cdn_edge-action_execution-filter_create
  name: az cdn edge-action execution-filter create
  summary: |-
    Create EdgeActionExecutionFilter resource.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
  syntax: >-
    az cdn edge-action execution-filter create --edge-action-name
                                               --execution-filter --name
                                               --resource-group
                                               [--execution-filter-identifier-header-name]
                                               [--execution-filter-identifier-header-value]
                                               [--location]
                                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                               [--tags]
                                               [--version-id]
  examples:
  - summary: |-
      CreateEdgeActionExecutionFilter
    syntax: az cdn edge-action execution-filter create --resource-group testrg --edge-action-name edgeAction1 --execution-filter executionFilter1 --location global --version-id /subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/testrg/providers/Microsoft.Cdn/EdgeActions/edgeAction1/versions/version1 --execution-filter-identifier-header-name header-key --execution-filter-identifier-header-value header-value
  requiredParameters:
  - isRequired: true
    name: --edge-action-name
    summary: |-
      The name of the Edge Action.
  - isRequired: true
    name: --execution-filter --name -n
    summary: |-
      The name of the execution filter.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --execution-filter-identifier-header-name
    summary: |-
      Custom Header Key associated with the execution filter.
    groupName: Properties Arguments
  - name: --execution-filter-identifier-header-value
    summary: |-
      Custom Header Value associated with the execution filter.
    groupName: Properties Arguments
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: Resource Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  - name: --version-id
    summary: |-
      The referenced versionId of the edgeAction version.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
