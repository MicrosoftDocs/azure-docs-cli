- uid: az_ad_app_list
  name: az ad app list
  summary: |-
    List applications.
  description: |-
    For low latency, by default, only the first 100 will be returned unless you provide filter arguments or use "--all".
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: >-
    az ad app list [--all]
                   [--app-id]
                   [--display-name]
                   [--filter]
                   [--identifier-uri]
                   [--show-mine]
  optionalParameters:
  - name: --all
    summary: |-
      List all entities, expect long delay if under a big organization.
  - name: --app-id
    summary: |-
      Application id.
  - name: --display-name
    summary: |-
      The display name of the application.
  - name: --filter
    summary: |-
      OData filter, e.g. --filter "displayname eq 'test' and servicePrincipalType eq 'Application'".
  - name: --identifier-uri
    summary: |-
      Graph application identifier, must be in uri format.
  - name: --show-mine
    summary: |-
      List entities owned by the current user.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
