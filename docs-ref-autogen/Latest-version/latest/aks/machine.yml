### YamlMime:AzureCLIGroup
uid: az_aks_machine
name: az aks machine
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in both Azure CLI and at least one extension. Install each extension to benefit from its extended capabilities. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Get information about machines in a nodepool of a managed clusters.
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_aks_machine_add
  name: az aks machine add
  summary: |-
    Add a machine to the specified node pool.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks machine add --cluster-name
                       --nodepool-name
                       --resource-group
                       [--disable-fips-image]
                       [--enable-fips-image]
                       [--enable-node-public-ip]
                       [--kubernetes-version]
                       [--machine-name]
                       [--no-wait]
                       [--node-public-ip-prefix-id]
                       [--node-public-ip-tags]
                       [--os-sku {AzureLinux, AzureLinux3, AzureLinux3OSGuard, AzureLinuxOSGuard, CBLMariner, Mariner, Ubuntu, Ubuntu2204, Ubuntu2404, Windows2019, Windows2022, WindowsAnnual}]
                       [--os-type]
                       [--pod-subnet-id]
                       [--priority {Regular, Spot}]
                       [--tags]
                       [--vm-size]
                       [--vnet-subnet-id]
                       [--zones]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --nodepool-name
    summary: |-
      Name of the agentpool of a managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --disable-fips-image
    defaultValue: "False"
    summary: |-
      Switch to use non-FIPS-enabled OS on the machine.
  - name: --enable-fips-image
    defaultValue: "False"
    summary: |-
      Switch to use FIPS-enabled OS on the machine.
  - name: --enable-node-public-ip
    defaultValue: "False"
    summary: |-
      Enable the machine public IP.
  - name: --kubernetes-version
    summary: |-
      Version of Kubernetes to use for creating the machine, such as "1.7.12" or "1.8.7".
  - name: --machine-name
    summary: |-
      Host name of the machine.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --node-public-ip-prefix-id
    summary: |-
      Public IP prefix ID used to assign public IPs to the machine.
  - name: --node-public-ip-tags
    summary: |-
      The ipTags of the machine public IPs.
  - name: --os-sku
    acceptedValues: AzureLinux, AzureLinux3, AzureLinux3OSGuard, AzureLinuxOSGuard, CBLMariner, Mariner, Ubuntu, Ubuntu2204, Ubuntu2404, Windows2019, Windows2022, WindowsAnnual
    summary: |-
      The os-sku of the agent node pool.
  - name: --os-type
    summary: |-
      The operating system type of the machine.
  - name: --pod-subnet-id
    summary: |-
      The ID of a subnet in an existing VNet into which to assign pods in the machine (requires azure network-plugin).
  - name: --priority
    acceptedValues: Regular, Spot
    summary: |-
      The priority of the machine.
  - name: --tags
    summary: |-
      The tags of the machine.
  - name: --vm-size
    summary: |-
      The size of the machine.
  - name: --vnet-subnet-id
    summary: |-
      The ID of a subnet in an existing VNet into which to deploy the machine.
  - name: --zones -z
    summary: |-
      Space-separated list of availability zones where a machine will be placed.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
