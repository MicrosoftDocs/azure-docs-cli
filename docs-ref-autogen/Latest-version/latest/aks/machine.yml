### YamlMime:AzureCLIGroup
uid: az_aks_machine
name: az aks machine
summary: |-
  Get information about machines in a nodepool of a managed clusters.
status: GA
sourceType: Core
directCommands:
- uid: az_aks_machine_list
  name: az aks machine list
  summary: |-
    Get information about IP Addresses, Hostname for all machines in an agentpool.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
  syntax: >-
    az aks machine list --cluster-name
                        --nodepool-name
                        --resource-group
  examples:
  - summary: |-
      Get information about IP Addresses, Hostname, Availability Zones for all machines in an agentpool
    syntax: az aks machine list  --resource-group <rg> --cluster-name <clusterName> --nodepool-name <apName>
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --nodepool-name
    summary: |-
      Name of the agentpool of a managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_aks_machine_show
  name: az aks machine show
  summary: |-
    Show IP Addresses, Hostname for a specific machine in an agentpool for a managedcluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
  syntax: >-
    az aks machine show --cluster-name
                        --machine-name
                        --nodepool-name
                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --machine-name
    summary: |-
      Name of the machine in the agentpool of a managed cluster.
  - isRequired: true
    name: --nodepool-name
    summary: |-
      Name of the agentpool of a managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_aks_machine_list
- az_aks_machine_show
metadata:
  ms.date: 08/24/2025
  description: Get information about machines in a nodepool of a managed clusters.
