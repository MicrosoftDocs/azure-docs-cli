### YamlMime:AzureCLIGroup
uid: az_aks_identity-binding
name: az aks identity-binding
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **aks-preview** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az aks identity-binding** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage identity bindings in Azure Kubernetes Service.
status: GA
sourceType: Extension
directCommands:
- uid: az_aks_identity-binding_create
  name: az aks identity-binding create
  summary: |-
    Create a new identity binding in a managed Kubernetes cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks identity-binding create --cluster-name
                                   --managed-identity-resource-id
                                   --name
                                   --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: |-
      Name of the managed Kubernetes cluster.
  - isRequired: true
    name: --managed-identity-resource-id
    summary: |-
      The resource ID of the managed identity to use.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the identity binding to show.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
