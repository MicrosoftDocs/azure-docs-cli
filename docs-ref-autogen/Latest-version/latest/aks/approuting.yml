### YamlMime:AzureCLIGroup
uid: az_aks_approuting
name: az aks approuting
summary: |-
  Commands to manage App Routing addon.
description: |-
  A group of commands to manage App Routing in given cluster.
status: GA
sourceType: Core
directCommands:
- uid: az_aks_approuting_disable
  name: az aks approuting disable
  summary: |-
    Disable App Routing addon.
  description: |-
    This command disables App Routing in given cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
  syntax: >-
    az aks approuting disable --name
                              --resource-group
                              [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_aks_approuting_enable
  name: az aks approuting enable
  summary: |-
    Enable App Routing.
  description: |-
    This command enables App Routing in given cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
  syntax: >-
    az aks approuting enable --name
                             --resource-group
                             [--attach-kv]
                             [--enable-kv]
                             [--nginx {AnnotationControlled, External, Internal, None}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --attach-kv
    summary: |-
      Attach a keyvault id to access secrets and certificates.
    description: |-
      This optional flag attaches a keyvault id to access secrets and certificates.
  - name: --enable-kv
    defaultValue: "False"
    summary: |-
      Enable the keyvault secrets provider.
    description: |-
      This optional flag enables the keyvault-secrets-provider addon in given cluster. This is required for most App Routing use-cases.
  - name: --nginx
    acceptedValues: AnnotationControlled, External, Internal, None
    summary: |-
      Configure default NginxIngressController resource.
    description: |-
      Configure default nginx ingress controller type. Valid values are annotationControlled (default behavior), external, internal, or none.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_aks_approuting_update
  name: az aks approuting update
  summary: |-
    Update App Routing addon.
  description: |-
    This command is used to update keyvault id in App Routing addon.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
  syntax: >-
    az aks approuting update --name
                             --resource-group
                             [--attach-kv]
                             [--enable-kv]
                             [--nginx {AnnotationControlled, External, Internal, None}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --attach-kv
    summary: |-
      Attach a keyvault id to access secrets and certificates.
    description: |-
      This optional flag attaches a keyvault id to access secrets and certificates.
  - name: --enable-kv
    defaultValue: "False"
    summary: |-
      Enable the keyvault secrets provider addon.
    description: |-
      This optional flag enables the keyvault-secrets-provider addon in given cluster. This is required for most App Routing use-cases.
  - name: --nginx
    acceptedValues: AnnotationControlled, External, Internal, None
    summary: |-
      Configure default NginxIngressController resource.
    description: |-
      Configure default nginx ingress controller type. Valid values are annotationControlled (default behavior), external, internal, or none.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
