- uid: az_aks_safeguards_update
  name: az aks safeguards update
  summary: |-
    Update Deployment Safeguards configuration for a Managed Cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
  syntax: >-
    az aks safeguards update [--add]
                             [--cluster --managed-cluster]
                             [--excluded-namespaces --excluded-ns]
                             [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                             [--level {Enforce, Warn}]
                             [--name]
                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                             [--remove]
                             [--resource-group]
                             [--set]
  examples:
  - summary: |-
      Update a DeploymentSafeguards resource by cluster id to Enforce level
    syntax: az aks safeguards update -c /subscriptions/subid/resourcegroups/rg1/providers/Microsoft.ContainerService/managedClusters/mc1 --level Enforce
  - summary: |-
      Update a DeploymentSafeguards resource to Enforce level using resourceGroup and name arguments
    syntax: az aks safeguards update --level Enforce -g rg1 -n mc1
  - summary: |-
      Update a DeploymentSafeguards resource by adding 2 new namespaces to ignore
    syntax: az aks safeguards update -g rg1 -n mc1 --excluded-ns ns1 ns2
