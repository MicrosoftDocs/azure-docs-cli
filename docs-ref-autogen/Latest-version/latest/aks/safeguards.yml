### YamlMime:AzureCLIGroup
uid: az_aks_safeguards
name: az aks safeguards
summary: |-
  Manage Deployment Safeguards.
status: GA
sourceType: Core
directCommands:
- uid: az_aks_safeguards_create
  name: az aks safeguards create
  summary: |-
    Enable Deployment Safeguards for a Managed Cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
  syntax: >-
    az aks safeguards create [--cluster --managed-cluster]
                             [--excluded-namespaces --excluded-ns]
                             [--level {Enforce, Warn}]
                             [--name]
                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                             [--resource-group]
  examples:
  - summary: |-
      Create a DeploymentSafeguards resource at Warn level with a managed cluster resource id
    syntax: az aks safeguards create --resource /subscriptions/subid1/resourceGroups/rg1/providers/Microsoft.ContainerService/managedClusters/cluster1 --level Warn
  - summary: |-
      Create a DeploymentSafeguards resource at Warn level using subscription, resourcegroup, and name tags
    syntax: az aks safeguards create --subscription subid1 -g rg1 -n cluster1 --level Warn
  - summary: |-
      Create a DeploymentSafeguards resource at Warn level with ignored namespaces
    syntax: az aks safeguards create -g rg1 -n mc1 --excluded-ns ns1 ns2 --level Warn
  optionalParameters:
  - name: --cluster --managed-cluster -c
    summary: |-
      The fully qualified Azure Resource manager identifier of the Managed Cluster.
  - name: --excluded-namespaces --excluded-ns
    summary: |-
      User defined list of namespaces to exclude from Deployment Safeguards. Deployments in these namespaces will not be checked against any safeguards  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --level
    acceptedValues: Enforce, Warn
    summary: |-
      The deployment safeguards level. Possible values are Warn and Enforce.
    groupName: Properties Arguments
  - name: --name -n
    summary: |-
      The name of the Managed Cluster.You may provide either 'managed_cluster' or both 'resource_group' and name', but not both.
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      The name of the resource group. You can configure the default group using az configure --defaults group=`<name>`. You may provide either 'managed_cluster' or both 'resource_group' and 'name', but not both.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
