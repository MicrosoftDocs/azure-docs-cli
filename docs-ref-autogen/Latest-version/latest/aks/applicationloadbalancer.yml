uid: az_aks_applicationloadbalancer
name: az aks applicationloadbalancer
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **aks-preview** extension for the Azure CLI (version 2.73.0 or higher). The extension will automatically install the first time you run an **az aks applicationloadbalancer** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
