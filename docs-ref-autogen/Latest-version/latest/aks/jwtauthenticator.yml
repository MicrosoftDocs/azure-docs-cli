### YamlMime:AzureCLIGroup
uid: az_aks_jwtauthenticator
name: az aks jwtauthenticator
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **aks-preview** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az aks jwtauthenticator** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage JWT authenticators in Azure Kubernetes Service.
description: |-
  JWT authenticators enable external JWT token validation for Kubernetes authentication. For more information, see https://aka.ms/aks-external-issuers-docs.
status: GA
sourceType: Extension
directCommands:
- uid: az_aks_jwtauthenticator_add
  name: az aks jwtauthenticator add
  summary: |-
    Add a JWT authenticator to a managed cluster.
  description: |-
    Adds a new JWT authenticator configuration to the managed cluster for external JWT validation. The configuration will be applied to the kube-apiserver to enable JWT token authentication.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks jwtauthenticator add --cluster-name
                                --config-file
                                --name
                                --resource-group
                                [--aks-custom-headers]
                                [--no-wait]
  examples:
  - summary: |-
      Add a JWT authenticator from a configuration file
    syntax: az aks jwtauthenticator add -g MyResourceGroup --cluster-name MyCluster --name myjwt --config-file config.json
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --config-file
    summary: |-
      Path to JSON file containing the JWT authenticator configuration.
    description: |-
      The JSON file should contain the properties schema for one JWT authenticator. For details on how to configure the properties of a JWT authenticator, please refer to the Kubernetes documentation at https://kubernetes.io/docs/reference/access-authn-authz/authentication/#using-authentication-configuration. Please note that not all fields available in the Kubernetes documentation are supported by AKS. For troubleshooting, please see https://aka.ms/aks-external-issuers-docs.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the JWT authenticator (must be unique within the cluster).
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --aks-custom-headers
    summary: |-
      Send custom headers. When specified, format should be Key1=Value1,Key2=Value2.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_aks_jwtauthenticator_delete
  name: az aks jwtauthenticator delete
  summary: |-
    Delete a JWT authenticator from a managed cluster.
  description: |-
    Removes the JWT authenticator configuration from the managed cluster and updates the kube-apiserver.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks jwtauthenticator delete --cluster-name
                                   --name
                                   --resource-group
                                   [--aks-custom-headers]
                                   [--no-wait]
                                   [--yes]
  examples:
  - summary: |-
      Delete a JWT authenticator
    syntax: az aks jwtauthenticator delete -g MyResourceGroup --cluster-name MyCluster --name myjwt
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the JWT authenticator to delete.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --aks-custom-headers
    summary: |-
      Send custom headers. When specified, format should be Key1=Value1,Key2=Value2.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
