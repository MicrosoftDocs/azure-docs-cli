### YamlMime:AzureCLIGroup
uid: az_aks_nodepool_manual-scale
name: az aks nodepool manual-scale
summary: |-
  Commands to manage nodepool virtualMachineProfile.scale.manual.
status: GA
sourceType: Core
directCommands:
- uid: az_aks_nodepool_manual-scale_add
  name: az aks nodepool manual-scale add
  summary: |-
    Add a new manual to a VirtualMachines agentpool in the managed Kubernetes cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
  syntax: >-
    az aks nodepool manual-scale add --cluster-name
                                     --name --nodepool-name
                                     --node-count
                                     --resource-group
                                     --vm-sizes
                                     [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: |-
      The cluster name.
  - isRequired: true
    name: --name --nodepool-name -n
    summary: |-
      The node pool name.
  - isRequired: true
    name: --node-count -c
    summary: |-
      Number of nodes in the manual.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vm-sizes
    summary: |-
      Comma-separated list of sizes in the manual.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
