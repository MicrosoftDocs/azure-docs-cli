### YamlMime:AzureCLIGroup
uid: az_aks_namespace
name: az aks namespace
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **aks-preview** extension for the Azure CLI (version 2.73.0 or higher). The extension will automatically install the first time you run an **az aks namespace** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage namespace in managed Kubernetes cluster.
status: GA
sourceType: Extension
directCommands:
- uid: az_aks_namespace_add
  name: az aks namespace add
  summary: |-
    Add namespace to the managed Kubernetes cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks namespace add --cluster-name
                         --cpu-limit
                         --cpu-request
                         --memory-limit
                         --memory-request
                         --name
                         --resource-group
                         [--adoption-policy {Always, IfIdentical, Never}]
                         [--aks-custom-headers]
                         [--annotations]
                         [--delete-policy {Delete, Keep}]
                         [--egress-policy {AllowAll, AllowSameNamespace, DenyAll}]
                         [--ingress-policy {AllowAll, AllowSameNamespace, DenyAll}]
                         [--labels]
                         [--no-wait]
                         [--tags]
  examples:
  - summary: |-
      Create a namespace in an existing AKS cluster.
    syntax: az aks namespace add -g MyResourceGroup --cluster-name MyClusterName --name NamespaceName --cpu-request 500m --cpu-limit 800m --memory-request 1Gi --memory-limit 2Gi
  - summary: |-
      Create a namespace in an existing AKS cluster with labels, annotations and tags
    syntax: az aks namespace add -g MyResourceGroup --cluster-name MyClusterName --name NamespaceName --labels a=b p=q --annotations a=b p=q --tags a=b p=q --cpu-request 500m --cpu-limit 800m --memory-request 1Gi --memory-limit 2Gi
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --cpu-limit
    summary: |-
      CPU limit of the namespace.
  - isRequired: true
    name: --cpu-request
    summary: |-
      CPU request of the namespace.
  - isRequired: true
    name: --memory-limit
    summary: |-
      Memory limit of the namespace.
  - isRequired: true
    name: --memory-request
    summary: |-
      Memory request of the namespace.
  - isRequired: true
    name: --name -n
    summary: |-
      The managed namespace name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --adoption-policy
    acceptedValues: Always, IfIdentical, Never
    summary: |-
      Action if Kubernetes namespace with same name already exists. The default value is Never.
  - name: --aks-custom-headers
    summary: |-
      Send custom headers. When specified, format should be Key1=Value1,Key2=Value2.
  - name: --annotations
    summary: |-
      Annotations for the managed namespace.
  - name: --delete-policy
    acceptedValues: Delete, Keep
    summary: |-
      Delete options of a namespace. The default value is Keep.
  - name: --egress-policy
    acceptedValues: AllowAll, AllowSameNamespace, DenyAll
    summary: |-
      Egress policy for the network. The default value is AllowAll.
  - name: --ingress-policy
    acceptedValues: AllowAll, AllowSameNamespace, DenyAll
    summary: |-
      Ingress policy for the network. The default value is AllowSameNamespace.
  - name: --labels
    summary: |-
      Labels for the managed namespace.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      The tags of the managed namespace.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
