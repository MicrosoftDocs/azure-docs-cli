directCommands:
- uid: az_billing_account_invoice-section_list
  name: az billing account invoice-section list
  summary: |-
    List all invoice sections for which a user has access.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'billing account' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
  syntax: >-
    az billing account invoice-section list --billing-account-name
                                            [--expand]
                                            [--max-items]
                                            [--next-token]
  requiredParameters:
  - isRequired: true
    name: --billing-account-name
    summary: |-
      Billing Account Id.
  optionalParameters:
  - name: --expand
    summary: |-
      May be used to expand the billingProfiles.
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_billing_account_invoice-section_show
  name: az billing account invoice-section show
  summary: |-
    Get the InvoiceSection by id.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'billing account' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
  syntax: >-
    az billing account invoice-section show --billing-account-name
                                            --invoice-section-name
                                            [--expand]
  requiredParameters:
  - isRequired: true
    name: --billing-account-name
    summary: |-
      Billing Account Id.
  - isRequired: true
    name: --invoice-section-name
    summary: |-
      InvoiceSection Id.
  optionalParameters:
  - name: --expand
    summary: |-
      May be used to expand the billingProfiles.
