### YamlMime:AzureCLIGroup
uid: az_elastic-san_volume_snapshot
name: az elastic-san volume snapshot
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **elastic-san** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az elastic-san volume snapshot** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage volume snapshot.
status: GA
sourceType: Extension
directCommands:
- uid: az_elastic-san_volume_snapshot_create
  name: az elastic-san volume snapshot create
  summary: |-
    Create a Volume Snapshot.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic-san volume snapshot create --creation-data
                                          --elastic-san --elastic-san-name
                                          --name --snapshot-name
                                          --resource-group
                                          --volume-group --volume-group-name
                                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      snapshot create
    syntax: az elastic-san volume snapshot create -g "rg" -e "san_name" -v "vg_name" -n "snapshot_name" --creation-data '{source-id:"volume_id"}'
  requiredParameters:
  - isRequired: true
    name: --creation-data
    summary: |-
      Data used when creating a volume snapshot.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - isRequired: true
    name: --elastic-san --elastic-san-name -e
    summary: |-
      The name of the ElasticSan.
  - isRequired: true
    name: --name --snapshot-name -n
    summary: |-
      The name of the volume snapshot within the given volume group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --volume-group --volume-group-name -v
    summary: |-
      The name of the VolumeGroup.
  optionalParameters:
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
