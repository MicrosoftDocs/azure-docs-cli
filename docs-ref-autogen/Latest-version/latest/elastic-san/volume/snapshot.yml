  - name: --volume-group --volume-group-name -v
    summary: |-
      The name of the VolumeGroup.
    groupName: Resource Id Arguments
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_elastic-san_volume_snapshot_list
  name: az elastic-san volume snapshot list
  summary: |-
    List Snapshots in a VolumeGroup or List Snapshots by Volume (name) in a VolumeGroup using filter.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic-san volume snapshot list --elastic-san --elastic-san-name
                                        --resource-group
                                        --volume-group --volume-group-name
                                        [--filter]
                                        [--max-items]
                                        [--next-token]
  examples:
  - summary: |-
      snapshot list
    syntax: az elastic-san volume snapshot list -g "rg" -e "san_name" -v "vg_name"
  requiredParameters:
  - isRequired: true
    name: --elastic-san --elastic-san-name -e
    summary: |-
      The name of the ElasticSan.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --volume-group --volume-group-name -v
    summary: |-
      The name of the VolumeGroup.
  optionalParameters:
  - name: --filter
    summary: |-
      Specify `$filter='volumeName eq <volume name>'` to filter on volume.
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  globalParameters:
