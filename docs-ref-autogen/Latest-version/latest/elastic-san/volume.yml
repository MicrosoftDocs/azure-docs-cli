    syntax: az elastic-san volume show -g "rg" -e "san_name" -v "vg_name" -n "volume_name"
  optionalParameters:
  - name: --elastic-san --elastic-san-name -e
    summary: |-
      The name of the ElasticSan.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --volume-name -n
    summary: |-
      The name of the Volume.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --volume-group --volume-group-name -v
    summary: |-
      The name of the VolumeGroup.
- uid: az_elastic-san_volume_update
  name: az elastic-san volume update
  summary: |-
    Update a Volume.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic-san volume update [--add]
                                 [--creation-data]
                                 [--elastic-san --elastic-san-name]
                                 [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                 [--ids]
                                 [--name --volume-name]
                                 [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                 [--remove]
                                 [--resource-group]
                                 [--set]
                                 [--size-gib]
                                 [--subscription]
                                 [--volume-group --volume-group-name]
  examples:
  - summary: |-
      Update a Volume.
    syntax: az elastic-san volume update -g "rg" -e "san_name" -v "vg_name" -n "volume_name" --size-gib 3
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --creation-data
    summary: |-
      State of the operation on the resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --elastic-san --elastic-san-name -e
    summary: |-
      The name of the ElasticSan.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --volume-name -n
    summary: |-
      The name of the Volume.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --size-gib
    summary: |-
      Volume size.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --volume-group --volume-group-name -v
    summary: |-
      The name of the VolumeGroup.
- uid: az_elastic-san_volume_wait
  name: az elastic-san volume wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic-san volume wait [--created]
                               [--custom]
                               [--deleted]
                               [--elastic-san --elastic-san-name]
                               [--exists]
                               [--ids]
                               [--interval]
                               [--name --volume-name]
                               [--resource-group]
                               [--subscription]
                               [--timeout]
                               [--updated]
                               [--volume-group --volume-group-name]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --elastic-san --elastic-san-name -e
    summary: |-
      The name of the ElasticSan.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name --volume-name -n
    summary: |-
      The name of the Volume.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
  - name: --volume-group --volume-group-name -v
    summary: |-
      The name of the VolumeGroup.
