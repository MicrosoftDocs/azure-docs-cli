- uid: az_quantum_target_list
  name: az quantum target list
  summary: |-
    Get the list of providers and their targets in an Azure Quantum workspace.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'quantum' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az quantum target list --resource-group
                           --workspace-name
                           [--location]
                           []
  examples:
  - summary: |-
      Get the list of targets available in a Azure Quantum workspaces
    syntax: az quantum target list -g MyResourceGroup -w MyWorkspace -l MyLocation
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name -w
    summary: |-
      Name of the Quantum Workspace. You can configure the default workspace using `az quantum workspace set`.
  optionalParameters:
  - name: --location
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
    isDeprecated: true
    deprecateInfo: Option '--location' has been deprecated and will be removed in May 2026.
  - name: -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
    isDeprecated: true
    deprecateInfo: Argument '--location' has been deprecated and will be removed in May 2026.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_quantum_target_set
  name: az quantum target set
  summary: |-
    Select the default target to use when submitting jobs to Azure Quantum.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'quantum' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az quantum target set --target-id
  examples:
  - summary: |-
      Select a default when submitting jobs to Azure Quantum.
    syntax: az quantum target set -t target-id
  requiredParameters:
  - isRequired: true
    name: --target-id -t
    summary: |-
      Execution engine for quantum computing jobs. When a workspace is configured with a set of providers, they each enable one or more targets. You can configure the default target using `az quantum target set`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
