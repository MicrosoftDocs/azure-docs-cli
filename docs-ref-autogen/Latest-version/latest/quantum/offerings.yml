### YamlMime:AzureCLIGroup
uid: az_quantum_offerings
name: az quantum offerings
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **quantum** extension for the Azure CLI (version 2.73.0 or higher). The extension will automatically install the first time you run an **az quantum offerings** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage provider offerings for Azure Quantum.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'quantum' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_quantum_offerings_accept-terms
  name: az quantum offerings accept-terms
  summary: |-
    Accept the terms of a provider and SKU combination to enable it for workspace creation.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'quantum' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az quantum offerings accept-terms --location
                                      --provider-id
                                      --sku
  examples:
  - summary: |-
      Once terms have been reviewed, accept the invoking this command.
    syntax: az quantum offerings accept-terms -p MyProviderId -k MySKU -l MyLocation
  requiredParameters:
  - isRequired: true
    name: --location
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
    isDeprecated: true
    deprecateInfo: Option '--location' has been deprecated and will be removed in May 2026.
  - isRequired: true
    name: --provider-id -p
    summary: |-
      Identifier of an Azure Quantum provider.
  - isRequired: true
    name: --sku -k
    summary: |-
      Identify a plan or SKU offered by an Azure Quantum provider.
  - isRequired: true
    name: -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_quantum_offerings_list
  name: az quantum offerings list
  summary: |-
    Get the list of all provider offerings available on the given location.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'quantum' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: "az quantum offerings list --location\n                          \n                          [--autoadd-only]"
  examples:
  - summary: |-
      List offerings available in an Azure location.
    syntax: az quantum offerings list -l MyLocation -o table
  - summary: |-
      List only the offerings flagged "autoAdd" in an Azure location.
    syntax: az quantum offerings list -l MyLocation --autoadd-only -o table
  requiredParameters:
  - isRequired: true
    name: --location
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
    isDeprecated: true
    deprecateInfo: Option '--location' has been deprecated and will be removed in May 2026.
  - isRequired: true
    name: -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  optionalParameters:
  - name: --autoadd-only
    defaultValue: "False"
    summary: |-
      If specified, only the plans flagged "autoAdd" are displayed.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
