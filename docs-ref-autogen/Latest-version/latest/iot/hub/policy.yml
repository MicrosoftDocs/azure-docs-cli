### YamlMime:AzureCLIGroup
uid: az_iot_hub_policy
name: az iot hub policy
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in both Azure CLI and at least one extension. Install each extension to benefit from its extended capabilities. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage shared access policies of an IoT hub.
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_iot_hub_policy_create
  name: az iot hub policy create
  summary: |-
    Create a new shared access policy in an IoT hub.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
  syntax: >-
    az iot hub policy create --hub-name
                             --name
                             --permissions
                             [--resource-group]
  examples:
  - summary: |-
      Create a new shared access policy.
    syntax: az iot hub policy create --hub-name MyIotHub --name new-policy --permissions RegistryWrite ServiceConnect DeviceConnect
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: |-
      IoT Hub name.
  - isRequired: true
    name: --name -n
    summary: |-
      Shared access policy name.
  - isRequired: true
    name: --permissions
    summary: |-
      Permissions of shared access policy. Use space-separated list for multiple permissions. Possible values: RegistryRead, RegistryWrite, ServiceConnect, DeviceConnect.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
