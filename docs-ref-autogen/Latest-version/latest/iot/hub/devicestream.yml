### YamlMime:AzureCLIGroup
uid: az_iot_hub_devicestream
name: az iot hub devicestream
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **azure-iot** extension for the Azure CLI (version 2.59.0 or higher). The extension will automatically install the first time you run an **az iot hub devicestream** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage device streams of an IoT hub.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_iot_hub_devicestream_show
  name: az iot hub devicestream show
  summary: |-
    Get IoT Hub's device streams endpoints.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'iot hub devicestream' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az iot hub devicestream show --hub-name
                                 [--resource-group]
  examples:
  - summary: |-
      Get all the device streams from "MyIotHub" IoT Hub.
    syntax: az iot hub devicestream show -n MyIotHub
  requiredParameters:
  - isRequired: true
    name: --hub-name -n
    summary: |-
      IoT Hub name. Required if --login is not provided.
    groupName: IoT Hub Identifier Arguments
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_iot_hub_devicestream_show
metadata:
  description: Manage device streams of an IoT hub.
