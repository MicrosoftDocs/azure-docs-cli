directCommands:
- uid: az_iot_adr_ns_policy_create
  name: az iot adr ns policy create
  summary: |-
    Create a policy for a Device Registry namespace.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot adr ns policy create --name --pn --policy-name
                                --namespace --ns
                                --resource-group
                                [--cert-key-type {ECC, RSA}]
                                [--cert-subject]
                                [--cert-validity-days]
                                [--tags]
  examples:
  - summary: |-
      Create a basic policy with a default subject, certificate type (ECC), and validity period.
    syntax: az iot adr ns policy create -n myPolicy --ns myNamespace -g myResourceGroup
  - summary: |-
      Create a policy with custom validity period
    syntax: az iot adr ns policy create -n myPolicy --ns myNamespace -g myResourceGroup --cert-validity-days 30
  requiredParameters:
  - isRequired: true
    name: --name --pn --policy-name -n
    summary: |-
      Name of the policy.
  - isRequired: true
    name: --namespace --ns
    summary: |-
      Name of the Device Registry namespace.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --cert-key-type
    acceptedValues: ECC, RSA
    summary: |-
      Policy certificate authority key type.
    groupName: Policy Certificate Arguments
  - name: --cert-subject
    summary: |-
      Policy certificate subject.
    groupName: Policy Certificate Arguments
  - name: --cert-validity-days
    summary: |-
      Policy certificate validity period in days.
    groupName: Policy Certificate Arguments
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
