- uid: az_iot_adr_ns_credential_sync
  name: az iot adr ns credential sync
  summary: |-
    Synchronize Device Registry credentials to linked Iot Hubs.
  description: |-
    This will create or update an ADR managed certificate in IoT Hubs linked to this Device Registry Namespace.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot adr ns credential sync --namespace --ns
                                  --resource-group
  examples:
  - summary: |-
      Synchronize a namespace credential certificate to linked IoT Hubs
    syntax: az iot adr ns credential sync --ns myNamespace -g myResourceGroup
  requiredParameters:
  - isRequired: true
    name: --namespace --ns
    summary: |-
      Name of the Device Registry namespace.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
