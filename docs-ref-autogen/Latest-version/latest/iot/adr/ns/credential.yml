### YamlMime:AzureCLIGroup
uid: az_iot_adr_ns_credential
name: az iot adr ns credential
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **azure-iot** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az iot adr ns credential** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Device Registry namespace credentials.
status: GA
sourceType: Extension
directCommands:
- uid: az_iot_adr_ns_credential_create
  name: az iot adr ns credential create
  summary: |-
    Create credentials for a Device Registry namespace.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot adr ns credential create --namespace --ns
                                    --resource-group
                                    [--tags]
  examples:
  - summary: |-
      Create default credentials for a namespace
    syntax: az iot adr ns credential create --ns myNamespace -g myResourceGroup
  requiredParameters:
  - isRequired: true
    name: --namespace --ns
    summary: |-
      Name of the Device Registry namespace.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
