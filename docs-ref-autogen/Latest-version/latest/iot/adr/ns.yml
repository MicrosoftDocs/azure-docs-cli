### YamlMime:AzureCLIGroup
uid: az_iot_adr_ns
name: az iot adr ns
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **azure-iot** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az iot adr ns** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Device Registry namespaces.
status: GA
sourceType: Extension
directCommands:
- uid: az_iot_adr_ns_create
  name: az iot adr ns create
  summary: |-
    Create a Device Registry namespace.
  description: |-
    By default, a namespace is created with a system-assigned managed identity.
    To create a credential and credential policy, use `--enable-credential-policy` or provide any policy parameters.
    The policy resource name can be customized with the --policy-name argument, but the 'default' credential name cannot be changed.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot adr ns create --name --namespace
                         --resource-group
                         [--cert-key-type {ECC, RSA}]
                         [--cert-subject]
                         [--cert-validity-days]
                         [--ecp --enable-credential-policy {false, true}]
                         [--location]
                         [--pn --policy-name]
                         [--tags]
  examples:
  - summary: |-
      Create a basic Device Registry namespace
    syntax: az iot adr ns create -n myNamespace -g myResourceGroup
  - summary: |-
      Create a Device Registry namespace with credential and default policy
    syntax: az iot adr ns create -n myNamespace -g myResourceGroup --enable-credential-policy
  - summary: |-
      Create a Device Registry namespace with custom credential policy
    syntax: az iot adr ns create -n myNamespace -g myResourceGroup --policy-name myPolicy --cert-validity-days 30
  requiredParameters:
  - isRequired: true
    name: --name --namespace -n
    summary: |-
      Name of the Device Registry namespace.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --cert-key-type
    acceptedValues: ECC, RSA
    summary: |-
      Policy certificate authority key type.
    groupName: Policy Certificate Arguments
  - name: --cert-subject
    summary: |-
      Policy certificate subject.
    groupName: Policy Certificate Arguments
  - name: --cert-validity-days
    summary: |-
      Policy certificate validity period in days.
    groupName: Policy Certificate Arguments
  - name: --ecp --enable-credential-policy
    acceptedValues: false, true
    summary: |-
      Create a credential and credential policy for this Device Registry namespace. This is also enabled when any custom policy parameters are provided.
    groupName: Credential Arguments
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --pn --policy-name
    summary: |-
      Customize the name of the namespace credential policy.
    groupName: Policy Arguments
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
