### YamlMime:AzureCLIGroup
uid: az_iot_dps_identity
name: az iot dps identity
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **azure-iot** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az iot dps identity** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage identities of an Azure IoT Hub Device Provisioning Service.
status: GA
sourceType: Extension
directCommands:
- uid: az_iot_dps_identity_assign
  name: az iot dps identity assign
  summary: |-
    Assign managed identities to an Azure IoT Hub Device Provisioning Service.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot dps identity assign --name
                               [--resource-group]
                               [--system --system-assigned {false, true}]
                               [--user --user-assigned]
  examples:
  - summary: |-
      Assign a system-assigned identity to an Azure IoT Hub Device Provisioning Service.
    syntax: az iot dps identity assign --name MyDps --resource-group MyResourceGroup --system
  - summary: |-
      Assign both a system-assigned and a user-managed identity to an Azure IoT Hub Device Provisioning Service.
    syntax: az iot dps identity assign --name MyDps --resource-group MyResourceGroup --system --user IdentityResourceId
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      IoT Hub Device Provisioning Service name.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --system --system-assigned
    acceptedValues: false, true
    summary: |-
      Assign a system-assigned managed identity to this provisioning service.
  - name: --user --user-assigned
    summary: |-
      Assign user-assigned managed identities to this provisioning service. Accepts space-separated list of identity resource IDs.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_iot_dps_identity_remove
  name: az iot dps identity remove
  summary: |-
    Remove managed identities from an Azure IoT Hub Device Provisioning Service.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot dps identity remove --name
                               [--resource-group]
                               [--system --system-assigned {false, true}]
                               [--user --user-assigned]
  examples:
  - summary: |-
      Remove a system-assigned identity from an Azure IoT Hub Device Provisioning Service.
    syntax: az iot dps identity remove --name MyDps --resource-group MyResourceGroup --system
  - summary: |-
      Remove a user-managed identity from an Azure IoT Hub Device Provisioning Service.
    syntax: az iot dps identity remove --name MyDps --resource-group MyResourceGroup --user IdentityResourceId
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      IoT Hub Device Provisioning Service name.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --system --system-assigned
    acceptedValues: false, true
    summary: |-
      Remove a system-assigned managed identity from this provisioning service.
  - name: --user --user-assigned
    summary: |-
      Remove user-assigned managed identities from this provisioning service. Accepts space-separated list of identity resource IDs.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_iot_dps_identity_show
  name: az iot dps identity show
  summary: |-
    Show the identity properties of an Azure IoT Hub Device Provisioning Service.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot dps identity show --name
                             [--resource-group]
  examples:
  - summary: |-
      View identity of an Azure IoT Hub Device Provisioning Service.
    syntax: az iot dps identity show --name MyDps --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      IoT Hub Device Provisioning Service name.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_iot_dps_identity_assign
- az_iot_dps_identity_remove
- az_iot_dps_identity_show
metadata:
  description: Manage identities of an Azure IoT Hub Device Provisioning Service.
