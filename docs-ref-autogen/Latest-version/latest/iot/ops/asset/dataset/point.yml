- uid: az_iot_ops_asset_dataset_point_remove
  name: az iot ops asset dataset point remove
  summary: |-
    Remove a datapoint in an asset dataset.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot ops asset dataset point remove --asset
                                          --dataset
                                          --name
                                          --resource-group
  examples:
  - summary: |-
      Remove a datapoint from an asset via the datapoint name.
    syntax: az iot ops asset dataset point remove --asset myasset -g myresourcegroup --dataset default --name data1
  requiredParameters:
  - isRequired: true
    name: --asset -a
    summary: |-
      Asset name.
  - isRequired: true
    name: --dataset -d
    summary: |-
      Dataset name.
  - isRequired: true
    name: --name -n
    summary: |-
      Data point name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
