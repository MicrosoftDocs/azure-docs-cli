- uid: az_iot_ops_registry_update
  name: az iot ops registry update
  summary: |-
    Update a container registry endpoint.
  description: |-
    Note: updating code signing CA reference properties will overwrite existing config map and secret references.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot ops registry update --instance
                               --name
                               --resource-group
                               [--aud --audience]
                               [--auth-type {Anonymous, ArtifactPullSecret, SystemAssignedManagedIdentity, UserAssignedManagedIdentity}]
                               [--cid --client-id]
                               [--cs-config-map-refs --cscmr]
                               [--cs-secret-refs --cssr]
                               [--host]
                               [--no-auth {false, true}]
                               [--scope]
                               [--secret-ref]
                               [--tenant-id --tid]
  examples:
  - summary: |-
      Update an endpoint's hostname and auth-type to use a system-assigned managed identity
    syntax: az iot ops registry update -n myregistry --host newregistry.azurecr.io -i myinstance -g myresourcegroup --auth-type SystemAssignedManagedIdentity
  - summary: |-
      Update an endpoint to set a code signing CA config map reference
    syntax: az iot ops registry update -n myregistry -i myinstance -g myresourcegroup --cs-config-map-refs myconfigmap
  - summary: |-
      Update an endpoint to set multiple code signing CA secret references
    syntax: az iot ops registry update -n myregistry -i myinstance -g myresourcegroup --cs-secret-refs secret1 secret2
  requiredParameters:
  - isRequired: true
    name: --instance -i
    summary: |-
      IoT Operations instance name.
  - isRequired: true
    name: --name -n
    summary: |-
      Registry endpoint name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --aud --audience
    summary: |-
      Audience for system-assigned managed identity registry authentication.
    groupName: System-Assigned Identity Arguments
  - name: --auth-type
    acceptedValues: Anonymous, ArtifactPullSecret, SystemAssignedManagedIdentity, UserAssignedManagedIdentity
    summary: |-
      The authentication type for the registry endpoint. If not provided, the authentication type will be determined based on the provided authentication parameters. If no authentication parameters are provided, system-assigned managed identity authentication will be used.
  - name: --cid --client-id
    summary: |-
      Client ID for user-assigned managed identity registry authentication.
    groupName: User-Assigned Identity Arguments
  - name: --cs-config-map-refs --cscmr
    summary: |-
      Space-separated list of code signing CA config map references.
    groupName: Code Signing CA Arguments
  - name: --cs-secret-refs --cssr
    summary: |-
      Space-separated list of code signing CA secret references.
    groupName: Code Signing CA Arguments
  - name: --host
    summary: |-
      The endpoint of the Azure Container Registry.
  - name: --no-auth
    acceptedValues: false, true
    summary: |-
      Explictly use anonymous authentication.
  - name: --scope
    summary: |-
      Scope for user-assigned managed identity registry authentication.
    groupName: User-Assigned Identity Arguments
  - name: --secret-ref
    summary: |-
      Kubernetes secret reference for registry authentication.
    groupName: Artifact Pull Secret Arguments
  - name: --tenant-id --tid
    summary: |-
      Tenant ID for user-assigned managed identity registry authentication.
    groupName: User-Assigned Identity Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
