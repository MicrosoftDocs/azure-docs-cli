### YamlMime:AzureCLIGroup
uid: az_iot_ops_registry
name: az iot ops registry
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **azure-iot-ops** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az iot ops registry** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage container registry endpoints.
status: GA
sourceType: Extension
directCommands:
- uid: az_iot_ops_registry_create
  name: az iot ops registry create
  summary: |-
    Create a container registry endpoint for an instance.
  description: |-
    By default, the registry endpoint will use System Assigned Managed Identity authentication.
    Use the --no-auth flag to explicitly configure anonymous authentication.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot ops registry create --host
                               --instance
                               --name
                               --resource-group
                               [--aud --audience]
                               [--auth-type {Anonymous, ArtifactPullSecret, SystemAssignedManagedIdentity, UserAssignedManagedIdentity}]
                               [--cid --client-id]
                               [--cs-config-map-refs --cscmr]
                               [--cs-secret-refs --cssr]
                               [--no-auth {false, true}]
                               [--scope]
                               [--secret-ref]
                               [--tenant-id --tid]
  examples:
  - summary: |-
      Create a registry endpoint with default System Assigned Managed Identity authentication.
    syntax: az iot ops registry create -n myregistry --host myregistry.azurecr.io -i myinstance -g myresourcegroup
  - summary: |-
      Create a registry endpoint with explicit anonymous authentication.
    syntax: az iot ops registry create -n myregistry --host myregistry.azurecr.io -i myinstance -g myresourcegroup --no-auth
  - summary: |-
      Create a registry endpoint with system-assigned managed identity and optional audience configuration
    syntax: az iot ops registry create -n myregistry --host myregistry.azurecr.io -i myinstance -g myresourcegroup --auth-type SystemAssignedManagedIdentity --aud myaudience
  - summary: |-
      Create a registry endpoint with kubernetes secret reference authentication
    syntax: az iot ops registry create -n myregistry --host myregistry.azurecr.io -i myinstance -g myresourcegroup --auth-type ArtifactPullSecret --secret-ref mysecret
  - summary: |-
      Create a registry endpoint with user-assigned managed identity configuration
    syntax: az iot ops registry create -n myregistry --host myregistry.azurecr.io -i myinstance -g myresourcegroup --auth-type UserAssignedManagedIdentity --scope myscope --cid myclientid --tid mytenantid
  - summary: |-
      Create a registry endpoint with a code signing CA secret reference
    syntax: az iot ops registry create -n myregistry --host myregistry.azurecr.io -i myinstance -g myresourcegroup --cs-secret-refs mysecret
  - summary: |-
      Create a registry endpoint with multiple code signing CA secret and configmap references
    syntax: az iot ops registry create -n myregistry --host myregistry.azurecr.io -i myinstance -g myresourcegroup --cs-config-map-refs configmap1 configmap2 --cs-secret-refs secret1 secret2
  requiredParameters:
  - isRequired: true
    name: --host
    summary: |-
      The endpoint of the Azure Container Registry.
  - isRequired: true
    name: --instance -i
    summary: |-
      IoT Operations instance name.
  - isRequired: true
    name: --name -n
    summary: |-
      Registry endpoint name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --aud --audience
    summary: |-
      Audience for system-assigned managed identity registry authentication.
    groupName: System-Assigned Identity Arguments
  - name: --auth-type
    acceptedValues: Anonymous, ArtifactPullSecret, SystemAssignedManagedIdentity, UserAssignedManagedIdentity
    summary: |-
      The authentication type for the registry endpoint. If not provided, the authentication type will be determined based on the provided authentication parameters. If no authentication parameters are provided, system-assigned managed identity authentication will be used.
  - name: --cid --client-id
    summary: |-
      Client ID for user-assigned managed identity registry authentication.
    groupName: User-Assigned Identity Arguments
  - name: --cs-config-map-refs --cscmr
    summary: |-
      Space-separated list of code signing CA config map references.
    groupName: Code Signing CA Arguments
  - name: --cs-secret-refs --cssr
    summary: |-
      Space-separated list of code signing CA secret references.
    groupName: Code Signing CA Arguments
  - name: --no-auth
    acceptedValues: false, true
    summary: |-
      Explictly use anonymous authentication.
  - name: --scope
    summary: |-
      Scope for user-assigned managed identity registry authentication.
    groupName: User-Assigned Identity Arguments
  - name: --secret-ref
    summary: |-
      Kubernetes secret reference for registry authentication.
    groupName: Artifact Pull Secret Arguments
  - name: --tenant-id --tid
    summary: |-
      Tenant ID for user-assigned managed identity registry authentication.
    groupName: User-Assigned Identity Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
