### YamlMime:AzureCLIGroup
uid: az_iot_ops_schema_version
name: az iot ops schema version
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-iot-ops** extension for the Azure CLI (version 2.53.0 or higher). The extension will automatically install the first time you run an **az iot ops schema version** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Schema version management.
description: |-
  A schema version contains the schema content associated with that version.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'iot ops schema' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_iot_ops_schema_version_add
  name: az iot ops schema version add
  summary: |-
    Add a schema version to a schema.
  description: |-
    To add a version, the associated storage account will need to have public network access enabled.
    For more information on the delta file format, please see aka.ms/lakehouse-delta-sample.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'iot ops schema' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az iot ops schema version add --content
                                  --name
                                  --registry
                                  --resource-group
                                  --schema
                                  [--desc]
  examples:
  - summary: |-
      Add a schema version 1 to a schema called 'myschema' within the registry 'myregistry' with minimum inputs. The content is inline json (powershell syntax example).
    syntax: "az iot ops schema version add -n 1 -g myresourcegroup --registry myregistry --schema myschema --content '{\\\"hello\\\": \\\"world\\\"}'"
  - summary: |-
      Add a schema version 1 to a schema called 'myschema' within the registry 'myregistry' with minimum inputs. The content is inline json (cmd syntax example).
    syntax: 'az iot ops schema version add -n 1 -g myresourcegroup --registry myregistry --schema myschema --content "{\"hello\": \"world\"}"'
  - summary: |-
      Add a schema version 1 to a schema called 'myschema' within the registry 'myregistry' with minimum inputs. The content is inline json (bash syntax example).
    syntax: "az iot ops schema version add -n 1 -g myresourcegroup --registry myregistry --schema myschema --content '{\"hello\": \"world\"}'"
  - summary: |-
      Add a schema version 2 to a schema called 'myschema' within the registry 'myregistry' with a description. The file should contain the schema content.
    syntax: az iot ops schema version add -n 2 -g myresourcegroup --registry myregistry --schema myschema --content myschemav2.json --desc "New schema"
  requiredParameters:
  - isRequired: true
    name: --content
    summary: |-
      File path containing or inline content for the version.
  - isRequired: true
    name: --name -n
    summary: |-
      Schema version name.
  - isRequired: true
    name: --registry
    summary: |-
      Schema registry name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --schema
    summary: |-
      Schema name.
  optionalParameters:
  - name: --desc
    summary: |-
      Description for the schema version.
- uid: az_iot_ops_schema_version_list
  name: az iot ops schema version list
  summary: |-
    List schema versions for a specific schema.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'iot ops schema' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az iot ops schema version list --registry
                                   --resource-group
                                   --schema
  examples:
  - summary: |-
      List all schema versions for the schema 'myschema' in the schema registry 'myregistry'.
    syntax: az iot ops schema version list -g myresourcegroup --registry myregistry --schema myschema
  requiredParameters:
  - isRequired: true
    name: --registry
    summary: |-
      Schema registry name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --schema
    summary: |-
      Schema name.
- uid: az_iot_ops_schema_version_remove
  name: az iot ops schema version remove
  summary: |-
    Remove a target schema version.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'iot ops schema' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az iot ops schema version remove --name
                                     --registry
                                     --resource-group
                                     --schema
  examples:
  - summary: |-
      Remove schema version 1.
    syntax: az iot ops schema version remove -n 1 -g myresourcegroup --registry myregistry --schema myschema
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Schema version name.
  - isRequired: true
    name: --registry
    summary: |-
      Schema registry name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --schema
    summary: |-
      Schema name.
- uid: az_iot_ops_schema_version_show
  name: az iot ops schema version show
  summary: |-
    Show details of a schema version.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'iot ops schema' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az iot ops schema version show --name
                                   --registry
                                   --resource-group
                                   --schema
  examples:
  - summary: |-
      Show details of target schema version 1.
    syntax: az iot ops schema version show --name 1 --schema myschema --registry myregistry -g myresourcegroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Schema version name.
  - isRequired: true
    name: --registry
    summary: |-
      Schema registry name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --schema
    summary: |-
      Schema name.
commands:
- az_iot_ops_schema_version_add
- az_iot_ops_schema_version_list
- az_iot_ops_schema_version_remove
- az_iot_ops_schema_version_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
