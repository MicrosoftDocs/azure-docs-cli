### YamlMime:AzureCLIGroup
uid: az_iot_ops_ns_device_endpoint_inbound_add
name: az iot ops ns device endpoint inbound add
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **azure-iot-ops** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az iot ops ns device endpoint inbound add** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Add inbound endpoints to devices in Device Registry namespaces.
status: GA
sourceType: Extension
directCommands:
- uid: az_iot_ops_ns_device_endpoint_inbound_add_custom
  name: az iot ops ns device endpoint inbound add custom
  summary: |-
    Add a custom inbound endpoint to a device in a Device Registry namespace.
  description: |-
    Custom endpoints allow you to define your own endpoint type and configuration.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot ops ns device endpoint inbound add custom --address --endpoint-address
                                                     --device
                                                     --endpoint-type --type
                                                     --instance
                                                     --name
                                                     --resource-group
                                                     [--additional-config --config]
                                                     [--cert-ref --certificate-ref]
                                                     [--icr --intermediate-cert-ref]
                                                     [--key-ref]
                                                     [--pass-ref --password-ref]
                                                     [--replace {false, true}]
                                                     [--trust-list]
                                                     [--user-ref --username-ref]
                                                     [--version]
  examples:
  - summary: |-
      Add a basic custom endpoint to a device
    syntax: az iot ops ns device endpoint inbound add custom --device mydevice --instance myInstance -g myInstanceResourceGroup --name myCustomEndpoint --endpoint-type "Custom.Type" --endpoint-address "192.168.1.100:8080"
  - summary: |-
      Add a custom endpoint with authentication
    syntax: az iot ops ns device endpoint inbound add custom --device mydevice --instance myInstance -g myInstanceResourceGroup --name myCustomEndpoint --endpoint-type "Custom.Type" --endpoint-address "192.168.1.100:8080" --user-ref auth-secret/username --pass-ref auth-secret/password
  - summary: |-
      Add a custom endpoint with certificate authentication and a version
    syntax: az iot ops ns device endpoint inbound add custom --device mydevice --instance myInstance -g myInstanceResourceGroup --name myCustomEndpoint --endpoint-type "Custom.Type" --endpoint-address "192.168.1.100:8080" --cert-ref cert-secret/certificate --version "1.0"
  - summary: |-
      Add a custom endpoint with enhanced certificate authentication including private key
    syntax: az iot ops ns device endpoint inbound add custom --device mydevice --instance myInstance -g myInstanceResourceGroup --name myCustomEndpoint --endpoint-type "Custom.Type" --endpoint-address "192.168.1.100:8080" --cert-ref cert-secret/certificate --key-ref cert-secret/privateKey
  - summary: |-
      Add a custom endpoint with certificate authentication including intermediate certificates
    syntax: az iot ops ns device endpoint inbound add custom --device mydevice --instance myInstance -g myInstanceResourceGroup --name myCustomEndpoint --endpoint-type "Custom.Type" --endpoint-address "192.168.1.100:8080" --cert-ref cert-secret/certificate --icr cert-secret/intermediateCerts
  - summary: |-
      Add a custom endpoint with full certificate chain authentication
    syntax: az iot ops ns device endpoint inbound add custom --device mydevice --instance myInstance -g myInstanceResourceGroup --name myCustomEndpoint --endpoint-type "Custom.Type" --endpoint-address "192.168.1.100:8080" --cert-ref cert-secret/certificate --key-ref cert-secret/privateKey --icr cert-secret/intermediateCerts
  - summary: |-
      Add a custom endpoint with additional configuration
    syntax: 'az iot ops ns device endpoint inbound add custom --device mydevice --instance myInstance -g myInstanceResourceGroup --name myCustomEndpoint --endpoint-type "Custom.Type" --endpoint-address "192.168.1.100:8080" --additional-config "{\"customSetting\": \"value\"}"'
  requiredParameters:
  - isRequired: true
    name: --address --endpoint-address
    summary: |-
      Endpoint address to connect to.
  - isRequired: true
    name: --device -d
    summary: |-
      Device name.
  - isRequired: true
    name: --endpoint-type --type
    summary: |-
      Type of the custom endpoint.
  - isRequired: true
    name: --instance -i
    summary: |-
      The name of the Azure IoT Operations instance.
  - isRequired: true
    name: --name -n
    summary: |-
      Endpoint name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      The resource group of the Azure IoT Operations instance.
  optionalParameters:
  - name: --additional-config --config
    summary: |-
      Additional configuration for the custom endpoint in JSON format.
  - name: --cert-ref --certificate-ref
    summary: |-
      Reference for the certificate used in authentication.
    groupName: Authentication Arguments
  - name: --icr --intermediate-cert-ref
    summary: |-
      Intermediate certificates reference for certificate authentication.
    groupName: Authentication Arguments
  - name: --key-ref
    summary: |-
      Private key reference for certificate authentication.
    groupName: Authentication Arguments
  - name: --pass-ref --password-ref
    summary: |-
      Reference for the password used in authentication.
    groupName: Authentication Arguments
  - name: --replace
    defaultValue: "False"
    acceptedValues: false, true
    summary: |-
      Replace the endpoint if another endpoint with the same name is present already.
  - name: --trust-list
    summary: |-
      List of trusted certificates for the endpoint.
  - name: --user-ref --username-ref
    summary: |-
      Reference for the username used in authentication.
    groupName: Authentication Arguments
  - name: --version
    summary: |-
      Endpoint version. For custom (3rd-party) connectors, the version is required if you want connector pods to be created. If a connector template exists for this endpoint type, the version will be automatically retrieved from the template when not provided.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
