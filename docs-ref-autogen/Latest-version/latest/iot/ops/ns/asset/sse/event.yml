### YamlMime:AzureCLIGroup
uid: az_iot_ops_ns_asset_sse_event
name: az iot ops ns asset sse event
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **azure-iot-ops** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az iot ops ns asset sse event** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage individual events for SSE event groups in Device Registry namespaces.
status: GA
sourceType: Extension
directCommands:
- uid: az_iot_ops_ns_asset_sse_event_add
  name: az iot ops ns asset sse event add
  summary: |-
    Add an event to an SSE asset event group in a Device Registry namespace.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot ops ns asset sse event add --asset
                                      --data-source --ds
                                      --eg --event-group
                                      --instance
                                      --name
                                      --resource-group
                                      [--dest --destination]
                                      [--replace {false, true}]
                                      [--tr --type-ref]
  examples:
  - summary: |-
      Add a basic SSE event
    syntax: az iot ops ns asset sse event add --asset mysseAsset --instance myInstance -g myInstanceResourceGroup --event-group alertEvents --name temperature --data-source "/events/temperature"
  - summary: |-
      Add an SSE event with MQTT destination
    syntax: az iot ops ns asset sse event add --asset mysseAsset --instance myInstance -g myInstanceResourceGroup --event-group alertEvents --name pressure --data-source "/events/pressure" --dest topic="factory/sse/pressure" retain=Keep qos=Qos1 ttl=3600
  - summary: |-
      Replace an SSE event with same name
    syntax: az iot ops ns asset sse event add --asset mysseAsset --instance myInstance -g myInstanceResourceGroup --event-group alertEvents --name temperature --data-source "/events/temperature/updated" --replace
  requiredParameters:
  - isRequired: true
    name: --asset -a
    summary: |-
      Asset name.
  - isRequired: true
    name: --data-source --ds
    summary: |-
      Data source for the event.
  - isRequired: true
    name: --eg --event-group
    summary: |-
      Event name.
  - isRequired: true
    name: --instance -i
    summary: |-
      The name of the Azure IoT Operations instance.
  - isRequired: true
    name: --name
    summary: |-
      Event name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      The resource group of the Azure IoT Operations instance.
  optionalParameters:
  - name: --dest --destination
    summary: |-
      Key=value pairs representing the destination for events. Allowed arguments include: `topic`, `retain`, `qos`, and `ttl` for MQTT. Allowed values for `retain` are `Keep` and `Never` and allowed values for `qos` are `Qos0` and `Qos1`.
  - name: --replace
    defaultValue: "False"
    acceptedValues: false, true
    summary: |-
      Replace the event if another event with the same name is already present.
  - name: --tr --type-ref
    summary: |-
      Type definition ID or URI.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
