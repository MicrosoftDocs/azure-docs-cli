### YamlMime:AzureCLIGroup
uid: az_iot_ops_ns_asset_sse_event-group
name: az iot ops ns asset sse event-group
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **azure-iot-ops** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az iot ops ns asset sse event-group** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage event groups for SSE namespaced assets.
status: GA
sourceType: Extension
directCommands:
- uid: az_iot_ops_ns_asset_sse_event-group_add
  name: az iot ops ns asset sse event-group add
  summary: |-
    Add an event group to an SSE namespaced asset in an IoT Operations instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot ops ns asset sse event-group add --asset
                                            --data-source --ds
                                            --instance
                                            --name
                                            --resource-group
                                            [--dest --destination]
                                            [--replace {false, true}]
  examples:
  - summary: |-
      Add a basic event group to an SSE asset
    syntax: az iot ops ns asset sse event-group add --asset mysseAsset --instance myInstance -g myInstanceResourceGroup --name alertEvents --data-source "alert"
  - summary: |-
      Add an event group with MQTT destination
    syntax: az iot ops ns asset sse event-group add --asset mysseAsset --instance myInstance -g myInstanceResourceGroup --name systemEvents --data-source "system" --dest topic="factory/sse/system/alerts" retain=Keep qos=Qos1 ttl=7200
  - summary: |-
      Replace an existing event group
    syntax: az iot ops ns asset sse event-group add --asset mysseAsset --instance myInstance -g myInstanceResourceGroup --name alertEvents --data-source "critical-alert" --replace
  requiredParameters:
  - isRequired: true
    name: --asset -a
    summary: |-
      Asset name.
  - isRequired: true
    name: --data-source --ds
    summary: |-
      Data source for the event group.
  - isRequired: true
    name: --instance -i
    summary: |-
      The name of the Azure IoT Operations instance.
  - isRequired: true
    name: --name
    summary: |-
      Event group name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      The resource group of the Azure IoT Operations instance.
  optionalParameters:
  - name: --dest --destination
    summary: |-
      Key=value pairs representing the destination for events. Allowed and required arguments are `topic`, `retain`, `qos`, and `ttl` for MQTT destinations.  Allowed values for `retain` are `Keep` and `Never` and allowed values for `qos` are `Qos0` and `Qos1`.
  - name: --replace
    defaultValue: "False"
    acceptedValues: false, true
    summary: |-
      Replace the event group if another event group with the same name is already present.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
