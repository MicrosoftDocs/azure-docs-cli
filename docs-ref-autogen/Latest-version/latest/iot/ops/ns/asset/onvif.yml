      Space-separated key=value pairs for custom asset attributes.
    groupName: Additional Info Arguments
  - name: --description
    summary: |-
      Description of the asset.
    groupName: Additional Info Arguments
  - name: --disable
    acceptedValues: false, true
    summary: |-
      Disable the asset.
    groupName: Additional Info Arguments
  - name: --display-name --dn
    summary: |-
      Display name for the asset.
    groupName: Additional Info Arguments
  - name: --doc-uri --documentation-uri
    summary: |-
      Documentation URI for the asset.
    groupName: Additional Info Arguments
  - name: --eid --external-asset-id
    summary: |-
      External asset ID.
    groupName: Additional Info Arguments
  - name: --hardware-revision --hw-rev
    summary: |-
      Hardware revision information.
    groupName: Additional Info Arguments
  - name: --manufacturer
    summary: |-
      Manufacturer name.
    groupName: Additional Info Arguments
  - name: --manufacturer-uri --mfr-uri
    summary: |-
      Manufacturer URI.
    groupName: Additional Info Arguments
  - name: --model
    summary: |-
      Model name or number.
    groupName: Additional Info Arguments
  - name: --pc --product-code
    summary: |-
      Product code.
    groupName: Additional Info Arguments
  - name: --serial-number --sn
    summary: |-
      Serial number.
    groupName: Additional Info Arguments
  - name: --software-revision --sw-rev
    summary: |-
      Software revision information.
    groupName: Additional Info Arguments
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
