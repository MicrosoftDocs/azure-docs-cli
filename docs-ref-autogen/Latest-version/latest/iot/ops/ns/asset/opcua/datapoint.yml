### YamlMime:AzureCLIGroup
uid: az_iot_ops_ns_asset_opcua_datapoint
name: az iot ops ns asset opcua datapoint
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **azure-iot-ops** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az iot ops ns asset opcua datapoint** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage data points for OPC UA asset datasets in Device Registry namespaces.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'iot ops ns' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_iot_ops_ns_asset_opcua_datapoint_add
  name: az iot ops ns asset opcua datapoint add
  summary: |-
    Add a datapoint to an OPC UA asset dataset in a Device Registry namespace.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'iot ops ns' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az iot ops ns asset opcua datapoint add --asset
                                            --data-source --ds
                                            --dataset
                                            --instance
                                            --name
                                            --resource-group
                                            [--qs --queue-size]
                                            [--replace {false, true}]
                                            [--sampling-int --si]
  examples:
  - summary: |-
      Add a basic OPC UA datapoint
    syntax: az iot ops ns asset opcua datapoint add --asset myopcuaasset --instance myInstance -g myInstanceResourceGroup --dataset temperatureData --name temp1 --data-source "ns=2;s=Temp1"
  - summary: |-
      Add an OPC UA datapoint with queue size and sampling interval
    syntax: az iot ops ns asset opcua datapoint add --asset myopcuaasset --instance myInstance -g myInstanceResourceGroup --dataset pressureData --name pressure1 --data-source "ns=2;s=Pressure1" --queue-size 5 --sampling-int 1000
  - summary: |-
      Add an OPC UA datapoint and replace existing one with same name
    syntax: az iot ops ns asset opcua datapoint add --asset myopcuaasset --instance myInstance -g myInstanceResourceGroup --dataset temperatureData --name temp1 --data-source "ns=3;s=NewTemp1" --replace
  requiredParameters:
  - isRequired: true
    name: --asset -a
    summary: |-
      Asset name.
  - isRequired: true
    name: --data-source --ds
    summary: |-
      Data source for the data point.
  - isRequired: true
    name: --dataset -d
    summary: |-
      Dataset name.
  - isRequired: true
    name: --instance -i
    summary: |-
      The name of the Azure IoT Operations instance.
  - isRequired: true
    name: --name
    summary: |-
      Data point name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      The resource group of the Azure IoT Operations instance.
  optionalParameters:
  - name: --qs --queue-size
    summary: |-
      Queue size. Minimum: 0.
    groupName: Default Dataset Arguments
  - name: --replace
    defaultValue: "False"
    acceptedValues: false, true
    summary: |-
      Replace the data point if another point with the same name is already present.
  - name: --sampling-int --si
    summary: |-
      Sampling interval in milliseconds. Minimum: -1.
    groupName: Default Dataset Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
