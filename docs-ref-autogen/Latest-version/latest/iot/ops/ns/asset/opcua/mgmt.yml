### YamlMime:AzureCLIGroup
uid: az_iot_ops_ns_asset_opcua_mgmt
name: az iot ops ns asset opcua mgmt
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **azure-iot-ops** extension for the Azure CLI (version 2.62.0 or higher). The extension will automatically install the first time you run an **az iot ops ns asset opcua mgmt** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage OPC UA asset management groups in an IoT Operations instance.
description: |-
  Management groups define collections of management actions that can be performed on OPC UA assets.
  Each management group contains actions with specific configurations and targets.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'iot ops ns' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_iot_ops_ns_asset_opcua_mgmt_add
  name: az iot ops ns asset opcua mgmt add
  summary: |-
    Add a management group to an OPC UA asset.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'iot ops ns' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az iot ops ns asset opcua mgmt add --asset
                                       --instance
                                       --name
                                       --resource-group
                                       [--default-timeout --dto]
                                       [--default-topic --dt]
                                       [--replace {false, true}]
  examples:
  - summary: |-
      Add a basic management group to an OPC UA asset.
    syntax: az iot ops ns asset opcua mgmt add --asset myopcuaasset --instance myInstance -g myInstanceResourceGroup --name myManagementGroup
  - summary: |-
      Add a management group with default topic and timeout.
    syntax: az iot ops ns asset opcua mgmt add --asset myopcuaasset --instance myInstance -g myInstanceResourceGroup --name myManagementGroup --default-topic factory/opcua/management/responses --default-timeout 30
  - summary: |-
      Replace an existing management group with the same name.
    syntax: az iot ops ns asset opcua mgmt add --asset myopcuaasset --instance myInstance -g myInstanceResourceGroup --name myManagementGroup --default-topic factory/opcua/control/commands --default-timeout 60 --replace
  requiredParameters:
  - isRequired: true
    name: --asset -a
    summary: |-
      Asset name.
  - isRequired: true
    name: --instance -i
    summary: |-
      The name of the Azure IoT Operations instance.
  - isRequired: true
    name: --name -n
    summary: |-
      Management group name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      The resource group of the Azure IoT Operations instance.
  optionalParameters:
  - name: --default-timeout --dto
    summary: |-
      Default timeout in seconds for management group actions. Minimum: 0.
  - name: --default-topic --dt
    summary: |-
      Default topic for management group actions.
  - name: --replace
    defaultValue: "False"
    acceptedValues: false, true
    summary: |-
      Replace the management if another management with the same name is already present.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
