    Update an SSE namespaced asset in an IoT Operations instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot ops ns asset sse update --instance
                                   --name
                                   --resource-group
                                   [--asset-type-ref --type-ref]
                                   [--attr --attribute]
                                   [--dataset-dest --dsd]
                                   [--description]
