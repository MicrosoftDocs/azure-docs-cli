                                   [--model]
                                   [--pc --product-code]
                                   [--serial-number --sn]
                                   [--software-revision --sw-rev]
                                   [--tags]
  examples:
  - summary: |-
      Update SSE asset dataset destination
    syntax: az iot ops ns asset sse update --name mysseAsset --instance myInstance -g myInstanceResourceGroup --dataset-dest topic="updated/sse/data" retain=Keep qos=Qos1 ttl=7200
  - summary: |-
      Update SSE asset event destination
    syntax: az iot ops ns asset sse update --name mysseAsset --instance myInstance -g myInstanceResourceGroup --event-dest topic="updated/sse/alerts" retain=Never qos=Qos0 ttl=3600
  - summary: |-
      Update SSE asset metadata
    syntax: az iot ops ns asset sse update --name mysseAsset --instance myInstance -g myInstanceResourceGroup --description "Updated real-time event stream" --display-name "Updated Event Monitor"
  - summary: |-
      Update SSE asset attributes
    syntax: az iot ops ns asset sse update --name mysseAsset --instance myInstance -g myInstanceResourceGroup --attribute location=factory --attribute priority=high
  - summary: |-
      Disable SSE asset
    syntax: az iot ops ns asset sse update --name mysseAsset --instance myInstance -g myInstanceResourceGroup --disable
  requiredParameters:
