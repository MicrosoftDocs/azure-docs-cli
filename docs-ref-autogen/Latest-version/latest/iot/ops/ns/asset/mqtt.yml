### YamlMime:AzureCLIGroup
uid: az_iot_ops_ns_asset_mqtt
name: az iot ops ns asset mqtt
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **azure-iot-ops** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az iot ops ns asset mqtt** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage namespaced assets that point to MQTT device endpoints.
status: GA
sourceType: Extension
directCommands:
- uid: az_iot_ops_ns_asset_mqtt_create
  name: az iot ops ns asset mqtt create
  summary: |-
    Create an MQTT namespaced asset in an IoT Operations instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot ops ns asset mqtt create --device
                                    --endpoint --ep
                                    --instance
                                    --name
                                    --resource-group
                                    [--asset-type-ref --type-ref]
                                    [--attr --attribute]
                                    [--dataset-dest --dsd]
                                    [--description]
                                    [--disable {false, true}]
                                    [--display-name --dn]
                                    [--doc-uri --documentation-uri]
                                    [--eid --external-asset-id]
                                    [--hardware-revision --hw-rev]
                                    [--manufacturer]
                                    [--manufacturer-uri --mfr-uri]
                                    [--model]
                                    [--pc --product-code]
                                    [--serial-number --sn]
                                    [--software-revision --sw-rev]
                                    [--tags]
  examples:
  - summary: |-
      Create a basic MQTT asset
    syntax: az iot ops ns asset mqtt create --name myMqttAsset --instance myInstance -g myInstanceResourceGroup --device myMqttDevice --endpoint myMqttEndpoint
  - summary: |-
      Create an MQTT asset with dataset destination
    syntax: az iot ops ns asset mqtt create --name myMqttAsset --instance myInstance -g myInstanceResourceGroup --device myMqttDevice --endpoint myMqttEndpoint --dataset-dest topic="factory/mqtt/data" retain=Never qos=Qos1 ttl=3600
  - summary: |-
      Create an MQTT asset with BrokerStateStore destination
    syntax: az iot ops ns asset mqtt create --name myMqttAsset --instance myInstance -g myInstanceResourceGroup --device myMqttDevice --endpoint myMqttEndpoint --dataset-dest key="mqtt-data-cache"
  - summary: |-
      Create an MQTT asset with metadata
    syntax: az iot ops ns asset mqtt create --name myMqttAsset --instance myInstance -g myInstanceResourceGroup --device myMqttDevice --endpoint myMqttEndpoint --description "In-cluster MQTT topic subscriber" --display-name "Factory MQTT Stream" --model "MQTT-SUB-100" --manufacturer "BrokerCorp"
  requiredParameters:
  - isRequired: true
    name: --device -d
    summary: |-
      Device name.
  - isRequired: true
    name: --endpoint --ep
    summary: |-
      Device endpoint name.
  - isRequired: true
    name: --instance -i
    summary: |-
      The name of the Azure IoT Operations instance.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the asset.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      The resource group of the Azure IoT Operations instance.
  optionalParameters:
  - name: --asset-type-ref --type-ref
    summary: |-
      Space-separated list of asset type references.
    groupName: Additional Info Arguments
  - name: --attr --attribute
    summary: |-
      Space-separated key=value pairs for custom asset attributes.
    groupName: Additional Info Arguments
  - name: --dataset-dest --dsd
    summary: |-
      Key=value pairs representing the destination for datasets. Allowed arguments include: `key` for BrokerStateStore or `topic`, `retain`, `qos`, and `ttl` for MQTT. Allowed values for `retain` are `Keep` and `Never` and allowed values for `qos` are `Qos0` and `Qos1`.
  - name: --description
    summary: |-
      Description of the asset.
    groupName: Additional Info Arguments
  - name: --disable
    acceptedValues: false, true
    summary: |-
      Disable the asset.
    groupName: Additional Info Arguments
  - name: --display-name --dn
    summary: |-
      Display name for the asset.
    groupName: Additional Info Arguments
  - name: --doc-uri --documentation-uri
    summary: |-
      Documentation URI for the asset.
    groupName: Additional Info Arguments
  - name: --eid --external-asset-id
    summary: |-
      External asset ID.
    groupName: Additional Info Arguments
  - name: --hardware-revision --hw-rev
    summary: |-
      Hardware revision information.
    groupName: Additional Info Arguments
  - name: --manufacturer
    summary: |-
      Manufacturer name.
    groupName: Additional Info Arguments
  - name: --manufacturer-uri --mfr-uri
    summary: |-
      Manufacturer URI.
    groupName: Additional Info Arguments
  - name: --model
    summary: |-
      Model name or number.
    groupName: Additional Info Arguments
  - name: --pc --product-code
    summary: |-
      Product code.
    groupName: Additional Info Arguments
  - name: --serial-number --sn
    summary: |-
      Serial number.
    groupName: Additional Info Arguments
  - name: --software-revision --sw-rev
    summary: |-
      Software revision information.
    groupName: Additional Info Arguments
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
