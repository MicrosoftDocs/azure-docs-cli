### YamlMime:AzureCLIGroup
uid: az_iot_ops_ns_asset_custom_dataset
name: az iot ops ns asset custom dataset
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **azure-iot-ops** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az iot ops ns asset custom dataset** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage datasets for custom namespaced assets in an IoT Operations instance.
description: |-
  Currently, only one dataset with the name "default" is supported for assets.
status: GA
sourceType: Extension
directCommands:
- uid: az_iot_ops_ns_asset_custom_dataset_add
  name: az iot ops ns asset custom dataset add
  summary: |-
    Add a dataset to a custom namespaced asset in an IoT Operations instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot ops ns asset custom dataset add --asset
                                           --data-source --ds
                                           --instance
                                           --name
                                           --resource-group
                                           [--config]
                                           [--dest --destination]
                                           [--replace {false, true}]
                                           [--tr --type-ref]
  examples:
  - summary: |-
      Add a basic custom dataset
    syntax: az iot ops ns asset custom dataset add --asset mycustomasset --instance myInstance -g myInstanceResourceGroup --name myDataset --data-source "customDataSource"
  - summary: |-
      Add a custom dataset with configuration
    syntax: 'az iot ops ns asset custom dataset add --asset mycustomasset --instance myInstance -g myInstanceResourceGroup --name myDataset --data-source "sensor/pressure" --config "{\"publishingInterval\": 1000, \"queueSize\": 5}"'
  - summary: |-
      Add a custom dataset with MQTT destination
    syntax: az iot ops ns asset custom dataset add --asset mycustomasset --instance myInstance -g myInstanceResourceGroup --name myDataset --data-source "sensor/temp" --destination topic="factory/temperature" retain=Keep qos=Qos1 ttl=3600
  - summary: |-
      Add a custom dataset with BrokerStateStore destination
    syntax: az iot ops ns asset custom dataset add --asset mycustomasset --instance myInstance -g myInstanceResourceGroup --name myDataset --data-source "device/state" --destination key="deviceState"
  - summary: |-
      Add a custom dataset with Storage destination
    syntax: az iot ops ns asset custom dataset add --asset mycustomasset --instance myInstance -g myInstanceResourceGroup --name myDataset --data-source "device/logs" --destination path="data/logs/device001"
  requiredParameters:
  - isRequired: true
    name: --asset -a
    summary: |-
      Asset name.
  - isRequired: true
    name: --data-source --ds
    summary: |-
      Data source for the dataset.
  - isRequired: true
    name: --instance -i
    summary: |-
      The name of the Azure IoT Operations instance.
  - isRequired: true
    name: --name
    summary: |-
      Dataset name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      The resource group of the Azure IoT Operations instance.
  optionalParameters:
  - name: --config
    summary: |-
      Custom dataset configuration as a JSON string or file path.
  - name: --dest --destination
    summary: |-
      Key=value pairs representing the destination for dataset. Allowed arguments include: `key` for BrokerStateStore; `path` for Storage; or `topic`, `retain`, `qos`, and `ttl` for MQTT. Allowed values for `retain` are `Keep` and `Never` and allowed values for `qos` are `Qos0` and `Qos1`.
  - name: --replace
    defaultValue: "False"
    acceptedValues: false, true
    summary: |-
      Replace the dataset if another dataset with the same name is already present.
  - name: --tr --type-ref
    summary: |-
      Type definition ID or URI.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
