### YamlMime:AzureCLIGroup
uid: az_iot_ops_ns_asset_custom_event-group
name: az iot ops ns asset custom event-group
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **azure-iot-ops** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az iot ops ns asset custom event-group** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage event groups for custom namespaced assets in an IoT Operations instance.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'iot ops ns' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_iot_ops_ns_asset_custom_event-group_add
  name: az iot ops ns asset custom event-group add
  summary: |-
    Add an event group to a custom namespaced asset in an IoT Operations instance.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'iot ops ns' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az iot ops ns asset custom event-group add --asset
                                               --data-source --ds
                                               --instance
                                               --name
                                               --resource-group
                                               [--config]
                                               [--dest --destination]
                                               [--replace {false, true}]
                                               [--tr --type-ref]
  examples:
  - summary: |-
      Add a basic custom event group
    syntax: az iot ops ns asset custom event-group add --asset mycustomasset --instance myInstance -g myInstanceResourceGroup --name alarmEvent --data-source "alarm.critical"
  - summary: |-
      Add a custom event group with MQTT destination
    syntax: az iot ops ns asset custom event-group add --asset mycustomasset --instance myInstance -g myInstanceResourceGroup --name statusEvent --data-source "status.change" --destination topic="factory/custom/events" retain=Never qos=Qos1 ttl=1800
  - summary: |-
      Replace a custom event group with same name
    syntax: az iot ops ns asset custom event-group add --asset mycustomasset --instance myInstance -g myInstanceResourceGroup --name alarmEvent --data-source "alarm.updated" --replace
  requiredParameters:
  - isRequired: true
    name: --asset -a
    summary: |-
      Asset name.
  - isRequired: true
    name: --data-source --ds
    summary: |-
      Data source for the event group.
  - isRequired: true
    name: --instance -i
    summary: |-
      The name of the Azure IoT Operations instance.
  - isRequired: true
    name: --name
    summary: |-
      Event group name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      The resource group of the Azure IoT Operations instance.
  optionalParameters:
  - name: --config
    summary: |-
      Custom event group configuration as a JSON string or file path.
  - name: --dest --destination
    summary: |-
      Key=value pairs representing the destination for event groups. Allowed arguments include: `key` for BrokerStateStore; `path` for Storage; or `topic`, `retain`, `qos`, and `ttl` for MQTT. Allowed values for `retain` are `Never` and `Keep` and allowed values for `qos` are `Qos0` and `Qos1`.
  - name: --replace
    defaultValue: "False"
    acceptedValues: false, true
    summary: |-
      Replace the event group if another event group with the same name is already present.
  - name: --tr --type-ref
    summary: |-
      Type definition ID or URI.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
