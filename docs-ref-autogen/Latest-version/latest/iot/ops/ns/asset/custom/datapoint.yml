### YamlMime:AzureCLIGroup
uid: az_iot_ops_ns_asset_custom_datapoint
name: az iot ops ns asset custom datapoint
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **azure-iot-ops** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az iot ops ns asset custom datapoint** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage datapoints for custom asset datasets in Device Registry namespaces.
status: GA
sourceType: Extension
directCommands:
- uid: az_iot_ops_ns_asset_custom_datapoint_add
  name: az iot ops ns asset custom datapoint add
  summary: |-
    Add a datapoint to a custom asset dataset in a Device Registry namespace.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot ops ns asset custom datapoint add --asset
                                             --data-source --ds
                                             --dataset
                                             --instance
                                             --name
                                             --resource-group
                                             [--config]
                                             [--replace {false, true}]
                                             [--tr --type-ref]
  examples:
  - summary: |-
      Add a basic datapoint
    syntax: az iot ops ns asset custom datapoint add --asset mycustomasset --instance myInstance -g myInstanceResourceGroup --dataset myDataset --name temp1 --data-source "sensor.temp1"
  - summary: |-
      Add a datapoint with custom configuration
    syntax: 'az iot ops ns asset custom datapoint add --asset mycustomasset --instance myInstance -g myInstanceResourceGroup --dataset myDataset --name pressure1 --data-source "sensor.pressure1" --config "{\"samplingInterval\": 500, \"priority\": \"high\"}"'
  - summary: |-
      Add a datapoint and replace existing one with same name
    syntax: az iot ops ns asset custom datapoint add --asset mycustomasset --instance myInstance -g myInstanceResourceGroup --dataset myDataset --name temp1 --data-source "sensor.temp1.v2" --replace
  requiredParameters:
  - isRequired: true
    name: --asset -a
    summary: |-
      Asset name.
  - isRequired: true
    name: --data-source --ds
    summary: |-
      Data source for the data point.
  - isRequired: true
    name: --dataset -d
    summary: |-
      Dataset name.
  - isRequired: true
    name: --instance -i
    summary: |-
      The name of the Azure IoT Operations instance.
  - isRequired: true
    name: --name
    summary: |-
      Data point name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      The resource group of the Azure IoT Operations instance.
  optionalParameters:
  - name: --config
    summary: |-
      Custom data point configuration as a JSON string or file path.
  - name: --replace
    defaultValue: "False"
    acceptedValues: false, true
    summary: |-
      Replace the data point if another point with the same name is already present.
  - name: --tr --type-ref
    summary: |-
      Type definition ID or URI.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
