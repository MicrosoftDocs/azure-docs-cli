- uid: az_iot_ops_ns_asset_custom_mgmt-group_update
  name: az iot ops ns asset custom mgmt-group update
  summary: |-
    Update a management group for a custom asset.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'iot ops ns' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az iot ops ns asset custom mgmt-group update --asset
                                                 --instance
                                                 --name
                                                 --resource-group
                                                 [--config]
                                                 [--data-source --ds]
                                                 [--default-timeout --dto]
                                                 [--default-topic --dt]
                                                 [--tr --type-ref]
  examples:
  - summary: |-
      Update the default topic and timeout for a management group.
    syntax: az iot ops ns asset custom mgmt-group update --asset myasset --instance myInstance -g myInstanceResourceGroup --name myManagementGroup --default-topic factory/updated/responses --default-timeout 45
  - summary: |-
      Update the custom configuration and data source for a management group.
    syntax: "az iot ops ns asset custom mgmt-group update --asset myasset --instance myInstance -g myInstanceResourceGroup --name myManagementGroup --config '{\"groupType\": \"advanced-control\", \"features\": [\"logging\", \"retry\"]}' --data-source mydatasource"
  - summary: |-
      Clear the custom configuration for a management group.
    syntax: az iot ops ns asset custom mgmt-group update --asset myasset --instance myInstance -g myInstanceResourceGroup --name myManagementGroup --config ""
  requiredParameters:
  - isRequired: true
    name: --asset -a
