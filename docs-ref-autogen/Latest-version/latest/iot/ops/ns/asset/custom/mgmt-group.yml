### YamlMime:AzureCLIGroup
uid: az_iot_ops_ns_asset_custom_mgmt-group
name: az iot ops ns asset custom mgmt-group
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **azure-iot-ops** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az iot ops ns asset custom mgmt-group** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage custom asset management groups in an IoT Operations instance.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'iot ops ns' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_iot_ops_ns_asset_custom_mgmt-group_add
  name: az iot ops ns asset custom mgmt-group add
  summary: |-
    Add a management group to a custom asset.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'iot ops ns' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az iot ops ns asset custom mgmt-group add --asset
                                              --data-source --ds
                                              --instance
                                              --name
                                              --resource-group
                                              [--config]
                                              [--default-timeout --dto]
                                              [--default-topic --dt]
                                              [--replace {false, true}]
                                              [--tr --type-ref]
  examples:
  - summary: |-
      Add a basic management group to a custom asset.
    syntax: az iot ops ns asset custom mgmt-group add --asset myasset --instance myInstance -g myInstanceResourceGroup --name myManagementGroup --data-source mydatasource
  - summary: |-
      Add a management group with default topic and timeout.
    syntax: az iot ops ns asset custom mgmt-group add --asset myasset --instance myInstance -g myInstanceResourceGroup --name myManagementGroup --default-topic factory/management/responses --default-timeout 30 --data-source mydatasource
  - summary: |-
      Add a management group with custom configuration.
    syntax: "az iot ops ns asset custom mgmt-group add --asset myasset --instance myInstance -g myInstanceResourceGroup --name myManagementGroup --config '{\"groupType\": \"sensor-control\", \"priority\": \"high\"}' --default-topic factory/control/commands --default-timeout 60 --data-source mydatasource"
  - summary: |-
      Replace an existing management group with the same name.
    syntax: "az iot ops ns asset custom mgmt-group add --asset myasset --instance myInstance -g myInstanceResourceGroup --name myManagementGroup --config '{\"groupType\": \"updated-control\", \"version\": \"2.0\"}' --data-source mydatasource --replace"
  requiredParameters:
  - isRequired: true
    name: --asset -a
    summary: |-
      Asset name.
  - isRequired: true
    name: --data-source --ds
    summary: |-
      Data source for the management group.
  - isRequired: true
    name: --instance -i
    summary: |-
      The name of the Azure IoT Operations instance.
  - isRequired: true
    name: --name -n
    summary: |-
      Management group name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      The resource group of the Azure IoT Operations instance.
  optionalParameters:
  - name: --config
    summary: |-
      Custom management group configuration as a JSON string or file path.
  - name: --default-timeout --dto
    summary: |-
      Default timeout in seconds for management group actions. Minimum: 0.
  - name: --default-topic --dt
    summary: |-
      Default topic for management group actions.
  - name: --replace
    defaultValue: "False"
    acceptedValues: false, true
    summary: |-
      Replace the management if another management with the same name is already present.
  - name: --tr --type-ref
    summary: |-
      Type definition ID or URI.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
