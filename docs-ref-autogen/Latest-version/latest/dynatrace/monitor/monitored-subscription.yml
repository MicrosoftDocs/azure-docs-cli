### YamlMime:AzureCLIGroup
uid: az_dynatrace_monitor_monitored-subscription
name: az dynatrace monitor monitored-subscription
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **dynatrace** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az dynatrace monitor monitored-subscription** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Monitored Subscription.
status: GA
sourceType: Extension
directCommands:
- uid: az_dynatrace_monitor_monitored-subscription_create
  name: az dynatrace monitor monitored-subscription create
  summary: |-
    Create the subscriptions that should be monitored by the Dynatrace monitor resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az dynatrace monitor monitored-subscription create --monitor-name
                                                       --resource-group
                                                       [--monitored-sub-list]
                                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                       [--operation {Active, AddBegin, AddComplete, DeleteBegin, DeleteComplete}]
  examples:
  - summary: |-
      Monitors_AddMonitoredSubscriptions
    syntax: az dynatrace monitor monitored-subscription create --resource-group myResourceGroup --monitor-name myMonitor
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: |-
      Monitor resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --monitored-sub-list
    summary: |-
      List of subscriptions and the state of the monitoring.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --operation
    acceptedValues: Active, AddBegin, AddComplete, DeleteBegin, DeleteComplete
    summary: |-
      The operation for the patch on the resource.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
