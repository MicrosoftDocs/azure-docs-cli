### YamlMime:AzureCLIGroup
uid: az_dynatrace_observability_monitor
name: az dynatrace observability monitor
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **dynatrace** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az dynatrace observability monitor** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Monitor.
status: GA
sourceType: Extension
directCommands:
- uid: az_dynatrace_observability_monitor_list
  name: az dynatrace observability monitor list
  summary: |-
    List all MonitorResource by subscriptionId.
  status: GA
  sourceType: Extension
  syntax: >-
    az dynatrace observability monitor list [--max-items]
                                            [--next-token]
  examples:
  - summary: |-
      Monitors_ListBySubscriptionId_MaximumSet_Gen
    syntax: az dynatrace observability monitor list
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_dynatrace_observability_monitor_manage-agent-installation
  name: az dynatrace observability monitor manage-agent-installation
  summary: |-
    Performs Dynatrace agent install/uninstall action through the Azure Dynatrace resource on the provided list of resources.
  status: GA
  sourceType: Extension
  syntax: >-
    az dynatrace observability monitor manage-agent-installation --action {Install, Uninstall}
                                                                 --mng-agt-instal-list
                                                                 [--ids]
                                                                 [--monitor-name]
                                                                 [--resource-group]
                                                                 [--subscription]
  examples:
  - summary: |-
      Monitors_ManageAgentInstallation_MaximumSet_Gen
    syntax: az dynatrace observability monitor manage-agent-installation --resource-group myResourceGroup --monitor-name myMonitor --mng-agt-instal-list "[{id:/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.Compute/virtualMachineScaleSets/vmssName},{id:/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.Compute/virtualMachineScaleSets/vmssName2}]" --action Install
  requiredParameters:
  - isRequired: true
    name: --action
    acceptedValues: Install, Uninstall
    summary: |-
      Install/Uninstall action.
    groupName: Request Arguments
  - isRequired: true
    name: --mng-agt-instal-list
    summary: |-
      The list of resources.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Request Arguments
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --monitor-name
    summary: |-
      Monitor resource name.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_dynatrace_observability_monitor_upgrade-plan
  name: az dynatrace observability monitor upgrade-plan
  summary: |-
    Upgrades the billing Plan for Dynatrace monitor resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az dynatrace observability monitor upgrade-plan [--ids]
                                                    [--monitor-name]
                                                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                    [--plan-data]
                                                    [--resource-group]
                                                    [--subscription]
  examples:
  - summary: |-
      Monitors_UpgradePlan_MaximumSet_Gen
    syntax: az dynatrace observability monitor upgrade-plan --resource-group myResourceGroup --monitor-name myMonitor --plan-data "{usage-type:Committed,billing-cycle:Monthly,plan-details:dynatraceapitestplan,effective-date:'2019-08-30T15:14:33+02:00'}"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --monitor-name
    summary: |-
      Monitor resource name.
    groupName: Resource Id Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --plan-data
    summary: |-
      The new Billing plan information.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Request Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_dynatrace_observability_monitor_list
- az_dynatrace_observability_monitor_manage-agent-installation
- az_dynatrace_observability_monitor_upgrade-plan
metadata:
  description: Manage Monitor.
