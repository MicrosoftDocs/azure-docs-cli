### YamlMime:AzureCLIGroup
uid: az_confcom_fragment
name: az confcom fragment
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **confcom** extension for the Azure CLI (version 2.26.2 or higher). The extension will automatically install the first time you run an **az confcom fragment** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to handle Confidential Container Policy Fragments.
status: GA
sourceType: Extension
directCommands:
- uid: az_confcom_fragment_attach
  name: az confcom fragment attach
  summary: |-
    Attach a Confidential Container Policy Fragment to an image in an ORAS registry.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az confcom fragment attach --manifest-tag
                               []
  examples:
  - summary: |-
      Attach a signed fragment to a registry
    syntax: az confcom fragment attach ./fragment.reg.cose --manifest-tag myregistry.azurecr.io/image:latest
  - summary: |-
      Attach the output of acifragmentgen to a registry
    syntax: az confcom acifragmentgen --chain my.cert.pem --key my_key.pem --svn "1" --namespace contoso --feed "test-feed" --input ./fragment_spec.json | az confcom fragment attach --manifest-tag myregistry.azurecr.io/image:latest
  requiredParameters:
  - isRequired: true
    name: --manifest-tag
    summary: |-
      The reference to attach the signed fragment to.
  optionalParameters:
  - name: <SIGNED_FRAGMENT>
    summary: |-
      Signed fragment to attach.
    groupName: Positional
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_confcom_fragment_push
  name: az confcom fragment push
  summary: |-
    Push a Confidential Container Policy Fragment to an ORAS registry.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az confcom fragment push --manifest-tag
                             []
  examples:
  - summary: |-
      Push a signed fragment to a registry
    syntax: az confcom fragment push ./fragment.reg.cose --manifest-tag myregistry.azurecr.io/fragment:latest
  - summary: |-
      Push the output of acifragmentgen to a registry
    syntax: az confcom acifragmentgen --chain my.cert.pem --key my_key.pem --svn "1" --namespace contoso --feed "test-feed" --input ./fragment_spec.json | az confcom fragment push --manifest-tag myregistry.azurecr.io/fragment:latest
  requiredParameters:
  - isRequired: true
    name: --manifest-tag
    summary: |-
      The reference to push the signed fragment to.
  optionalParameters:
  - name: <SIGNED_FRAGMENT>
    summary: |-
      Signed fragment to push.
    groupName: Positional
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_confcom_fragment_attach
- az_confcom_fragment_push
metadata:
  description: Commands to handle Confidential Container Policy Fragments.
