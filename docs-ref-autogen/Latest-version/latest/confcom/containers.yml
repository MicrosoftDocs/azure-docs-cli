### YamlMime:AzureCLIGroup
uid: az_confcom_containers
name: az confcom containers
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **confcom** extension for the Azure CLI (version 2.26.2 or higher). The extension will automatically install the first time you run an **az confcom containers** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands which generate Security Policy Container Definitions.
status: GA
sourceType: Extension
directCommands:
- uid: az_confcom_containers_from_image
  name: az confcom containers from_image
  summary: |-
    Create a Security Policy Container Definition based on an image reference.
  status: GA
  sourceType: Extension
  syntax: >-
    az confcom containers from_image [--platform]
                                     []
  examples:
  - summary: |-
      Input an image reference and generate container definitions
    syntax: az confcom containers from_image my.azurecr.io/myimage:tag
  optionalParameters:
  - name: --platform
    defaultValue: aci
    summary: |-
      The name of the platform the container definition will run on.
  - name: <IMAGE>
    summary: |-
      Image to create container definition from.
    groupName: Positional
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_confcom_containers_from_image
metadata:
  description: Commands which generate Security Policy Container Definitions.
