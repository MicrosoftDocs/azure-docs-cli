- uid: az_edge-action_version_deploy-from-file
  name: az edge-action version deploy-from-file
  summary: |-
    Deploy edge action version code from a JavaScript or zip file.
  description: |-
    This command provides file-based deployment for edge action versions. It automatically detects the deployment type based on the file extension (.js for JavaScript files, .zip for zip archives) unless explicitly specified.
  status: GA
  sourceType: Extension
  syntax: >-
    az edge-action version deploy-from-file --edge-action-name
                                            --file-path
                                            --resource-group
                                            --version
                                            [--deployment-type]
  examples:
  - summary: |-
      Deploy a JavaScript file to an edge action version
    syntax: az edge-action version deploy-from-file --resource-group myResourceGroup --edge-action-name myEdgeAction --version v1 --file-path ./mycode.js
  - summary: |-
      Deploy a zip file to an edge action version
    syntax: az edge-action version deploy-from-file --resource-group myResourceGroup --edge-action-name myEdgeAction --version v1 --file-path ./mycode.zip
  - summary: |-
      Deploy a JavaScript file with explicit deployment type
    syntax: az edge-action version deploy-from-file --resource-group myResourceGroup --edge-action-name myEdgeAction --version v1 --file-path ./mycode.js --deployment-type file
  requiredParameters:
  - isRequired: true
    name: --edge-action-name
    summary: |-
      Name of the edge action.
  - isRequired: true
    name: --file-path
    summary: |-
      Path to JavaScript (.js) or zip (.zip) file to deploy.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group.
  - isRequired: true
    name: --version
    summary: |-
      Version name.
  optionalParameters:
  - name: --deployment-type
    summary: |-
      Deployment type: "file" for JavaScript files, "zip" for zip archives. Auto-detected if not specified.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
