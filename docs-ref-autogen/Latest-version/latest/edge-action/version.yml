### YamlMime:AzureCLIGroup
uid: az_edge-action_version
name: az edge-action version
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **edge-action** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az edge-action version** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Version.
status: GA
sourceType: Extension
directCommands:
- uid: az_edge-action_version_create
  name: az edge-action version create
  summary: |-
    Create EdgeActionVersion version.
  status: GA
  sourceType: Extension
  syntax: >-
    az edge-action version create --edge-action-name
                                  --name --version
                                  --resource-group
                                  [--deployment-type {file, others, zip}]
                                  [--is-default-version {False, True}]
                                  [--location]
                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--tags]
  examples:
  - summary: |-
      CreateEdgeActionVersion
    syntax: az edge-action version create --resource-group testrg --edge-action-name edgeAction1 --version version2 --location global --deployment-type zip --is-default-version True
  requiredParameters:
  - isRequired: true
    name: --edge-action-name
    summary: |-
      The name of the Edge Action.
  - isRequired: true
    name: --name --version -n
    summary: |-
      The name of the Edge Action version.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --deployment-type
    acceptedValues: file, others, zip
    summary: |-
      The deployment type.
    groupName: Properties Arguments
  - name: --is-default-version
    acceptedValues: False, True
    summary: |-
      The active state.
    groupName: Properties Arguments
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: Resource Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
