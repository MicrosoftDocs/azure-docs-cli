### YamlMime:AzureCLIGroup
uid: az_devcenter_admin_environment-type
name: az devcenter admin environment-type
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **devcenter** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az devcenter admin environment-type** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage environment types.
status: GA
sourceType: Extension
directCommands:
- uid: az_devcenter_admin_environment-type_create
  name: az devcenter admin environment-type create
  summary: |-
    Create an environment type.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin environment-type create --dev-center --dev-center-name
                                               --environment-type-name --name
                                               --resource-group
                                               [--display-name]
                                               [--tags]
  examples:
  - summary: |-
      Create
    syntax: az devcenter admin environment-type create --tags Owner="superuser" --dev-center-name "Contoso" --name "DevTest" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --dev-center --dev-center-name -d
    summary: |-
      The name of the dev center. Use `az configure -d dev-center=<dev_center_name>` to configure a default.
  - isRequired: true
    name: --environment-type-name --name -n
    summary: |-
      The name of the environment type.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --display-name
    summary: |-
      The display name of the environment type.
    groupName: Properties Arguments
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Body Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
