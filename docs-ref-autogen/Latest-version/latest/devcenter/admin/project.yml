                                      [--ids]
                                      [--max-dev-boxes-per-user]
                                      [--name]
                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--remove]
                                      [--resource-group]
                                      [--serverless-gpu-sessions-settings]
                                      [--set]
                                      [--subscription]
                                      [--tags]
                                      [--user-assigned-identities]
                                      [--workspace-storage-settings]
  examples:
