### YamlMime:AzureCLIGroup
uid: az_site
name: az site
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **site** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az site** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Site.
status: GA
sourceType: Extension
directCommands:
- uid: az_site_create
  name: az site create
  summary: |-
    Create a site resource scoped to a resource group, subscription, or service group.
  description: |-
    Scope Options:
    --resource-group: Scope the site to a specific resource group. Note: When using this option, you must also provide --subscription.
    --subscription: Scope the site to a subscription.
    --service-group: Scope the site to a service group.
  status: GA
  sourceType: Extension
  syntax: >-
    az site create --name --site-name
                   [--city]
                   [--country]
                   [--description]
                   [--display-name]
                   [--labels]
                   [--postal-code]
                   [--resource-group]
                   [--service-group --sg]
                   [--state-or-province]
                   [--street-address1]
                   [--street-address2]
  examples:
  - summary: |-
      Create a Site at service group scope
    syntax: az site create --site-name TestSiteName --service-group TestSGName --display-name 'Test Site Display' --description "Test Site" --labels key1="value1" key2="value2" --street-address1="16 TOWNSEND ST" --street-address2="UNIT 1" --city="newyork" --state-or-province="CA" --country="US" --postal-code="94107"
  - summary: |-
      Create a Site at resource group scope
    syntax: az site create --site-name TestSiteName --resource-group TestRGName --subscription 000000000-0000-0000-0000-000000000000 --display-name 'Test Site Display' --description "Test Site" --street-address1="16 TOWNSEND ST" --street-address2="UNIT 1" --city="newyork" --state-or-province="CA" --country="US" --postal-code="94107"
  - summary: |-
      Create a Site at subscription scope
    syntax: az site create --site-name TestSiteName --subscription 000000000-0000-0000-0000-000000000000 --display-name 'Test Site Display' --description "Test Site" --labels key1="value1" --street-address1="16 TOWNSEND ST" --street-address2="UNIT 1" --city="newyork" --state-or-province="CA" --country="US" --postal-code="94107"
  requiredParameters:
  - isRequired: true
    name: --name --site-name -n
    summary: |-
      Name of the site resource.
  optionalParameters:
  - name: --city
    summary: |-
      City of the address.
    groupName: SiteAddress Arguments
  - name: --country
    summary: |-
      Country of the address.
    groupName: SiteAddress Arguments
  - name: --description
    summary: |-
      Description of site resource.
    groupName: Properties Arguments
  - name: --display-name
    summary: |-
      Display name of site resource.
    groupName: Properties Arguments
  - name: --labels
    summary: |-
      Key-value pairs for labeling the site resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --postal-code
    summary: |-
      Postal or ZIP code of the address.
    groupName: SiteAddress Arguments
  - name: --resource-group -g
    summary: |-
      Name of the resource group.
  - name: --service-group --sg
    summary: |-
      Name of the service group.
  - name: --state-or-province
    summary: |-
      State or province of the address.
    groupName: SiteAddress Arguments
  - name: --street-address1
    summary: |-
      First line of the street address.
    groupName: SiteAddress Arguments
  - name: --street-address2
    summary: |-
      Second line of the street address.
    groupName: SiteAddress Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_site_delete
  name: az site delete
  summary: |-
    Deletes an existing site resource scoped to a resource group, subscription, or service group.
  description: |-
    Scope Options:
    --resource-group: Target a site within a specific resource group. Note: Requires --subscription.
    --subscription: Target a site scoped to a subscription.
    --service-group: Target a site scoped to a service group.
  status: GA
  sourceType: Extension
  syntax: >-
    az site delete --name --site-name
                   [--resource-group]
                   [--service-group --sg]
                   [--yes]
  examples:
  - summary: |-
      Delete a Site at service group scope
    syntax: az site delete --site-name TestSiteName --service-group TestSGName
  - summary: |-
      Delete a Site at resource group scope
    syntax: az site delete --site-name TestSiteName --resource-group TestRGName --subscription 00000000-0000-0000-0000-000000000000
  - summary: |-
      Delete a Site at subscription scope
    syntax: az site delete --site-name TestSiteName --subscription 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --name --site-name -n
    summary: |-
      Name of the site resource.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of the resource group.
  - name: --service-group --sg
    summary: |-
      Name of the service group.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_site_list
  name: az site list
  summary: |-
    Lists all site resources scoped to a resource group, subscription, or service group.
  description: |-
    Scope Options:
    --resource-group: List sites within a specific resource group. Note: Requires --subscription.
    --subscription: List sites scoped to a subscription.
    --service-group: List sites scoped to a service group.
  status: GA
  sourceType: Extension
  syntax: >-
    az site list [--max-items]
                 [--next-token]
                 [--resource-group]
                 [--service-group --sg]
  examples:
  - summary: |-
      List Sites at service group scope
    syntax: az site list --service-group TestSGName
  - summary: |-
      List Sites at resource group scope
    syntax: az site list --resource-group TestRGName --subscription 00000000000-0000-0000-0000-000000000000
  - summary: |-
      List Sites at subscription scope
    syntax: az site list --subscription 00000000000-0000-0000-0000-000000000000
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  - name: --resource-group -g
    summary: |-
      Name of the resource group.
  - name: --service-group --sg
    summary: |-
      Name of the service group.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
