- uid: az_site_update
  name: az site update
  summary: |-
    Updates an existing site resource scoped to a resource group, subscription, or service group.
  description: |-
    Scope Options:
    --resource-group: Update a site within a specific resource group.
    Note: Requires --subscription.
    --subscription: Update a site scoped to a subscription.
    --service-group: Update a site scoped to a service group.
  status: GA
  sourceType: Extension
  syntax: >-
    az site update --name --site-name
                   [--city]
                   [--country]
                   [--description]
                   [--display-name]
                   [--labels]
                   [--postal-code]
                   [--resource-group]
                   [--service-group --sg]
                   [--state-or-province]
                   [--street-address1]
                   [--street-address2]
  examples:
  - summary: |-
      Update a Site at service group scope
    syntax: az site update --site-name TestSiteName --service-group TestSGName --description "Test Site" --labels key1="value1" key2="value2" --street-address1="17 TOWNSEND ST" --street-address2="UNIT 2" --city="newyork" --state-or-province="CA" --country="US" --postal-code="94107"
  - summary: |-
      Update a Site at resource group scope
    syntax: az site update --site-name TestSiteName --resource-group TestMSRG --subscription 00000000-0000-0000-0000-000000000000 --description "Test Site" --labels key1="value1" key2="value2" --street-address1="17 TOWNSEND ST" --street-address2="UNIT 2" --city="newyork" --state-or-province="CA" --country="US" --postal-code="94107"
  - summary: |-
      Update a Site at subscription scope
    syntax: az site update --site-name TestSiteName  --subscription 00000000-0000-0000-0000-000000000000 --description "Test Site" --labels key1="value1" key2="value2" --street-address1="17 TOWNSEND ST" --street-address2="UNIT 2" --city="newyork" --state-or-province="CA" --country="US" --postal-code="94107"
