directCommands:
- uid: az_advisor_recommendation_disable
  name: az advisor recommendation disable
  summary: |-
    Dismiss Azure Advisor recommendations.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
  syntax: >-
    az advisor recommendation disable [--days]
                                      [--ids]
                                      [--name]
                                      [--resource-group]
  optionalParameters:
  - name: --days -d
    summary: |-
      Number of days to disable. If not specified, the recommendation is disabled forever.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). If provided, no other "Resource Id" arguments should be specified.
    groupName: Resource Id Arguments
  - name: --name -n
    summary: |-
      The name of the recommendation as output by the list command.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
