### YamlMime:AzureCLIGroup
uid: az_stream-analytics_subscription
name: az stream-analytics subscription
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **stream-analytics** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az stream-analytics subscription** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage subscription with stream analytics.
status: GA
sourceType: Extension
directCommands:
- uid: az_stream-analytics_subscription_inspect
  name: az stream-analytics subscription inspect
  summary: |-
    Retrieve the subscription's current quota information in a particular region.
  status: GA
  sourceType: Extension
  syntax: >-
    az stream-analytics subscription inspect [--ids]
                                             [--location]
                                             [--subscription]
  examples:
  - summary: |-
      List subscription quota information in West US
    syntax: az stream-analytics subscription inspect --location "West US"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_stream-analytics_subscription_inspect
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage subscription with stream analytics.
