- uid: az_group_export
  name: az group export
  summary: |-
    Captures a resource group as a template.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az group export --name --resource-group
                    [--export-format {arm, bicep, json}]
                    [--include-comments]
                    [--include-parameter-default-value]
                    [--resource-ids]
                    [--skip-all-params]
                    [--skip-resource-name-params]
  requiredParameters:
  - isRequired: true
    name: --name --resource-group -g -n
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --export-format
    defaultValue: json
    acceptedValues: arm, bicep, json
    summary: |-
      The format of the exported template.
  - name: --include-comments
    defaultValue: "False"
    summary: |-
      Export template with comments.
  - name: --include-parameter-default-value
    defaultValue: "False"
    summary: |-
      Export template parameter with default value.
  - name: --resource-ids
    summary: |-
      Space-separated resource ids to filter the export by. To export all resources, do not specify this argument or supply "*".
  - name: --skip-all-params
    defaultValue: "False"
    summary: |-
      Export template parameter and skip all parameterization.
  - name: --skip-resource-name-params
    defaultValue: "False"
    summary: |-
      Export template and skip resource name parameterization.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
