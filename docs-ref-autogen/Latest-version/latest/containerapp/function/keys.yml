### YamlMime:AzureCLIGroup
uid: az_containerapp_function_keys
name: az containerapp function keys
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **containerapp** extension for the Azure CLI (version 2.79.0 or higher). The extension will automatically install the first time you run an **az containerapp function keys** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands for keys management in an Azure Functions on Container Apps.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'containerapp function' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_containerapp_function_keys_list
  name: az containerapp function keys list
  summary: |-
    List function keys in an Azure Functions on Container Apps.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'containerapp function keys' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az containerapp function keys list --key-type {functionKey, hostKey, masterKey, systemKey}
                                       --name
                                       --resource-group
                                       [--function-name]
                                       [--revision]
  examples:
  - summary: |-
      List function keys for a specific function in an Azure Functions on Container Apps.
    syntax: az containerapp function keys list -n my-containerapp -g MyResourceGroup --key-type functionKey --function-name MyFunctionName
  - summary: |-
      List host keys for an Azure Functions on Container Apps.
    syntax: az containerapp function keys list -n my-containerapp -g MyResourceGroup --key-type hostKey
  - summary: |-
      List master keys for an Azure Functions on Container Apps.
    syntax: az containerapp function keys list -n my-containerapp -g MyResourceGroup --key-type masterKey
  - summary: |-
      List system keys for an Azure Functions on Container Apps.
    syntax: az containerapp function keys list -n my-containerapp -g MyResourceGroup --key-type systemKey
  requiredParameters:
  - isRequired: true
    name: --key-type
    acceptedValues: functionKey, hostKey, masterKey, systemKey
    summary: |-
      The type of the keys to list.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Container App.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --function-name
    summary: |-
      The name of the function. Required only when key-type is functionKey.
  - name: --revision
    summary: |-
      The name of the container app revision. It is required if container app is running in multiple or labels revision mode.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_containerapp_function_keys_set
  name: az containerapp function keys set
  summary: |-
    Create or update specific function key in an Azure Functions on Container Apps.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'containerapp function keys' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az containerapp function keys set --key-name
                                      --key-type {functionKey, hostKey, masterKey, systemKey}
                                      --name
                                      --resource-group
                                      [--function-name]
                                      [--key-value]
                                      [--revision]
  examples:
  - summary: |-
      Create or update a function key for a specific function in an Azure Functions on Container Apps.
    syntax: az containerapp function keys set -n my-containerapp -g MyResourceGroup --key-type functionKey --key-name default --key-value MyKeyValue --function-name MyFunctionName
  - summary: |-
      Create or update a host key for an Azure Functions on Container Apps.
    syntax: az containerapp function keys set -n my-containerapp -g MyResourceGroup --key-type hostKey --key-name default --key-value MyKeyValue
  - summary: |-
      Create or update the master key for an Azure Functions on Container Apps.
    syntax: az containerapp function keys set -n my-containerapp -g MyResourceGroup --key-type masterKey --key-name _master --key-value MyKeyValue
  - summary: |-
      Create or update a system key for an Azure Functions on Container Apps.
    syntax: az containerapp function keys set -n my-containerapp -g MyResourceGroup --key-type systemKey --key-name MyKeyName --key-value MyKeyValue
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: |-
      The name of the key to create or update.
  - isRequired: true
    name: --key-type
    acceptedValues: functionKey, hostKey, masterKey, systemKey
    summary: |-
      The type of the key to set/update.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Container App.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --function-name
    summary: |-
      The name of the function. Required only when key-type is functionKey.
  - name: --key-value
    summary: |-
      The value of the key to create or update. Do not provide this argument to regenerate the key with a new value.
  - name: --revision
    summary: |-
      The name of the container app revision. It is required if container app is running in multiple or labels revision mode.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
