### YamlMime:AzureCLIGroup
uid: az_containerapp_function_invocations
name: az containerapp function invocations
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **containerapp** extension for the Azure CLI (version 2.79.0 or higher). The extension will automatically install the first time you run an **az containerapp function invocations** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to get function invocation data and traces from Application Insights.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'containerapp function' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_containerapp_function_invocations_summary
  name: az containerapp function invocations summary
  summary: |-
    Get function invocation summary from Application Insights.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'containerapp function invocations' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az containerapp function invocations summary --function-name
                                                 --name
                                                 --resource-group
                                                 [--revision]
                                                 [--timespan]
  examples:
  - summary: |-
      Get invocation summary for a function with default timespan (30 days)
    syntax: az containerapp function invocations summary -n my-containerapp -g MyResourceGroup --function-name MyFunction
  - summary: |-
      Get invocation summary for a function with specific timespan
    syntax: az containerapp function invocations summary -n my-containerapp -g MyResourceGroup --function-name MyFunction --timespan 7d
  - summary: |-
      Get invocation summary for a function in a specific revision
    syntax: az containerapp function invocations summary -n my-containerapp -g MyResourceGroup --function-name MyFunction --revision MyRevision
  requiredParameters:
  - isRequired: true
    name: --function-name
    summary: |-
      The name of the function.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Container App.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --revision
    summary: |-
      The name of the container app revision. It is required if container app is running in multiple or labels revision mode.
  - name: --timespan
    defaultValue: 30d
    summary: |-
      The timespan for which to query the invocation data (e.g., '30d', '7d', '24h', '1h'). Default is '30d'.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_containerapp_function_invocations_traces
  name: az containerapp function invocations traces
  summary: |-
    Get function invocation traces from Application Insights.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'containerapp function invocations' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az containerapp function invocations traces --function-name
                                                --name
                                                --resource-group
                                                [--limit]
                                                [--revision]
                                                [--timespan]
  examples:
  - summary: |-
      Get invocation traces for a function with default timespan (30 days)
    syntax: az containerapp function invocations traces -n my-containerapp -g MyResourceGroup --function-name MyFunction
  - summary: |-
      Get invocation traces for a function with specific timespan
    syntax: az containerapp function invocations traces -n my-containerapp -g MyResourceGroup --function-name MyFunction --timespan 24h
  - summary: |-
      Get invocation traces for a function in a specific revision
    syntax: az containerapp function invocations traces -n my-containerapp -g MyResourceGroup --function-name MyFunction --revision MyRevision
  requiredParameters:
  - isRequired: true
    name: --function-name
    summary: |-
      The name of the function.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Container App.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --limit
    defaultValue: "20"
    summary: |-
      The maximum number of traces to return. Default is 20.
  - name: --revision
    summary: |-
      The name of the container app revision. It is required if container app is running in multiple or labels revision mode.
  - name: --timespan
    defaultValue: 30d
    summary: |-
      The timespan for which to query the invocation traces (e.g., '30d', '7d', '24h', '1h'). Default is '30d'.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
