### YamlMime:AzureCLIGroup
uid: az_containerapp_session
name: az containerapp session
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **containerapp** extension for the Azure CLI (version 2.62.0 or higher). The extension will automatically install the first time you run an **az containerapp session** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage sessions.To learn more about individual commands under each subgroup run containerapp session [subgroup name] --help.
status: GA
sourceType: Extension
directCommands:
- uid: az_containerapp_session_stop
  name: az containerapp session stop
  summary: |-
    Stop a custom container session.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az containerapp session stop --identifier
                                 --resource-group
                                 [--ids]
                                 [--name]
                                 [--subscription]
  examples:
  - summary: |-
      Stop a custom container session.
    syntax: az containerapp session stop -n MySessionPool -g MyResourceGroup --identifier MySession
  requiredParameters:
  - isRequired: true
    name: --identifier -i
    summary: |-
      The Session Identifier.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name -n
    summary: |-
      The Session Pool name.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
