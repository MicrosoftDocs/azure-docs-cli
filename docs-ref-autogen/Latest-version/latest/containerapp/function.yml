### YamlMime:AzureCLIGroup
uid: az_containerapp_function
name: az containerapp function
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **containerapp** extension for the Azure CLI (version 2.79.0 or higher). The extension will automatically install the first time you run an **az containerapp function** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands related to Azure Functions on Container Apps.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_containerapp_function_list
  name: az containerapp function list
  summary: |-
    List all functions in an Azure Functions on Container Apps.
  description: |-
    --revision is required only if the app is not in single revision mode.
    Run to check activerevisionmode: az containerapp show -n my-containerapp -g MyResourceGroup --query properties.configuration.activeRevisionsMode.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'containerapp function' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az containerapp function list --name
                                  --resource-group
                                  [--revision]
  examples:
  - summary: |-
      List all functions in an Azure Functions on Container Apps. (single active revision mode)
    syntax: az containerapp function list -n my-containerapp -g MyResourceGroup
  - summary: |-
      List all functions in an Azure Functions on Container Apps for a specific revision.
    syntax: az containerapp function list -n my-containerapp -g MyResourceGroup --revision MyRevision
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Container App.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --revision -r
    summary: |-
      The name of the revision to list functions from. It is required if container app is running in multiple or labels revision mode.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_containerapp_function_show
  name: az containerapp function show
  summary: |-
    Get details of a function in an Azure Functions on Container Apps.
  description: |-
    --revision is required only if the app is not in single revision mode.
    Run to check activerevisionmode: az containerapp show -n my-containerapp -g MyResourceGroup --query properties.configuration.activeRevisionsMode.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'containerapp function' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az containerapp function show --function-name
                                  --name
                                  --resource-group
                                  [--revision]
  examples:
  - summary: |-
      Show details of a function in an Azure Functions on Container Apps. (single active revision mode)
    syntax: az containerapp function show -n my-containerapp -g MyResourceGroup --function-name MyFunction
  - summary: |-
      Show details of a function in an Azure Functions on Container Apps for a specific revision.
    syntax: az containerapp function show -n my-containerapp -g MyResourceGroup --function-name MyFunction --revision MyRevision
  requiredParameters:
  - isRequired: true
    name: --function-name
    summary: |-
      The name of the function to show details for.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Container App.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --revision -r
    summary: |-
      The name of the revision to get the function from. It is required if container app is running in multiple or labels revision mode.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
