### YamlMime:AzureCLIGroup
uid: az_containerapp_env_http-route-config
name: az containerapp env http-route-config
summary: |-
  Commands to manage environment level http routing.
status: GA
sourceType: Core
directCommands:
- uid: az_containerapp_env_http-route-config_create
  name: az containerapp env http-route-config create
  summary: |-
    Create a new http route config.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/containerapp/_help.py
  syntax: >-
    az containerapp env http-route-config create --http-route-config-name
                                                 --name
                                                 --resource-group
                                                 --yaml
  examples:
  - summary: |-
      Create a new route from a yaml file.
    syntax: az containerapp env http-route-config create -g MyResourceGroup -n MyEnvironment -r configname --yaml config.yaml
  requiredParameters:
  - isRequired: true
    name: --http-route-config-name -r
    summary: |-
      The name of the http route configuration.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Container Apps environment.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --yaml
    summary: |-
      The path to the YAML input file.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
