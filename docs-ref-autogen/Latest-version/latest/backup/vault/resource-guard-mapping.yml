uid: az_backup_vault_resource-guard-mapping
name: az backup vault resource-guard-mapping
summary: |-
  Resource Guard Mapping details of the Recovery Services vault.
status: GA
sourceType: Core
directCommands:
- uid: az_backup_vault_resource-guard-mapping_delete
  name: az backup vault resource-guard-mapping delete
  summary: |-
    Delete resource guard mapping of the Recovery Services vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
  syntax: >-
    az backup vault resource-guard-mapping delete [--ids]
                                                  [--name]
                                                  [--resource-group]
                                                  [--subscription]
                                                  [--tenant-id]
                                                  [--yes]
  examples:
  - summary: |-
      Delete resource guard mapping of the Recovery Services vault.
    syntax: az backup vault resource-guard-mapping delete --resource-group MyResourceGroup --name MyVault
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name -n
    summary: |-
      Name of the Recovery services vault.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --tenant-id
    summary: |-
      ID of the tenant where the Resource Guard exists in Cross-Tenant scenarios.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
