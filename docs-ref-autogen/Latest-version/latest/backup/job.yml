### YamlMime:AzureCLIGroup
uid: az_backup_job
name: az backup job
summary: |-
  Entity which contains details of the job.
status: GA
sourceType: Core
directCommands:
- uid: az_backup_job_list
  name: az backup job list
  summary: |-
    List all backup jobs of a Recovery Services vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
  syntax: >-
    az backup job list --resource-group
                       --vault-name
                       [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload, MAB}]
                       [--end-date]
                       [--operation {Backup, ConfigureBackup, DeleteBackupData, DisableBackup, Restore}]
                       [--start-date]
                       [--status {Cancelled, Completed, CompletedWithWarnings, Failed, InProgress}]
                       [--use-secondary-region]
  examples:
  - summary: |-
      List all backup jobs of a Recovery Services vault
    syntax: az backup job list --resource-group MyResourceGroup --vault-name MyVault
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vault-name -v
    summary: |-
      Name of the Recovery services vault.
  optionalParameters:
  - name: --backup-management-type
    acceptedValues: AzureIaasVM, AzureStorage, AzureWorkload, MAB
    summary: |-
      Specify the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.
  - name: --end-date
    summary: |-
      The end date of the range in UTC (d-m-Y).
  - name: --operation
    acceptedValues: Backup, ConfigureBackup, DeleteBackupData, DisableBackup, Restore
    summary: |-
      User initiated operation.
  - name: --start-date
    summary: |-
      The start date of the range in UTC (d-m-Y).
  - name: --status
    acceptedValues: Cancelled, Completed, CompletedWithWarnings, Failed, InProgress
    summary: |-
      Status of the Job.
  - name: --use-secondary-region
    summary: |-
      Use this flag to show recoverypoints in secondary region.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
