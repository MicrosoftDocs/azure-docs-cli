- uid: az_backup_container_unregister
  name: az backup container unregister
  summary: |-
    Unregister a Backup Container to make the underlying 'resource' be protected by another vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
  syntax: >-
    az backup container unregister [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload, MAB}]
                                   [--container-name]
                                   [--ids]
                                   [--resource-group]
                                   [--subscription]
                                   [--vault-name]
                                   [--yes]
  examples:
  - summary: |-
      If you are backing up Azure File shares, and want to clean-up, you need to delete backups for those shares and unregister the parent Azure Storage account.
    syntax: az backup container unregister --container-name MyContainer --resource-group MyResourceGroup --vault-name MyVault --backup-management-type AzureStorage
  optionalParameters:
