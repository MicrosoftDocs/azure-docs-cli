- uid: az_backup_deleted-vault_undelete
  name: az backup deleted-vault undelete
  summary: |-
    Restore a soft-deleted Recovery Services vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
  syntax: >-
    az backup deleted-vault undelete [--deleted-vault-id --ids]
                                     [--location]
                                     [--name]
  examples:
  - summary: |-
      Restore a soft-deleted vault by name and location.
    syntax: az backup deleted-vault undelete --name MyVault --location eastus
  - summary: |-
      Restore a soft-deleted vault using its ARM ID.
    syntax: az backup deleted-vault undelete --ids /subscriptions/{subscription-id}/locations/{location}/deletedVaults/{deleted-vault-name}
  optionalParameters:
  - name: --deleted-vault-id --ids
    summary: |-
      ID of the deleted vault.
  - name: --location -l
