### YamlMime:AzureCLIGroup
uid: az_backup_deleted-vault
name: az backup deleted-vault
summary: |-
  Manage soft-deleted Recovery Services vaults.
status: GA
sourceType: Core
directCommands:
- uid: az_backup_deleted-vault_get
  name: az backup deleted-vault get
  summary: |-
    Get details of a soft-deleted Recovery Services vault.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
  syntax: >-
    az backup deleted-vault get [--deleted-vault-id --ids]
                                [--location]
                                [--name]
  examples:
  - summary: |-
      Get details of a soft-deleted vault by name and location.
    syntax: az backup deleted-vault get --location eastus --name deletedVaultName
  optionalParameters:
  - name: --deleted-vault-id --ids
    summary: |-
      ID of the deleted vault.
  - name: --location -l
    summary: |-
      Location of the deleted vault.
  - name: --name -n
    summary: |-
      Name of the deleted vault.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
