### YamlMime:AzureCLIGroup
uid: az_cosmosdb_cassandra_role_definition
name: az cosmosdb cassandra role definition
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **cosmosdb-preview** extension for the Azure CLI (version 2.17.1 or higher). The extension will automatically install the first time you run an **az cosmosdb cassandra role definition** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Azure Cosmos DB Cassandra role definitions.
status: GA
sourceType: Extension
directCommands:
- uid: az_cosmosdb_cassandra_role_definition_create
  name: az cosmosdb cassandra role definition create
  summary: |-
    Create a Cassandra role definition under an Azure Cosmos DB account.
  status: GA
  sourceType: Extension
  syntax: >-
    az cosmosdb cassandra role definition create --account-name
                                                 --body
                                                 --resource-group
  examples:
  - summary: |-
      Create a Cassandra role definition under an Azure Cosmos DB account using a JSON string.
    syntax: >-
      az cosmosdb cassandra role definition create --account-name MyAccount --resource-group MyResourceGroup --body '{
        "Id": "be79875a-2cc4-40d5-8958-566017875b39",
        "RoleName": "My Read Only Role",
        "Type": "CustomRole",
        "AssignableScopes": ["/dbs/mydb/colls/mycontainer"],
        "Permissions": [{
          "DataActions": [
            "Microsoft.DocumentDB/databaseAccounts/readMetadata",
            "Microsoft.DocumentDB/databaseAccounts/cassandra/containers/entities/read",
            "Microsoft.DocumentDB/databaseAccounts/cassandra/containers/executeQuery",
            "Microsoft.DocumentDB/databaseAccounts/cassandra/containers/readChangeFeed"
          ]
        }]
      }'
  - summary: |-
      Create a Cassandra role definition under an Azure Cosmos DB account using a JSON file.
    syntax: az cosmosdb cassandra role definition create --account-name MyAccount --resource-group MyResourceGroup --body @role-definition.json
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --body -b
    summary: |-
      Role Definition body with Id (Optional for create), Type (Default is CustomRole), RoleName, Description, AssignableScopes, Permissions.  You can enter it as a string or as a file, e.g., --body @cassandra-role_definition-body-file.json or --body "{
      \"Id\": \"be79875a-2cc4-40d5-8958-566017875b39\",
      \"RoleName\": \"MyTestRole\",
      \"type\": \"CustomRole\",
      \"description\": \"Custom role to read Cosmos DB metadata\",
      \"AssignableScopes\":[\"/subscriptions/{0}/resourceGroups/{1}/providers/Microsoft.DocumentDB/databaseAccounts/MyDBAccountName\"],
      \"Permissions\": [{\"dataActions\": [\"Microsoft.DocumentDB/databaseAccounts/readMetadata\"]}]
      }".
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_cosmosdb_cassandra_role_definition_delete
  name: az cosmosdb cassandra role definition delete
  summary: |-
    Delete a Cassandra role definition under an Azure Cosmos DB account.
  status: GA
  sourceType: Extension
  syntax: >-
    az cosmosdb cassandra role definition delete --account-name
                                                 --resource-group
                                                 --role-definition-id
                                                 [--yes]
  examples:
  - summary: |-
      Delete a Cassandra role definition under an Azure Cosmos DB account.
    syntax: az cosmosdb cassandra role definition delete --account-name MyAccount --resource-group MyResourceGroup --role-definition-id be79875a-2cc4-40d5-8958-566017875b39
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --role-definition-id -i
    summary: |-
      Unique ID for the Cassandra Role Definition.
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
