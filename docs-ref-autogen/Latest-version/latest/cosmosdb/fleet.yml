### YamlMime:AzureCLIGroup
uid: az_cosmosdb_fleet
name: az cosmosdb fleet
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **cosmosdb-preview** extension for the Azure CLI (version 2.17.1 or higher). The extension will automatically install the first time you run an **az cosmosdb fleet** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Azure Cosmos DB Fleet resources.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_cosmosdb_fleet_create
  name: az cosmosdb fleet create
  summary: |-
    Create a new Cosmos DB Fleet.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'cosmosdb fleet' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az cosmosdb fleet create --fleet-name
                             --location
                             --resource-group
                             [--tags]
  examples:
  - summary: |-
      Create a fleet
    syntax: >-
      az cosmosdb fleet create \
        --resource-group MyResourceGroup \
        --fleet-name MyFleet \
        --location westus
  requiredParameters:
  - isRequired: true
    name: --fleet-name -n
    summary: |-
      Name of the Fleet resource.
  - isRequired: true
    name: --location -l
    summary: |-
      Location of the Fleet.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --tags
    summary: |-
      Tags in 'key=value key2=value2' format.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
