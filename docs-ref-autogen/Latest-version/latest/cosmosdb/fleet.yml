### YamlMime:AzureCLIGroup
uid: az_cosmosdb_fleet
name: az cosmosdb fleet
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **cosmosdb-preview** extension for the Azure CLI (version 2.17.1 or higher). The extension will automatically install the first time you run an **az cosmosdb fleet** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Azure Cosmos DB Fleet resources.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_cosmosdb_fleet_create
  name: az cosmosdb fleet create
  summary: |-
    Create a new Cosmos DB Fleet.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'cosmosdb fleet' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az cosmosdb fleet create --fleet-name
                             --location
                             --resource-group
                             [--tags]
  examples:
  - summary: |-
      Create a fleet
    syntax: >-
      az cosmosdb fleet create \
        --resource-group MyResourceGroup \
        --fleet-name MyFleet \
        --location westus
  requiredParameters:
  - isRequired: true
    name: --fleet-name -n
    summary: |-
      Name of the Fleet resource.
  - isRequired: true
    name: --location -l
    summary: |-
      Location of the Fleet.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --tags
    summary: |-
      Tags in 'key=value key2=value2' format.
- uid: az_cosmosdb_fleet_delete
  name: az cosmosdb fleet delete
  summary: |-
    Delete a specific Cosmos DB Fleet.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'cosmosdb fleet' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az cosmosdb fleet delete --fleet-name
                             --resource-group
                             [--yes]
  requiredParameters:
  - isRequired: true
    name: --fleet-name -n
    summary: |-
      Name of the Fleet resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_cosmosdb_fleet_list
  name: az cosmosdb fleet list
  summary: |-
    List Cosmos DB Fleets in a subscription or resource group.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'cosmosdb fleet' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az cosmosdb fleet list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_cosmosdb_fleet_show
  name: az cosmosdb fleet show
  summary: |-
    Show details of a specific Cosmos DB Fleet.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'cosmosdb fleet' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az cosmosdb fleet show --fleet-name
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --fleet-name -n
    summary: |-
      Name of the Fleet resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_cosmosdb_fleet_analytics
