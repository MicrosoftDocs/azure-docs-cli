### YamlMime:AzureCLIGroup
uid: az_cosmosdb_private-link-resource
name: az cosmosdb private-link-resource
summary: |-
  Manage Azure Cosmos DB private link resources.
status: GA
sourceType: Core
directCommands:
- uid: az_cosmosdb_private-link-resource_list
  name: az cosmosdb private-link-resource list
  summary: |-
    List the private link resources supported for Azure Cosmos DB.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb private-link-resource list --account-name
                                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_cosmosdb_private-link-resource_list
metadata:
  ms.date: 02/13/2025
  description: Manage Azure Cosmos DB private link resources.
