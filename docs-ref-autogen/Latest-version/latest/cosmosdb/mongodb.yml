### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb
name: az cosmosdb mongodb
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in both Azure CLI and at least one extension. Install each extension to benefit from its extended capabilities. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage MongoDB resources of Azure Cosmos DB account.
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_cosmosdb_mongodb_retrieve-latest-backup-time
  name: az cosmosdb mongodb retrieve-latest-backup-time
  summary: |-
    Retrieves latest restorable timestamp for the given mongodb collection in given region.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb mongodb retrieve-latest-backup-time --account-name
                                                    --collection-name
                                                    --database-name
                                                    --location
                                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Name of the CosmosDB database account.
  - isRequired: true
    name: --collection-name -c
    summary: |-
      Name of the CosmosDB MongoDB collection name.
  - isRequired: true
    name: --database-name -d
    summary: |-
      Name of the CosmosDB MongoDB database name.
  - isRequired: true
    name: --location -l
    summary: |-
      Location of the account.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
