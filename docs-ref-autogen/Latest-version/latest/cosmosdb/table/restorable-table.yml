### YamlMime:AzureCLIGroup
uid: az_cosmosdb_table_restorable-table
name: az cosmosdb table restorable-table
summary: |-
  Manage different versions of tables that are restorable in Azure Cosmos DB account.
status: GA
sourceType: Core
directCommands:
- uid: az_cosmosdb_table_restorable-table_list
  name: az cosmosdb table restorable-table list
  summary: |-
    List all the versions of all the tables that were created / modified / deleted in the given restorable account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb table restorable-table list --instance-id
                                            --location
                                            [--end-time]
                                            [--start-time]
  requiredParameters:
  - isRequired: true
    name: --instance-id -i
    summary: |-
      InstanceId of the Account.
  - isRequired: true
    name: --location -l
    summary: |-
      Location.
  optionalParameters:
  - name: --end-time -e
    summary: |-
      End time of restorable tables event feed.
  - name: --start-time -s
    summary: |-
      Start time of restorable tables event feed.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_cosmosdb_table_restorable-table_list
metadata:
  ms.date: 02/13/2025
  description: Manage different versions of tables that are restorable in Azure Cosmos DB account.
