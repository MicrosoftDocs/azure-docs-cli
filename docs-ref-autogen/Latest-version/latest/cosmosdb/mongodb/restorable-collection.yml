### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_restorable-collection
name: az cosmosdb mongodb restorable-collection
summary: |-
  Manage different versions of mongodb collections that are restorable in a database of a Azure Cosmos DB account.
status: GA
sourceType: Core
directCommands:
- uid: az_cosmosdb_mongodb_restorable-collection_list
  name: az cosmosdb mongodb restorable-collection list
  summary: |-
    List all the versions of all the mongodb collections that were created / modified / deleted in the given database and restorable account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb mongodb restorable-collection list --database-rid
                                                   --instance-id
                                                   --location
                                                   [--end-time]
                                                   [--start-time]
  requiredParameters:
  - isRequired: true
    name: --database-rid -d
    summary: |-
      Rid of the database.
  - isRequired: true
    name: --instance-id -i
    summary: |-
      InstanceId of the Account.
  - isRequired: true
    name: --location -l
    summary: |-
      Location.
  optionalParameters:
  - name: --end-time -e
    summary: |-
      End time of restorable MongoDB collections event feed.
  - name: --start-time -s
    summary: |-
      Start time of restorable MongoDB collections event feed.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_cosmosdb_mongodb_restorable-collection_list
metadata:
  ms.date: 02/13/2025
  description: Manage different versions of mongodb collections that are restorable in a database of a Azure Cosmos DB account.
