### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_collection
name: az cosmosdb mongodb collection
summary: |-
  Manage Azure Cosmos DB MongoDB collections.
status: GA
sourceType: Core
directCommands:
- uid: az_cosmosdb_mongodb_collection_create
  name: az cosmosdb mongodb collection create
  summary: |-
    Create an MongoDB collection under an Azure Cosmos DB MongoDB database.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb mongodb collection create --account-name
                                          --database-name
                                          --name
                                          --resource-group
                                          [--analytical-storage-ttl]
                                          [--idx]
                                          [--max-throughput]
                                          [--shard]
                                          [--throughput]
  examples:
  - summary: |-
      Create an Azure Cosmos DB MongoDB collection.
    syntax: az cosmosdb mongodb collection create -g MyResourceGroup -a MyAccount -d MyDatabase -n MyCollection --shard "ShardingKey" --idx @indexes-file.json --throughput "500"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --database-name -d
    summary: |-
      Database name.
  - isRequired: true
    name: --name -n
    summary: |-
      Collection name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --analytical-storage-ttl
    summary: |-
      Analytical TTL, when analytical storage is enabled.
  - name: --idx
    summary: |-
      Indexes, you can enter it as a string or as a file, e.g., --idx @indexes-file.json or --idx "[{\"key\": {\"keys\": [\"_ts\"]},\"options\": {\"expireAfterSeconds\": 1000}}, {\"key\": {\"keys\": [\"user_id\", \"user_address\"]}, \"options\": {\"unique\": \"true\"}}]".
  - name: --max-throughput
    summary: |-
      The maximum throughput resource can scale to (RU/s). Provided when the resource is autoscale enabled. The minimum value can be 4000 (RU/s).
  - name: --shard
    summary: |-
      Sharding key path.
  - name: --throughput
    summary: |-
      The throughput of MongoDB collection (RU/s). Default value is 400. Omit this parameter if the database has shared throughput unless the collection should have dedicated throughput.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
