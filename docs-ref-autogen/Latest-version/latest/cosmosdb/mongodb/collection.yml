- uid: az_cosmosdb_mongodb_collection_restore
  name: az cosmosdb mongodb collection restore
  summary: |-
    Restore a deleted mongodb collection within the same account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb mongodb collection restore --account-name
                                           --database-name
                                           --name
                                           --resource-group
                                           [--disable-ttl]
                                           [--restore-timestamp]
  examples:
  - summary: |-
      Restore a deleted mongodb collection within the same account.
    syntax: az cosmosdb mongodb collection restore --resource-group resource_group --account-name database_account_name --database-name parent_database_name --name name_of_collection_needs_to_be_restored --restore-timestamp 2020-07-13T16:03:41+0000
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --database-name -d
    summary: |-
      Database name.
  - isRequired: true
    name: --name -n
    summary: |-
      Collection name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --disable-ttl
    summary: |-
      Flag to restore with TTL disabled.
    description: |-
      Usage:          --disable-ttl True
      Default: false.
  - name: --restore-timestamp -t
    summary: |-
      The timestamp to which the collection needs to be restored to.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
