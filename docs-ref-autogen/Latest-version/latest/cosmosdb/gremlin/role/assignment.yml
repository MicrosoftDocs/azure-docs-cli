### YamlMime:AzureCLIGroup
uid: az_cosmosdb_gremlin_role_assignment
name: az cosmosdb gremlin role assignment
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **cosmosdb-preview** extension for the Azure CLI (version 2.17.1 or higher). The extension will automatically install the first time you run an **az cosmosdb gremlin role assignment** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Azure Cosmos DB Gremlin role assignments.
status: GA
sourceType: Extension
directCommands:
- uid: az_cosmosdb_gremlin_role_assignment_create
  name: az cosmosdb gremlin role assignment create
  summary: |-
    Create a Gremlin role assignment under an Azure Cosmos DB account.
  status: GA
  sourceType: Extension
  syntax: >-
    az cosmosdb gremlin role assignment create --account-name
                                               --principal-id
                                               --resource-group
                                               --scope
                                               [--role-assignment-id]
                                               [--role-definition-id]
                                               [--role-definition-name]
  examples:
  - summary: |-
      Create a Gremlin role assignment under an Azure Cosmos DB account using Role Definition Name.
    syntax: >-
      az cosmosdb gremlin role assignment create --account-name MyAccount --resource-group MyResourceGroup \
        --role-assignment-id cb8ed2d7-2371-4e3c-bd31-6cc1560e84f8 \
        --role-definition-name "My Read Only Role" \
        --scope "/dbs/mydb/colls/mycontainer" \
        --principal-id 6328f5f7-dbf7-4244-bba8-fbb9d8066506
  - summary: |-
      Create a Gremlin role assignment under an Azure Cosmos DB account using Role Definition ID.
    syntax: >-
      az cosmosdb gremlin role assignment create --account-name MyAccount --resource-group MyResourceGroup \
        --role-assignment-id cb8ed2d7-2371-4e3c-bd31-6cc1560e84f8 \
        --role-definition-id be79875a-2cc4-40d5-8958-566017875b39 \
        --scope "/dbs/mydb/colls/mycontainer" \
        --principal-id 6328f5f7-dbf7-4244-bba8-fbb9d8066506
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --principal-id -p
    summary: |-
      AAD Object ID of the principal to which this Role Assignment is being granted.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --scope -s
    summary: |-
      Data plane resource path at which this Role Assignment is being granted.
  optionalParameters:
  - name: --role-assignment-id -i
    summary: |-
      Optional for Create. Unique ID for the Role Assignment. If not provided, a new GUID will be used.
  - name: --role-definition-id -d
    summary: |-
      Unique ID of the Role Definition that this Role Assignment refers to.
  - name: --role-definition-name -n
    summary: |-
      Unique Name of the Role Definition that this Role Assignment refers to. Eg. 'Contoso Reader Role'.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
