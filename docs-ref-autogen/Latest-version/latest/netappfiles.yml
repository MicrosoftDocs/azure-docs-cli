### YamlMime:AzureCLIGroup
uid: az_netappfiles
name: az netappfiles
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in both Azure CLI and at least one extension. Install each extension to benefit from its extended capabilities. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Azure NetApp Files (ANF) Resources.
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_netappfiles_check-file-path-availability
  name: az netappfiles check-file-path-availability
  summary: |-
    Check if a file path is available.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles check-file-path-availability --name
                                                --subnet-id
                                                [--availability-zone]
                                                [--ids]
                                                [--location]
                                                [--subscription]
  examples:
  - summary: |-
      CheckFilePathAvailability
    syntax: az netappfiles check-file-path-availability --location eastus --name my-exact-filepth --subnet-id /subscriptions/9760acf5-4638-11e7-9bdb-020073ca7778/resourceGroups/myRP/providers/Microsoft.Network/virtualNetworks/testvnet3/subnets/testsubnet3
  requiredParameters:
  - isRequired: true
    name: --name
    summary: |-
      File path to verify.
    groupName: Body Arguments
  - isRequired: true
    name: --subnet-id
    summary: |-
      The Azure Resource URI for a delegated subnet. Must have the delegation Microsoft.NetApp/volumes.
    groupName: Body Arguments
  optionalParameters:
  - name: --availability-zone
    summary: |-
      The Azure Resource logical availability zone which is used within zone mapping lookup for the subscription and region. The lookup will retrieve the physical zone where volume is placed.
    groupName: Body Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
