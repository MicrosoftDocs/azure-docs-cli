### YamlMime:AzureCLIGroup
uid: az_confluent_organization_environment_schema-registry-cluster
name: az confluent organization environment schema-registry-cluster
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **confluent** extension for the Azure CLI (version 2.70.0 or higher). The extension will automatically install the first time you run an **az confluent organization environment schema-registry-cluster** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Retrieve details of Schema Registry clusters within a Confluent environment.
status: GA
sourceType: Extension
directCommands:
- uid: az_confluent_organization_environment_schema-registry-cluster_list
  name: az confluent organization environment schema-registry-cluster list
  summary: |-
    List all Schema Registry clusters within a Confluent environment.
  status: GA
  sourceType: Extension
  syntax: >-
    az confluent organization environment schema-registry-cluster list --environment-id
                                                                       --organization-name
                                                                       --resource-group
                                                                       [--max-items]
                                                                       [--next-token]
                                                                       [--page-size]
                                                                       [--page-token]
  requiredParameters:
  - isRequired: true
    name: --environment-id
    summary: |-
      Confluent environment id.
  - isRequired: true
    name: --organization-name
    summary: |-
      Organization resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  - name: --page-size
    summary: |-
      Pagination size.
  - name: --page-token
    summary: |-
      An opaque pagination token to fetch the next set of records.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_confluent_organization_environment_schema-registry-cluster_show
  name: az confluent organization environment schema-registry-cluster show
  summary: |-
    Retrieve details of a specific Schema Registry cluster by its ID.
  status: GA
  sourceType: Extension
  syntax: >-
    az confluent organization environment schema-registry-cluster show [--cluster-id]
                                                                       [--environment-id]
                                                                       [--ids]
                                                                       [--organization-name]
                                                                       [--resource-group]
                                                                       [--subscription]
  optionalParameters:
  - name: --cluster-id
    summary: |-
      Confluent kafka or schema registry cluster id prefixed with lkc or lks.
    groupName: Resource Id Arguments
  - name: --environment-id
    summary: |-
      Confluent environment id.
    groupName: Resource Id Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --organization-name
    summary: |-
      Organization resource name.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_confluent_organization_environment_schema-registry-cluster_list
