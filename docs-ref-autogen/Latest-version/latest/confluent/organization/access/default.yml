directCommands:
- uid: az_confluent_organization_access_default_list-cluster
  name: az confluent organization access default list-cluster
  summary: |-
    List all Confluent cluster within an environment in an organization.
  status: GA
  sourceType: Extension
  syntax: >-
    az confluent organization access default list-cluster [--ids]
                                                          [--organization-name]
                                                          [--resource-group]
                                                          [--search-filters]
                                                          [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --organization-name
    summary: |-
      Organization resource name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --search-filters
    summary: |-
      Search filters for the request  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
