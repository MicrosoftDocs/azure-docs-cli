### YamlMime:AzureCLIGroup
uid: az_confluent_organization_api-key
name: az confluent organization api-key
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **confluent** extension for the Azure CLI (version 2.70.0 or higher). The extension will automatically install the first time you run an **az confluent organization api-key** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage API keys for Kafka or Schema Registry clusters in Confluent.
status: GA
sourceType: Extension
directCommands:
- uid: az_confluent_organization_api-key_delete
  name: az confluent organization api-key delete
  summary: |-
    Remove an API key from a Kafka or Schema Registry cluster in Confluent.
  status: GA
  sourceType: Extension
  syntax: >-
    az confluent organization api-key delete [--api-key-id]
                                             [--ids]
                                             [--organization-name]
                                             [--resource-group]
                                             [--subscription]
                                             [--yes]
  optionalParameters:
  - name: --api-key-id
    summary: |-
      Confluent API Key id.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --organization-name
    summary: |-
      Organization resource name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_confluent_organization_api-key_show
  name: az confluent organization api-key show
  summary: |-
    Show a API key from a Kafka or Schema Registry cluster in Confluent.
  status: GA
  sourceType: Extension
  syntax: >-
    az confluent organization api-key show [--api-key-id]
                                           [--ids]
                                           [--organization-name]
                                           [--resource-group]
                                           [--subscription]
  optionalParameters:
  - name: --api-key-id
    summary: |-
      Confluent API Key id.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --organization-name
    summary: |-
      Organization resource name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_confluent_organization_api-key_delete
- az_confluent_organization_api-key_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage API keys for Kafka or Schema Registry clusters in Confluent.
