### YamlMime:AzureCLIGroup
uid: az_confluent_organization_access
name: az confluent organization access
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **confluent** extension for the Azure CLI (version 2.70.0 or higher). The extension will automatically install the first time you run an **az confluent organization access** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Access for List Cluster, Environment, Invitation, Role Binding Names with in the Confluent organization.
status: GA
sourceType: Extension
commands:
- az_confluent_organization_access_default
- az_confluent_organization_access_default_list-cluster
- az_confluent_organization_access_default_list-environment
- az_confluent_organization_access_default_list-invitation
- az_confluent_organization_access_default_list-role-binding-name-list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Access for List Cluster, Environment, Invitation, Role Binding Names with in the Confluent organization.
