uid: az_networkfabric_taprule
name: az networkfabric taprule
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **managednetworkfabric** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az networkfabric taprule** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
