### YamlMime:AzureCLIGroup
uid: az_networkfabric_internalnetwork
name: az networkfabric internalnetwork
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **managednetworkfabric** extension for the Azure CLI (version 2.70.0 or higher). The extension will automatically install the first time you run an **az networkfabric internalnetwork** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Internal Network Resource.
status: GA
sourceType: Extension
directCommands:
- uid: az_networkfabric_internalnetwork_create
  name: az networkfabric internalnetwork create
  summary: |-
    Create a Internal Network resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric internalnetwork create --l3-isolation-domain-name --l3domain
                                            --resource-group
                                            --resource-name
                                            --vlan-id
                                            [--annotation]
                                            [--bgp-configuration]
                                            [--connected-ipv4-subnets]
                                            [--connected-ipv6-subnets]
                                            [--egress-acl-id]
                                            [--export-route-policy]
                                            [--extension {NPB, NoExtension}]
                                            [--import-route-policy]
                                            [--ingress-acl-id]
                                            [--is-monitoring-enabled {False, True}]
                                            [--mtu]
                                            [--native-ipv4-prefix-limit]
                                            [--native-ipv6-prefix-limit]
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--static-route-configuration]
  examples:
  - summary: |-
      Create a Internal Network
    syntax: az networkfabric internalnetwork create --resource-group "example-rg" --l3-isolation-domain-name "example-l3domain" --resource-name "example-internalNetwork" --vlan-id 2600 --mtu 1500 --extension "NoExtension" --is-monitoring-enabled "True" --connected-ipv4-subnets "[{prefix:'10.0.0.1/21'},{prefix:'10.1.1.1/22'}]" --connected-ipv6-subnets "[{prefix:'2fff::/64'}]" --static-route-configuration "{extension:NPB,bfdConfiguration:{multiplier:5,intervalInMilliSeconds:300},ipv4Routes:[{prefix:'10.1.0.0/24',nextHop:['10.0.0.1','10.0.0.2']},{prefix:'10.1.0.0/24',nextHop:['10.0.0.1','10.0.0.2']}],ipv6Routes:[{prefix:'2fff::/64',nextHop:['3fff::1']}]}" --bgp-configuration  "{bfdConfiguration:{multiplier:5,intervalInMilliSeconds:300},defaultRouteOriginate:True,allowAS:2,allowASOverride:Enable,peerASN:65047,ipv4ListenRangePrefixes:['10.1.1.1/28','10.0.0.1/28'],ipv6ListenRangePrefixes:['2fff::/66'],ipv4NeighborAddress:[{address:'10.0.0.11'},{address:'10.0.0.12'}],ipv6NeighborAddress:[{address:'2fff::'}],v4OverV6BgpSession:'Enabled',v6OverV4BgpSession:'Enabled'}" --import-route-policy "{importIpv4RoutePolicyId:'/subscriptions/xxxxx-xxxx-xxxx-xxxx-xxxxx/resourceGroups/example-rg/providers/microsoft.managednetworkfabric/routePolicies/example-routepolicy',importIpv6RoutePolicyId:'/subscriptions/xxxxx-xxxx-xxxx-xxxx-xxxxx/resourceGroups/example-rg/providers/microsoft.managednetworkfabric/routePolicies/example-routepolicy'}" --export-route-policy "{exportIpv4RoutePolicyId:'/subscriptions/xxxxx-xxxx-xxxx-xxxx-xxxxx/resourceGroups/example-rg/providers/microsoft.managednetworkfabric/routePolicies/example-routepolicy',exportIpv6RoutePolicyId:'/subscriptions/xxxxx-xxxx-xxxx-xxxx-xxxxx/resourceGroups/example-rg/providers/microsoft.managednetworkfabric/routePolicies/example-routepolicy'}" --native-ipv4-prefix-limit "{prefixLimits:[{idleTimeExpiry:60,maximumRoutes:5,threshold:50},{idleTimeExpiry:80,maximumRoutes:10,threshold:60}]}" --native-ipv6-prefix-limit "{prefixLimits:[{idleTimeExpiry:60,maximumRoutes:5,threshold:50},{idleTimeExpiry:80,maximumRoutes:10,threshold:60}]}"
  - summary: |-
      Help text for sub parameters under the specific parent can be viewed by using the shorthand syntax '??'. See https://github.com/Azure/azure-cli/tree/dev/doc/shorthand_syntax.md for more about shorthand syntax.
    syntax: >-
      az networkfabric internalnetwork create --static-route-configuration "??"

      az networkfabric internalnetwork create --static-route-configuration "{ipv4-routes:??"
