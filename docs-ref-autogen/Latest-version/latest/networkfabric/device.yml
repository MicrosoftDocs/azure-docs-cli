### YamlMime:AzureCLIGroup
uid: az_networkfabric_device
name: az networkfabric device
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **managednetworkfabric** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az networkfabric device** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Network Device Resource.
status: GA
sourceType: Extension
directCommands:
- uid: az_networkfabric_device_list
  name: az networkfabric device list
  summary: |-
    List all Network Devices in the provided resource group or subscription.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric device list [--max-items]
                                 [--next-token]
                                 [--resource-group]
  examples:
  - summary: |-
      List the Network Devices for Resource Group
    syntax: az networkfabric device list --resource-group "example-rg"
  - summary: |-
      List the Network Devices for Subscription
    syntax: az networkfabric device list --subscription "<subscriptionId>"
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_networkfabric_device_reboot
  name: az networkfabric device reboot
  summary: |-
    Reboot the Network Device.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric device reboot [--ids]
                                   [--network-device-name --resource-name]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--reboot-type {GracefulRebootWithZTP, GracefulRebootWithoutZTP, UngracefulRebootWithZTP, UngracefulRebootWithoutZTP}]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: |-
      Reboot the Network Device
    syntax: az networkfabric device reboot --resource-group example-rg --resource-name example-device --reboot-type GracefulRebootWithZTP
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --network-device-name --resource-name
    summary: |-
      Name of the Network Device.
    groupName: Resource Id Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --reboot-type
    acceptedValues: GracefulRebootWithZTP, GracefulRebootWithoutZTP, UngracefulRebootWithZTP, UngracefulRebootWithoutZTP
    summary: |-
      Type of reboot to be performed. Example: GracefulRebootWithZTP.
    groupName: Body Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
