                                    [--rw-device-config-url]
                                    [--subscription]
  examples:
  - summary: |-
      Upgrade the Network Device
    syntax: az networkfabric device upgrade --resource-group example-rg --resource-name example-device --version 1.0.0
  requiredParameters:
  - isRequired: true
    name: --version
    summary: |-
      Specify the version.
    isBreakingChange: true
