- uid: az_networkfabric_device_update
  name: az networkfabric device update
  summary: |-
    Update the Network Device resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric device update [--annotation]
                                   [--host-name]
                                   [--identity-selector]
                                   [--ids]
                                   [--mi-system-assigned --system-assigned]
                                   [--mi-user-assigned --user-assigned]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--resource-group]
                                   [--resource-name]
                                   [--serial-number]
                                   [--subscription]
                                   [--tags]
  examples:
  - summary: |-
      Update the Network Device
    syntax: az networkfabric device update --resource-group "example-rg" --resource-name "example-device" --host-name "AustinNF-AR-CE1" --serial-number "Arista;DCS-7280DR3-24;12.05;JPE21115446"
  optionalParameters:
  - name: --annotation
    summary: |-
      Switch configuration description.
    groupName: Properties Arguments
  - name: --host-name
    summary: |-
      The host name of the device.
    groupName: Properties Arguments
  - name: --identity-selector
    summary: |-
      The selection of the managed identity to use with this storage account. The identity type must be either system assigned or user assigned.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --mi-system-assigned --system-assigned
    summary: |-
      Set the system managed identity.
    groupName: Identity Arguments
  - name: --mi-user-assigned --user-assigned
    summary: |-
      Set the user managed identities.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Identity Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --resource-name
    summary: |-
      Name of the Network Device.
    groupName: Resource Id Arguments
  - name: --serial-number
    summary: |-
      Serial number of the device. Format of serial Number - Make;Model;HardwareRevisionId;SerialNumber.
    groupName: Properties Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
