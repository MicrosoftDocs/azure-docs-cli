### YamlMime:AzureCLIGroup
uid: az_networkfabric_fabric
name: az networkfabric fabric
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **managednetworkfabric** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az networkfabric fabric** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Network Fabric Resource.
status: GA
sourceType: Extension
directCommands:
- uid: az_networkfabric_fabric_commit-batch-status
  name: az networkfabric fabric commit-batch-status
  summary: |-
    Post action: Returns a status of commit batch operation.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric fabric commit-batch-status [--commit-batch-id]
                                                [--ids]
                                                [--network-fabric-name --resource-name]
                                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: |-
      Run commit batch status on the Network Fabric
    syntax: az networkfabric fabric commit-batch-status --resource-group example-rg --resource-name example-fabric --commit-batch-id batch-id
  optionalParameters:
  - name: --commit-batch-id
    summary: |-
      Commit Batch Identifier. If not provided, the latest commit batch status will be returned.
    groupName: Body Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --network-fabric-name --resource-name
    summary: |-
      Name of the Network Fabric.
    groupName: Resource Id Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_networkfabric_fabric_commit-configuration
  name: az networkfabric fabric commit-configuration
  summary: |-
    Atomic update of the given Network Fabric instance. Sync update of NFA resources at Fabric level.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric fabric commit-configuration [--commit-policy {StageCEConfiguration}]
                                                 [--commit-stage {Continue, Rollback, Start}]
                                                 [--devices]
                                                 [--ids]
                                                 [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                 [--resource-group]
                                                 [--resource-name]
                                                 [--subscription]
  examples:
  - summary: |-
      Run commit configuration on the Network Fabric
    syntax: az networkfabric fabric commit-configuration --resource-group "example-rg" --resource-name "example-fabric"
  optionalParameters:
  - name: --commit-policy
    acceptedValues: StageCEConfiguration
    summary: |-
      Commit configuration Policy. Supported policy is StageCEConfiguration, which indicates to prepare the configuration for the CE device type.
    groupName: Body Arguments
  - name: --commit-stage
    acceptedValues: Continue, Rollback, Start
    summary: |-
      Commit stage Action to be performed.
    groupName: Body Arguments
  - name: --devices
    summary: |-
      List of ARM resource IDs of devices to be included in the commit operation. Either CE1 or CE2 is allowed.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Body Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --resource-name
    summary: |-
      Name of the Network Fabric.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_networkfabric_fabric_create
  name: az networkfabric fabric create
  summary: |-
    Create a Network Fabric resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric fabric create --fabric-asn
                                   --ipv4-prefix
                                   --managed-network-config --management-network-configuration
                                   --network-fabric-controller-id --nfc-id
                                   --network-fabric-sku --nf-sku
                                   --resource-group
                                   --resource-name
                                   --server-count-per-rack
                                   --terminal-server-configuration --ts-config
                                   [--annotation]
                                   [--authorized-transceiver]
                                   [--control-plane-acls]
                                   [--fabric-version]
                                   [--feature-flags]
                                   [--ha-threshold --hardware-alert-threshold]
                                   [--ipv6-prefix]
                                   [--location]
                                   [--mi-system-assigned --system-assigned]
                                   [--mi-user-assigned --user-assigned]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--qos-configuration]
                                   [--rack-count]
                                   [--storage-account-config --storage-account-configuration]
                                   [--storage-array-count]
                                   [--tags]
                                   [--trusted-ip-prefixes]
                                   [--unique-rd-config --unique-rd-configuration]
  examples:
  - summary: |-
      Create a Network Fabric with option B Properties
    syntax: az networkfabric fabric create --resource-group "example-rg" --location "westus3" --resource-name "example-fabric" --nf-sku "fab1" --fabric-version "1.x.x" --nfc-id "/subscriptions/xxxxx-xxxx-xxxx-xxxx-xxxxx/resourceGroups/example-rg/providers/Microsoft.ManagedNetworkFabric/networkFabricControllers/example-NFC" --fabric-asn 20 --ipv4-prefix 10.1.0.0/19 --rack-count 2 --server-count-per-rack 5 --ts-config "{primaryIpv4Prefix:'172.31.0.0/30',secondaryIpv4Prefix:'172.31.0.20/30',username:'****',password:'*****',serialNumber:'1234'}" --managed-network-config "{infrastructureVpnConfiguration:{networkToNetworkInterconnectId:'/subscriptions/xxxxx-xxxx-xxxx-xxxx-xxxxx/resourceGroups/example-rg/providers/Microsoft.ManagedNetworkFabric/networkFabrics/example-fabric/networkToNetworkInterconnects/example-nni',peeringOption:OptionB,optionBProperties:{routeTargets:{exportIpv4RouteTargets:['65046:10039'],exportIpv6RouteTargets:['65046:10039'],importIpv4RouteTargets:['65046:10039'],importIpv6RouteTargets:['65046:10039']}}},workloadVpnConfiguration:{networkToNetworkInterconnectId:'/subscriptions/xxxxx-xxxx-xxxx-xxxx-xxxxx/resourceGroups/example-rg/providers/Microsoft.ManagedNetworkFabric/networkFabrics/example-fabric/networkToNetworkInterconnects/example-nni',peeringOption:OptionB,optionBProperties:{routeTargets:{exportIpv4RouteTargets:['65046:10039'],exportIpv6RouteTargets:['65046:10039'],importIpv4RouteTargets:['65046:10039'],importIpv6RouteTargets:['65046:10039']}}}}"
  - summary: |-
      Create a Network Fabric with option A Properties
    syntax: az networkfabric fabric create --resource-group "example-rg" --location "westus3" --resource-name "example-fabric" --nf-sku "fab1" --fabric-version "1.x.x" --nfc-id "/subscriptions/xxxxx-xxxx-xxxx-xxxx-xxxxx/resourceGroups/example-rg/providers/Microsoft.ManagedNetworkFabric/networkFabricControllers/example-NFC" --fabric-asn 20 --ipv4-prefix "10.1.0.0/19" --rack-count 2 --server-count-per-rack 5 --ts-config "{primaryIpv4Prefix:'172.31.0.0/30',secondaryIpv4Prefix:'172.31.0.20/30',username:'****',password:'*****',serialNumber:1234}" --managed-network-config "{infrastructureVpnConfiguration:{networkToNetworkInterconnectId:'/subscriptions/xxxxx-xxxx-xxxx-xxxx-xxxxx/resourceGroups/example-rg/providers/Microsoft.ManagedNetworkFabric/networkFabrics/example-fabric/networkToNetworkInterconnects/example-nni',peeringOption:OptionA,optionAProperties:{bfdConfiguration:{multiplier:5,intervalInMilliSeconds:300},mtu:1500,vlanId:520,peerASN:65133,primaryIpv4Prefix:'172.31.0.0/31',secondaryIpv4Prefix:'172.31.0.20/31'}},workloadVpnConfiguration:{networkToNetworkInterconnectId:'/subscriptions/xxxxx-xxxx-xxxx-xxxx-xxxxx/resourceGroups/example-rg/providers/Microsoft.ManagedNetworkFabric/networkFabrics/example-fabric/networkToNetworkInterconnects/example-nni',peeringOption:OptionA,optionAProperties:{bfdConfiguration:{multiplier:5,intervalInMilliSeconds:300},mtu:1500,vlanId:520,peerASN:65133,primaryIpv4Prefix:'172.31.0.0/31',secondaryIpv4Prefix:'172.31.0.20/31',primaryIpv6Prefix:'3FFE:FFFF:0:CD30::a0/127',secondaryIpv6Prefix:'3FFE:FFFF:0:CD30::a0/127'}}}"
  - summary: |-
      Help text for sub parameters under the specific parent can be viewed by using the shorthand syntax '??'. See https://github.com/Azure/azure-cli/tree/dev/doc/shorthand_syntax.md for more about shorthand syntax.
    syntax: >-
      az networkfabric fabric create --ts-config "??"

      az networkfabric fabric create --managed-network-config "{infrastructureVpnConfiguration:??"

      az networkfabric fabric create --managed-network-config "{infrastructureVpnConfiguration:{option-b-properties:??"
  requiredParameters:
  - isRequired: true
    name: --fabric-asn
    summary: |-
      ASN of CE devices for CE/PE connectivity.
    groupName: Properties Arguments
  - isRequired: true
    name: --ipv4-prefix
    summary: |-
      IPv4Prefix for Management Network. Example: 10.1.0.0/19.
    groupName: Properties Arguments
  - isRequired: true
    name: --managed-network-config --management-network-configuration
    summary: |-
      Configuration to be used to setup the management network.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - isRequired: true
    name: --network-fabric-controller-id --nfc-id
    summary: |-
      Azure resource ID for the NetworkFabricController the NetworkFabric belongs.
    groupName: Properties Arguments
  - isRequired: true
    name: --network-fabric-sku --nf-sku
    summary: |-
      Supported Network Fabric SKU.Example: Compute / Aggregate racks. Once the user chooses a particular SKU, only supported racks can be added to the Network Fabric. The SKU determines whether it is a single / multi rack Network Fabric.
    groupName: Properties Arguments
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --resource-name
    summary: |-
      Name of the Network Fabric.
  - isRequired: true
    name: --server-count-per-rack
    summary: |-
      Number of servers.Possible values are from 1-16.
    groupName: Properties Arguments
  - isRequired: true
    name: --terminal-server-configuration --ts-config
    summary: |-
      Network and credentials configuration currently applied to terminal server.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  optionalParameters:
  - name: --annotation
    summary: |-
      Switch configuration description.
    groupName: Properties Arguments
  - name: --authorized-transceiver
    summary: |-
      Authorized transciever configuration for NetworkFabric.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --control-plane-acls
    summary: |-
      Control Plane Access Control List ARM resource IDs.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --fabric-version
    summary: |-
      The version of Network Fabric.
    groupName: Properties Arguments
  - name: --feature-flags
    summary: |-
      NetworkFabric feature flag configuration information  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --ha-threshold --hardware-alert-threshold
    summary: |-
      Hardware alert threshold percentage. Possible values are from 20 to 100.
    groupName: Properties Arguments
  - name: --ipv6-prefix
    summary: |-
      IPv6Prefix for Management Network. Example: 3FFE:FFFF:0:CD40::/59.
    groupName: Properties Arguments
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: Resource Arguments
  - name: --mi-system-assigned --system-assigned
    summary: |-
      Set the system managed identity.
    groupName: Identity Arguments
  - name: --mi-user-assigned --user-assigned
    summary: |-
      Set the user managed identities.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Identity Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --qos-configuration
    summary: |-
      NetworkFabric QoS Configuration  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --rack-count
    summary: |-
      Number of compute racks associated to Network Fabric.
    groupName: Properties Arguments
  - name: --storage-account-config --storage-account-configuration
    summary: |-
      Bring your own storage account configurations for Network Fabric.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --storage-array-count
    summary: |-
      Number of Storage arrays associated with the Network Fabric.
    groupName: Properties Arguments
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  - name: --trusted-ip-prefixes
    summary: |-
      Trusted IP Prefixes ARM resource IDs.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --unique-rd-config --unique-rd-configuration
    summary: |-
      Unique Route Distinguisher configuration  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
