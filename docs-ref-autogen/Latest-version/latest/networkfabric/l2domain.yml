### YamlMime:AzureCLIGroup
uid: az_networkfabric_l2domain
name: az networkfabric l2domain
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **managednetworkfabric** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az networkfabric l2domain** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage L2 Isolation Domain Resource.
status: GA
sourceType: Extension
directCommands:
- uid: az_networkfabric_l2domain_create
  name: az networkfabric l2domain create
  summary: |-
    Create a L2 Isolation Domain resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric l2domain create --network-fabric-id --nf-id
                                     --resource-group
                                     --resource-name
                                     --vlan-id
                                     [--annotation]
                                     [--extended-vlan {Disabled, Enabled}]
                                     [--location]
                                     [--mi-system-assigned --system-assigned]
                                     [--mi-user-assigned --user-assigned]
                                     [--mtu]
                                     [--network-to-network-interconnect-id --nni-id]
                                     [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                     [--tags]
  examples:
  - summary: |-
      Create an L2 Isolation Domain
    syntax: az networkfabric l2domain create --resource-group "example-rg" --resource-name "example-l2domain" --location "westus3" --nf-id "/subscriptions/xxxxxx-xxxxxx-xxxx-xxxx-xxxxxx/resourceGroups/example-rg/providers/Microsoft.ManagedNetworkFabric/NetworkFabrics/example-fabricName" --vlan-id  501 --mtu 1500
  requiredParameters:
  - isRequired: true
    name: --network-fabric-id --nf-id
    summary: |-
      ARM Resource ID of the Network Fabric.
    groupName: Properties Arguments
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --resource-name
    summary: |-
      Name of the L2 Isolation Domain.
  - isRequired: true
    name: --vlan-id
    summary: |-
      Vlan Identifier of the Network Fabric. Example: 501.
    groupName: Properties Arguments
  optionalParameters:
  - name: --annotation
    summary: |-
      Switch configuration description.
    groupName: Properties Arguments
  - name: --extended-vlan
    defaultValue: Disabled
    acceptedValues: Disabled, Enabled
    summary: |-
      Extended VLAN status, default value is Disabled.
    groupName: Properties Arguments
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: Resource Arguments
  - name: --mi-system-assigned --system-assigned
    summary: |-
      Set the system managed identity.
    groupName: Identity Arguments
  - name: --mi-user-assigned --user-assigned
    summary: |-
      Set the user managed identities.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Identity Arguments
  - name: --mtu
    defaultValue: "1500"
    summary: |-
      Maximum transmission unit. Default value is 1500.
    groupName: Properties Arguments
  - name: --network-to-network-interconnect-id --nni-id
    summary: |-
      ARM Resource ID of the networkToNetworkInterconnectId of the L2 ISD resource.
    groupName: Properties Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
