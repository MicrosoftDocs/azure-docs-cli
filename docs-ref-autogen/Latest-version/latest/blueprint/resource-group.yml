### YamlMime:AzureCLIGroup
uid: az_blueprint_resource-group
name: az blueprint resource-group
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **blueprint** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az blueprint resource-group** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage blueprint resource group artifact.
status: GA
isBreakingChange: true
breakingChangeInfo: >-
  This command group is implicitly deprecated because command group 'az blueprint' is deprecated and will be removed in a future release.

  Blueprints and associated commands will be deprecated

  as early as July 2026. Customers are encouraged to transition to

  Template Specs and Deployments Stacks to support their scenarios beyond that date.

  Migration documentation is available at

  https://learn.microsoft.com/en-us/azure/azure-resource-manager/bicep/migrate-blueprint.
sourceType: Extension
directCommands:
- uid: az_blueprint_resource-group_add
  name: az blueprint resource-group add
  summary: |-
    Add a resource group artifact to the blueprint.
  status: GA
  isBreakingChange: true
  breakingChangeInfo: >-
    Blueprints and associated commands will be deprecated

    as early as July 2026. Customers are encouraged to transition to

    Template Specs and Deployments Stacks to support their scenarios beyond that date.

    Migration documentation is available at

    https://learn.microsoft.com/en-us/azure/azure-resource-manager/bicep/migrate-blueprint.

    This command is implicitly deprecated because command group 'az blueprint' is deprecated and will be removed in a future release.
  sourceType: Extension
  syntax: >-
    az blueprint resource-group add --blueprint-name
                                    [--artifact-name]
                                    [--depends-on]
                                    [--description]
                                    [--display-name]
                                    [--management-group]
                                    [--rg-location]
                                    [--rg-name]
                                    [--subscription]
                                    [--tags]
  examples:
  - summary: |-
      Add a resource group artifact
    syntax: >-
      az blueprint resource-group add \

      --blueprint-name MyBlueprint --artifact-name MyResourceGroupArt
  requiredParameters:
  - isRequired: true
    name: --blueprint-name
    summary: |-
      Name of the blueprint definition.
  optionalParameters:
  - name: --artifact-name
    summary: |-
      A unique name of this resource group artifact.
  - name: --depends-on
    summary: |-
      Artifacts which need to be deployed before the specified artifact.
  - name: --description
    summary: |-
      Description of the blueprint artifact.
  - name: --display-name
    summary: |-
      Display name of this resource group artifact.
  - name: --management-group -m
    summary: |-
      Use management group for the scope of the blueprint.
    groupName: Resource_scope Arguments
  - name: --rg-location
    summary: |-
      Location of this resource group. Leave empty if the resource group location will be specified during the blueprint assignment.
  - name: --rg-name
    summary: |-
      Name of this resource group. Leave empty if the resource group name will be specified during the blueprint assignment.
  - name: --subscription -s
    summary: |-
      Use subscription for the scope of the blueprint. If --management-group is not specified, --subscription value or the default subscription will be used as the scope.
    groupName: Resource_scope Arguments
  - name: --tags
    summary: |-
      Tags to be assigned to this resource group.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
