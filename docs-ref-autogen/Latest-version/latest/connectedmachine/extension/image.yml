### YamlMime:AzureCLIGroup
uid: az_connectedmachine_extension_image
name: az connectedmachine extension image
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **connectedmachine** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az connectedmachine extension image** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage VM extension metadata available for Azure Arc-Enabled Servers.
status: GA
sourceType: Extension
directCommands:
- uid: az_connectedmachine_extension_image_list
  name: az connectedmachine extension image list
  summary: |-
    List all Extension versions based on location, publisher, extensionType.
  status: GA
  sourceType: Extension
  syntax: >-
    az connectedmachine extension image list --extension-type --type
                                             --location
                                             --publisher
                                             [--max-items]
                                             [--next-token]
  examples:
  - summary: |-
      GET a list of extension metadata
    syntax: az connectedmachine extension image list --location EastUS --publisher microsoft.azure.monitor --extension-type azuremonitorlinuxagent
  requiredParameters:
  - isRequired: true
    name: --extension-type --type
    summary: |-
      The extensionType of the Extension being received.
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - isRequired: true
    name: --publisher -p
    summary: |-
      The publisher of the Extension being received.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_connectedmachine_extension_image_show
  name: az connectedmachine extension image show
  summary: |-
    Get an Extension Metadata based on location, publisher, extensionType and version.
  status: GA
  sourceType: Extension
  syntax: >-
    az connectedmachine extension image show --extension-type --type
                                             --location
                                             --name --version
                                             --publisher
  examples:
  - summary: |-
      GET an extension metadata
    syntax: az connectedmachine extension image show --location EastUS --publisher microsoft.azure.monitor --extension-type azuremonitorlinuxagent --version 1.33.0
  requiredParameters:
  - isRequired: true
    name: --extension-type --type
    summary: |-
      The extensionType of the Extension being received.
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - isRequired: true
    name: --name --version -n
    summary: |-
      The version of the Extension being received.
  - isRequired: true
    name: --publisher -p
    summary: |-
      The publisher of the Extension being received.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_connectedmachine_extension_image_list
- az_connectedmachine_extension_image_show
metadata:
  description: Manage VM extension metadata available for Azure Arc-Enabled Servers.
