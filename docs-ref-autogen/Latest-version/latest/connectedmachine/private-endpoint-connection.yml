### YamlMime:AzureCLIGroup
uid: az_connectedmachine_private-endpoint-connection
name: az connectedmachine private-endpoint-connection
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **connectedmachine** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az connectedmachine private-endpoint-connection** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage private endpoint connection with an Azure Arc-Enabled Server.
status: GA
sourceType: Extension
directCommands:
- uid: az_connectedmachine_private-endpoint-connection_delete
  name: az connectedmachine private-endpoint-connection delete
  summary: |-
    Delete a private endpoint connection with a given name.
  status: GA
  sourceType: Extension
  syntax: >-
    az connectedmachine private-endpoint-connection delete [--ids]
                                                           [--name --private-endpoint-connection-name]
                                                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                           [--resource-group]
                                                           [--scope-name]
                                                           [--subscription]
                                                           [--yes]
  examples:
  - summary: |-
      Sample command for private-endpoint-connection delete
    syntax: az connectedmachine private-endpoint-connection delete --name private-endpoint-connection-name --resource-group myResourceGroup --scope-name myPrivateLinkScope
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name --private-endpoint-connection-name -n
    summary: |-
      The name of the private endpoint connection.
    groupName: Resource Id Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --scope-name
    summary: |-
      The name of the Azure Arc PrivateLinkScope resource.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_connectedmachine_private-endpoint-connection_list
  name: az connectedmachine private-endpoint-connection list
  summary: |-
    List all private endpoint connections on a private link scope.
  status: GA
  sourceType: Extension
  syntax: >-
    az connectedmachine private-endpoint-connection list --resource-group
                                                         --scope-name
                                                         [--max-items]
                                                         [--next-token]
  examples:
  - summary: |-
      Sample command for private-endpoint-connection list
    syntax: az connectedmachine private-endpoint-connection list --resource-group myResourceGroup --scope-name myPrivateLinkScope
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --scope-name
    summary: |-
      The name of the Azure Arc PrivateLinkScope resource.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
