- uid: az_connectedmachine_private-endpoint-connection_update
  name: az connectedmachine private-endpoint-connection update
  summary: |-
    Update a private endpoint connection with a given name.
  status: GA
  sourceType: Extension
  syntax: >-
    az connectedmachine private-endpoint-connection update [--add]
                                                           [--description]
                                                           [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                           [--ids]
                                                           [--name --private-endpoint-connection-name]
                                                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                           [--private-endpoint]
                                                           [--remove]
                                                           [--resource-group]
                                                           [--scope-name]
                                                           [--set]
                                                           [--status]
                                                           [--subscription]
  examples:
  - summary: |-
      Sample command for private-endpoint-connection update
    syntax: az connectedmachine private-endpoint-connection update --description "Rejected by AZ CLI" --status "Rejected" --name private-endpoint-connection-name --resource-group myResourceGroup --scope-name myPrivateLinkScope
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
    groupName: Generic Update Arguments
  - name: --description
    summary: |-
      The private link service connection description.
    groupName: ConnectionState Arguments
  - name: --force-string
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    groupName: Generic Update Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name --private-endpoint-connection-name -n
    summary: |-
      The name of the private endpoint connection.
    groupName: Resource Id Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --private-endpoint
    summary: |-
      Private endpoint which the connection belongs to.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
    groupName: Generic Update Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --scope-name
    summary: |-
      The name of the Azure Arc PrivateLinkScope resource.
    groupName: Resource Id Arguments
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
    groupName: Generic Update Arguments
  - name: --status
    summary: |-
      The private link service connection status.
    groupName: ConnectionState Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_connectedmachine_private-endpoint-connection_wait
  name: az connectedmachine private-endpoint-connection wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az connectedmachine private-endpoint-connection wait [--created]
                                                         [--custom]
                                                         [--deleted]
                                                         [--exists]
                                                         [--ids]
                                                         [--interval]
                                                         [--name --private-endpoint-connection-name]
                                                         [--resource-group]
                                                         [--scope-name]
                                                         [--subscription]
                                                         [--timeout]
                                                         [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
    groupName: Wait Condition Arguments
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    groupName: Wait Condition Arguments
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
    groupName: Wait Condition Arguments
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
    groupName: Wait Condition Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
    groupName: Wait Condition Arguments
  - name: --name --private-endpoint-connection-name -n
    summary: |-
      The name of the private endpoint connection.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --scope-name
    summary: |-
      The name of the Azure Arc PrivateLinkScope resource.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
    groupName: Wait Condition Arguments
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
    groupName: Wait Condition Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_connectedmachine_private-endpoint-connection_delete
- az_connectedmachine_private-endpoint-connection_list
- az_connectedmachine_private-endpoint-connection_show
- az_connectedmachine_private-endpoint-connection_update
- az_connectedmachine_private-endpoint-connection_wait
metadata:
  description: Manage private endpoint connection with an Azure Arc-Enabled Server.
