### YamlMime:AzureCLIGroup
uid: az_datadog_subscription-status
name: az datadog subscription-status
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **datadog** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az datadog subscription-status** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Subscription Status.
status: GA
sourceType: Extension
directCommands:
- uid: az_datadog_subscription-status_list
  name: az datadog subscription-status list
  summary: |-
    List if the current subscription is being already monitored for selected Datadog organization.
  status: GA
  sourceType: Extension
  syntax: >-
    az datadog subscription-status list --datadog-org-id
                                        [--max-items]
                                        [--next-token]
  examples:
  - summary: |-
      CreationSupported_List
    syntax: az datadog subscription-status list --datadog-org-id 00000000-0000-0000-0000
  requiredParameters:
  - isRequired: true
    name: --datadog-org-id
    summary: |-
      Datadog Organization Id.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_datadog_subscription-status_default
- az_datadog_subscription-status_default_show
- az_datadog_subscription-status_list
metadata:
  description: Manage Subscription Status.
