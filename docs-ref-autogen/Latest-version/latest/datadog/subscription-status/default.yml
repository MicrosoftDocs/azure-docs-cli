### YamlMime:AzureCLIGroup
uid: az_datadog_subscription-status_default
name: az datadog subscription-status default
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **datadog** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az datadog subscription-status default** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Default.
status: GA
sourceType: Extension
directCommands:
- uid: az_datadog_subscription-status_default_show
  name: az datadog subscription-status default show
  summary: |-
    Get if the current subscription is being already monitored for selected Datadog organization.
  status: GA
  sourceType: Extension
  syntax: az datadog subscription-status default show --datadog-org-id
  examples:
  - summary: |-
      CreationSupported_Get
    syntax: az datadog subscription-status default show --datadog-org-id 00000000-0000-0000-0000
  requiredParameters:
  - isRequired: true
    name: --datadog-org-id
    summary: |-
      Datadog Organization Id.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_datadog_subscription-status_default_show
