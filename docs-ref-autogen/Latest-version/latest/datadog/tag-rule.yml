### YamlMime:AzureCLIGroup
uid: az_datadog_tag-rule
name: az datadog tag-rule
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **datadog** extension for the Azure CLI (version 2.75.0 or higher). The extension will automatically install the first time you run an **az datadog tag-rule** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Provides a set of commands to manage tag rules for Datadog monitor resources, allowing you to control which Azure resources are monitored based on their tags.
status: GA
sourceType: Extension
directCommands:
- uid: az_datadog_tag-rule_create
  name: az datadog tag-rule create
  summary: |-
    Creates a new set of tag rules for a specific Datadog monitor resource, determining which Azure resources are monitored based on their tags.
  status: GA
  sourceType: Extension
  syntax: >-
    az datadog tag-rule create --monitor-name --name
                               --resource-group
                               --rule-set-name
                               [--agent-rules]
                               [--automuting {0, 1, f, false, n, no, t, true, y, yes}]
                               [--custom-metrics {0, 1, f, false, n, no, t, true, y, yes}]
                               [--log-rules]
                               [--metric-rules]
  examples:
  - summary: |-
      TagRules_CreateOrUpdate
    syntax: az datadog tag-rule create --resource-group myResourceGroup --monitor-name myMonitor --rule-set-name default --log-rules "{send-aad-logs:False,send-subscription-logs:True,send-resource-logs:True,filtering-tags:[{name:Environment,value:Prod,action:Include},{name:Environment,value:Dev,action:Exclude}]}" --metric-rules "{filtering-tags:[]}"
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: |-
      Monitor resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --rule-set-name
    summary: |-
      Rule set name.
  optionalParameters:
  - name: --agent-rules
    summary: |-
      Set of rules for managing agents for the Monitor resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --automuting
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Configuration to enable/disable auto-muting flag.
    groupName: Properties Arguments
  - name: --custom-metrics
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Configuration to enable/disable custom metrics. If enabled, custom metrics from app insights will be sent.
    groupName: Properties Arguments
  - name: --log-rules
    summary: |-
      Set of rules for sending logs for the Monitor resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --metric-rules
    summary: |-
      Set of rules for sending metrics for the Monitor resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_datadog_tag-rule_list
  name: az datadog tag-rule list
  summary: |-
    Lists all tag rules associated with a specific Datadog monitor resource, helping you manage and audit the rules that control resource monitoring.
  status: GA
  sourceType: Extension
  syntax: >-
    az datadog tag-rule list --monitor-name --name
                             --resource-group
                             [--max-items]
                             [--next-token]
  examples:
  - summary: |-
      TagRules_List
    syntax: az datadog tag-rule list --resource-group myResourceGroup --monitor-name myMonitor
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: |-
      Monitor resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_datadog_tag-rule_show
  name: az datadog tag-rule show
  summary: |-
    Retrieves the details of the tag rules for a specific Datadog monitor resource, providing insight into its setup and status.
  status: GA
  sourceType: Extension
  syntax: >-
    az datadog tag-rule show [--ids]
                             [--monitor-name --name]
                             [--resource-group]
                             [--rule-set-name]
                             [--subscription]
  examples:
  - summary: |-
      TagRules_Get
    syntax: az datadog tag-rule show --resource-group myResourceGroup --monitor-name myMonitor --rule-set-name default
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --monitor-name --name -n
    summary: |-
      Monitor resource name.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --rule-set-name
    summary: |-
      Rule set name.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_datadog_tag-rule_update
  name: az datadog tag-rule update
  summary: |-
    Updates the tag rules for a specific Datadog monitor resource, allowing you to modify the rules that control which Azure resources are monitored.
  status: GA
  sourceType: Extension
  syntax: >-
    az datadog tag-rule update [--add]
                               [--agent-rules]
                               [--automuting {0, 1, f, false, n, no, t, true, y, yes}]
                               [--custom-metrics {0, 1, f, false, n, no, t, true, y, yes}]
                               [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                               [--ids]
                               [--log-rules]
                               [--metric-rules]
                               [--monitor-name --name]
                               [--remove]
                               [--resource-group]
                               [--rule-set-name]
                               [--set]
                               [--subscription]
  examples:
  - summary: |-
      TagRule_update
    syntax: az datadog tag-rule update --resource-group myResourceGroup --monitor-name myMonitor --rule-set-name default --log-rules "{send-aad-logs:False,send-subscription-logs:True,send-resource-logs:True,filtering-tags:[{name:Environment,value:Prod,action:Include},{name:Environment,value:Dev,action:Exclude}]}" --metric-rules "{filtering-tags:[]}"
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
    groupName: Generic Update Arguments
  - name: --agent-rules
    summary: |-
      Set of rules for managing agents for the Monitor resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --automuting
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Configuration to enable/disable auto-muting flag.
    groupName: Properties Arguments
  - name: --custom-metrics
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Configuration to enable/disable custom metrics. If enabled, custom metrics from app insights will be sent.
    groupName: Properties Arguments
  - name: --force-string
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    groupName: Generic Update Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --log-rules
    summary: |-
      Set of rules for sending logs for the Monitor resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --metric-rules
    summary: |-
      Set of rules for sending metrics for the Monitor resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --monitor-name --name -n
    summary: |-
      Monitor resource name.
    groupName: Resource Id Arguments
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
    groupName: Generic Update Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --rule-set-name
    summary: |-
      Rule set name.
    groupName: Resource Id Arguments
  - name: --set
