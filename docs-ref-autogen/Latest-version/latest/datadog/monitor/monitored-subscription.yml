- uid: az_datadog_monitor_monitored-subscription_update
  name: az datadog monitor monitored-subscription update
  summary: |-
    Update the subscriptions that should be monitored by the Datadog monitor resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az datadog monitor monitored-subscription update [--add]
                                                     [--configuration-name --name]
                                                     [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                     [--ids]
                                                     [--mon-sub-list]
                                                     [--monitor-name]
                                                     [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                     [--operation {Active, AddBegin, AddComplete, DeleteBegin, DeleteComplete}]
                                                     [--remove]
                                                     [--resource-group]
                                                     [--set]
                                                     [--subscription]
  examples:
  - summary: |-
      Monitors_AddMonitoredSubscriptions
    syntax: az datadog monitor monitored-subscription update --resource-group myResourceGroup --monitor-name myMonitor --configuration-name default --mon-sub-list "[{status:Active,subscription-id:/subscriptions/00000000-0000-0000-0000-000000000000}]" --operation AddBegin
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
    groupName: Generic Update Arguments
  - name: --configuration-name --name -n
    summary: |-
      The configuration name. Only 'default' value is supported.
    groupName: Resource Id Arguments
  - name: --force-string
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    groupName: Generic Update Arguments
