### YamlMime:AzureCLIGroup
uid: az_arcgateway_settings
name: az arcgateway settings
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **arcgateway** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az arcgateway settings** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Settings for Azure Arc-Enabled Server.
status: GA
sourceType: Extension
directCommands:
- uid: az_arcgateway_settings_update
  name: az arcgateway settings update
  summary: |-
    Update the base Settings of the target resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az arcgateway settings update [--add]
                                  [--base-provider]
                                  [--base-resource-name]
                                  [--base-resource-type]
                                  [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--gateway-resource-id]
                                  [--ids]
                                  [--remove]
                                  [--resource-group]
                                  [--set]
                                  [--subscription]
  examples:
  - summary: |-
      Sample command for setting update
    syntax: az az arcgateway settings update --resource-group myResourceGroup --subscription mySubscription --base-provider Microsoft.HybridCompute --base-resource-type machines --base-resource-name workloadServer --gateway-resource-id myResourceId
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --base-provider
    summary: |-
      The name of the base Resource Provider.
  - name: --base-resource-name
    summary: |-
      The name of the base resource.
  - name: --base-resource-type
    summary: |-
      The name of the base Resource Type.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --gateway-resource-id
    summary: |-
      Associated Gateway Resource Id.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_arcgateway_settings_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Settings for Azure Arc-Enabled Server.
