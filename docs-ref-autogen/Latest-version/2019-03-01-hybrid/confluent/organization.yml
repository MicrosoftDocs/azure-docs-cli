### YamlMime:AzureCLIGroup
uid: az_confluent_organization
name: az confluent organization
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **confluent** extension for the Azure CLI (version 2.56.0 or higher). The extension will automatically install the first time you run an **az confluent organization** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to perform actions on a confluent organization.
status: GA
sourceType: Extension
directCommands:
- uid: az_confluent_organization_create
  name: az confluent organization create
  summary: |-
    Create Organization resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az confluent organization create --name
                                     --plan-id
                                     --plan-name
                                     --resource-group
                                     --term-unit
                                     [--location]
                                     [--no-wait]
                                     [--offer-id]
                                     [--publisher-id]
                                     [--tags]
  examples:
  - summary: |-
      Create organization
    syntax: az confluent organization create --location "West US" --tags Environment="Dev" --name "myOrganization" --resource-group "myResourceGroup" --offer-id "confluent-cloud-azure-prod" --plan-id "confluent-cloud-azure-payg-prod" --plan-name "Confluent Cloud - Pay as you Go" --publisher-id "confluentinc" --term-unit "P1M"
  requiredParameters:
  - isRequired: true
    name: --name --organization-name -n
    summary: |-
      Organization resource name.
  - isRequired: true
    name: --plan-id
    summary: |-
      Offer Plan Id.
  - isRequired: true
    name: --plan-name
    summary: |-
      Offer Plan Name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --term-unit
    summary: |-
      Offer Plan Term unit.
  optionalParameters:
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --offer-id
    defaultValue: "confluent-cloud-azure-prod"
    summary: |-
      Offer Id.
  - name: --publisher-id
    defaultValue: "confluentinc"
    summary: |-
      Publisher Id.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
- uid: az_confluent_organization_create-role-binding
  name: az confluent organization create-role-binding
  summary: |-
    Organization role bindings.
  status: GA
  sourceType: Extension
  syntax: >-
    az confluent organization create-role-binding [--crn-pattern]
                                                  [--ids]
                                                  [--organization-name]
                                                  [--principal]
                                                  [--resource-group]
                                                  [--role-name]
                                                  [--subscription]
  optionalParameters:
  - name: --crn-pattern
    summary: |-
      A CRN that specifies the scope and resource patterns necessary for the role to bind.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --organization-name
    summary: |-
      Organization resource name.
  - name: --principal
    summary: |-
      The principal User or Group to bind the role to.
  - name: --resource-group
    summary: |-
      Resource group name.
  - name: --role-name
    summary: |-
      The name of the role to bind to the principal.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_confluent_organization_create-user
