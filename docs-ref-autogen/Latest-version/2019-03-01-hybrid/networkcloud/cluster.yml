  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_networkcloud_cluster_update
  name: az networkcloud cluster update
  summary: |-
    Update the properties of the provided cluster, or update the tags associated with the cluster. Properties and tag updates can be done independently.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud cluster update [--aggregator-or-single-rack-definition]
                                   [--analytics-output-settings]
                                   [--cluster-location]
                                   [--cluster-name]
                                   [--cluster-service-principal]
                                   [--co-settings]
                                   [--compute-deployment-threshold]
                                   [--compute-rack-definitions]
                                   [--ids]
                                   [--if-match]
                                   [--if-none-match]
                                   [--mi-system-assigned {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--mi-user-assigned]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--resource-group]
                                   [--runtime-protection]
                                   [--sa-settings]
                                   [--subscription]
                                   [--tags]
                                   [--update-strategy]
                                   [--vs-settings]
  examples:
  - summary: |-
      Patch cluster location
    syntax: az networkcloud cluster update --name "clusterName" --resource-group "resourceGroupName" --cluster-location "Foo Street, 3rd Floor, row 9" --tags key1="myvalue1" key2="myvalue2"
  - summary: |-
      Patch cluster aggregatorOrSingleRackDefinition
    syntax: az networkcloud cluster update --name "clusterName" --resource-group "resourceGroupName --aggregator-or-single-rack-definition "{networkRackId:'/subscriptions/subscriptionId/resourceGroups/rgName/providers/Microsoft.Network/virtualNetworks/cmName/subnets/ClusterManagerSubnet',rackSkuId:'/subscriptions/subscriptionId/providers/Microsoft.NetworkCloud/rackSkus/VLab_Single_DellR750_8C2M_x70r3_9',rackSerialNumber:b99m99r1,rackLocation:b99m99r1,availabilityZone:1,storageApplianceConfigurationData:[{rackSlot:1,adminCredentials:{username:'adminuser',password:'password'},storageApplianceName:name,serialNumber:serial}],bareMetalMachineConfigurationData:[{bmcCredentials:{password:'bmcPassword',username:'root'},bmcMacAddress:'AA:BB:CC:DD:E7:08',bootMacAddress:'AA:BB:CC:F8:71:2E',machineName:lab00r750wkr1,rackSlot:2,serialNumber:5HS7PK3},{bmcCredentials:{password:'bmcPassword',username:'root'},bmcMacAddress:'AA:BB:CC:FD:DC:76',bootMacAddress:'AA:BB:CC:F8:50:CA',machineName:lab00r750wkr8,rackSlot:11,serialNumber:9M56PK3}]}" --compute-deployment-threshold type="PercentSuccess" grouping="PerCluster" value=90 --tags key1="myvalue1" key2="myvalue2"
  - summary: |-
      Patch cluster aggregatorOrSingleRackDefinition using json file input
    syntax: az networkcloud cluster update --name "clusterName"  --resource-group "resourceGroupName" --aggregator-or-single-rack-definition ./aggregator-or-single-rack-definition.json --compute-deployment-threshold type="PercentSuccess" grouping="PerCluster" value=90 --tags key1="myvalue1" key2="myvalue2"
  - summary: |-
      Patch cluster runtime protection configuration
    syntax: az networkcloud cluster update --name "clusterName" --resource-group "resourceGroupName" --runtime-protection enforcement-level="OnDemand"
  - summary: |-
      Patch Vulnerability Settings
    syntax: az networkcloud cluster update --name "clusterName" --resource-group "resourceGroupName" --vulnerability-scanning-settings container-scan="Enabled"
  - summary: |-
      Patch update strategy
    syntax: az networkcloud cluster update --name "clusterName" --resource-group "resourceGroupName" --update-strategy strategy-type="Rack" threshold-type="CountSuccess" threshold-value=4 max-unavailable=4 wait-time-minutes=10
  - summary: |-
      Set user assigned identity (removes system assigned if was added earlier)
    syntax: az networkcloud cluster update --name "clusterName" --resource-group "resourceGroupName" --mi-user-assigned "/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUAI"
  - summary: |-
      Set system assigned identity (removes user assigned if was added earlier)
    syntax: az networkcloud cluster update --name "clusterName" --resource-group "resourceGroupName" --mi-system-assigned
  - summary: |-
      Set system assigned and user assigned identities to cluster
    syntax: az networkcloud cluster update --name "clusterName" --resource-group "resourceGroupName" --mi-system-assigned --mi-user-assigned "/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUAI"
  - summary: |-
      Patch secret archive settings (cluster identity is set prior)
    syntax: az networkcloud cluster update --name "clusterName" --resource-group "resourceGroupName" --secret-archive-settings identity-type="UserAssignedIdentity" identity-resource-id="/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUAI" vault_uri="https://keyvaultname.vault.azure.net/"
  - summary: |-
      Patch command output settings (cluster identity is set prior)
    syntax: az networkcloud cluster update --name "clusterName" --resource-group "resourceGroupName" --command-output-settings identity-type="UserAssignedIdentity" identity-resource-id="/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUAI" container-url="https://myaccount.blob.core.windows.net/mycontainer?restype=container"
  - summary: |-
      Patch log analytics output settings (cluster identity is set prior)
    syntax: az networkcloud cluster update --name "clusterName" --resource-group "resourceGroupName" --analytics-output-settings analytics-workspace-id="/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/microsoft.operationalInsights/workspaces/logAnalyticsWorkspaceName" identity-type="UserAssignedIdentity" identity-resource-id="/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.ManagedIdentity/userAssignedIdentities/userIdentity"
  optionalParameters:
  - name: --aggregator-or-single-rack-definition
    summary: |-
      The rack definition that is intended to reflect only a single rack in a single rack cluster, or an aggregator rack in a multi-rack cluster.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --analytics-output-settings --ao-settings
