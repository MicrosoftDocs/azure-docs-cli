### YamlMime:AzureCLIGroup
uid: az_networkcloud_cluster
name: az networkcloud cluster
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **networkcloud** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az networkcloud cluster** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage cluster.
status: GA
sourceType: Extension
directCommands:
- uid: az_networkcloud_cluster_continue-update-version
  name: az networkcloud cluster continue-update-version
  summary: |-
    Trigger the continuation of an update for a cluster with a matching update strategy that has paused after completing a segment of the update.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud cluster continue-update-version [--cluster-name]
                                                    [--ids]
                                                    [--machine-group-targeting-mode {AlphaByRack}]
                                                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                    [--resource-group]
                                                    [--subscription]
  examples:
  - summary: |-
      Continue a paused update to the cluster version
    syntax: az networkcloud cluster continue-update-version --name "clusterName" --resource-group "resourceGroupName" --machine-group-targeting-mode "AlphaByRack"
  optionalParameters:
  - name: --cluster-name --name -n
    summary: |-
      The name of the cluster.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --machine-group-targeting-mode --mode
    defaultValue: "AlphaByRack"
    parameterValueGroup: "AlphaByRack"
    summary: |-
      The mode by which the cluster will target the next grouping of servers to continue the update.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_networkcloud_cluster_create
  name: az networkcloud cluster create
  summary: |-
    Create a new cluster or update the properties of the cluster if it exists.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud cluster create --aggregator-or-single-rack-definition
                                   --cluster-name
                                   --cluster-type {MultiRack, SingleRack}
                                   --cluster-version
                                   --extended-location
                                   --network-fabric-id
                                   --resource-group
                                   [--analytics-output-settings]
                                   [--cluster-location]
                                   [--cluster-service-principal]
                                   [--co-settings]
                                   [--compute-deployment-threshold]
                                   [--compute-rack-definitions]
                                   [--if-match]
                                   [--if-none-match]
                                   [--location]
                                   [--managed-resource-group-configuration]
                                   [--mi-system-assigned {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--mi-user-assigned]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--runtime-protection]
                                   [--sa-settings]
                                   [--tags]
                                   [--update-strategy]
                                   [--vs-settings]
  examples:
  - summary: |-
      Create or update single rack cluster
    syntax: az networkcloud cluster create --name "clusterName" -g "resourceGroupName" --extended-location name="/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.ExtendedLocation/customLocations/clusterManagerExtendedLocationName" type="CustomLocation" --location "eastus" --cluster-location "Foo Street, 3rd Floor, row 9" --cluster-service-principal application-id="12345678-1234-1234-1234-123456789012" password="password" principal-id="00000008-0004-0004-0004-000000000012" tenant-id="80000000-4000-4000-4000-120000000000" --cluster-type "SingleRack" --cluster-version "3.0.0" --compute-deployment-threshold type="PercentSuccess" grouping="PerCluster" value=90  --network-fabric-id "/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.Network/virtualNetworks/test-vnet/subnets/default" --aggregator-or-single-rack-definition network-rack-id="/subscriptions/subscriptionId/resourceGroups/rgName/providers/Microsoft.Network/virtualNetworks/cmName/subnets/ClusterManagerSubnet" rack-sku-id="/subscriptions/subscriptionId/providers/Microsoft.NetworkCloud/rackSkus/VLab_Single_DellR750_8C2M_x70r3_9" rack-serial-number=b99m99r1 rack-location='b99m99r1' availability-zone=1 storage-appliance-configuration-data="[{rackSlot:1,adminCredentials:{username:'adminuser',password:'password'},storageApplianceName:name,serialNumber:serial}]" bare-metal-machine-configuration-data="[{bmcCredentials:{password:'bmcPassword',username:'root'},bmcMacAddress:'AA:BB:CC:DD:E7:08',bootMacAddress:'AA:BB:CC:F8:71:2E',machineName:lab00r750wkr1,rackSlot:2,serialNumber:5HS7PK3},{bmcCredentials:{password:'bmcPassword',username:'root'},bmcMacAddress:'AA:BB:CC:FD:DC:76',bootMacAddress:'AA:BB:CC:F8:50:CA',machineName:lab00r750wkr8,rackSlot:11,serialNumber:9M56PK3}]" --tags key1="myvalue1" key2="myvalue2" --mi-user-assigned "/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUAI" --command-output-settings identity-type="UserAssignedIdentity" identity-resource-id="/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUAI" container-url="https://myaccount.blob.core.windows.net/mycontainer?restype=container"
  - summary: |-
      Create or update single rack cluster using json file input
    syntax: az networkcloud cluster create --name "clusterName" -g "resourceGroupName" --extended-location name="/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.ExtendedLocation/customLocations/clusterManagerExtendedLocationName" type="CustomLocation" --location "eastus" --cluster-location "Foo Street, 3rd Floor, row 9" --cluster-service-principal application-id="12345678-1234-1234-1234-123456789012" password="password" principal-id="00000008-0004-0004-0004-000000000012" tenant-id="80000000-4000-4000-4000-120000000000" --cluster-type "SingleRack" --cluster-version "3.0.0" --compute-deployment-threshold type="PercentSuccess" grouping="PerCluster" value=90  --network-fabric-id "/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.Network/virtualNetworks/test-vnet/subnets/default" --aggregator-or-single-rack-definition ./aggregator-or-single-rack-definition.json --tags key1="myvalue1" key2="myvalue2
  - summary: |-
      Create or update single rack cluster with user assigned identity, command output settings, and analytics output settings
    syntax: az networkcloud cluster create --name "clusterName" -g "resourceGroupName" --extended-location name="/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.ExtendedLocation/customLocations/clusterManagerExtendedLocationName" type="CustomLocation" --location "eastus" --cluster-location "Foo Street, 2nd Floor, row 9" --cluster-service-principal application-id="0000-000-0000-0000-0000-00000000" password="password" principal-id="00000000-0000-0000-0000-000000000000" tenant-id="00000000-0000-0000-0000-000000000000" --cluster-type "SingleRack" --cluster-version "3.0.0" --compute-deployment-threshold type="PercentSuccess" grouping="PerCluster" value=90 --network-fabric-id "/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.Network/virtualNetworks/test-vnet/subnets/default" --aggregator-or-single-rack-definition ./aggregator-or-single-rack-definition.json --tags key1="myvalue1" key2="myvalue2" --mi-user-assigned "/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUAI" --command-output-settings identity-type="UserAssignedIdentity" identity-resource-id="/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUAI" container-url="https://myaccount.blob.core.windows.net/mycontainer?restype=container" --analytics-output-settings analytics-workspace-id="/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/microsoft.operationalInsights/workspaces/logAnalyticsWorkspaceName" identity-type="UserAssignedIdentity" identity-resource-id="/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUAI"
  requiredParameters:
  - isRequired: true
    name: --aggregator-or-single-rack-definition
    summary: |-
      The rack definition that is intended to reflect only a single rack in a single rack cluster, or an aggregator rack in a multi-rack cluster.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - isRequired: true
    name: --cluster-name --name -n
    summary: |-
      The name of the cluster.
  - isRequired: true
    name: --cluster-type
    parameterValueGroup: "MultiRack, SingleRack"
    summary: |-
      The type of rack configuration for the cluster.
  - isRequired: true
    name: --cluster-version
    summary: |-
      The current runtime version of the cluster.
  - isRequired: true
    name: --extended-location
    summary: |-
      The extended location of the cluster manager associated with the cluster.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - isRequired: true
    name: --network-fabric-id
    summary: |-
      The resource ID of the Network Fabric associated with the cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --analytics-output-settings --ao-settings
    summary: |-
      The settings for the log analytics workspace used for output of logs from this cluster.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --cluster-location
    summary: |-
      The customer-provided location information to identify where the cluster resides.
  - name: --cluster-service-principal
    summary: |-
      The service principal to be used by the cluster during Arc Appliance installation.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --co-settings --command-output-settings
    summary: |-
      The settings for commands run in this cluster, such as bare metal machine run read only commands and data extracts.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --compute-deployment-threshold
    summary: |-
      The validation threshold indicating the allowable failures of compute machines during environment validation and deployment.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --compute-rack-definitions
    summary: |-
      The list of rack definitions for the compute racks in a multi-rack cluster, or an empty list in a single-rack cluster.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --if-match
    summary: |-
      The ETag of the transformation. Omit this value to always overwrite the current resource. Specify the last-seen ETag value to prevent accidentally overwriting concurrent changes.
  - name: --if-none-match
    summary: |-
      Set to '*' to allow a new record set to be created, but to prevent updating an existing resource. Other values will result in error from server as they are not supported.
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
  - name: --managed-resource-group-configuration --mrg
    summary: |-
      The configuration of the managed resource group associated with the resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --mi-system-assigned
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Enable system assigned identity.
  - name: --mi-user-assigned
    summary: |-
      Space separated resource IDs to add user-assigned identities.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --runtime-protection
    summary: |-
      The settings for cluster runtime protection.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --sa-settings --secret-archive-settings
    summary: |-
      The settings for the secret archive used to hold credentials for the cluster.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --update-strategy
    summary: |-
      The strategy for updating the cluster.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --vs-settings --vulnerability-scanning-settings
    summary: |-
      The settings for how security vulnerability scanning is applied to the cluster.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_networkcloud_cluster_delete
  name: az networkcloud cluster delete
  summary: |-
    Delete the provided cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud cluster delete [--cluster-name]
                                   [--ids]
                                   [--if-match]
                                   [--if-none-match]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--resource-group]
                                   [--subscription]
                                   [--yes]
  examples:
  - summary: |-
      Delete cluster
    syntax: az networkcloud cluster delete --name "clusterName" --resource-group "resourceGroupName"
  optionalParameters:
  - name: --cluster-name --name -n
    summary: |-
      The name of the cluster.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --if-match
    summary: |-
      The ETag of the transformation. Omit this value to always overwrite the current resource. Specify the last-seen ETag value to prevent accidentally overwriting concurrent changes.
  - name: --if-none-match
    summary: |-
      Set to '*' to allow a new record set to be created, but to prevent updating an existing resource. Other values will result in error from server as they are not supported.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_networkcloud_cluster_deploy
  name: az networkcloud cluster deploy
  summary: |-
    Deploy the cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud cluster deploy [--cluster-name]
                                   [--ids]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--resource-group]
                                   [--skip-validations-for-machines]
                                   [--subscription]
  examples:
  - summary: |-
      Deploy cluster
    syntax: az networkcloud cluster deploy --name "clusterName" --resource-group "resourceGroupName"
  - summary: |-
      Deploy cluster skipping validation
    syntax: az networkcloud cluster deploy --name "clusterName" --resource-group "resourceGroupName" --skip-validations-for-machines "bmmName1"
  optionalParameters:
  - name: --cluster-name --name -n
    summary: |-
      The name of the cluster.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --skip-validations-for-machines
    summary: |-
      The names of bare metal machines in the cluster that should be skipped during environment validation.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_networkcloud_cluster_list
  name: az networkcloud cluster list
  summary: |-
    List clusters in the provided resource group or subscription.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud cluster list [--max-items]
                                 [--next-token]
                                 [--resource-group]
  examples:
  - summary: |-
      List clusters for resource group
    syntax: az networkcloud cluster list --resource-group "resourceGroupName"
  - summary: |-
      List clusters for subscription
    syntax: az networkcloud cluster list
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_networkcloud_cluster_scan-runtime
  name: az networkcloud cluster scan-runtime
  summary: |-
    Trigger the execution of a runtime protection scan to detect and remediate detected issues, in accordance with the cluster configuration.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud cluster scan-runtime [--cluster-name]
                                         [--ids]
                                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--resource-group]
                                         [--scan-activity {Scan, Skip}]
                                         [--subscription]
  examples:
  - summary: |-
      Execute a runtime protection scan on the cluster
    syntax: az networkcloud cluster scan-runtime -n "clusterName" -g "resourceGroupName" --scan-activity "Scan"
  optionalParameters:
  - name: --cluster-name --name -n
    summary: |-
      The name of the cluster.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --scan-activity
    defaultValue: "Scan"
    parameterValueGroup: "Scan, Skip"
    summary: |-
      The choice of if the scan operation should run the scan.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_networkcloud_cluster_show
  name: az networkcloud cluster show
  summary: |-
    Get properties of the provided cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud cluster show [--cluster-name]
