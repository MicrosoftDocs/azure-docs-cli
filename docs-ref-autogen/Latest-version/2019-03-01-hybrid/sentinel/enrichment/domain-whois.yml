### YamlMime:AzureCLIGroup
uid: az_sentinel_enrichment_domain-whois
name: az sentinel enrichment domain-whois
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **sentinel** extension for the Azure CLI (version 2.37.0 or higher). The extension will automatically install the first time you run an **az sentinel enrichment domain-whois** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage domain whois with sentinel.
status: GA
sourceType: Extension
directCommands:
- uid: az_sentinel_enrichment_domain-whois_show
  name: az sentinel enrichment domain-whois show
  summary: |-
    Get whois information for a single domain name.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: 'This command is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az sentinel enrichment domain-whois show --domain
                                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --domain
    summary: |-
      Domain name to be enriched.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_sentinel_enrichment_domain-whois_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
