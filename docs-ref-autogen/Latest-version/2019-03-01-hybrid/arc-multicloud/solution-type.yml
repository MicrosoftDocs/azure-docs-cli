### YamlMime:AzureCLIGroup
uid: az_arc-multicloud_solution-type
name: az arc-multicloud solution-type
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **multicloud-connector** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az arc-multicloud solution-type** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands for solution-type.
description: |-
  For additional details, please visit the https://learn.microsoft.com/en-us/cli/azure/arc-multicloud?view=azure-cli-latest.
status: GA
sourceType: Extension
directCommands:
- uid: az_arc-multicloud_solution-type_list
  name: az arc-multicloud solution-type list
  summary: |-
    List SolutionTypeResource within the current subscription, and limit to the specified resource group if one is provided.
  description: |-
    For additional details, please visit the https://learn.microsoft.com/en-us/cli/azure/arc-multicloud?view=azure-cli-latest.
  status: GA
  sourceType: Extension
  syntax: >-
    az arc-multicloud solution-type list [--max-items]
                                         [--next-token]
                                         [--resource-group]
  examples:
  - summary: |-
      SolutionTypes_ListBySubscription
    syntax: az arc-multicloud solution-type list --resource-group multiCloudRG --subscription 2c60e476-6048-5ff0-9635-373175a378d9
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_arc-multicloud_solution-type_show
  name: az arc-multicloud solution-type show
  summary: |-
    Get a SolutionTypeResource.
  description: |-
    For additional details, please visit the https://learn.microsoft.com/en-us/cli/azure/arc-multicloud?view=azure-cli-latest.
  status: GA
  sourceType: Extension
  syntax: >-
    az arc-multicloud solution-type show [--ids]
                                         [--name]
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: |-
      SolutionTypes_Get
    syntax: az arc-multicloud solution-type show --resource-group multiCloudRG --name "Microsoft.AssetManagement"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the Solution Type resource.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_arc-multicloud_solution-type_list
- az_arc-multicloud_solution-type_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
