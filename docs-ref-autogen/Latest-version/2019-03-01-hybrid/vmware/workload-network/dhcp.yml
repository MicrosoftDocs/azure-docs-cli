### YamlMime:AzureCLIGroup
uid: az_vmware_workload-network_dhcp
name: az vmware workload-network dhcp
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **vmware** extension for the Azure CLI (version 2.54.0 or higher). The extension will automatically install the first time you run an **az vmware workload-network dhcp** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage a DHCP (Data Host Configuration Protocol) workload network.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_workload-network_dhcp_list
  name: az vmware workload-network dhcp list
  summary: |-
    List dhcp in a private cloud workload network.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware workload-network dhcp list --private-cloud
                                         --resource-group
                                         [--max-items]
                                         [--next-token]
  examples:
  - summary: |-
      List DHCP in a workload network.
    syntax: az vmware workload-network dhcp list --resource-group group1 --private-cloud cloud1
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_vmware_workload-network_dhcp_show
  name: az vmware workload-network dhcp show
  summary: |-
    Get dhcp by id in a private cloud workload network.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware workload-network dhcp show [--dhcp]
                                         [--ids]
                                         [--private-cloud]
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: |-
      Get DHCP by ID in a workload network.
    syntax: az vmware workload-network dhcp show --resource-group group1 --private-cloud cloud1 --dhcp dhcp1
  optionalParameters:
  - name: --dhcp --name -n
    summary: |-
      NSX DHCP identifier. Generally the same as the DHCP display name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_vmware_workload-network_dhcp_list
