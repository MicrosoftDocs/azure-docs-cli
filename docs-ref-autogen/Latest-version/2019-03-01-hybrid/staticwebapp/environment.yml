### YamlMime:AzureCLIGroup
uid: az_staticwebapp_environment
name: az staticwebapp environment
summary: |-
  Manage environment of the static app.
status: GA
sourceType: Core
directCommands:
- uid: az_staticwebapp_environment_delete
  name: az staticwebapp environment delete
  summary: |-
    Delete the static app production environment or the specified environment.
  status: GA
  sourceType: Core
  syntax: >-
    az staticwebapp environment delete --name
                                       [--environment-name]
                                       [--resource-group]
                                       [--yes]
  examples:
  - summary: |-
      Delete a static app environment.
    syntax: az staticwebapp environment delete -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the static site.
  optionalParameters:
  - name: --environment-name
    defaultValue: "default"
    summary: |-
      Name of the environment of static site.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_staticwebapp_environment_functions
  name: az staticwebapp environment functions
  summary: |-
    Show information about functions.
  status: GA
  sourceType: Core
  syntax: >-
    az staticwebapp environment functions --name
                                          [--environment-name]
                                          [--resource-group]
  examples:
  - summary: |-
      Show static app functions.
    syntax: az staticwebapp environment functions -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the static site.
  optionalParameters:
  - name: --environment-name
    defaultValue: "default"
    summary: |-
      Name of the environment of static site.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_staticwebapp_environment_list
  name: az staticwebapp environment list
  summary: |-
    List all environment of the static app including production.
  status: GA
  sourceType: Core
  syntax: >-
    az staticwebapp environment list --name
                                     [--resource-group]
  examples:
  - summary: |-
      List static app environment.
    syntax: az staticwebapp environment list -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the static site.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_staticwebapp_environment_show
  name: az staticwebapp environment show
  summary: |-
    Show information about the production environment or the specified environment.
  status: GA
  sourceType: Core
  syntax: >-
    az staticwebapp environment show --name
                                     [--environment-name]
                                     [--resource-group]
  examples:
  - summary: |-
      Show a static app environment.
    syntax: az staticwebapp environment show -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the static site.
  optionalParameters:
  - name: --environment-name
    defaultValue: "default"
    summary: |-
      Name of the environment of static site.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_staticwebapp_environment_delete
- az_staticwebapp_environment_functions
- az_staticwebapp_environment_list
- az_staticwebapp_environment_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage environment of the static app.
