### YamlMime:AzureCLIGroup
uid: az_networkfabric_rack
name: az networkfabric rack
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **managednetworkfabric** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az networkfabric rack** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Network Rack Resource.
status: GA
sourceType: Extension
directCommands:
- uid: az_networkfabric_rack_list
  name: az networkfabric rack list
  summary: |-
    List all Network Racks in the provided resource group or subscription.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric rack list [--max-items]
                               [--next-token]
                               [--resource-group]
  examples:
  - summary: |-
      List the Network Racks for Resource Group.
    syntax: az networkfabric rack list --resource-group "example-rg"
  - summary: |-
      List the Network Racks for Subscription
    syntax: az networkfabric rack list --subscription "<subscriptionId>"
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_networkfabric_rack_show
  name: az networkfabric rack show
  summary: |-
    Show details of the provided Network Rack resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric rack show [--ids]
                               [--resource-group]
                               [--resource-name]
                               [--subscription]
  examples:
  - summary: |-
      Show the Network Rack
    syntax: az networkfabric rack show --resource-group "example-rg" --resource-name "example-rack"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --resource-name
    summary: |-
      Name of the Network Rack.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_networkfabric_rack_list
- az_networkfabric_rack_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Network Rack Resource.
