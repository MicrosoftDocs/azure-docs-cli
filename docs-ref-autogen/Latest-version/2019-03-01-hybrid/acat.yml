### YamlMime:AzureCLIGroup
uid: az_acat
name: az acat
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **acat** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az acat** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage App Compliance Automation Tool reports.
status: GA
sourceType: Extension
directCommands:
- uid: az_acat_onboard
  name: az acat onboard
  summary: |-
    Onboard given subscriptions to Microsoft.AppComplianceAutomation provider.
  status: GA
  sourceType: Extension
  syntax: >-
    az acat onboard --subscription-ids
                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  requiredParameters:
  - isRequired: true
    name: --subscription-ids
    summary: |-
      List of subscription ids to be onboarded  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_acat_quick-evaluation
  name: az acat quick-evaluation
  summary: |-
    Trigger quick evaluation for the given subscriptions.
  status: GA
  sourceType: Extension
  syntax: >-
    az acat quick-evaluation --resource-ids
                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  requiredParameters:
  - isRequired: true
    name: --resource-ids
    summary: |-
      List of resource ids to be evaluated  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_acat_trigger-evaluation
  name: az acat trigger-evaluation
  summary: |-
    Trigger quick evaluation for the given subscriptions.
  status: GA
  sourceType: Extension
  syntax: >-
    az acat trigger-evaluation --resource-ids
                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  requiredParameters:
  - isRequired: true
    name: --resource-ids
    summary: |-
      List of resource ids to be evaluated  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
