### YamlMime:AzureCLIGroup
uid: az_offazure_vmware_site
name: az offazure vmware site
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **offazure** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az offazure vmware site** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage VMware site.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: "Command group 'offazure' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_offazure_vmware_site_create
  name: az offazure vmware site create
  summary: |-
    Create a site for VMware resources.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'offazure' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az offazure vmware site create --name
                                   --resource-group
                                   [--agent]
                                   [--appliance-name]
                                   [--identity]
                                   [--location]
                                   [--solution-id]
                                   [--tags]
  examples:
  - summary: |-
      Create a VMware site
    syntax: az offazure vmware site create -g MyResourceGroup --site-name MySiteName --location centralus
  requiredParameters:
  - isRequired: true
    name: --name --site-name -n
    summary: |-
      Name of the VMware site.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --agent
    summary: |-
      On-premises agent details.
    description: |-
      Usage: --agent key-vault-uri=XX key-vault-id=XX

      key-vault-uri: Key vault URI.
      key-vault-id: Key vault ARM Id.
  - name: --appliance-name
    summary: |-
      Name of the appliance.
  - name: --identity
    summary: |-
      Service principal identity details used by agent for communication to the service.
    description: |-
      Usage: --identity tenant-id=XX application-id=XX object-id=XX audience=XX aad-authority=XX raw-cert-data=XX

      tenant-id: Tenant Id for the service principal with which the on-premise management/data plane components would communicate with our Azure services.
      application-id: Application/client Id for the service principal with which the on-premise management/data plane components would communicate with our Azure services.
      object-id: Object Id of the service principal with which the on-premise management/data plane components would communicate with our Azure services.
      audience: Intended audience for the service principal.
      aad-authority: AAD Authority URL which was used to request the token for the service principal.
      raw-cert-data: Raw certificate data for building certificate expiry flows.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --solution-id
    summary: |-
      ARM ID of migration hub solution for SDS.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
- uid: az_offazure_vmware_site_delete
  name: az offazure vmware site delete
  summary: |-
    Delete a VMware site.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'offazure' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az offazure vmware site delete [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
                                   [--yes]
  examples:
  - summary: |-
      Delete a VMware site
    syntax: az offazure vmware site delete --resource-group MyResourceGroup --name MySiteName
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --site-name -n
    summary: |-
      Name of the VMware site.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_offazure_vmware_site_show
  name: az offazure vmware site show
  summary: |-
    Get the details of a VMware site.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'offazure' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az offazure vmware site show [--ids]
                                 [--name]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: |-
      Get a VMware site
    syntax: az offazure vmware site show --resource-group MyResourceGroup --name MySiteName
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --site-name -n
    summary: |-
      Name of the VMware site.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
