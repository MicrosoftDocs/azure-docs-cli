      repo: https://github.com/georgechenchao/azure-cli.git
- uid: az_network_dns_zone_show
  name: az network dns zone show
  summary: Get DNS zone parameters. Does not show DNS records within the zone.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: The name of the zone.
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using az configure --defaults group=<name>.
  source:
    path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
    remote:
