### YamlMime:AzureCLIGroup
uid: az_iot_ops_connector_opcua
name: az iot ops connector opcua
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **azure-iot-ops** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az iot ops connector opcua** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  OPC UA connector management.
description: |-
  The connector for OPC UA enables your industrial OPC UA environment to input data into
  your local workloads running on a Kubernetes cluster, and into your cloud workloads.
  See the following resource for more info https://aka.ms/overview-connector-opcua-broker.
status: Preview
