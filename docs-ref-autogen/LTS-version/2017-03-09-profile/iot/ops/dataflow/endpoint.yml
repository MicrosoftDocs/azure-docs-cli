### YamlMime:AzureCLIGroup
uid: az_iot_ops_dataflow_endpoint
name: az iot ops dataflow endpoint
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **azure-iot-ops** extension for the Azure CLI (version 2.53.0 or higher). The extension will automatically install the first time you run an **az iot ops dataflow endpoint** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Dataflow endpoint management.
status: GA
sourceType: Extension
directCommands:
- uid: az_iot_ops_dataflow_endpoint_list
  name: az iot ops dataflow endpoint list
  summary: |-
    List dataflow endpoint resources associated with an instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot ops dataflow endpoint list --instance
                                      --resource-group
  examples:
  - summary: |-
      Enumerate dataflow endpoints in the instance 'mycluster-ops-instance'.
    syntax: az iot ops dataflow endpoint list --in mycluster-ops-instance -g myresourcegroup
  requiredParameters:
  - isRequired: true
    name: --instance -i
    summary: |-
      IoT Operations instance name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_iot_ops_dataflow_endpoint_show
  name: az iot ops dataflow endpoint show
  summary: |-
    Show details of a dataflow endpoint resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot ops dataflow endpoint show --instance
                                      --name
                                      --resource-group
  examples:
  - summary: |-
      Show details of a dataflow endpoint 'myendpoint'.
    syntax: az iot ops dataflow endpoint show -n myendpoint --in mycluster-ops-instance -g myresourcegroup
  requiredParameters:
  - isRequired: true
    name: --instance -i
    summary: |-
      IoT Operations instance name.
  - isRequired: true
    name: --name -n
    summary: |-
      Dataflow endpoint name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_iot_ops_dataflow_endpoint_list
- az_iot_ops_dataflow_endpoint_show
metadata:
  description: Dataflow endpoint management.
