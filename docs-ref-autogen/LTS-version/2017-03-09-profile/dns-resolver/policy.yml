### YamlMime:AzureCLIGroup
uid: az_dns-resolver_policy
name: az dns-resolver policy
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **dns-resolver** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az dns-resolver policy** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage DNS Resolver Policy (DNS Security Policy).
status: GA
sourceType: Extension
directCommands:
- uid: az_dns-resolver_policy_create
  name: az dns-resolver policy create
  summary: |-
    Create a DNS resolver policy.
  status: GA
  sourceType: Extension
  syntax: >-
    az dns-resolver policy create --dns-resolver-policy-name
                                  --resource-group
                                  [--if-match]
                                  [--if-none-match]
                                  [--location]
                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--tags]
  examples:
  - summary: |-
      Upsert DNS resolver policy
    syntax: az dns-resolver policy create --resource-group sampleResourceGroup --dns-resolver-policy-name sampleDnsResolverPolicy --location westus2 --tags "{key1:value1}"
  requiredParameters:
  - isRequired: true
    name: --dns-resolver-policy-name --name -n
    summary: |-
      The name of the DNS resolver policy.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --if-match
    summary: |-
      ETag of the resource. Omit this value to always overwrite the current resource. Specify the last-seen ETag value to prevent accidentally overwriting any concurrent changes.
  - name: --if-none-match
    summary: |-
      Set to '*' to allow a new resource to be created, but to prevent updating an existing resource. Other values will be ignored.
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_dns-resolver_policy_delete
  name: az dns-resolver policy delete
  summary: |-
    Delete a DNS resolver policy. WARNING: This operation cannot be undone.
  status: GA
  sourceType: Extension
  syntax: >-
    az dns-resolver policy delete [--dns-resolver-policy-name]
                                  [--ids]
                                  [--if-match]
                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--resource-group]
                                  [--subscription]
                                  [--yes]
  examples:
  - summary: |-
      Delete DNS resolver policy
    syntax: az dns-resolver policy delete --resource-group sampleResourceGroup --dns-resolver-policy-name sampleDnsResolverPolicy
  optionalParameters:
  - name: --dns-resolver-policy-name --name -n
    summary: |-
      The name of the DNS resolver policy.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --if-match
    summary: |-
      ETag of the resource. Omit this value to always overwrite the current resource. Specify the last-seen ETag value to prevent accidentally overwriting any concurrent changes.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_dns-resolver_policy_list
  name: az dns-resolver policy list
  summary: |-
    List DNS resolver policies in all resource groups of a subscription.
  status: GA
  sourceType: Extension
  syntax: >-
    az dns-resolver policy list [--max-items]
                                [--next-token]
                                [--resource-group]
                                [--top]
  examples:
  - summary: |-
      List DNS resolver policies by subscription
    syntax: az dns-resolver policy list
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --top
    summary: |-
      The maximum number of results to return. If not specified, returns up to 100 results.
- uid: az_dns-resolver_policy_show
  name: az dns-resolver policy show
  summary: |-
    Get properties of a DNS resolver policy.
  status: GA
  sourceType: Extension
  syntax: >-
    az dns-resolver policy show [--dns-resolver-policy-name]
                                [--ids]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: |-
      Retrieve DNS resolver policy
    syntax: az dns-resolver policy show --resource-group sampleResourceGroup --dns-resolver-policy-name sampleDnsResolverPolicy
  optionalParameters:
  - name: --dns-resolver-policy-name --name -n
    summary: |-
      The name of the DNS resolver policy.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_dns-resolver_policy_update
  name: az dns-resolver policy update
  summary: |-
    Update a DNS resolver policy.
  status: GA
  sourceType: Extension
  syntax: >-
    az dns-resolver policy update [--add]
                                  [--dns-resolver-policy-name]
                                  [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--ids]
                                  [--if-match]
                                  [--if-none-match]
                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--remove]
                                  [--resource-group]
                                  [--set]
                                  [--subscription]
                                  [--tags]
  examples:
  - summary: |-
      Update DNS resolver policy
    syntax: az dns-resolver policy create --resource-group sampleResourceGroup --dns-resolver-policy-name sampleDnsResolverPolicy --location westus2 --tags "{key2:value2}"
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --dns-resolver-policy-name --name -n
    summary: |-
      The name of the DNS resolver policy.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --if-match
    summary: |-
      ETag of the resource. Omit this value to always overwrite the current resource. Specify the last-seen ETag value to prevent accidentally overwriting any concurrent changes.
  - name: --if-none-match
    summary: |-
      Set to '*' to allow a new resource to be created, but to prevent updating an existing resource. Other values will be ignored.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_dns-resolver_policy_wait
  name: az dns-resolver policy wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az dns-resolver policy wait [--created]
                                [--custom]
                                [--deleted]
                                [--dns-resolver-policy-name]
                                [--exists]
                                [--ids]
                                [--interval]
                                [--resource-group]
                                [--subscription]
                                [--timeout]
                                [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --dns-resolver-policy-name --name -n
    summary: |-
      The name of the DNS resolver policy.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
