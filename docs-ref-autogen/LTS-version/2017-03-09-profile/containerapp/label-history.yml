### YamlMime:AzureCLIGroup
uid: az_containerapp_label-history
name: az containerapp label-history
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **containerapp** extension for the Azure CLI (version 2.62.0 or higher). The extension will automatically install the first time you run an **az containerapp label-history** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Show the history for one or more labels on the Container App.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_containerapp_label-history_list
  name: az containerapp label-history list
  summary: |-
    List the history for all labels on the Container App.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'containerapp label-history' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az containerapp label-history list --name
                                       --resource-group
  examples:
  - summary: |-
      List All Label History
    syntax: az containerapp label-history list -n my-containerapp -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Containerapp.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_containerapp_label-history_show
  name: az containerapp label-history show
  summary: |-
    Show the history for a specific label on the Container App.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'containerapp label-history' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az containerapp label-history show --label
                                       --name
                                       --resource-group
  examples:
  - summary: |-
      Show Label History
    syntax: az containerapp label-history show -n my-containerapp -g MyResourceGroup --label LabelName
  requiredParameters:
  - isRequired: true
    name: --label
    summary: |-
      The label name to show history for.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Containerapp.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_containerapp_label-history_list
- az_containerapp_label-history_show
metadata:
  description: Show the history for one or more labels on the Container App.
