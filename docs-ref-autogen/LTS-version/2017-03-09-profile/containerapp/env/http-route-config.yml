### YamlMime:AzureCLIGroup
uid: az_containerapp_env_http-route-config
name: az containerapp env http-route-config
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **containerapp** extension for the Azure CLI (version 2.62.0 or higher). The extension will automatically install the first time you run an **az containerapp env http-route-config** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage environment level http routing.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_containerapp_env_http-route-config_create
  name: az containerapp env http-route-config create
  summary: |-
    Create a new http route config.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'containerapp env http-route-config' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az containerapp env http-route-config create --http-route-config-name
                                                 --name
                                                 --resource-group
                                                 --yaml
  examples:
  - summary: |-
      Create a new route from a yaml file.
    syntax: az containerapp env http-route-config create -g MyResourceGroup -n MyEnvironment -r configname --yaml config.yaml
  requiredParameters:
  - isRequired: true
    name: --http-route-config-name -r
    summary: |-
      The name of the http route configuration.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Container Apps environment.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --yaml
    summary: |-
      The path to the YAML input file.
- uid: az_containerapp_env_http-route-config_delete
  name: az containerapp env http-route-config delete
  summary: |-
    Delete a http route config.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'containerapp env http-route-config' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az containerapp env http-route-config delete --http-route-config-name
                                                 --name
                                                 --resource-group
                                                 [--yes]
  examples:
  - summary: |-
      Delete a route from the environment.
    syntax: az containerapp env http-route-config delete -g MyResourceGroup -n MyEnvironment -r configname
  requiredParameters:
  - isRequired: true
    name: --http-route-config-name -r
    summary: |-
      The name of the http route configuration.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Container Apps environment.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_containerapp_env_http-route-config_list
  name: az containerapp env http-route-config list
  summary: |-
    List the http route configs in the environment.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'containerapp env http-route-config' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az containerapp env http-route-config list --name
                                               --resource-group
  examples:
  - summary: |-
      List the http route configs in the environment.
    syntax: az containerapp env http-route-config list -g MyResourceGroup -n MyEnvironment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Container Apps environment.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_containerapp_env_http-route-config_show
  name: az containerapp env http-route-config show
  summary: |-
    Show a http route config.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'containerapp env http-route-config' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az containerapp env http-route-config show --http-route-config-name
                                               --name
                                               --resource-group
  examples:
  - summary: |-
      Show a route in the environment.
    syntax: az containerapp env http-route-config show -g MyResourceGroup -n MyEnvironment -r configname
  requiredParameters:
  - isRequired: true
    name: --http-route-config-name -r
    summary: |-
      The name of the http route configuration.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Container Apps environment.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_containerapp_env_http-route-config_update
  name: az containerapp env http-route-config update
  summary: |-
    Update a http route config.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'containerapp env http-route-config' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az containerapp env http-route-config update --http-route-config-name
                                                 --name
                                                 --resource-group
                                                 --yaml
  examples:
  - summary: |-
      Update a route in the environment from a yaml file.
    syntax: az containerapp env http-route-config update -g MyResourceGroup -n MyEnvironment -r configname --yaml config.yaml
  requiredParameters:
  - isRequired: true
    name: --http-route-config-name -r
    summary: |-
      The name of the http route configuration.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Container Apps environment.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --yaml
    summary: |-
      The path to the YAML input file.
