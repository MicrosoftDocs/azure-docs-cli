directCommands:
- uid: az_containerapp_add-on_weaviate_create
  name: az containerapp add-on weaviate create
  summary: |-
    Command to create the weaviate add-on.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'containerapp add-on' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az containerapp add-on weaviate create --environment
                                           --name
                                           --resource-group
                                           [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --environment
    summary: |-
      The environment name.
  - isRequired: true
    name: --name -n
    summary: |-
      The service name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_containerapp_add-on_weaviate_delete
  name: az containerapp add-on weaviate delete
  summary: |-
    Command to delete the weaviate service.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'containerapp add-on' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az containerapp add-on weaviate delete --name
                                           --resource-group
                                           [--no-wait]
                                           [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The service name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
