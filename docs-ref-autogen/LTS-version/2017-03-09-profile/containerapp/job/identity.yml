### YamlMime:AzureCLIGroup
uid: az_containerapp_job_identity
name: az containerapp job identity
summary: |-
  Commands to manage managed identities for container app job.
status: GA
sourceType: Core
directCommands:
- uid: az_containerapp_job_identity_assign
  name: az containerapp job identity assign
  summary: |-
    Assign managed identity to a container app job.
  description: |-
    Managed identities can be user assigned or system assigned.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/containerapp/_help.py
  syntax: >-
    az containerapp job identity assign [--ids]
                                        [--name]
                                        [--no-wait]
                                        [--resource-group]
                                        [--subscription]
                                        [--system-assigned]
                                        [--user-assigned]
  examples:
  - summary: |-
      Assign system identity.
    syntax: az containerapp job identity assign -n my-containerapp-job -g MyResourceGroup --system-assigned
  - summary: |-
      Assign user identity.
    syntax: az containerapp job identity assign -n my-containerapp-job -g MyResourceGroup --user-assigned myUserIdentityName
  - summary: |-
      Assign user identity (from a different resource group than the containerapp job).
    syntax: az containerapp job identity assign -n my-containerapp-job -g MyResourceGroup --user-assigned myUserIdentityResourceId
  - summary: |-
      Assign system and user identity.
    syntax: az containerapp job identity assign -n my-containerapp-job -g MyResourceGroup --system-assigned --user-assigned myUserIdentityResourceId
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the Container Apps Job. A name must consist of lower case alphanumeric characters or '-', start with a letter, end with an alphanumeric character, cannot have '--', and must be less than 32 characters.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --system-assigned
    defaultValue: "False"
    summary: |-
      Boolean indicating whether to assign system-assigned identity.
  - name: --user-assigned
    summary: |-
      Space-separated user identities.
- uid: az_containerapp_job_identity_remove
  name: az containerapp job identity remove
  summary: |-
    Remove a managed identity from a container app job.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/containerapp/_help.py
  syntax: >-
    az containerapp job identity remove [--ids]
                                        [--name]
                                        [--no-wait]
                                        [--resource-group]
                                        [--subscription]
                                        [--system-assigned]
                                        [--user-assigned]
                                        [--yes]
  examples:
  - summary: |-
      Remove system identity.
    syntax: az containerapp job identity remove -n my-containerapp-job -g MyResourceGroup --system-assigned
  - summary: |-
      Remove user identity.
    syntax: az containerapp job identity remove -n my-containerapp-job -g MyResourceGroup --user-assigned myUserIdentityName
  - summary: |-
      Remove system and user identity (from a different resource group than the containerapp job).
    syntax: az containerapp job identity remove -n my-containerapp-job -g MyResourceGroup --system-assigned --user-assigned myUserIdentityResourceId
  - summary: |-
      Remove all user identities.
    syntax: az containerapp job identity remove -n my-containerapp-job -g MyResourceGroup --user-assigned
  - summary: |-
      Remove system identity and all user identities.
    syntax: az containerapp job identity remove -n my-containerapp-job -g MyResourceGroup --system-assigned --user-assigned
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the Container Apps Job. A name must consist of lower case alphanumeric characters or '-', start with a letter, end with an alphanumeric character, cannot have '--', and must be less than 32 characters.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --system-assigned
    defaultValue: "False"
    summary: |-
      Boolean indicating whether to assign system-assigned identity.
  - name: --user-assigned
    summary: |-
      Space-separated user identities. If no user identities are specified, all user identities will be removed.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_containerapp_job_identity_show
  name: az containerapp job identity show
  summary: |-
    Show managed identities of a container app job.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/containerapp/_help.py
  syntax: >-
    az containerapp job identity show [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: |-
      Show managed identities.
    syntax: az containerapp job identity show -n my-containerapp-job -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the Container Apps Job. A name must consist of lower case alphanumeric characters or '-', start with a letter, end with an alphanumeric character, cannot have '--', and must be less than 32 characters.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_containerapp_job_identity_assign
- az_containerapp_job_identity_remove
- az_containerapp_job_identity_show
