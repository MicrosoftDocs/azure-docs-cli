### YamlMime:AzureCLIGroup
uid: az_datafactory_integration-runtime_managed
name: az datafactory integration-runtime managed
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **datafactory** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az datafactory integration-runtime managed** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage integration runtime with datafactory sub group managed.
status: GA
sourceType: Extension
directCommands:
- uid: az_datafactory_integration-runtime_managed_create
  name: az datafactory integration-runtime managed create
  summary: |-
    Create an integration runtime.
  status: GA
  sourceType: Extension
  syntax: >-
    az datafactory integration-runtime managed create --factory-name
                                                      --integration-runtime-name
                                                      --resource-group
                                                      [--compute-properties]
                                                      [--description]
                                                      [--if-match]
                                                      [--ssis-properties]
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: |-
      The factory name.
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: |-
      The integration runtime name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --compute-properties
    summary: |-
      The compute resource for managed integration runtime. Expected value: json-string/json-file/@json-file.
  - name: --description
    summary: |-
      Integration runtime description.
  - name: --if-match
    summary: |-
      ETag of the integration runtime entity. Should only be specified for update, for which it should match existing entity or can be * for unconditional update.
  - name: --ssis-properties
    summary: |-
      SSIS properties for managed integration runtime. Expected value: json-string/json-file/@json-file.
commands:
- az_datafactory_integration-runtime_managed_create
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage integration runtime with datafactory sub group managed.
