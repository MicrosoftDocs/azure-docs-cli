### YamlMime:AzureCLIGroup
uid: az_webapp_config_ssl
name: az webapp config ssl
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **appservice-kube** extension for the Azure CLI (version 2.34.1 or higher). The extension will automatically install the first time you run an **az webapp config ssl** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Configure SSL certificates for web apps.
status: GA
sourceType: Extension
directCommands:
- uid: az_webapp_config_ssl_bind
  name: az webapp config ssl bind
  summary: |-
    Bind an SSL certificate to a web app.
  status: GA
  sourceType: Extension
  syntax: >-
    az webapp config ssl bind --certificate-thumbprint
                              --ssl-type {IP, SNI}
                              [--ids]
                              [--name]
                              [--resource-group]
                              [--slot]
                              [--subscription]
  examples:
  - summary: |-
      Bind an SSL certificate to a web app. (autogenerated)
    syntax: az webapp config ssl bind --certificate-thumbprint {certificate-thumbprint} --name MyWebapp --resource-group MyResourceGroup --ssl-type SNI
  requiredParameters:
  - isRequired: true
    name: --certificate-thumbprint
    summary: |-
      The ssl cert thumbprint.
  - isRequired: true
    name: --ssl-type
    parameterValueGroup: "IP, SNI"
    summary: |-
      The ssl cert type.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the web app. You can configure the default using `az configure --defaults web=<name>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webapp_config_ssl_unbind
  name: az webapp config ssl unbind
  summary: |-
    Unbind an SSL certificate from a web app.
  status: GA
  sourceType: Extension
  syntax: >-
    az webapp config ssl unbind --certificate-thumbprint
                                [--ids]
                                [--name]
                                [--resource-group]
                                [--slot]
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --certificate-thumbprint
    summary: |-
      The ssl cert thumbprint.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the web app. You can configure the default using `az configure --defaults web=<name>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_webapp_config_ssl_bind
- az_webapp_config_ssl_unbind
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Configure SSL certificates for web apps.
