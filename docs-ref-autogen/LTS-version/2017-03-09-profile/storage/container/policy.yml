### YamlMime:AzureCLIGroup
uid: az_storage_container_policy
name: az storage container policy
summary: |-
  Manage container stored access policies.
status: GA
sourceType: Core
directCommands:
- uid: az_storage_container_policy_create
  name: az storage container policy create
  summary: |-
    Create a stored access policy on the containing object.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage container policy create --container-name
                                       --name
                                       [--account-key]
                                       [--account-name]
                                       [--connection-string]
                                       [--expiry]
                                       [--lease-id]
                                       [--permissions]
                                       [--sas-token]
                                       [--start]
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: |-
      The container name.
  - isRequired: true
    name: --name -n
    summary: |-
      The stored access policy name.
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --expiry
    summary: |-
      Expiration UTC datetime in (Y-m-d'T'H:M:S'Z').
  - name: --lease-id
    summary: |-
      The container lease ID.
  - name: --permissions
    summary: |-
      Allowed values: (d)elete (d)elete (l)ist (l)ist (r)ead (r)ead (w)rite (w)rite. Can be combined.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --start
    summary: |-
      Start UTC datetime (Y-m-d'T'H:M:S'Z'). Defaults to time of request.
