### YamlMime:AzureCLIGroup
uid: az_peering_service_country
name: az peering service country
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **peering** extension for the Azure CLI (version 2.3.1 or higher). The extension will automatically install the first time you run an **az peering service country** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Peering service country.
status: GA
sourceType: Extension
directCommands:
- uid: az_peering_service_country_list
  name: az peering service country list
  summary: |-
    Lists all of the available countries for peering service.
  status: GA
  sourceType: Extension
  syntax: az peering service country list
  examples:
  - summary: |-
      List peering service countries
    syntax: az peering service country list
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_peering_service_country_list
metadata:
  description: Peering service country.
