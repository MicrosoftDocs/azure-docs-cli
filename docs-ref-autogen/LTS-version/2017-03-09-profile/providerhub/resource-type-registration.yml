- uid: az_providerhub_resource-type-registration_delete
  name: az providerhub resource-type-registration delete
  summary: |-
    Delete a resource type.
  status: GA
  sourceType: Extension
  syntax: >-
    az providerhub resource-type-registration delete [--ids]
                                                     [--name --resource-type]
                                                     [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                     [--provider-namespace]
                                                     [--subscription]
                                                     [--yes]
  examples:
  - summary: |-
      resource-type-registration delete
    syntax: az providerhub resource-type-registration delete -y --provider-namespace "{providerNamespace}" --resource-type "extensionresourcetype"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name --resource-type -n
    summary: |-
      The resource type.
    groupName: Resource Id Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --provider-namespace
    summary: |-
      The name of the resource provider hosted within ProviderHub.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_providerhub_resource-type-registration_list
  name: az providerhub resource-type-registration list
  summary: |-
    List the list of the resource types for the given provider.
  status: GA
  sourceType: Extension
  syntax: >-
    az providerhub resource-type-registration list --provider-namespace
                                                   [--max-items]
                                                   [--next-token]
  examples:
  - summary: |-
      resource-type-registration list
    syntax: az providerhub resource-type-registration list --provider-namespace "{providerNamespace}"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: |-
      The name of the resource provider hosted within ProviderHub.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_providerhub_resource-type-registration_show
  name: az providerhub resource-type-registration show
  summary: |-
    Get a resource type details in the given subscription and provider.
  status: GA
  sourceType: Extension
  syntax: >-
    az providerhub resource-type-registration show [--ids]
                                                   [--name --resource-type]
                                                   [--provider-namespace]
                                                   [--subscription]
  examples:
  - summary: |-
      resource-type-registration show
    syntax: az providerhub resource-type-registration show --provider-namespace "{providerNamespace}" --resource-type "extensionresourcetype"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name --resource-type -n
    summary: |-
      The resource type.
    groupName: Resource Id Arguments
  - name: --provider-namespace
    summary: |-
      The name of the resource provider hosted within ProviderHub.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
