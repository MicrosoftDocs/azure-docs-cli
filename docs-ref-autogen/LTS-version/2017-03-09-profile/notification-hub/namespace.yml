- uid: az_notification-hub_namespace_check-availability
  name: az notification-hub namespace check-availability
  summary: |-
    Checks the availability of the given service namespace across all Azure subscriptions. This is useful because the domain name is created based on the service namespace name.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'notification-hub' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az notification-hub namespace check-availability --name
  examples:
  - summary: |-
      Check name availability of namespace
    syntax: az notification-hub namespace check-availability --name "my-test-space"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Resource name.
    groupName: Parameters Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_notification-hub_namespace_create
  name: az notification-hub namespace create
  summary: |-
    Create a service namespace. Once created, this namespace's resource manifest is immutable. This operation is idempotent.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'notification-hub' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az notification-hub namespace create --name
                                         --resource-group
                                         --sku {Basic, Free, Standard}
                                         [--location]
                                         [--tags]
  examples:
  - summary: |-
      Create a namespace
    syntax: az notification-hub namespace create --resource-group MyResourceGroup --name my-namespace --location "South Central US" --sku Standard
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The namespace name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sku
    acceptedValues: Basic, Free, Standard
    summary: |-
      Name of the notification hub sku.
    groupName: Sku Arguments
  optionalParameters:
  - name: --location -l
    summary: |-
      Resource location  When not specified, the location of the resource group will be used.
    groupName: Parameters Arguments
  - name: --tags
    summary: |-
      Resource tags  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Parameters Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
