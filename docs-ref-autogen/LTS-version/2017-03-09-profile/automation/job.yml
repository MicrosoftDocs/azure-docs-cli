### YamlMime:AzureCLIGroup
uid: az_automation_job
name: az automation job
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **automation** extension for the Azure CLI (version 2.55.0 or higher). The extension will automatically install the first time you run an **az automation job** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Automation Job.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: 'This command group is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_automation_job_list
  name: az automation job list
  summary: |-
    Retrieve a list of jobs.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'automation job' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az automation job list --automation-account-name
                           --resource-group
  examples:
  - summary: |-
      List jobs by automation account
    syntax: az automation job list --automation-account-name "myAutomationAccount" --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: |-
      The name of the automation account.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_automation_job_resume
  name: az automation job resume
  summary: |-
    Resume the job identified by jobName.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'automation job' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az automation job resume [--automation-account-name]
                             [--ids]
                             [--job-name]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: |-
      Resume job
    syntax: az automation job resume --automation-account-name "myAutomationAccount" --name "foo"                --resource-group "rg"
  optionalParameters:
  - name: --automation-account-name
    summary: |-
      The name of the automation account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --job-name --name -n
    summary: |-
      The job name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
