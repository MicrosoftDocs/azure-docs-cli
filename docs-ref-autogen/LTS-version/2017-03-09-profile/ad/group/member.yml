### YamlMime:AzureCLIGroup
uid: az_ad_group_member
name: az ad group member
summary: |-
  Manage group members.
status: GA
sourceType: Core
directCommands:
- uid: az_ad_group_member_add
  name: az ad group member add
  summary: |-
    Add a member to a group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: >-
    az ad group member add --group
                           --member-id
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: |-
      Group's object id or display name(prefix also works if there is a unique match).
  - isRequired: true
    name: --member-id
    summary: |-
      The object ID of the contact, group, user, or service principal.
- uid: az_ad_group_member_check
  name: az ad group member check
  summary: |-
    Check if a member is in a group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: >-
    az ad group member check --group
                             --member-id
  examples:
  - summary: |-
      Check if a member is in a group. (autogenerated)
    syntax: az ad group member check --group MyGroupDisplayName --member-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: |-
      Group's object id or display name(prefix also works if there is a unique match).
  - isRequired: true
    name: --member-id
    summary: |-
      The object ID of the contact, group, user, or service principal.
- uid: az_ad_group_member_list
  name: az ad group member list
  summary: |-
    Get the members of a group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: az ad group member list --group
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: |-
      Group's object id or display name(prefix also works if there is a unique match).
- uid: az_ad_group_member_remove
  name: az ad group member remove
  summary: |-
    Remove a member from a group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: >-
    az ad group member remove --group
                              --member-id
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: |-
      Group's object id or display name(prefix also works if there is a unique match).
  - isRequired: true
    name: --member-id
    summary: |-
      The object ID of the contact, group, user, or service principal.
commands:
- az_ad_group_member_add
- az_ad_group_member_check
- az_ad_group_member_list
- az_ad_group_member_remove
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
