- uid: az_ad_group_create
  name: az ad group create
  summary: |-
    Create a group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: >-
    az ad group create --display-name
                       --mail-nickname
                       [--description]
                       [--force {false, true}]
  examples:
  - summary: |-
      Create a group in the directory. (autogenerated)
    syntax: az ad group create --display-name MyDisplay --mail-nickname MyDisplay
  requiredParameters:
  - isRequired: true
    name: --display-name
    summary: |-
      Object's display name or its prefix.
  - isRequired: true
    name: --mail-nickname
    summary: |-
      Mail nickname.
  optionalParameters:
  - name: --description
    summary: |-
      Group description.
  - name: --force
    acceptedValues: false, true
    summary: |-
      Always create a new group instead of updating the one with same display and mail nickname.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
