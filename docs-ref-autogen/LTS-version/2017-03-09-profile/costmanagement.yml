### YamlMime:AzureCLIGroup
uid: az_costmanagement
name: az costmanagement
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **costmanagement** extension for the Azure CLI (version 2.55.0 or higher). The extension will automatically install the first time you run an **az costmanagement** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Costmanagement.
status: GA
sourceType: Extension
directCommands:
- uid: az_costmanagement_show-operation-result
  name: az costmanagement show-operation-result
  summary: |-
    Get the result of the specified operation. The link with this operationId is provided as a response header of the initial request.
  status: GA
  sourceType: Extension
  syntax: >-
    az costmanagement show-operation-result --operation-id
                                            --scope
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  requiredParameters:
  - isRequired: true
    name: --operation-id
    summary: |-
      The target operation Id.
  - isRequired: true
    name: --scope
    summary: |-
      The ARM Resource ID for subscription, resource group, billing account, or other billing scopes. For details, see https://aka.ms/costmgmt/scopes.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
commands:
- az_costmanagement_export
- az_costmanagement_export_create
- az_costmanagement_export_delete
- az_costmanagement_export_list
- az_costmanagement_export_show
- az_costmanagement_export_update
- az_costmanagement_show-operation-result
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Costmanagement.
