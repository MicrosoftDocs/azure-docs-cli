### YamlMime:AzureCLIGroup
uid: az_dataprotection_backup-instance_deleted-backup-instance
name: az dataprotection backup-instance deleted-backup-instance
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **dataprotection** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az dataprotection backup-instance deleted-backup-instance** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Perform operations on soft-deleted backup instances.
status: GA
sourceType: Extension
directCommands:
- uid: az_dataprotection_backup-instance_deleted-backup-instance_list
  name: az dataprotection backup-instance deleted-backup-instance list
  summary: |-
    List deleted backup instances belonging to a backup vault.
  status: GA
  sourceType: Extension
  syntax: >-
    az dataprotection backup-instance deleted-backup-instance list --resource-group
                                                                   --vault-name
                                                                   [--max-items]
                                                                   [--next-token]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vault-name -v
    summary: |-
      The name of the backup vault.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_dataprotection_backup-instance_deleted-backup-instance_show
  name: az dataprotection backup-instance deleted-backup-instance show
  summary: |-
    Get a deleted backup instance with name in a backup vault.
  status: GA
  sourceType: Extension
  syntax: >-
    az dataprotection backup-instance deleted-backup-instance show [--backup-instance-name]
                                                                   [--ids]
                                                                   [--resource-group]
                                                                   [--subscription]
                                                                   [--vault-name]
  optionalParameters:
  - name: --backup-instance-name --name -n
    summary: |-
      The name of the deleted backup instance.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --vault-name -v
    summary: |-
      The name of the backup vault.
- uid: az_dataprotection_backup-instance_deleted-backup-instance_undelete
  name: az dataprotection backup-instance deleted-backup-instance undelete
  summary: |-
    Undelete soft-deleted backup instances.
  status: GA
  sourceType: Extension
  syntax: >-
    az dataprotection backup-instance deleted-backup-instance undelete [--backup-instance-name]
                                                                       [--ids]
                                                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                                       [--resource-group]
                                                                       [--subscription]
                                                                       [--vault-name]
  optionalParameters:
  - name: --backup-instance-name --name -n
    summary: |-
      The name of the deleted backup instance.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --vault-name -v
    summary: |-
      The name of the backup vault.
commands:
- az_dataprotection_backup-instance_deleted-backup-instance_list
- az_dataprotection_backup-instance_deleted-backup-instance_show
- az_dataprotection_backup-instance_deleted-backup-instance_undelete
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Perform operations on soft-deleted backup instances.
