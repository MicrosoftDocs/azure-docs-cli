### YamlMime:AzureCLIGroup
uid: az_logic_workflow_identity
name: az logic workflow identity
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **logic** extension for the Azure CLI (version 2.55.0 or higher). The extension will automatically install the first time you run an **az logic workflow identity** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage workflow identity.
status: GA
sourceType: Extension
directCommands:
- uid: az_logic_workflow_identity_assign
  name: az logic workflow identity assign
  summary: |-
    Assign identities.
  status: GA
  sourceType: Extension
  syntax: >-
    az logic workflow identity assign --name
                                      --resource-group
                                      [--system-assigned {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--user-assigned]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: |-
      The workflow name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --system-assigned
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Enable system assigned identity.
  - name: --user-assigned
    summary: |-
      Space separated resource IDs to add user-assigned identities.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_logic_workflow_identity_remove
  name: az logic workflow identity remove
  summary: |-
    Remove identities.
  status: GA
  sourceType: Extension
  syntax: >-
    az logic workflow identity remove --name
                                      --resource-group
                                      [--system-assigned {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--user-assigned]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: |-
      The workflow name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --system-assigned
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Enable system assigned identity.
  - name: --user-assigned
    summary: |-
      Space separated resource IDs to add user-assigned identities.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
commands:
- az_logic_workflow_identity_assign
- az_logic_workflow_identity_remove
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage workflow identity.
