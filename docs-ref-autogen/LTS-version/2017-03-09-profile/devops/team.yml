### YamlMime:AzureCLIGroup
uid: az_devops_team
name: az devops team
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-devops** extension for the Azure CLI (version 2.30.0 or higher). The extension will automatically install the first time you run an **az devops team** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage teams.
status: GA
sourceType: Extension
directCommands:
- uid: az_devops_team_create
  name: az devops team create
  summary: |-
    Create a team.
  status: GA
  sourceType: Extension
  syntax: >-
    az devops team create --name
                          [--description]
                          [--detect {false, true}]
                          [--org]
                          [--project]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: |-
      Name of the new team.
  optionalParameters:
  - name: --description
    summary: |-
      Description of the new team.
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
  - name: --project -p
    summary: |-
      Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
- uid: az_devops_team_delete
  name: az devops team delete
  summary: |-
    Delete a team.
  status: GA
  sourceType: Extension
  syntax: >-
    az devops team delete --id
                          [--detect {false, true}]
                          [--org]
                          [--project]
                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: |-
      The id of the team to delete.
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
  - name: --project -p
    summary: |-
      Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_devops_team_list
  name: az devops team list
  summary: |-
    List all teams in a project.
  status: GA
  sourceType: Extension
  syntax: >-
    az devops team list [--detect {false, true}]
                        [--org]
                        [--project]
                        [--skip]
                        [--top]
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
  - name: --project -p
    summary: |-
      Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
  - name: --skip
    summary: |-
      Number of teams to skip.
  - name: --top
    summary: |-
      Maximum number of teams to return.
- uid: az_devops_team_list-member
  name: az devops team list-member
  summary: |-
    List members of a team.
  status: GA
  sourceType: Extension
  syntax: >-
    az devops team list-member --team
                               [--detect {false, true}]
                               [--org]
                               [--project]
                               [--skip]
                               [--top]
  requiredParameters:
  - isRequired: true
    name: --team
    summary: |-
      The name or id of the team to show members of.
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
  - name: --project -p
    summary: |-
      Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
  - name: --skip
    summary: |-
      Number of members to skip.
  - name: --top
    summary: |-
      Maximum number of members to return.
- uid: az_devops_team_show
  name: az devops team show
  summary: |-
    Show team details.
  status: GA
  sourceType: Extension
  syntax: >-
    az devops team show --team
                        [--detect {false, true}]
                        [--org]
                        [--project]
  requiredParameters:
  - isRequired: true
    name: --team
    summary: |-
      The name or id of the team to show.
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
  - name: --project -p
    summary: |-
      Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
- uid: az_devops_team_update
  name: az devops team update
  summary: |-
    Update a team's name and/or description.
  status: GA
  sourceType: Extension
  syntax: >-
    az devops team update --team
                          [--description]
                          [--detect {false, true}]
                          [--name]
                          [--org]
                          [--project]
  requiredParameters:
  - isRequired: true
    name: --team
    summary: |-
      The name or id of the team to be updated.
  optionalParameters:
  - name: --description
    summary: |-
      New description of the team.
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --name
    summary: |-
      New name of the team.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
  - name: --project -p
    summary: |-
      Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
commands:
- az_devops_team_create
- az_devops_team_delete
- az_devops_team_list
- az_devops_team_list-member
- az_devops_team_show
- az_devops_team_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage teams.
