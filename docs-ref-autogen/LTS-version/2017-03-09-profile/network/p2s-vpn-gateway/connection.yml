### YamlMime:AzureCLIGroup
uid: az_network_p2s-vpn-gateway_connection
name: az network p2s-vpn-gateway connection
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **virtual-wan** extension for the Azure CLI (version 2.55.0 or higher). The extension will automatically install the first time you run an **az network p2s-vpn-gateway connection** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage point-to-site VPN gateway connections.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_network_p2s-vpn-gateway_connection_list
  name: az network p2s-vpn-gateway connection list
  summary: |-
    List all connections for a given point-to-site VPN gateway.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'network p2s-vpn-gateway connection' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az network p2s-vpn-gateway connection list --gateway-name
                                               --resource-group
  examples:
  - summary: |-
      List all connections for a given point-to-site VPN gateway
    syntax: az network p2s-vpn-gateway connection list -g MyRG --gateway-name MyP2SVPNGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: |-
      Name of the P2S VPN gateway.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_p2s-vpn-gateway_connection_show
  name: az network p2s-vpn-gateway connection show
  summary: |-
    Show the details of a point-to-site VPN gateway connection.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'network p2s-vpn-gateway connection' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az network p2s-vpn-gateway connection show [--gateway-name]
                                               [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--subscription]
  examples:
  - summary: |-
      Show the details of a point-to-site VPN gateway connection
    syntax: az network p2s-vpn-gateway connection show -g MyRG -n connection --gateway-name MyP2SVPNGateway
  optionalParameters:
  - name: --gateway-name
    summary: |-
      Name of the P2S VPN gateway.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the P2S VPN gateway connection.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
