### YamlMime:AzureCLIGroup
uid: az_network_nic_ip-config_address-pool
name: az network nic ip-config address-pool
summary: |-
  Manage address pools in an IP configuration.
status: GA
sourceType: Core
directCommands:
- uid: az_network_nic_ip-config_address-pool_add
  name: az network nic ip-config address-pool add
  summary: |-
    Add an address pool to an IP configuration.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network nic ip-config address-pool add --address-pool
                                              --ip-config-name
                                              --lb-name
                                              --nic-name
                                              --resource-group
  examples:
  - summary: |-
      Add an address pool to an IP configuration. Specify the full backend pool ID of a load balancer when in a different resource group than the specified NIC.
    syntax: >-
      az network nic ip-config address-pool add -g MyResourceGroup --nic-name MyNic \
          -n MyIpConfig --address-pool MyAddressPool
  - summary: |-
      Add an address pool to an IP configuration. (autogenerated)
    syntax: az network nic ip-config address-pool add --address-pool MyAddressPool --ip-config-name MyIpConfig --lb-name MyLb --nic-name MyNic --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --address-pool
    summary: |-
      The name or ID of an existing backend address pool.
  - isRequired: true
    name: --ip-config-name -n
    summary: |-
      The name of the IP configuration.
  - isRequired: true
    name: --lb-name
    summary: |-
      The name of the load balancer containing the address pool (Omit if supplying an address pool ID).
  - isRequired: true
    name: --nic-name
    summary: |-
      The network interface (NIC).
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_nic_ip-config_address-pool_remove
  name: az network nic ip-config address-pool remove
  summary: |-
    Remove an address pool of an IP configuration.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network nic ip-config address-pool remove --address-pool
                                                 --ip-config-name
                                                 --lb-name
                                                 --nic-name
                                                 --resource-group
  examples:
  - summary: |-
      Remove an address pool of an IP configuration.
    syntax: >-
      az network nic ip-config address-pool remove -g MyResourceGroup --nic-name MyNic \
          -n MyIpConfig --address-pool MyAddressPool
  - summary: |-
      Remove an address pool of an IP configuration. (autogenerated)
    syntax: az network nic ip-config address-pool remove --address-pool MyAddressPool --ip-config-name MyIpConfig --lb-name MyLb --nic-name MyNic --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --address-pool
    summary: |-
      The name or ID of an existing backend address pool.
  - isRequired: true
    name: --ip-config-name -n
    summary: |-
      The name of the IP configuration.
  - isRequired: true
    name: --lb-name
    summary: |-
      The name of the load balancer containing the address pool (Omit if supplying an address pool ID).
  - isRequired: true
    name: --nic-name
    summary: |-
      The network interface (NIC).
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
