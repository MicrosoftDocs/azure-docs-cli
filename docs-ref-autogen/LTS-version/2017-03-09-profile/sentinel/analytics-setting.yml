directCommands:
- uid: az_sentinel_analytics-setting_create
  name: az sentinel analytics-setting create
  summary: |-
    Create the Security ML Analytics Settings.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: 'This command is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az sentinel analytics-setting create --name --settings-resource-name
                                         --resource-group
                                         --workspace-name
                                         [--anomaly]
                                         [--etag]
  requiredParameters:
  - isRequired: true
    name: --name --settings-resource-name -n
    summary: |-
      Security ML Analytics Settings resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name -w
    summary: |-
      The name of the workspace.
    isExperimental: true
  optionalParameters:
  - name: --anomaly
    summary: |-
      Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: SecurityMLAnalyticsSetting Arguments
  - name: --etag
    summary: |-
      Etag of the azure resource.
    groupName: SecurityMLAnalyticsSetting Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
