### YamlMime:AzureCLIGroup
uid: az_confluent_offer-detail
name: az confluent offer-detail
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **confluent** extension for the Azure CLI (version 2.70.0 or higher). The extension will automatically install the first time you run an **az confluent offer-detail** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage confluent offer details.
status: GA
sourceType: Extension
directCommands:
- uid: az_confluent_offer-detail_show
  name: az confluent offer-detail show
  summary: |-
    Get the offer details for available offers.
  status: GA
  sourceType: Extension
  syntax: >-
    az confluent offer-detail show [--offer-id]
                                   [--publisher-id]
  examples:
  - summary: |-
      Show default offer details
    syntax: az confluent offer-detail show
  optionalParameters:
  - name: --offer-id
    defaultValue: confluent-cloud-azure-prod
    summary: |-
      Offer Id.
    groupName: Offer Detail Arguments
  - name: --publisher-id
    defaultValue: confluentinc
    summary: |-
      Publisher Id.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_confluent_offer-detail_show
metadata:
  description: Manage confluent offer details.
