### YamlMime:AzureCLIGroup
uid: az_support_in-subscription_chat-transcript
name: az support in-subscription chat-transcript
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **support** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az support in-subscription chat-transcript** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage support ticket chat transcript.
status: GA
sourceType: Extension
directCommands:
- uid: az_support_in-subscription_chat-transcript_list
  name: az support in-subscription chat-transcript list
  summary: |-
    List all chat transcripts for a support ticket under subscription.
  status: GA
  sourceType: Extension
  syntax: >-
    az support in-subscription chat-transcript list --ticket-name
                                                    [--max-items]
                                                    [--next-token]
  examples:
  - summary: |-
      List all chat transcripts for a support ticket under subscription
    syntax: az support in-subscription chat-transcript list --ticket-name "TestTicketName"
  requiredParameters:
  - isRequired: true
    name: --ticket-name
    summary: |-
      Support ticket name.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_support_in-subscription_chat-transcript_show
  name: az support in-subscription chat-transcript show
  summary: |-
    Get chatTranscript details for a support ticket under a subscription.
  status: GA
  sourceType: Extension
  syntax: >-
    az support in-subscription chat-transcript show --chat-transcript-name
                                                    --ticket-name
  examples:
  - summary: |-
      Get chatTranscript details for a support ticket under a subscription.
    syntax: az support in-subscription chat-transcript show --ticket-name "TestTicketName" --chat-transcript-name "TestChatTranscriptName"
  requiredParameters:
  - isRequired: true
    name: --chat-transcript-name
    summary: |-
      ChatTranscript name.
  - isRequired: true
    name: --ticket-name
    summary: |-
      Support ticket name.
commands:
- az_support_in-subscription_chat-transcript_list
- az_support_in-subscription_chat-transcript_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage support ticket chat transcript.
