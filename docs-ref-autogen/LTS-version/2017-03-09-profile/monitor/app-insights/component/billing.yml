### YamlMime:AzureCLIGroup
uid: az_monitor_app-insights_component_billing
name: az monitor app-insights component billing
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **application-insights** extension for the Azure CLI (version 2.55.0 or higher). The extension will automatically install the first time you run an **az monitor app-insights component billing** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage an Application Insights component billing features.
status: GA
sourceType: Extension
directCommands:
- uid: az_monitor_app-insights_component_billing_show
  name: az monitor app-insights component billing show
  summary: |-
    Show the billing features of an Application Insights resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az monitor app-insights component billing show [--app]
                                                   [--ids]
                                                   [--resource-group]
                                                   [--subscription]
  examples:
  - summary: |-
      Show the billing features of an application insights component
    syntax: az monitor app-insights component billing show --app demoApp -g demoRg
  optionalParameters:
  - name: --app -a
    summary: |-
      GUID, app name, or fully-qualified Azure resource name of Application                           Insights component. The application GUID may be acquired from the API                           Access menu item on any Application Insights resource in the Azure portal.                           If using an application name, please specify resource group.
    groupName: Resource Id Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_monitor_app-insights_component_billing_update
  name: az monitor app-insights component billing update
  summary: |-
    Update the billing features of an Application Insights resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az monitor app-insights component billing update [--add]
                                                     [--app]
                                                     [--cap]
                                                     [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                     [--ids]
                                                     [--remove]
                                                     [--resource-group]
                                                     [--set]
                                                     [--stop {0, 1, f, false, n, no, t, true, y, yes}]
                                                     [--subscription]
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
    groupName: Generic Update Arguments
  - name: --app -a
    summary: |-
      GUID, app name, or fully-qualified Azure resource name of Application                           Insights component. The application GUID may be acquired from the API                           Access menu item on any Application Insights resource in the Azure portal.                           If using an application name, please specify resource group.
    groupName: Resource Id Arguments
  - name: --cap
    summary: |-
      Daily data volume cap in GB.
  - name: --force-string
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    groupName: Generic Update Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
    groupName: Generic Update Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
    groupName: Generic Update Arguments
  - name: --stop -s
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not send a notification email when the daily data volume cap is met.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_monitor_app-insights_component_billing_show
- az_monitor_app-insights_component_billing_update
metadata:
  description: Manage an Application Insights component billing features.
