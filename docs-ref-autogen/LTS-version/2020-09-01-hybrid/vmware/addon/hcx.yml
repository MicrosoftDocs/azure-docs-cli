### YamlMime:AzureCLIGroup
uid: az_vmware_addon_hcx
name: az vmware addon hcx
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **vmware** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az vmware addon hcx** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage a HCX addon.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_addon_hcx_create
  name: az vmware addon hcx create
  summary: |-
    Create a HCX addon for a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware addon hcx create --offer
                               --private-cloud
                               --resource-group
                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create a HCX addon.
    syntax: az vmware addon hcx create --resource-group MyResourceGroup --private-cloud MyPrivateCloud --offer "VMware MaaS Cloud Provider (Enterprise)"
  requiredParameters:
  - isRequired: true
    name: --offer
    summary: |-
      The HCX offer, example VMware MaaS Cloud Provider (Enterprise).
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_vmware_addon_hcx_delete
