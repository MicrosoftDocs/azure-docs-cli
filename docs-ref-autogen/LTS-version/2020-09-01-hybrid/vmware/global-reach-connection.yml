### YamlMime:AzureCLIGroup
uid: az_vmware_global-reach-connection
name: az vmware global-reach-connection
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **vmware** extension for the Azure CLI (version 2.54.0 or higher). The extension will automatically install the first time you run an **az vmware global-reach-connection** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage global reach connections in a private cloud.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_global-reach-connection_create
  name: az vmware global-reach-connection create
  summary: |-
    Create a global reach connection in a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware global-reach-connection create --global-reach-connection-name
                                             --private-cloud
                                             --resource-group
                                             [--authorization-key]
                                             [--express-route-id]
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--peer-express-route-circuit]
  requiredParameters:
  - isRequired: true
    name: --global-reach-connection-name --name -n
    summary: |-
      Name of the global reach connection in the private cloud.
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --authorization-key
    summary: |-
      Authorization key from the peer express route used for the global reach connection.
  - name: --express-route-id
    summary: |-
      The ID of the Private Cloud's ExpressRoute Circuit that is participating in the global reach connection.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --peer-express-route-circuit
    summary: |-
      Identifier of the ExpressRoute Circuit to peer with in the global reach connection.
- uid: az_vmware_global-reach-connection_delete
  name: az vmware global-reach-connection delete
  summary: |-
    Delete a global reach connection in a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware global-reach-connection delete [--global-reach-connection-name]
                                             [--ids]
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--private-cloud]
                                             [--resource-group]
                                             [--subscription]
                                             [--yes]
  optionalParameters:
  - name: --global-reach-connection-name --name -n
    summary: |-
      Name of the global reach connection in the private cloud.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_vmware_global-reach-connection_list
  name: az vmware global-reach-connection list
  summary: |-
    List global reach connections in a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware global-reach-connection list --private-cloud
                                           --resource-group
                                           [--max-items]
                                           [--next-token]
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_vmware_global-reach-connection_show
  name: az vmware global-reach-connection show
  summary: |-
    Get a global reach connection by name in a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware global-reach-connection show [--global-reach-connection-name]
                                           [--ids]
                                           [--private-cloud]
                                           [--resource-group]
                                           [--subscription]
  optionalParameters:
  - name: --global-reach-connection-name --name -n
    summary: |-
      Name of the global reach connection in the private cloud.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_vmware_global-reach-connection_wait
  name: az vmware global-reach-connection wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware global-reach-connection wait [--created]
                                           [--custom]
                                           [--deleted]
                                           [--exists]
                                           [--global-reach-connection-name]
                                           [--ids]
                                           [--interval]
                                           [--private-cloud]
                                           [--resource-group]
                                           [--subscription]
                                           [--timeout]
                                           [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --global-reach-connection-name --name -n
    summary: |-
      Name of the global reach connection in the private cloud.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_vmware_global-reach-connection_create
- az_vmware_global-reach-connection_delete
- az_vmware_global-reach-connection_list
- az_vmware_global-reach-connection_show
- az_vmware_global-reach-connection_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage global reach connections in a private cloud.
