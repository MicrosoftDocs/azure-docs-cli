### YamlMime:AzureCLIGroup
uid: az_vmware_private-cloud
name: az vmware private-cloud
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **vmware** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az vmware private-cloud** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage private clouds.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_private-cloud_create
  name: az vmware private-cloud create
  summary: |-
    Create a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware private-cloud create --name --private-cloud-name
                                   --resource-group
                                   --sku
                                   [--accept-eula --yes]
                                   [--cluster-size]
                                   [--ext-nw-blocks --extended-network-blocks]
                                   [--internet {Disabled, Enabled}]
                                   [--location]
                                   [--mi-system-assigned {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--network-block]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--nsxt-password]
                                   [--secondary-zone]
                                   [--strategy {DualZone, SingleZone}]
                                   [--tags]
                                   [--vcenter-password]
                                   [--virtual-network-id]
                                   [--zone]
  requiredParameters:
  - isRequired: true
    name: --name --private-cloud-name -n
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sku
    summary: |-
      The name of the SKU. E.g. P3. It is typically a letter+number code.
    groupName: Sku Arguments
  optionalParameters:
  - name: --accept-eula --yes -y
    defaultValue: "False"
    summary: |-
      Accept the end-user license agreement without prompting.
  - name: --cluster-size
    summary: |-
      Number of hosts for the default management cluster. Minimum of 3 and maximum of 16.
    groupName: ManagementCluster Arguments
  - name: --ext-nw-blocks --extended-network-blocks
    summary: |-
      Array of additional networks noncontiguous with networkBlock. Networks must be unique and non-overlapping across VNet in your subscription, on-premise, and this privateCloud networkBlock attribute. Make sure the CIDR format conforms to (A.B.C.D/X).  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --internet
    defaultValue: Disabled
    acceptedValues: Disabled, Enabled
    summary: |-
      Connectivity to internet is enabled or disabled.
    groupName: Properties Arguments
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: PrivateCloud Arguments
  - name: --mi-system-assigned
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Enable a system assigned identity.
  - name: --network-block
    summary: |-
      The block of addresses should be unique across VNet in your subscription as well as on-premise. Make sure the CIDR format is conformed to (A.B.C.D/X) where A,B,C,D are between 0 and 255, and X is between 0 and 22.
    groupName: Properties Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --nsxt-password
    summary: |-
      Optionally, set the NSX-T Manager password when the private cloud is created  If value is blank it's asked from the tty.
    groupName: Properties Arguments
  - name: --secondary-zone
    summary: |-
      The secondary availability zone for the private cloud.
    groupName: Availability Arguments
  - name: --strategy
    acceptedValues: DualZone, SingleZone
    summary: |-
      The availability strategy for the private cloud.
    groupName: Availability Arguments
  - name: --tags
    summary: |-
      Resource tags  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: PrivateCloud Arguments
  - name: --vcenter-password
    summary: |-
      Optionally, set the vCenter admin password when the private cloud is created  If value is blank it's asked from the tty.
    groupName: Properties Arguments
  - name: --virtual-network-id
    summary: |-
      Azure resource ID of the virtual network.
    groupName: Properties Arguments
  - name: --zone
    summary: |-
      The primary availability zone for the private cloud.
    groupName: Availability Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
