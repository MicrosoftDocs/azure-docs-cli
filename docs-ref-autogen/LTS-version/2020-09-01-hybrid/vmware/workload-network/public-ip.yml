### YamlMime:AzureCLIGroup
uid: az_vmware_workload-network_public-ip
name: az vmware workload-network public-ip
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **vmware** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az vmware workload-network public-ip** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage a Public-IP workload network.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_workload-network_public-ip_create
  name: az vmware workload-network public-ip create
  summary: |-
    Create a Public IP Block by id in a private cloud workload network.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware workload-network public-ip create --name --public-ip
                                                --private-cloud
                                                --resource-group
                                                [--display-name]
                                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                [--number-of-public-ips]
  examples:
  - summary: |-
      Create a Public IP Block by ID in a workload network.
    syntax: az vmware workload-network public-ip create --resource-group group1 --private-cloud cloud1 --public-ip publicIP1 --display-name publicIP1 --number-of-public-ips 32
  requiredParameters:
  - isRequired: true
    name: --name --public-ip -n
    summary: |-
      NSX Public IP Block identifier. Generally the same as the Public IP Block's display name.
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --display-name
    summary: |-
      Display name of the Public IP Block.
    groupName: Properties Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --number-of-public-ips
    summary: |-
      Number of Public IPs requested.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
