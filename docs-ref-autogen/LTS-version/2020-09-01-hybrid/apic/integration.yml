### YamlMime:AzureCLIGroup
uid: az_apic_integration
name: az apic integration
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **apic-extension** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az apic integration** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manages integrations in Azure API Center.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_apic_integration_delete
  name: az apic integration delete
  summary: |-
    Delete specified API source.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az apic integration' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az apic integration delete [--ids]
                               [--integration-name]
                               [--resource-group]
                               [--service-name]
                               [--subscription]
                               [--yes]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --integration-name -i
    summary: |-
      The name of the integration.
  - name: --resource-group -g
    summary: |-
      Name of Azure API Center resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --service-name -n
    summary: |-
      The name of Azure API Center service.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_apic_integration_list
  name: az apic integration list
  summary: |-
    List a collection of API sources.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az apic integration' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az apic integration list --resource-group
                             --service-name
                             [--filter]
                             [--max-items]
                             [--next-token]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of Azure API Center resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name -n
    summary: |-
      The name of Azure API Center service.
  optionalParameters:
  - name: --filter
    summary: |-
      OData filter parameter.
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_apic_integration_show
  name: az apic integration show
  summary: |-
    Get details of the API source.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az apic integration' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az apic integration show [--ids]
                             [--integration-name]
                             [--resource-group]
                             [--service-name]
                             [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --integration-name -i
    summary: |-
      The name of the integration.
  - name: --resource-group -g
    summary: |-
      Name of Azure API Center resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --service-name -n
    summary: |-
      The name of Azure API Center service.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_apic_integration_create
- az_apic_integration_create_apim
- az_apic_integration_create_aws
- az_apic_integration_delete
- az_apic_integration_list
- az_apic_integration_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manages integrations in Azure API Center.
