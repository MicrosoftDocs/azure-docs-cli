### YamlMime:AzureCLIGroup
uid: az_ml_azure-openai-deployment
name: az ml azure-openai-deployment
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **ml** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az ml azure-openai-deployment** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Azure OpenAI Deployments.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_ml_azure-openai-deployment_list
  name: az ml azure-openai-deployment list
  summary: |-
    List Azure OpenAI deployments.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'ml azure-openai-deployment' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az ml azure-openai-deployment list --connection-name
                                       --resource-group
                                       --workspace-name
  requiredParameters:
  - isRequired: true
    name: --connection-name -c
    summary: |-
      Name of the connection from which to list deployments.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name -w
    summary: |-
      Name of the Azure ML workspace. You can configure the default workspace using `az configure --defaults workspace=<name>`.
commands:
- az_ml_azure-openai-deployment_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
