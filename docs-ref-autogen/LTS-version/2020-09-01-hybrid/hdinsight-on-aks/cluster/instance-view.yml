### YamlMime:AzureCLIGroup
uid: az_hdinsight-on-aks_cluster_instance-view
name: az hdinsight-on-aks cluster instance-view
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **hdinsightonaks** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az hdinsight-on-aks cluster instance-view** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Gets the status of a cluster instances.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'az hdinsight-on-aks cluster' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_hdinsight-on-aks_cluster_instance-view_list
  name: az hdinsight-on-aks cluster instance-view list
  summary: |-
    List the lists of instance views.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az hdinsight-on-aks cluster instance-view' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az hdinsight-on-aks cluster instance-view list --cluster-name
                                                   --cluster-pool-name
                                                   --resource-group
                                                   [--max-items]
                                                   [--next-token]
  examples:
  - summary: |-
      List the list of instance views.
    syntax: az hdinsight-on-aks cluster instance-view list --cluster-pool-name {poolName} -g {rg} --cluster-name {clusterName}
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: |-
      The name of the HDInsight cluster.
  - isRequired: true
    name: --cluster-pool-name
    summary: |-
      The name of the cluster pool.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_hdinsight-on-aks_cluster_instance-view_show
  name: az hdinsight-on-aks cluster instance-view show
  summary: |-
    Get the status of a cluster instance.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az hdinsight-on-aks cluster instance-view' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az hdinsight-on-aks cluster instance-view show [--cluster-name]
                                                   [--cluster-pool-name]
                                                   [--ids]
                                                   [--resource-group]
                                                   [--subscription]
  examples:
  - summary: |-
      Get cluster instance view.
    syntax: az hdinsight-on-aks cluster instance-view show --cluster-pool-name {poolName} -g {rg} --cluster-name {clusterName}
  optionalParameters:
  - name: --cluster-name
    summary: |-
      The name of the HDInsight cluster.
  - name: --cluster-pool-name
    summary: |-
      The name of the cluster pool.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
