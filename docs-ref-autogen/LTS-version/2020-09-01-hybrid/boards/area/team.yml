  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
  - name: --project -p
    summary: |-
      Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
- uid: az_boards_area_team_remove
  name: az boards area team remove
  summary: |-
    Remove area from a team.
  status: GA
  sourceType: Extension
  syntax: >-
    az boards area team remove --path
                               --team
                               [--detect {false, true}]
                               [--org]
                               [--project]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: |-
      Area path. Example:\ProjectName\AreaName.
  - isRequired: true
    name: --team
    summary: |-
      The name or id of the team.
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
  - name: --project -p
    summary: |-
      Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
- uid: az_boards_area_team_update
  name: az boards area team update
  summary: |-
    Update team area.
  description: |-
    Update any area to include/exclude sub areas OR Set already added area as default.
  status: GA
  sourceType: Extension
  syntax: >-
    az boards area team update --path
                               --team
                               [--detect {false, true}]
                               [--include-sub-areas {false, true}]
                               [--org]
                               [--project]
                               [--set-as-default]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: |-
      Area path. Example:\ProjectName\AreaName.
  - isRequired: true
    name: --team
    summary: |-
      The name or id of the team.
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --include-sub-areas
    parameterValueGroup: "false, true"
    summary: |-
      Include child nodes of this area.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
  - name: --project -p
    summary: |-
      Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
  - name: --set-as-default
    defaultValue: "False"
    summary: |-
      Set as default team area path. Default: False.
