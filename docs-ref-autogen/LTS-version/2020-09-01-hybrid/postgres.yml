### YamlMime:AzureCLIGroup
uid: az_postgres
name: az postgres
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in two or more extensions. Each extension will automatically install the first time you run an extension command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Azure Database for PostgreSQL servers.
status: GA
sourceType: Extension
commands:
- az_postgres_flexible-server
- az_postgres_flexible-server_connect
- az_postgres_flexible-server_execute
- az_postgres_server-arc
- az_postgres_server-arc_create
- az_postgres_server-arc_delete
- az_postgres_server-arc_endpoint
- az_postgres_server-arc_endpoint_list
- az_postgres_server-arc_list
- az_postgres_server-arc_restore
- az_postgres_server-arc_show
- az_postgres_server-arc_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Azure Database for PostgreSQL servers.
