### YamlMime:AzureCLIGroup
uid: az_consumption_marketplace
name: az consumption marketplace
summary: |-
  Inspect the marketplace usage data of an Azure subscription within a billing period.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'consumption' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_consumption_marketplace_list
  name: az consumption marketplace list
  summary: |-
    List the marketplace for an Azure subscription within a billing period.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'consumption' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
  syntax: >-
    az consumption marketplace list [--billing-period-name]
                                    [--end-date]
                                    [--max-items]
                                    [--next-token]
                                    [--start-date]
                                    [--top]
  optionalParameters:
  - name: --billing-period-name -p
    summary: |-
      Name of the billing period to get the marketplace.
  - name: --end-date -e
    summary: |-
      End date (YYYY-MM-DD in UTC). If specified, also requires --start-date.
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --start-date -s
    summary: |-
      Start date (YYYY-MM-DD in UTC). If specified, also requires --end-date.
  - name: --top -t
    summary: |-
      Maximum number of items to return. Value range: 1-1000.
commands:
- az_consumption_marketplace_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 09/16/2019
  description: Inspect the marketplace usage data of an Azure subscription within a billing period.
