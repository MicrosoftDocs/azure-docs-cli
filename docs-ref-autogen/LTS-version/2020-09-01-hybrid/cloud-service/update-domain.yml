### YamlMime:AzureCLIGroup
uid: az_cloud-service_update-domain
name: az cloud-service update-domain
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **cloud-service** extension for the Azure CLI (version 2.55.0 or higher). The extension will automatically install the first time you run an **az cloud-service update-domain** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage cloud service update domain with cloud service.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: "Command group 'cloud-service' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_cloud-service_update-domain_list-update-domain
  name: az cloud-service update-domain list-update-domain
  summary: |-
    Get a list of all update domains in a cloud service.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'cloud-service' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az cloud-service update-domain list-update-domain --cloud-service-name
                                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: |-
      Name of the cloud service.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_cloud-service_update-domain_show-update-domain
  name: az cloud-service update-domain show-update-domain
  summary: |-
    Get the specified update domain of a cloud service.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'cloud-service' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az cloud-service update-domain show-update-domain [--cloud-service-name]
                                                      [--ids]
                                                      [--resource-group]
                                                      [--subscription]
                                                      [--update-domain]
  optionalParameters:
  - name: --cloud-service-name
    summary: |-
      Name of the cloud service.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --update-domain
    summary: |-
      Specifies an integer value that identifies the update domain. Update domains are identified with a zero-based index: the first update domain has an ID of 0, the second has an ID of 1, and so on.
- uid: az_cloud-service_update-domain_walk-update-domain
  name: az cloud-service update-domain walk-update-domain
  summary: |-
    Update the role instances in the specified update domain.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'cloud-service' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az cloud-service update-domain walk-update-domain [--cloud-service-name]
                                                      [--ids]
                                                      [--resource-group]
                                                      [--subscription]
                                                      [--update-domain]
  optionalParameters:
  - name: --cloud-service-name
    summary: |-
      Name of the cloud service.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --update-domain
    summary: |-
      Specifies an integer value that identifies the update domain. Update domains are identified with a zero-based index: the first update domain has an ID of 0, the second has an ID of 1, and so on.
