### YamlMime:AzureCLIGroup
uid: az_aksarc_vmsize
name: az aksarc vmsize
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **aksarc** extension for the Azure CLI (version 2.32.0 or higher). The extension will automatically install the first time you run an **az aksarc vmsize** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage virtual machine SKUs for provisioned clusters.
status: GA
sourceType: Extension
directCommands:
- uid: az_aksarc_vmsize_list
  name: az aksarc vmsize list
  summary: |-
    Lists the supported virtual machine sizes in the specified custom location.
  status: GA
  sourceType: Extension
  syntax: >-
    az aksarc vmsize list --custom-location
                          [--resource-group]
  examples:
  - summary: |-
      VMListSkus
    syntax: az aksarc vmsize list -g sample-rg --custom-location sample-cl
  requiredParameters:
  - isRequired: true
    name: --custom-location
    summary: |-
      Name or ID of the custom location to use for the virtual machine skus.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_aksarc_vmsize_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage virtual machine SKUs for provisioned clusters.
