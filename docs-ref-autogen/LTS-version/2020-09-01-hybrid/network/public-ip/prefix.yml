- uid: az_network_public-ip_prefix_create
  name: az network public-ip prefix create
  summary: |-
    Create a public IP prefix resource.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network public-ip prefix create --length
                                       --name
                                       --resource-group
                                       [--location]
                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--tags]
                                       [--zone]
  examples:
  - summary: |-
      Create a public IP prefix resource. (autogenerated)
    syntax: az network public-ip prefix create --length 28 --location westus2 --name MyPublicIPPrefix --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --length
    summary: |-
      Length of the prefix (i.e. `XX.XX.XX.XX/<Length>`).
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the public IP prefix.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...].  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --zone -z
    summary: |-
      Space-separated list of availability zones into which to provision the resource. Allowed values: 1, 2, 3.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
