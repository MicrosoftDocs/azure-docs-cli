### YamlMime:AzureCLIGroup
uid: az_network_public-ip
name: az network public-ip
summary: |-
  Manage public IP addresses.
description: |-
  To learn more about public IP addresses visit https://docs.microsoft.com/azure/virtual-network/virtual-network-public-ip-address.
status: GA
sourceType: Core
directCommands:
- uid: az_network_public-ip_create
  name: az network public-ip create
  summary: |-
    Create a public IP address.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network public-ip create --name
                                --resource-group
                                [--allocation-method {Dynamic, Static}]
                                [--dns-name]
                                [--idle-timeout]
                                [--ip-address]
                                [--ip-tags]
                                [--location]
                                [--public-ip-prefix]
                                [--reverse-fqdn]
                                [--sku {Basic, Standard}]
                                [--tags]
                                [--version {IPv4, IPv6}]
                                [--zone]
  examples:
  - summary: |-
      Create a basic public IP resource.
    syntax: az network public-ip create -g MyResourceGroup -n MyIp
  - summary: |-
      Create a static public IP resource for a DNS name label.
    syntax: az network public-ip create -g MyResourceGroup -n MyIp --dns-name MyLabel --allocation-method Static
  - summary: |-
      Create a public IP resource in an availability zone in the current resource group region.
    syntax: az network public-ip create -g MyResourceGroup -n MyIp --zone 2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the public IP address.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --allocation-method
    parameterValueGroup: "Dynamic, Static"
    summary: |-
      IP address allocation method.
  - name: --dns-name
    summary: |-
      Globally unique DNS entry.
  - name: --idle-timeout
    defaultValue: "4"
    summary: |-
      Idle timeout in minutes.
  - name: --ip-address
    summary: |-
      The IP address associated with the public IP address resource.
  - name: --ip-tags
    summary: |-
      Space-separated list of IP tags in 'TYPE=VAL' format.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --public-ip-prefix
    summary: |-
      Name or ID of a public IP prefix.
  - name: --reverse-fqdn
    summary: |-
      Reverse FQDN (fully qualified domain name).
  - name: --sku
    parameterValueGroup: "Basic, Standard"
    summary: |-
      Name of a public IP address SKU.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --version
    defaultValue: "IPv4"
    parameterValueGroup: "IPv4, IPv6"
    summary: |-
      IP address type.
  - name: --zone -z
    summary: |-
      Availability zone into which to provision the resource.
- uid: az_network_public-ip_delete
  name: az network public-ip delete
  summary: |-
    Delete a public IP address.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network public-ip delete [--ids]
                                [--name]
                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: |-
      Delete a public IP address.
    syntax: az network public-ip delete -g MyResourceGroup -n MyIp
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the public IP address.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_public-ip_list
  name: az network public-ip list
  summary: |-
    List public IP addresses.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: az network public-ip list [--resource-group]
  examples:
  - summary: |-
      List all public IPs in a subscription.
    syntax: az network public-ip list
  - summary: |-
      List all public IPs in a resource group.
    syntax: az network public-ip list -g MyResourceGroup
  - summary: |-
      List all public IPs of a domain name label.
    syntax: az network public-ip list -g MyResourceGroup --query "[?dnsSettings.domainNameLabel=='MyLabel']"
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_public-ip_show
  name: az network public-ip show
  summary: |-
    Get the details of a public IP address.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network public-ip show [--expand]
                              [--ids]
                              [--name]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: |-
      Get information about a public IP resource.
    syntax: az network public-ip show -g MyResourceGroup -n MyIp
  - summary: |-
      Get the FQDN and IP address of a public IP resource.
    syntax: 'az network public-ip show -g MyResourceGroup -n MyIp --query "{fqdn: dnsSettings.fqdn,address: ipAddress}"'
  optionalParameters:
  - name: --expand
    summary: |-
      Expands referenced resources.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the public IP address.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_public-ip_update
  name: az network public-ip update
  summary: |-
    Update a public IP address.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network public-ip update [--add]
                                [--allocation-method {Dynamic, Static}]
                                [--dns-name]
                                [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                [--idle-timeout]
                                [--ids]
                                [--ip-tags]
                                [--name]
                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                [--public-ip-prefix]
                                [--remove]
                                [--resource-group]
                                [--reverse-fqdn]
                                [--set]
                                [--sku {Basic, Standard}]
                                [--subscription]
                                [--tags]
                                [--version {IPv4, IPv6}]
  examples:
  - summary: |-
      Update a public IP resource with a DNS name label and static allocation.
    syntax: az network public-ip update -g MyResourceGroup -n MyIp --dns-name MyLabel --allocation-method Static
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --allocation-method
    parameterValueGroup: "Dynamic, Static"
    summary: |-
      IP address allocation method.
  - name: --dns-name
    summary: |-
      Globally unique DNS entry.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --idle-timeout
    summary: |-
      Idle timeout in minutes.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --ip-tags
    summary: |-
      Space-separated list of IP tags in 'TYPE=VAL' format.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --name -n
    summary: |-
      The name of the public IP address.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --public-ip-prefix
    summary: |-
      Name or ID of a public IP prefix.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --reverse-fqdn
    summary: |-
      Reverse FQDN (fully qualified domain name).
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --sku
    parameterValueGroup: "Basic, Standard"
    summary: |-
      Name of a public IP address SKU.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...].  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --version
    defaultValue: "IPv4"
    parameterValueGroup: "IPv4, IPv6"
    summary: |-
      IP address type.
- uid: az_network_public-ip_wait
  name: az network public-ip wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network public-ip wait [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--expand]
                              [--ids]
                              [--interval]
                              [--name]
                              [--resource-group]
                              [--subscription]
                              [--timeout]
                              [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --expand
    summary: |-
      Expands referenced resources.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name -n
    summary: |-
      The name of the public IP address.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
