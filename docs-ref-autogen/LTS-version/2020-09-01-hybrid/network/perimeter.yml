- uid: az_network_perimeter_list
  name: az network perimeter list
  summary: |-
    List all network security perimeters.
  status: GA
  sourceType: Extension
  syntax: >-
    az network perimeter list [--max-items]
                              [--next-token]
                              [--resource-group]
                              [--skip-token]
                              [--top]
  examples:
  - summary: |-
      List all a network security perimeters
    syntax: az network perimeter list -g MyResourceGroup
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    groupName: Pagination Arguments
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
    groupName: Pagination Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --skip-token
    summary: |-
      SkipToken is only used if a previous operation returned a partial result. If a previous response contains a nextLink element, the value of the nextLink element will include a skipToken parameter that specifies a starting point to use for subsequent calls.
  - name: --top
    summary: |-
      An optional query parameter which specifies the maximum number of records to be returned by the server.
