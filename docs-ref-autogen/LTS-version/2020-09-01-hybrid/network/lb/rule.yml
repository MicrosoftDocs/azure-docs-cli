- uid: az_network_lb_rule_update
  name: az network lb rule update
  summary: |-
    Update a load balancing rule.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network lb rule update --lb-name
                              --name
                              --resource-group
                              [--add]
                              [--backend-address-pool]
                              [--backend-port]
                              [--disable-outbound-snat {0, 1, f, false, n, no, t, true, y, yes}]
                              [--enable-floating-ip {0, 1, f, false, n, no, t, true, y, yes}]
                              [--enable-tcp-reset {0, 1, f, false, n, no, t, true, y, yes}]
                              [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                              [--frontend-ip]
                              [--frontend-port]
                              [--idle-timeout]
                              [--load-distribution {Default, SourceIP, SourceIPProtocol}]
                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                              [--probe]
                              [--protocol {All, Tcp, Udp}]
                              [--remove]
                              [--set]
  examples:
  - summary: |-
      Update a load balancing rule to change the protocol to UDP.
    syntax: az network lb rule update -g MyResourceGroup --lb-name MyLb -n MyLbRule --protocol Udp
  - summary: |-
      Update a load balancing rule to support HA ports.
    syntax: az network lb rule update -g MyResourceGroup --lb-name MyLb -n MyLbRule --protocol All --frontend-port 0 --backend-port 0
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: |-
      The load balancer name.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the load balancing rule.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --backend-address-pool --backend-pool-name
    summary: |-
      The name or ID of the backend address pool.
  - name: --backend-port
    summary: |-
      The port used for internal connections on the endpoint. Acceptable values are between 0 and 65535. Note that value 0 enables "Any Port".
  - name: --disable-outbound-snat
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Configures SNAT for the VMs in the backend pool to use the publicIP address specified in the frontend of the load balancing rule.
  - name: --enable-floating-ip --floating-ip
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Configures a virtual machine's endpoint for the floating IP capability required to configure a SQL AlwaysOn Availability Group. This setting is required when using the SQL AlwaysOn Availability Groups in SQL server. This setting can't be changed after you create the endpoint.
  - name: --enable-tcp-reset
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Receive bidirectional TCP Reset on TCP flow idle timeout or unexpected connection termination. This element is only used when the protocol is set to TCP.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --frontend-ip --frontend-ip-name
    summary: |-
      The name of ID of the frontend IP configuration.
  - name: --frontend-port
    summary: |-
      The port for the external endpoint. Port numbers for each rule must be unique within the Load Balancer. Acceptable values are between 0 and 65534. Note that value 0 enables "Any Port".
  - name: --idle-timeout --idle-timeout-in-minutes
    summary: |-
      The timeout for the TCP idle connection. The value can be set between 4 and 30 minutes. The default value is 4 minutes. This element is only used when the protocol is set to TCP.
  - name: --load-distribution
    parameterValueGroup: "Default, SourceIP, SourceIPProtocol"
    summary: |-
      The load distribution policy for this rule.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --probe --probe-name
    summary: |-
      The ID or Name of an existing probe to associate with this rule.
  - name: --protocol
    parameterValueGroup: "All, Tcp, Udp"
    summary: |-
      The reference to the transport protocol used by the load balancing rule.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
- uid: az_network_lb_rule_wait
  name: az network lb rule wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network lb rule wait [--created]
                            [--custom]
                            [--deleted]
                            [--exists]
                            [--ids]
                            [--interval]
                            [--lb-name]
                            [--resource-group]
                            [--subscription]
                            [--timeout]
                            [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --lb-name
    summary: |-
      The load balancer name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_network_lb_rule_create
- az_network_lb_rule_delete
- az_network_lb_rule_list
- az_network_lb_rule_show
- az_network_lb_rule_update
- az_network_lb_rule_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
