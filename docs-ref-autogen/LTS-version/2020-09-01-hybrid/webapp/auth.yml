- uid: az_webapp_auth_update
  name: az webapp auth update
  summary: |-
    Update the authentication settings for the webapp.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp auth update [--aad-allowed-token-audiences]
                          [--aad-client-id]
                          [--aad-client-secret]
                          [--aad-client-secret-certificate-thumbprint]
                          [--aad-token-issuer-url]
                          [--action {AllowAnonymous, LoginWithAzureActiveDirectory, LoginWithFacebook, LoginWithGoogle, LoginWithMicrosoftAccount, LoginWithTwitter}]
                          [--allowed-external-redirect-urls]
                          [--enabled {false, true}]
                          [--facebook-app-id]
                          [--facebook-app-secret]
                          [--facebook-oauth-scopes]
                          [--google-client-id]
                          [--google-client-secret]
                          [--google-oauth-scopes]
                          [--ids]
                          [--microsoft-account-client-id]
                          [--microsoft-account-client-secret]
                          [--microsoft-account-oauth-scopes]
                          [--name]
                          [--resource-group]
                          [--runtime-version]
                          [--slot]
                          [--subscription]
                          [--token-refresh-extension-hours]
                          [--token-store {false, true}]
                          [--twitter-consumer-key]
                          [--twitter-consumer-secret]
  examples:
  - summary: |-
      Enable AAD by enabling authentication and setting AAD-associated parameters. Default provider is set to AAD. Must have created a AAD service principal beforehand.
    syntax: >-
      az webapp auth update  -g myResourceGroup -n myUniqueApp --enabled true \
        --action LoginWithAzureActiveDirectory \
        --aad-allowed-token-audiences https://webapp_name.azurewebsites.net/.auth/login/aad/callback \
        --aad-client-id ecbacb08-df8b-450d-82b3-3fced03f2b27 --aad-client-secret very_secret_password \
        --aad-token-issuer-url https://sts.windows.net/54826b22-38d6-4fb2-bad9-b7983a3e9c5a/
  - summary: |-
      Allow Facebook authentication by setting FB-associated parameters and turning on public-profile and email scopes; allow anonymous users
    syntax: >-
      az webapp auth update -g myResourceGroup -n myUniqueApp --action AllowAnonymous \
        --facebook-app-id my_fb_id --facebook-app-secret my_fb_secret \
        --facebook-oauth-scopes public_profile email
  optionalParameters:
  - name: --aad-allowed-token-audiences
    summary: |-
      One or more token audiences (comma-delimited).
  - name: --aad-client-id
    summary: |-
      Application ID to integrate AAD organization account Sign-in into your web app.
  - name: --aad-client-secret
    summary: |-
      AAD application secret.
  - name: --aad-client-secret-certificate-thumbprint --thumbprint
    summary: |-
      Alternative to AAD Client Secret, thumbprint of a certificate used for signing purposes.
  - name: --aad-token-issuer-url
    summary: |-
      This url can be found in the JSON output returned from your active directory endpoint using your tenantID. The endpoint can be queried from `az cloud show` at "endpoints.activeDirectory". The tenantID can be found using `az account show`. Get the "issuer" from the JSON at <active directory endpoint>/<tenantId>/.well-known/openid-configuration.
  - name: --action
    parameterValueGroup: "AllowAnonymous, LoginWithAzureActiveDirectory, LoginWithFacebook, LoginWithGoogle, LoginWithMicrosoftAccount, LoginWithTwitter"
  - name: --allowed-external-redirect-urls
    summary: |-
      One or more urls (space-delimited).
  - name: --enabled
    parameterValueGroup: "false, true"
  - name: --facebook-app-id
    summary: |-
      Application ID to integrate Facebook Sign-in into your web app.
  - name: --facebook-app-secret
    summary: |-
      Facebook Application client secret.
  - name: --facebook-oauth-scopes
    summary: |-
      One or more facebook authentication scopes (comma-delimited).
  - name: --google-client-id
    summary: |-
      Application ID to integrate Google Sign-in into your web app.
  - name: --google-client-secret
    summary: |-
      Google Application client secret.
  - name: --google-oauth-scopes
    summary: |-
      One or more Google authentication scopes (space-delimited).
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --microsoft-account-client-id
    summary: |-
      AAD V2 Application ID to integrate Microsoft account Sign-in into your web app.
  - name: --microsoft-account-client-secret
    summary: |-
      AAD V2 Application client secret.
  - name: --microsoft-account-oauth-scopes
    summary: |-
      One or more Microsoft authentification scopes (comma-delimited).
  - name: --name -n
    summary: |-
      Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --runtime-version
    summary: |-
      Runtime version of the Authentication/Authorization feature in use for the current app.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --token-refresh-extension-hours
    summary: |-
      Hours, must be formattable into a float.
  - name: --token-store
    parameterValueGroup: "false, true"
    summary: |-
      Use App Service Token Store.
  - name: --twitter-consumer-key
    summary: |-
      Application ID to integrate Twitter Sign-in into your web app.
  - name: --twitter-consumer-secret
    summary: |-
      Twitter Application client secret.
- uid: az_webapp_auth_update(authV2)
  name: az webapp auth update
  extensionSuffix: authV2
  summary: |-
    Update the authentication settings for the webapp in the v2 format.
  status: GA
  sourceType: Extension
  syntax: >-
    az webapp auth update [--action {AllowAnonymous, RedirectToLoginPage, Return401, Return403, Return404}]
                          [--config-file-path]
                          [--custom-host-header]
                          [--custom-proto-header]
                          [--enable-token-store {false, true}]
                          [--enabled {false, true}]
                          [--excluded-paths]
                          [--ids]
                          [--name]
                          [--proxy-convention {Custom, NoProxy, Standard}]
                          [--redirect-provider]
                          [--require-https {false, true}]
                          [--resource-group]
                          [--runtime-version]
                          [--set]
                          [--slot]
                          [--subscription]
  examples:
  - summary: |-
      Update the client ID of the AAD provider already configured
    syntax: az webapp auth update -g myResourceGroup --name MyWebApp --set identityProviders.azureActiveDirectory.registration.clientId=my-client-id
  - summary: |-
      Pin the runtime version of the app to 1.4.7
    syntax: az webapp auth update -g myResourceGroup --name MyWebApp --runtime-version 1.4.7
  - summary: |-
      Configure the app with file based authentication by setting the config file path
    syntax: az webapp auth update -g myResourceGroup --name MyWebApp --config-file-path D:\home\site\wwwroot\auth.json
  - summary: |-
      Configure the app to allow unauthenticated requests to hit the app.
    syntax: az webapp auth update -g myResourceGroup --name MyWebApp --unauthenticated-client-action AllowAnonymous
  - summary: |-
      Configure the app to redirect unauthenticated requests to the Facebook provider
    syntax: az webapp auth update -g myResourceGroup --name MyWebApp --redirect-provider Facebook
  - summary: |-
      Configure the app to listen to the forward headers X-FORWARDED-HOST and X-FORWARDED-PROTO
    syntax: az webapp auth update -g myResourceGroup --name MyWebApp --proxy-convention Standard
  optionalParameters:
  - name: --action --unauthenticated-client-action
    parameterValueGroup: "AllowAnonymous, RedirectToLoginPage, Return401, Return403, Return404"
    summary: |-
      The action to take when an unauthenticated client attempts to access the app.
  - name: --config-file-path
    summary: |-
      The path of the config file containing auth settings if they come from a file.
  - name: --custom-host-header --proxy-custom-host-header
    summary: |-
      The name of the header containing the host of the request.
  - name: --custom-proto-header --proxy-custom-proto-header
    summary: |-
      The name of the header containing the scheme of the request.
  - name: --enable-token-store
    parameterValueGroup: "false, true"
    summary: |-
      True to durably store platform-specific security tokens that are obtained during login flows; otherwise, false.
  - name: --enabled
    parameterValueGroup: "false, true"
    summary: |-
      True if the Authentication / Authorization feature is enabled for the current app; otherwise, false.
  - name: --excluded-paths
    summary: |-
      The list of paths that should be excluded from authentication rules.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the web app.
  - name: --proxy-convention
    parameterValueGroup: "Custom, NoProxy, Standard"
    summary: |-
      The convention used to determine the url of the request made.
  - name: --redirect-provider
    summary: |-
      The default authentication provider to use when multiple providers are configured.
  - name: --require-https
    parameterValueGroup: "false, true"
    summary: |-
      False if the authentication/authorization responses not having the HTTPS scheme are permissible; otherwise, true.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --runtime-version
    summary: |-
      The RuntimeVersion of the Authentication / Authorization feature in use for the current app.
  - name: --set
    summary: |-
      Value of a specific field within the configuration settings for the Azure App Service Authentication / Authorization V2 feature.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
