### YamlMime:AzureCLIGroup
uid: az_neon_postgres_organization
name: az neon postgres organization
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **neon** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az neon postgres organization** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage a Neon organization.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'az neon postgres' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
