### YamlMime:AzureCLIGroup
uid: az_monitor_app-insights_component_quotastatus
name: az monitor app-insights component quotastatus
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **application-insights** extension for the Azure CLI (version 2.55.0 or higher). The extension will automatically install the first time you run an **az monitor app-insights component quotastatus** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage component quotastatus.
status: GA
sourceType: Extension
directCommands:
- uid: az_monitor_app-insights_component_quotastatus_show
  name: az monitor app-insights component quotastatus show
  summary: |-
    Show daily data volume cap (quota) status for an Application Insights component.
  status: GA
  sourceType: Extension
  syntax: >-
    az monitor app-insights component quotastatus show [--ids]
                                                       [--resource-group]
                                                       [--resource-name]
                                                       [--subscription]
  examples:
  - summary: |-
      Show component quotastatus
    syntax: az monitor app-insights component quotastatus show -g rg --resource-name name
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --resource-name
    summary: |-
      The name of the Application Insights component resource.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_monitor_app-insights_component_quotastatus_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage component quotastatus.
