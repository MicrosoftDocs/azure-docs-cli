directCommands:
- uid: az_notification-hub_credential_mpns_update
  name: az notification-hub credential mpns update
  summary: |-
    Update credential for Windows Phone(MPNS).
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'notification-hub' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az notification-hub credential mpns update --certificate-key
                                               --mpns-certificate
                                               --name --notification-hub-name
                                               --namespace-name
                                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --certificate-key
    summary: |-
      The certificate key for this credential.
    groupName: Properties Arguments
  - isRequired: true
    name: --mpns-certificate
    summary: |-
      The MPNS certificate.
  - isRequired: true
    name: --name --notification-hub-name -n
    summary: |-
      The notification hub name.
  - isRequired: true
    name: --namespace-name
    summary: |-
      The namespace name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
