### YamlMime:AzureCLIGroup
uid: az_remote-rendering-account_key
name: az remote-rendering-account key
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **mixed-reality** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az remote-rendering-account key** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage developer keys of a remote rendering account.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_remote-rendering-account_key_renew
  name: az remote-rendering-account key renew
  summary: |-
    Regenerate specified Key of a Remote Rendering Account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az remote-rendering-account key' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az remote-rendering-account key renew [--ids]
                                          [--key {primary, secondary}]
                                          [--name]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: |-
      Regenerate remote rendering account keys
    syntax: az remote-rendering-account key renew -n "MyAccount" -k primary --resource-group "MyResourceGroup"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --key -k
    defaultValue: primary
    acceptedValues: primary, secondary
    summary: |-
      Key to be regenerated.
  - name: --name -n
    summary: |-
      Name of an Mixed Reality Account.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
