### YamlMime:AzureCLIGroup
uid: az_custom-providers
name: az custom-providers
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **custom-providers** extension for the Azure CLI (version 2.3.1 or higher). The extension will automatically install the first time you run an **az custom-providers** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage custom providers.
status: GA
sourceType: Extension
commands:
- az_custom-providers_resource-provider
- az_custom-providers_resource-provider_create
- az_custom-providers_resource-provider_delete
- az_custom-providers_resource-provider_list
- az_custom-providers_resource-provider_show
- az_custom-providers_resource-provider_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage custom providers.
