### YamlMime:AzureCLIGroup
uid: az_grafana_api-key
name: az grafana api-key
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **amg** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az grafana api-key** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage API keys.
description: |-
  API keys are deprecated by Grafana Labs and will not be supported in Grafana 12 and above. Please use service accounts instead.
status: Deprecated
isDeprecated: true
deprecateInfo: This command group has been deprecated and will be removed in a future release.
sourceType: Extension
directCommands:
- uid: az_grafana_api-key_create
  name: az grafana api-key create
  summary: |-
    Create a new API key.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'grafana api-key' is deprecated and will be removed in a future release.
  sourceType: Extension
  syntax: >-
    az grafana api-key create --key
                              --name
                              [--resource-group]
                              [--role {Admin, Editor, Viewer}]
                              [--time-to-live]
  examples:
  - summary: |-
      Create a new API key.
    syntax: az grafana api-key create -g myResourceGroup -n myGrafana --key myKey
  requiredParameters:
  - isRequired: true
    name: --key
    summary: |-
      Api key name.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Azure Managed Grafana.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --role -r
    defaultValue: Viewer
    acceptedValues: Admin, Editor, Viewer
    summary: |-
      Grafana role name.
  - name: --time-to-live
    defaultValue: 1d
    summary: |-
      The API key life duration. For example, 1d if your key is going to last fr one day. Supported units are: s,m,h,d,w,M,y.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
