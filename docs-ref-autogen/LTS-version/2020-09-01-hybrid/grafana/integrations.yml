### YamlMime:AzureCLIGroup
uid: az_grafana_integrations
name: az grafana integrations
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **amg** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az grafana integrations** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage integrations of a Grafana instance.
status: GA
sourceType: Extension
commands:
- az_grafana_integrations_monitor
- az_grafana_integrations_monitor_add
- az_grafana_integrations_monitor_delete
- az_grafana_integrations_monitor_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage integrations of a Grafana instance.
