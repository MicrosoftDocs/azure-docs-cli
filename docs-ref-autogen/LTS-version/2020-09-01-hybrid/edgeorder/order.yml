### YamlMime:AzureCLIGroup
uid: az_edgeorder_order
name: az edgeorder order
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **edgeorder** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az edgeorder order** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage order with edgeorder sub group order.
status: GA
sourceType: Extension
directCommands:
- uid: az_edgeorder_order_list
  name: az edgeorder order list
  summary: |-
    List order at resource group level. And List order at subscription level.
  status: GA
  sourceType: Extension
  syntax: >-
    az edgeorder order list [--resource-group]
                            [--skip-token]
  examples:
  - summary: |-
      ListOrderAtResourceGroupLevel
    syntax: az edgeorder order list --resource-group "TestRG"
  - summary: |-
      ListOrderAtSubscriptionLevel
    syntax: az edgeorder order list
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --skip-token
    summary: |-
      $skipToken is supported on Get list of order, which provides the next page in the list of order.
- uid: az_edgeorder_order_show
  name: az edgeorder order show
  summary: |-
    Get an order.
  status: GA
  sourceType: Extension
  syntax: >-
    az edgeorder order show [--ids]
                            [--location]
                            [--name]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: |-
      GetOrderByName
    syntax: az edgeorder order show --location "TestLocation" --name "TestOrderItemName901" --resource-group "TestRG"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --name
    summary: |-
      The name of the order.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_edgeorder_order_list
- az_edgeorder_order_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage order with edgeorder sub group order.
