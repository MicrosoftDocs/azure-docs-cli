directCommands:
- uid: az_spring-cloud_gateway_custom-domain_bind
  name: az spring-cloud gateway custom-domain bind
  summary: |-
    Bind a custom domain with the gateway.
  status: Preview and Deprecated
  isDeprecated: true
  isPreview: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring-cloud gateway custom-domain' is deprecated and will be removed in a future release. Use 'spring gateway custom-domain' instead.
  previewOrExperimentalInfo: "Command group 'spring-cloud gateway' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az spring-cloud gateway custom-domain bind --domain-name
                                               --resource-group
                                               --service
                                               [--certificate]
  examples:
  - summary: |-
      Bind a custom domain to gateway.
    syntax: az spring-cloud gateway custom-domain bind --domain-name MyDomainName --certificate MyCertName --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: |-
      Name of custom domain.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
  optionalParameters:
  - name: --certificate
    summary: |-
      Certificate name in Azure Spring Cloud.
