### YamlMime:AzureCLIGroup
uid: az_ml[v1]_endpoint
name: az ml endpoint
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-cli-ml** extension for the Azure CLI (version 2.0.28 or higher). The extension will automatically install the first time you run an **az ml endpoint** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
