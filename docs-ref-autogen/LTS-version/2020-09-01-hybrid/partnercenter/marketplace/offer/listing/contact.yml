- uid: az_partnercenter_marketplace_offer_listing_contact_add
  name: az partnercenter marketplace offer listing contact add
  summary: |-
    Add a contact to a marketplace offer listing.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'partnercenter marketplace offer listing contact' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az partnercenter marketplace offer listing contact add --offer-id
                                                           --type
                                                           [--add]
                                                           [--email]
                                                           [--force-string]
                                                           [--name]
                                                           [--phone]
                                                           [--remove]
                                                           [--set]
                                                           [--uri]
  examples:
  - summary: |-
      Add a contact to an offer's listing
    syntax: az partnercenter marketplace offer listing contact add --offer-id MyOfferId --type Engineering
  requiredParameters:
  - isRequired: true
    name: --offer-id
    summary: |-
      The offerid.
  - isRequired: true
    name: --type
    summary: |-
      The contact type.
  optionalParameters:
  - name: --add
    defaultValue: '[]'
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
    groupName: Generic Update Arguments
  - name: --email
    summary: |-
      The email address of the contact.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    groupName: Generic Update Arguments
  - name: --name
    summary: |-
      The name of the contact.
  - name: --phone
    summary: |-
      The phone number of the contact.
  - name: --remove
    defaultValue: '[]'
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
    groupName: Generic Update Arguments
  - name: --set
    defaultValue: '[]'
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
    groupName: Generic Update Arguments
  - name: --uri
    summary: |-
      The uri associated with the contact.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
