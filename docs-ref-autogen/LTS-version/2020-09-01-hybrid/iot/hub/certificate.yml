- uid: az_iot_hub_certificate_update
  name: az iot hub certificate update
  summary: |-
    Update an Azure IoT Hub certificate.
  description: |-
    Uploads a new certificate to replace the existing certificate with the same name. For a detailed explanation of CA certificates in Azure IoT Hub, see https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-overview.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
  syntax: >-
    az iot hub certificate update --etag
                                  --name
                                  --path
                                  [--hub-name]
                                  [--ids]
                                  [--resource-group]
                                  [--subscription]
                                  [--verified {false, true}]
  examples:
  - summary: |-
      Updates a CA certificate in an IoT hub by uploading a new PEM file.
    syntax: az iot hub certificate update --hub-name MyIotHub --name MyCertificate --path /certificates/NewCertificate.pem --etag AAAAAAAAAAA=
  - summary: |-
      Updates a CA certificate in an IoT hub by uploading a new CER file.
    syntax: az iot hub certificate update --hub-name MyIotHub --name MyCertificate --path /certificates/NewCertificate.cer --etag AAAAAAAAAAA=
  requiredParameters:
  - isRequired: true
    name: --etag -e
    summary: |-
      Entity Tag (etag) of the object.
  - isRequired: true
    name: --name -n
    summary: |-
      A friendly name for the certificate.
  - isRequired: true
    name: --path -p
    summary: |-
      The path to the file containing the certificate.
  optionalParameters:
  - name: --hub-name
    summary: |-
      IoT Hub name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verified -v
    parameterValueGroup: "false, true"
    summary: |-
      A boolean indicating whether or not the certificate is verified.
- uid: az_iot_hub_certificate_verify
  name: az iot hub certificate verify
  summary: |-
    Verifies an Azure IoT Hub certificate.
  description: |-
    Verifies a certificate by uploading a verification certificate containing the verification code obtained by calling generate-verification-code. This is the last step in the proof of possession process. For a detailed explanation of CA certificates in Azure IoT Hub, see https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-overview.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
  syntax: >-
    az iot hub certificate verify --etag
                                  --name
                                  --path
                                  [--hub-name]
                                  [--ids]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: |-
      Verifies ownership of the MyCertificate private key.
    syntax: az iot hub certificate verify --hub-name MyIotHub --name MyCertificate --path /certificates/Verification.pem --etag AAAAAAAAAAA=
  - summary: |-
      Verifies an Azure IoT Hub certificate (autogenerated)
    syntax: az iot hub certificate verify --etag AAAAAAAAAAA= --hub-name MyIotHub --name MyCertificate --path /certificates/Verification.pem --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --etag -e
    summary: |-
      Entity Tag (etag) of the object.
  - isRequired: true
    name: --name -n
    summary: |-
      A friendly name for the certificate.
  - isRequired: true
    name: --path -p
    summary: |-
      The path to the file containing the certificate.
  optionalParameters:
  - name: --hub-name
    summary: |-
      IoT Hub name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
