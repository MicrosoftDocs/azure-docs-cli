directCommands:
- uid: az_iot_hub_certificate_create
  name: az iot hub certificate create
  summary: |-
    Create/upload an Azure IoT Hub certificate.
  description: |-
    For a detailed explanation of CA certificates in Azure IoT Hub, see https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-overview.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
  syntax: >-
    az iot hub certificate create --hub-name
                                  --name
                                  --path
                                  [--resource-group]
                                  [--verified {false, true}]
  examples:
  - summary: |-
      Uploads a verified CA certificate PEM file to an IoT hub.
    syntax: az iot hub certificate create --hub-name MyIotHub --name MyCertificate --path /certificates/Certificate.pem --verified
  - summary: |-
      Uploads a CA certificate CER file to an IoT hub.
    syntax: az iot hub certificate create --hub-name MyIotHub --name MyCertificate --path /certificates/Certificate.cer
  - summary: |-
      Create/upload an Azure IoT Hub certificate (autogenerated)
    syntax: az iot hub certificate create --hub-name MyIotHub --name MyCertificate --path /certificates/Certificate.cer --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: |-
      IoT Hub name.
  - isRequired: true
    name: --name -n
    summary: |-
      A friendly name for the certificate.
  - isRequired: true
    name: --path -p
    summary: |-
      The path to the file containing the certificate.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --verified -v
    parameterValueGroup: "false, true"
    summary: |-
      A boolean indicating whether or not the certificate is verified.
- uid: az_iot_hub_certificate_delete
