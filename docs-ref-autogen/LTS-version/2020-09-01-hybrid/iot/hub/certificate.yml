  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_iot_hub_certificate_generate-verification-code
  name: az iot hub certificate generate-verification-code
  summary: |-
    Generates a verification code for an Azure IoT Hub certificate.
  description: |-
    This verification code is used to complete the proof of possession step for a certificate. Use this verification code as the CN of a new certificate signed with the root certificates private key. For a detailed explanation of CA certificates in Azure IoT Hub, see https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-overview.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
  syntax: >-
    az iot hub certificate generate-verification-code --etag
                                                      --name
                                                      [--hub-name]
                                                      [--ids]
                                                      [--resource-group]
                                                      [--subscription]
  examples:
  - summary: |-
      Generates a verification code for MyCertificate
    syntax: az iot hub certificate generate-verification-code --hub-name MyIotHub --name MyCertificate --etag AAAAAAAAAAA=
  - summary: |-
      Generates a verification code for an Azure IoT Hub certificate (autogenerated)
    syntax: az iot hub certificate generate-verification-code --etag AAAAAAAAAAA= --hub-name MyIotHub --name MyCertificate --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --etag -e
    summary: |-
      Entity Tag (etag) of the object.
  - isRequired: true
    name: --name -n
    summary: |-
      A friendly name for the certificate.
  optionalParameters:
  - name: --hub-name
    summary: |-
      IoT Hub name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
