### YamlMime:AzureCLIGroup
uid: az_staticwebapp_enterprise-edge
name: az staticwebapp enterprise-edge
summary: |-
  Manage the Azure Front Door CDN for static webapps. For optimal experience and availability please check our documentation https://aka.ms/swaedge.
status: GA
sourceType: Core
directCommands:
- uid: az_staticwebapp_enterprise-edge_disable
  name: az staticwebapp enterprise-edge disable
  summary: |-
    Disable the Azure Front Door CDN for a static webapp. For optimal experience and availability please check our documentation https://aka.ms/swaedge.
  status: GA
  sourceType: Core
  syntax: >-
    az staticwebapp enterprise-edge disable --name
                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the static site.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_staticwebapp_enterprise-edge_enable
  name: az staticwebapp enterprise-edge enable
  summary: |-
    Enable the Azure Front Door CDN for a static webapp. Enabling enterprise-grade edge requires re-registration for the Azure Front Door Microsoft.CDN resource provider. For optimal experience and availability please check our documentation https://aka.ms/swaedge.
  status: GA
  sourceType: Core
  syntax: >-
    az staticwebapp enterprise-edge enable --name
                                           --resource-group
                                           [--no-register]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the static site.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-register
    defaultValue: "False"
    summary: |-
      Don't try to register the Microsoft.CDN provider. Registration can be done manually with: az provider register --wait --namespace Microsoft.CDN. For more details, please review the documentation available at https://go.microsoft.com/fwlink/?linkid=2184995 .
- uid: az_staticwebapp_enterprise-edge_show
  name: az staticwebapp enterprise-edge show
  summary: |-
    Show the status (Enabled, Disabled, Enabling, Disabling) of the Azure Front Door CDN for a webapp. For optimal experience and availability please check our documentation https://aka.ms/swaedge.
  status: GA
  sourceType: Core
  syntax: >-
    az staticwebapp enterprise-edge show --name
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the static site.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_staticwebapp_enterprise-edge_disable
- az_staticwebapp_enterprise-edge_enable
- az_staticwebapp_enterprise-edge_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage the Azure Front Door CDN for static webapps. For optimal experience and availability please check our documentation https://aka.ms/swaedge.
