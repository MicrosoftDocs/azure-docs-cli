### YamlMime:AzureCLIGroup
uid: az_staticwebapp_secrets
name: az staticwebapp secrets
summary: |-
  Manage deployment token for the static app.
status: GA
sourceType: Core
directCommands:
- uid: az_staticwebapp_secrets_list
  name: az staticwebapp secrets list
  summary: |-
    List the deployment token for the static app.
  status: GA
  sourceType: Core
  syntax: >-
    az staticwebapp secrets list --name
                                 [--resource-group]
  examples:
  - summary: |-
      List deployment token
    syntax: az staticwebapp secrets list --name MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the static site.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_staticwebapp_secrets_reset-api-key
  name: az staticwebapp secrets reset-api-key
  summary: |-
    Reset the deployment token for the static app.
  status: GA
  sourceType: Core
  syntax: >-
    az staticwebapp secrets reset-api-key --name
                                          [--no-wait]
                                          [--resource-group]
  examples:
  - summary: |-
      Reset deployment token
    syntax: az staticwebapp secrets reset-api-key --name MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the static site.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_staticwebapp_secrets_list
- az_staticwebapp_secrets_reset-api-key
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage deployment token for the static app.
