### YamlMime:AzureCLIGroup
uid: az_containerapp_job_replica
name: az containerapp job replica
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **containerapp** extension for the Azure CLI (version 2.62.0 or higher). The extension will automatically install the first time you run an **az containerapp job replica** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage container app replicas.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_containerapp_job_replica_list
  name: az containerapp job replica list
  summary: |-
    List a container app job execution's replica.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'containerapp job replica' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az containerapp job replica list --name
                                     --resource-group
                                     [--execution]
  examples:
  - summary: |-
      List a container app job's replicas in a particular execution
    syntax: az containerapp job replica list -n my-containerappjob -g MyResourceGroup --execution MyExecution
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Containerapp.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --execution
    summary: |-
      The name of the container app execution. Defaults to the latest execution.
commands:
- az_containerapp_job_replica_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage container app replicas.
