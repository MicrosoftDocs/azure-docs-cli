uid: az_aks_approuting
name: az aks approuting
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in both Azure CLI and at least one extension. Install each extension to benefit from its extended capabilities. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage App Routing aadon.
description: |-
  A group of commands to manage App Routing in given cluster.
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_aks_approuting_disable
  name: az aks approuting disable
  summary: |-
    Disable App Routing addon.
  description: |-
    This command disables App Routing in given cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
  syntax: >-
    az aks approuting disable --name
                              --resource-group
                              [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_aks_approuting_disable(aks-preview)
  name: az aks approuting disable
  extensionSuffix: aks-preview
  summary: |-
    Disable App Routing addon.
  description: |-
    This command disables App Routing in given cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks approuting disable --name
                              --resource-group
                              [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
