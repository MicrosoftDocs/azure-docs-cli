- uid: az_aks_approuting_enable
  name: az aks approuting enable
  summary: |-
    Enable App Routing.
  description: |-
    This command enables App Routing in given cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
  syntax: >-
    az aks approuting enable --name
                             --resource-group
                             [--attach-kv]
                             [--enable-kv]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --attach-kv
    summary: |-
      Attach a keyvault id to access secrets and certificates.
    description: |-
      This optional flag attaches a keyvault id to access secrets and certificates.
  - name: --enable-kv
    defaultValue: "False"
    summary: |-
      Enable the keyvault secrets provider.
    description: |-
      This optional flag enables the keyvault-secrets-provider addon in given cluster. This is required for most App Routing use-cases.
- uid: az_aks_approuting_enable(aks-preview)
  name: az aks approuting enable
  extensionSuffix: aks-preview
  summary: |-
    Enable App Routing.
  description: |-
    This command enables App Routing in given cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks approuting enable --name
                             --resource-group
                             [--attach-kv]
                             [--enable-kv]
                             [--nginx {AnnotationControlled, External, Internal, None}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
