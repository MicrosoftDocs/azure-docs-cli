### YamlMime:AzureCLIGroup
uid: az_aks_addon
name: az aks addon
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **aks-preview** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az aks addon** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage and view single addon conditions.
status: GA
sourceType: Extension
directCommands:
- uid: az_aks_addon_disable
  name: az aks addon disable
  summary: |-
    Disable an enabled Kubernetes addon in a cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks addon disable --addon
                         --name
                         --resource-group
                         [--no-wait]
  examples:
  - summary: |-
      Disable the "monitoring" addon.
    syntax: az aks addon disable -g myResourceGroup -n myAKSCluster -a monitoring
  requiredParameters:
  - isRequired: true
    name: --addon -a
    summary: |-
      Specify the Kubernetes addon to disable.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_aks_addon_enable
  name: az aks addon enable
  summary: |-
    Enable a Kubernetes addon.
  description: |-
    These addons are available:
        http_application_routing        - configure ingress with automatic public DNS name creation.
        monitoring                      - turn on Log Analytics monitoring. Uses the Log Analytics Default Workspace if it exists, else creates one. Specify "--workspace-resource-id" to use an existing workspace.
                                          If monitoring addon is enabled --no-wait argument will have no effect
        virtual-node                    - enable AKS Virtual Node. Requires --subnet-name to provide the name of an existing subnet for the Virtual Node to use.
        azure-policy                    - enable Azure policy. The Azure Policy add-on for AKS enables at-scale enforcements and safeguards on your clusters in a centralized, consistent manner.
                                          Learn more at aka.ms/aks/policy.
        ingress-appgw                   - enable Application Gateway Ingress Controller addon (PREVIEW).
        open-service-mesh               - enable Open Service Mesh addon (PREVIEW).
        gitops                          - enable GitOps (PREVIEW).
        azure-keyvault-secrets-provider - enable Azure Keyvault Secrets Provider addon.
        web_application_routing         - enable Web Application Routing addon (PREVIEW). Specify "--dns-zone-resource-id" to configure DNS.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks addon enable --addon
                        --name
                        --resource-group
                        [--ampls-resource-id]
                        [--appgw-id]
                        [--appgw-name]
                        [--appgw-subnet-cidr]
                        [--appgw-subnet-id]
                        [--appgw-watch-namespace]
                        [--data-collection-settings]
                        [--dns-zone-resource-ids]
                        [--enable-high-log-scale-mode {false, true}]
                        [--enable-msi-auth-for-monitoring {false, true}]
                        [--enable-secret-rotation]
                        [--enable-sgxquotehelper]
                        [--enable-syslog {false, true}]
                        [--no-wait]
                        [--rotation-poll-interval]
                        [--subnet-name]
                        [--workspace-resource-id]
  examples:
  - summary: |-
      Enable a Kubernetes addon. (autogenerated)
    syntax: az aks addon enable --addon virtual-node --name MyManagedCluster --resource-group MyResourceGroup --subnet-name VirtualNodeSubnet
  - summary: |-
      Enable ingress-appgw addon with subnet prefix.
    syntax: az aks addon enable --name MyManagedCluster --resource-group MyResourceGroup --addon ingress-appgw --appgw-subnet-cidr 10.2.0.0/16 --appgw-name gateway
  - summary: |-
      Enable open-service-mesh addon.
    syntax: az aks addon enable --name MyManagedCluster --resource-group MyResourceGroup -a open-service-mesh
  requiredParameters:
  - isRequired: true
    name: --addon -a
    summary: |-
      Specify the Kubernetes addon to enable.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --ampls-resource-id
    summary: |-
      Resource ID of Azure Monitor Private Link scope for Monitoring Addon.
    isPreview: true
  - name: --appgw-id
    summary: |-
      Resource Id of an existing Application Gateway to use with AGIC. Use with ingress-azure addon.
  - name: --appgw-name
    summary: |-
      Name of the application gateway to create/use in the node resource group. Use with ingress-azure addon.
  - name: --appgw-subnet-cidr
    summary: |-
      Subnet CIDR to use for a new subnet created to deploy the Application Gateway. Use with ingress-azure addon.
  - name: --appgw-subnet-id
    summary: |-
      Resource Id of an existing Subnet used to deploy the Application Gateway. Use with ingress-azure addon.
  - name: --appgw-watch-namespace
    summary: |-
      Specify the namespace, which AGIC should watch. This could be a single string value, or a comma-separated list of namespaces. Use with ingress-azure addon.
  - name: --data-collection-settings
    summary: |-
      Path to JSON file containing data collection settings for Monitoring addon.
    isPreview: true
  - name: --dns-zone-resource-ids
    summary: |-
      A comma separated list of resource IDs of the DNS zone resource to use with the web_application_routing addon.
    isPreview: true
  - name: --enable-high-log-scale-mode
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Enable High Log Scale Mode for Container Logs.
    isPreview: true
  - name: --enable-msi-auth-for-monitoring
    defaultValue: "True"
    parameterValueGroup: "false, true"
    summary: |-
      Send monitoring data to Log Analytics using the cluster's assigned identity (instead of the Log Analytics Workspace's shared key).
    isPreview: true
  - name: --enable-secret-rotation
    defaultValue: "False"
    summary: |-
      Enable secret rotation. Use with azure-keyvault-secrets-provider addon.
  - name: --enable-sgxquotehelper
    defaultValue: "False"
    summary: |-
      Enable SGX quote helper for confcom addon.
  - name: --enable-syslog
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Enable syslog data collection for Monitoring addon.
    isPreview: true
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --rotation-poll-interval
    summary: |-
      Set interval of rotation poll. Use with azure-keyvault-secrets-provider addon.
  - name: --subnet-name -s
    summary: |-
      The subnet name for the virtual node to use.
  - name: --workspace-resource-id
    summary: |-
      The resource ID of an existing Log Analytics Workspace to use for storing monitoring data.
- uid: az_aks_addon_list
  name: az aks addon list
  summary: |-
    List status of all Kubernetes addons in given cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks addon list --name
                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_aks_addon_list-available
  name: az aks addon list-available
  summary: |-
    List available Kubernetes addons.
  status: GA
  sourceType: Extension
  syntax: az aks addon list-available
- uid: az_aks_addon_show
  name: az aks addon show
  summary: |-
    Show status and configuration for an enabled Kubernetes addon in a given cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks addon show --addon
                      --name
                      --resource-group
  examples:
  - summary: |-
      Show configuration for "monitoring" addon.
    syntax: az aks addon show -g myResourceGroup -n myAKSCluster -a monitoring
  requiredParameters:
  - isRequired: true
    name: --addon -a
    summary: |-
      Specify the Kubernetes addon.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_aks_addon_update
  name: az aks addon update
  summary: |-
    Update an already enabled Kubernetes addon.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks addon update --addon
                        --name
                        --resource-group
                        [--ampls-resource-id]
                        [--appgw-id]
                        [--appgw-name]
                        [--appgw-subnet-cidr]
                        [--appgw-subnet-id]
                        [--appgw-watch-namespace]
                        [--data-collection-settings]
                        [--dns-zone-resource-ids]
                        [--enable-high-log-scale-mode {false, true}]
                        [--enable-msi-auth-for-monitoring {false, true}]
                        [--enable-secret-rotation]
                        [--enable-sgxquotehelper]
                        [--enable-syslog {false, true}]
                        [--no-wait]
                        [--rotation-poll-interval]
                        [--subnet-name]
                        [--workspace-resource-id]
  examples:
  - summary: |-
      Update a Kubernetes addon. (autogenerated)
    syntax: az aks addon update --addon virtual-node --name MyManagedCluster --resource-group MyResourceGroup --subnet-name VirtualNodeSubnet
  - summary: |-
      Update ingress-appgw addon with subnet prefix.
    syntax: az aks addon update --name MyManagedCluster --resource-group MyResourceGroup --addon ingress-appgw --appgw-subnet-cidr 10.2.0.0/16 --appgw-name gateway
  - summary: |-
      Update monitoring addon with workspace resource id.
    syntax: az aks addon update -g $rg -n $cn -a monitoring --workspace-resource-id=/subscriptions/0000000-00000000-00000-000-000/resourcegroups/myresourcegroup/providers/microsoft.operationalinsights/workspaces/defaultlaworkspace
  requiredParameters:
  - isRequired: true
    name: --addon -a
    summary: |-
      Specify the Kubernetes addon to update.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --ampls-resource-id
    summary: |-
      Resource ID of Azure Monitor Private Link scope for Monitoring Addon.
    isPreview: true
  - name: --appgw-id
    summary: |-
      Resource Id of an existing Application Gateway to use with AGIC. Use with ingress-azure addon.
  - name: --appgw-name
    summary: |-
      Name of the application gateway to create/use in the node resource group. Use with ingress-azure addon.
  - name: --appgw-subnet-cidr
    summary: |-
      Subnet CIDR to use for a new subnet created to deploy the Application Gateway. Use with ingress-azure addon.
  - name: --appgw-subnet-id
    summary: |-
      Resource Id of an existing Subnet used to deploy the Application Gateway. Use with ingress-azure addon.
  - name: --appgw-watch-namespace
    summary: |-
      Specify the namespace, which AGIC should watch. This could be a single string value, or a comma-separated list of namespaces. Use with ingress-azure addon.
  - name: --data-collection-settings
    summary: |-
      Path to JSON file containing data collection settings for Monitoring addon.
    isPreview: true
  - name: --dns-zone-resource-ids
    summary: |-
      A comma separated list of resource IDs of the DNS zone resource to use with the web_application_routing addon.
    isPreview: true
  - name: --enable-high-log-scale-mode
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Enable High Log Scale Mode for Container Logs.
    isPreview: true
  - name: --enable-msi-auth-for-monitoring
    parameterValueGroup: "false, true"
    summary: |-
      Send monitoring data to Log Analytics using the cluster's assigned identity (instead of the Log Analytics Workspace's shared key).
    isPreview: true
  - name: --enable-secret-rotation
    defaultValue: "False"
    summary: |-
      Enable secret rotation. Use with azure-keyvault-secrets-provider addon.
  - name: --enable-sgxquotehelper
    defaultValue: "False"
    summary: |-
      Enable SGX quote helper for confcom addon.
  - name: --enable-syslog
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Enable syslog data collection for Monitoring addon.
    isPreview: true
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --rotation-poll-interval
    summary: |-
      Set interval of rotation poll. Use with azure-keyvault-secrets-provider addon.
  - name: --subnet-name -s
    summary: |-
      The subnet name for the virtual node to use.
  - name: --workspace-resource-id
    summary: |-
      The resource ID of an existing Log Analytics Workspace to use for storing monitoring data.
commands:
- az_aks_addon_disable
- az_aks_addon_enable
- az_aks_addon_list
- az_aks_addon_list-available
- az_aks_addon_show
- az_aks_addon_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage and view single addon conditions.
