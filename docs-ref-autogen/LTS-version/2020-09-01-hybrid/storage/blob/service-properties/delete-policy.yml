### YamlMime:AzureCLIGroup
uid: az_storage_blob_service-properties_delete-policy
name: az storage blob service-properties delete-policy
summary: |-
  Manage storage blob delete-policy service properties.
status: GA
sourceType: Core
directCommands:
- uid: az_storage_blob_service-properties_delete-policy_show
  name: az storage blob service-properties delete-policy show
  summary: |-
    Show the storage blob delete-policy.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage blob service-properties delete-policy show [--account-key]
                                                          [--account-name]
                                                          [--auth-mode {key, login}]
                                                          [--connection-string]
                                                          [--sas-token]
                                                          [--timeout]
  examples:
  - summary: |-
      Show the storage blob delete-policy. (autogenerated)
    syntax: az storage blob service-properties delete-policy show --account-name mystorageccount --account-key 00000000
  - summary: |-
      Show the storage blob delete-policy. (autogenerated)
    syntax: az storage blob service-properties delete-policy show --account-name mystorageccount --auth-mode login
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --auth-mode
    parameterValueGroup: "key, login"
    summary: |-
      The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
- uid: az_storage_blob_service-properties_delete-policy_update
  name: az storage blob service-properties delete-policy update
  summary: |-
    Update the storage blob delete-policy.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage blob service-properties delete-policy update [--account-key]
                                                            [--account-name]
                                                            [--auth-mode {key, login}]
                                                            [--connection-string]
                                                            [--days-retained]
                                                            [--enable {false, true}]
                                                            [--sas-token]
  examples:
  - summary: |-
      Update the storage blob delete-policy. (autogenerated)
    syntax: az storage blob service-properties delete-policy update --account-name mystorageccount --account-key 00000000 --days-retained 7 --enable true
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --auth-mode
    parameterValueGroup: "key, login"
    summary: |-
      The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --days-retained
    summary: |-
      Number of days that soft-deleted blob will be retained. Must be in range [1,365].
  - name: --enable
    parameterValueGroup: "false, true"
    summary: |-
      Enables/disables soft-delete.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
