### YamlMime:AzureCLIGroup
uid: az_storage_account_management-policy
name: az storage account management-policy
summary: |-
  Manage storage account management policies.
status: GA
sourceType: Core
directCommands:
- uid: az_storage_account_management-policy_create
  name: az storage account management-policy create
  summary: |-
    Create the data policy rules associated with the specified storage account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage account management-policy create --account-name
                                                --policy
                                                --resource-group
  examples:
  - summary: |-
      Create the data policy rules associated with the specified storage account. (autogenerated)
    syntax: az storage account management-policy create --account-name myaccount --policy @policy.json --resource-group myresourcegroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: |-
      The name of the storage account within the specified resource group.
  - isRequired: true
    name: --policy
    summary: |-
      The Storage Account ManagementPolicies Rules, in JSON format. See more details in: https://docs.microsoft.com/azure/storage/common/storage-lifecycle-managment-concepts.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_storage_account_management-policy_delete
  name: az storage account management-policy delete
  summary: |-
    Delete the data policy rules associated with the specified storage account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage account management-policy delete --account-name
                                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: |-
      The name of the storage account within the specified resource group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_storage_account_management-policy_show
  name: az storage account management-policy show
  summary: |-
    Get the data policy rules associated with the specified storage account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage account management-policy show --account-name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: |-
      The name of the storage account within the specified resource group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_storage_account_management-policy_update
  name: az storage account management-policy update
  summary: |-
    Update the data policy rules associated with the specified storage account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage account management-policy update --account-name
                                                --resource-group
                                                [--add]
                                                [--force-string]
                                                [--remove]
                                                [--set]
  examples:
  - summary: |-
      Update the data policy rules associated with the specified storage account.
    syntax: az storage account management-policy update --account-name myaccount --resource-group myresourcegroup --set policy.rules[0].name=newname
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: |-
      The name of the storage account within the specified resource group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
commands:
