    name: --sas-uris
    summary: |-
      SAS URIs for the target blobs to import from  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  optionalParameters:
  - name: --cluster-name
    summary: |-
      The name of the RedisEnterprise cluster.
  - name: --ids
    summary: |-
