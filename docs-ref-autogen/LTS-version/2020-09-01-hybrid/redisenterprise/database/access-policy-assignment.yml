  - name: --cluster-name
    summary: |-
      The name of the Redis Enterprise cluster.
  - name: --database-name
    summary: |-
      The name of the Redis Enterprise database.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_redisenterprise_database_access-policy-assignment_update
  name: az redisenterprise database access-policy-assignment update
  summary: |-
    Update access policy assignment for database.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az redisenterprise database access-policy-assignment' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az redisenterprise database access-policy-assignment update [--access-policy-assignment-name]
                                                                [--access-policy-name]
                                                                [--add]
                                                                [--cluster-name]
                                                                [--database-name]
                                                                [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                                [--ids]
                                                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                                [--object-id]
                                                                [--remove]
                                                                [--resource-group]
                                                                [--set]
                                                                [--subscription]
  optionalParameters:
  - name: --access-policy-assignment-name --name -n
    summary: |-
      The name of the Redis Enterprise database access policy assignment.
  - name: --access-policy-name
    summary: |-
      Name of access policy under specific access policy assignment. Only "default" policy is supported for now.
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --cluster-name
    summary: |-
      The name of the Redis Enterprise cluster.
  - name: --database-name
    summary: |-
      The name of the Redis Enterprise database.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --object-id
    summary: |-
      The object ID of the user.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_redisenterprise_database_access-policy-assignment_wait
  name: az redisenterprise database access-policy-assignment wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az redisenterprise database access-policy-assignment' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az redisenterprise database access-policy-assignment wait [--access-policy-assignment-name]
                                                              [--cluster-name]
                                                              [--created]
                                                              [--custom]
                                                              [--database-name]
                                                              [--deleted]
                                                              [--exists]
                                                              [--ids]
                                                              [--interval]
                                                              [--resource-group]
                                                              [--subscription]
                                                              [--timeout]
                                                              [--updated]
  optionalParameters:
  - name: --access-policy-assignment-name --name -n
    summary: |-
      The name of the Redis Enterprise database access policy assignment.
  - name: --cluster-name
    summary: |-
      The name of the Redis Enterprise cluster.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --database-name
    summary: |-
      The name of the Redis Enterprise database.
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
