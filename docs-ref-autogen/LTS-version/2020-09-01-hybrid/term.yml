### YamlMime:AzureCLIGroup
uid: az_term
name: az term
summary: |-
  Manage marketplace agreement with marketplaceordering.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: 'This command group is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Core
directCommands:
- uid: az_term_accept
  name: az term accept
  summary: |-
    Accept marketplace terms.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'term' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/marketplaceordering/_help.py
  syntax: >-
    az term accept --plan
                   --product
                   --publisher
  examples:
  - summary: |-
      Set marketplace terms.
    syntax: az term accept --product "windows-data-science-vm" --plan "windows2016" --publisher "microsoft-ads"
  requiredParameters:
  - isRequired: true
    name: --plan
    summary: |-
      Plan identifier string of image being deployed.
  - isRequired: true
    name: --product
    summary: |-
      Offer identifier string of image being deployed.
  - isRequired: true
    name: --publisher
    summary: |-
      Publisher identifier string of image being deployed.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
