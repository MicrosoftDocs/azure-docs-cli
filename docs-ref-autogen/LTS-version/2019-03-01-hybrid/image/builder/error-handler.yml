### YamlMime:AzureCLIGroup
uid: az_image_builder_error-handler
name: az image builder error-handler
summary: |-
  Manage image builder template error handler.
status: GA
sourceType: Core
directCommands:
- uid: az_image_builder_error-handler_add
  name: az image builder error-handler add
  summary: |-
    Add error handler to an existing image builder template.
  description: |-
    Must be used with --defer.
  status: GA
  sourceType: Core
  syntax: >-
    az image builder error-handler add [--defer]
                                       [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
  optionalParameters:
  - name: --defer
    summary: |-
      Temporarily store the object in the local cache instead of sending to Azure. Use `az cache` commands to view/clear.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name -n
    summary: |-
      The name of the image template.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
