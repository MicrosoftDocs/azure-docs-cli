### YamlMime:AzureCLIGroup
uid: az_network_lb_address-pool
name: az network lb address-pool
summary: |-
  Manage address pools of a load balancer.
status: GA
sourceType: Core
directCommands:
- uid: az_network_lb_address-pool_create
  name: az network lb address-pool create
  summary: |-
    Create an address pool.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network lb address-pool create --address-pool-name
                                      --lb-name
                                      --resource-group
                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create an address pool.
    syntax: az network lb address-pool create -g MyResourceGroup --lb-name MyLb -n MyAddressPool
  requiredParameters:
  - isRequired: true
    name: --address-pool-name --name -n
    summary: |-
      The name of the backend address pool.
  - isRequired: true
    name: --lb-name
    summary: |-
      The load balancer name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_network_lb_address-pool_delete
  name: az network lb address-pool delete
  summary: |-
    Delete an address pool.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network lb address-pool delete --address-pool-name
                                      --lb-name
                                      --resource-group
                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Delete an address pool.
    syntax: az network lb address-pool delete -g MyResourceGroup --lb-name MyLb -n MyAddressPool
  requiredParameters:
  - isRequired: true
    name: --address-pool-name --name -n
    summary: |-
      The name of the backend address pool.
  - isRequired: true
    name: --lb-name
    summary: |-
      The load balancer name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_network_lb_address-pool_list
  name: az network lb address-pool list
  summary: |-
    List address pools.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network lb address-pool list --lb-name
                                    --resource-group
  examples:
  - summary: |-
      List address pools.
    syntax: az network lb address-pool list -g MyResourceGroup --lb-name MyLb
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: |-
      The load balancer name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_lb_address-pool_show
  name: az network lb address-pool show
  summary: |-
    Get the details of an address pool.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network lb address-pool show --address-pool-name
                                    --lb-name
                                    --resource-group
  examples:
  - summary: |-
      Get the details of an address pool.
    syntax: az network lb address-pool show -g MyResourceGroup --lb-name MyLb -n MyAddressPool
  requiredParameters:
  - isRequired: true
    name: --address-pool-name --name -n
    summary: |-
      The name of the backend address pool.
  - isRequired: true
    name: --lb-name
    summary: |-
      The load balancer name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_lb_address-pool_wait
  name: az network lb address-pool wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network lb address-pool wait [--created]
                                    [--custom]
                                    [--deleted]
                                    [--exists]
                                    [--ids]
                                    [--interval]
                                    [--lb-name]
                                    [--resource-group]
                                    [--subscription]
                                    [--timeout]
                                    [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --lb-name
    summary: |-
      The load balancer name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
