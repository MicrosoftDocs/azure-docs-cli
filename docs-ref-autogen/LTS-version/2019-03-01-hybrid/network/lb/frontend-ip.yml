### YamlMime:AzureCLIGroup
uid: az_network_lb_frontend-ip
name: az network lb frontend-ip
summary: |-
  Manage frontend IP addresses of a load balancer.
status: GA
sourceType: Core
directCommands:
- uid: az_network_lb_frontend-ip_create
  name: az network lb frontend-ip create
  summary: |-
    Create a frontend IP address.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network lb frontend-ip create --lb-name
                                     --name
                                     --resource-group
                                     [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                     [--private-ip-address]
                                     [--public-ip-address]
                                     [--subnet]
                                     [--vnet-name]
                                     [--zone]
  examples:
  - summary: |-
      Create a frontend ip address for a public load balancer.
    syntax: az network lb frontend-ip create -g MyResourceGroup -n MyFrontendIp --lb-name MyLb --public-ip-address MyFrontendIp
  - summary: |-
      Create a frontend ip address for an internal load balancer.
    syntax: az network lb frontend-ip create -g MyResourceGroup -n MyFrontendIp --lb-name MyLb --private-ip-address 10.10.10.100 --subnet MySubnet --vnet-name MyVnet
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: |-
      The load balancer name.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the frontend IP configuration.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --private-ip-address
    summary: |-
      Static private IP address to associate with the configuration.
  - name: --public-ip-address
    summary: |-
      Name or ID of the existing public IP to associate with the configuration.
  - name: --subnet
    summary: |-
      Resource ID.
  - name: --vnet-name
    summary: |-
      The virtual network (VNet) associated with the subnet (Omit if supplying a subnet id).
  - name: --zone --zones -z
    summary: |-
      A list of availability zones denoting the IP allocated for the resource needs to come from.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_network_lb_frontend-ip_delete
