  syntax: >-
    az network lb frontend-ip delete --lb-name
                                     --name
                                     --resource-group
                                     [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Delete a frontend IP address.
    syntax: az network lb frontend-ip delete -g MyResourceGroup --lb-name MyLb -n MyFrontendIp
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: |-
      The load balancer name.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the frontend IP configuration.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_network_lb_frontend-ip_list
  name: az network lb frontend-ip list
  summary: |-
    List frontend IP addresses.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
