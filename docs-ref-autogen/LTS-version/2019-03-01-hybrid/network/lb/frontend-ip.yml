  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_lb_frontend-ip_update
  name: az network lb frontend-ip update
  summary: |-
    Update a frontend IP address.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network lb frontend-ip update --lb-name
                                     --name
                                     --resource-group
                                     [--add]
                                     [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                     [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                     [--private-ip-address]
                                     [--public-ip-address]
                                     [--remove]
                                     [--set]
                                     [--subnet]
                                     [--vnet-name]
                                     [--zone]
  examples:
  - summary: |-
      Update the frontend IP address of a public load balancer.
    syntax: az network lb frontend-ip update -g MyResourceGroup --lb-name MyLb -n MyFrontendIp --public-ip-address MyNewPublicIp
  - summary: |-
      Update the frontend IP address of an internal load balancer.
    syntax: az network lb frontend-ip update -g MyResourceGroup --lb-name MyLb -n MyFrontendIp --private-ip-address 10.10.10.50
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: |-
      The load balancer name.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the frontend IP configuration.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --private-ip-address
    summary: |-
      Static private IP address to associate with the configuration.
  - name: --public-ip-address
    summary: |-
      Name or ID of the existing public IP to associate with the configuration.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --subnet
    summary: |-
      Resource ID.
  - name: --vnet-name
    summary: |-
      The virtual network (VNet) associated with the subnet (Omit if supplying a subnet id).
  - name: --zone --zones -z
    summary: |-
      A list of availability zones denoting the IP allocated for the resource needs to come from.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_network_lb_frontend-ip_wait
  name: az network lb frontend-ip wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network lb frontend-ip wait [--created]
                                   [--custom]
                                   [--deleted]
                                   [--exists]
                                   [--ids]
                                   [--interval]
                                   [--lb-name]
                                   [--resource-group]
                                   [--subscription]
                                   [--timeout]
                                   [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --lb-name
    summary: |-
      The load balancer name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
