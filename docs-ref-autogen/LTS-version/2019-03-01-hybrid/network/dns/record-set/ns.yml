### YamlMime:AzureCLIGroup
uid: az_network_dns_record-set_ns
name: az network dns record-set ns
summary: |-
  Manage DNS NS records.
status: GA
sourceType: Core
directCommands:
- uid: az_network_dns_record-set_ns_add-record
  name: az network dns record-set ns add-record
  summary: |-
    Add an NS record.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network dns record-set ns add-record --nsdname
                                            --record-set-name
                                            --resource-group
                                            --zone-name
                                            [--if-none-match]
                                            [--subscriptionid]
                                            [--ttl]
  examples:
  - summary: |-
      Add an NS record.
    syntax: >-
      az network dns record-set ns add-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -d ns.mysite.com
  requiredParameters:
  - isRequired: true
    name: --nsdname -d
    summary: |-
      Name server domain name.
  - isRequired: true
    name: --record-set-name -n
    summary: |-
      The name of the record set relative to the zone. Creates a new record set if one does not exist.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --zone-name -z
    summary: |-
      The name of the zone.
  optionalParameters:
  - name: --if-none-match
    summary: |-
      Create the record set only if it does not already exist.
  - name: --subscriptionid -s
    summary: |-
      Subscription id to add name server record.
  - name: --ttl
    defaultValue: "3600"
    summary: |-
      Record set TTL (time-to-live).
- uid: az_network_dns_record-set_ns_create
  name: az network dns record-set ns create
  summary: |-
    Create an empty NS record set.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network dns record-set ns create --name
                                        --resource-group
                                        --zone-name
                                        [--if-match]
                                        [--if-none-match]
                                        [--metadata]
                                        [--ttl]
  examples:
  - summary: |-
      Create an empty NS record set.
    syntax: az network dns record-set ns create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: |-
      Create an empty NS record set. (autogenerated)
    syntax: az network dns record-set ns create --name MyRecordSet --resource-group MyResourceGroup --ttl 30 --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the record set, relative to the name of the zone.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --zone-name -z
    summary: |-
      The name of the zone.
  optionalParameters:
  - name: --if-match
    summary: |-
      The etag of the record set. Omit this value to always overwrite the current record set. Specify the last-seen etag value to prevent accidentally overwriting any concurrent changes.
  - name: --if-none-match
    summary: |-
      Create the record set only if it does not already exist.
  - name: --metadata
    summary: |-
      Metadata in space-separated key=value pairs. This overwrites any existing metadata.
  - name: --ttl
    defaultValue: "3600"
    summary: |-
      Record set TTL (time-to-live).
- uid: az_network_dns_record-set_ns_delete
  name: az network dns record-set ns delete
  summary: |-
    Delete an NS record set and all associated records.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network dns record-set ns delete --name
                                        --resource-group
                                        --zone-name
                                        [--if-match]
                                        [--yes]
  examples:
  - summary: |-
      Delete an NS record set and all associated records.
    syntax: az network dns record-set ns delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: |-
      Delete an NS record set and all associated records. (autogenerated)
    syntax: az network dns record-set ns delete --name MyRecordSet --resource-group MyResourceGroup --subscription MySubscription --yes --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the record set, relative to the name of the zone.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --zone-name -z
    summary: |-
      The name of the zone.
  optionalParameters:
  - name: --if-match
    summary: |-
      Delete only if the resource with the same ETAG exists.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_network_dns_record-set_ns_list
  name: az network dns record-set ns list
  summary: |-
    List all NS record sets in a zone.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network dns record-set ns list --resource-group
                                      --zone-name
  examples:
  - summary: |-
      List all NS record sets in a zone.
    syntax: az network dns record-set ns list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --zone-name -z
    summary: |-
      The name of the zone.
- uid: az_network_dns_record-set_ns_remove-record
  name: az network dns record-set ns remove-record
  summary: |-
    Remove an NS record from its record set.
  description: |-
    By default, if the last record in a set is removed, the record set is deleted. To retain the empty record set, include --keep-empty-record-set.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network dns record-set ns remove-record --nsdname
                                               --record-set-name
                                               --resource-group
                                               --zone-name
                                               [--keep-empty-record-set]
  examples:
  - summary: |-
      Remove an NS record from its record set.
    syntax: >-
      az network dns record-set ns remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -d ns.mysite.com
  - summary: |-
      Remove an NS record from its record set. (autogenerated)
    syntax: az network dns record-set ns remove-record --keep-empty-record-set --nsdname ns.mysite.com --record-set-name MyRecordSet --resource-group MyResourceGroup --subscription MySubscription --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --nsdname -d
    summary: |-
      Name server domain name.
  - isRequired: true
    name: --record-set-name -n
    summary: |-
      The name of the record set relative to the zone.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --zone-name -z
    summary: |-
      The name of the zone.
  optionalParameters:
  - name: --keep-empty-record-set
    defaultValue: "False"
    summary: |-
      Keep the empty record set if the last record is removed.
- uid: az_network_dns_record-set_ns_show
  name: az network dns record-set ns show
  summary: |-
    Get the details of an NS record set.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network dns record-set ns show --name
                                      --resource-group
                                      --zone-name
  examples:
  - summary: |-
      Get the details of an NS record set.
    syntax: az network dns record-set ns show -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the record set, relative to the name of the zone.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --zone-name -z
    summary: |-
      The name of the zone.
- uid: az_network_dns_record-set_ns_update
  name: az network dns record-set ns update
  summary: |-
    Update an NS record set.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network dns record-set ns update --name
                                        --resource-group
                                        --zone-name
                                        [--add]
                                        [--force-string]
                                        [--if-match]
                                        [--if-none-match]
                                        [--metadata]
                                        [--remove]
                                        [--set]
  examples:
  - summary: |-
      Update an NS record set.
    syntax: >-
      az network dns record-set ns update -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet --metadata owner=WebTeam
  - summary: |-
      Update an NS record set. (autogenerated)
    syntax: az network dns record-set ns update --name MyRecordSet --resource-group MyResourceGroup --set tags.CostCenter=MyBusinessGroup --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the record set, relative to the name of the zone.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --zone-name -z
    summary: |-
      The name of the zone.
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --if-match
    summary: |-
      The etag of the record set. Omit this value to always overwrite the current record set. Specify the last-seen etag value to prevent accidentally overwriting any concurrent changes.
  - name: --if-none-match
    summary: |-
      Set to '*' to allow a new record set to be created, but to prevent updating an existing record set. Other values will be ignored.
  - name: --metadata
    summary: |-
      Metadata in space-separated key=value pairs. This overwrites any existing metadata.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
