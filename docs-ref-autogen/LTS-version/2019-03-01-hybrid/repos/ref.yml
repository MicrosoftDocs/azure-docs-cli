  - name: --repository -r
    summary: |-
      Name or ID of the repository.
- uid: az_repos_ref_unlock
  name: az repos ref unlock
  summary: |-
    Unlock a reference.
  status: GA
  sourceType: Extension
  syntax: >-
    az repos ref unlock --name
