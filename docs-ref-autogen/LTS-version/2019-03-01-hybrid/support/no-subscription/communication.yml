### YamlMime:AzureCLIGroup
uid: az_support_no-subscription_communication
name: az support no-subscription communication
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **support** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az support no-subscription communication** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage support ticket communications.
status: GA
sourceType: Extension
directCommands:
- uid: az_support_no-subscription_communication_create
  name: az support no-subscription communication create
  summary: |-
    Adds a new customer communication to an Azure support ticket.
  status: GA
  sourceType: Extension
  syntax: >-
    az support no-subscription communication create --communication-body
                                                    --communication-name
                                                    --communication-subject
                                                    --ticket-name
                                                    [--communication-sender]
                                                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Adds a new customer communication to an Azure support ticket.
    syntax: az support no-subscription communication create --ticket-name "TestTicketName "--communication-name "TestTicketCommunicationName" --communication-body "TicketCommunicationBody" --communication-subject "TicketCommunicationSubject"
  requiredParameters:
  - isRequired: true
    name: --communication-body
    summary: |-
      Body of the communication.
  - isRequired: true
    name: --communication-name
    summary: |-
      Communication name.
  - isRequired: true
    name: --communication-subject
    summary: |-
      Subject of the communication.
  - isRequired: true
    name: --ticket-name
    summary: |-
      Support ticket name.
  optionalParameters:
  - name: --communication-sender
    summary: |-
      Email address of the sender. This property is required if called by a service principal.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_support_no-subscription_communication_list
  name: az support no-subscription communication list
  summary: |-
    List all communications (attachments not included) for a support ticket. <br/></br> You can also filter support ticket communications by _CreatedDate_ or _CommunicationType_ using the $filter parameter. The only type of communication supported today is _Web_. Output will be a paged result with _nextLink_, using which you can retrieve the next set of Communication results. <br/><br/>Support ticket data is available for 18 months after ticket creation. If a ticket was created more than 18 months ago, a request for data might cause an error.
  status: GA
  sourceType: Extension
  syntax: >-
    az support no-subscription communication list --ticket-name
                                                  [--filter]
                                                  [--max-items]
                                                  [--next-token]
  examples:
  - summary: |-
      List web communication created on or after a specific date for a no subscription support ticket.
    syntax: az support no-subscription communication list --ticket-name "TestTicketName" --filter "CreatedDate ge 2024-01-01"
  requiredParameters:
  - isRequired: true
    name: --ticket-name
    summary: |-
      Support ticket name.
  optionalParameters:
  - name: --filter
    summary: |-
      The filter to apply on the operation. You can filter by communicationType and createdDate properties. CommunicationType supports Equals ('eq') operator and createdDate supports Greater Than ('gt') and Greater Than or Equals ('ge') operators. You may combine the CommunicationType and CreatedDate filters by Logical And ('and') operator.
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_support_no-subscription_communication_show
  name: az support no-subscription communication show
  summary: |-
    Get communication details for a support ticket.
  status: GA
  sourceType: Extension
  syntax: >-
    az support no-subscription communication show --communication-name
                                                  --ticket-name
  examples:
  - summary: |-
      Get communication details for a no subscription support ticket.
    syntax: az support no-subscription communication show --ticket-name "TestTicketName" --communication-name "TestTicketCommunicationName"
  requiredParameters:
  - isRequired: true
    name: --communication-name
    summary: |-
      Communication name.
  - isRequired: true
    name: --ticket-name
    summary: |-
      Support ticket name.
commands:
- az_support_no-subscription_communication_create
- az_support_no-subscription_communication_list
- az_support_no-subscription_communication_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage support ticket communications.
