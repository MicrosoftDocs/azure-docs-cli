### YamlMime:AzureCLIGroup
uid: az_tsi_event-source_iothub
name: az tsi event-source iothub
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **timeseriesinsights** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az tsi event-source iothub** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage event source with timeseriesinsights sub group iot-hub.
status: GA
sourceType: Extension
directCommands:
- uid: az_tsi_event-source_iothub_create
  name: az tsi event-source iothub create
  summary: |-
    Create an event source under the specified environment.
  status: GA
  sourceType: Extension
  syntax: >-
    az tsi event-source iothub create --consumer-group-name
                                      --environment-name
                                      --event-source-name
                                      --event-source-resource-id
                                      --iot-hub-name
                                      --key-name
                                      --location
                                      --resource-group
                                      --shared-access-key
                                      [--local-timestamp]
                                      [--tags]
                                      [--timestamp-property-name]
  examples:
  - summary: |-
      CreateIotHubEventSource
    syntax: az tsi event-source iothub create -g "rg" --environment-name "env1" --name "eventsource" --consumer-group-name "consumer-group" --iot-hub-name "iothub" --location westus --key-name "key-name" --shared-access-key "someSecretvalue" --event-source-resource-id "resource-id"
  requiredParameters:
  - isRequired: true
    name: --consumer-group-name
    summary: |-
      The name of the iot hub's consumer group that holds the partitions from which events will be read.
  - isRequired: true
    name: --environment-name
    summary: |-
      The name of the Time Series Insights environment associated with the specified resource group.
  - isRequired: true
    name: --event-source-name --name -n
    summary: |-
      The name of the Time Series Insights event source associated with the specified environment.
  - isRequired: true
    name: --event-source-resource-id --resource-id
    summary: |-
      The resource id of the event source in Azure Resource Manager.
  - isRequired: true
    name: --iot-hub-name
    summary: |-
      The name of the iot hub.
  - isRequired: true
    name: --key-name --shared-access-policy-name
    summary: |-
      The name of the Shared Access Policy key that grants the Time Series Insights service access to the iot hub. This shared access policy key must grant 'service connect' permissions to the iot hub.
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group of environment. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --shared-access-key
    summary: |-
      The value of the Shared Access Policy key that grants the Time Series Insights service read access to the iot hub. This property is not shown in event source responses.
  optionalParameters:
  - name: --local-timestamp
    summary: |-
      An object that represents the local timestamp property. It contains the format of local timestamp that needs to be used and the corresponding timezone offset information. If a value isn't specified for localTimestamp, or if null, then the local timestamp will not be ingressed with the events. Expected value: json-string/@json-file.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --timestamp-property-name --ts-property-name
    summary: |-
      The event property that will be used as the event source's timestamp. If a value isn't specified for timestampPropertyName, or if null or empty-string is specified, the event creation time will be used.
- uid: az_tsi_event-source_iothub_update
  name: az tsi event-source iothub update
  summary: |-
    Update an event source under the specified environment.
  status: GA
  sourceType: Extension
  syntax: >-
    az tsi event-source iothub update [--environment-name]
                                      [--event-source-name]
                                      [--ids]
                                      [--local-timestamp]
                                      [--resource-group]
                                      [--shared-access-key]
                                      [--subscription]
                                      [--tags]
                                      [--timestamp-property-name]
  examples:
  - summary: |-
      UpdateIotHubEventSource
    syntax: az tsi event-source iothub update -g "rg" --environment-name "env1" --name "eventsource"  --timestamp-property-name timestampProp --shared-access-key "someSecretvalue" --tags test=tag
  optionalParameters:
  - name: --environment-name
    summary: |-
      The name of the Time Series Insights environment associated with the specified resource group.
  - name: --event-source-name --name -n
    summary: |-
      The name of the Time Series Insights event source associated with the specified environment.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --local-timestamp
    summary: |-
      An object that represents the local timestamp property. It contains the format of local timestamp that needs to be used and the corresponding timezone offset information. If a value isn't specified for localTimestamp, or if null, then the local timestamp will not be ingressed with the events. Expected value: json-string/@json-file.
  - name: --resource-group -g
    summary: |-
      Name of resource group of environment. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --shared-access-key
    summary: |-
      The value of the Shared Access Policy key that grants the Time Series Insights service read access to the iot hub. This property is not shown in event source responses.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --timestamp-property-name --ts-property-name
    summary: |-
      The event property that will be used as the event source's timestamp. If a value isn't specified for timestampPropertyName, or if null or empty-string is specified, the event creation time will be used.
commands:
- az_tsi_event-source_iothub_create
- az_tsi_event-source_iothub_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage event source with timeseriesinsights sub group iot-hub.
