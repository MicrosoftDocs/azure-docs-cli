### YamlMime:AzureCLIGroup
uid: az_functionapp_config_container
name: az functionapp config container
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in both Azure CLI and at least one extension. Install each extension to benefit from its extended capabilities. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage an existing function app's container settings.
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_functionapp_config_container_delete
  name: az functionapp config container delete
  summary: |-
    Delete an existing function app's container settings.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp config container delete [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--slot]
                                           [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the function app.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_functionapp_config_container_set
  name: az functionapp config container set
  summary: |-
    Set an existing function app's container settings.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp config container set [--cpu]
                                        [--dal {false, true}]
                                        [--dapr-app-id]
                                        [--dapr-app-port]
                                        [--dapr-http-max-request-size]
                                        [--dapr-http-read-buffer-size]
                                        [--dapr-log-level {debug, error, info, warn}]
                                        [--docker-custom-image-name]
                                        [--docker-registry-server-password]
                                        [--docker-registry-server-url]
                                        [--docker-registry-server-user]
                                        [--enable-dapr {false, true}]
                                        [--ids]
                                        [--image]
                                        [--max-replicas]
                                        [--memory]
                                        [--min-replicas]
                                        [--name]
                                        [--registry-password]
                                        [--registry-server]
                                        [--registry-username]
                                        [--resource-group]
                                        [--slot]
                                        [--subscription]
                                        [--workload-profile-name]
  examples:
  - summary: |-
      Set a function app container's settings. (autogenerated)
    syntax: az functionapp config container set --docker-custom-image-name MyDockerCustomImage --docker-registry-server-password StrongPassword --docker-registry-server-url https://{azure-container-registry-name}.azurecr.io --docker-registry-server-user DockerUserId --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --cpu
    summary: |-
      Required CPU in cores from 0.5 to 2.0.
    isPreview: true
  - name: --dal --dapr-enable-api-logging
    parameterValueGroup: "false, true"
    summary: |-
      Enable/Disable API logging for the Dapr sidecar.
  - name: --dapr-app-id
    summary: |-
      The Dapr application identifier.
  - name: --dapr-app-port
    summary: |-
      The port Dapr uses to communicate to the application.
  - name: --dapr-http-max-request-size --dhmrs
    summary: |-
      Max size of request body http and grpc servers in MB to handle uploading of large files.
  - name: --dapr-http-read-buffer-size --dhrbs
    summary: |-
      Max size of http header read buffer in KB to handle when sending multi-KB headers.
  - name: --dapr-log-level
    parameterValueGroup: "debug, error, info, warn"
    summary: |-
      The log level for the Dapr sidecar.
  - name: --docker-custom-image-name
    summary: |-
      The container custom image name and optionally the tag name (e.g., <registry-name>/<image-name>:<tag>).
    isDeprecated: true
    deprecateInfo: Option '--docker-custom-image-name' has been deprecated and will be removed in a future release. Use '--image' instead.
  - name: --docker-registry-server-password
    summary: |-
      The container registry server password.
    isDeprecated: true
    deprecateInfo: Option '--docker-registry-server-password' has been deprecated and will be removed in a future release. Use '--registry-password' instead.
  - name: --docker-registry-server-url
    summary: |-
      The container registry server url.
    isDeprecated: true
    deprecateInfo: Option '--docker-registry-server-url' has been deprecated and will be removed in a future release. Use '--registry-server' instead.
  - name: --docker-registry-server-user
    summary: |-
      The container registry server username.
    isDeprecated: true
    deprecateInfo: Option '--docker-registry-server-user' has been deprecated and will be removed in a future release. Use '--registry-username' instead.
  - name: --enable-dapr
    parameterValueGroup: "false, true"
    summary: |-
      Enable/Disable Dapr for a function app on an Azure Container App environment.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --image -c -i
    summary: |-
      The container custom image name and optionally the tag name (e.g., <registry-name>/<image-name>:<tag>).
  - name: --max-replicas
    summary: |-
      The maximum number of replicas when create function app on container app.
    isPreview: true
  - name: --memory
    summary: |-
      Required momory from 1.0 to 4.0 ending with Gi e.g. 1.0Gi,.
    isPreview: true
  - name: --min-replicas
    summary: |-
      The minimum number of replicas when create function app on container app.
    isPreview: true
  - name: --name -n
    summary: |-
      Name of the function app.
  - name: --registry-password -p
    summary: |-
      The container registry server password.
  - name: --registry-server -r
    summary: |-
      The container registry server url.
  - name: --registry-username -u
    summary: |-
      The container registry server username.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --workload-profile-name
    summary: |-
      The name of the workload profile to run the app on.
    isPreview: true
