### YamlMime:AzureCLIGroup
uid: az_provider
name: az provider
summary: |-
  Manage resource providers.
status: GA
sourceType: Core
directCommands:
- uid: az_provider_list
  name: az provider list
  summary: |-
    Gets all resource providers for a subscription.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: az provider list [--expand]
  examples:
  - summary: |-
      Display all resource types for the network resource provider.
    syntax: az provider list --query "[?namespace=='Microsoft.Network'].resourceTypes[].resourceType"
  optionalParameters:
  - name: --expand
    summary: |-
      The properties to include in the results. For example, use &$expand=metadata in the query string to retrieve resource provider metadata. To include property aliases in response, use $expand=resourceTypes/aliases. Default value is None.
- uid: az_provider_register
  name: az provider register
  summary: |-
    Register a provider.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az provider register --namespace
                         [--consent-to-permissions]
                         [--management-group-id]
                         [--wait]
  examples:
  - summary: |-
      Register a provider. (autogenerated)
    syntax: az provider register --namespace 'Microsoft.PolicyInsights'
  - summary: |-
      Register a provider from RPaaS.
    syntax: az provider register -n 'Microsoft.Confluent' --accept-terms
  - summary: |-
      Register a management group.
    syntax: az provider register --namespace Microsoft.Automation -m mgID
  requiredParameters:
  - isRequired: true
    name: --namespace -n
    summary: |-
      The resource namespace, aka 'provider'.
  optionalParameters:
  - name: --consent-to-permissions -c
    defaultValue: "False"
    summary: |-
      A value indicating whether authorization is consented or not.
  - name: --management-group-id -m
    summary: |-
      The management group id to register.
  - name: --wait
    defaultValue: "False"
    summary: |-
      Wait for the registration to finish.
- uid: az_provider_show
  name: az provider show
  summary: |-
    Gets the specified resource provider.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az provider show --namespace
                     [--expand]
  requiredParameters:
  - isRequired: true
    name: --namespace -n
    summary: |-
      The resource namespace, aka 'provider'.
  optionalParameters:
  - name: --expand
    summary: |-
      The $expand query parameter. For example, to include property aliases in response, use $expand=resourceTypes/aliases. Default value is None.
- uid: az_provider_unregister
  name: az provider unregister
  summary: |-
    Unregister a provider.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az provider unregister --namespace
                           [--wait]
  examples:
  - summary: |-
      Unregister a provider. (autogenerated)
    syntax: az provider unregister --namespace Microsoft.Automation
  requiredParameters:
  - isRequired: true
    name: --namespace -n
    summary: |-
      The resource namespace, aka 'provider'.
  optionalParameters:
  - name: --wait
    defaultValue: "False"
    summary: |-
      Wait for unregistration to finish.
commands:
- az_provider_list
- az_provider_operation
- az_provider_operation_list
- az_provider_operation_show
- az_provider_permission
- az_provider_permission_list
- az_provider_register
- az_provider_show
- az_provider_unregister
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 06/24/2024
  description: Manage resource providers.
