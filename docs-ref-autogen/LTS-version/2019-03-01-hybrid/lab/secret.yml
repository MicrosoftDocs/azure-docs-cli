    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_lab_secret_list
  name: az lab secret list
  summary: |-
    List secrets in a given user profile.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'lab' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
  syntax: >-
    az lab secret list --lab-name
                       --resource-group
                       [--expand]
                       [--filter]
                       [--max-items]
                       [--next-token]
                       [--orderby]
                       [--top]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: |-
      The name of the lab.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --expand
    summary: |-
      Specify the $expand query. Example: 'properties($select=value)'.
  - name: --filter
    summary: |-
      The filter to apply to the operation. Example: '$filter=contains(name,'myName').
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --orderby
    summary: |-
      The ordering expression for the results, using OData notation. Example: '$orderby=name desc'.
  - name: --top
    summary: |-
      The maximum number of resources to return from the operation. Example: '$top=10'.
- uid: az_lab_secret_set
  name: az lab secret set
  summary: |-
    Set a secret for a lab.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'lab' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
  syntax: >-
    az lab secret set --lab-name
                      --name
                      --resource-group
                      --value
                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: |-
      The name of the lab.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the secret.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --value
    summary: |-
      The value of the secret for secret creation.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
