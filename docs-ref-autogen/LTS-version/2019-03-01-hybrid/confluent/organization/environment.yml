### YamlMime:AzureCLIGroup
uid: az_confluent_organization_environment
name: az confluent organization environment
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **confluent** extension for the Azure CLI (version 2.56.0 or higher). The extension will automatically install the first time you run an **az confluent organization environment** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to get the confluent environments in the organization.
status: GA
sourceType: Extension
directCommands:
- uid: az_confluent_organization_environment_list
  name: az confluent organization environment list
  summary: |-
    List of all the environments in a organization.
  status: GA
  sourceType: Extension
  syntax: >-
    az confluent organization environment list --organization-name
                                               --resource-group
                                               [--max-items]
                                               [--next-token]
                                               [--page-size]
                                               [--page-token]
  requiredParameters:
  - isRequired: true
    name: --organization-name
    summary: |-
      Organization resource name.
  - isRequired: true
    name: --resource-group
    summary: |-
      Resource Group Name.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --page-size
    summary: |-
      Pagination size.
  - name: --page-token
    summary: |-
      An opaque pagination token to fetch the next set of records.
commands:
- az_confluent_organization_environment_cluster
- az_confluent_organization_environment_cluster_create-api-key
- az_confluent_organization_environment_cluster_list
- az_confluent_organization_environment_cluster_show
- az_confluent_organization_environment_list
- az_confluent_organization_environment_schema-registry-cluster
