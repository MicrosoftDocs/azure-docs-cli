### YamlMime:AzureCLIGroup
uid: az_confluent_organization_role-binding
name: az confluent organization role-binding
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **confluent** extension for the Azure CLI (version 2.56.0 or higher). The extension will automatically install the first time you run an **az confluent organization role-binding** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Role binding.
status: GA
sourceType: Extension
directCommands:
- uid: az_confluent_organization_role-binding_delete
  name: az confluent organization role-binding delete
  summary: |-
    Delete role bindings.
  status: GA
  sourceType: Extension
  syntax: >-
    az confluent organization role-binding delete [--ids]
                                                  [--organization-name]
                                                  [--resource-group]
                                                  [--role-binding-id]
                                                  [--subscription]
                                                  [--yes]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --organization-name
    summary: |-
      Organization resource name.
  - name: --resource-group
    summary: |-
      Resource group name.
  - name: --role-binding-id
    summary: |-
      Confluent Role binding id.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
commands:
- az_confluent_organization_role-binding_delete
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
