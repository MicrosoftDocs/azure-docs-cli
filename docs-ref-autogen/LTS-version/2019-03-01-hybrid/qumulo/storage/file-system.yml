### YamlMime:AzureCLIGroup
uid: az_qumulo_storage_file-system
name: az qumulo storage file-system
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **qumulo** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az qumulo storage file-system** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage qumulo storage file system.
status: GA
sourceType: Extension
directCommands:
- uid: az_qumulo_storage_file-system_create
  name: az qumulo storage file-system create
  summary: |-
    Create a FileSystemResource.
  status: GA
  sourceType: Extension
  syntax: >-
    az qumulo storage file-system create --file-system-name --name
                                         --resource-group
                                         [--admin-password]
                                         [--availability-zone]
                                         [--cluster-login-url]
                                         [--delegated-subnet-id]
                                         [--location]
                                         [--marketplace-details]
                                         [--mi-system-assigned --system-assigned]
                                         [--mi-user-assigned --user-assigned]
                                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--private-ips]
                                         [--storage-sku]
                                         [--tags]
                                         [--user-details]
  requiredParameters:
  - isRequired: true
    name: --file-system-name --name -n
    summary: |-
      Name of the File System resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --admin-password
    summary: |-
      Initial administrator password of the resource.
    groupName: Properties Arguments
  - name: --availability-zone
    summary: |-
      Availability zone.
    groupName: Properties Arguments
  - name: --cluster-login-url
    summary: |-
      File system Id of the resource.
    groupName: Properties Arguments
  - name: --delegated-subnet-id
    summary: |-
      Delegated subnet id for Vnet injection.
    groupName: Properties Arguments
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: Resource Arguments
  - name: --marketplace-details
    summary: |-
      Marketplace details  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --mi-system-assigned --system-assigned
    summary: |-
      Set the system managed identity.
    groupName: Identity Arguments
  - name: --mi-user-assigned --user-assigned
    summary: |-
      Set the user managed identities.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Identity Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --private-ips
    summary: |-
      Private IPs of the resource  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  - name: --storage-sku
    summary: |-
      Storage Sku.
    groupName: Properties Arguments
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  - name: --user-details
    summary: |-
      User Details  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Properties Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
