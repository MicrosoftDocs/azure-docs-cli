### YamlMime:AzureCLIGroup
uid: az_storagesync_private-endpoint-connection
name: az storagesync private-endpoint-connection
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **storagesync** extension for the Azure CLI (version 2.55.0 or higher). The extension will automatically install the first time you run an **az storagesync private-endpoint-connection** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage private endpoint connection.
status: GA
sourceType: Extension
directCommands:
- uid: az_storagesync_private-endpoint-connection_list
  name: az storagesync private-endpoint-connection list
  summary: |-
    List a PrivateEndpointConnection List.
  status: GA
  sourceType: Extension
  syntax: >-
    az storagesync private-endpoint-connection list --resource-group
                                                    --storage-sync-service
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --storage-sync-service --storage-sync-service-name
    summary: |-
      Name of Storage Sync Service resource.
commands:
- az_storagesync_private-endpoint-connection_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage private endpoint connection.
