- uid: az_providerhub_provider-registration_delete
  name: az providerhub provider-registration delete
  summary: |-
    Delete a provider registration.
  status: GA
  sourceType: Extension
  syntax: >-
    az providerhub provider-registration delete [--ids]
                                                [--name --provider-namespace]
                                                [--subscription]
                                                [--yes]
  examples:
  - summary: |-
      provider-registration delete
    syntax: az providerhub provider-registration delete -y --provider-namespace "{providerNamespace}"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name --provider-namespace -n
    summary: |-
      The name of the resource provider hosted within ProviderHub.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
