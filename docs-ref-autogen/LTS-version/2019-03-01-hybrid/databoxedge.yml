### YamlMime:AzureCLIGroup
uid: az_databoxedge
name: az databoxedge
summary: |-
  Support data box edge device and management.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Core
directCommands:
- uid: az_databoxedge_list-node
  name: az databoxedge list-node
  summary: |-
    Get all the nodes currently configured under this Data Box Edge device.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'databoxedge' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
  syntax: >-
    az databoxedge list-node --device-name
                             --resource-group
  examples:
  - summary: |-
      Get all the nodes currently configured under this Data Box Edge device.
    syntax: az databoxedge list-node --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  requiredParameters:
  - isRequired: true
    name: --device-name -d
    summary: |-
      The device name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_databoxedge_list-sku
  name: az databoxedge list-sku
  summary: |-
    List all the available Skus in the region and information related to them.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'databoxedge' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
  syntax: az databoxedge list-sku [--filter]
  examples:
  - summary: |-
      List all the available Skus in the region and information related to them.
    syntax: az databoxedge list-sku
  optionalParameters:
  - name: --filter
    summary: |-
      Specify $filter='location eq <location>' to filter on location.
- uid: az_databoxedge_show-job
  name: az databoxedge show-job
  summary: |-
    Get the details of a specified job on a Data Box Edge/Data Box Gateway device.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'databoxedge' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
  syntax: >-
    az databoxedge show-job [--device-name]
                            [--ids]
                            [--name]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: |-
      Get the details of a specified job on a Data Box Edge/Data Box Gateway device.
    syntax: az databoxedge show-job --name "159a00c7-8543-4343-9435-263ac87df3bb" --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  optionalParameters:
  - name: --device-name -d
    summary: |-
      The device name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The job name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
