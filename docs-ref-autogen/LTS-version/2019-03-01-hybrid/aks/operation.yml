### YamlMime:AzureCLIGroup
uid: az_aks_operation
name: az aks operation
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **aks-preview** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az aks operation** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage and view operations on managed Kubernetes cluster.
status: GA
sourceType: Extension
directCommands:
- uid: az_aks_operation_show
  name: az aks operation show
  summary: |-
    Show the details for a specific operation on managed Kubernetes cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks operation show --name
                          --operation-id
                          --resource-group
                          [--nodepool-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the managed cluster.
  - isRequired: true
    name: --operation-id
    summary: |-
      The ID of the operation.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of the resource group.
  optionalParameters:
  - name: --nodepool-name
    summary: |-
      The name of the nodepool.
- uid: az_aks_operation_show-latest
  name: az aks operation show-latest
  summary: |-
    Show the details for the latest operation on managed Kubernetes cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks operation show-latest --name
                                 --resource-group
                                 [--nodepool-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of the resource group.
  optionalParameters:
  - name: --nodepool-name
    summary: |-
      The name of the nodepool.
commands:
- az_aks_operation_show
- az_aks_operation_show-latest
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage and view operations on managed Kubernetes cluster.
