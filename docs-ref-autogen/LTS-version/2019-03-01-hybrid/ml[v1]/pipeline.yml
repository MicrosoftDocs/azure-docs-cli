### YamlMime:AzureCLIGroup
uid: az_ml[v1]_pipeline
name: az ml pipeline
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-cli-ml** extension for the Azure CLI (version 2.0.28 or higher). The extension will automatically install the first time you run an **az ml pipeline** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Pipeline subgroup commands.
status: GA
sourceType: Extension
directCommands:
- uid: az_ml[v1]_pipeline_clone
  name: az ml pipeline clone
  summary: |-
    Generate yml definition describing the pipeline run, supported only for ModuleStep for now.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml pipeline clone --path
                         --pipeline-run-id
                         [--output-file]
                         [--resource-group]
                         [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: |-
      File path to save pipeline yaml to.
  - isRequired: true
    name: --pipeline-run-id -i
    summary: |-
      ID of the PipelineRun to clone (guid).
  optionalParameters:
  - name: --output-file -f
    summary: |-
      File to write output in JSON format.
  - name: --resource-group -g
    summary: |-
      Resource group name.
  - name: --workspace-name -w
    summary: |-
      Workspace name.
- uid: az_ml[v1]_pipeline_clone-draft
  name: az ml pipeline clone-draft
  summary: |-
    Create a pipeline draft from an existing pipeline.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml pipeline clone-draft [--experiment-name]
                               [--pipeline-draft-id]
                               [--pipeline-id]
                               [--pipeline-run-id]
                               [--resource-group]
                               [--workspace-name]
  optionalParameters:
  - name: --experiment-name -e
    summary: |-
      Experiment name of the specified PipelineRun.
  - name: --pipeline-draft-id -i
    summary: |-
      ID of the PipelineDraft to create PipelineDraft from.
  - name: --pipeline-id -p
    summary: |-
      ID of the PublishedPipeline to create PipelineDraft from.
  - name: --pipeline-run-id -r
    summary: |-
      ID of the PipelineRun to create PipelineDraft from.
  - name: --resource-group -g
    summary: |-
      Resource group name.
  - name: --workspace-name -w
    summary: |-
      Workspace name.
- uid: az_ml[v1]_pipeline_create
  name: az ml pipeline create
  summary: |-
    Create a pipeline from a yaml definition.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml pipeline create --name
                          --pipeline-yaml
                          [--continue]
                          [--description]
                          [--output-file]
                          [--resource-group]
                          [--version]
                          [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name to assign to the pipeline.
  - isRequired: true
    name: --pipeline-yaml -y
    summary: |-
      YAML file which defines a pipeline.
  optionalParameters:
  - name: --continue -c
    summary: |-
      Boolean flag to allow a pipeline to continue executing after a step fails.
  - name: --description -d
    summary: |-
      Description text of the pipeline.
  - name: --output-file -f
    summary: |-
      File to write output in JSON format.
  - name: --resource-group -g
    summary: |-
      Resource group name.
  - name: --version -v
    summary: |-
      Version string of the pipeline.
  - name: --workspace-name -w
    summary: |-
      Workspace name.
- uid: az_ml[v1]_pipeline_create-draft
  name: az ml pipeline create-draft
  summary: |-
    Create a pipeline draft from a yml definition.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml pipeline create-draft --experiment_name
                                --name
                                --pipeline-yaml
                                [--continue]
                                [--description]
                                [--parameters]
                                [--properties]
                                [--resource-group]
                                [--tags]
                                [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --experiment_name -e
    summary: |-
      Experiment name for the pipeline draft.
  - isRequired: true
    name: --name -n
    summary: |-
      Name to assign to the pipeline draft.
  - isRequired: true
    name: --pipeline-yaml -y
    summary: |-
      YAML file which defines the pipeline draft.
  optionalParameters:
  - name: --continue -c
    summary: |-
      Boolean flag to allow a pipeline to continue executing after a step fails.
  - name: --description -d
    summary: |-
      Description text of the pipeline draft.
  - name: --parameters
    summary: |-
      PipelineParameters for the draft with 'key=value' syntax.
  - name: --properties -p
    summary: |-
      Properties for the draft with 'key=value' syntax.
  - name: --resource-group -g
    summary: |-
      Resource group name.
  - name: --tags -t
    summary: |-
      Tags for the draft with 'key=value' syntax.
  - name: --workspace-name -w
    summary: |-
      Workspace name.
- uid: az_ml[v1]_pipeline_create-schedule
  name: az ml pipeline create-schedule
  summary: |-
    Create a schedule.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml pipeline create-schedule --experiment-name
                                   --name
                                   --pipeline-id
                                   [--resource-group]
                                   [--schedule-yaml]
                                   [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --experiment-name -e
    summary: |-
      Name of experiment.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of schedule.
  - isRequired: true
    name: --pipeline-id -i
    summary: |-
      ID of the pipeline to create schedule (guid).
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Resource group name.
  - name: --schedule-yaml -y
    summary: |-
      Schedule  YAML input.
  - name: --workspace-name -w
    summary: |-
      Workspace name.
