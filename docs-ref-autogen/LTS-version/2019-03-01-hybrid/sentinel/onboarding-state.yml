uid: az_sentinel_onboarding-state
name: az sentinel onboarding-state
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **sentinel** extension for the Azure CLI (version 2.37.0 or higher). The extension will automatically install the first time you run an **az sentinel onboarding-state** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage onboarding state with sentinel.
status: GA
sourceType: Extension
directCommands:
- uid: az_sentinel_onboarding-state_create
  name: az sentinel onboarding-state create
  summary: |-
    Create Sentinel onboarding state.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: 'This command is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az sentinel onboarding-state create --name --sentinel-onboarding-state-name
                                        --resource-group
                                        --workspace-name
                                        [--customer-managed-key {0, 1, f, false, n, no, t, true, y, yes}]
                                        [--etag]
  requiredParameters:
  - isRequired: true
    name: --name --sentinel-onboarding-state-name -n
    summary: |-
      The Sentinel onboarding state name. Supports - default.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name -w
    summary: |-
      The name of the workspace.
    isExperimental: true
  optionalParameters:
  - name: --customer-managed-key
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Flag that indicates the status of the CMK setting.
    groupName: Properties Arguments
  - name: --etag
    summary: |-
      Etag of the azure resource.
    groupName: SentinelOnboardingStateParameter Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
