  sourceType: Extension
  syntax: >-
    az azurestackhci virtualmachine vnic remove --vnic-names
                                                [--ids]
                                                [--name]
                                                [--resource-group]
                                                [--subscription]
                                                [--yes]
  examples:
  - summary: |-
