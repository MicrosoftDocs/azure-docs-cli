### YamlMime:AzureCLIGroup
uid: az_webapp_auth-classic
name: az webapp auth-classic
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **authV2** extension for the Azure CLI (version 2.23.0 or higher). The extension will automatically install the first time you run an **az webapp auth-classic** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage webapp authentication and authorization in the classic format.
status: GA
sourceType: Extension
directCommands:
- uid: az_webapp_auth-classic_show
  name: az webapp auth-classic show
  summary: |-
    Show the authentication settings for the webapp in the classic format.
  status: GA
  sourceType: Extension
  syntax: >-
    az webapp auth-classic show [--ids]
                                [--name]
                                [--resource-group]
                                [--slot]
                                [--subscription]
  examples:
  - summary: |-
      Show the authentication settings for the webapp. (autogenerated)
    syntax: az webapp auth-classic show --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the web app.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webapp_auth-classic_update
  name: az webapp auth-classic update
  summary: |-
    Update the authentication settings for the webapp in the classic format.
  description: |-
    Note that authentication settings are no longer returned as a result. Please use the `az webapp auth-classic show` command to view setting values.
  status: GA
  sourceType: Extension
  syntax: >-
    az webapp auth-classic update [--aad-allowed-token-audiences]
                                  [--aad-client-id]
                                  [--aad-client-secret]
                                  [--aad-client-secret-certificate-thumbprint]
                                  [--aad-client-secret-setting-name]
                                  [--aad-token-issuer-url]
                                  [--action {AllowAnonymous, LoginWithAzureActiveDirectory, LoginWithFacebook, LoginWithGoogle, LoginWithMicrosoftAccount, LoginWithTwitter}]
                                  [--allowed-redirect-urls]
                                  [--enabled {false, true}]
                                  [--facebook-app-id]
                                  [--facebook-app-secret]
                                  [--facebook-app-secret-setting-name]
                                  [--facebook-oauth-scopes]
                                  [--github-client-id]
                                  [--github-client-secret]
                                  [--github-client-secret-setting-name]
                                  [--github-oauth-scopes]
                                  [--google-client-id]
                                  [--google-client-secret]
                                  [--google-client-secret-setting-name]
                                  [--google-oauth-scopes]
                                  [--ids]
                                  [--microsoft-account-client-id]
                                  [--microsoft-account-client-secret]
                                  [--microsoft-account-client-secret-setting-name]
                                  [--microsoft-account-oauth-scopes]
                                  [--name]
                                  [--resource-group]
                                  [--runtime-version]
                                  [--slot]
                                  [--subscription]
                                  [--token-refresh-extension-hours]
                                  [--token-store {false, true}]
                                  [--twitter-consumer-key]
                                  [--twitter-consumer-secret]
                                  [--twitter-consumer-secret-setting-name]
  examples:
  - summary: |-
      Enable Azure Active Directory by enabling authentication and setting Azure Active Directory-associated parameters. Default provider is set to AAD. Must have created a AAD service principal beforehand.
    syntax: >-
      az webapp auth-classic update  -g myResourceGroup --name MyWebApp --enabled true \
        --action LoginWithAzureActiveDirectory \
        --aad-allowed-token-audiences https://webapp_name.azurewebsites.net/.auth/login/aad/callback \
        --aad-client-id my-client-id --aad-client-secret very_secret_password \
        --aad-token-issuer-url https://sts.windows.net/54826b22-38d6-4fb2-bad9-b7983a3e9c5a/
  - summary: |-
      Enable Facebook authentication by setting FB-associated parameters and turning on public-profile and email scopes; allow anonymous users
    syntax: >-
      az webapp auth-classic update -g myResourceGroup --name MyWebApp --action AllowAnonymous \
        --facebook-app-id my_fb_id --facebook-app-secret my_fb_secret \
        --facebook-oauth-scopes public_profile email
  optionalParameters:
  - name: --aad-allowed-token-audiences --allowed-audiences
    summary: |-
      One or more token audiences (space-delimited).
  - name: --aad-client-id
    summary: |-
      Application ID to integrate AAD organization account Sign-in into your web app.
  - name: --aad-client-secret
    summary: |-
      AAD application secret.
  - name: --aad-client-secret-certificate-thumbprint --thumbprint
    summary: |-
      Alternative to AAD Client Secret, thumbprint of a certificate used for signing purposes.
  - name: --aad-client-secret-setting-name --aad-secret-setting
    summary: |-
      The app setting name that contains the client secret of the relying party application.
  - name: --aad-token-issuer-url
    summary: |-
      This url can be found in the JSON output returned from your active directory endpoint using your tenantID. The endpoint can be queried from `az cloud show` at "endpoints.activeDirectory". The tenantID can be found using `az account show`. Get the "issuer" from the JSON at <active directory endpoint>/<tenantId>/.well-known/openid-configuration.
  - name: --action
    parameterValueGroup: "AllowAnonymous, LoginWithAzureActiveDirectory, LoginWithFacebook, LoginWithGoogle, LoginWithMicrosoftAccount, LoginWithTwitter"
    summary: |-
      The action to take when an unauthenticated client attempts to access the app.
  - name: --allowed-redirect-urls
    summary: |-
      One or more urls (space-delimited).
  - name: --enabled
    parameterValueGroup: "false, true"
    summary: |-
      True if the Authentication / Authorization feature is enabled for the current app; otherwise, false.
  - name: --facebook-app-id
    summary: |-
      Application ID to integrate Facebook Sign-in into your web app.
  - name: --facebook-app-secret
    summary: |-
      Facebook Application client secret.
  - name: --facebook-app-secret-setting-name --fb-secret-setting
    summary: |-
      The app setting name that contains the app secret used for Facebook Login.
  - name: --facebook-oauth-scopes
    summary: |-
      One or more facebook authentication scopes (space-delimited).
  - name: --github-client-id
    summary: |-
      The Client Id of the GitHub app used for login.
  - name: --github-client-secret
    summary: |-
      The Client Secret of the GitHub app used for login.
  - name: --github-client-secret-setting-name --github-secret-setting
    summary: |-
      The app setting name that contains the client secret of the Github app used for GitHub Login.
  - name: --github-oauth-scopes --github-scopes
    summary: |-
      The OAuth 2.0 scopes that will be requested as part of GitHub Login authentication.
  - name: --google-client-id
    summary: |-
      Application ID to integrate Google Sign-in into your web app.
  - name: --google-client-secret
    summary: |-
      Google Application client secret.
  - name: --google-client-secret-setting-name --google-secret-setting
    summary: |-
      The app setting name that contains the client secret associated with the Google web application.
  - name: --google-oauth-scopes
    summary: |-
      One or more Google authentication scopes (space-delimited).
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --microsoft-account-client-id --msa-client
    summary: |-
      AAD V2 Application ID to integrate Microsoft account Sign-in into your web app.
  - name: --microsoft-account-client-secret --msa-secret
    summary: |-
      AAD V2 Application client secret.
  - name: --microsoft-account-client-secret-setting-name --msa-secret-setting
    summary: |-
      The app setting name containing the OAuth 2.0 client secret that was created for the app used for authentication.
  - name: --microsoft-account-oauth-scopes --msa-scopes
    summary: |-
      One or more Microsoft authentification scopes (space-delimited).
  - name: --name -n
    summary: |-
      Name of the web app.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --runtime-version
    summary: |-
      Runtime version of the Authentication/Authorization feature in use for the current app.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --token-refresh-extension-hours --token-refresh-hours
    summary: |-
      Hours, must be formattable into a float.
  - name: --token-store
    parameterValueGroup: "false, true"
    summary: |-
      Use App Service Token Store.
  - name: --twitter-consumer-key
    summary: |-
      Application ID to integrate Twitter Sign-in into your web app.
  - name: --twitter-consumer-secret --twitter-secret
    summary: |-
      Twitter Application client secret.
  - name: --twitter-consumer-secret-setting-name --twitter-secret-setting
    summary: |-
      The app setting name that contains the OAuth 1.0a consumer secret of the Twitter application used for sign-in.
commands:
- az_webapp_auth-classic_show
- az_webapp_auth-classic_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage webapp authentication and authorization in the classic format.
