  sourceType: Core
  syntax: >-
    az webapp webjob continuous start --webjob-name
                                      [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--slot]
                                      [--subscription]
  examples:
  - summary: |-
      Start a specific continuous webjob on a selected web app. (autogenerated)
