### YamlMime:AzureCLIGroup
uid: az_webapp_log
name: az webapp log
summary: |-
  Manage web app logs.
status: GA
sourceType: Core
directCommands:
- uid: az_webapp_log_config
  name: az webapp log config
  summary: |-
    Configure logging for a web app.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp log config [--application-logging {azureblobstorage, filesystem, off}]
                         [--detailed-error-messages {false, true}]
                         [--docker-container-logging {filesystem, off}]
                         [--failed-request-tracing {false, true}]
                         [--ids]
                         [--level {error, information, verbose, warning}]
                         [--name]
                         [--resource-group]
                         [--slot]
                         [--subscription]
                         [--web-server-logging {filesystem, off}]
  examples:
  - summary: |-
      Configure logging for a web app. (autogenerated)
    syntax: az webapp log config --name MyWebapp --resource-group MyResourceGroup --web-server-logging off
  - summary: |-
      Configure logging for a web app. (autogenerated)
    syntax: az webapp log config --docker-container-logging off --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --application-logging
    acceptedValues: azureblobstorage, filesystem, off
    summary: |-
      Configure application logging.
  - name: --detailed-error-messages
    acceptedValues: false, true
    summary: |-
      Configure detailed error messages.
  - name: --docker-container-logging
    acceptedValues: filesystem, off
    summary: |-
      Configure gathering STDOUT and STDERR output from container.
  - name: --failed-request-tracing
    acceptedValues: false, true
    summary: |-
      Configure failed request tracing.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --level
    acceptedValues: error, information, verbose, warning
    summary: |-
      Logging level.
  - name: --name -n
    summary: |-
      Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --web-server-logging
    acceptedValues: filesystem, off
    summary: |-
      Configure Web server logging.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_webapp_log_download
  name: az webapp log download
  summary: |-
    Download a web app's log history as a zip file.
  description: |-
    This command may not work with web apps running on Linux.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp log download [--ids]
                           [--log-file]
                           [--name]
                           [--resource-group]
                           [--slot]
                           [--subscription]
  examples:
  - summary: |-
      Download a web app's log history as a zip file. (autogenerated)
    syntax: az webapp log download --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --log-file
    defaultValue: webapp_logs.zip
    summary: |-
      The downloaded zipped log file path.
  - name: --name -n
    summary: |-
      Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
