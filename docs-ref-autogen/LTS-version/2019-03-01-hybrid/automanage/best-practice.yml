### YamlMime:AzureCLIGroup
uid: az_automanage_best-practice
name: az automanage best-practice
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **automanage** extension for the Azure CLI (version 2.44.1 or higher). The extension will automatically install the first time you run an **az automanage best-practice** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Automanage best practice.
status: GA
sourceType: Extension
directCommands:
- uid: az_automanage_best-practice_list
  name: az automanage best-practice list
  summary: |-
    List Automanage best practices.
  status: GA
  sourceType: Extension
  syntax: az automanage best-practice list
  examples:
  - summary: |-
      List best practices
    syntax: az automanage best-practice list
- uid: az_automanage_best-practice_show
  name: az automanage best-practice show
  summary: |-
    Get information about a Automanage best practice.
  status: GA
  sourceType: Extension
  syntax: az automanage best-practice show --best-practice-name
  examples:
  - summary: |-
      Show best-practice
    syntax: az automanage best-practice show --best-practice-name {}
  requiredParameters:
  - isRequired: true
    name: --best-practice-name
    summary: |-
      The Automanage best practice name.
commands:
- az_automanage_best-practice_list
- az_automanage_best-practice_show
- az_automanage_best-practice_version
- az_automanage_best-practice_version_list
- az_automanage_best-practice_version_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Automanage best practice.
