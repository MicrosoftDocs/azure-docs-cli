  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_fabric_capacity_list-skus-for-capacity
  name: az fabric capacity list-skus-for-capacity
  summary: |-
    List eligible SKUs for a Microsoft Fabric resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az fabric capacity list-skus-for-capacity --capacity-name
                                              --resource-group
                                              [--max-items]
                                              [--next-token]
  examples:
  - summary: |-
      List eligible SKUs for an existing capacity
    syntax: az fabric capacity list-skus-for-capacity --resource-group TestRG --capacity-name azsdktest
  requiredParameters:
  - isRequired: true
    name: --capacity-name
    summary: |-
      The name of the capacity.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
