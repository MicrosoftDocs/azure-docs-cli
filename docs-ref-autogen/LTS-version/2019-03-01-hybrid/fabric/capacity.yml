### YamlMime:AzureCLIGroup
uid: az_fabric_capacity
name: az fabric capacity
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **microsoft-fabric** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az fabric capacity** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Microsoft Fabric capacities.
status: GA
sourceType: Extension
directCommands:
- uid: az_fabric_capacity_check-name-availability
  name: az fabric capacity check-name-availability
  summary: |-
    Implements local CheckNameAvailability operations.
  status: GA
  sourceType: Extension
  syntax: >-
    az fabric capacity check-name-availability [--ids]
                                               [--location]
                                               [--name]
                                               [--subscription]
                                               [--type]
  examples:
  - summary: |-
      Check name availability of a capacity
    syntax: az fabric capacity check-name-availability --location westcentralus --name azsdktest --type Microsoft.Fabric/capacities
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --name
    summary: |-
      The name of the resource for which availability needs to be checked.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --type
    summary: |-
      The resource type.
- uid: az_fabric_capacity_create
  name: az fabric capacity create
  summary: |-
    Create a FabricCapacity.
  status: GA
  sourceType: Extension
  syntax: >-
    az fabric capacity create --capacity-name
                              --resource-group
                              --sku
                              [--administration]
                              [--location]
                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                              [--tags]
  examples:
  - summary: |-
      Create or update a capacity
    syntax: az fabric capacity create --resource-group TestRG --capacity-name azsdktest --administration "{members:[azsdktest@microsoft.com,azsdktest2@microsoft.com]}" --sku "{name:F2,tier:Fabric}" --location westcentralus
  requiredParameters:
  - isRequired: true
    name: --capacity-name --name -n
    summary: |-
      The name of the Microsoft Fabric capacity. It must be a minimum of 3 characters, and a maximum of 63.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sku
    summary: |-
      The SKU details  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  optionalParameters:
  - name: --administration
    summary: |-
      The capacity administration  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_fabric_capacity_delete
  name: az fabric capacity delete
  summary: |-
    Delete a FabricCapacity.
  status: GA
  sourceType: Extension
  syntax: >-
    az fabric capacity delete [--capacity-name]
                              [--ids]
                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                              [--resource-group]
                              [--subscription]
                              [--yes]
  examples:
  - summary: |-
      Delete a capacity
    syntax: az fabric capacity delete --resource-group TestRG --capacity-name azsdktest
  optionalParameters:
  - name: --capacity-name --name -n
    summary: |-
      The name of the Microsoft Fabric capacity. It must be a minimum of 3 characters, and a maximum of 63.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_fabric_capacity_list
  name: az fabric capacity list
  summary: |-
    List FabricCapacity resources by subscription ID.
  status: GA
  sourceType: Extension
  syntax: >-
    az fabric capacity list [--max-items]
                            [--next-token]
                            [--resource-group]
  examples:
  - summary: |-
      List capacities by subscription
    syntax: az fabric capacity list
  - summary: |-
      List capacities by resource group
    syntax: az fabric capacity list --resource-group TestRG
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_fabric_capacity_list-skus
  name: az fabric capacity list-skus
