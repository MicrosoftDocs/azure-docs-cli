### YamlMime:AzureCLIGroup
uid: az_iot_dps_policy
name: az iot dps policy
summary: |-
  Manage shared access policies for an Azure IoT Hub Device Provisioning Service instance.
status: GA
sourceType: Core
directCommands:
- uid: az_iot_dps_policy_create
  name: az iot dps policy create
  summary: |-
    Create a new shared access policy in an Azure IoT Hub Device Provisioning Service instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
  syntax: >-
    az iot dps policy create --dps-name
                             --pn
                             --rights {DeviceConnect, EnrollmentRead, EnrollmentWrite, RegistrationStatusRead, RegistrationStatusWrite, ServiceConfig}
                             [--no-wait]
                             [--primary-key]
                             [--resource-group]
                             [--secondary-key]
  examples:
  - summary: |-
      Create a new shared access policy in an Azure IoT Hub Device Provisioning Service instance with EnrollmentRead right
    syntax: az iot dps policy create --dps-name MyDps --resource-group MyResourceGroup --policy-name MyPolicy --rights EnrollmentRead
  requiredParameters:
  - isRequired: true
    name: --dps-name -n
    summary: |-
      IoT Hub Device Provisioning Service name.
  - isRequired: true
    name: --pn --policy-name
    summary: |-
      A friendly name for DPS access policy.
  - isRequired: true
    name: --rights -r
    parameterValueGroup: "DeviceConnect, EnrollmentRead, EnrollmentWrite, RegistrationStatusRead, RegistrationStatusWrite, ServiceConfig"
    summary: |-
      Access rights for the IoT Hub Device Provisioning Service. Use space-separated list for multiple rights.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --primary-key
    summary: |-
      Primary SAS key value, if not provided it will be generated by the service.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --secondary-key
    summary: |-
      Secondary SAS key value, if not provided it will be generated by the service.
- uid: az_iot_dps_policy_delete
  name: az iot dps policy delete
  summary: |-
    Delete a shared access policies in an Azure IoT Hub Device Provisioning Service instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
  syntax: >-
    az iot dps policy delete --dps-name
                             --pn
                             [--no-wait]
                             [--resource-group]
  examples:
  - summary: |-
      Delete shared access policy 'MyPolicy' in the Azure IoT Hub Device Provisioning Service instance 'MyDps'
    syntax: az iot dps policy delete --dps-name MyDps --resource-group MyResourceGroup --policy-name MyPolicy
  requiredParameters:
  - isRequired: true
    name: --dps-name -n
    summary: |-
      IoT Hub Device Provisioning Service name.
  - isRequired: true
    name: --pn --policy-name
    summary: |-
      A friendly name for DPS access policy.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_iot_dps_policy_list
  name: az iot dps policy list
  summary: |-
    List all shared access policies in an Azure IoT Hub Device Provisioning Service instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
  syntax: >-
    az iot dps policy list --dps-name
                           [--resource-group]
  examples:
  - summary: |-
      List all shared access policies in MyDps in the Azure IoT Hub Device Provisioning Service instance 'MyDps'
    syntax: az iot dps policy list --dps-name MyDps --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --dps-name -n
    summary: |-
      IoT Hub Device Provisioning Service name.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_iot_dps_policy_show
  name: az iot dps policy show
  summary: |-
    Show details of a shared access policies in an Azure IoT Hub Device Provisioning Service instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
  syntax: >-
    az iot dps policy show --dps-name
                           --pn
                           [--resource-group]
  examples:
  - summary: |-
      Show details of shared access policy 'MyPolicy' in the Azure IoT Hub Device Provisioning Service instance 'MyDps'
    syntax: az iot dps policy show --dps-name MyDps --resource-group MyResourceGroup --policy-name MyPolicy
  requiredParameters:
  - isRequired: true
    name: --dps-name -n
    summary: |-
      IoT Hub Device Provisioning Service name.
  - isRequired: true
    name: --pn --policy-name
    summary: |-
      A friendly name for DPS access policy.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_iot_dps_policy_update
  name: az iot dps policy update
  summary: |-
    Update a shared access policy in an Azure IoT Hub Device Provisioning Service instance.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
  syntax: >-
    az iot dps policy update --dps-name
                             --pn
                             [--no-wait]
                             [--primary-key]
                             [--resource-group]
                             [--rights {DeviceConnect, EnrollmentRead, EnrollmentWrite, RegistrationStatusRead, RegistrationStatusWrite, ServiceConfig}]
                             [--secondary-key]
  examples:
  - summary: |-
      Update shared access policy 'MyPolicy' in an Azure IoT Hub Device Provisioning Service instance with EnrollmentWrite right
    syntax: az iot dps policy update --dps-name MyDps --resource-group MyResourceGroup --policy-name MyPolicy --rights EnrollmentWrite
  - summary: |-
      Regenerate keys for access policy 'MyPolicy' by updating keys to empty values
    syntax: az iot dps policy update --dps-name MyDps --resource-group MyResourceGroup --policy-name MyPolicy --primary-key "" --secondary-key ""
  requiredParameters:
  - isRequired: true
    name: --dps-name -n
    summary: |-
      IoT Hub Device Provisioning Service name.
  - isRequired: true
    name: --pn --policy-name
    summary: |-
      A friendly name for DPS access policy.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --primary-key
    summary: |-
      Primary SAS key value. Set to empty string in order to regenerate a new primary key.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --rights -r
    parameterValueGroup: "DeviceConnect, EnrollmentRead, EnrollmentWrite, RegistrationStatusRead, RegistrationStatusWrite, ServiceConfig"
    summary: |-
      Access rights for the IoT Hub Device Provisioning Service. Use space-separated list for multiple rights.
  - name: --secondary-key
    summary: |-
      Secondary SAS key value. Set to empty string in order to regenerate a new secondary key.
commands:
- az_iot_dps_policy_create
- az_iot_dps_policy_delete
- az_iot_dps_policy_list
- az_iot_dps_policy_show
- az_iot_dps_policy_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
