### YamlMime:AzureCLIGroup
uid: az_storage_azcopy
name: az storage azcopy
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **storage-preview** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az storage azcopy** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  [EXPERIMENTAL] Manage storage operations utilizing AzCopy.
description: |-
  Open issues here: https://github.com/Azure/azure-storage-azcopy.
status: GA
sourceType: Extension
directCommands:
- uid: az_storage_azcopy_run-command
  name: az storage azcopy run-command
  summary: |-
    Run a command directly using the AzCopy CLI. Please use SAS tokens for authentication.
  status: GA
  sourceType: Extension
  syntax: az storage azcopy run-command [<COMMAND_ARGS>]
  optionalParameters:
  - name: <COMMAND_ARGS>
    summary: |-
      Command to run using azcopy. Please start commands with "azcopy ".
commands:
- az_storage_azcopy_blob
- az_storage_azcopy_blob_delete
- az_storage_azcopy_blob_download
- az_storage_azcopy_blob_sync
- az_storage_azcopy_blob_upload
- az_storage_azcopy_run-command
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: 'Open issues here: https://github.com/Azure/azure-storage-azcopy.'
