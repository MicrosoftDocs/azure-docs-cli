### YamlMime:AzureCLIGroup
uid: az_storage_blob_tag
name: az storage blob tag
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **storage-blob-preview** extension for the Azure CLI (version 2.27.0 or higher). The extension will automatically install the first time you run an **az storage blob tag** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage blob tags.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_storage_blob_tag_list
  name: az storage blob tag list
  summary: |-
    Get tags on a blob or specific blob version, or snapshot.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'storage blob tag' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az storage blob tag list [--account-key]
                             [--account-name]
                             [--auth-mode {key, login}]
                             [--blob-endpoint]
                             [--blob-url]
                             [--connection-string]
                             [--container-name]
                             [--name]
                             [--sas-token]
                             [--snapshot]
                             [--tags-condition]
                             [--timeout]
                             [--version-id]
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --auth-mode
    parameterValueGroup: "key, login"
    summary: |-
      The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.
  - name: --blob-endpoint
    summary: |-
      Storage data service endpoint. Must be used in conjunction with either storage account key or a SAS token. You can find each service primary endpoint with `az storage account show`. Environment variable: AZURE_STORAGE_SERVICE_ENDPOINT.
  - name: --blob-url
    summary: |-
      The full endpoint URL to the Blob, including SAS token and snapshot if used. This could be either the primary endpoint, or the secondary endpoint depending on the current `location_mode`.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --container-name -c
    summary: |-
      The container name.
  - name: --name -n
    summary: |-
      The blob name.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --snapshot
    summary: |-
      The snapshot parameter is an opaque DateTime value that, when present, specifies the blob snapshot to retrieve.
  - name: --tags-condition
    summary: |-
      Specify a SQL where clause on blob tags to operate only on blobs with a matching value.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
  - name: --version-id
    summary: |-
      An optional blob version ID. This parameter is only for versioning enabled account.
- uid: az_storage_blob_tag_set
  name: az storage blob tag set
  summary: |-
    Set tags on a blob or specific blob version, but not snapshot.
  description: |-
    Each call to this operation replaces all existing tags attached to the blob. To remove all tags from the blob, call this operation with no tags set.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'storage blob tag' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az storage blob tag set --tags
                            [--account-key]
                            [--account-name]
                            [--auth-mode {key, login}]
                            [--blob-endpoint]
                            [--blob-url]
                            [--connection-string]
                            [--container-name]
                            [--name]
                            [--sas-token]
                            [--tags-condition]
                            [--timeout]
                            [--version-id]
  requiredParameters:
  - isRequired: true
    name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Tags are case-sensitive. The tag set may contain at most 10 tags.  Tag keys must be between 1 and 128 characters, and tag values must be between 0 and 256 characters. Valid tag key and value characters include: lowercase and uppercase letters, digits (0-9), space (` `), plus (+), minus (-), period (.), solidus (/), colon (:), equals (=), underscore (_).
    isPreview: true
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --auth-mode
    parameterValueGroup: "key, login"
    summary: |-
      The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.
  - name: --blob-endpoint
    summary: |-
      Storage data service endpoint. Must be used in conjunction with either storage account key or a SAS token. You can find each service primary endpoint with `az storage account show`. Environment variable: AZURE_STORAGE_SERVICE_ENDPOINT.
  - name: --blob-url
    summary: |-
      The full endpoint URL to the Blob, including SAS token and snapshot if used. This could be either the primary endpoint, or the secondary endpoint depending on the current `location_mode`.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --container-name -c
    summary: |-
      The container name.
  - name: --name -n
    summary: |-
      The blob name.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --tags-condition
    summary: |-
      Specify a SQL where clause on blob tags to operate only on blobs with a matching value.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
  - name: --version-id
    summary: |-
      An optional blob version ID. This parameter is only for versioning enabled account.
commands:
- az_storage_blob_tag_list
- az_storage_blob_tag_set
