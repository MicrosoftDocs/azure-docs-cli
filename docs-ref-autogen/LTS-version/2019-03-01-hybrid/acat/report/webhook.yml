### YamlMime:AzureCLIGroup
uid: az_acat_report_webhook
name: az acat report webhook
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **acat** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az acat report webhook** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage ACAT report webhooks.
status: GA
sourceType: Extension
directCommands:
- uid: az_acat_report_webhook_create
  name: az acat report webhook create
  summary: |-
    Create a new AppComplianceAutomation webhook or update an exiting AppComplianceAutomation webhook.
  status: GA
  sourceType: Extension
  syntax: >-
    az acat report webhook create --payload-url
                                  --report-name
                                  --webhook-name
                                  [--content-type-hidden {application/json}]
                                  [--disable {false, true}]
                                  [--enable-ssl {false, true}]
                                  [--events]
                                  [--secret]
                                  [--trigger-mode {all, customize}]
  requiredParameters:
  - isRequired: true
    name: --payload-url
    summary: |-
      Webhook payload url.
  - isRequired: true
    name: --report-name
    summary: |-
      Report Name.
  - isRequired: true
    name: --webhook-name
    summary: |-
      Webhook Name.
  optionalParameters:
  - name: --content-type-hidden
    defaultValue: "application/json"
    parameterValueGroup: "application/json"
    summary: |-
      Content type.
  - name: --disable
    defaultValue: "Enalbed"
    parameterValueGroup: "false, true"
    summary: |-
      Webhook status.
  - name: --enable-ssl
    defaultValue: "true"
    parameterValueGroup: "false, true"
    summary: |-
      Whether to enable ssl verification.
  - name: --events
    defaultValue: "[]"
    summary: |-
      Under which event notification should be sent.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --secret
    summary: |-
      Webhook secret token. If not set, this field value is null; otherwise, please set a string value.
  - name: --trigger-mode
    defaultValue: "true"
    parameterValueGroup: "all, customize"
    summary: |-
      Whether to send notification under any event.
- uid: az_acat_report_webhook_delete
  name: az acat report webhook delete
  summary: |-
    Delete an AppComplianceAutomation webhook.
  status: GA
  sourceType: Extension
  syntax: >-
    az acat report webhook delete --report-name
                                  --webhook-name
                                  [--yes]
  requiredParameters:
  - isRequired: true
    name: --report-name
    summary: |-
      Report Name.
  - isRequired: true
    name: --webhook-name
    summary: |-
      Webhook Name.
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_acat_report_webhook_list
  name: az acat report webhook list
  summary: |-
    List the AppComplianceAutomation webhook list.
  status: GA
  sourceType: Extension
  syntax: >-
    az acat report webhook list --report-name
                                [--filter]
                                [--max-items]
                                [--next-token]
                                [--offer-guid]
                                [--orderby]
                                [--select]
                                [--skip-token]
                                [--tenant]
                                [--top]
  requiredParameters:
  - isRequired: true
    name: --report-name
    summary: |-
      Report Name.
  optionalParameters:
  - name: --filter
    summary: |-
      The filter to apply on the operation.
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --offer-guid
    summary: |-
      The offerGuid which mapping to the reports.
  - name: --orderby
    summary: |-
      OData order by query option.
  - name: --select
    summary: |-
      OData Select statement. Limits the properties on each entry to just those requested, e.g. ?$select=reportName,id.
  - name: --skip-token
    summary: |-
      Skip over when retrieving results.
  - name: --tenant
    summary: |-
      The tenant id of the report creator.
  - name: --top
    summary: |-
      Number of elements to return when retrieving results.
- uid: az_acat_report_webhook_show
  name: az acat report webhook show
  summary: |-
    Get the AppComplianceAutomation webhook and its properties.
  status: GA
  sourceType: Extension
  syntax: >-
    az acat report webhook show --report-name
                                --webhook-name
  requiredParameters:
  - isRequired: true
    name: --report-name
    summary: |-
      Report Name.
  - isRequired: true
    name: --webhook-name
    summary: |-
      Webhook Name.
- uid: az_acat_report_webhook_update
  name: az acat report webhook update
  summary: |-
    Update an exiting AppComplianceAutomation webhook.
  status: GA
  sourceType: Extension
  syntax: >-
    az acat report webhook update --report-name
                                  --webhook-name
                                  [--content-type {application/json}]
                                  [--disable {false, true}]
                                  [--enable-ssl {false, true}]
                                  [--events-hidden]
                                  [--payload-url-hidden]
                                  [--secret]
                                  [--trigger-mode {all, customize}]
  requiredParameters:
  - isRequired: true
    name: --report-name
    summary: |-
      Report Name.
  - isRequired: true
    name: --webhook-name
    summary: |-
      Webhook Name.
  optionalParameters:
  - name: --content-type
    parameterValueGroup: "application/json"
    summary: |-
      Content type.
  - name: --disable
    parameterValueGroup: "false, true"
    summary: |-
      Webhook status.
  - name: --enable-ssl
    parameterValueGroup: "false, true"
    summary: |-
      Whether to enable ssl verification.
  - name: --events-hidden
    summary: |-
      Under which event notification should be sent.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --payload-url-hidden
    summary: |-
      Webhook payload url.
  - name: --secret
    summary: |-
      Webhook secret token. If not set, this field value is null; otherwise, please set a string value.
  - name: --trigger-mode
    parameterValueGroup: "all, customize"
    summary: |-
      Whether to send notification under any event.
commands:
- az_acat_report_webhook_create
- az_acat_report_webhook_delete
- az_acat_report_webhook_list
- az_acat_report_webhook_show
- az_acat_report_webhook_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage ACAT report webhooks.
