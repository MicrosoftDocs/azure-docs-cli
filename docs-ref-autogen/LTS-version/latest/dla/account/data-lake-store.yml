directCommands:
- uid: az_dla_account_data-lake-store_add
  name: az dla account data-lake-store add
  summary: |-
    Updates the specified Data Lake Analytics account to include the additional Data Lake Store account.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'dla' is deprecated and will be removed in version '2.67.0'.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
  syntax: >-
    az dla account data-lake-store add --data-lake-store-account-name
                                       [--account]
                                       [--ids]
                                       [--resource-group]
                                       [--subscription]
                                       [--suffix]
  requiredParameters:
  - isRequired: true
    name: --data-lake-store-account-name
    summary: |-
      The name of the Data Lake Store account to add.
  optionalParameters:
  - name: --account -n
    summary: |-
      Name of the Data Lake Analytics account.
    groupName: Resource Id Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      If not specified, will attempt to discover the resource group for the specified Data Lake Analytics account.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --suffix
    summary: |-
      The optional suffix for the Data Lake Store account.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
