- uid: az_dla_job_recurrence_list
  name: az dla job recurrence list
  summary: |-
    List job recurrences in a Data Lake Analytics account.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'dla' is deprecated and will be removed in version '2.67.0'.
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
  syntax: >-
    az dla job recurrence list [--account]
                               [--end-date-time]
                               [--ids]
                               [--start-date-time]
                               [--subscription]
  optionalParameters:
  - name: --account -n
    summary: |-
      Name of the Data Lake Analytics account.
    groupName: Resource Id Arguments
  - name: --end-date-time
    summary: |-
      The end date for when to get the list of recurrences. The startDateTime and endDateTime can be no more than 30 days apart.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --start-date-time
    summary: |-
      The start date for when to get the list of recurrences. The startDateTime and endDateTime can be no more than 30 days apart.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
