### YamlMime:AzureCLIGroup
uid: az_dns-resolver_policy_dns-security-rule
name: az dns-resolver policy dns-security-rule
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **dns-resolver** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az dns-resolver policy dns-security-rule** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage DNS security rules.
status: GA
sourceType: Extension
directCommands:
- uid: az_dns-resolver_policy_dns-security-rule_create
  name: az dns-resolver policy dns-security-rule create
  summary: |-
    Create a DNS security rule for a DNS resolver policy.
  status: GA
  sourceType: Extension
  syntax: >-
    az dns-resolver policy dns-security-rule create --action
                                                    --dns-security-rule-name
                                                    --domain-lists
                                                    --policy-name
                                                    --priority
                                                    --resource-group
                                                    [--if-match]
                                                    [--if-none-match]
                                                    [--location]
                                                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                    [--rule-state {Disabled, Enabled}]
                                                    [--tags]
  examples:
  - summary: |-
      Upsert DNS security rule
    syntax: az dns-resolver policy dns-security-rule create --resource-group sampleResourceGroup --policy-name sampleDnsResolverPolicy --dns-security-rule-name sampleDnsSecurityRule --location westus2 --tags "{key1:value1}" --priority 100 --action "{action-type:Block,block-response-code:SERVFAIL}" --domain-lists "[{id:/subscriptions/abdd4249-9f34-4cc6-8e42-c2e32110603e/resourceGroups/sampleResourceGroup/providers/Microsoft.Network/dnsResolverDomainLists/sampleDnsResolverDomainList}]" --rule-state Enabled
  requiredParameters:
  - isRequired: true
    name: --action
    summary: |-
      The action to take on DNS requests that match the DNS security rule.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - isRequired: true
    name: --dns-security-rule-name --name -n
    summary: |-
      The name of the DNS security rule.
  - isRequired: true
    name: --domain-lists
    summary: |-
      DNS resolver policy domains lists that the DNS security rule applies to.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - isRequired: true
    name: --policy-name
    summary: |-
      The name of the DNS resolver policy.
  - isRequired: true
    name: --priority
    summary: |-
      The priority of the DNS security rule.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --if-match
    summary: |-
      ETag of the resource. Omit this value to always overwrite the current resource. Specify the last-seen ETag value to prevent accidentally overwriting any concurrent changes.
  - name: --if-none-match
    summary: |-
      Set to '*' to allow a new resource to be created, but to prevent updating an existing resource. Other values will be ignored.
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --rule-state
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      The state of DNS security rule.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_dns-resolver_policy_dns-security-rule_delete
  name: az dns-resolver policy dns-security-rule delete
  summary: |-
    Delete a DNS security rule for a DNS resolver policy. WARNING: This operation cannot be undone.
  status: GA
  sourceType: Extension
  syntax: >-
    az dns-resolver policy dns-security-rule delete [--dns-security-rule-name]
                                                    [--ids]
                                                    [--if-match]
                                                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                    [--policy-name]
                                                    [--resource-group]
                                                    [--subscription]
                                                    [--yes]
  examples:
  - summary: |-
      Delete DNS security rule for DNS resolver policy
    syntax: az dns-resolver policy dns-security-rule delete --resource-group sampleResourceGroup --policy-name sampleDnsDnsResolverPolicy --dns-security-rule-name sampleDnsSecurityRule
  optionalParameters:
  - name: --dns-security-rule-name --name -n
    summary: |-
      The name of the DNS security rule.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --if-match
    summary: |-
      ETag of the resource. Omit this value to always overwrite the current resource. Specify the last-seen ETag value to prevent accidentally overwriting any concurrent changes.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --policy-name
    summary: |-
      The name of the DNS resolver policy.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_dns-resolver_policy_dns-security-rule_list
  name: az dns-resolver policy dns-security-rule list
  summary: |-
    List DNS security rules for a DNS resolver policy.
  status: GA
  sourceType: Extension
  syntax: >-
    az dns-resolver policy dns-security-rule list --policy-name
                                                  --resource-group
                                                  [--max-items]
                                                  [--next-token]
                                                  [--top]
  examples:
  - summary: |-
      List DNS security rules by DNS resolver policy
    syntax: az dns-resolver policy dns-security-rule list --resource-group sampleResourceGroup --policy-name sampleDnsResolverPolicy
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: |-
      The name of the DNS resolver policy.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --top
    summary: |-
      The maximum number of results to return. If not specified, returns up to 100 results.
- uid: az_dns-resolver_policy_dns-security-rule_show
  name: az dns-resolver policy dns-security-rule show
  summary: |-
    Get properties of a DNS security rule for a DNS resolver policy.
  status: GA
  sourceType: Extension
  syntax: >-
    az dns-resolver policy dns-security-rule show [--dns-security-rule-name]
                                                  [--ids]
                                                  [--policy-name]
                                                  [--resource-group]
                                                  [--subscription]
  examples:
  - summary: |-
      Retrieve DNS security rule for DNS resolver policy
    syntax: az dns-resolver policy dns-security-rule show --resource-group sampleResourceGroup --policy-name sampleDnsResolverPolicy --dns-security-rule-name sampleDnsSecurityRule
  optionalParameters:
  - name: --dns-security-rule-name --name -n
    summary: |-
      The name of the DNS security rule.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --policy-name
    summary: |-
      The name of the DNS resolver policy.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_dns-resolver_policy_dns-security-rule_update
  name: az dns-resolver policy dns-security-rule update
  summary: |-
    Update a DNS security rule for a DNS resolver policy.
  status: GA
  sourceType: Extension
  syntax: >-
    az dns-resolver policy dns-security-rule update [--action]
                                                    [--add]
                                                    [--dns-security-rule-name]
                                                    [--domain-lists]
                                                    [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                    [--ids]
                                                    [--if-match]
                                                    [--if-none-match]
                                                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                    [--policy-name]
                                                    [--priority]
                                                    [--remove]
                                                    [--resource-group]
                                                    [--rule-state {Disabled, Enabled}]
                                                    [--set]
                                                    [--subscription]
                                                    [--tags]
  examples:
  - summary: |-
      Update a DNS security rule
    syntax: az dns-resolver policy dns-security-rule update --resource-group sampleResourceGroup --policy-name sampleDnsResolverPolicy --rule-name sampleDnsSecurityRule --location westus2 --tags "{key2:value2}" --priority 100 --action "{action-type:Block,block-response-code:SERVFAIL}" --domain-lists "[{id:/subscriptions/abdd4249-9f34-4cc6-8e42-c2e32110603e/resourceGroups/sampleResourceGroup/providers/Microsoft.Network/dnsResolverDomainLists/sampleDnsResolverDomainList}]" --rule-state Disabled
  optionalParameters:
  - name: --action
    summary: |-
      The action to take on DNS requests that match the DNS security rule.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --dns-security-rule-name --name -n
    summary: |-
      The name of the DNS security rule.
  - name: --domain-lists
    summary: |-
      DNS resolver policy domains lists that the DNS security rule applies to.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --if-match
    summary: |-
      ETag of the resource. Omit this value to always overwrite the current resource. Specify the last-seen ETag value to prevent accidentally overwriting any concurrent changes.
  - name: --if-none-match
    summary: |-
      Set to '*' to allow a new resource to be created, but to prevent updating an existing resource. Other values will be ignored.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --policy-name
    summary: |-
      The name of the DNS resolver policy.
  - name: --priority
    summary: |-
      The priority of the DNS security rule.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --rule-state
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      The state of DNS security rule.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_dns-resolver_policy_dns-security-rule_wait
  name: az dns-resolver policy dns-security-rule wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az dns-resolver policy dns-security-rule wait [--created]
                                                  [--custom]
                                                  [--deleted]
                                                  [--dns-security-rule-name]
                                                  [--exists]
                                                  [--ids]
                                                  [--interval]
                                                  [--policy-name]
                                                  [--resource-group]
                                                  [--subscription]
                                                  [--timeout]
                                                  [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --dns-security-rule-name --name -n
    summary: |-
      The name of the DNS security rule.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --policy-name
    summary: |-
      The name of the DNS resolver policy.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_dns-resolver_policy_dns-security-rule_create
- az_dns-resolver_policy_dns-security-rule_delete
- az_dns-resolver_policy_dns-security-rule_list
- az_dns-resolver_policy_dns-security-rule_show
- az_dns-resolver_policy_dns-security-rule_update
- az_dns-resolver_policy_dns-security-rule_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage DNS security rules.
