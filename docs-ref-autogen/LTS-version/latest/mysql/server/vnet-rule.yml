### YamlMime:AzureCLIGroup
uid: az_mysql_server_vnet-rule
name: az mysql server vnet-rule
summary: |-
  Manage a server's virtual network rules.
status: GA
sourceType: Core
directCommands:
- uid: az_mysql_server_vnet-rule_create
  name: az mysql server vnet-rule create
  summary: |-
    Create a virtual network rule to allows access to a MySQL server.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/mysql/_help.py
  syntax: >-
    az mysql server vnet-rule create --name
                                     --resource-group
                                     --server-name
                                     --subnet
                                     [--ignore-missing-endpoint {false, true}]
                                     [--vnet-name]
  examples:
  - summary: |-
      Create a virtual network rule by providing the subnet id.
    syntax: az mysql server vnet-rule create -g testgroup -s testsvr -n vnetRuleName --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/vnetName/subnets/subnetName
  - summary: |-
      Create a vnet rule by providing the vnet and subnet name. The subnet id is created by taking the resource group name and subscription id of the server.
    syntax: az mysql server vnet-rule create -g testgroup -s testsvr -n vnetRuleName --subnet subnetName --vnet-name vnetName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the vnet rule.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --server-name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  - isRequired: true
    name: --subnet
    summary: |-
      Name or ID of the subnet that allows access to an Azure Postgres Server. If subnet name is provided, --vnet-name must be provided.
  optionalParameters:
  - name: --ignore-missing-endpoint -i
    parameterValueGroup: "false, true"
    summary: |-
      Create vnet rule before virtual network has vnet service endpoint enabled.
  - name: --vnet-name
    summary: |-
      The virtual network name.
- uid: az_mysql_server_vnet-rule_delete
  name: az mysql server vnet-rule delete
  summary: |-
    Deletes the virtual network rule with the given name.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/mysql/_help.py
  syntax: >-
    az mysql server vnet-rule delete [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--server-name]
                                     [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the vnet rule.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server-name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
