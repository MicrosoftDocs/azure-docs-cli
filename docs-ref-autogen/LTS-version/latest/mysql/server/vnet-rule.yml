- uid: az_mysql_server_vnet-rule_update
  name: az mysql server vnet-rule update
  summary: |-
    Update a virtual network rule.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/mysql/_help.py
  syntax: >-
    az mysql server vnet-rule update --subnet
                                     [--add]
                                     [--force-string]
                                     [--ids]
                                     [--ignore-missing-endpoint {false, true}]
                                     [--name]
                                     [--remove]
                                     [--resource-group]
                                     [--server-name]
                                     [--set]
                                     [--subscription]
                                     [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --subnet
    summary: |-
      Name or ID of the subnet that allows access to an Azure Postgres Server. If subnet name is provided, --vnet-name must be provided.
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --ignore-missing-endpoint -i
    parameterValueGroup: "false, true"
    summary: |-
      Create vnet rule before virtual network has vnet service endpoint enabled.
  - name: --name -n
    summary: |-
      The name of the vnet rule.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server-name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --vnet-name
    summary: |-
      The virtual network name.
