### YamlMime:AzureCLIGroup
uid: az_mysql_server_key
name: az mysql server key
summary: |-
  Manage MySQL server keys.
status: GA
sourceType: Core
directCommands:
- uid: az_mysql_server_key_create
  name: az mysql server key create
  summary: |-
    Create server key.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/mysql/_help.py
  syntax: >-
    az mysql server key create --kid
                               --name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: |-
      The Azure Key Vault key identifier of the server key. An example key identifier is "https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901".
  - isRequired: true
    name: --name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_mysql_server_key_delete
  name: az mysql server key delete
  summary: |-
    Delete server key.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/mysql/_help.py
  syntax: >-
    az mysql server key delete --kid
                               [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
                               [--yes]
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: |-
      The Azure Key Vault key identifier of the server key. An example key identifier is "https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901".
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -s
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
