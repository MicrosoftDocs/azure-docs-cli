- uid: az_lab_formula_list
  name: az lab formula list
  summary: |-
    List formulas in a given lab.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'lab' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
  syntax: >-
    az lab formula list --lab-name
                        --resource-group
                        [--expand]
                        [--filter]
                        [--max-items]
                        [--next-token]
                        [--orderby]
                        [--top]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: |-
      The name of the lab.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --expand
    summary: |-
      Specify the $expand query. Example: 'properties($select=description)'.
  - name: --filter
    summary: |-
      The filter to apply to the operation. Example: '$filter=contains(name,'myName').
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --orderby
    summary: |-
      The ordering expression for the results, using OData notation. Example: '$orderby=name desc'.
  - name: --top
    summary: |-
      The maximum number of resources to return from the operation. Example: '$top=10'.
