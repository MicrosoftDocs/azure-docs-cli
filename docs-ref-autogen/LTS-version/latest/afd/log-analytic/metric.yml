### YamlMime:AzureCLIGroup
uid: az_afd_log-analytic_metric
name: az afd log-analytic metric
summary: |-
  Manage metric statistics for AFD profile.
status: GA
sourceType: Core
directCommands:
- uid: az_afd_log-analytic_metric_list
  name: az afd log-analytic metric list
  summary: |-
    Get log report for AFD profile.
  status: GA
  sourceType: Core
  syntax: >-
    az afd log-analytic metric list --custom-domains
                                    --date-time-begin
                                    --date-time-end
                                    --granularity {P1D, PT1H, PT5M}
                                    --metrics
                                    --profile-name
                                    --protocols
                                    --resource-group
                                    [--continents]
                                    [--country-or-regions]
                                    [--group-by]
  requiredParameters:
  - isRequired: true
    name: --custom-domains
    summary: |-
      The domains to be included.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - isRequired: true
    name: --date-time-begin
    summary: |-
      The start datetime.
  - isRequired: true
    name: --date-time-end
    summary: |-
      The end datetime.
  - isRequired: true
    name: --granularity
    parameterValueGroup: "P1D, PT1H, PT5M"
    summary: |-
      The interval granularity.
  - isRequired: true
    name: --metrics
    summary: |-
      Metric types to include.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - isRequired: true
    name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group. which is unique within the resource group.
  - isRequired: true
    name: --protocols
    summary: |-
      The protocols to be included.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --continents
    summary: |-
      Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --country-or-regions
    summary: |-
      Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --group-by
    summary: |-
      Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
commands:
- az_afd_log-analytic_metric_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage metric statistics for AFD profile.
