### YamlMime:AzureCLIGroup
uid: az_afd_log-analytic_location
name: az afd log-analytic location
summary: |-
  Manage available location names for AFD log analysis.
status: GA
sourceType: Core
directCommands:
- uid: az_afd_log-analytic_location_list
  name: az afd log-analytic location list
  summary: |-
    Get all available location names for AFD log analytics report.
  status: GA
  sourceType: Core
  syntax: >-
    az afd log-analytic location list --profile-name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group. which is unique within the resource group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_afd_log-analytic_location_list
metadata:
  description: Manage available location names for AFD log analysis.
