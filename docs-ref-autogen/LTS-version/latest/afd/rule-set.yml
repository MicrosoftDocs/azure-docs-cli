### YamlMime:AzureCLIGroup
uid: az_afd_rule-set
name: az afd rule-set
summary: |-
  Manage rule set for the specified profile.
status: GA
sourceType: Core
directCommands:
- uid: az_afd_rule-set_create
  name: az afd rule-set create
  summary: |-
    Create a new rule set within the specified profile.
  status: GA
  sourceType: Core
  syntax: >-
    az afd rule-set create --name
                           --profile-name
                           --resource-group
  examples:
  - summary: |-
      Create a new rule set under the specified profile.
    syntax: az afd rule-set create -g group --rule-set-name ruleset1 --profile-name profile
  requiredParameters:
  - isRequired: true
    name: --name --rule-set-name -n
    summary: |-
      Name of the rule set under the profile which is unique globally.
  - isRequired: true
    name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_afd_rule-set_delete
  name: az afd rule-set delete
  summary: |-
    Delete an existing AzureFrontDoor rule set with the specified rule set name under the specified subscription, resource group and profile.
  status: GA
  sourceType: Core
  syntax: >-
    az afd rule-set delete [--ids]
                           [--name]
                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                           [--profile-name]
                           [--resource-group]
                           [--subscription]
                           [--yes]
  examples:
  - summary: |-
      Delete a rule set with the name ruleset1.
    syntax: az afd rule-set delete -g group --rule-set-name ruleset1 --profile-name profile
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --rule-set-name -n
    summary: |-
      Name of the rule set under the profile which is unique globally.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_afd_rule-set_list
  name: az afd rule-set list
  summary: |-
    List existing AzureFrontDoor rule sets within a profile.
  status: GA
  sourceType: Core
  syntax: >-
    az afd rule-set list --profile-name
                         --resource-group
                         [--max-items]
                         [--next-token]
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_afd_rule-set_show
  name: az afd rule-set show
  summary: |-
    Get an existing AzureFrontDoor rule set with the specified rule set name under the specified subscription, resource group and profile.
  status: GA
  sourceType: Core
  syntax: >-
    az afd rule-set show [--ids]
                         [--name]
                         [--profile-name]
                         [--resource-group]
                         [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --rule-set-name -n
    summary: |-
      Name of the rule set under the profile which is unique globally.
  - name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_afd_rule-set_usage
  name: az afd rule-set usage
  summary: |-
    Checks the quota and actual usage of endpoints under the given Azure Front Door profile..
  status: GA
  sourceType: Core
  syntax: >-
    az afd rule-set usage --profile-name
                          --resource-group
                          --rule-set-name
                          [--max-items]
                          [--next-token]
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --rule-set-name
    summary: |-
      Name of the rule set under the profile which is unique globally.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_afd_rule-set_wait
  name: az afd rule-set wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  syntax: >-
    az afd rule-set wait [--created]
                         [--custom]
                         [--deleted]
                         [--exists]
                         [--ids]
                         [--interval]
                         [--name]
                         [--profile-name]
                         [--resource-group]
                         [--subscription]
                         [--timeout]
                         [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name --rule-set-name -n
    summary: |-
      Name of the rule set under the profile which is unique globally.
  - name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_afd_rule-set_create
- az_afd_rule-set_delete
- az_afd_rule-set_list
- az_afd_rule-set_show
- az_afd_rule-set_usage
- az_afd_rule-set_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage rule set for the specified profile.
