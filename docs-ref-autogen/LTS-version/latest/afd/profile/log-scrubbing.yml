### YamlMime:AzureCLIGroup
uid: az_afd_profile_log-scrubbing
name: az afd profile log-scrubbing
summary: |-
  Defines rules that scrub sensitive fields in the Azure Front Door profile logs.
status: GA
sourceType: Core
directCommands:
- uid: az_afd_profile_log-scrubbing_show
  name: az afd profile log-scrubbing show
  summary: |-
    Defines rules that scrub sensitive fields in the Azure Front Door profile logs.
  status: GA
  sourceType: Core
  syntax: >-
    az afd profile log-scrubbing show --profile-name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: |-
      Name of the Azure Front Door Standard or Azure Front Door Premium or CDN profile which is unique within the resource group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_afd_profile_log-scrubbing_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Defines rules that scrub sensitive fields in the Azure Front Door profile logs.
