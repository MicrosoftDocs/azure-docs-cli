### YamlMime:AzureCLIGroup
uid: az_consumption_pricesheet
name: az consumption pricesheet
summary: |-
  Inspect the price sheet of an Azure subscription within a billing period.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'consumption' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_consumption_pricesheet_show
  name: az consumption pricesheet show
  summary: |-
    Show the price sheet for an Azure subscription within a billing period.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'consumption' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
  syntax: >-
    az consumption pricesheet show [--billing-period-name]
                                   [--ids]
                                   [--include-meter-details]
                                   [--subscription]
  optionalParameters:
  - name: --billing-period-name -p
    summary: |-
      Name of the billing period to get the price sheet.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --include-meter-details
    summary: |-
      Include meter details in the price sheet.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_consumption_pricesheet_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 09/16/2019
  description: Inspect the price sheet of an Azure subscription within a billing period.
