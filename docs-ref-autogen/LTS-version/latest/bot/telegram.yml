### YamlMime:AzureCLIGroup
uid: az_bot_telegram
name: az bot telegram
summary: |-
  Manage the Telegram Channel on a bot.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Core
directCommands:
- uid: az_bot_telegram_create
  name: az bot telegram create
  summary: |-
    Create the Telegram Channel on a bot.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'bot telegram' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
  syntax: >-
    az bot telegram create --access-token
                           --name
                           --resource-group
                           [--add-disabled {false, true}]
                           [--is-validated {false, true}]
                           [--location]
  examples:
  - summary: |-
      Create the Telegram Channel for a bot.
    syntax: >-
      az bot telegram create -n botName -g MyResourceGroup --access-token token

      --is-validated
  requiredParameters:
  - isRequired: true
    name: --access-token
    summary: |-
      The access token for the Telegram account.
  - isRequired: true
    name: --name -n
    summary: |-
      The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --add-disabled
    parameterValueGroup: "false, true"
    summary: |-
      Add the channel in a disabled state.
  - name: --is-validated
    parameterValueGroup: "false, true"
    summary: |-
      Whether or not the Telegram account has been validated for use with the bot.
  - name: --location -l
    defaultValue: "global"
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
- uid: az_bot_telegram_delete
  name: az bot telegram delete
  summary: |-
    Delete the Telegram Channel on a bot.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'bot telegram' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
  syntax: >-
    az bot telegram delete --name
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_bot_telegram_show
  name: az bot telegram show
  summary: |-
    Get details of the Telegram Channel on a bot.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'bot telegram' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
  syntax: >-
    az bot telegram show --name
                         --resource-group
                         [--with-secrets {false, true}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --with-secrets
    parameterValueGroup: "false, true"
    summary: |-
      Show secrets in response for the channel.
commands:
- az_bot_telegram_create
- az_bot_telegram_delete
- az_bot_telegram_show
