### YamlMime:AzureCLIGroup
uid: az_bot_msteams
name: az bot msteams
summary: |-
  Manage the Microsoft Teams Channel on a bot.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Core
directCommands:
- uid: az_bot_msteams_create
  name: az bot msteams create
  summary: |-
    Create the Microsoft Teams Channel on a bot.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'bot msteams' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
  syntax: >-
    az bot msteams create --name
                          --resource-group
                          [--add-disabled {false, true}]
                          [--calling-web-hook]
                          [--enable-calling {false, true}]
                          [--location]
  examples:
  - summary: |-
      Create the Microsoft Teams Channel for a bot with calling enabled
    syntax: >-
      az bot msteams create -n botName -g MyResourceGroup --enable-calling

      --calling-web-hook https://www.myapp.com/
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --add-disabled
    parameterValueGroup: "false, true"
    summary: |-
      Add the channel in a disabled state.
  - name: --calling-web-hook
    summary: |-
      The calling web hook to use on Microsoft Teams.
  - name: --enable-calling
    parameterValueGroup: "false, true"
    summary: |-
      Enable calling on Microsoft Teams.
  - name: --location -l
    defaultValue: "global"
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
- uid: az_bot_msteams_delete
  name: az bot msteams delete
  summary: |-
    Delete the Microsoft Teams Channel on a bot.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'bot msteams' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
  syntax: >-
    az bot msteams delete --name
                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_bot_msteams_show
  name: az bot msteams show
  summary: |-
    Get details of the Microsoft Teams Channel on a bot.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'bot msteams' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
  syntax: >-
    az bot msteams show --name
                        --resource-group
                        [--with-secrets {false, true}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --with-secrets
    parameterValueGroup: "false, true"
    summary: |-
      Show secrets in response for the channel.
commands:
- az_bot_msteams_create
- az_bot_msteams_delete
- az_bot_msteams_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
