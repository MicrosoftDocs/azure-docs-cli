### YamlMime:AzureCLIGroup
uid: az_bot_slack
name: az bot slack
summary: |-
  Manage the Slack Channel on a bot.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Core
directCommands:
- uid: az_bot_slack_create
  name: az bot slack create
  summary: |-
    Create the Slack Channel on a bot.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'bot slack' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
  syntax: >-
    az bot slack create --client-id
                        --client-secret
                        --name
                        --resource-group
                        --verification-token
                        [--add-disabled {false, true}]
                        [--landing-page-url]
                        [--location]
  examples:
  - summary: |-
      Create the Slack Channel for a bot.
    syntax: >-
      az bot slack create -n botName -g MyResourceGroup --client-id clientid \

      --client-secret secret --verification-token token
  requiredParameters:
  - isRequired: true
    name: --client-id
    summary: |-
      The client ID from Slack.
  - isRequired: true
    name: --client-secret
    summary: |-
      The client secret from Slack.
  - isRequired: true
    name: --name -n
    summary: |-
      The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --verification-token
    summary: |-
      The verification token from Slack.
  optionalParameters:
  - name: --add-disabled
    parameterValueGroup: "false, true"
    summary: |-
      Add the channel in a disabled state.
  - name: --landing-page-url
    summary: |-
      The landing page url to redirect to after login.
  - name: --location -l
    defaultValue: "global"
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
- uid: az_bot_slack_delete
  name: az bot slack delete
  summary: |-
    Delete the Slack Channel on a bot.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'bot slack' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
  syntax: >-
    az bot slack delete --name
                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_bot_slack_show
  name: az bot slack show
  summary: |-
    Get details of the Slack Channel on a bot.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'bot slack' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
  syntax: >-
    az bot slack show --name
                      --resource-group
                      [--with-secrets {false, true}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --with-secrets
    parameterValueGroup: "false, true"
    summary: |-
      Show secrets in response for the channel.
commands:
- az_bot_slack_create
- az_bot_slack_delete
- az_bot_slack_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
