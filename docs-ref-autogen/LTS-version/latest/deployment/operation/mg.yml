### YamlMime:AzureCLIGroup
uid: az_deployment_operation_mg
name: az deployment operation mg
summary: |-
  Manage deployment operations at management group.
status: GA
sourceType: Core
directCommands:
- uid: az_deployment_operation_mg_list
  name: az deployment operation mg list
  summary: |-
    List deployment operations at management group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az deployment operation mg list --management-group-id
                                    --name
  requiredParameters:
  - isRequired: true
    name: --management-group-id -m
    summary: |-
      The management group id.
  - isRequired: true
    name: --name -n
    summary: |-
      The deployment name.
- uid: az_deployment_operation_mg_show
  name: az deployment operation mg show
  summary: |-
    Show a deployment operation at management group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az deployment operation mg show --management-group-id
                                    --name
                                    --operation-ids
  requiredParameters:
  - isRequired: true
    name: --management-group-id -m
    summary: |-
      The management group id.
  - isRequired: true
    name: --name -n
    summary: |-
      The deployment name.
  - isRequired: true
    name: --operation-ids
    summary: |-
      A list of operation ids to show.
commands:
