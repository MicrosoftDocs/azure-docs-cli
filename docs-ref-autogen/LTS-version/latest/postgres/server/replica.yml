### YamlMime:AzureCLIGroup
uid: az_postgres_server_replica
name: az postgres server replica
summary: |-
  Manage read replicas.
status: GA
sourceType: Core
directCommands:
- uid: az_postgres_server_replica_create
  name: az postgres server replica create
  summary: |-
    Create a read replica for a server.
  status: GA
  sourceType: Core
  syntax: >-
    az postgres server replica create --name
                                      --resource-group
                                      --source-server
                                      [--location]
                                      [--no-wait]
                                      [--sku-name]
  examples:
  - summary: |-
      Create a read replica 'testreplsvr' for 'testsvr'.
    syntax: az postgres server replica create -n testreplsvr -g testgroup -s testsvr
  - summary: |-
      Create a read replica 'testreplsvr' for 'testsvr2', where 'testreplsvr' is in a different resource group.
    syntax: >-
      az postgres server replica create -n testreplsvr -g testgroup \
          -s "/subscriptions/${SubID}/resourceGroups/${ResourceGroup}/providers/Microsoft.DBforPostgreSQL/servers/testsvr2"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --source-server -s
    summary: |-
      The name or resource ID of the master server to the create replica for.
  optionalParameters:
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. If not provided, the create replica will be in the same location as the master server.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --sku-name
    summary: |-
      The name of the sku. Follows the convention {pricing tier}_{compute generation}_{vCores} in shorthand. Examples: B_Gen5_1, GP_Gen5_4, MO_Gen5_16.
- uid: az_postgres_server_replica_list
  name: az postgres server replica list
  summary: |-
    List all read replicas for a given server.
  status: GA
  sourceType: Core
  syntax: >-
    az postgres server replica list [--ids]
                                    [--resource-group]
                                    [--server-name]
                                    [--subscription]
  examples:
  - summary: |-
      List all read replicas for master server 'testsvr'.
    syntax: az postgres server replica list -g testgroup -s testsvr
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server-name -s
    summary: |-
      Name of the master server.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_postgres_server_replica_stop
  name: az postgres server replica stop
  summary: |-
    Stop replication to a read replica and make it a read/write server.
  status: GA
  sourceType: Core
  syntax: >-
    az postgres server replica stop [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
                                    [--yes]
  examples:
  - summary: |-
      Stop replication to 'testreplsvr' and make it a read/write server.
    syntax: az postgres server replica stop -g testgroup -n testreplsvr
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
commands:
- az_postgres_server_replica_create
- az_postgres_server_replica_list
- az_postgres_server_replica_stop
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage read replicas.
