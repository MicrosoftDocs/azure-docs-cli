                                               [--resource-group]
                                               [--server-name]
                                               [--subscription]
  examples:
  - summary: |-
      Get the parameter for a server.W
    syntax: az postgres flexible-server parameter show --resource-group testGroup --server-name servername --name parameterName
  optionalParameters:
  - name: --ids
