### YamlMime:AzureCLIGroup
uid: az_automanage_service-principal
name: az automanage service-principal
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **automanage** extension for the Azure CLI (version 2.44.1 or higher). The extension will automatically install the first time you run an **az automanage service-principal** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Automanage AAD first party Application Service Principal.
status: GA
sourceType: Extension
directCommands:
- uid: az_automanage_service-principal_list
  name: az automanage service-principal list
  summary: |-
    List the Automanage AAD first party Application Service Principal details for the subscription id.
  status: GA
  sourceType: Extension
  syntax: az automanage service-principal list
  examples:
  - summary: |-
      list service-principal
    syntax: az automanage service-principal list
- uid: az_automanage_service-principal_show-default
  name: az automanage service-principal show-default
  summary: |-
    Get the Automanage AAD first party Application Service Principal details for the subscription id.
  status: GA
  sourceType: Extension
  syntax: az automanage service-principal show-default
  examples:
  - summary: |-
      Show default service-principal
    syntax: az automanage service-principal show-default
commands:
