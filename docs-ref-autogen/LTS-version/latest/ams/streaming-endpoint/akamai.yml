### YamlMime:AzureCLIGroup
uid: az_ams_streaming-endpoint_akamai
name: az ams streaming-endpoint akamai
summary: |-
  Manage AkamaiAccessControl objects to be used on streaming endpoints.
status: GA
sourceType: Core
directCommands:
- uid: az_ams_streaming-endpoint_akamai_add
  name: az ams streaming-endpoint akamai add
  summary: |-
    Add an AkamaiAccessControl to an existing streaming endpoint.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
  syntax: >-
    az ams streaming-endpoint akamai add [--account-name]
                                         [--base64-key]
                                         [--expiration]
                                         [--identifier]
                                         [--ids]
                                         [--name]
                                         [--resource-group]
                                         [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the Azure Media Services account.
  - name: --base64-key
    summary: |-
      Base64-encoded authentication key that will be used by the CDN. The authentication key provided by Akamai is an ASCII encoded string, and must be converted to bytes and then base64 encoded.
  - name: --expiration
    summary: |-
      The ISO 8601 DateTime value that specifies when the Akamai authentication expires.
  - name: --identifier
    summary: |-
      The identifier for the authentication key. This is the nonce provided by Akamai.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the streaming endpoint.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_ams_streaming-endpoint_akamai_remove
  name: az ams streaming-endpoint akamai remove
  summary: |-
    Remove an AkamaiAccessControl from an existing streaming endpoint.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
  syntax: >-
    az ams streaming-endpoint akamai remove --identifier
                                            [--account-name]
                                            [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --identifier
    summary: |-
      The identifier for the authentication key. This is the nonce provided by Akamai.
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the Azure Media Services account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the streaming endpoint.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_ams_streaming-endpoint_akamai_add
- az_ams_streaming-endpoint_akamai_remove
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
