    List all the streaming locators within an Azure Media Services account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
  syntax: >-
    az ams streaming-locator list --account-name
                                  --resource-group
                                  [--filter]
                                  [--orderby]
                                  [--top]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      The name of the Azure Media Services account.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --filter
    summary: |-
      Restricts the set of items returned.
  - name: --orderby
    summary: |-
      Specifies the key by which the result collection should be ordered.
  - name: --top
    summary: |-
      Specifies a non-negative integer n that limits the number of items returned from a collection. The service returns the number of available items up to but not greater than the specified value n.
