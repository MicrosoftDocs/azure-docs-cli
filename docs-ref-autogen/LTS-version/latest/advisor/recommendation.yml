### YamlMime:AzureCLIGroup
uid: az_advisor_recommendation
name: az advisor recommendation
summary: |-
  Review Azure Advisor recommendations.
status: GA
sourceType: Core
directCommands:
- uid: az_advisor_recommendation_disable
  name: az advisor recommendation disable
  summary: |-
    Disable Azure Advisor recommendations.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
  syntax: >-
    az advisor recommendation disable [--days]
                                      [--ids]
                                      [--name]
                                      [--resource-group]
  optionalParameters:
  - name: --days -d
    summary: |-
      Number of days to disable. If not specified, the recommendation is disabled forever.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). If provided, no other "Resource Id" arguments should be specified.
  - name: --name -n
    summary: |-
      The name of the recommendation as output by the list command.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_advisor_recommendation_enable
  name: az advisor recommendation enable
  summary: |-
    Enable Azure Advisor recommendations.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
  syntax: >-
    az advisor recommendation enable [--ids]
                                     [--name]
                                     [--resource-group]
  examples:
  - summary: |-
      Enable Azure Advisor recommendations. (autogenerated)
    syntax: az advisor recommendation enable --name MyRecommendation
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). If provided, no other "Resource Id" arguments should be specified.
  - name: --name -n
    summary: |-
      The name of the recommendation as output by the list command.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_advisor_recommendation_list
  name: az advisor recommendation list
  summary: |-
    List Azure Advisor recommendations.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
  syntax: >-
    az advisor recommendation list [--category {Cost, HighAvailability, Performance, Security}]
                                   [--ids]
                                   [--refresh]
                                   [--resource-group]
  optionalParameters:
  - name: --category -c
    parameterValueGroup: "Cost, HighAvailability, Performance, Security"
    summary: |-
      Name of recommendation category.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). If provided, no other "Resource Id" arguments should be specified.
  - name: --refresh -r
    summary: |-
      Generate new recommendations.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_advisor_recommendation_disable
- az_advisor_recommendation_enable
- az_advisor_recommendation_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 10/19/2019
  description: Review Azure Advisor recommendations.
