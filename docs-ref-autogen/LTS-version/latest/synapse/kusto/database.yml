  syntax: >-
    az synapse kusto database delete [--database-name]
                                     [--ids]
                                     [--kusto-pool-name]
                                     [--no-wait]
                                     [--resource-group]
                                     [--subscription]
                                     [--workspace-name]
                                     [--yes]
  examples:
  - summary: |-
      KustoPoolDatabasesDelete
    syntax: az synapse kusto database delete --database-name "KustoDatabase8" --kusto-pool-name "kustoclusterrptest4" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName"
  optionalParameters:
  - name: --database-name
    summary: |-
      The name of the database in the Kusto pool.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --kusto-pool-name
    summary: |-
      The name of the Kusto pool.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --workspace-name
    summary: |-
      The name of the workspace.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
