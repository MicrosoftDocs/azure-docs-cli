- uid: az_synapse_kusto_database_wait
  name: az synapse kusto database wait
  summary: |-
    Place the CLI in a waiting state until a condition of the synapse kusto database is met.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'synapse kusto database' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse kusto database wait [--created]
                                   [--custom]
                                   [--database-name]
                                   [--deleted]
                                   [--exists]
                                   [--ids]
                                   [--interval]
                                   [--kusto-pool-name]
                                   [--resource-group]
                                   [--subscription]
                                   [--timeout]
                                   [--updated]
                                   [--workspace-name]
  examples:
  - summary: |-
      Pause executing next line of CLI script until the synapse kusto database is successfully created.
    syntax: az synapse kusto database wait --database-name "KustoDatabase8" --kusto-pool-name "kustoclusterrptest4" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName" --created
  - summary: |-
      Pause executing next line of CLI script until the synapse kusto database is successfully updated.
    syntax: az synapse kusto database wait --database-name "KustoDatabase8" --kusto-pool-name "kustoclusterrptest4" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName" --updated
  - summary: |-
      Pause executing next line of CLI script until the synapse kusto database is successfully deleted.
    syntax: az synapse kusto database wait --database-name "KustoDatabase8" --kusto-pool-name "kustoclusterrptest4" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName" --deleted
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --database-name
    summary: |-
      The name of the database in the Kusto pool.
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --kusto-pool-name
    summary: |-
      The name of the Kusto pool.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
  - name: --workspace-name
    summary: |-
      The name of the workspace.
