### YamlMime:AzureCLIGroup
uid: az_synapse_kusto_database
name: az synapse kusto database
summary: |-
  Manage kusto pool database with synapse.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: 'This command group is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Core
directCommands:
- uid: az_synapse_kusto_database_create
  name: az synapse kusto database create
  summary: |-
    Create a database.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'synapse kusto database' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse kusto database create --database-name
                                     --kusto-pool-name
                                     --resource-group
                                     --workspace-name
                                     [--no-wait]
                                     [--read-write-database]
  examples:
  - summary: |-
      KustoPoolDatabasesCreateOrUpdate
    syntax: az synapse kusto database create --database-name "KustoDatabase8" --kusto-pool-name "kustoclusterrptest4" --read-write-database location="westus" soft-delete-period="P1D" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName"
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: |-
      The name of the database in the Kusto pool.
  - isRequired: true
    name: --kusto-pool-name
    summary: |-
      The name of the Kusto pool.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The name of the workspace.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --read-write-database
    summary: |-
      Class representing a read write database.
    description: |-
      Usage: --read-write-database soft-delete-period=XX hot-cache-period=XX location=XX kind=XX

      soft-delete-period: The time the data should be kept before it stops being accessible to queries in TimeSpan.
      hot-cache-period: The time the data should be kept in cache for fast queries in TimeSpan.
      location: Resource location.
      kind: Required. Kind of the database.
- uid: az_synapse_kusto_database_delete
