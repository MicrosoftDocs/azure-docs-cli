### YamlMime:AzureCLIGroup
uid: az_cosmosdb_gremlin
name: az cosmosdb gremlin
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in both Azure CLI and at least one extension. Install each extension to benefit from its extended capabilities. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Gremlin resources of Azure Cosmos DB account.
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_cosmosdb_gremlin_retrieve-latest-backup-time
  name: az cosmosdb gremlin retrieve-latest-backup-time
  summary: |-
    Retrieves latest restorable timestamp for the given gremlin graph in given region.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
  syntax: >-
    az cosmosdb gremlin retrieve-latest-backup-time --account-name
                                                    --database-name
                                                    --graph-name
                                                    --location
                                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Name of the CosmosDB database account.
  - isRequired: true
    name: --database-name -d
    summary: |-
      Name of the CosmosDB Gremlin database name.
  - isRequired: true
    name: --graph-name -n
    summary: |-
      Name of the CosmosDB Gremlin graph name.
  - isRequired: true
    name: --location -l
    summary: |-
      Location of the account.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_cosmosdb_gremlin_retrieve-latest-backup-time(cosmosdb-preview)
  name: az cosmosdb gremlin retrieve-latest-backup-time
  extensionSuffix: cosmosdb-preview
  summary: |-
    Retrieves latest restorable timestamp for the given gremlin graph in given region.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az cosmosdb gremlin retrieve-latest-backup-time --account-name
                                                    --database-name
                                                    --graph-name
                                                    --location
                                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Name of the CosmosDB database account.
  - isRequired: true
    name: --database-name -d
    summary: |-
      Name of the CosmosDB Gremlin database name.
  - isRequired: true
    name: --graph-name -n
    summary: |-
      Name of the CosmosDB Gremlin graph name.
  - isRequired: true
    name: --location -l
    summary: |-
      Location of the account.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
