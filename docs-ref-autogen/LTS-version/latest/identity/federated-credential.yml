  requiredParameters:
  - isRequired: true
    name: --identity-name
    summary: |-
      The name of the identity resource.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the federated identity credential resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
