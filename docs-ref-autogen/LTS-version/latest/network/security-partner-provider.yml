directCommands:
- uid: az_network_security-partner-provider_create
  name: az network security-partner-provider create
  summary: |-
    Create an Azure security partner provider.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az network security-partner-provider' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network security-partner-provider create --name
                                                --resource-group
                                                [--location]
                                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                [--provider {Checkpoint, IBoss, ZScaler}]
                                                [--tags]
                                                [--vhub]
  examples:
  - summary: |-
      Create a security partner provider.
    syntax: az network security-partner-provider create -n MyProvider -g MyResourceGroup --vhub MyVirtualHub --provider Checkpoint
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Security Partner Provider.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --provider
    parameterValueGroup: "Checkpoint, IBoss, ZScaler"
    summary: |-
      The security provider name.  Allowed values: Checkpoint, IBoss, ZScaler.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --vhub
    summary: |-
      Name or ID of the virtual hub to which the Security Partner Provider belongs.
