- uid: az_network_route-filter_rule_list-service-communities
  name: az network route-filter rule list-service-communities
  summary: |-
    Gets all the available BGP service communities.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az network route-filter rule' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network route-filter rule list-service-communities [--max-items]
                                                          [--next-token]
  examples:
  - summary: |-
      Gets all the available BGP service communities.
    syntax: az network route-filter rule list-service-communities -o table
  - summary: |-
      Get the community value for Exchange.
    syntax: az network route-filter rule list-service-communities --query '[].bgpCommunities[?communityName==`Exchange`].[communityValue][][]' -o tsv
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
