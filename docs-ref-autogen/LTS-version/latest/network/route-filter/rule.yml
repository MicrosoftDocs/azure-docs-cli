### YamlMime:AzureCLIGroup
uid: az_network_route-filter_rule
name: az network route-filter rule
summary: |-
  Manage rules in a route filter.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'az network route-filter' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_network_route-filter_rule_create
  name: az network route-filter rule create
  summary: |-
    Create a rule in a route filter.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az network route-filter rule' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network route-filter rule create --filter-name
                                        --name
                                        --resource-group
                                        [--access {Allow, Deny}]
                                        [--communities]
                                        [--location]
                                        [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create a rule in a route filter to allow Dynamics 365.
    syntax: az network route-filter rule create -g MyResourceGroup --filter-name MyRouteFilter -n MyRouteFilterRule --communities 12076:5040 --access Allow
  requiredParameters:
  - isRequired: true
    name: --filter-name
    summary: |-
      Name of the route filter.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the route filter rule.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --access
    parameterValueGroup: "Allow, Deny"
    summary: |-
      The access type of the rule.  Allowed values: Allow, Deny.
  - name: --communities
    summary: |-
      Space-separated list of border gateway protocol (BGP) community values to filter on.  Values from: az network route-filter rule list-service-communities.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
