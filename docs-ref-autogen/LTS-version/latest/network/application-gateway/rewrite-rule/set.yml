### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_rewrite-rule_set
name: az network application-gateway rewrite-rule set
summary: |-
  Manage rewrite rule sets of an application gateway.
status: GA
sourceType: Core
directCommands:
- uid: az_network_application-gateway_rewrite-rule_set_create
  name: az network application-gateway rewrite-rule set create
  summary: |-
    Create a rewrite rule set.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway rewrite-rule set create --gateway-name
                                                           --name
                                                           --resource-group
                                                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                           [--rules]
  examples:
  - summary: |-
      Create a rewrite rule set.
    syntax: az network application-gateway rewrite-rule set create --gateway-name MyGateway --name MyRewriteRuleSet --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: |-
      Name of the application gateway.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the rewrite rule set.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --rules
    summary: |-
      Rewrite rules in the rewrite rule set.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_network_application-gateway_rewrite-rule_set_delete
  name: az network application-gateway rewrite-rule set delete
  summary: |-
    Delete a rewrite rule set.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway rewrite-rule set delete --gateway-name
                                                           --name
                                                           --resource-group
                                                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Delete a rewrite rule set.
    syntax: az network application-gateway rewrite-rule set delete -g MyResourceGroup --gateway-name MyGateway -n MyRuleSet
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: |-
      Name of the application gateway.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the rewrite rule set.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_network_application-gateway_rewrite-rule_set_list
  name: az network application-gateway rewrite-rule set list
  summary: |-
    List rewrite rule sets.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
