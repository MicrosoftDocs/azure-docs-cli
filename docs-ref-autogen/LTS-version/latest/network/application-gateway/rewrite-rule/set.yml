  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: |-
      Name of the application gateway.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_application-gateway_rewrite-rule_set_show
  name: az network application-gateway rewrite-rule set show
  summary: |-
    Get the details of a rewrite rule set.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway rewrite-rule set show --gateway-name
                                                         --name
                                                         --resource-group
  examples:
  - summary: |-
      Get the details of a rewrite rule set.
    syntax: az network application-gateway rewrite-rule set show --gateway-name MyGateway --name MyRewriteRuleSet --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: |-
      Name of the application gateway.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the rewrite rule set.
  - isRequired: true
    name: --resource-group -g
    summary: |-
