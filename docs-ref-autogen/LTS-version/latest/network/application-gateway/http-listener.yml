### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_http-listener
name: az network application-gateway http-listener
summary: |-
  Manage HTTP listeners of an application gateway.
status: GA
sourceType: Core
directCommands:
- uid: az_network_application-gateway_http-listener_create
  name: az network application-gateway http-listener create
  summary: |-
    Create an HTTP listener.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway http-listener create --frontend-port
                                                        --gateway-name
                                                        --name
                                                        --resource-group
                                                        [--frontend-ip]
                                                        [--host-name]
                                                        [--host-names]
                                                        [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                        [--ssl-cert]
                                                        [--ssl-profile-id]
                                                        [--waf-policy]
  examples:
  - summary: |-
      Create an HTTP listener.
    syntax: az network application-gateway http-listener create -g MyResourceGroup --gateway-name MyAppGateway --frontend-port MyFrontendPort -n MyHttpListener --frontend-ip MyAppGatewayPublicIp
  requiredParameters:
  - isRequired: true
    name: --frontend-port
    summary: |-
      Name or ID of the frontend port.
  - isRequired: true
    name: --gateway-name
    summary: |-
      Name of the application gateway.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the HTTP listener.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --frontend-ip
    summary: |-
      Name or ID of the frontend IP configuration.
  - name: --host-name
    summary: |-
      Host name to use for multisite gateways.
  - name: --host-names
    summary: |-
      Space-separated list of host names that allows special wildcard characters as well.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --ssl-cert
    summary: |-
      Name or ID of the SSL certificate to use.
  - name: --ssl-profile-id
    summary: |-
      Name or ID of a SSL profile resource.
  - name: --waf-policy
    summary: |-
      Name or ID of a web application firewall policy resource.
