- uid: az_network_application-gateway_routing-rule_update
  name: az network application-gateway routing-rule update
  summary: |-
    Update a rule.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway routing-rule update --gateway-name
                                                       --name
                                                       --resource-group
                                                       [--add]
                                                       [--address-pool]
                                                       [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                       [--listener]
                                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                       [--priority]
                                                       [--remove]
                                                       [--rule-type {Basic, PathBasedRouting}]
                                                       [--set]
                                                       [--settings]
  examples:
  - summary: |-
      Update a rule use a new listener.
    syntax: az network application-gateway routing-rule update -g MyResourceGroup --gateway-name MyAppGateway -n MyRule --listener MyNewBackendListener
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: |-
      Name of the application gateway.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the routing rule.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --address-pool
    summary: |-
      Name or ID of the backend address pool.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --listener
    summary: |-
      Name or ID of the listener.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --priority
    summary: |-
      Priority of the routing rule. Supported SKU tiers are Standard_v2, WAF_v2.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --rule-type
    parameterValueGroup: "Basic, PathBasedRouting"
    summary: |-
      Type of the routing rule.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --settings
    summary: |-
      Name or ID of the settings.
- uid: az_network_application-gateway_routing-rule_wait
  name: az network application-gateway routing-rule wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway routing-rule wait [--created]
                                                     [--custom]
                                                     [--deleted]
                                                     [--exists]
                                                     [--gateway-name]
                                                     [--ids]
                                                     [--interval]
                                                     [--resource-group]
                                                     [--subscription]
                                                     [--timeout]
                                                     [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --gateway-name
    summary: |-
      Name of the application gateway.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
