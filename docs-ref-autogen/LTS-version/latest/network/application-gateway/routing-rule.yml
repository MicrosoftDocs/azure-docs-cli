### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_routing-rule
name: az network application-gateway routing-rule
summary: |-
  Evaluate probe information and define TCP/TLS routing rules.
status: GA
sourceType: Core
directCommands:
- uid: az_network_application-gateway_routing-rule_create
  name: az network application-gateway routing-rule create
  summary: |-
    Create a rule.
  description: |-
    Rules are executed in the order in which they are created.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway routing-rule create --gateway-name
                                                       --name
                                                       --resource-group
                                                       [--address-pool]
                                                       [--listener]
                                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                       [--priority]
                                                       [--rule-type {Basic, PathBasedRouting}]
                                                       [--settings]
  examples:
  - summary: |-
      Create a basic rule.
    syntax: az network application-gateway routing-rule create -g MyResourceGroup --gateway-name MyAppGateway -n MyRule --listener MyBackendListener --rule-type Basic --address-pool MyAddressPool --settings MySettings
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: |-
      Name of the application gateway.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the routing rule.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --address-pool
    summary: |-
      Name or ID of the backend address pool. If only one exists, omit to use as default.
  - name: --listener
    summary: |-
      Name or ID of the listener. If only one exists, omit to use as default.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --priority
    summary: |-
      Priority of the routing rule. Supported SKU tiers are Standard_v2, WAF_v2.
  - name: --rule-type
    defaultValue: "Basic"
    parameterValueGroup: "Basic, PathBasedRouting"
    summary: |-
      Type of the routing rule.
  - name: --settings
    summary: |-
      Name or ID of the settings. If only one exists, omit to use as default.
