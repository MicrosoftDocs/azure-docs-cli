### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_listener
name: az network application-gateway listener
summary: |-
  Manage listeners of an application gateway.
status: GA
sourceType: Core
directCommands:
- uid: az_network_application-gateway_listener_create
  name: az network application-gateway listener create
  summary: |-
    Create a listener.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway listener create --frontend-port
                                                   --gateway-name
                                                   --name
                                                   --resource-group
                                                   [--frontend-ip]
                                                   [--host-names]
                                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                   [--ssl-cert]
                                                   [--ssl-profile-id]
  examples:
  - summary: |-
      Create a listener.
    syntax: az network application-gateway listener create -g MyResourceGroup --gateway-name MyAppGateway --frontend-port MyFrontendPort -n MyListener --frontend-ip MyAppGatewayPublicIp
  requiredParameters:
  - isRequired: true
    name: --frontend-port
    summary: |-
      Name or ID of the frontend port.
  - isRequired: true
    name: --gateway-name
    summary: |-
      Name of the application gateway.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the listener.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --frontend-ip
    summary: |-
      Name or ID of the frontend IP configuration. If only one exists, omit to use as default.
  - name: --host-names
    summary: |-
      List of Server Name Indications(SNI) for TLS Multi-site Listener that allows special wildcard characters as well.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --ssl-cert
    summary: |-
      Name or ID of the SSL certificate to use.
  - name: --ssl-profile-id
    summary: |-
      Name or ID of the SSL profile to use.
- uid: az_network_application-gateway_listener_delete
