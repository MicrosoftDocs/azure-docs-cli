### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_ssl-policy_predefined
name: az network application-gateway ssl-policy predefined
summary: |-
  Get information on predefined SSL policies.
status: GA
sourceType: Core
directCommands:
- uid: az_network_application-gateway_ssl-policy_predefined_list
  name: az network application-gateway ssl-policy predefined list
  summary: |-
    List all SSL predefined policies for configuring SSL policy.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: az network application-gateway ssl-policy predefined list
  examples:
  - summary: |-
      List all SSL predefined policies for configuring SSL policy.
    syntax: az network application-gateway ssl-policy predefined list
- uid: az_network_application-gateway_ssl-policy_predefined_show
  name: az network application-gateway ssl-policy predefined show
  summary: |-
    Get SSL predefined policy with the specified policy name.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: az network application-gateway ssl-policy predefined show --name
  examples:
  - summary: |-
      Get SSL predefined policy with the specified policy name.
    syntax: az network application-gateway ssl-policy predefined show -n AppGwSslPolicy20170401
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of SSL predefined policy.
commands:
- az_network_application-gateway_ssl-policy_predefined_list
- az_network_application-gateway_ssl-policy_predefined_show
