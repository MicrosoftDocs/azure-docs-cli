### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_client-cert
name: az network application-gateway client-cert
summary: |-
  Manage trusted client certificates of application gateway.
status: GA
sourceType: Core
directCommands:
- uid: az_network_application-gateway_client-cert_add
  name: az network application-gateway client-cert add
  summary: |-
    Add trusted client certificate of the application gateway.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway client-cert add --data
                                                   --gateway-name
                                                   --name
                                                   --resource-group
                                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Add trusted client certificate of the application gateway.
    syntax: az network application-gateway client-cert add --gateway-name MyAppGateway -g MyResourceGroup --name MyCert --data FilePath
  requiredParameters:
  - isRequired: true
    name: --data
    summary: |-
      Path to the certificate file.
  - isRequired: true
    name: --gateway-name
    summary: |-
      Name of the application gateway.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the trusted client certificate.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_network_application-gateway_client-cert_list
  name: az network application-gateway client-cert list
  summary: |-
    List the existing trusted client certificates of the application gateway.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway client-cert list --gateway-name
                                                    --resource-group
  examples:
  - summary: |-
      List the existing trusted client certificates of the application gateway.
    syntax: az network application-gateway client-cert list --gateway-name MyAppGateway -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: |-
      Name of the application gateway.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_application-gateway_client-cert_remove
  name: az network application-gateway client-cert remove
  summary: |-
    Remove an existing trusted client certificate of the application gateway.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway client-cert remove --gateway-name
                                                      --name
                                                      --resource-group
                                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Remove an existing trusted client certificate of the application gateway.
    syntax: az network application-gateway client-cert remove --gateway-name MyAppGateway -g MyResourceGroup --name MyCert
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: |-
      Name of the application gateway.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the trusted client certificate.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_network_application-gateway_client-cert_show
  name: az network application-gateway client-cert show
  summary: |-
    Show an existing trusted client certificate of the application gateway.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway client-cert show --gateway-name
                                                    --name
                                                    --resource-group
  examples:
  - summary: |-
      Show an existing trusted client certificate of the application gateway.
    syntax: az network application-gateway client-cert show --gateway-name MyAppGateway -g MyResourceGroup --name MyCert
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: |-
      Name of the application gateway.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the trusted client certificate.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_application-gateway_client-cert_update
  name: az network application-gateway client-cert update
  summary: |-
    Update trusted client certificate of the application gateway.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway client-cert update --data
                                                      --gateway-name
                                                      --name
                                                      --resource-group
                                                      [--add]
                                                      [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                      [--remove]
                                                      [--set]
  examples:
  - summary: |-
      Update trusted client certificate of the application gateway.
    syntax: az network application-gateway client-cert update --gateway-name MyAppGateway -g MyResourceGroup --name MyCert --data FilePath
  requiredParameters:
  - isRequired: true
    name: --data
    summary: |-
      Path to the certificate file.
  - isRequired: true
    name: --gateway-name
    summary: |-
      Name of the application gateway.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the trusted client certificate.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
- uid: az_network_application-gateway_client-cert_wait
  name: az network application-gateway client-cert wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway client-cert wait [--created]
                                                    [--custom]
                                                    [--deleted]
                                                    [--exists]
                                                    [--gateway-name]
                                                    [--ids]
                                                    [--interval]
                                                    [--resource-group]
                                                    [--subscription]
                                                    [--timeout]
                                                    [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --gateway-name
    summary: |-
      Name of the application gateway.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_network_application-gateway_client-cert_add
- az_network_application-gateway_client-cert_list
- az_network_application-gateway_client-cert_remove
- az_network_application-gateway_client-cert_show
- az_network_application-gateway_client-cert_update
- az_network_application-gateway_client-cert_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
