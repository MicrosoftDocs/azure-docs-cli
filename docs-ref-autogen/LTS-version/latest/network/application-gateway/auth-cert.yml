### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_auth-cert
name: az network application-gateway auth-cert
summary: |-
  Manage authorization certificates of an application gateway.
status: GA
sourceType: Core
directCommands:
- uid: az_network_application-gateway_auth-cert_create
  name: az network application-gateway auth-cert create
  summary: |-
    Create an authorization certificate.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway auth-cert create --cert-file
                                                    --gateway-name
                                                    --name
                                                    --resource-group
                                                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create an authorization certificate.
    syntax: az network application-gateway auth-cert create -g MyResourceGroup --gateway-name MyAppGateway -n MyAuthCert --cert-file FilePath
  requiredParameters:
  - isRequired: true
    name: --cert-file
    summary: |-
      Path to the certificate file.
  - isRequired: true
    name: --gateway-name
    summary: |-
      Name of the application gateway.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the authentication certificate.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_network_application-gateway_auth-cert_delete
  name: az network application-gateway auth-cert delete
  summary: |-
    Delete an authorization certificate.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway auth-cert delete --gateway-name
                                                    --name
                                                    --resource-group
                                                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Delete an authorization certificate.
    syntax: az network application-gateway auth-cert delete -g MyResourceGroup --gateway-name MyAppGateway -n MyAuthCert
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: |-
      Name of the application gateway.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the authentication certificate.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_network_application-gateway_auth-cert_list
  name: az network application-gateway auth-cert list
  summary: |-
    List authorization certificates.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway auth-cert list --gateway-name
                                                  --resource-group
  examples:
  - summary: |-
      List authorization certificates.
    syntax: az network application-gateway auth-cert list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: |-
      Name of the application gateway.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_application-gateway_auth-cert_show
  name: az network application-gateway auth-cert show
  summary: |-
    Show an authorization certificate.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway auth-cert show --gateway-name
                                                  --name
                                                  --resource-group
  examples:
  - summary: |-
      Show an authorization certificate.
    syntax: az network application-gateway auth-cert show -g MyResourceGroup --gateway-name MyAppGateway -n MyAuthCert
  - summary: |-
      View expiry date of an authorization certificate. It is in Base-64 encoded X.509 (.CER) format.
    syntax: az network application-gateway auth-cert show -g MyResourceGroup --gateway-name MyAppGateway -n MyAuthCert --query data -o tsv | base64 -d | openssl x509 -enddate -noout
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: |-
      Name of the application gateway.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the authentication certificate.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_application-gateway_auth-cert_update
  name: az network application-gateway auth-cert update
  summary: |-
    Update an authorization certificate.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway auth-cert update --cert-file
                                                    --gateway-name
                                                    --name
                                                    --resource-group
                                                    [--add]
                                                    [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                    [--remove]
                                                    [--set]
  examples:
  - summary: |-
      Update authorization certificates to use a new cert file.
    syntax: az network application-gateway auth-cert update -g MyResourceGroup --gateway-name MyAppGateway -n MyAuthCert --cert-file FilePath
  requiredParameters:
  - isRequired: true
    name: --cert-file
    summary: |-
      Path to the certificate file.
  - isRequired: true
    name: --gateway-name
    summary: |-
      Name of the application gateway.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the authentication certificate.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
- uid: az_network_application-gateway_auth-cert_wait
  name: az network application-gateway auth-cert wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway auth-cert wait [--created]
                                                  [--custom]
                                                  [--deleted]
                                                  [--exists]
                                                  [--gateway-name]
                                                  [--ids]
                                                  [--interval]
                                                  [--resource-group]
                                                  [--subscription]
                                                  [--timeout]
                                                  [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --gateway-name
    summary: |-
      Name of the application gateway.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_network_application-gateway_auth-cert_create
- az_network_application-gateway_auth-cert_delete
- az_network_application-gateway_auth-cert_list
- az_network_application-gateway_auth-cert_show
- az_network_application-gateway_auth-cert_update
- az_network_application-gateway_auth-cert_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
