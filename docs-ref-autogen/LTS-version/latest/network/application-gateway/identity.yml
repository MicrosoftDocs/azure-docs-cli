### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_identity
name: az network application-gateway identity
summary: |-
  Manage the managed service identity of an application gateway.
status: GA
sourceType: Core
directCommands:
- uid: az_network_application-gateway_identity_assign
  name: az network application-gateway identity assign
  summary: |-
    Assign a managed service identity to an application gateway.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway identity assign --gateway-name
                                                   --identity
                                                   --resource-group
                                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Assign an identity to the application gateway.
    syntax: az network application-gateway identity assign -g MyResourceGroup --gateway-name ag1 --identity /subscriptions/*-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/id1
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: |-
      Name of the application gateway.
  - isRequired: true
    name: --identity
    summary: |-
      Name or ID of the ManagedIdentity Resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_network_application-gateway_identity_remove
  name: az network application-gateway identity remove
  summary: |-
    Remove the managed service identity of an application-gateway.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway identity remove [--gateway-name]
                                                   [--ids]
                                                   [--no-wait]
                                                   [--resource-group]
                                                   [--subscription]
  examples:
  - summary: |-
      Remove an identity to the application gateway
    syntax: az network application-gateway identity remove -g MyResourceGroup --gateway-name ag1
  optionalParameters:
  - name: --gateway-name
    summary: |-
      Name of the application gateway.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_application-gateway_identity_show
  name: az network application-gateway identity show
  summary: |-
    Show the managed service identity of an application gateway.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway identity show --gateway-name
                                                 --resource-group
  examples:
  - summary: |-
      Show an identity to the application gateway.
    syntax: az network application-gateway identity show -g MyResourceGroup --gateway-name ag1
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: |-
      Name of the application gateway.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_application-gateway_identity_wait
  name: az network application-gateway identity wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway identity wait [--created]
                                                 [--custom]
                                                 [--deleted]
                                                 [--exists]
                                                 [--gateway-name]
                                                 [--ids]
                                                 [--interval]
                                                 [--resource-group]
                                                 [--subscription]
                                                 [--timeout]
                                                 [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --gateway-name
    summary: |-
      Name of the application gateway.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_network_application-gateway_identity_assign
- az_network_application-gateway_identity_remove
- az_network_application-gateway_identity_show
- az_network_application-gateway_identity_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 10/16/2024
  description: Manage the managed service identity of an application gateway.
