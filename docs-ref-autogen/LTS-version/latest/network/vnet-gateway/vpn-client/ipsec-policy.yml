### YamlMime:AzureCLIGroup
uid: az_network_vnet-gateway_vpn-client_ipsec-policy
name: az network vnet-gateway vpn-client ipsec-policy
summary: |-
  Manage the VPN client connection ipsec-policy for P2S client connection of the virtual network gateway.
status: GA
sourceType: Core
directCommands:
- uid: az_network_vnet-gateway_vpn-client_ipsec-policy_set
  name: az network vnet-gateway vpn-client ipsec-policy set
  summary: |-
    Set the VPN client connection ipsec policy per P2S client connection of the virtual network gateway.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network vnet-gateway vpn-client ipsec-policy set --dh-group {DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None}
                                                        --ike-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256}
                                                        --ike-integrity {GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384}
                                                        --ipsec-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None}
                                                        --ipsec-integrity {GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256}
                                                        --pfs-group {ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM}
                                                        --sa-lifetime
                                                        --sa-max-size
                                                        [--ids]
                                                        [--name]
                                                        [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                        [--resource-group]
                                                        [--subscription]
  examples:
  - summary: |-
      Set the VPN client connection ipsec policy per P2S client connection of the virtual network gateway.
    syntax: az network vnet-gateway vpn-client ipsec-policy set -g MyResourceGroup -n MyVnetGateway --dh-group DHGroup14 --ike-encryption AES256 --ike-integrity SHA384 --ipsec-encryption DES3 --ipsec-integrity GCMAES256 --pfs-group PFS2048 --sa-lifetime 27000 --sa-max-size 102400000
  requiredParameters:
  - isRequired: true
    name: --dh-group
    parameterValueGroup: "DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None"
    summary: |-
      The DH Groups used for initial SA.
  - isRequired: true
    name: --ike-encryption
    parameterValueGroup: "AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256"
    summary: |-
      The IKE encryption algorithm.
  - isRequired: true
    name: --ike-integrity
    parameterValueGroup: "GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384"
    summary: |-
      The IKE integrity algorithm.
  - isRequired: true
    name: --ipsec-encryption
    parameterValueGroup: "AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None"
    summary: |-
      The IPSec encryption algorithm.
  - isRequired: true
    name: --ipsec-integrity
    parameterValueGroup: "GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256"
    summary: |-
      The IPSec integrity algorithm.
  - isRequired: true
    name: --pfs-group
    parameterValueGroup: "ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM"
    summary: |-
      The Pfs Groups used for new child SA.
  - isRequired: true
    name: --sa-lifetime
    summary: |-
      The lifetime in seconds for P2S client.
  - isRequired: true
    name: --sa-max-size
    summary: |-
      The payload size in KB for P2S client.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the VNet gateway.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_vnet-gateway_vpn-client_ipsec-policy_show
  name: az network vnet-gateway vpn-client ipsec-policy show
  summary: |-
    Get the VPN client connection ipsec policy per P2S client connection of the virtual network gateway.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network vnet-gateway vpn-client ipsec-policy show [--ids]
                                                         [--name]
                                                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                         [--resource-group]
                                                         [--subscription]
  examples:
  - summary: |-
      Get the VPN client connection ipsec policy per P2S client connection of the virtual network gateway.
    syntax: az network vnet-gateway vpn-client ipsec-policy show -g MyResourceGroup -n MyVnetGateway
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the VNet gateway.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_vnet-gateway_vpn-client_ipsec-policy_wait
  name: az network vnet-gateway vpn-client ipsec-policy wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network vnet-gateway vpn-client ipsec-policy wait [--created]
                                                         [--custom]
                                                         [--deleted]
                                                         [--exists]
                                                         [--ids]
                                                         [--interval]
                                                         [--name]
                                                         [--resource-group]
                                                         [--subscription]
                                                         [--timeout]
                                                         [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name -n
    summary: |-
      Name of the VNet gateway.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
