### YamlMime:AzureCLIGroup
uid: az_network_service-endpoint
name: az network service-endpoint
summary: |-
  Manage policies related to service endpoints.
status: GA
sourceType: Core
directCommands:
- uid: az_network_service-endpoint_list
  name: az network service-endpoint list
  summary: |-
    List what values of endpoint services are available for use.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: az network service-endpoint list --location
  examples:
  - summary: |-
      List available endpoint services.
    syntax: az network service-endpoint list -l MyLocation
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
