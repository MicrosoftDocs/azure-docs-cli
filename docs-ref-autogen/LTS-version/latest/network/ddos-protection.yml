### YamlMime:AzureCLIGroup
uid: az_network_ddos-protection
name: az network ddos-protection
summary: |-
  Manage DDoS Protection Plans.
status: GA
sourceType: Core
directCommands:
- uid: az_network_ddos-protection_create
  name: az network ddos-protection create
  summary: |-
    Create a DDoS protection plan.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network ddos-protection create --name
                                      --resource-group
                                      [--location]
                                      [--tags]
                                      [--vnets]
  examples:
  - summary: |-
      Create a DDoS protection plan.
    syntax: az network ddos-protection create -g MyResourceGroup -n MyDdosPlan
  - summary: |-
      Create a DDoS protection plan. (autogenerated)
    syntax: az network ddos-protection create --location westus2 --name MyDdosPlan --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the DDoS protection plan.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --vnets
    summary: |-
      Space-separated list of VNets (name or IDs) to associate with the plan.
    description: |-
      This parameter can only be used if all the VNets are within the same subscription as the DDoS protection plan. If this is not the case, set the protection plan on the VNet directly using the `az network vnet update` command.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
