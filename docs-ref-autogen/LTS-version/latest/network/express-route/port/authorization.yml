### YamlMime:AzureCLIGroup
uid: az_network_express-route_port_authorization
name: az network express-route port authorization
summary: |-
  Manage ExpressRoute ports authorzation.
status: GA
sourceType: Core
directCommands:
- uid: az_network_express-route_port_authorization_create
  name: az network express-route port authorization create
  summary: |-
    Create an authorization in the specified express route port.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network express-route port authorization create --name
                                                       --port-name
                                                       --resource-group
                                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create an authorization in the express route port.
    syntax: az network express-route port authorization create -g MyResourceGroup --port-name MyPortName --name MyAuthorizationName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the authorization.
  - isRequired: true
    name: --port-name
    summary: |-
      The name of the express route port.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_network_express-route_port_authorization_delete
  name: az network express-route port authorization delete
  summary: |-
    Delete the specified authorization from the specified express route port.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network express-route port authorization delete [--ids]
                                                       [--name]
                                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                       [--port-name]
                                                       [--resource-group]
                                                       [--subscription]
                                                       [--yes]
  examples:
  - summary: |-
      Delete the authorization from the express route port.
    syntax: az network express-route port authorization delete -g MyResourceGroup --port-name MyPortName --name MyAuthorizationName
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the authorization.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --port-name
    summary: |-
      The name of the express route port.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_network_express-route_port_authorization_list
  name: az network express-route port authorization list
  summary: |-
    List all authorizations in an express route port.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network express-route port authorization list --port-name
                                                     --resource-group
                                                     [--max-items]
                                                     [--next-token]
  examples:
  - summary: |-
      List all authorizations in an express route port.
    syntax: az network express-route port authorization list -g MyResourceGroup --port-name MyPortName
  requiredParameters:
  - isRequired: true
    name: --port-name
    summary: |-
      The name of the express route port.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
