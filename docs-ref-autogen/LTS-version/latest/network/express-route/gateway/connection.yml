### YamlMime:AzureCLIGroup
uid: az_network_express-route_gateway_connection
name: az network express-route gateway connection
summary: |-
  Manage ExpressRoute gateway connections.
status: GA
sourceType: Core
directCommands:
- uid: az_network_express-route_gateway_connection_create
  name: az network express-route gateway connection create
  summary: |-
    Create an ExpressRoute gateway connection.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network express-route gateway connection create --gateway-name
                                                       --name
                                                       --resource-group
                                                       [--associated]
                                                       [--authorization-key]
                                                       [--circuit-name]
                                                       [--inbound-route-map]
                                                       [--internet-security {0, 1, f, false, n, no, t, true, y, yes}]
                                                       [--labels]
                                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                       [--outbound-route-map]
                                                       [--peering]
                                                       [--propagated]
                                                       [--routing-weight]
  examples:
  - summary: |-
      Create an ExpressRoute gateway connection.
    syntax: az network express-route gateway connection create --gateway-name MyGateway -n MyExpressRouteConnection -g MyResourceGroup --peering /subscriptions/MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/expressRouteCircuits/MyCircuit/peerings/AzurePrivatePeering --associated-route-table /MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable1 --propagated-route-tables [/MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable1,/MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable2] --labels [label1,label2]
  - summary: |-
      Create an ExpressRoute gateway connection. (autogenerated)
    syntax: az network express-route gateway connection create --gateway-name MyGateway --name MyExpressRouteConnection --peering /subscriptions/MySub/resourceGroups/MyResourceGroup/provi ders/Microsoft.Network/expressRouteCircuits/MyCircuit/peerings/AzurePrivatePeering --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: |-
      ExpressRoute gateway name.
  - isRequired: true
    name: --name -n
    summary: |-
      ExpressRoute connection name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --associated --associated-route-table
    summary: |-
      The resource id of route table associated with this routing configuration.
    isPreview: true
  - name: --authorization-key
    summary: |-
      Authorization key to establish the connection.
  - name: --circuit-name
    summary: |-
      ExpressRoute circuit name.
  - name: --inbound-route-map
    summary: |-
      The resource id of the RouteMap associated with this RoutingConfiguration for inbound learned routes.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --internet-security
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Enable internet security. A virtual hub can have the ability to propagate a learned default route to this ExpressRoute connection. This ref https://review.docs.microsoft.com/en-us/azure/virtual-wan/effective-routes-virtual-hub?branch=pr-en-us-91866#aboutdefaultroute might be helpful. Allowed values: false, true.
  - name: --labels
    summary: |-
      Space-separated list of labels for propagated route tables.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    isPreview: true
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --outbound-route-map
    summary: |-
      The resource id of theRouteMap associated with this RoutingConfiguration for outbound advertised routes.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --peering
    summary: |-
      Name or ID of an ExpressRoute peering.
  - name: --propagated --propagated-route-tables
    summary: |-
      Space-separated list of resource id of propagated route tables.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    isPreview: true
  - name: --routing-weight
    summary: |-
      Routing weight associated with the connection.
