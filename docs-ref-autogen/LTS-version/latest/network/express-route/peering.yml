- uid: az_network_express-route_peering_update
  name: az network express-route peering update
  summary: |-
    Update peering settings of an ExpressRoute circuit.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network express-route peering update [--add]
                                            [--advertised-public-prefixes]
                                            [--circuit-name]
                                            [--customer-asn]
                                            [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--ids]
                                            [--ip-version]
                                            [--legacy-mode]
                                            [--name]
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--peer-asn]
                                            [--primary-peer-subnet]
                                            [--remove]
                                            [--resource-group]
                                            [--route-filter]
                                            [--routing-registry-name {AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC}]
                                            [--secondary-peer-subnet]
                                            [--set]
                                            [--shared-key]
                                            [--subscription]
                                            [--vlan-id]
  examples:
  - summary: |-
      Add IPv6 Microsoft Peering settings to existing IPv4 config.
    syntax: az network express-route peering update -g MyResourceGroup --circuit-name MyCircuit --ip-version ipv6 --primary-peer-subnet 2002:db00::/126 --secondary-peer-subnet 2003:db00::/126 --advertised-public-prefixes 2002:db00::/126
  - summary: |-
      Update peering settings of an ExpressRoute circuit. (autogenerated)
    syntax: az network express-route peering update --circuit-name MyCircuit --name MyPeering --peer-asn 10002 --primary-peer-subnet 2002:db00::/126 --resource-group MyResourceGroup --secondary-peer-subnet 2003:db00::/126 --shared-key Abc123 --vlan-id 103
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --advertised-public-prefixes
    summary: |-
      Space-separated list of prefixes to be advertised through the BGP peering.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --circuit-name
    summary: |-
      ExpressRoute circuit name.
  - name: --customer-asn
    summary: |-
      Autonomous system number of the customer.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --ip-version
    defaultValue: "IPv4"
    summary: |-
      The IP version to update Microsoft Peering settings for. Allowed values: IPv4, IPv6. Default: IPv4.
  - name: --legacy-mode
    summary: |-
      Integer representing the legacy mode of the peering.
  - name: --name -n
    summary: |-
      The name of the peering.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --peer-asn
    summary: |-
      Autonomous system number of the customer/connectivity provider.
  - name: --primary-peer-subnet
    summary: |-
      /30(ipv4) or /126(ipv6) subnet used to configure IP addresses for primary interface.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --route-filter
    summary: |-
      Name or ID of a route filter to apply to the peering settings.
  - name: --routing-registry-name
    parameterValueGroup: "AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC"
    summary: |-
      Internet Routing Registry / Regional Internet Registry. Allowed values: AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC.
  - name: --secondary-peer-subnet
    summary: |-
      /30(ipv4) or /126(ipv6) subnet used to configure IP addresses for secondary interface.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --shared-key
    summary: |-
      Key for generating an MD5 for the BGP session.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --vlan-id
    summary: |-
      Identifier used to identify the customer.
- uid: az_network_express-route_peering_wait
  name: az network express-route peering wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network express-route peering wait [--circuit-name]
                                          [--created]
                                          [--custom]
                                          [--deleted]
                                          [--exists]
                                          [--ids]
                                          [--interval]
                                          [--name]
                                          [--resource-group]
                                          [--subscription]
                                          [--timeout]
                                          [--updated]
  optionalParameters:
  - name: --circuit-name
    summary: |-
      ExpressRoute circuit name.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name -n
    summary: |-
      The name of the peering.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
