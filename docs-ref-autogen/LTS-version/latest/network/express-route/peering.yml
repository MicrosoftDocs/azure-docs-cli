### YamlMime:AzureCLIGroup
uid: az_network_express-route_peering
name: az network express-route peering
summary: |-
  Manage ExpressRoute peering of an ExpressRoute circuit.
status: GA
sourceType: Core
directCommands:
- uid: az_network_express-route_peering_create
  name: az network express-route peering create
  summary: |-
    Create peering settings for an ExpressRoute circuit.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network express-route peering create --circuit-name
                                            --resource-group
                                            [--advertised-public-prefixes]
                                            [--customer-asn]
                                            [--ip-version]
                                            [--legacy-mode]
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--peer-asn]
                                            [--peering-type {AzurePrivatePeering, AzurePublicPeering, MicrosoftPeering}]
                                            [--primary-peer-subnet]
                                            [--route-filter]
                                            [--routing-registry-name {AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC}]
                                            [--secondary-peer-subnet]
                                            [--shared-key]
                                            [--vlan-id]
  examples:
  - summary: |-
      Create Microsoft Peering settings with IPv4 configuration.
    syntax: az network express-route peering create -g MyResourceGroup --circuit-name MyCircuit --peering-type MicrosoftPeering --peer-asn 10002 --vlan-id 103 --primary-peer-subnet 101.0.0.0/30 --secondary-peer-subnet 102.0.0.0/30 --advertised-public-prefixes 101.0.0.0/30
  - summary: |-
      Create Microsoft Peering settings with IPv6 configuration.
    syntax: az network express-route peering create -g MyResourceGroup --circuit-name MyCircuit --peering-type AzurePrivatePeering --peer-asn 10002 --vlan-id 103 --ip-version ipv6 --primary-peer-subnet 2002:db00::/126 --secondary-peer-subnet 2003:db00::/126
  - summary: |-
      Create peering settings for an ExpressRoute circuit. (autogenerated)
    syntax: az network express-route peering create --circuit-name MyCircuit --peer-asn 10002 --peering-type AzurePublicPeering --primary-peer-subnet 101.0.0.0/30 --resource-group MyResourceGroup --secondary-peer-subnet 102.0.0.0/30 --shared-key Abc123 --vlan-id 103
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: |-
      ExpressRoute circuit name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --advertised-public-prefixes
    summary: |-
      Space-separated list of prefixes to be advertised through the BGP peering.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --customer-asn
    summary: |-
      Autonomous system number of the customer.
  - name: --ip-version
    defaultValue: "IPv4"
    summary: |-
      The IP version to update Microsoft Peering settings for. Allowed values: IPv4, IPv6. Default: IPv4.
  - name: --legacy-mode
    summary: |-
      Integer representing the legacy mode of the peering.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --peer-asn
    summary: |-
      Autonomous system number of the customer/connectivity provider.
  - name: --peering-type
    parameterValueGroup: "AzurePrivatePeering, AzurePublicPeering, MicrosoftPeering"
    summary: |-
      BGP peering type for the circuit.  Allowed values: AzurePrivatePeering, AzurePublicPeering, MicrosoftPeering.
  - name: --primary-peer-subnet
    summary: |-
      /30(ipv4) or /126(ipv6) subnet used to configure IP addresses for primary interface.
  - name: --route-filter
    summary: |-
      Name or ID of a route filter to apply to the peering settings.
  - name: --routing-registry-name
    parameterValueGroup: "AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC"
    summary: |-
      Internet Routing Registry / Regional Internet Registry. Allowed values: AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC.
  - name: --secondary-peer-subnet
    summary: |-
      /30(ipv4) or /126(ipv6) subnet used to configure IP addresses for secondary interface.
  - name: --shared-key
    summary: |-
      Key for generating an MD5 for the BGP session.
  - name: --vlan-id
    summary: |-
      Identifier used to identify the customer.
- uid: az_network_express-route_peering_delete
