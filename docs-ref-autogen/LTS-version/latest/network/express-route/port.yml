### YamlMime:AzureCLIGroup
uid: az_network_express-route_port
name: az network express-route port
summary: |-
  Manage ExpressRoute ports.
status: GA
sourceType: Core
directCommands:
- uid: az_network_express-route_port_create
  name: az network express-route port create
  summary: |-
    Create an ExpressRoute port.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network express-route port create --name
                                         --resource-group
                                         [--bandwidth]
                                         [--billing-type {MeteredData, UnlimitedData}]
                                         [--encapsulation {Dot1Q, QinQ}]
                                         [--location]
                                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--peering-location]
                                         [--tags]
  examples:
  - summary: |-
      Create an ExpressRoute port. (autogenerated)
    syntax: az network express-route port create --bandwidth 200 --encapsulation Dot1Q --location westus2 --name MyExpressRoutePort --peering-location westus --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      ExpressRoute port name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --bandwidth
    summary: |-
      Bandwidth of the circuit. Usage: INT {Mbps,Gbps}. Defaults to Mbps.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --billing-type
    parameterValueGroup: "MeteredData, UnlimitedData"
    summary: |-
      The billing type of the ExpressRoutePort resource.
  - name: --encapsulation
    parameterValueGroup: "Dot1Q, QinQ"
    summary: |-
      Encapsulation method on physical ports.  Allowed values: Dot1Q, QinQ.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --peering-location
    summary: |-
      The name of the peering location that the port is mapped to physically.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_network_express-route_port_delete
  name: az network express-route port delete
  summary: |-
    Delete an ExpressRoute port.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network express-route port delete [--ids]
                                         [--name]
                                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--resource-group]
                                         [--subscription]
                                         [--yes]
  examples:
  - summary: |-
      Delete an ExpressRoute port.
    syntax: az network express-route port delete --name MyExpressRoutePort --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      ExpressRoute port name.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_network_express-route_port_generate-loa
  name: az network express-route port generate-loa
  summary: |-
    Generate and download a letter of authorization for the requested ExpressRoutePort.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network express-route port generate-loa --customer-name
                                               [--file]
                                               [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --customer-name
    summary: |-
      The customer name.
  optionalParameters:
  - name: --file -f
    defaultValue: "loa.pdf"
    summary: |-
      Directory or the file path of the letter to be saved to. If the file name extension is not .pdf, Azure CLI will help to append. Be careful, the existing file might get overwritten.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      ExpressRoute port name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_express-route_port_list
  name: az network express-route port list
  summary: |-
    List ExpressRoute ports.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network express-route port list [--max-items]
                                       [--next-token]
                                       [--resource-group]
  examples:
  - summary: |-
      List ExpressRoute ports. (autogenerated)
    syntax: az network express-route port list --resource-group myresourcegroup
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
