### YamlMime:AzureCLIGroup
uid: az_network_express-route_peering_connection
name: az network express-route peering connection
summary: |-
  Manage ExpressRoute circuit connections.
status: GA
sourceType: Core
directCommands:
- uid: az_network_express-route_peering_connection_create
  name: az network express-route peering connection create
  summary: |-
    Create connections between two ExpressRoute circuits.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network express-route peering connection create --circuit-name
                                                       --name
                                                       --peering-name
                                                       --resource-group
                                                       [--address-prefix]
                                                       [--authorization-key]
                                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                       [--peer-circuit]
                                                       [--source-circuit]
  examples:
  - summary: |-
      Create connection between two ExpressRoute circuits with AzurePrivatePeering settings.
    syntax: az network express-route peering connection create -g MyResourceGroup --circuit-name MyCircuit --peering-name AzurePrivatePeering -n myConnection --peer-circuit MyOtherCircuit --address-prefix 104.0.0.0/29
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: |-
      ExpressRoute circuit name.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the peering connection.
  - isRequired: true
    name: --peering-name
    summary: |-
      Name of BGP peering (i.e. AzurePrivatePeering).
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --address-prefix
    summary: |-
      /29 IP address space to carve out customer addresses for tunnels.
  - name: --authorization-key
    summary: |-
      The authorization key used when the peer circuit is in another subscription.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --peer-circuit
    summary: |-
      Name or ID of the peer ExpressRoute circuit.
  - name: --source-circuit
    summary: |-
      Reference to Express Route Circuit Private Peering Resource of the circuit initiating connection.
- uid: az_network_express-route_peering_connection_delete
  name: az network express-route peering connection delete
  summary: |-
    Delete the specified Express Route Circuit Connection from the specified express route circuit.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network express-route peering connection delete [--circuit-name]
                                                       [--ids]
                                                       [--name]
                                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                       [--peering-name]
                                                       [--resource-group]
                                                       [--subscription]
  examples:
  - summary: |-
      Delete an ExpressRoute circuit connection. (autogenerated)
    syntax: az network express-route peering connection delete --circuit-name MyCircuit --name MyPeeringConnection --peering-name MyPeering --resource-group MyResourceGroup
  optionalParameters:
  - name: --circuit-name
    summary: |-
      ExpressRoute circuit name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the peering connection.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --peering-name
    summary: |-
      Name of BGP peering (i.e. AzurePrivatePeering).
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_express-route_peering_connection_list
  name: az network express-route peering connection list
  summary: |-
    List all global reach connections associated with a private peering in an express route circuit.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network express-route peering connection list --circuit-name
                                                     --peering-name
                                                     --resource-group
  examples:
  - summary: |-
      List ExpressRouteCircuit Connection
    syntax: az network express-route peering connection list --circuit-name MyCircuit --peering-name MyPeering --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: |-
      ExpressRoute circuit name.
  - isRequired: true
    name: --peering-name
    summary: |-
      Name of BGP peering (i.e. AzurePrivatePeering).
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_express-route_peering_connection_show
  name: az network express-route peering connection show
  summary: |-
    Get the specified Express Route Circuit Connection from the specified express route circuit.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network express-route peering connection show [--circuit-name]
                                                     [--ids]
