### YamlMime:AzureCLIGroup
uid: az_network_private-dns_record-set_aaaa
name: az network private-dns record-set aaaa
summary: |-
  Manage Private DNS AAAA records.
status: GA
sourceType: Core
directCommands:
- uid: az_network_private-dns_record-set_aaaa_add-record
  name: az network private-dns record-set aaaa add-record
  summary: |-
    Add an AAAA record.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network private-dns record-set aaaa add-record --ipv6-address
                                                      --record-set-name
                                                      --resource-group
                                                      --zone-name
  examples:
  - summary: |-
      Add an AAAA record.
    syntax: >-
      az network private-dns record-set aaaa add-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -a MyIpv6Address
  requiredParameters:
  - isRequired: true
    name: --ipv6-address -a
    summary: |-
      IPV6 address in string notation.
  - isRequired: true
    name: --record-set-name -n
    summary: |-
      The name of the record set relative to the zone. Creates a new record set if one does not exist.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --zone-name -z
    summary: |-
      The name of the Private DNS zone.
- uid: az_network_private-dns_record-set_aaaa_create
  name: az network private-dns record-set aaaa create
  summary: |-
    Create an empty AAAA record set.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network private-dns record-set aaaa create --name
                                                  --resource-group
                                                  --zone-name
                                                  [--metadata]
                                                  [--ttl]
  examples:
  - summary: |-
      Create an empty AAAA record set.
    syntax: az network private-dns record-set aaaa create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the record set, relative to the name of the zone.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --zone-name -z
    summary: |-
      Name of the Private DNS zone (without a terminating dot).
  optionalParameters:
  - name: --metadata
    summary: |-
      Metadata attached to the record set.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --ttl
    defaultValue: "3600"
    summary: |-
      Record set TTL (time-to-live).
- uid: az_network_private-dns_record-set_aaaa_delete
  name: az network private-dns record-set aaaa delete
  summary: |-
    Delete an AAAA record set and all associated records.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network private-dns record-set aaaa delete [--ids]
                                                  [--if-match]
                                                  [--name]
                                                  [--resource-group]
                                                  [--subscription]
                                                  [--yes]
                                                  [--zone-name]
  examples:
  - summary: |-
      Delete an AAAA record set and all associated records.
    syntax: az network private-dns record-set aaaa delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --if-match
    summary: |-
      ETag of the record set. Omit this value to always overwrite the current record set. Specify the last-seen ETag value to prevent accidentally overwriting any concurrent changes.
  - name: --name -n
    summary: |-
      Name of the record set, relative to the name of the zone.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  - name: --zone-name -z
    summary: |-
      Name of the Private DNS zone (without a terminating dot).
- uid: az_network_private-dns_record-set_aaaa_list
  name: az network private-dns record-set aaaa list
  summary: |-
    List all AAAA record sets in a zone.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network private-dns record-set aaaa list --resource-group
                                                --zone-name
                                                [--max-items]
                                                [--next-token]
  examples:
  - summary: |-
      List all AAAA record sets in a zone.
    syntax: az network private-dns record-set aaaa list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --zone-name -z
    summary: |-
      Name of the Private DNS zone (without a terminating dot).
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_network_private-dns_record-set_aaaa_remove-record
  name: az network private-dns record-set aaaa remove-record
  summary: |-
    Remove AAAA record from its record set.
  description: |-
    By default, if the last record in a set is removed, the record set is deleted. To retain the empty record set, include --keep-empty-record-set.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network private-dns record-set aaaa remove-record --ipv6-address
                                                         --record-set-name
                                                         --resource-group
                                                         --zone-name
                                                         [--keep-empty-record-set]
  examples:
  - summary: |-
      Remove an AAAA record from its record set.
    syntax: >-
      az network private-dns record-set aaaa remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -a MyIpv6Address
  requiredParameters:
  - isRequired: true
    name: --ipv6-address -a
    summary: |-
      IPV6 address in string notation.
  - isRequired: true
    name: --record-set-name -n
    summary: |-
      The name of the record set relative to the zone.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --zone-name -z
    summary: |-
      The name of the Private DNS zone.
  optionalParameters:
  - name: --keep-empty-record-set
    defaultValue: "False"
    summary: |-
      Keep the empty record set if the last record is removed.
- uid: az_network_private-dns_record-set_aaaa_show
  name: az network private-dns record-set aaaa show
  summary: |-
    Get the details of an AAAA record set.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network private-dns record-set aaaa show [--ids]
                                                [--name]
                                                [--resource-group]
                                                [--subscription]
                                                [--zone-name]
  examples:
  - summary: |-
      Get the details of an AAAA record set.
    syntax: az network private-dns record-set aaaa show -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the record set, relative to the name of the zone.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --zone-name -z
    summary: |-
      Name of the Private DNS zone (without a terminating dot).
- uid: az_network_private-dns_record-set_aaaa_update
  name: az network private-dns record-set aaaa update
  summary: |-
    Update an AAAA record set.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network private-dns record-set aaaa update [--add]
                                                  [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                  [--ids]
                                                  [--if-match]
                                                  [--metadata]
                                                  [--name]
                                                  [--remove]
                                                  [--resource-group]
                                                  [--set]
                                                  [--subscription]
                                                  [--zone-name]
  examples:
  - summary: |-
      Update an AAAA record set.
    syntax: az network private-dns record-set aaaa update -g MyResourceGroup -z www.mysite.com -n MyRecordSet --metadata owner=WebTeam
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --if-match
    summary: |-
      ETag of the record set. Omit this value to always overwrite the current record set. Specify the last-seen ETag value to prevent accidentally overwriting any concurrent changes.
  - name: --metadata
    summary: |-
      Metadata attached to the record set.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --name -n
    summary: |-
      Name of the record set, relative to the name of the zone.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --zone-name -z
    summary: |-
      Name of the Private DNS zone (without a terminating dot).
