directCommands:
- uid: az_network_route-filter_create
  name: az network route-filter create
  summary: |-
    Create a route filter.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az network route-filter' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network route-filter create --name
                                   --resource-group
                                   [--location]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--tags]
  examples:
  - summary: |-
      Create a route filter.
    syntax: az network route-filter create -g MyResourceGroup -n MyRouteFilter
  - summary: |-
      Create a route filter. (autogenerated)
    syntax: az network route-filter create --location westus2 --name MyRouteFilter --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the route filter.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.  When not specified, the location of the resource group will be used.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
