- uid: az_network_application-gateway_update
  name: az network application-gateway update
  summary: |-
    Update an application gateway.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway update [--add]
                                          [--capacity]
                                          [--custom-error-pages]
                                          [--family {Generation_1, Generation_2}]
                                          [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                          [--http2 {Disabled, Enabled}]
                                          [--identity]
                                          [--ids]
                                          [--max-capacity]
                                          [--min-capacity]
                                          [--name]
                                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                          [--remove]
                                          [--resource-group]
                                          [--set]
                                          [--sku {Basic, Standard_Large, Standard_Medium, Standard_Small, Standard_v2, WAF_Large, WAF_Medium, WAF_v2}]
                                          [--ssl-profiles]
                                          [--subscription]
                                          [--tags]
  examples:
  - summary: |-
      Update an application gateway.
    syntax: az network application-gateway update --name MyApplicationGateway --resource-group MyResourceGroup --set sku.tier=WAF_v2
  - summary: |-
      Enable client cert revocation via OCSP.
    syntax: az network application-gateway update -n MyApplicationGateway --ssl-profiles [0].client-auth-configuration.verify-client-revocation=OCSP
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --capacity
    summary: |-
      Number of instances to use with the application gateway.
  - name: --custom-error-pages
    summary: |-
      Space-separated list of custom error pages in `STATUS_CODE=URL` format.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --family
    parameterValueGroup: "Generation_1, Generation_2"
    summary: |-
      Family of an application gateway SKU.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --http2
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Use HTTP2 for the application gateway.
  - name: --identity
    summary: |-
      The identity of the application gateway, if configured.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --max-capacity
    summary: |-
      Upper bound on the number of application gateway instances.
  - name: --min-capacity
    summary: |-
      Lower bound on the number of application gateway instances.
  - name: --name -n
    summary: |-
      Name of the application gateway.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --sku
    parameterValueGroup: "Basic, Standard_Large, Standard_Medium, Standard_Small, Standard_v2, WAF_Large, WAF_Medium, WAF_v2"
    summary: |-
      Name of an application gateway SKU.
  - name: --ssl-profiles
    summary: |-
      SSL profiles of the application gateway resource. For default limits, see [Application Gateway limits](https://docs.microsoft.com/azure/azure-subscription-service-limits#application-gateway-limits).  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...].  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_network_application-gateway_wait
  name: az network application-gateway wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway wait [--created]
                                        [--custom]
                                        [--deleted]
                                        [--exists]
                                        [--ids]
                                        [--interval]
                                        [--name]
                                        [--resource-group]
                                        [--subscription]
                                        [--timeout]
                                        [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
