- uid: az_network_application-gateway_show-backend-health
  name: az network application-gateway show-backend-health
  summary: |-
    Get information on the backend health of an application gateway.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway show-backend-health [--address-pool]
                                                       [--expand]
                                                       [--host]
                                                       [--host-name-from-http-settings {false, true}]
                                                       [--http-settings]
                                                       [--ids]
                                                       [--match-body]
                                                       [--match-status-codes]
                                                       [--name]
                                                       [--path]
                                                       [--protocol {Http, Https, Tcp, Tls}]
                                                       [--resource-group]
                                                       [--subscription]
                                                       [--timeout]
  examples:
  - summary: |-
      Show backend health of an application gateway.
    syntax: az network application-gateway show-backend-health -g MyResourceGroup -n MyAppGateway
  - summary: |-
      Show backend health of an application gateway for given combination of backend pool and http setting.
    syntax: az network application-gateway show-backend-health -g MyResourceGroup -n MyAppGateway --host-name-from-http-settings --path /test --timeout 100 --http-settings appGatewayBackendHttpSettings --address-pool appGatewayBackendPool
  optionalParameters:
  - name: --address-pool
    summary: |-
      The name or ID of the backend address pool.
    isPreview: true
  - name: --expand
    summary: |-
      Expands BackendAddressPool and BackendHttpSettings referenced in backend health.
  - name: --host
    summary: |-
      The name of the host to send the probe.
    isPreview: true
  - name: --host-name-from-http-settings
    parameterValueGroup: "false, true"
    summary: |-
      Use host header from HTTP settings.
    isPreview: true
  - name: --http-settings
    summary: |-
      The name or ID of the HTTP settings.
    isPreview: true
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --match-body
    summary: |-
      Body that must be contained in the health response.
    isPreview: true
  - name: --match-status-codes
    summary: |-
      Space-separated list of allowed ranges of healthy status codes for the health response.
    isPreview: true
  - name: --name -n
    summary: |-
      Name of the application gateway.
  - name: --path
    summary: |-
      The relative path of the probe. Valid paths start from "/".
    isPreview: true
  - name: --protocol
    parameterValueGroup: "Http, Https, Tcp, Tls"
    summary: |-
      The HTTP settings protocol.
    isPreview: true
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    summary: |-
      The probe timeout in seconds.
    isPreview: true
