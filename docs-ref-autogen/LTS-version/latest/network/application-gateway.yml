### YamlMime:AzureCLIGroup
uid: az_network_application-gateway
name: az network application-gateway
summary: |-
  Manage application-level routing and load balancing services.
description: |-
  To learn more about Application Gateway, visit https://learn.microsoft.com/en-us/azure/application-gateway/quick-create-cli.
status: GA
sourceType: Core
directCommands:
- uid: az_network_application-gateway_create
  name: az network application-gateway create
  summary: |-
    Create an application gateway.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network application-gateway create --name
                                          --resource-group
                                          [--capacity]
                                          [--cert-file]
                                          [--cert-password]
                                          [--connection-draining-timeout]
                                          [--custom-error-pages]
                                          [--enable-private-link]
                                          [--frontend-port]
                                          [--http-settings-cookie-based-affinity {Disabled, Enabled}]
                                          [--http-settings-port]
                                          [--http-settings-protocol {Http, Https, Tcp, Tls}]
                                          [--http2 {Disabled, Enabled}]
                                          [--identity]
                                          [--key-vault-secret-id]
                                          [--location]
                                          [--max-capacity]
                                          [--min-capacity]
                                          [--no-wait]
                                          [--priority]
                                          [--private-ip-address]
                                          [--private-link-ip-address]
                                          [--private-link-primary {false, true}]
                                          [--private-link-subnet]
                                          [--private-link-subnet-prefix]
                                          [--public-ip-address]
                                          [--public-ip-address-allocation]
                                          [--routing-rule-type {Basic, PathBasedRouting}]
                                          [--servers]
                                          [--sku {Standard_Medium, Standard_Small, Standard_v2, WAF_Large, WAF_Medium, WAF_v2}]
                                          [--ssl-certificate-name]
                                          [--ssl-profile]
                                          [--ssl-profile-id]
                                          [--subnet]
                                          [--subnet-address-prefix]
                                          [--tags]
                                          [--trusted-client-cert]
                                          [--validate]
                                          [--vnet-address-prefix]
                                          [--vnet-name]
                                          [--waf-policy]
                                          [--zones]
  examples:
  - summary: |-
      Create an application gateway.
    syntax: az network application-gateway create --capacity 2 --frontend-port MyFrontendPort --http-settings-cookie-based-affinity Enabled --http-settings-port 80 --http-settings-protocol Http --location westus2 --name MyAppGateway --public-ip-address MyAppGatewayPublicIp --resource-group MyResourceGroup --sku Standard_Small --subnet MySubnet --vnet-name MyVNet
  - summary: |-
      Create an application gateway with VMs as backend servers.
    syntax: az network application-gateway create -g MyResourceGroup -n MyAppGateway --capacity 2 --sku Standard_Medium --vnet-name MyVNet --subnet MySubnet --http-settings-cookie-based-affinity Enabled --public-ip-address MyAppGatewayPublicIp --servers 10.0.0.4 10.0.0.5
  - summary: |-
      Create an application gateway with SSL profile.
    syntax: az network application-gateway create -n MyAppGateway -g MyResourceGroup --public-ip-address MyPublicIP --sku Standard_v2 --priority 1001 --ssl-profile name=MyProfile min-protocol-version=TLSv1_0 cipher-suites=TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256 policy-type=Custom client-auth-configuration=True
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the application gateway.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --capacity
    defaultValue: "2"
    summary: |-
      The number of instances to use with the application gateway.
  - name: --cert-file
    summary: |-
      The path to the PFX certificate file.
  - name: --cert-password
    summary: |-
      The certificate password.
  - name: --connection-draining-timeout
    defaultValue: "0"
    summary: |-
      The time in seconds after a backend server is removed during which on open connection remains active. Range: 0 (disabled) to 3600.
  - name: --custom-error-pages
    summary: |-
      Space-separated list of custom error pages in `STATUS_CODE=URL` format.
  - name: --enable-private-link
    defaultValue: "False"
    summary: |-
      Enable Private Link feature for this application gateway. If both public IP and private IP are enbaled, taking effect only in public frontend IP.
  - name: --frontend-port
    summary: |-
      The front end port number.
  - name: --http-settings-cookie-based-affinity
    defaultValue: "disabled"
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Enable or disable HTTP settings cookie-based affinity.
  - name: --http-settings-port
    defaultValue: "80"
    summary: |-
      The HTTP settings port.
  - name: --http-settings-protocol
    defaultValue: "Http"
    parameterValueGroup: "Http, Https, Tcp, Tls"
    summary: |-
      The HTTP settings protocol.
  - name: --http2
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Use HTTP2 for the application gateway.
  - name: --identity
    summary: |-
      Name or ID of the ManagedIdentity Resource.
  - name: --key-vault-secret-id
    summary: |-
      Secret Id of (base-64 encoded unencrypted pfx) 'Secret' or 'Certificate' object stored in Azure KeyVault. You need enable soft delete for keyvault to use this feature.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --max-capacity
    summary: |-
      Upper bound on the number of application gateway instances.
  - name: --min-capacity
    summary: |-
      Lower bound on the number of application gateway instances.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --priority
    summary: |-
      Priority of the request routing rule. Supported SKU tiers are Standard_v2, WAF_v2.
  - name: --private-ip-address
    summary: |-
      Static private IP address to use.
  - name: --private-link-ip-address
    summary: |-
      The static private IP address of a subnet for Private Link. If omitting, a dynamic one will be created.
  - name: --private-link-primary
    parameterValueGroup: "false, true"
    summary: |-
      Whether the IP configuration is primary or not.
  - name: --private-link-subnet
    defaultValue: "PrivateLinkDefaultSubnet"
    summary: |-
      The name of the subnet within the same vnet of an application gateway.
  - name: --private-link-subnet-prefix
    defaultValue: "10.0.1.0/24"
    summary: |-
      The CIDR prefix to use when creating a new subnet.
  - name: --public-ip-address
    summary: |-
      Name or ID of a public IP address. Uses existing resource or creates new if specified, or none if omitted.
  - name: --public-ip-address-allocation
    defaultValue: "Dynamic"
    summary: |-
      The kind of IP allocation to use when creating a new public IP.
  - name: --routing-rule-type
    defaultValue: "Basic"
    parameterValueGroup: "Basic, PathBasedRouting"
    summary: |-
      The request routing rule type.
  - name: --servers
    summary: |-
      Space-separated list of IP addresses or DNS names corresponding to backend servers.
  - name: --sku
    defaultValue: "Standard_Medium"
    parameterValueGroup: "Standard_Medium, Standard_Small, Standard_v2, WAF_Large, WAF_Medium, WAF_v2"
    summary: |-
      The name of the SKU.
  - name: --ssl-certificate-name
    summary: |-
      The certificate name. Default will be `<application-gateway-name>SslCert`.
  - name: --ssl-profile
    summary: |-
      The application gateway ssl profiles.
    description: |-
      Usage: --ssl-profile name=MySslProfile client-auth-configuration=True cipher-suites=TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256 policy-type=Custom min-protocol-version=TLSv1_0

      name: Required. Name of the SSL profile that is unique within an Application Gateway.
      polic-name: Name of Ssl Policy.
      policy-type: Type of Ssl Policy.
      min-protocol-version: Minimum version of Ssl protocol to be supported on application gateway.
      cipher-suites: Ssl cipher suites to be enabled in the specified order to application gateway.
      disabled-ssl-protocols: Space-separated list of protocols to disable.
      trusted-client-certificates: Array of references to application gateway trusted client certificates.
      client-auth-configuration: Client authentication configuration of the application gateway resource.

      Multiple ssl profiles can be specified by using more than one `--ssl-profile` argument.
    isPreview: true
  - name: --ssl-profile-id
    summary: |-
      SSL profile resource of the application gateway.
    isPreview: true
  - name: --subnet
    defaultValue: "default"
    summary: |-
      Name or ID of the subnet. Will create resource if it does not exist. If name specified, also specify --vnet-name. If you want to use an existing subnet in other resource group or subscription, please provide the ID instead of the name of the subnet.
  - name: --subnet-address-prefix
    defaultValue: "10.0.0.0/24"
    summary: |-
      The CIDR prefix to use when creating a new subnet.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --trusted-client-cert
    summary: |-
      The application gateway trusted client certificate.
    description: |-
      Usage: --trusted-client-certificates name=client1 data=client.cer

      name: Required. Name of the trusted client certificate that is unique within an Application Gateway
      data: Required. Certificate public data.

      Multiple trusted client certificates can be specified by using more than one `--trusted-client-certificates` argument.
    isPreview: true
  - name: --validate
    defaultValue: "False"
    summary: |-
      Generate and validate the ARM template without creating any resources.
  - name: --vnet-address-prefix
    defaultValue: "10.0.0.0/16"
    summary: |-
      The CIDR prefix to use when creating a new VNet.
  - name: --vnet-name
    summary: |-
      The virtual network (VNet) name.
  - name: --waf-policy
    summary: |-
      Name or ID of a web application firewall (WAF) policy.
  - name: --zones -z
    summary: |-
      Space-separated list of availability zones into which to provision the resource.
