### YamlMime:AzureCLIGroup
uid: az_network_watcher_connection-monitor_output
name: az network watcher connection-monitor output
summary: |-
  Manage output of connection monitor.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Core
directCommands:
- uid: az_network_watcher_connection-monitor_output_add
  name: az network watcher connection-monitor output add
  summary: |-
    Add an output to a connection monitor.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'network watcher connection-monitor output' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network watcher connection-monitor output add --connection-monitor
                                                     --location
                                                     --output-type {Workspace}
                                                     [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                     [--output-index]
                                                     [--workspace-id]
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: |-
      Connection monitor name.
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - isRequired: true
    name: --output-type --type
    parameterValueGroup: "Workspace"
    summary: |-
      Connection monitor output destination type. Currently, only "Workspace" is supported.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --output-index
    summary: |-
      Output-index.
  - name: --workspace-id
    summary: |-
      The id of log analytics workspace.
- uid: az_network_watcher_connection-monitor_output_list
  name: az network watcher connection-monitor output list
  summary: |-
    List all output from a connection monitor.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'network watcher connection-monitor output' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network watcher connection-monitor output list --connection-monitor
                                                      --location
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: |-
      Connection monitor name.
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
- uid: az_network_watcher_connection-monitor_output_remove
  name: az network watcher connection-monitor output remove
  summary: |-
    Remove all outputs from a connection monitor.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'network watcher connection-monitor output' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network watcher connection-monitor output remove --connection-monitor
                                                        --location
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: |-
      Connection monitor name.
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
- uid: az_network_watcher_connection-monitor_output_wait
  name: az network watcher connection-monitor output wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'network watcher connection-monitor output' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network watcher connection-monitor output wait [--connection-monitor]
                                                      [--created]
                                                      [--custom]
                                                      [--deleted]
                                                      [--exists]
                                                      [--ids]
                                                      [--interval]
                                                      [--subscription]
                                                      [--timeout]
                                                      [--updated]
                                                      [--watcher-name]
                                                      [--watcher-rg]
  optionalParameters:
  - name: --connection-monitor
    summary: |-
      Connection monitor name.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
  - name: --watcher-name
    summary: |-
      The name of the Network Watcher resource.
  - name: --watcher-rg -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_network_watcher_connection-monitor_output_add
