### YamlMime:AzureCLIGroup
uid: az_network_dns_record-set_txt
name: az network dns record-set txt
summary: |-
  Manage DNS TXT records.
status: GA
sourceType: Core
directCommands:
- uid: az_network_dns_record-set_txt_add-record
  name: az network dns record-set txt add-record
  summary: |-
    Add a TXT record.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network dns record-set txt add-record --record-set-name
                                             --resource-group
                                             --value
                                             --zone-name
                                             [--if-none-match]
  examples:
  - summary: |-
      Add a TXT record.
    syntax: >-
      az network dns record-set txt add-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -v Owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --record-set-name -n
    summary: |-
      The name of the record set relative to the zone. Creates a new record set if one does not exist.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --value -v
    summary: |-
      Space-separated list of text values which will be concatenated together.
  - isRequired: true
    name: --zone-name -z
    summary: |-
      The name of the zone.
  optionalParameters:
  - name: --if-none-match
    summary: |-
      Create the record set only if it does not already exist.
- uid: az_network_dns_record-set_txt_create
  name: az network dns record-set txt create
  summary: |-
    Create a TXT record set.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network dns record-set txt create --name
                                         --resource-group
                                         --zone-name
                                         [--if-match]
                                         [--if-none-match]
                                         [--metadata]
                                         [--target-resource]
                                         [--tm-profile]
                                         [--ttl]
  examples:
  - summary: |-
      Create a TXT record set.
    syntax: az network dns record-set txt create -g MyResourceGroup -z www.mysite.com -n MyRecordSet --metadata owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the record set, relative to the name of the zone.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --zone-name -z
    summary: |-
      The name of the DNS zone (without a terminating dot).
  optionalParameters:
  - name: --if-match
    summary: |-
      The etag of the record set. Omit this value to always overwrite the current record set. Specify the last-seen etag value to prevent accidentally overwriting any concurrent changes.
  - name: --if-none-match
    summary: |-
      Set to '*' to allow a new record set to be created, but to prevent updating an existing record set. Other values will be ignored.
  - name: --metadata
    summary: |-
      The metadata attached to the record set.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --target-resource
    summary: |-
      ID of an Azure resource from which the DNS resource value is taken.
  - name: --tm-profile --traffic-management-profile
    summary: |-
      A reference to an Azure Traffic Manager Profile resource from where the DNS resource value is taken.
    isExperimental: true
  - name: --ttl
    defaultValue: "3600"
    summary: |-
      The TTL (time-to-live) of the records in the record set.
- uid: az_network_dns_record-set_txt_delete
  name: az network dns record-set txt delete
  summary: |-
    Delete a TXT record set.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network dns record-set txt delete [--ids]
                                         [--if-match]
                                         [--name]
                                         [--resource-group]
                                         [--subscription]
                                         [--yes]
                                         [--zone-name]
  examples:
  - summary: |-
      Delete a TXT record set.
    syntax: az network dns record-set txt delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --if-match
    summary: |-
      Etag of the record set. Omit this value to always delete the current record set. Specify the last-seen etag value to prevent accidentally deleting any concurrent changes.
  - name: --name -n
    summary: |-
      Name of the record set, relative to the name of the zone.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
  - name: --zone-name -z
    summary: |-
      Name of the DNS zone.
- uid: az_network_dns_record-set_txt_list
  name: az network dns record-set txt list
  summary: |-
    List TXT record sets in a zone.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network dns record-set txt list --resource-group
                                       --zone-name
                                       [--max-items]
                                       [--next-token]
                                       [--recordsetnamesuffix]
                                       [--top]
  examples:
  - summary: |-
      List TXT record sets in a zone.
    syntax: az network dns record-set txt list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --zone-name -z
    summary: |-
      The name of the DNS zone (without a terminating dot).
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --recordsetnamesuffix
    summary: |-
      The suffix label of the record set name that has to be used to filter the record set enumerations. If this parameter is specified, Enumeration will return only records that end with .<recordSetNameSuffix>.
  - name: --top
    summary: |-
      The maximum number of record sets to return. If not specified, returns up to 100 record sets.
- uid: az_network_dns_record-set_txt_remove-record
  name: az network dns record-set txt remove-record
  summary: |-
    Remove a TXT record from its record set.
  description: |-
    By default, if the last record in a set is removed, the record set is deleted. To retain the empty record set, include --keep-empty-record-set.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network dns record-set txt remove-record --record-set-name
                                                --resource-group
                                                --value
                                                --zone-name
                                                [--keep-empty-record-set]
  examples:
  - summary: |-
      Remove a TXT record from its record set.
    syntax: >-
      az network dns record-set txt remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -v Owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --record-set-name -n
    summary: |-
      The name of the record set relative to the zone.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --value -v
    summary: |-
      Space-separated list of text values which will be concatenated together.
  - isRequired: true
    name: --zone-name -z
    summary: |-
      The name of the zone.
  optionalParameters:
  - name: --keep-empty-record-set
    defaultValue: "False"
    summary: |-
      Keep the empty record set if the last record is removed.
- uid: az_network_dns_record-set_txt_show
  name: az network dns record-set txt show
  summary: |-
    Get a TXT record set.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network dns record-set txt show [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
                                       [--zone-name]
  examples:
  - summary: |-
      Get a TXT record set.
    syntax: az network dns record-set txt show -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the record set, relative to the name of the zone.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --zone-name -z
    summary: |-
      Name of the DNS zone.
- uid: az_network_dns_record-set_txt_update
  name: az network dns record-set txt update
  summary: |-
    Update a TXT record set.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network dns record-set txt update [--add]
                                         [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--ids]
                                         [--if-match]
                                         [--if-none-match]
                                         [--metadata]
                                         [--name]
                                         [--remove]
                                         [--resource-group]
                                         [--set]
                                         [--subscription]
                                         [--target-resource]
                                         [--tm-profile]
                                         [--zone-name]
  examples:
  - summary: |-
      Update a TXT record set.
    syntax: az network dns record-set txt update -g MyResourceGroup -z www.mysite.com -n MyRecordSet --metadata owner=WebTeam
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --if-match
    summary: |-
      Etag of the record set. Omit this value to always overwrite the current record set. Specify the last-seen etag value to prevent accidentally overwriting any concurrent changes.
  - name: --if-none-match
    summary: |-
      Set to `*` to allow a new record set to be created, but to prevent updating an existing record set. Other values will be ignored.
  - name: --metadata
    summary: |-
      Metadata in space-separated key=value pairs. This overwrites any existing metadata.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --name -n
    summary: |-
      Name of the record set, relative to the name of the zone.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --target-resource
    summary: |-
      ID of an Azure resource from which the DNS resource value is taken.
  - name: --tm-profile --traffic-management-profile
    summary: |-
      A reference to an Azure Traffic Manager Profile resource from where the DNS resource value is taken.
    isExperimental: true
  - name: --zone-name -z
    summary: |-
      Name of the DNS zone.
commands:
- az_network_dns_record-set_txt_add-record
