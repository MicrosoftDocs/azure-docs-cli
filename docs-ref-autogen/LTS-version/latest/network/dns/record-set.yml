### YamlMime:AzureCLIGroup
uid: az_network_dns_record-set
name: az network dns record-set
summary: |-
  Manage DNS records and record sets.
status: GA
sourceType: Core
directCommands:
- uid: az_network_dns_record-set_list
  name: az network dns record-set list
  summary: |-
    List all record sets within a DNS zone.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network dns record-set list --resource-group
                                   --zone-name
                                   [--max-items]
                                   [--next-token]
  examples:
  - summary: |-
      List all "@" record sets within this zone.
    syntax: az network dns record-set list -g MyResourceGroup -z www.mysite.com --query "[?name=='@']"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --zone-name -z
    summary: |-
      Name of the DNS zone.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
