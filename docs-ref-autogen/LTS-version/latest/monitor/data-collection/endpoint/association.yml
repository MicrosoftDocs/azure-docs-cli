### YamlMime:AzureCLIGroup
uid: az_monitor_data-collection_endpoint_association
name: az monitor data-collection endpoint association
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **monitor-control-service** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az monitor data-collection endpoint association** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Monitor data-collection endpoint association.
status: GA
sourceType: Extension
directCommands:
- uid: az_monitor_data-collection_endpoint_association_list
  name: az monitor data-collection endpoint association list
  summary: |-
    List associations for the specified data collection endpoint.
  status: GA
  sourceType: Extension
  syntax: >-
    az monitor data-collection endpoint association list --data-collection-endpoint-name
                                                         --resource-group
                                                         [--max-items]
                                                         [--next-token]
  requiredParameters:
  - isRequired: true
    name: --data-collection-endpoint-name --name -n
    summary: |-
      The name of the data collection endpoint. The name is case insensitive.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
commands:
- az_monitor_data-collection_endpoint_association_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
