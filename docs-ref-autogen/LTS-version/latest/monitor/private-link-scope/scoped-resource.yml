- uid: az_monitor_private-link-scope_scoped-resource_create
  name: az monitor private-link-scope scoped-resource create
  summary: |-
    Create a scoped resource for a private link scope resource.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az monitor private-link-scope scoped-resource' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
  syntax: >-
    az monitor private-link-scope scoped-resource create --name
                                                         --resource-group
                                                         --scope-name
                                                         [--linked-resource]
                                                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create a scoped resource for a private link scope resource.
    syntax: az monitor private-link-scope scoped-resource create -g MyResourceGroup -n MyName --linked-resource MyID --scope-name MyScope
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the assigned resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --scope-name
    summary: |-
      Name of the Azure Monitor Private Link Scope.
  optionalParameters:
  - name: --linked-resource
    summary: |-
      ARM resource ID of the linked resource. It should be one of log analytics workspace or application insights component.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
