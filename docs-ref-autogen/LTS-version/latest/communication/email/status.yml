### YamlMime:AzureCLIGroup
uid: az_communication_email_status
name: az communication email status
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **communication** extension for the Azure CLI (version 2.59.0 or higher). The extension will automatically install the first time you run an **az communication email status** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to get the status of emails previously sent using Azure Communication Services Email service.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'communication email' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_communication_email_status_get
  name: az communication email status get
  summary: |-
    Get status of an email previously sent.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'communication email' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az communication email status get --connection-string
                                      --operation-id
  examples:
  - summary: |-
      Get status of an email
    syntax: az communication email status get --operation-id "01234567-89ab-cdef-0123-012345678901" --connection-string "endpoint=XXXXXXXXXXXXXXXX;accesskey=XXXXXXXXXXXXXXXXXXXXXX"
  requiredParameters:
  - isRequired: true
    name: --connection-string
    summary: |-
      Connection string for Azure Communication Service. Must be provided.
  - isRequired: true
    name: --operation-id
    summary: |-
      System generated message id (GUID) returned from a previous call to send email.
commands:
- az_communication_email_status_get
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to get the status of emails previously sent using Azure Communication Services Email service.
