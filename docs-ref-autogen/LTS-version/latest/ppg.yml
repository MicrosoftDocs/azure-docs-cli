- uid: az_ppg_update
  name: az ppg update
  summary: |-
    Update a proximity placement group.
  status: GA
  sourceType: Core
  syntax: >-
    az ppg update --name
                  --resource-group
                  [--add]
                  [--force-string]
                  [--include-colocation-status]
                  [--intent-vm-sizes]
                  [--remove]
                  [--set]
                  [--type {Standard, Ultra}]
  examples:
  - summary: |-
      Update a proximity placement group with specifying VM sizes that can be created.
    syntax: >-
      az ppg update --name MyProximityPlacementGroup --resource-group MyResourceGroup \
          --intent-vm-sizes Standard_E64s_v4 Standard_M416ms_v2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the proximity placement group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --add
    defaultValue: '[]'
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
    groupName: Generic Update Arguments
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    groupName: Generic Update Arguments
  - name: --include-colocation-status
    summary: |-
      IncludeColocationStatus=true enables fetching the colocation status of all the resources in the proximity placement group. Default value is None.
  - name: --intent-vm-sizes
    summary: |-
      Specify possible sizes of virtual machines that can be created in the proximity placement group.
  - name: --remove
    defaultValue: '[]'
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
    groupName: Generic Update Arguments
  - name: --set
    defaultValue: '[]'
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
    groupName: Generic Update Arguments
  - name: --type -t
    acceptedValues: Standard, Ultra
    summary: |-
      The type of the proximity placement group.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
