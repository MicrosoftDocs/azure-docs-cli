### YamlMime:AzureCLIGroup
uid: az_ppg
name: az ppg
summary: |-
  Manage Proximity Placement Groups.
status: GA
sourceType: Core
directCommands:
- uid: az_ppg_create
  name: az ppg create
  summary: |-
    Create a proximity placement group.
  status: GA
  sourceType: Core
  syntax: >-
    az ppg create --name
                  --resource-group
                  [--intent-vm-sizes]
                  [--location]
                  [--tags]
                  [--type {Standard, Ultra}]
                  [--zone]
  examples:
  - summary: |-
      Create a proximity placement group (autogenerated)
    syntax: az ppg create --name MyProximityPlacementGroup --resource-group MyResourceGroup
  - summary: |-
      Create a proximity placement group with specifying VM sizes that can be created.
    syntax: >-
      az ppg create --name MyProximityPlacementGroup --resource-group MyResourceGroup \
          --intent-vm-sizes Standard_E64s_v4 Standard_M416ms_v2
  - summary: |-
      Create a proximity placement group with specifying VM sizes that can be created and availability zone.
    syntax: >-
      az ppg create --name MyProximityPlacementGroup --resource-group MyResourceGroup \
          --intent-vm-sizes Standard_E64s_v4 Standard_M416ms_v2 --zone 1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the proximity placement group.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --intent-vm-sizes
    summary: |-
      Specify possible sizes of virtual machines that can be created in the proximity placement group.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --type -t
    acceptedValues: Standard, Ultra
    summary: |-
      The type of the proximity placement group.
  - name: --zone -z
    summary: |-
      Availability zone into which to provision the resource.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
