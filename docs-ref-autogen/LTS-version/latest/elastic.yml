### YamlMime:AzureCLIGroup
uid: az_elastic
name: az elastic
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **elastic** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az elastic** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Microsoft Elastic.
status: GA
sourceType: Extension
directCommands:
- uid: az_elastic_get-organization-api-key
  name: az elastic get-organization-api-key
  summary: |-
    Fetch User API Key from internal database, if it was generated and stored while creating the Elasticsearch Organization.
  status: GA
  sourceType: Extension
  syntax: az elastic get-organization-api-key [--email-id]
  examples:
  - summary: |-
      Get organization api key
    syntax: az elastic get-organization-api-key --email-id id
  optionalParameters:
  - name: --email-id
    summary: |-
      The User email Id.
    groupName: Body Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
