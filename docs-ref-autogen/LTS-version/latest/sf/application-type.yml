### YamlMime:AzureCLIGroup
uid: az_sf_application-type
name: az sf application-type
summary: |-
  Manage application types on an Azure Service Fabric cluster.
status: GA
sourceType: Core
directCommands:
- uid: az_sf_application-type_create
  name: az sf application-type create
  summary: |-
    Create a new application type on an Azure Service Fabric cluster.
  status: GA
  sourceType: Core
  syntax: >-
    az sf application-type create --application-type-name
                                  --cluster-name
                                  --resource-group
  examples:
  - summary: |-
      Create new application type.
    syntax: az sf application-type create -g testRG -c testCluster --application-type-name testAppType
  requiredParameters:
  - isRequired: true
    name: --application-type-name --name
    summary: |-
      Specify the application type name.
  - isRequired: true
    name: --cluster-name -c
    summary: |-
      Specify the name of the cluster, if not given it will be same as resource group name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Specify the resource group name. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_sf_application-type_delete
  name: az sf application-type delete
  summary: |-
    Delete an application type.
  status: GA
  sourceType: Core
  syntax: >-
    az sf application-type delete --application-type-name
                                  --cluster-name
                                  --resource-group
  examples:
  - summary: |-
      Delete application type.
    syntax: az sf application-type delete -g testRG -c testCluster --application-type-name CalcServiceApp
  requiredParameters:
  - isRequired: true
    name: --application-type-name --name
    summary: |-
      Specify the application type name.
  - isRequired: true
    name: --cluster-name -c
    summary: |-
      Specify the name of the cluster, if not given it will be same as resource group name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Specify the resource group name. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_sf_application-type_list
  name: az sf application-type list
  summary: |-
    List application types of a given cluster.
  status: GA
  sourceType: Core
  syntax: >-
    az sf application-type list --cluster-name
                                --resource-group
  examples:
  - summary: |-
      List application types for a given cluster.
    syntax: az sf application-type list -g testRG -c testCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: |-
      Specify the name of the cluster, if not given it will be same as resource group name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Specify the resource group name. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_sf_application-type_show
  name: az sf application-type show
  summary: |-
    Show the properties of an application type on an Azure Service Fabric cluster.
  status: GA
  sourceType: Core
  syntax: >-
    az sf application-type show --application-type-name
                                --cluster-name
                                --resource-group
  examples:
  - summary: |-
      Get application type.
    syntax: az sf application-type show -g testRG -c testCluster --application-type-name CalcServiceApp
  requiredParameters:
  - isRequired: true
    name: --application-type-name --name
    summary: |-
      Specify the application type name.
  - isRequired: true
    name: --cluster-name -c
    summary: |-
      Specify the name of the cluster, if not given it will be same as resource group name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Specify the resource group name. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_sf_application-type_create
- az_sf_application-type_delete
- az_sf_application-type_list
- az_sf_application-type_show
- az_sf_application-type_version
- az_sf_application-type_version_create
- az_sf_application-type_version_delete
- az_sf_application-type_version_list
- az_sf_application-type_version_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage application types on an Azure Service Fabric cluster.
