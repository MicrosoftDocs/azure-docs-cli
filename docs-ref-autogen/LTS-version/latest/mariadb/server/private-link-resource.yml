### YamlMime:AzureCLIGroup
uid: az_mariadb_server_private-link-resource
name: az mariadb server private-link-resource
summary: |-
  Manage MariaDB server private link resources.
status: GA
sourceType: Core
directCommands:
- uid: az_mariadb_server_private-link-resource_list
  name: az mariadb server private-link-resource list
  summary: |-
    List the private link resources supported for a MariaDB server.
  status: GA
  sourceType: Core
  syntax: >-
    az mariadb server private-link-resource list [--ids]
                                                 [--resource-group]
                                                 [--server-name]
                                                 [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server-name -s
    summary: |-
      Name of the Server.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_mariadb_server_private-link-resource_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage MariaDB server private link resources.
