### YamlMime:AzureCLIGroup
uid: az_security_adaptive-application-controls
name: az security adaptive-application-controls
summary: |-
  Enable control which applications can run on your Azure and non-Azure machines (Windows and Linux).
status: GA
sourceType: Core
directCommands:
- uid: az_security_adaptive-application-controls_list
  name: az security adaptive-application-controls list
  summary: |-
    Adaptive Application Controls - List.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: az security adaptive-application-controls list
  examples:
  - summary: |-
      list all application control VM/server groups.
    syntax: az security adaptive-application-controls list
- uid: az_security_adaptive-application-controls_show
  name: az security adaptive-application-controls show
  summary: |-
    Adaptive Application Controls - Get.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: >-
    az security adaptive-application-controls show --group-name
                                                   [--location]
  examples:
  - summary: |-
      Get a single application control VM/server group.
    syntax: az security adaptive-application-controls show --group-name GROUP1 --location centralsus
  requiredParameters:
  - isRequired: true
    name: --group-name
    summary: |-
      Name of an application control VM/server group.
  optionalParameters:
  - name: --location -l
    summary: |-
      Location of the resource. Possible values are "centralsus", "westeurope". Please use "list" operation to get all resources and locations.
commands:
- az_security_adaptive-application-controls_list
- az_security_adaptive-application-controls_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 05/13/2024
