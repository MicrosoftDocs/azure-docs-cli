### YamlMime:AzureCLIGroup
uid: az_relay_wcfrelay_authorization-rule_keys
name: az relay wcfrelay authorization-rule keys
summary: |-
  Manage Azure Authorization Rule keys for Relay Service WCF Relay.
status: GA
sourceType: Core
directCommands:
- uid: az_relay_wcfrelay_authorization-rule_keys_list
  name: az relay wcfrelay authorization-rule keys list
  summary: |-
    List the keys and connection strings of Authorization Rule for the given Relay Service WCF Relay.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
  syntax: >-
    az relay wcfrelay authorization-rule keys list --name
                                                   --namespace-name
                                                   --relay-name
                                                   --resource-group
  examples:
  - summary: |-
      List the keys and connection strings of Authorization Rule for the given Relay Service WCF Relay
    syntax: az relay wcfrelay authorization-rule keys list --resource-group myresourcegroup --namespace- name mynamespace --relay-name myrelay --name myauthorule
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of WCF Relay Authorization Rule.
  - isRequired: true
    name: --namespace-name
    summary: |-
      Name of Namespace.
  - isRequired: true
    name: --relay-name
    summary: |-
      Name of WCF Relay.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_relay_wcfrelay_authorization-rule_keys_renew
  name: az relay wcfrelay authorization-rule keys renew
  summary: |-
    Regenerate keys of Authorization Rule for Relay Service WCF Relay.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
  syntax: >-
    az relay wcfrelay authorization-rule keys renew --key {PrimaryKey, SecondaryKey}
                                                    [--ids]
                                                    [--key-value]
                                                    [--name]
                                                    [--namespace-name]
                                                    [--relay-name]
                                                    [--resource-group]
                                                    [--subscription]
  examples:
  - summary: |-
      Regenerate keys of Authorization Rule for Relay Service WCF Relay
    syntax: az relay wcfrelay authorization-rule keys renew --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay --name myauthorule --key PrimaryKey
  requiredParameters:
  - isRequired: true
    name: --key
    acceptedValues: PrimaryKey, SecondaryKey
    summary: |-
      Specifies Primary or Secondary key needs to be reset.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --key-value
    summary: |-
      Optional. If the key value is provided, this is set to key type, or autogenerated key value set for key type.
  - name: --name -n
    summary: |-
      Name of WCF Relay Authorization Rule.
    groupName: Resource Id Arguments
  - name: --namespace-name
    summary: |-
      Name of Namespace.
    groupName: Resource Id Arguments
  - name: --relay-name
    summary: |-
      Name of WCF Relay.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_relay_wcfrelay_authorization-rule_keys_list
