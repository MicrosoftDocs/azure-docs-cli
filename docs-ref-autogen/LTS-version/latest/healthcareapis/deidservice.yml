- uid: az_healthcareapis_deidservice_create
  name: az healthcareapis deidservice create
  summary: |-
    Create a DeidService.
  status: GA
  sourceType: Extension
  syntax: >-
    az healthcareapis deidservice create --deid-service-name --name
                                         --resource-group
                                         [--identity]
                                         [--location]
                                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--public-network-access {Disabled, Enabled}]
                                         [--tags]
  examples:
  - summary: |-
      DeidServices_Create - generated by [MaximumSet] rule. [stable]
    syntax: az healthcareapis deidservice create --resource-group rgopenapi --deid-service-name deidTest --location eastus
  requiredParameters:
  - isRequired: true
    name: --deid-service-name --name -n
    summary: |-
      The name of the deid service.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --identity
    summary: |-
      The managed service identities assigned to this resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: Resource Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --public-network-access
    acceptedValues: Disabled, Enabled
    summary: |-
      Gets or sets allow or disallow public network access to resource.
    groupName: Properties Arguments
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Resource Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
