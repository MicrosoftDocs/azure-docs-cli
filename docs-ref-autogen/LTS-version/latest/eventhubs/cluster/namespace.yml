### YamlMime:AzureCLIGroup
uid: az_eventhubs_cluster_namespace
name: az eventhubs cluster namespace
summary: |-
  List of Namespaces within given Cluster.
status: GA
sourceType: Core
directCommands:
- uid: az_eventhubs_cluster_namespace_list
  name: az eventhubs cluster namespace list
  summary: |-
    List all Event Hubs Namespace IDs in an Event Hubs Dedicated Cluster.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
  syntax: >-
    az eventhubs cluster namespace list --cluster-name
                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: |-
      The name of the Event Hubs Cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_eventhubs_cluster_namespace_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
