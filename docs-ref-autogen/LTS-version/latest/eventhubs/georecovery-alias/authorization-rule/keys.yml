### YamlMime:AzureCLIGroup
uid: az_eventhubs_georecovery-alias_authorization-rule_keys
name: az eventhubs georecovery-alias authorization-rule keys
summary: |-
  Manage Azure Event Hubs Authorizationrule connection strings for Geo Recovery configuration Alias.
status: GA
sourceType: Core
directCommands:
- uid: az_eventhubs_georecovery-alias_authorization-rule_keys_list
  name: az eventhubs georecovery-alias authorization-rule keys list
  summary: |-
    Gets the primary and secondary connection strings for the Namespace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
  syntax: >-
    az eventhubs georecovery-alias authorization-rule keys list --alias
                                                                --authorization-rule-name
                                                                --namespace-name
                                                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --alias -a
    summary: |-
      The Disaster Recovery configuration name.
  - isRequired: true
    name: --authorization-rule-name --name -n
    summary: |-
      The authorization rule name.
  - isRequired: true
    name: --namespace-name
    summary: |-
      The Namespace name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_eventhubs_georecovery-alias_authorization-rule_keys_list
