directCommands:
- uid: az_eventhubs_namespace_private-link-resource_show
  name: az eventhubs namespace private-link-resource show
  summary: |-
    List lists of resources that supports Privatelinks.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
  syntax: >-
    az eventhubs namespace private-link-resource show --namespace-name
                                                      --resource-group
                                                      [--max-items]
                                                      [--next-token]
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: |-
      The Namespace name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
