### YamlMime:AzureCLIGroup
uid: az_billing_property
name: az billing property
summary: |-
  Billing property.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Core
directCommands:
- uid: az_billing_property_show
  name: az billing property show
  summary: |-
    Get the billing properties for a subscription. This operation is not supported for billing accounts with agreement type Enterprise Agreement.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'billing property' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
  syntax: az billing property show
  examples:
  - summary: |-
      Show the properties of a billing account
    syntax: az billing property show
- uid: az_billing_property_update
  name: az billing property update
  summary: |-
    Update the billing property of a subscription. Currently, cost center can be updated. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'billing property' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
  syntax: az billing property update [--cost-center]
  examples:
  - summary: |-
      Update properties of a billing account
    syntax: az billing property update --cost-center "1010"
  optionalParameters:
  - name: --cost-center
    summary: |-
      The cost center applied to the subscription.
commands:
- az_billing_property_show
- az_billing_property_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
