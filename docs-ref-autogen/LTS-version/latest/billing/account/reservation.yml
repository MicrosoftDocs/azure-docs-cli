### YamlMime:AzureCLIGroup
uid: az_billing_account_reservation
name: az billing account reservation
summary: |-
  Manage account reservation.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'billing account' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_billing_account_reservation_list
  name: az billing account reservation list
  summary: |-
    List the reservations for a billing account and the roll up counts of reservations group by provisioning states.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'billing account' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
  syntax: >-
    az billing account reservation list --billing-account-name
                                        [--filter]
                                        [--max-items]
                                        [--next-token]
                                        [--orderby]
                                        [--refresh-summary]
                                        [--selected-state]
  requiredParameters:
  - isRequired: true
    name: --billing-account-name
    summary: |-
      The ID that uniquely identifies a billing account.
  optionalParameters:
  - name: --filter
    summary: |-
      May be used to filter by reservation properties. The filter supports 'eq', 'or', and 'and'. It does not currently support 'ne', 'gt', 'le', 'ge', or 'not'.
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --orderby
    summary: |-
      May be used to sort order by reservation properties.
  - name: --refresh-summary
    summary: |-
      To indicate whether to refresh the roll up counts of the reservations group by provisioning states.
  - name: --selected-state
    summary: |-
      The selected provisioning state.
commands:
- az_billing_account_reservation_list
