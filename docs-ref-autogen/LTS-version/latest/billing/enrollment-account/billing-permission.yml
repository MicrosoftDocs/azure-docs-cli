directCommands:
- uid: az_billing_enrollment-account_billing-permission_list
  name: az billing enrollment-account billing-permission list
  summary: |-
    List the billing permissions the caller has on an enrollment account.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
  syntax: >-
    az billing enrollment-account billing-permission list --billing-account-name
                                                          --enrollment-account-name
                                                          [--max-items]
                                                          [--next-token]
  requiredParameters:
  - isRequired: true
    name: --billing-account-name
    summary: |-
      The ID that uniquely identifies a billing account.
  - isRequired: true
    name: --enrollment-account-name
    summary: |-
      The ID that uniquely identifies an enrollment account.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
