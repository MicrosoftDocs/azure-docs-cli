uid: az_containerapp_add-on
name: az containerapp add-on
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **containerapp** extension for the Azure CLI (version 2.62.0 or higher). The extension will automatically install the first time you run an **az containerapp add-on** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage add-ons available within the environment.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_containerapp_add-on_list
  name: az containerapp add-on list
  summary: |-
    List all add-ons within the environment.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'containerapp add-on' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az containerapp add-on list --environment
                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --environment
    summary: |-
      The environment name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
