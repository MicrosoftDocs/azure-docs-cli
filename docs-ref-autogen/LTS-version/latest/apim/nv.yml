### YamlMime:AzureCLIGroup
uid: az_apim_nv
name: az apim nv
summary: |-
  Manage Azure API Management Named Values.
status: GA
sourceType: Core
directCommands:
- uid: az_apim_nv_create
  name: az apim nv create
  summary: |-
    Create an API Management Named Value.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
  syntax: >-
    az apim nv create --display-name
                      --named-value-id
                      --resource-group
                      --service-name
                      [--if-match]
                      [--no-wait]
                      [--secret {false, true}]
                      [--tags]
                      [--value]
  examples:
  - summary: |-
      Create a Named Value.
    syntax: az apim nv create --service-name MyApim -g MyResourceGroup --named-value-id MyNamedValue --display-name 'My Named Value' --value 'foo'
  requiredParameters:
  - isRequired: true
    name: --display-name
    summary: |-
      The Display name of the Named Value.
  - isRequired: true
    name: --named-value-id
    summary: |-
      Unique name for the Named Value to be created.
    description: |-
      Must be unique in the current API Management service instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service-name -n
    summary: |-
      The name of the API Management service instance.
  optionalParameters:
  - name: --if-match
    summary: |-
      ETag of the Entity.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --secret
    defaultValue: "False"
    acceptedValues: false, true
    summary: |-
      Determines whether the value is a secret and should be encrypted or not. Default value is false.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --value
    summary: |-
      The value of the Named Value.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
