### YamlMime:AzureCLIGroup
uid: az_webapp_traffic-routing
name: az webapp traffic-routing
summary: |-
  Manage traffic routing for web apps.
status: GA
sourceType: Core
directCommands:
- uid: az_webapp_traffic-routing_clear
  name: az webapp traffic-routing clear
  summary: |-
    Clear the routing rules and send all traffic to production.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp traffic-routing clear [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: |-
      Clear the routing rules and send all traffic to production. (autogenerated)
    syntax: az webapp traffic-routing clear --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --name -n
    summary: |-
      Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
- uid: az_webapp_traffic-routing_set
  name: az webapp traffic-routing set
  summary: |-
    Configure routing traffic to deployment slots.
  status: GA
  sourceType: Core
  syntax: >-
    az webapp traffic-routing set --distribution
                                  [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: |-
      Configure routing traffic to deployment slots. (autogenerated)
    syntax: az webapp traffic-routing set --distribution staging=50 --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --distribution -d
    summary: |-
      Space-separated slot routings in a format of `<slot-name>=<percentage>` e.g. staging=50. Unused traffic percentage will go to the Production slot.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
