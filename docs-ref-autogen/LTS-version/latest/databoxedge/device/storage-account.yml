                                                 [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                 [--resource-group]
                                                 [--subscription]
                                                 [--yes]
  examples:
  - summary: |-
      Delete storage account
    syntax: az databoxedge device storage-account delete -g rg --device-name name -n sa-name
  optionalParameters:
  - name: --device-name
    summary: |-
      The device name.
