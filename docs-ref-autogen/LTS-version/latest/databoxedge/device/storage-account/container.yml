  syntax: >-
    az databoxedge device storage-account container create --container-name
                                                           --data-format {AzureFile, BlockBlob, PageBlob}
                                                           --device-name
                                                           --resource-group
                                                           --storage-account-name
                                                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create container
    syntax: az databoxedge device storage-account container create -g rg --device-name name --storage-account-name name -n container-name --data-format BlockBlob
  requiredParameters:
  - isRequired: true
    name: --container-name --name -n
    summary: |-
      The container name.
  - isRequired: true
    name: --data-format
    parameterValueGroup: "AzureFile, BlockBlob, PageBlob"
    summary: |-
      DataFormat for Container.
  - isRequired: true
    name: --device-name
    summary: |-
      The device name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --storage-account-name
    summary: |-
      The Storage Account Name.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
