### YamlMime:AzureCLIGroup
uid: az_netappfiles_resource
name: az netappfiles resource
summary: |-
  Provides operations for Azure NetApp Files (ANF) Account Resources.
status: GA
sourceType: Core
directCommands:
- uid: az_netappfiles_resource_query-region-info
  name: az netappfiles resource query-region-info
  summary: |-
    Provides storage to network proximity and logical zone mapping information.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles resource query-region-info [--ids]
                                              [--location]
                                              [--subscription]
  examples:
  - summary: |-
      Describes region specific information
    syntax: az netappfiles resource query-region-info -l westus
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_netappfiles_resource_query-region-info
- az_netappfiles_resource_region-info
- az_netappfiles_resource_region-info_default
- az_netappfiles_resource_region-info_default_show
- az_netappfiles_resource_region-info_list
metadata:
