### YamlMime:AzureCLIGroup
uid: az_netappfiles_subvolume
name: az netappfiles subvolume
summary: |-
  Manage Azure NetApp Files (ANF) Subvolume Resources.
status: GA
sourceType: Core
directCommands:
- uid: az_netappfiles_subvolume_create
  name: az netappfiles subvolume create
  summary: |-
    Create a subvolume in the path or clones the subvolume mentioned in the parentPath.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles subvolume create --account-name
                                    --name
                                    --pool-name
                                    --resource-group
                                    --volume-name
                                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                    [--parent-path]
                                    [--path]
                                    [--size]
  examples:
  - summary: |-
      Create a ANF subvolume
    syntax: az netappfiles subvolume create -g mygroup --account-name myaccountname  --pool-name mypoolname --volume-name myvolumename --subvolume-name mysubvolumename
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - isRequired: true
    name: --name --subvolume-name -n
    summary: |-
      The name of the subvolume.
  - isRequired: true
    name: --pool-name -p
    summary: |-
      The name of the capacity pool.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --volume-name -v
    summary: |-
      The name of the volume.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --parent-path
    summary: |-
      Parent path to the subvolume.
  - name: --path
    summary: |-
      Path to the subvolume.
  - name: --size
    summary: |-
      Truncate subvolume to the provided size in bytes.
- uid: az_netappfiles_subvolume_delete
  name: az netappfiles subvolume delete
  summary: |-
    Delete subvolume.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles subvolume delete [--account-name]
                                    [--ids]
                                    [--name]
                                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                    [--pool-name]
                                    [--resource-group]
                                    [--subscription]
                                    [--volume-name]
                                    [--yes]
  examples:
  - summary: |-
      Delete a subvolume of the ANF volume
    syntax: az netappfiles subvolume delete -g mygroup --account-name myaccountname  --pool-name mypoolname --volume-name myvolumename --subvolume-name mysubvolumename
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --subvolume-name -n
    summary: |-
      The name of the subvolume.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --pool-name -p
    summary: |-
      The name of the capacity pool.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --volume-name -v
    summary: |-
      The name of the volume.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_netappfiles_subvolume_list
  name: az netappfiles subvolume list
  summary: |-
    List a list of the subvolumes in the volume.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles subvolume list --account-name
                                  --pool-name
                                  --resource-group
                                  --volume-name
                                  [--max-items]
                                  [--next-token]
  examples:
  - summary: |-
      List all subvolumes of a ANF volume
    syntax: az netappfiles subvolume list -g mygroup --account-name myaccountname  --pool-name mypoolname --volume-name myvolumename
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - isRequired: true
    name: --pool-name -p
    summary: |-
      The name of the capacity pool.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --volume-name -v
    summary: |-
      The name of the volume.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_netappfiles_subvolume_show
  name: az netappfiles subvolume show
  summary: |-
    Get the path associated with the subvolumeName provided.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles subvolume show [--account-name]
                                  [--ids]
                                  [--name]
                                  [--pool-name]
                                  [--resource-group]
                                  [--subscription]
                                  [--volume-name]
  examples:
  - summary: |-
      Get a subvolume of the ANF volume
    syntax: az netappfiles subvolume show -g mygroup --account-name myaccountname  --pool-name mypoolname --volume-name myvolumename --subvolume-name mysubvolumename
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --subvolume-name -n
    summary: |-
      The name of the subvolume.
  - name: --pool-name -p
    summary: |-
      The name of the capacity pool.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --volume-name -v
    summary: |-
      The name of the volume.
- uid: az_netappfiles_subvolume_update
  name: az netappfiles subvolume update
  summary: |-
    Update a subvolume in the path or clones the subvolume mentioned in the parentPath.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles subvolume update [--account-name]
                                    [--add]
                                    [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                    [--ids]
                                    [--name]
                                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                    [--parent-path]
                                    [--path]
                                    [--pool-name]
                                    [--remove]
                                    [--resource-group]
                                    [--set]
                                    [--size]
                                    [--subscription]
                                    [--volume-name]
  examples:
  - summary: |-
      Update a subvolume
    syntax: az netappfiles subvolume update -g mygroup --account-name myaccountname  --pool-name mypoolname --volume-name myvolumename --subvolume-name mysubvolumename
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --subvolume-name -n
    summary: |-
      The name of the subvolume.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --parent-path
    summary: |-
      Parent path to the subvolume.
  - name: --path
    summary: |-
      Path to the subvolume.
  - name: --pool-name -p
    summary: |-
      The name of the capacity pool.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --size
    summary: |-
      Truncate subvolume to the provided size in bytes.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --volume-name -v
    summary: |-
      The name of the volume.
- uid: az_netappfiles_subvolume_wait
  name: az netappfiles subvolume wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles subvolume wait [--account-name]
                                  [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--ids]
                                  [--interval]
                                  [--name]
                                  [--pool-name]
                                  [--resource-group]
                                  [--subscription]
                                  [--timeout]
                                  [--updated]
                                  [--volume-name]
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name --subvolume-name -n
    summary: |-
      The name of the subvolume.
  - name: --pool-name -p
    summary: |-
      The name of the capacity pool.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
  - name: --volume-name -v
    summary: |-
      The name of the volume.
commands:
- az_netappfiles_subvolume_create
- az_netappfiles_subvolume_delete
- az_netappfiles_subvolume_list
- az_netappfiles_subvolume_metadata
- az_netappfiles_subvolume_metadata_show
- az_netappfiles_subvolume_show
- az_netappfiles_subvolume_update
- az_netappfiles_subvolume_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
