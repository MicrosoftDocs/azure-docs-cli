- uid: az_netappfiles_volume_replication_resume
  name: az netappfiles volume replication resume
  summary: |-
    Resync the connection on the destination volume. If the operation is ran on the source volume it will reverse-resync the connection and sync from destination to source.
  description: |-
    Resync a volume replication for the specified destination volume. The replication process is resumed from source to destination.
    If any quota rules exists on destination volume they will be overwritten with source volume's quota rules.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
  syntax: >-
    az netappfiles volume replication resume [--account-name]
                                             [--ids]
                                             [--name]
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--pool-name]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: |-
      Resume the replication process
    syntax: az netappfiles volume replication resume -g mygroup --account-name myaccname --pool-name mypoolname --name mydestinationvolname
  optionalParameters:
  - name: --account-name -a
    summary: |-
      The name of the NetApp account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --volume-name -n -v
    summary: |-
      The name of the volume.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --pool-name -p
    summary: |-
      The name of the capacity pool.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
