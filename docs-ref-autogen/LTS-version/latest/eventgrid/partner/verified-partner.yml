### YamlMime:AzureCLIGroup
uid: az_eventgrid_partner_verified-partner
name: az eventgrid partner verified-partner
summary: |-
  Manage verified partners.
status: GA
sourceType: Core
directCommands:
- uid: az_eventgrid_partner_verified-partner_list
  name: az eventgrid partner verified-partner list
  summary: |-
    List available verified partners.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
  syntax: az eventgrid partner verified-partner list [--odata-query]
  examples:
  - summary: |-
      List all verified partners in the current tenant.
    syntax: az eventgrid partner verified-partner list
  optionalParameters:
  - name: --odata-query
    summary: |-
      The OData query used for filtering the list results. Filtering is currently allowed on the Name property only. The supported operations include: CONTAINS, eq (for equal), ne (for not equal), AND, OR and NOT.
- uid: az_eventgrid_partner_verified-partner_show
  name: az eventgrid partner verified-partner show
  summary: |-
    Get the details of a verified partner.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
  syntax: az eventgrid partner verified-partner show --verified-partner-name
  examples:
  - summary: |-
      Show the details of a partner verified partner.
    syntax: az eventgrid partner verified-partner show --verified-partner-name verifiedpartner1
  requiredParameters:
  - isRequired: true
    name: --verified-partner-name
    summary: |-
      Name of the verified partner.
commands:
- az_eventgrid_partner_verified-partner_list
- az_eventgrid_partner_verified-partner_show
