- uid: az_eventgrid_domain_key_list
  name: az eventgrid domain key list
  summary: |-
    List shared access keys of a domain.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
  syntax: >-
    az eventgrid domain key list --name
                                 --resource-group
  examples:
  - summary: |-
      List shared access keys of a domain. (autogenerated)
    syntax: az eventgrid domain key list --name MyDomain --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the domain.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_eventgrid_domain_key_regenerate
  name: az eventgrid domain key regenerate
  summary: |-
    Regenerate a shared access key of a domain.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
  syntax: >-
    az eventgrid domain key regenerate --key-name
                                       --name
                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: |-
      Key name to regenerate key1 or key2.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the domain.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
