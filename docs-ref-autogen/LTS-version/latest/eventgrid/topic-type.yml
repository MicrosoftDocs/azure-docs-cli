### YamlMime:AzureCLIGroup
uid: az_eventgrid_topic-type
name: az eventgrid topic-type
summary: |-
  Get details for topic types.
status: GA
sourceType: Core
directCommands:
- uid: az_eventgrid_topic-type_list
  name: az eventgrid topic-type list
  summary: |-
    List registered topic types.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
  syntax: az eventgrid topic-type list
- uid: az_eventgrid_topic-type_list-event-types
  name: az eventgrid topic-type list-event-types
  summary: |-
    List the event types supported by a topic type.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
  syntax: az eventgrid topic-type list-event-types --name
  examples:
  - summary: |-
      List all event types supported by Azure Storage Accounts.
    syntax: az eventgrid topic-type list-event-types -n Microsoft.Storage.StorageAccounts
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the topic type.
- uid: az_eventgrid_topic-type_show
  name: az eventgrid topic-type show
  summary: |-
    Get the details for a topic type.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
  syntax: az eventgrid topic-type show --name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the topic type.
commands:
- az_eventgrid_topic-type_list
- az_eventgrid_topic-type_list-event-types
- az_eventgrid_topic-type_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
