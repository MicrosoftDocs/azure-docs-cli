directCommands:
- uid: az_site-recovery_vmware-site_run-as-account_list
  name: az site-recovery vmware-site run-as-account list
  summary: |-
    List to get run as accounts.
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery vmware-site run-as-account list --resource-group
                                                     --site-name
                                                     [--max-items]
                                                     [--next-token]
  examples:
  - summary: |-
      vmware-site run-as-account list
    syntax: az site-recovery vmware-site run-as-account list -g "rg" --site-name "site_name"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --site-name
    summary: |-
      Site name.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
