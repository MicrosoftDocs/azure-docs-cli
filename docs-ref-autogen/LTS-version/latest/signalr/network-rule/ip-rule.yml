### YamlMime:AzureCLIGroup
uid: az_signalr_network-rule_ip-rule
name: az signalr network-rule ip-rule
summary: |-
  Manage SignalR Service IP rules.
status: GA
sourceType: Core
directCommands:
- uid: az_signalr_network-rule_ip-rule_add
  name: az signalr network-rule ip-rule add
  summary: |-
    Add IP rule to SignalR Service.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
  syntax: >-
    az signalr network-rule ip-rule add --ip-rule
                                        [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: |-
      Add IP rule
    syntax: az signalr network-rule ip-rule add -n MySignalR -g MyResourceGroup --ip-rule value="10.0.0.24" action="Allow" --ip-rule value="192.168.0.0/24" action="Deny"
  requiredParameters:
  - isRequired: true
    name: --ip-rule
    summary: |-
      The IP rule for the hub.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of signalr service.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_signalr_network-rule_ip-rule_remove
  name: az signalr network-rule ip-rule remove
  summary: |-
    Remove IP rule from SignalR Service.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
  syntax: >-
    az signalr network-rule ip-rule remove --ip-rule
                                           [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--subscription]
  examples:
  - summary: |-
      Remove IP rule
    syntax: az signalr network-rule ip-rule remove -n MySignalR -g MyResourceGroup --ip-rule value="10.0.0.24" action="Allow" --ip-rule value="192.168.0.0/24" action="Deny"
  requiredParameters:
  - isRequired: true
    name: --ip-rule
    summary: |-
      The IP rule for the hub.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of signalr service.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_signalr_network-rule_ip-rule_add
- az_signalr_network-rule_ip-rule_remove
