### YamlMime:AzureCLIGroup
uid: az_redis_patch-schedule
name: az redis patch-schedule
summary: |-
  Manage Redis patch schedules.
status: GA
sourceType: Core
directCommands:
- uid: az_redis_patch-schedule_create
  name: az redis patch-schedule create
  summary: |-
    Create patching schedule for Redis cache.
  description: |-
    Usage example - az redis patch-schedule create --name testCacheName --resource-group testResourceGroup --schedule-entries '[{"dayOfWeek":"Tuesday","startHourUtc":"00","maintenanceWindow":"PT5H"}]'.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
  syntax: >-
    az redis patch-schedule create --name
                                   --resource-group
                                   --schedule-entries
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Redis cache.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --schedule-entries
    summary: |-
      List of Patch schedule entries. Example Value:[{"dayOfWeek":"Monday","startHourUtc":"00","maintenanceWindow":"PT5H"}].
- uid: az_redis_patch-schedule_delete
  name: az redis patch-schedule delete
  summary: |-
    Deletes the patching schedule of a redis cache.
  description: |-
    Usage example - az redis patch-schedule delete --name testCacheName --resource-group testResourceGroup.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
  syntax: >-
    az redis patch-schedule delete --name
                                   --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Redis cache.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_redis_patch-schedule_show
  name: az redis patch-schedule show
  summary: |-
    Gets the patching schedule of a redis cache.
  description: |-
    Usage example - az redis patch-schedule show --name testCacheName --resource-group testResourceGroup [--query-examples].
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
  syntax: >-
    az redis patch-schedule show --name
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Redis cache.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_redis_patch-schedule_update
  name: az redis patch-schedule update
  summary: |-
    Update the patching schedule for Redis cache.
  description: |-
    Usage example - az redis patch-schedule update --name testCacheName --resource-group testResourceGroup --schedule-entries '[{"dayOfWeek":"Tuesday","startHourUtc":"00","maintenanceWindow":"PT5H"}]'.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
  syntax: >-
    az redis patch-schedule update --name
                                   --resource-group
                                   --schedule-entries
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Redis cache.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --schedule-entries
    summary: |-
      List of Patch schedule entries. Example Value:[{"dayOfWeek":"Monday","startHourUtc":"00","maintenanceWindow":"PT5H"}].
commands:
- az_redis_patch-schedule_create
- az_redis_patch-schedule_delete
- az_redis_patch-schedule_show
- az_redis_patch-schedule_update
