### YamlMime:AzureCLIGroup
uid: az_fabric
name: az fabric
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **microsoft-fabric** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az fabric** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Microsoft Fabric resources.
status: GA
sourceType: Extension
commands:
- az_fabric_capacity
- az_fabric_capacity_check-name-availability
- az_fabric_capacity_create
- az_fabric_capacity_delete
- az_fabric_capacity_list
- az_fabric_capacity_list-skus
- az_fabric_capacity_list-skus-for-capacity
- az_fabric_capacity_resume
- az_fabric_capacity_show
- az_fabric_capacity_suspend
- az_fabric_capacity_update
- az_fabric_capacity_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Microsoft Fabric resources.
