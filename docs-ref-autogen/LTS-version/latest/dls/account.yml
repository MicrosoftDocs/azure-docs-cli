- uid: az_dls_account_update
  name: az dls account update
  summary: |-
    Updates a Data Lake Store account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dls' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
  syntax: >-
    az dls account update [--account]
                          [--allow-azure-ips {Disabled, Enabled}]
                          [--default-group]
                          [--firewall-state {Disabled, Enabled}]
                          [--ids]
                          [--key-version]
                          [--resource-group]
                          [--subscription]
                          [--tags]
                          [--tier {Commitment_100TB, Commitment_10TB, Commitment_1PB, Commitment_1TB, Commitment_500TB, Commitment_5PB, Consumption}]
                          [--trusted-id-provider-state {Disabled, Enabled}]
  examples:
  - summary: |-
      Updates a Data Lake Store account. (autogenerated)
    syntax: az dls account update --account mydatalakestoragegen1 --allow-azure-ips Enabled --firewall-state Enabled --resource-group MyResourceGroup --subscription MySubscription --tags key=value
  optionalParameters:
  - name: --account -n
    summary: |-
      Name of the Data Lake Store account.
  - name: --allow-azure-ips
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Allow/block Azure originating IPs through the firewall.
  - name: --default-group
    summary: |-
      Name of the default group to give permissions to for freshly created files and folders in the Data Lake Store account.
  - name: --firewall-state
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Enable/disable existing firewall rules.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --key-version
    summary: |-
      Key version for the user-assigned encryption type.
  - name: --resource-group -g
    summary: |-
      If not specified, will attempt to discover the resource group for the specified Data Lake Store account.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --tier
    parameterValueGroup: "Commitment_100TB, Commitment_10TB, Commitment_1PB, Commitment_1TB, Commitment_500TB, Commitment_5PB, Consumption"
    summary: |-
      The desired commitment tier for this account to use.
  - name: --trusted-id-provider-state
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Enable/disable the existing trusted ID providers.
