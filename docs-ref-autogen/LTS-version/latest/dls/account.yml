uid: az_dls_account
name: az dls account
summary: |-
  Manage Data Lake Store accounts.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'dls' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Core
directCommands:
- uid: az_dls_account_create
  name: az dls account create
  summary: |-
    Creates a Data Lake Store account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dls' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
  syntax: >-
    az dls account create --account
                          [--default-group]
                          [--disable-encryption]
                          [--encryption-type {ServiceManaged, UserManaged}]
                          [--key-name]
                          [--key-vault-id]
                          [--key-version]
                          [--location]
                          [--resource-group]
                          [--tags]
                          [--tier {Commitment_100TB, Commitment_10TB, Commitment_1PB, Commitment_1TB, Commitment_500TB, Commitment_5PB, Consumption}]
  examples:
  - summary: |-
      Creates a Data Lake Store account. (autogenerated)
    syntax: az dls account create --account mydatalakestoragegen1 --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: |-
      Name of the Data Lake Store account.
  optionalParameters:
  - name: --default-group
    summary: |-
      Name of the default group to give permissions to for freshly created files and folders in the Data Lake Store account.
  - name: --disable-encryption
    defaultValue: "False"
    summary: |-
      Indicates that the account will not have any form of encryption applied to it.
  - name: --encryption-type
    defaultValue: "ServiceManaged"
    parameterValueGroup: "ServiceManaged, UserManaged"
    summary: |-
      Indicates what type of encryption to provision the account with. By default, encryption is ServiceManaged. If no encryption is desired, it must be explicitly set with the --disable-encryption flag.
  - name: --key-name
    summary: |-
      Key name for the user-assigned encryption type.
  - name: --key-vault-id
    summary: |-
      Key vault for the user-assigned encryption type.
  - name: --key-version
    summary: |-
      Key version for the user-assigned encryption type.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --tier
    parameterValueGroup: "Commitment_100TB, Commitment_10TB, Commitment_1PB, Commitment_1TB, Commitment_500TB, Commitment_5PB, Consumption"
    summary: |-
      The desired commitment tier for this account to use.
- uid: az_dls_account_delete
  name: az dls account delete
  summary: |-
    Delete a Data Lake Store account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'dls' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
  syntax: >-
    az dls account delete [--account]
                          [--ids]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: |-
      Delete a Data Lake Store account. (autogenerated)
    syntax: az dls account delete --account mydatalakestoragegen1
  optionalParameters:
  - name: --account -n
    summary: |-
      Name of the Data Lake Store account.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      If not specified, will attempt to discover the resource group for the specified Data Lake Store account.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
