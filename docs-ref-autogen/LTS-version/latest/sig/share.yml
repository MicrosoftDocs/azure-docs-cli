  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --subscription-ids
    summary: |-
      A list of subscription ids to share the gallery.
  - name: --tenant-ids
    summary: |-
      A list of tenant ids to share the gallery.
- uid: az_sig_share_reset
  name: az sig share reset
  summary: |-
    Disable gallery from being shared with subscription or tenant.
  status: GA
  sourceType: Core
  syntax: >-
    az sig share reset [--gallery-name]
                       [--ids]
                       [--no-wait]
                       [--resource-group]
                       [--subscription]
  examples:
  - summary: |-
      Reset sharing profile of a gallery.
    syntax: az sig share reset --resource-group MyResourceGroup --gallery-name MyGallery
  optionalParameters:
  - name: --gallery-name -r
    summary: |-
      The name of the Shared Image Gallery.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_sig_share_wait
  name: az sig share wait
  summary: |-
    Place the CLI in a waiting state until a condition of a shared gallery is met.
  status: GA
  sourceType: Core
  syntax: >-
    az sig share wait --gallery-name
                      --resource-group
                      [--created]
                      [--custom]
                      [--deleted]
                      [--exists]
                      [--interval]
                      [--timeout]
                      [--updated]
  examples:
  - summary: |-
      Place the CLI in a waiting state until the gallery sharing object is updated.
    syntax: az sig share wait --updated --resource-group MyResourceGroup --gallery-name Gallery
  requiredParameters:
  - isRequired: true
    name: --gallery-name -r
    summary: |-
      Gallery name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_sig_share_add
- az_sig_share_enable-community
- az_sig_share_enable-community(image-gallery)
- az_sig_share_remove
- az_sig_share_reset
- az_sig_share_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
