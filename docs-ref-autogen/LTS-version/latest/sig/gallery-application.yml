### YamlMime:AzureCLIGroup
uid: az_sig_gallery-application
name: az sig gallery-application
summary: |-
  Manage gallery application.
status: GA
sourceType: Core
directCommands:
- uid: az_sig_gallery-application_create
  name: az sig gallery-application create
  summary: |-
    Create a gallery Application Definition.
  status: GA
  sourceType: Core
  syntax: >-
    az sig gallery-application create --application-name --name
                                      --gallery-name
                                      --os-type {Linux, Windows}
                                      --resource-group
                                      [--description]
                                      [--location]
                                      [--no-wait]
                                      [--tags]
  examples:
  - summary: |-
      Create a simple gallery Application.
    syntax: az sig gallery-application create --gallery-name MyGallery --name AppName -g MyResourceGroup --os-type windows
  requiredParameters:
  - isRequired: true
    name: --application-name --name -n
    summary: |-
      The name of the gallery Application.
  - isRequired: true
    name: --gallery-name -r
    summary: |-
      Gallery name.
  - isRequired: true
    name: --os-type
    acceptedValues: Linux, Windows
    summary: |-
      This property allows you to specify the supported type of the OS that application is built for. <br><br> Possible values are: <br><br> **Windows** <br><br> **Linux**.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --description
    summary: |-
      The description of this gallery Application Definition resource. This property is updatable.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
