### YamlMime:AzureCLIGroup
uid: az_batch_account_autostorage-keys
name: az batch account autostorage-keys
summary: |-
  Manage the access keys for the auto storage account configured for a Batch account.
status: GA
sourceType: Core
directCommands:
- uid: az_batch_account_autostorage-keys_sync
  name: az batch account autostorage-keys sync
  summary: |-
    Synchronizes access keys for the auto-storage account configured for the specified Batch account, only if storage key authentication is being used.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
  syntax: >-
    az batch account autostorage-keys sync --name
                                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Batch account.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of the resource group.
commands:
- az_batch_account_autostorage-keys_sync
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
