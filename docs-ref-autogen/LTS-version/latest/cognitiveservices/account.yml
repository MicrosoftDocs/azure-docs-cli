- uid: az_cognitiveservices_account_list-skus
  name: az cognitiveservices account list-skus
  summary: |-
    Manage Azure Cognitive Services accounts.
  description: |-
    This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
  syntax: >-
    az cognitiveservices account list-skus [--kind]
                                           [--location]
                                           [--name]
                                           [--resource-group]
  examples:
  - summary: |-
      Show SKUs.
    syntax: az cognitiveservices account list-skus --kind Face --location westus
  optionalParameters:
  - name: --kind
    summary: |-
      The API name of cognitive services account.
    valueFrom: az cognitiveservices account list-kinds
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --name -n
    summary: |-
      Cognitive service account name.
    description: |-
      --kind and --location will be ignored when --name is specified.
      --resource-group is required when when --name is specified.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: |-
      --resource-group is used when when --name is specified. In other cases it will be ignored.
