### YamlMime:AzureCLIGroup
uid: az_cognitiveservices_account_keys
name: az cognitiveservices account keys
summary: |-
  Manage Azure Cognitive Services accounts.
description: |-
  This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
status: GA
sourceType: Core
directCommands:
- uid: az_cognitiveservices_account_keys_list
  name: az cognitiveservices account keys list
  summary: |-
    Manage Azure Cognitive Services accounts.
  description: |-
    This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
  syntax: >-
    az cognitiveservices account keys list --name
                                           --resource-group
  examples:
  - summary: |-
      Get current resource keys.
    syntax: az cognitiveservices account keys list --name myresource -g cognitive-services-resource-group
  - summary: |-
      Manage Azure Cognitive Services accounts. (autogenerated)
    syntax: az cognitiveservices account keys list --name myresource --resource-group cognitive-services-resource-group --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Cognitive service account name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_cognitiveservices_account_keys_regenerate
  name: az cognitiveservices account keys regenerate
  summary: |-
    Manage Azure Cognitive Services accounts.
  description: |-
    This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
  syntax: >-
    az cognitiveservices account keys regenerate --key-name {Key1, Key2}
                                                 --name
                                                 --resource-group
  examples:
  - summary: |-
      Get new keys for resource.
    syntax: az cognitiveservices account keys regenerate --name myresource -g cognitive-services-resource-group --key-name key1
  requiredParameters:
  - isRequired: true
    name: --key-name
    parameterValueGroup: "Key1, Key2"
    summary: |-
      Key name to generate.
  - isRequired: true
    name: --name -n
    summary: |-
      Cognitive service account name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_cognitiveservices_account_keys_list
- az_cognitiveservices_account_keys_regenerate
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
