- uid: az_network_lb_address-pool_create
  name: az network lb address-pool create
  summary: |-
    Create an address pool.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network lb address-pool create --address-pool-name --name
                                      --lb-name
                                      --resource-group
                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create an address pool.
    syntax: az network lb address-pool create -g MyResourceGroup --lb-name MyLb -n MyAddressPool
  requiredParameters:
  - isRequired: true
    name: --address-pool-name --name -n
    summary: |-
      The name of the backend address pool.
  - isRequired: true
    name: --lb-name
    summary: |-
      The load balancer name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
