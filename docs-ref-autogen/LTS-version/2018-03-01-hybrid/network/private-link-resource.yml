directCommands:
- uid: az_network_private-link-resource_list
  name: az network private-link-resource list
  summary: |-
    List all private link resources.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network private-link-resource list [--id]
                                          [--name]
                                          [--resource-group]
                                          [--type {Microsoft.AgFoodPlatform/farmBeats, Microsoft.ApiManagement/service, Microsoft.AppConfiguration/configurationStores, Microsoft.Authorization/resourceManagementPrivateLinks, Microsoft.Automation/automationAccounts, Microsoft.Batch/batchAccounts, Microsoft.BotService/botServices, Microsoft.Cache/Redis, Microsoft.CognitiveServices/accounts, Microsoft.Compute/diskAccesses, Microsoft.ContainerRegistry/registries, Microsoft.DBforMariaDB/servers, Microsoft.DBforMySQL/servers, Microsoft.DBforPostgreSQL/servers, Microsoft.Dashboard/grafana, Microsoft.DataFactory/factories, Microsoft.Databricks/workspaces, Microsoft.DeviceUpdate/accounts, Microsoft.Devices/IotHubs, Microsoft.DigitalTwins/digitalTwinsInstances, Microsoft.DocumentDB/databaseAccounts, Microsoft.EventGrid/domains, Microsoft.EventGrid/topics, Microsoft.EventHub/namespaces, Microsoft.HDInsight/clusters, Microsoft.HealthcareApis/services, Microsoft.HybridCompute/privateLinkScopes, Microsoft.KeyVault/managedHSMs, Microsoft.Keyvault/vaults, Microsoft.KubernetesConfiguration/privateLinkScopes, Microsoft.Kusto/clusters, Microsoft.MachineLearningServices/workspaces, Microsoft.Media/mediaservices, Microsoft.Network/applicationGateways, Microsoft.Network/privateLinkServices, Microsoft.OpenEnergyPlatform/energyServices, Microsoft.PowerBI/privateLinkServicesForPowerBI, Microsoft.Purview/accounts, Microsoft.RecoveryServices/vaults, Microsoft.Search/searchServices, Microsoft.ServiceBus/namespaces, Microsoft.SignalRService/WebPubSub, Microsoft.SignalRService/signalr, Microsoft.Sql/servers, Microsoft.Storage/storageAccounts, Microsoft.StorageSync/storageSyncServices, Microsoft.Synapse/workspaces, Microsoft.Web/hostingEnvironments, Microsoft.Web/sites, microsoft.insights/privateLinkScopes}]
  examples:
  - summary: |-
      List all private link resources for a storage account.
    syntax: az network private-link-resource list -g MyResourceGroup -n MySA --type Microsoft.Storage/storageAccounts
  - summary: |-
      List all private link resources for a keyvault.
    syntax: az network private-link-resource list -g MyResourceGroup -n MyKV --type Microsoft.Keyvault/vaults
  - summary: |-
      List all private link resources for an ACR.
    syntax: az network private-link-resource list --id /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/clitest.rg000001/providers/Microsoft.ContainerRegistry/registries/testreg000002
  optionalParameters:
  - name: --id
    summary: |-
      ID of the resource.
  - name: --name -n
    summary: |-
      Name of the resource. If provided, --type and --resource-group must be provided too.
  - name: --resource-group -g
    summary: |-
      Name of resource group. If provided, --name and --type must be provided too.
  - name: --type
