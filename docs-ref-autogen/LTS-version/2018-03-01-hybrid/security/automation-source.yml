directCommands:
- uid: az_security_automation-source_create
  name: az security automation-source create
  summary: |-
    Creates security automation source.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: >-
    az security automation-source create --event-source
                                         [--rule-sets]
  examples:
  - summary: |-
      Creates security automation source.
    syntax: az security automation-source create --event-source 'Assessments'
  requiredParameters:
  - isRequired: true
    name: --event-source
    summary: |-
      A valid event source type.
  optionalParameters:
  - name: --rule-sets
    summary: |-
      A set of rules which evaluate upon event interception. A logical disjunction is applied between defined rule sets (logical "or").
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_security_automation-source_create
