directCommands:
- uid: az_spring-cloud_build-service_builder_create
  name: az spring-cloud build-service builder create
  summary: |-
    Create a builder.
  status: Preview and Deprecated
  isDeprecated: true
  isPreview: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring-cloud build-service builder' is deprecated and will be removed in a future release. Use 'spring build-service builder' instead.
  previewOrExperimentalInfo: "Command group 'spring-cloud build-service builder' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az spring-cloud build-service builder create --name
                                                 --resource-group
                                                 --service
                                                 [--builder-file]
                                                 [--builder-json]
                                                 [--no-wait]
  examples:
  - summary: |-
      Create a builder using JSON file.
    syntax: az spring-cloud build-service builder create --name my-builder --builder-json MyJson.json --service clitest --resource-group cli
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The builder name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
  optionalParameters:
  - name: --builder-file
    summary: |-
      The file path of JSON array of builder.
  - name: --builder-json
    summary: |-
      The JSON array of builder.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
