### YamlMime:AzureCLIGroup
uid: az_image_builder_error-handler
name: az image builder error-handler
summary: |-
  Manage image builder template error handler.
status: GA
sourceType: Core
directCommands:
- uid: az_image_builder_error-handler_add
  name: az image builder error-handler add
  summary: |-
    Add error handler to an existing image builder template.
  description: |-
    Must be used with --defer.
  status: GA
  sourceType: Core
  syntax: >-
    az image builder error-handler add [--defer]
                                       [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
  optionalParameters:
  - name: --defer
    summary: |-
      Temporarily store the object in the local cache instead of sending to Azure. Use `az cache` commands to view/clear.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the image template.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_image_builder_error-handler_remove
  name: az image builder error-handler remove
  summary: |-
    Remove error handler from an existing image builder template.
  description: |-
    Must be used with --defer.
  status: GA
  sourceType: Core
  syntax: >-
    az image builder error-handler remove [--defer]
                                          [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: |-
      Remove error handler from an existing image builder template.
    syntax: az image builder error-handler remove -n myTemplate -g myGroup --defer
  optionalParameters:
  - name: --defer
    summary: |-
      Temporarily store the object in the local cache instead of sending to Azure. Use `az cache` commands to view/clear.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the image template.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_image_builder_error-handler_show
  name: az image builder error-handler show
  summary: |-
    Show error handler of an existing image builder template.
  description: |-
    Must be used with --defer.
  status: GA
  sourceType: Core
  syntax: >-
    az image builder error-handler show [--defer]
                                        [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: |-
      Show error handler of an existing image builder template.
    syntax: az image builder error-handler show -n myTemplate -g myGroup --defer
  optionalParameters:
  - name: --defer
    summary: |-
      Temporarily store the object in the local cache instead of sending to Azure. Use `az cache` commands to view/clear.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The name of the image template.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_image_builder_error-handler_add
- az_image_builder_error-handler_remove
- az_image_builder_error-handler_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage image builder template error handler.
