name: az informatica data-management
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **informatica** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az informatica data-management** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
