- uid: az_network-function_traffic-collector_create
  name: az network-function traffic-collector create
  summary: |-
    Create an Azure Traffic Collector resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az network-function traffic-collector create --name --traffic-collector-name
                                                 --resource-group
                                                 [--location]
                                                 [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                 [--tags]
  examples:
  - summary: |-
      Create a new azure traffic collector resource
    syntax: az network-function traffic-collector create --resource-group rg1 --traffic-collector-name atc1 --location eastus
  requiredParameters:
  - isRequired: true
    name: --name --traffic-collector-name -n
    summary: |-
      Azure Traffic Collector name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --location -l
    summary: |-
      Resource location.  When not specified, the location of the resource group will be used.
    groupName: Parameters Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Parameters Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
