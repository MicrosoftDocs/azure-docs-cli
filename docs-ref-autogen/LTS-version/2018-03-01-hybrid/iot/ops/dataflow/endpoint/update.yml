### YamlMime:AzureCLIGroup
uid: az_iot_ops_dataflow_endpoint_update
name: az iot ops dataflow endpoint update
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **azure-iot-ops** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az iot ops dataflow endpoint update** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Update the properties of an existing dataflow endpoint resource.
status: GA
sourceType: Extension
directCommands:
- uid: az_iot_ops_dataflow_endpoint_update_adls
  name: az iot ops dataflow endpoint update adls
  summary: |-
    Update the properties of an existing dataflow endpoint resource for Azure Data Lake Storage Gen2.
  description: |-
    For more information on Azure Data Lake Storage Gen2 dataflow endpoint, see https://aka.ms/adlsv2.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot ops dataflow endpoint update adls --instance
                                             --name
                                             --resource-group
                                             [--aud --audience]
                                             [--auth-type {AccessToken, SystemAssignedManagedIdentity, UserAssignedManagedIdentity}]
                                             [--cid --client-id]
                                             [--latency]
                                             [--mc --message-count]
                                             [--sa --storage-account]
                                             [--scope]
                                             [--secret-name]
                                             [--show-config {false, true}]
                                             [--tenant-id --tid]
  examples:
  - summary: |-
      Update the storage account name of the dataflow endpoint resource called 'myendpoint'.
    syntax: az iot ops dataflow endpoint update adls --name myendpoint --instance mycluster-ops-instance --resource-group myresourcegroup --storage-account newstorageaccount
  - summary: |-
      Update to use user assigned managed identity authentication method of the dataflow endpoint resource called 'myendpoint'.
    syntax: az iot ops dataflow endpoint update adls --name myendpoint --instance mycluster-ops-instance --resource-group myresourcegroup --client-id 425cb1e9-1247-4cbc-8cdb-1aac9b429696 --tenant-id bca45660-49a2-4bad-862a-0b9459b4b836 --scope "https://storage.azure.com/.default"
  requiredParameters:
  - isRequired: true
    name: --instance -i
    summary: |-
      IoT Operations instance name.
  - isRequired: true
    name: --name -n
    summary: |-
      Dataflow endpoint name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --aud --audience
    summary: |-
      Audience of the service to authenticate against.
    groupName: System Assigned Managed Identity Arguments
  - name: --auth-type
    acceptedValues: AccessToken, SystemAssignedManagedIdentity, UserAssignedManagedIdentity
    summary: |-
      The authentication type for the dataflow endpoint. Note: When not specified, the authentication type is determinded by other authentication parameters.
  - name: --cid --client-id
    summary: |-
      The client ID of the user assigned identity.
    groupName: User Assigned Managed Identity Arguments
  - name: --latency -l
    summary: |-
      The batching latency in seconds. Min value: 0, max value: 65535.
    groupName: Batching Configuration Arguments
  - name: --mc --message-count
    summary: |-
      Maximum number of messages in a batch. Min value: 0, max value: 4294967295.
    groupName: Batching Configuration Arguments
  - name: --sa --storage-account
    summary: |-
      The name of Azure Data Lake Storage Gen2 account.
  - name: --scope
    summary: |-
      Resource identifier (application ID URI) of the resource, affixed with the .default suffix.
    groupName: User Assigned Managed Identity Arguments
  - name: --secret-name -s
    summary: |-
      The name for the kubernetes secret that contains SAS token.
    groupName: Access Token Arguments
  - name: --show-config
    acceptedValues: false, true
    summary: |-
      Show the generated resource config instead of invoking the API with it.
  - name: --tenant-id --tid
    summary: |-
      The tenant ID of the user assigned identity.
    groupName: User Assigned Managed Identity Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
