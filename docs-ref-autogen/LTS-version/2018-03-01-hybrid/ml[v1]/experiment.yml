### YamlMime:AzureCLIGroup
uid: az_ml[v1]_experiment
name: az ml experiment
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-cli-ml** extension for the Azure CLI (version 2.0.28 or higher). The extension will automatically install the first time you run an **az ml experiment** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage experiments.
status: GA
sourceType: Extension
directCommands:
- uid: az_ml[v1]_experiment_list
  name: az ml experiment list
  summary: |-
    List experiments in a workspace.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml experiment list [--output-metadata-file]
                          [--path]
                          [--resource-group]
                          [--subscription-id]
                          [--workspace-name]
  optionalParameters:
  - name: --output-metadata-file -t
    summary: |-
      Provide an optional output file location for structured object output.
  - name: --path
    defaultValue: "."
    summary: |-
      Path to a root directory for run configuration files.
  - name: --resource-group -g
    summary: |-
      Resource group name.
  - name: --subscription-id
    summary: |-
      Specifies the subscription Id.
  - name: --workspace-name -w
    summary: |-
      Workspace name.
commands:
- az_ml[v1]_experiment_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage experiments.
