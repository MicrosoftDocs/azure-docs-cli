### YamlMime:AzureCLIGroup
uid: az_mesh_code-package-log
name: az mesh code-package-log
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **mesh** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az mesh code-package-log** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Examine the logs for a codepackage.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'az mesh' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_mesh_code-package-log_get
  name: az mesh code-package-log get
  summary: |-
    Examine the logs for a codepackage.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az mesh' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az mesh code-package-log get [--app-name --application-name]
                                 [--code-package-name]
                                 [--ids]
                                 [--replica-name]
                                 [--resource-group]
                                 [--service-name]
                                 [--subscription]
                                 [--tail]
  optionalParameters:
  - name: --app-name --application-name
    summary: |-
      The name of the application.
    groupName: Resource Id Arguments
  - name: --code-package-name
    summary: |-
      The name of code package of the service.
    groupName: Resource Id Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --replica-name
    summary: |-
      Service Fabric replica name.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --service-name
    summary: |-
      The name of the service.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  - name: --tail
    summary: |-
      Number of lines to show from the end of the logs. Default is 100.
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
commands:
- az_mesh_code-package-log_get
metadata:
  description: Examine the logs for a codepackage.
