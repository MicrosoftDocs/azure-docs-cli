    syntax: az cosmosdb table role assignment show --account-name MyAccount --resource-group MyResourceGroup --role-assignment-id cb8ed2d7-2371-4e3c-bd31-6cc1560e84f8
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --role-assignment-id -i
    summary: |-
      Optional for Create. Unique ID for the Role Assignment. If not provided, a new GUID will be used.
- uid: az_cosmosdb_table_role_assignment_update
  name: az cosmosdb table role assignment update
  summary: |-
    Update a Table role assignment under an Azure Cosmos DB account.
