  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --role-assignment-id -i
    summary: |-
      Optional for Create. Unique ID for the Role Assignment. If not provided, a new GUID will be used.
- uid: az_cosmosdb_table_role_assignment_list
  name: az cosmosdb table role assignment list
  summary: |-
    List all Table role assignments under an Azure Cosmos DB account.
  status: GA
  sourceType: Extension
  syntax: >-
    az cosmosdb table role assignment list --account-name
                                           --resource-group
  examples:
  - summary: |-
      List all Table role assignments under an Azure Cosmos DB account.
    syntax: az cosmosdb table role assignment list --account-name MyAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: |-
      Cosmosdb account name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_cosmosdb_table_role_assignment_show
  name: az cosmosdb table role assignment show
  summary: |-
    Show the properties of a Table role assignment under an Azure Cosmos DB account.
  status: GA
  sourceType: Extension
  syntax: >-
    az cosmosdb table role assignment show --account-name
