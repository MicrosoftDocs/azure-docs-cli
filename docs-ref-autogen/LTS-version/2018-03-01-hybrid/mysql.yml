### YamlMime:AzureCLIGroup
uid: az_mysql
name: az mysql
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **rdbms-connect** extension for the Azure CLI (version 2.19.0 or higher). The extension will automatically install the first time you run an **az mysql** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Azure Database for MySQL servers.
status: GA
sourceType: Extension
commands:
- az_mysql_flexible-server
- az_mysql_flexible-server_connect
- az_mysql_flexible-server_execute
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Azure Database for MySQL servers.
