### YamlMime:AzureCLIGroup
uid: az_ad_group
name: az ad group
summary: |-
  Manage Microsoft Entra groups.
status: GA
sourceType: Core
directCommands:
- uid: az_ad_group_create
  name: az ad group create
  summary: |-
    Create a group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: >-
    az ad group create --display-name
                       --mail-nickname
                       [--description]
                       [--force {false, true}]
  examples:
  - summary: |-
      Create a group in the directory. (autogenerated)
    syntax: az ad group create --display-name MyDisplay --mail-nickname MyDisplay
  requiredParameters:
  - isRequired: true
    name: --display-name
    summary: |-
      Object's display name or its prefix.
  - isRequired: true
    name: --mail-nickname
    summary: |-
      Mail nickname.
  optionalParameters:
  - name: --description
    summary: |-
      Group description.
  - name: --force
    parameterValueGroup: "false, true"
    summary: |-
      Always create a new group instead of updating the one with same display and mail nickname.
- uid: az_ad_group_delete
  name: az ad group delete
  summary: |-
    Delete a group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: az ad group delete --group
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: |-
      Group's object id or display name(prefix also works if there is a unique match).
- uid: az_ad_group_get-member-groups
  name: az ad group get-member-groups
  summary: |-
    Get a collection of object IDs of groups of which the specified group is a member.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: >-
    az ad group get-member-groups --group
                                  [--security-enabled-only {false, true}]
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: |-
      Group's object id or display name(prefix also works if there is a unique match).
  optionalParameters:
  - name: --security-enabled-only
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      True to specify that only security groups that the entity is a member of should be returned; false to specify that all groups and directory roles that the entity is a member of should be returned.
- uid: az_ad_group_list
  name: az ad group list
  summary: |-
    List groups in the directory.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: >-
    az ad group list [--display-name]
                     [--filter]
  optionalParameters:
  - name: --display-name
    summary: |-
      Object's display name or its prefix.
  - name: --filter
    summary: |-
      OData filter, e.g. --filter "displayname eq 'test' and servicePrincipalType eq 'Application'".
- uid: az_ad_group_show
  name: az ad group show
  summary: |-
    Get the details of a group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: az ad group show --group
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: |-
      Group's object id or display name(prefix also works if there is a unique match).
commands:
- az_ad_group_create
- az_ad_group_delete
- az_ad_group_get-member-groups
- az_ad_group_list
- az_ad_group_member
- az_ad_group_member_add
- az_ad_group_member_check
- az_ad_group_member_list
- az_ad_group_member_remove
- az_ad_group_owner
- az_ad_group_owner_add
- az_ad_group_owner_list
- az_ad_group_owner_remove
- az_ad_group_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
