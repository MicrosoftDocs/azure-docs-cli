- uid: az_devcenter_admin_image-definition-build_list
  name: az devcenter admin image-definition-build list
  summary: |-
    List builds for a specified image definition.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az devcenter admin image-definition-build' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az devcenter admin image-definition-build list --catalog-name
                                                   --image-definition-name
                                                   --project
                                                   --resource-group
                                                   [--max-items]
                                                   [--next-token]
  examples:
  - summary: |-
      List
    syntax: az devcenter admin image-definition-build list --catalog-name "CentralCatalog" --image-definition-name "DefaultDevImage" --project-name "rg1" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --catalog-name
    summary: |-
      The name of the Catalog.
  - isRequired: true
    name: --image-definition-name -i
    summary: |-
      The name of the Image Definition.
  - isRequired: true
    name: --project --project-name
    summary: |-
      The name of the project. Use `az configure -d project=<project_name>` to configure a default.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
