directCommands:
- uid: az_devcenter_admin_image-definition-build_cancel
  name: az devcenter admin image-definition-build cancel
  summary: |-
    Cancels the specified build for an image definition.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az devcenter admin image-definition-build' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az devcenter admin image-definition-build cancel [--build-name]
                                                     [--catalog-name]
                                                     [--ids]
                                                     [--image-definition-name]
                                                     [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                     [--project]
                                                     [--resource-group]
                                                     [--subscription]
  examples:
  - summary: |-
      Cancel
    syntax: az devcenter admin image-definition-build cancel --build-name "0a28fc61-6f87-4611-8fe2-32df44ab93b7" --catalog-name "CentralCatalog" --image-definition-name "DefaultDevImage" --project-name "rg1" --resource-group "rg1"
  optionalParameters:
  - name: --build-name --name -n
    summary: |-
      The ID of the Image Definition Build.
  - name: --catalog-name
    summary: |-
      The name of the Catalog.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --image-definition-name -i
    summary: |-
      The name of the Image Definition.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --project --project-name
    summary: |-
      The name of the project. Use `az configure -d project=<project_name>` to configure a default.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
