### YamlMime:AzureCLIGroup
uid: az_devcenter_admin_environment-definition
name: az devcenter admin environment-definition
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **devcenter** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az devcenter admin environment-definition** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage environment definitions in the catalog.
status: GA
sourceType: Extension
directCommands:
- uid: az_devcenter_admin_environment-definition_get-error-detail
  name: az devcenter admin environment-definition get-error-detail
  summary: |-
    Gets environment definition error details.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin environment-definition get-error-detail [--catalog-name]
                                                               [--dev-center --dev-center-name]
                                                               [--environment-definition-name --name]
                                                               [--ids]
                                                               [--resource-group]
                                                               [--subscription]
  examples:
  - summary: |-
      Get error detail
    syntax: az devcenter admin environment-definition get-error-detail --catalog-name "myCatalog" --dev-center "Contoso" --environment-definition-name "myEnvironmentDefinition" --resource-group "rg1"
  optionalParameters:
  - name: --catalog-name
    summary: |-
      The name of the catalog.
    groupName: Resource Id Arguments
  - name: --dev-center --dev-center-name -d
    summary: |-
      The name of the dev center. Use `az configure -d dev-center=<dev_center_name>` to configure a default.
    groupName: Resource Id Arguments
  - name: --environment-definition-name --name -n
    summary: |-
      The name of the environment definition.
    groupName: Resource Id Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
