uid: az_devcenter_admin_image-definition
name: az devcenter admin image-definition
extensionInformation: |-
  > [!NOTE]
  > This reference is part of the **devcenter** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az devcenter admin image-definition** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage image definitions.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_devcenter_admin_image-definition_build-image
  name: az devcenter admin image-definition build-image
  summary: |-
    Builds an image for the specified Image Definition.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az devcenter admin image-definition' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az devcenter admin image-definition build-image [--catalog-name]
                                                    [--ids]
                                                    [--image-definition-name]
                                                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                    [--project --project-name]
                                                    [--resource-group]
                                                    [--subscription]
  examples:
  - summary: |-
      Build image
    syntax: az devcenter admin image-definition build-image --catalog-name "CentralCatalog" --image-definition-name "DefaultDevImage" --project-name "rg1" --resource-group "rg1"
  optionalParameters:
  - name: --catalog-name
    summary: |-
      The name of the Catalog.
    groupName: Resource Id Arguments
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    groupName: Resource Id Arguments
  - name: --image-definition-name -i
    summary: |-
      The name of the Image Definition.
    groupName: Resource Id Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --project --project-name
    summary: |-
      The name of the project. Use `az configure -d project=<project_name>` to configure a default.
    groupName: Resource Id Arguments
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    groupName: Resource Id Arguments
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    groupName: Resource Id Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
