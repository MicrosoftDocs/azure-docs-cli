### YamlMime:AzureCLIGroup
uid: az_devcenter_admin_image-definition
name: az devcenter admin image-definition
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **devcenter** extension for the Azure CLI (version 2.67.0 or higher). The extension will automatically install the first time you run an **az devcenter admin image-definition** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage image definitions.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_devcenter_admin_image-definition_build-image
  name: az devcenter admin image-definition build-image
  summary: |-
    Builds an image for the specified Image Definition.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az devcenter admin image-definition' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az devcenter admin image-definition build-image [--catalog-name]
                                                    [--ids]
                                                    [--image-definition-name]
                                                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                    [--project]
                                                    [--resource-group]
                                                    [--subscription]
  examples:
  - summary: |-
      Build image
    syntax: az devcenter admin image-definition build-image --catalog-name "CentralCatalog" --image-definition-name "DefaultDevImage" --project-name "rg1" --resource-group "rg1"
  optionalParameters:
  - name: --catalog-name
    summary: |-
      The name of the Catalog.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --image-definition-name -i
    summary: |-
      The name of the Image Definition.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --project --project-name
    summary: |-
      The name of the project. Use `az configure -d project=<project_name>` to configure a default.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_devcenter_admin_image-definition_list
  name: az devcenter admin image-definition list
  summary: |-
    List Image Definitions in the catalog.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az devcenter admin image-definition' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az devcenter admin image-definition list --catalog-name
                                             --project
                                             --resource-group
                                             [--max-items]
                                             [--next-token]
  examples:
  - summary: |-
      List
    syntax: az devcenter admin image-definition list --catalog-name "CentralCatalog" --project-name "rg1" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --catalog-name
    summary: |-
      The name of the Catalog.
  - isRequired: true
    name: --project --project-name
    summary: |-
      The name of the project. Use `az configure -d project=<project_name>` to configure a default.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_devcenter_admin_image-definition_show
  name: az devcenter admin image-definition show
  summary: |-
    Get an Image Definition from the catalog.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az devcenter admin image-definition' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az devcenter admin image-definition show [--catalog-name]
                                             [--ids]
                                             [--image-definition-name]
                                             [--project]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: |-
      Get
    syntax: az devcenter admin image-definition show --catalog-name "CentralCatalog" --image-definition-name "DefaultDevImage" --project-name "rg1" --resource-group "rg1"
  optionalParameters:
  - name: --catalog-name
    summary: |-
      The name of the Catalog.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --image-definition-name --name -n
    summary: |-
      The name of the Image Definition.
  - name: --project --project-name
    summary: |-
      The name of the project. Use `az configure -d project=<project_name>` to configure a default.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
