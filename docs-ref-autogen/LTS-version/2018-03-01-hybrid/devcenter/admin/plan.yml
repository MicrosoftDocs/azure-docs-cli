- uid: az_devcenter_admin_plan_create
  name: az devcenter admin plan create
  summary: |-
    Create a dev center plan resource.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az devcenter admin plan' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az devcenter admin plan create --name --plan-name
                                   --resource-group
                                   [--location]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--sku]
                                   [--tags]
  examples:
  - summary: |-
      Create
    syntax: az devcenter admin plan create --name "ContosoPlan" --location "eastus" --resource-group "myResourceGroup" --sku name="CCOG_Standard"  --tags CostCode="12345"
  requiredParameters:
  - isRequired: true
    name: --name --plan-name -n
    summary: |-
      The name of the devcenter plan.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    groupName: Body Arguments
  - name: --no-wait
    acceptedValues: 0, 1, f, false, n, no, t, true, y, yes
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --sku
    summary: |-
      The SKU for dev centers created using this definition.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Body Arguments
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
    groupName: Body Arguments
  globalParameters:
  - name: --debug
    defaultValue: "False"
    summary: |-
      Increase logging verbosity to show all debug logs.
  - name: --help -h
    summary: |-
      Show this help message and exit.
  - name: --only-show-errors
    defaultValue: "False"
    summary: |-
      Only show errors, suppressing warnings.
  - name: --output -o
    defaultValue: json
    acceptedValues: json, jsonc, none, table, tsv, yaml, yamlc
    summary: |-
      Output format.
  - name: --query
    summary: |-
      JMESPath query string. See http://jmespath.org/ for more information and examples.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --verbose
    defaultValue: "False"
    summary: |-
      Increase logging verbosity. Use --debug for full debug logs.
