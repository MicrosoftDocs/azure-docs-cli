### YamlMime:AzureCLIGroup
uid: az_resource_lock
name: az resource lock
summary: |-
  Manage Azure resource level locks.
status: GA
sourceType: Core
directCommands:
- uid: az_resource_lock_create
  name: az resource lock create
  summary: |-
    Create a resource-level lock.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az resource lock create --lock-type {CanNotDelete, ReadOnly}
                            --name
                            [--namespace]
                            [--notes]
                            [--parent]
                            [--resource]
                            [--resource-group]
                            [--resource-type]
  examples:
  - summary: |-
      Create a read-only resource level lock on a vnet.
    syntax: az resource lock create --lock-type ReadOnly -n lockName -g MyResourceGroup --resource myvnet --resource-type Microsoft.Network/virtualNetworks
  - summary: |-
      Create a read-only resource level lock on a vnet using a vnet id.
    syntax: az resource lock create --lock-type ReadOnly -n lockName --resource /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}
  requiredParameters:
  - isRequired: true
    name: --lock-type -t
    parameterValueGroup: "CanNotDelete, ReadOnly"
    summary: |-
      The type of lock restriction.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the lock.
  optionalParameters:
  - name: --namespace
    summary: |-
      Provider namespace (Ex: 'Microsoft.Provider').
  - name: --notes
    summary: |-
      Notes about this lock.
  - name: --parent
    summary: |-
      The parent path (Ex: 'resA/myA/resB/myB').
  - name: --resource --resource-name
    summary: |-
      If an ID is given, other resource arguments should not be given.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --resource-type
    summary: |-
      The resource type (Ex: 'resC'). Can also accept namespace/type format (Ex: 'Microsoft.Provider/resC').
- uid: az_resource_lock_delete
  name: az resource lock delete
  summary: |-
    Delete a resource-level lock.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az resource lock delete [--ids]
                            [--name]
                            [--namespace]
                            [--parent]
                            [--resource]
                            [--resource-group]
                            [--resource-type]
  examples:
  - summary: |-
      Delete a resource level lock
    syntax: az resource lock delete --name lockName -g MyResourceGroup --resource myvnet --resource-type Microsoft.Network/virtualNetworks
  - summary: |-
      Delete a resource level lock on a vnet using a vnet id.
    syntax: az resource lock delete -n lockName --resource /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VMName}
  - summary: |-
      Delete a resource-level lock. (autogenerated)
    syntax: az resource lock delete --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Web/sites/{WebApp}
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). If provided, no other "Resource Id" arguments should be specified.
  - name: --name -n
    summary: |-
      Name of the lock.
  - name: --namespace
    summary: |-
      Provider namespace (Ex: 'Microsoft.Provider').
  - name: --parent
    summary: |-
      The parent path (Ex: 'resA/myA/resB/myB').
  - name: --resource --resource-name
    summary: |-
      If an ID is given, other resource arguments should not be given.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --resource-type
    summary: |-
      The resource type (Ex: 'resC'). Can also accept namespace/type format (Ex: 'Microsoft.Provider/resC').
