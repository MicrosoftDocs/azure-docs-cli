### YamlMime:AzureCLIGroup
uid: az_mobile-network_site
name: az mobile-network site
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **mobile-network** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az mobile-network site** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage site.
status: GA
sourceType: Extension
directCommands:
- uid: az_mobile-network_site_create
  name: az mobile-network site create
  summary: |-
    Create a mobile network site.
  status: GA
  sourceType: Extension
  syntax: >-
    az mobile-network site create --mobile-network-name
                                  --name
                                  --resource-group
                                  [--location]
                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--tags]
  examples:
  - summary: |-
      Create site
    syntax: az mobile-network site create --mobile-network-name mobile-network-name -n site-name -g rg
  requiredParameters:
  - isRequired: true
    name: --mobile-network-name
    summary: |-
      The name of the mobile network.
  - isRequired: true
    name: --name --site-name -n
    summary: |-
      The name of the mobile network site.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_mobile-network_site_delete
  name: az mobile-network site delete
  summary: |-
    Delete the specified mobile network site.
  status: GA
  sourceType: Extension
  syntax: >-
    az mobile-network site delete [--ids]
                                  [--mobile-network-name]
                                  [--name]
                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--resource-group]
                                  [--subscription]
                                  [--yes]
  examples:
  - summary: |-
      Delete site
    syntax: az mobile-network site delete --mobile-network-name mobile-network-name -n site-name -g rg -y'
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --mobile-network-name
    summary: |-
      The name of the mobile network.
  - name: --name --site-name -n
    summary: |-
      The name of the mobile network site.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_mobile-network_site_list
  name: az mobile-network site list
  summary: |-
    List all sites in the mobile network.
  status: GA
  sourceType: Extension
  syntax: >-
    az mobile-network site list --mobile-network-name
                                --resource-group
  examples:
  - summary: |-
      List site by resource group
    syntax: az mobile-network site list --mobile-network-name mobile-network-name -g rg
  requiredParameters:
  - isRequired: true
    name: --mobile-network-name
    summary: |-
      The name of the mobile network.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_mobile-network_site_show
  name: az mobile-network site show
  summary: |-
    Get information about the specified mobile network site.
  status: GA
  sourceType: Extension
  syntax: >-
    az mobile-network site show [--ids]
                                [--mobile-network-name]
                                [--name]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: |-
      Show site
    syntax: az mobile-network site show--mobile-network-name mobile-network-name -n site-name -g rg
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --mobile-network-name
    summary: |-
      The name of the mobile network.
  - name: --name --site-name -n
    summary: |-
      The name of the mobile network site.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_mobile-network_site_update
  name: az mobile-network site update
  summary: |-
    Update a mobile network site.
  status: GA
  sourceType: Extension
  syntax: >-
    az mobile-network site update [--add]
                                  [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--ids]
                                  [--mobile-network-name]
                                  [--name]
                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--remove]
                                  [--resource-group]
                                  [--set]
                                  [--subscription]
                                  [--tags]
  examples:
  - summary: |-
      Update site tags
    syntax: az mobile-network site update --mobile-network-name mobile-network-name -n site-name -g rg --tags "{tag:test,tag2:test2}"
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --mobile-network-name
    summary: |-
      The name of the mobile network.
  - name: --name --site-name -n
    summary: |-
      The name of the mobile network site.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_mobile-network_site_wait
  name: az mobile-network site wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az mobile-network site wait [--created]
                                [--custom]
                                [--deleted]
                                [--exists]
                                [--ids]
                                [--interval]
                                [--mobile-network-name]
                                [--name]
                                [--resource-group]
                                [--subscription]
                                [--timeout]
                                [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --mobile-network-name
    summary: |-
      The name of the mobile network.
  - name: --name --site-name -n
    summary: |-
      The name of the mobile network site.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_mobile-network_site_create
- az_mobile-network_site_delete
- az_mobile-network_site_list
- az_mobile-network_site_show
- az_mobile-network_site_update
- az_mobile-network_site_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage site.
