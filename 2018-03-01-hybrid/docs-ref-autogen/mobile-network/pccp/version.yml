### YamlMime:AzureCLIGroup
uid: az_mobile-network_pccp_version
name: az mobile-network pccp version
extensionInformation: >-
  > [!Note]

  > This reference is part of the **mobile-network** extension for the Azure CLI  (version 2.49.0 or higher).  The extension will automatically install the first time you run an **az mobile-network pccp version** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage packet core control plane version.
description: ''
directCommands:
- uid: az_mobile-network_pccp_version_list
  name: az mobile-network pccp version list
  summary: List all supported packet core control planes versions.
  description: ''
  syntax: az mobile-network pccp version list
  examples:
  - summary: List Packet Core Control Plane version
    syntax: az mobile-network pccp version list
- uid: az_mobile-network_pccp_version_show
  name: az mobile-network pccp version show
  summary: Get information about the specified packet core control plane version.
  description: ''
  syntax: az mobile-network pccp version show --version-name
  examples:
  - summary: Show Packet Core Control Plane version
    syntax: az mobile-network pccp version show --version-name pmn-2211-0-80
  requiredParameters:
  - isRequired: true
    name: --version-name
    summary: The name of the packet core control plane version.
    description: ''
