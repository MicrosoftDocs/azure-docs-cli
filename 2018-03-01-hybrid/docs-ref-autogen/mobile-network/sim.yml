### YamlMime:AzureCLIGroup
uid: az_mobile-network_sim
name: az mobile-network sim
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **mobile-network** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az mobile-network sim** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage sim.
status: GA
sourceType: Extension
directCommands:
- uid: az_mobile-network_sim_create
  name: az mobile-network sim create
  summary: |-
    Create a SIM.
  status: GA
  sourceType: Extension
  syntax: >-
    az mobile-network sim create --international-msi
                                 --name
                                 --resource-group
                                 --sim-group-name
                                 [--authentication-key]
                                 [--device-type]
                                 [--icc-id]
                                 [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                 [--operator-key-code]
                                 [--sim-policy]
                                 [--static-ip-config]
  examples:
  - summary: |-
      Create sim
    syntax: az mobile-network sim create -g rg --sim-group-name sim-group-name -n sim-name --international-msi 0000000000 --operator-key-code 00000000000000000000000000000000 --authentication-key 00000000000000000000000000000000
  requiredParameters:
  - isRequired: true
    name: --international-msi
    summary: |-
      The international mobile subscriber identity (IMSI) for the SIM.
  - isRequired: true
    name: --name --sim-name -n
    summary: |-
      The name of the SIM.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sim-group-name
    summary: |-
      The name of the SIM Group.
  optionalParameters:
  - name: --authentication-key
    summary: |-
      The Ki value for the SIM.
  - name: --device-type
    summary: |-
      An optional free-form text field that can be used to record the device type this SIM is associated with, for example 'Video camera'. The Azure portal allows SIMs to be grouped and filtered based on this value.
  - name: --icc-id
    summary: |-
      The integrated circuit card ID (ICCID) for the SIM.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --operator-key-code
    summary: |-
      The Opc value for the SIM.
  - name: --sim-policy
    summary: |-
      The SIM policy used by this SIM.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --static-ip-config
    summary: |-
      A list of static IP addresses assigned to this SIM. Each address is assigned at a defined network scope, made up of {attached data network, slice}.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_mobile-network_sim_delete
  name: az mobile-network sim delete
  summary: |-
    Delete the specified SIM.
  status: GA
  sourceType: Extension
  syntax: >-
    az mobile-network sim delete [--ids]
                                 [--name]
                                 [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                 [--resource-group]
                                 [--sim-group-name]
                                 [--subscription]
                                 [--yes]
  examples:
  - summary: |-
      Delete sim
    syntax: az mobile-network sim delete -g rg -n sim-name --sim-group-name sim-group-name -y
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --sim-name -n
    summary: |-
      The name of the SIM.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --sim-group-name
    summary: |-
      The name of the SIM Group.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_mobile-network_sim_list
  name: az mobile-network sim list
  summary: |-
    List all the SIMs in a SIM group.
  status: GA
  sourceType: Extension
  syntax: >-
    az mobile-network sim list --resource-group
                               --sim-group-name
  examples:
  - summary: |-
      List sims by resource group
    syntax: az mobile-network sim list -g rg --sim-group-name sim-group-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sim-group-name
    summary: |-
      The name of the SIM Group.
- uid: az_mobile-network_sim_show
  name: az mobile-network sim show
  summary: |-
    Get information about the specified SIM.
  status: GA
  sourceType: Extension
  syntax: >-
    az mobile-network sim show [--ids]
                               [--name]
                               [--resource-group]
                               [--sim-group-name]
                               [--subscription]
  examples:
  - summary: |-
      Show sim
    syntax: az mobile-network sim show -g rg -n sim-name --sim-group-name sim-group-name
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --sim-name -n
    summary: |-
      The name of the SIM.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --sim-group-name
    summary: |-
      The name of the SIM Group.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_mobile-network_sim_wait
  name: az mobile-network sim wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az mobile-network sim wait [--created]
                               [--custom]
                               [--deleted]
                               [--exists]
                               [--ids]
                               [--interval]
                               [--name]
                               [--resource-group]
                               [--sim-group-name]
                               [--subscription]
                               [--timeout]
                               [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name --sim-name -n
    summary: |-
      The name of the SIM.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --sim-group-name
    summary: |-
      The name of the SIM Group.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
