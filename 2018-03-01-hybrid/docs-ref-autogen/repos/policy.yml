### YamlMime:AzureCLIGroup
uid: az_repos_policy
name: az repos policy
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-devops** extension for the Azure CLI (version 2.30.0 or higher). The extension will automatically install the first time you run an **az repos policy** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage branch policy.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_repos_policy_create(azure-devops)
  name: az repos policy create
  summary: Create a policy using a configuration file.
  description: Recommended when creating policies using multiple scopes for a policy. See https://aka.ms/azure-devops-cli-docs-policy-file for more information.
  status: GA
  sourceType: Extension
  syntax: >-
    az repos policy create --config
                           [--detect {false, true}]
                           [--org]
                           [--project]
  requiredParameters:
  - isRequired: true
    name: --config --policy-configuration
    summary: Local file path for configuration file. Please use \backslash when typing in directory path.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
- uid: az_repos_policy_delete(azure-devops)
  name: az repos policy delete
  summary: Delete a policy.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az repos policy delete --id
                           [--detect {false, true}]
                           [--org]
                           [--project]
                           [--yes]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: ID of the policy.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_repos_policy_list(azure-devops)
  name: az repos policy list
  summary: List all policies in a project.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az repos policy list [--branch]
                         [--detect {false, true}]
                         [--org]
                         [--project]
                         [--repository-id]
  optionalParameters:
  - name: --branch
    summary: 'Branch name to filter results by exact match of branch name. The --repository-id parameter is required to use the branch filter. For example: --branch master.'
    description: ''
  - name: --detect
    parameterValueGroup: "false, true"
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
  - name: --repository-id
    summary: ID of the repository to filter results by exact match of the repository ID. For example --repository-ID e556f204-53c9-4153-9cd9-ef41a11e3345.
    description: ''
- uid: az_repos_policy_show(azure-devops)
  name: az repos policy show
  summary: Show policy details.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az repos policy show --id
                         [--detect {false, true}]
                         [--org]
                         [--project]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: ID of the policy.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
- uid: az_repos_policy_update(azure-devops)
  name: az repos policy update
  summary: Update a policy using a configuration file.
  description: Recommended when creating policies using multiple scopes for a policy. See https://aka.ms/azure-devops-cli-docs-policy-file for more information.
  status: GA
  sourceType: Extension
  syntax: >-
    az repos policy update --config
                           --id
                           [--detect {false, true}]
                           [--org]
                           [--project]
  requiredParameters:
  - isRequired: true
    name: --config --policy-configuration
    summary: Local file path for configuration file. Please use \backslash when typing in directory path.
    description: ''
  - isRequired: true
    name: --id --policy-id
    summary: ID of the policy.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
