### YamlMime:AzureCLIGroup
uid: az_monitor_data-collection_rule_log-analytics
name: az monitor data-collection rule log-analytics
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **monitor-control-service** extension for the Azure CLI (version 2.61.0 or higher). The extension will automatically install the first time you run an **az monitor data-collection rule log-analytics** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Log Analytics destinations.
status: GA
sourceType: Extension
directCommands:
- uid: az_monitor_data-collection_rule_log-analytics_add
  name: az monitor data-collection rule log-analytics add
  summary: |-
    Add Log Analytics destinations of a data collection rule.
  status: GA
  sourceType: Extension
  syntax: >-
    az monitor data-collection rule log-analytics add --data-collection-rule-name
                                                      --name
                                                      --resource-group
                                                      [--resource-id]
  examples:
  - summary: |-
      Add Log Analytics destinations of a data collection rule
    syntax: az monitor data-collection rule log-analytics add --rule-name myCollectionRule --resource-group myResourceGroup --name workspace2 --resource-id /subscriptions/703362b3-f2784e4b-9179-c76eaf41ffc2/resourceGroups/myResourceGroup/providers/Microsoft.OperationalInsights/workspaces/workspace2
  requiredParameters:
  - isRequired: true
    name: --data-collection-rule-name --rule-name
    summary: |-
      The name of the data collection rule. The name is case insensitive.
  - isRequired: true
    name: --name -n
    summary: |-
      A friendly name for the destination. This name should be unique across all destinations (regardless of type) within the data collection rule.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --resource-id --workspace-resource-id
    summary: |-
      The resource ID of the Log Analytics workspace.
- uid: az_monitor_data-collection_rule_log-analytics_delete
  name: az monitor data-collection rule log-analytics delete
  summary: |-
    Delete a Log Analytics destinations of a data collection rule.
  status: GA
  sourceType: Extension
  syntax: >-
    az monitor data-collection rule log-analytics delete --data-collection-rule-name
                                                         --name
                                                         --resource-group
  examples:
  - summary: |-
      Delete a Log Analytics destinations of a data collection rule
    syntax: az monitor data-collection rule log-analytics delete --rule-name myCollectionRule --resource-group myResourceGroup --name workspace2
  requiredParameters:
  - isRequired: true
    name: --data-collection-rule-name --rule-name
    summary: |-
      The name of the data collection rule. The name is case insensitive.
  - isRequired: true
    name: --name -n
    summary: |-
      A friendly name for the destination. This name should be unique across all destinations (regardless of type) within the data collection rule.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_monitor_data-collection_rule_log-analytics_list
  name: az monitor data-collection rule log-analytics list
  summary: |-
    List Log Analytics destinations of a data collection rule.
  status: GA
  sourceType: Extension
  syntax: >-
    az monitor data-collection rule log-analytics list --data-collection-rule-name
                                                       --resource-group
  examples:
  - summary: |-
      List Log Analytics destinations of a data collection rule
    syntax: az monitor data-collection rule log-analytics list --rule-name myCollectionRule --resource-group myResourceGroup
  requiredParameters:
  - isRequired: true
    name: --data-collection-rule-name --rule-name
    summary: |-
      The name of the data collection rule. The name is case insensitive.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_monitor_data-collection_rule_log-analytics_show
  name: az monitor data-collection rule log-analytics show
  summary: |-
    Show a Log Analytics destination of a data collection rule.
  status: GA
  sourceType: Extension
  syntax: >-
    az monitor data-collection rule log-analytics show --data-collection-rule-name
                                                       --name
                                                       --resource-group
  examples:
  - summary: |-
      Show a Log Analytics destination of a data collection rule
    syntax: az monitor data-collection rule log-analytics show --rule-name myCollectionRule --resource-group myResourceGroup --name centralWorkspace
  requiredParameters:
  - isRequired: true
    name: --data-collection-rule-name --rule-name
    summary: |-
      The name of the data collection rule. The name is case insensitive.
  - isRequired: true
    name: --name -n
    summary: |-
      A friendly name for the destination. This name should be unique across all destinations (regardless of type) within the data collection rule.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_monitor_data-collection_rule_log-analytics_update
  name: az monitor data-collection rule log-analytics update
  summary: |-
    Update a Log Analytics destination of a data collection rule.
  status: GA
  sourceType: Extension
  syntax: >-
    az monitor data-collection rule log-analytics update --data-collection-rule-name
                                                         --name
                                                         --resource-group
                                                         [--add]
                                                         [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                         [--remove]
                                                         [--resource-id]
                                                         [--set]
  examples:
  - summary: |-
      Update a Log Analytics destination of a data collection rule
    syntax: az monitor data-collection rule log-analytics update --rule-name myCollectionRule --resource-group myResourceGroup --name workspace2 --resource-id "/subscriptions/703362b3-f278-4e4b-9179-c76eaf41ffc2/resourceGroups/myResourceGroup/providers/Microsoft.OperationalInsights/workspaces/anotherWorkspace"
  requiredParameters:
  - isRequired: true
    name: --data-collection-rule-name --rule-name
    summary: |-
      The name of the data collection rule. The name is case insensitive.
  - isRequired: true
    name: --name -n
    summary: |-
      A friendly name for the destination. This name should be unique across all destinations (regardless of type) within the data collection rule.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-id --workspace-resource-id
    summary: |-
      The resource ID of the Log Analytics workspace.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
commands:
- az_monitor_data-collection_rule_log-analytics_add
- az_monitor_data-collection_rule_log-analytics_delete
- az_monitor_data-collection_rule_log-analytics_list
- az_monitor_data-collection_rule_log-analytics_show
- az_monitor_data-collection_rule_log-analytics_update
