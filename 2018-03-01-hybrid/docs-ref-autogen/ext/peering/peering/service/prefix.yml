- uid: ext_peering_az_peering_service_prefix_create
  name: az peering service prefix create
  summary: Create prefix.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create or update a prefix for the peering service
    syntax:
      content: >-
        az peering service prefix create --resource-group "MyResourceGroup" \

        --peering-service-name "MyPeeringService" --name "MyPeeringServicePrefix" --prefix \

        "192.168.1.0/24"
  parameters:
  - isRequired: true
    name: --name
    summary: The name of the prefix.
    description: ''
  - isRequired: true
    name: --peering-service-name
    summary: The name of the peering service.
    description: ''
  - isRequired: true
    name: --prefix
    summary: The prefix from which your traffic originates.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
