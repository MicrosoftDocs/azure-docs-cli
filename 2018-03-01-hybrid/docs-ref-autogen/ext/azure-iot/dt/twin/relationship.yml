### YamlMime:AzureCLIGroup
uid: ext_azure-iot_az_dt_twin_relationship
name: az dt twin relationship
summary: Manage and configure the digital twin relationships of a Digital Twins instance.
description: ''
directCommands:
- uid: ext_azure-iot_az_dt_twin_relationship_create
  name: az dt twin relationship create
  summary: Create a relationship between source and target digital twins.
  description: --properties can be inline JSON or file path.
  syntax: >-
    az dt twin relationship create --dt-name
                                   --kind
                                   --relationship-id
                                   --source
                                   --target
                                   [--properties]
                                   [--resource-group]
  examples:
  - summary: Create a relationship between two digital twins.
    syntax: az dt twin relationship create -n {instance_name} --relationship-id {relationship_id} --relationship contains --twin-id {source_twin_id} --target {target_twin_id}
  - summary: Create a relationship with initialized properties between two digital twins.
    syntax: "az dt twin relationship create -n {instance_name} --relationship-id {relationship_id} --relationship contains --twin-id {source_twin_id} --target {target_twin_id} --properties '{\"ownershipUser\": \"me\", \"ownershipDepartment\": \"Computer Science\"}'"
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins instance name.
    description: ''
  - isRequired: true
    name: --kind --relationship
    summary: "Relationship name or kind. For example: 'contains'."
    description: ''
  - isRequired: true
    name: --relationship-id -r
    summary: Relationship Id.
    description: ''
  - isRequired: true
    name: --source --twin-id -t
    summary: The source twin Id for a relationship.
    description: ''
  - isRequired: true
    name: --target --target-twin-id
    summary: The target twin Id for a relationship.
    description: ''
  optionalParameters:
  - name: --properties -p
    summary: Initial property values for instantiating a digital twin relationship. Provide file path or inline JSON.
    description: ''
  - name: --resource-group -g
    summary: Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_azure-iot_az_dt_twin_relationship_delete
  name: az dt twin relationship delete
  summary: Delete a digital twin relationship on a Digital Twins instance.
  description: ''
  syntax: >-
    az dt twin relationship delete --dt-name
                                   --relationship-id
                                   --source
                                   [--resource-group]
  examples:
  - summary: Delete a digital twin relationship.
    syntax: az dt twin relationship delete -n {instance_name} --twin-id {twin_id} --relationship-id {relationship_id}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins instance name.
    description: ''
  - isRequired: true
    name: --relationship-id -r
    summary: Relationship Id.
    description: ''
  - isRequired: true
    name: --source --twin-id -t
    summary: The source twin Id for a relationship.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_azure-iot_az_dt_twin_relationship_list
  name: az dt twin relationship list
  summary: List the relationships of a digital twin.
  description: ''
  syntax: >-
    az dt twin relationship list --dt-name
                                 --source
                                 [--incoming {false, true}]
                                 [--kind]
                                 [--resource-group]
  examples:
  - summary: List outgoing relationships of a digital twin.
    syntax: az dt twin relationship list -n {instance_name} --twin-id {twin_id}
  - summary: List outgoing relationships of a digital twin and filter on relationship 'contains'
    syntax: az dt twin relationship list -n {instance_name} --twin-id {twin_id} --relationship contains
  - summary: List incoming relationships of a digital twin.
    syntax: az dt twin relationship list -n {instance_name} --twin-id {twin_id} --incoming
  - summary: List incoming relationships of a digital twin and filter on relationship 'contains'.
    syntax: az dt twin relationship list -n {instance_name} --twin-id {twin_id} --relationship contains --incoming
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins instance name.
    description: ''
  - isRequired: true
    name: --source --twin-id -t
    summary: The source twin Id for a relationship.
    description: ''
  optionalParameters:
  - name: --incoming
    parameterValueGroup: false, true
    summary: Retrieves all incoming relationships for a digital twin.
    description: ''
  - name: --kind --relationship
    summary: Filter result by the kind of relationship.
    description: ''
  - name: --resource-group -g
    summary: Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_azure-iot_az_dt_twin_relationship_show
  name: az dt twin relationship show
  summary: Show details of a digital twin relationship.
  description: ''
  syntax: >-
    az dt twin relationship show --dt-name
                                 --relationship-id
                                 --source
                                 [--resource-group]
  examples:
  - summary: Show details of a digital twin relationship.
    syntax: az dt twin relationship show -n {instance_name} --twin-id {twin_id} --relationship-id {relationship_id}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins instance name.
    description: ''
  - isRequired: true
    name: --relationship-id -r
    summary: Relationship Id.
    description: ''
  - isRequired: true
    name: --source --twin-id -t
    summary: The source twin Id for a relationship.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_azure-iot_az_dt_twin_relationship_update
  name: az dt twin relationship update
  summary: Updates the properties of a relationship between two digital twins via JSON patch specification.
  description: Operations are limited to add, replace and remove.
  syntax: >-
    az dt twin relationship update --dt-name
                                   --json-patch
                                   --relationship-id
                                   --source
                                   [--resource-group]
  examples:
  - summary: Update a digital twin relationship via JSON patch specification.
    syntax: "az dt twin relationship update -n {instance_name} --twin-id {twin_id} --relationship-id {relationship_id} --relationship contains --json-patch '{\"op\":\"replace\", \"path\":\"/Temperature\", \"value\": 20.5}'"
  - summary: Update a digital twin relationship via JSON patch specification.
    syntax: >-
      az dt twin relationship update -n {instance_name} --twin-id {twin_id} --relationship-id {relationship_id} --relationship contains --json-patch '[
        {"op":"replace", "path":"/Temperature", "value": 20.5},
        {"op":"add", "path":"/Areas", "value": ["ControlSystem"]}
      ]'
  - summary: Update a digital twin relationship via JSON patch specification defined in a file.
    syntax: az dt twin relationship update -n {instance_name} --twin-id {twin_id} --relationship-id {relationship_id} --relationship contains --json-patch ./my/patch/document.json
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins instance name.
    description: ''
  - isRequired: true
    name: --json-patch --patch
    summary: An update specification described by JSON-patch. Updates to property values and $model elements may happen in the same request. Operations are limited to add, replace and remove. Provide file path or inline JSON.
    description: ''
  - isRequired: true
    name: --relationship-id -r
    summary: Relationship Id.
    description: ''
  - isRequired: true
    name: --source --twin-id -t
    summary: The source twin Id for a relationship.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- ext_azure-iot_az_dt_twin_relationship_create
