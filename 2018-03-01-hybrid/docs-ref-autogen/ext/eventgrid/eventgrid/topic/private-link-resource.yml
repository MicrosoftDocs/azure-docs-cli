### YamlMime:AzureCLIGroup
uid: ext_eventgrid_az_eventgrid_topic_private_link_resource
name: az eventgrid topic private-link-resource
extensionInformation: >-
  > [!Note]

  > This reference is part of the **eventgrid** extension for Azure CLI and requires version 2.0.49 or higher.  The extension will automatically install the first time you run an **az eventgrid topic private-link-resource** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage private link resource of a topic.
description: ''
directCommands:
- uid: ext_eventgrid_az_eventgrid_topic_private_link_resource_list
  name: az eventgrid topic private-link-resource list
  summary: List the properties of all the private link resources for a topic.
  description: ''
  syntax: >-
    az eventgrid topic private-link-resource list --resource-group
                                                  --topic-name
  examples:
  - summary: Show a private endpoint connection for a topic.
    syntax: az eventgrid topic private-link-resource list -g rg1 --topic-name topic1
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Name of the topic.
    description: ''
- uid: ext_eventgrid_az_eventgrid_topic_private_link_resource_show
  name: az eventgrid topic private-link-resource show
  summary: Display the properties of a private link resource for a topic.
  description: ''
  syntax: >-
    az eventgrid topic private-link-resource show --name
                                                  --resource-group
                                                  --topic-name
  examples:
  - summary: Show a private endpoint connection for a topic.
    syntax: az eventgrid topic private-link-resource show -g rg1 --topic-name topic1 -n topic
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the private link resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Name of the topic.
    description: ''
commands:
- ext_eventgrid_az_eventgrid_topic_private_link_resource_list
