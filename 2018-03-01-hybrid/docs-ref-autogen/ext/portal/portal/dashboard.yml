### YamlMime:AzureCLIGroup
uid: ext_portal_az_portal_dashboard
name: az portal dashboard
extensionInformation: >-
  > [!Note]

  > This reference is part of the **portal** extension for Azure CLI and requires version 2.3.1 or higher.  The extension will automatically install the first time you run an **az portal dashboard** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage portal dashboards.
description: ''
directCommands:
- uid: ext_portal_az_portal_dashboard_create
  name: az portal dashboard create
  summary: Creates or updates a dashboard.
  description: ''
  syntax: >-
    az portal dashboard create --input-path
                               --name
                               --resource-group
                               [--location]
                               [--tags]
  examples:
  - summary: Create or update a Dashboard
    syntax: >-
      az portal dashboard create --location "eastus" --name "testDashboard" \

      --resource-group "testRG" --input-path "/src/json/properties.json" \

      --tags aKey=aValue anotherKey=anotherValue
  requiredParameters:
  - isRequired: true
    name: --input-path
    summary: The path to the dashboard properties JSON file.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the dashboard.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: The name of the resource group.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: ext_portal_az_portal_dashboard_delete
  name: az portal dashboard delete
  summary: Deletes a dashboard.
  description: ''
  syntax: >-
    az portal dashboard delete --name
                               --resource-group
                               [--yes]
  examples:
  - summary: Delete a Dashboard
    syntax: az portal dashboard delete --name "testDashboard" --resource-group "testRG"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the dashboard.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: The name of the resource group.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: ext_portal_az_portal_dashboard_import
  name: az portal dashboard import
  summary: Imports a dashboard from a JSON file.
  description: ''
  syntax: >-
    az portal dashboard import --input-path
                               --resource-group
                               [--name]
  examples:
  - summary: Import a Dashboard
    syntax: >-
      az portal dashboard import --name "testDashboard" --resource-group "testRG" \

      --input-path "/src/json/dashboard.json"
  requiredParameters:
  - isRequired: true
    name: --input-path
    summary: The path to the dashboard json file.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: The name of the resource group.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: The name of the dashboard.
    description: ''
- uid: ext_portal_az_portal_dashboard_list
  name: az portal dashboard list
  summary: Lists the dashboards within a subscription or resource group.
  description: ''
  syntax: az portal dashboard list [--resource-group]
  examples:
  - summary: List all dashboards in a resourceGroup
    syntax: az portal dashboard list --resource-group "testRG"
  - summary: List all dashboards in a subscription
    syntax: az portal dashboard list
  optionalParameters:
  - name: --resource-group -g
    summary: The name of the resource group.
    description: ''
- uid: ext_portal_az_portal_dashboard_show
  name: az portal dashboard show
  summary: Gets details for a single dashboard.
  description: ''
  syntax: >-
    az portal dashboard show --name
                             --resource-group
  examples:
  - summary: Get a Dashboard
    syntax: az portal dashboard show --name "testDashboard" --resource-group "testRG"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the dashboard.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_portal_az_portal_dashboard_update
  name: az portal dashboard update
  summary: Updates an existing dashboard.
  description: ''
  syntax: >-
    az portal dashboard update --input-path
                               --name
                               --resource-group
  examples:
  - summary: Update a Dashboard
    syntax: >-
      az portal dashboard update --name "testDashboard" --resource-group "testRG" \

      --input-path "/src/json/properties.json"
  requiredParameters:
  - isRequired: true
    name: --input-path
    summary: The path to the dashboard properties JSON file.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the dashboard.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: The name of the resource group.
    description: ''
commands:
- ext_portal_az_portal_dashboard_create
- ext_portal_az_portal_dashboard_delete
- ext_portal_az_portal_dashboard_import
- ext_portal_az_portal_dashboard_list
- ext_portal_az_portal_dashboard_show
- ext_portal_az_portal_dashboard_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage portal dashboards.
