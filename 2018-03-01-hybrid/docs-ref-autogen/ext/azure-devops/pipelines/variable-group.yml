### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_pipelines_variable_group
name: az pipelines variable-group
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-devops** extension for Azure CLI and requires version 2.2.0 or higher.  The extension will automatically install the first time you run an **az pipelines variable-group** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage variable groups.
description: ''
directCommands:
- uid: ext_azure-devops_az_pipelines_variable_group_create
  name: az pipelines variable-group create
  summary: Create a variable group.
  description: ''
  syntax: >-
    az pipelines variable-group create --name
                                       --variables
                                       [--authorize {false, true}]
                                       [--description]
                                       [--detect {false, true}]
                                       [--org]
                                       [--project]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Name of the variable group.
    description: ''
  - isRequired: true
    name: --variables
    summary: Variables in format key=value space separated pairs. Secret variables should be managed using `az pipelines variable-group variable` commands.
    description: ''
  optionalParameters:
  - name: --authorize
    parameterValueGroup: false, true
    summary: Whether the variable group should be accessible by all pipelines.
    description: ''
  - name: --description
    summary: Description of the variable group.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
- uid: ext_azure-devops_az_pipelines_variable_group_delete
  name: az pipelines variable-group delete
  summary: Delete a variable group.
  description: ''
  syntax: >-
    az pipelines variable-group delete --group-id
                                       [--detect {false, true}]
                                       [--org]
                                       [--project]
                                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --group-id --id
    summary: Id of the variable group.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: ext_azure-devops_az_pipelines_variable_group_list
  name: az pipelines variable-group list
  summary: List variable groups.
  description: ''
  syntax: >-
    az pipelines variable-group list [--action {manage, none, use}]
                                     [--continuation-token]
                                     [--detect {false, true}]
                                     [--group-name]
                                     [--org]
                                     [--project]
                                     [--query-order {Asc, Desc}]
                                     [--top]
  optionalParameters:
  - name: --action --action-filter
    parameterValueGroup: manage, none, use
    summary: Action filter for the variable group. It specifies the action which can be performed on the variable groups.
    description: ''
  - name: --continuation-token
    summary: Gets the variable groups after the continuation token provided.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --group-name
    summary: Name of the variable group. Wildcards are accepted. e.g. var_group\*.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
  - name: --query-order
    defaultValue: Desc
    parameterValueGroup: Asc, Desc
    summary: Gets the results in the defined order.
    description: ''
  - name: --top
    summary: Number of variable groups to get.
    description: ''
- uid: ext_azure-devops_az_pipelines_variable_group_show
  name: az pipelines variable-group show
  summary: Show variable group details.
  description: ''
  syntax: >-
    az pipelines variable-group show --group-id
                                     [--detect {false, true}]
                                     [--org]
                                     [--project]
  requiredParameters:
  - isRequired: true
    name: --group-id --id
    summary: ID of the variable group.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
- uid: ext_azure-devops_az_pipelines_variable_group_update
  name: az pipelines variable-group update
  summary: Update a variable group.
  description: ''
  syntax: >-
    az pipelines variable-group update --group-id
                                       [--authorize {false, true}]
                                       [--description]
                                       [--detect {false, true}]
                                       [--name]
                                       [--org]
                                       [--project]
  requiredParameters:
  - isRequired: true
    name: --group-id --id
    summary: Id of the variable group.
    description: ''
  optionalParameters:
  - name: --authorize
    parameterValueGroup: false, true
    summary: Whether the variable group should be accessible by all pipelines.
    description: ''
  - name: --description
    summary: New description of the variable group.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --name
    summary: New name of the variable group.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
