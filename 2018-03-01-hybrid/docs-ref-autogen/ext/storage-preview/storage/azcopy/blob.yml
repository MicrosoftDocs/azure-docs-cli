### YamlMime:UniversalReference
items:
- uid: ext_storage-preview_az_storage_azcopy_blob
  name: az storage azcopy blob
  summary: Manage object storage for unstructured data (blobs) using AzCopy.
  description: ''
  langs:
  - azurecli
  children:
  - ext_storage-preview_az_storage_azcopy_blob_delete
  - ext_storage-preview_az_storage_azcopy_blob_download
  - ext_storage-preview_az_storage_azcopy_blob_upload
- uid: ext_storage-preview_az_storage_azcopy_blob_delete
  name: az storage azcopy blob delete
  summary: Delete blobs from a storage blob container using AzCopy.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Delete a single blob from a container.
    syntax:
      content: az storage azcopy blob delete -c MyContainer --account-name MyStorageAccount -t TargetBlob
  - summary: Delete all blobs from a container.
    syntax:
      content: az storage azcopy blob delete -c MyContainer --account-name MyStorageAccount --recursive
  - summary: Delete all blobs in a virtual directory.
    syntax:
      content: az storage azcopy blob delete -c MyContainer --account-name MyStorageAccount -t "path/to/virtual_directory" --recursive
  parameters:
  - isRequired: true
    name: --container -c
    summary: The delete target container.
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --recursive -r
    summary: Recursively delete blobs.
    description: ''
  - name: --target -t
    summary: The delete target path.
    description: ''
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
- uid: ext_storage-preview_az_storage_azcopy_blob_download
  name: az storage azcopy blob download
  summary: Download blobs from a storage blob container using AzCopy.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Download a single blob from a container.
    syntax:
      content: az storage azcopy blob download -c MyContainer --account-name MyStorageAccount -s "path/to/blob" -d "path/to/file"
  - summary: Download a virtual directory from a container.
    syntax:
      content: az storage azcopy blob download -c MyContainer --account-name MyStorageAccount -s "path/to/virtual_directory" -d "download/path" --recursive
  - summary: Download the contents of a container onto a local file system.
    syntax:
      content: az storage azcopy blob download -c MyContainer --account-name MyStorageAccount -s * -d "download/path" --recursive
  parameters:
  - isRequired: true
    name: --container -c
    summary: The download source container.
    description: ''
  - isRequired: true
    name: --destination -d
    summary: The destination file path to download to.
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --recursive -r
    summary: Recursively download blobs.
    description: ''
  - name: --source -s
    summary: The download source path.
    description: ''
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
- uid: ext_storage-preview_az_storage_azcopy_blob_upload
  name: az storage azcopy blob upload
  summary: Upload blobs to a storage blob container using AzCopy.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Upload a single blob to a container.
    syntax:
      content: az storage azcopy blob upload -c MyContainer --account-name MyStorageAccount -s "path/to/file" -d NewBlob
  - summary: Upload a directory to a container.
    syntax:
      content: az storage azcopy blob upload -c MyContainer --account-name MyStorageAccount -s "path/to/directory" --recursive
  - summary: Upload the contents of a directory to a container.
    syntax:
      content: az storage azcopy blob upload -c MyContainer --account-name MyStorageAccount -s "path/to/directory/*" --recursive
  parameters:
  - isRequired: true
    name: --container -c
    summary: The upload destination container.
    description: ''
  - isRequired: true
    name: --source -s
    summary: The source file path to upload from.
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --destination -d
    summary: The upload destination path.
    description: ''
  - name: --recursive -r
    summary: Recursively upload blobs.
    description: ''
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
