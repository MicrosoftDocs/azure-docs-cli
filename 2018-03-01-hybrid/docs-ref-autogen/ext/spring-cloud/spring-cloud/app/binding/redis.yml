uid: ext_spring-cloud_az_spring_cloud_app_binding_redis
name: az spring-cloud app binding redis
extensionInformation: >-
  > [!Note]

  > This reference is part of the **spring-cloud** extension for Azure CLI and requires version 2.0.67 or higher.  The extension will automatically install the first time you run an **az spring-cloud app binding redis** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage Azure Cache for Redis bindings.
description: ''
directCommands:
- uid: ext_spring-cloud_az_spring_cloud_app_binding_redis_add
  name: az spring-cloud app binding redis add
  summary: Bind an Azure Cache for Redis with the app.
  description: ''
  syntax: >-
    az spring-cloud app binding redis add --app
                                          --name
                                          --resource-group
                                          --resource-id
                                          --service
                                          [--disable-ssl]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of service binding.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: Azure resource ID of the service to bind with.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --disable-ssl
    summary: Disable SSL.
    description: ''
- uid: ext_spring-cloud_az_spring_cloud_app_binding_redis_update
  name: az spring-cloud app binding redis update
  summary: Update an Azure Cache for Redis service binding of the app.
  description: ''
  syntax: >-
    az spring-cloud app binding redis update --app
                                             --name
                                             --resource-group
                                             --service
                                             [--disable-ssl]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of service binding.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --disable-ssl
    summary: Disable SSL.
    description: ''
