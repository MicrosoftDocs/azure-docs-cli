### YamlMime:AzureCLIGroup
uid: az_standby-vm-pool
name: az standby-vm-pool
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **standbypool** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az standby-vm-pool** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Standby Virtual Machine Pool Operations.
status: GA
sourceType: Extension
directCommands:
- uid: az_standby-vm-pool_create
  name: az standby-vm-pool create
  summary: |-
    Create a standby virtual machine pool.
  status: GA
  sourceType: Extension
  syntax: >-
    az standby-vm-pool create --name
                              --resource-group
                              [--location]
                              [--max-ready-capacity]
                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                              [--tags]
                              [--vm-state {Deallocated, Running}]
                              [--vmss-id]
  examples:
  - summary: |-
      Create standby virtual machine pool
    syntax: az standby-vm-pool create --subscription 461fa159-654a-415f-853a-40b801021944 --resource-group myrg --name mypool --max-ready-capacity 20 --vm-state Running --vmss-id /subscriptions/461fa159-654a-415f-853a-40b801021944/resourceGroups/myrg/providers/Microsoft.Compute/virtualMachineScaleSets/myvmss
  - summary: |-
      Create with subscription and resource group set with context
    syntax: az standby-vm-pool create --name mypool --max-ready-capacity 20 --vm-state Running --vmss-id /subscriptions/461fa159-654a-415f-853a-40b801021944/resourceGroups/myrg/providers/Microsoft.Compute/virtualMachineScaleSets/myvmss
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the standby virtual machine pool.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group.
  optionalParameters:
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
  - name: --max-ready-capacity
    summary: |-
      Specifies maximum number of virtual machines in the standby virtual machine pool.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --vm-state
    parameterValueGroup: "Deallocated, Running"
    summary: |-
      Specifies the desired state of virtual machines in the pool.
  - name: --vmss-id
    summary: |-
      Specifies the fully qualified resource ID of a virtual machine scale set the pool is attached to.
- uid: az_standby-vm-pool_delete
  name: az standby-vm-pool delete
  summary: |-
    Delete a standby virtual machine pool.
  status: GA
  sourceType: Extension
  syntax: >-
    az standby-vm-pool delete [--ids]
                              [--name]
                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                              [--resource-group]
                              [--subscription]
                              [--yes]
  examples:
  - summary: |-
      Delete standby virtual machine pool
    syntax: az standby-vm-pool delete --subscription 461fa159-654a-415f-853a-40b801021944 --resource-group myrg --name mypool
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the standby virtual machine pool.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_standby-vm-pool_list
  name: az standby-vm-pool list
  summary: |-
    List standby virtual machine pools by subscription or by resource group.
  status: GA
  sourceType: Extension
  syntax: >-
    az standby-vm-pool list [--max-items]
                            [--next-token]
                            [--resource-group]
  examples:
  - summary: |-
      List by subscription id
    syntax: az standby-vm-pool list -- subscription 461fa159-654a-415f-853a-40b801021944
  - summary: |-
      List by resource group
    syntax: az standby-vm-pool list --subscription 461fa159-654a-415f-853a-40b801021944 --resource-group myrg
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --resource-group -g
    summary: |-
      Name of resource group.
- uid: az_standby-vm-pool_show
  name: az standby-vm-pool show
  summary: |-
    Get a standby virtual machine pool.
  status: GA
  sourceType: Extension
  syntax: >-
    az standby-vm-pool show [--ids]
                            [--name]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: |-
      Get standby virtual machine pool
    syntax: az standby-vm-pool show --subscription 461fa159-654a-415f-853a-40b801021944 --resource-group myrg --name mypool
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the standby virtual machine pool.
  - name: --resource-group -g
    summary: |-
      Name of resource group.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_standby-vm-pool_update
  name: az standby-vm-pool update
  summary: |-
    Update a standby virtual machine pool.
  status: GA
  sourceType: Extension
  syntax: >-
    az standby-vm-pool update [--ids]
                              [--max-ready-capacity]
                              [--name]
                              [--resource-group]
                              [--subscription]
                              [--tags]
                              [--vm-state {Deallocated, Running}]
                              [--vmss-id]
  examples:
  - summary: |-
      Update max ready capacity
    syntax: az standby-vm-pool update --subscription 461fa159-654a-415f-853a-40b801021944 --resource-group myrg --name mypool --max-ready-capacity 3
  - summary: |-
      Update virtual machine state
    syntax: az standby-vm-pool update --subscription 461fa159-654a-415f-853a-40b801021944 --resource-group myrg --name mypool --vm-state Deallocate
  - summary: |-
      Update attached virtual machine scale set
    syntax: az standby-vm-pool update --subscription 461fa159-654a-415f-853a-40b801021944 --resource-group myrg --name mypool --vmss-id /subscriptions/461fa159-654a-415f-853a-40b801021944/resourceGroups/myrg/providers/Microsoft.Compute/virtualMachineScaleSets/testvmss
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --max-ready-capacity
    summary: |-
      Specifies maximum number of virtual machines in the standby virtual machine pool.
  - name: --name -n
    summary: |-
      Name of the standby virtual machine pool.
  - name: --resource-group -g
    summary: |-
      Name of resource group.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --vm-state
    parameterValueGroup: "Deallocated, Running"
    summary: |-
      Specifies the desired state of virtual machines in the pool.
  - name: --vmss-id
    summary: |-
      Specifies the fully qualified resource ID of a virtual machine scale set the pool is attached to.
- uid: az_standby-vm-pool_wait
  name: az standby-vm-pool wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az standby-vm-pool wait [--created]
                            [--custom]
                            [--deleted]
                            [--exists]
                            [--ids]
                            [--interval]
                            [--name]
                            [--resource-group]
                            [--subscription]
                            [--timeout]
                            [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name -n
    summary: |-
      Name of the standby virtual machine pool.
  - name: --resource-group -g
    summary: |-
      Name of resource group.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_standby-vm-pool_create
- az_standby-vm-pool_delete
- az_standby-vm-pool_list
- az_standby-vm-pool_show
- az_standby-vm-pool_update
- az_standby-vm-pool_vm
- az_standby-vm-pool_vm_list
- az_standby-vm-pool_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Standby Virtual Machine Pool Operations.
