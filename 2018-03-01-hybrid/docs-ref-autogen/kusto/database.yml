- uid: az_kusto_database_wait
  name: az kusto database wait
  summary: Place the CLI in a waiting state until a condition of the kusto database is met.
  description: ''
  syntax: >-
    az kusto database wait --cluster-name
                           --database-name
                           --resource-group
                           [--created]
                           [--custom]
                           [--deleted]
                           [--exists]
                           [--interval]
                           [--timeout]
                           [--updated]
  examples:
  - summary: Pause executing next line of CLI script until the kusto database is successfully created.
    syntax: az kusto database wait --cluster-name "kustoclusterrptest4" --database-name "KustoDatabase8" --resource-group "kustorptest" --created
  - summary: Pause executing next line of CLI script until the kusto database is successfully updated.
    syntax: az kusto database wait --cluster-name "kustoclusterrptest4" --database-name "KustoDatabase8" --resource-group "kustorptest" --updated
  - summary: Pause executing next line of CLI script until the kusto database is successfully deleted.
    syntax: az kusto database wait --cluster-name "kustoclusterrptest4" --database-name "KustoDatabase8" --resource-group "kustorptest" --deleted
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: The name of the Kusto cluster.
    description: ''
  - isRequired: true
    name: --database-name
    summary: The name of the database in the Kusto cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
