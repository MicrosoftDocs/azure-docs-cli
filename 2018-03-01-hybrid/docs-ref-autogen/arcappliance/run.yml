### YamlMime:AzureCLIGroup
uid: az_arcappliance_run
name: az arcappliance run
extensionInformation: >-
  > [!Note]

  > This reference is part of the **arcappliance** extension for Azure CLI and requires version 2.0.67 or higher.  The extension will automatically install the first time you run an **az arcappliance run** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Command group for running the Appliance creation operations.
description: ''
directCommands:
- uid: az_arcappliance_run_hci
  name: az arcappliance run hci
  summary: Command to run all operations for Appliance creation on Azure Stack HCI.
  description: ''
  syntax: >-
    az arcappliance run hci --location
                            --name
                            --resource-group
                            [--force]
                            [--out-dir]
                            [--tags]
  examples:
  - summary: Run Appliance HCI Configuration
    syntax: az arcappliance run hci --resource-group [REQUIRED] --name [REQUIRED] --location [REQUIRED] --out-dir [OPTIONAL]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Location of the Appliance Resource.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Appliance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --force
    summary: Delete Appliance environment with the same name/id (if it exists) before continuing to the run command.
    description: ''
  - name: --out-dir
    summary: Output directory where created config files should be output, defaults to ./ (current directory).
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
