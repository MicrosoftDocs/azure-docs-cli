### YamlMime:AzureCLIGroup
uid: az_arcappliance_create
name: az arcappliance create
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **arcappliance** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az arcappliance create** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Command group for creation of the connection between the Arc resource bridge on-premises appliance VM and its corresponding Azure resource.
status: GA
sourceType: Extension
directCommands:
- uid: az_arcappliance_create_hci
  name: az arcappliance create hci
  summary: |-
    Command to create the connection between the on-premises appliance VM and Azure resource for Arc resource bridge (Azure Stack HCI).
  status: GA
  sourceType: Extension
  syntax: >-
    az arcappliance create hci --config-file
                               --kubeconfig
                               [--location]
                               [--name]
                               [--resource-group]
                               [--tags]
  examples:
  - summary: |-
      Create connection between the on-premises appliance VM and Azure resource for Arc resource bridge on Azure Stack HCI
    syntax: az arcappliance create hci --config-file [REQUIRED] --kubeconfig [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: |-
      Path to the Arc resource bridge appliance config file, <resourceName>-appliance.yaml.
  - isRequired: true
    name: --kubeconfig
    summary: |-
      Path to kubeconfig, output from deploy command.
  optionalParameters:
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --name -n
    summary: |-
      Name of the Arc resource bridge.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
