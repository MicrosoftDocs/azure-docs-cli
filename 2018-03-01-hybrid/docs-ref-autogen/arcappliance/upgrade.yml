### YamlMime:AzureCLIGroup
uid: az_arcappliance_upgrade
name: az arcappliance upgrade
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **arcappliance** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az arcappliance upgrade** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Command group for upgrading an Appliance cluster.
status: GA
sourceType: Extension
directCommands:
- uid: az_arcappliance_upgrade_hci
  name: az arcappliance upgrade hci
  summary: |-
    Command to upgrade an Appliance on Azure Stack HCI.
  status: GA
  sourceType: Extension
  syntax: >-
    az arcappliance upgrade hci --config-file
                                [--location]
                                [--name]
                                [--no-wait]
                                [--resource-group]
  examples:
  - summary: |-
      Upgrade HCI Appliance
    syntax: az arcappliance upgrade hci --config-file [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: |-
      Path to Appliance Config File.
  optionalParameters:
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --name -n
    summary: |-
      Name of the Arc resource bridge.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
