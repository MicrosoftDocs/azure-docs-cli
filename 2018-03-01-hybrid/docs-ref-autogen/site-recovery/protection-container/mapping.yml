### YamlMime:AzureCLIGroup
uid: az_site-recovery_protection-container_mapping
name: az site-recovery protection-container mapping
extensionInformation: >-
  > [!Note]

  > This reference is part of the **site-recovery** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az site-recovery protection-container mapping** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage a protection container mapping for a protection container.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_site-recovery_protection-container_mapping_create_(site-recovery)
  name: az site-recovery protection-container mapping create
  summary: Create operation to create a protection container mapping.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery protection-container mapping create --fabric-name
                                                         --mapping-name
                                                         --protection-container
                                                         --resource-group
                                                         --vault-name
                                                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                         [--policy-id]
                                                         [--provider-input]
                                                         [--target-container]
  examples:
  - summary: protection-container mapping create for A2A
    syntax: az site-recovery protection-container mapping create -g rg --fabric-name fabric1_name -n container_mapping1_name --protection-container container1_name --vault-name vault_name --policy-id policy_id --provider-input '{a2a:{agent-auto-update-status:Disabled}}' --target-container container2_id
  - summary: protection-container mapping create for H2A
    syntax: az site-recovery protection-container mapping create -g "rg" --fabric-name "fabric_name" -n "container_mapping_name" --protection-container "container_name" --vault-name "vault_name" --policy-id "policy_id" --target-container "Microsoft Azure" --provider-input '{hyper-v-replica-azure:""}'
  - summary: protection-container mapping create for V2A RCM
    syntax: az site-recovery protection-container mapping create -g "rg" --fabric-name "fabric_name" -n "container_mapping_name" --protection-container "container_name" --vault-name "vault_name" --policy-id "policy_id" --target-container "Microsoft Azure" --provider-input '{in-mage-rcm:{enable-agent-auto-upgrade:true}}'
  requiredParameters:
  - isRequired: true
    name: --fabric-name
    summary: Fabric name.
    description: ''
  - isRequired: true
    name: --mapping-name --name -n
    summary: Protection container mapping name.
    description: ''
  - isRequired: true
    name: --protection-container --protection-container-name
    summary: Protection container name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: The name of the recovery services vault.
    description: ''
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --policy-id
    summary: Applicable policy.
    description: ''
  - name: --provider-input --provider-specific-input
    summary: Provider specific input for pairing.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --target-container --target-protection-container-id
    summary: The target unique protection container name.
    description: ''
- uid: az_site-recovery_protection-container_mapping_delete_(site-recovery)
  name: az site-recovery protection-container mapping delete
  summary: Delete operation to purge(force delete) a protection container mapping.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery protection-container mapping delete [--fabric-name]
                                                         [--ids]
                                                         [--mapping-name]
                                                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                         [--protection-container]
                                                         [--resource-group]
                                                         [--subscription]
                                                         [--vault-name]
                                                         [--yes]
  examples:
  - summary: protection-container mapping delete
    syntax: az site-recovery protection-container mapping delete -g rg --fabric-name fabric1_name -n container_mapping1_name --protection-container container1_name --vault-name vault_name
  optionalParameters:
  - name: --fabric-name
    summary: Fabric name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --mapping-name --name -n
    summary: Protection container mapping name.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --protection-container --protection-container-name
    summary: Protection container name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name
    summary: The name of the recovery services vault.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_site-recovery_protection-container_mapping_list_(site-recovery)
  name: az site-recovery protection-container mapping list
  summary: List the protection container mappings for a protection container.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery protection-container mapping list --fabric-name
                                                       --protection-container
                                                       --resource-group
                                                       --vault-name
                                                       [--max-items]
                                                       [--next-token]
  examples:
  - summary: protection-container mapping list
    syntax: az site-recovery protection-container mapping list -g rg --fabric-name fabric_source_name --protection-container container_source_name --vault-name vault_name
  requiredParameters:
  - isRequired: true
    name: --fabric-name
    summary: Fabric name.
    description: ''
  - isRequired: true
    name: --protection-container --protection-container-name
    summary: Protection container name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: The name of the recovery services vault.
    description: ''
  optionalParameters:
  - name: --max-items
    summary: Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    description: ''
  - name: --next-token
    summary: Token to specify where to start paginating. This is the token value from a previously truncated response.
    description: ''
