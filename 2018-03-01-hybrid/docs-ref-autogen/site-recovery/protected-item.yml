- uid: az_site-recovery_protected-item_remove
  name: az site-recovery protected-item remove
  summary: |-
    The operation to disable replication on a replication protected item. This will also remove the item.
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery protected-item remove [--disable-protection-reason {MigrationComplete, NotSpecified}]
                                           [--fabric-name]
                                           [--ids]
                                           [--name]
                                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                           [--protection-container]
                                           [--provider-input]
                                           [--resource-group]
                                           [--subscription]
                                           [--vault-name]
  examples:
  - summary: |-
      protected-item remove
    syntax: az site-recovery protected-item remove -g rg --fabric-name fabric_recovery_name -n protected_item_name --protection-container container_recovery_name --vault-name vault_name
  optionalParameters:
  - name: --disable-protection-reason --disable-reason
    parameterValueGroup: "MigrationComplete, NotSpecified"
    summary: |-
      Disable protection reason. It can have values NotSpecified/MigrationComplete.
  - name: --fabric-name
    summary: |-
      Fabric name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --replicated-protected-item-name -n
    summary: |-
      Replication protected item name.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --protection-container --protection-container-name
    summary: |-
      Protection container name.
  - name: --provider-input --replication-provider-input
    summary: |-
      Replication provider specific input.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --vault-name
    summary: |-
      The name of the recovery services vault.
- uid: az_site-recovery_protected-item_reprotect
