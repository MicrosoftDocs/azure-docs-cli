### YamlMime:AzureCLIGroup
uid: az_site-recovery_protected-item
name: az site-recovery protected-item
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **site-recovery** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az site-recovery protected-item** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Protected Item.
status: GA
sourceType: Extension
directCommands:
- uid: az_site-recovery_protected-item_create
  name: az site-recovery protected-item create
  summary: |-
    Create operation to create an ASR replication protected item (Enable replication).
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery protected-item create --fabric-name
                                           --name
                                           --protection-container
                                           --resource-group
                                           --vault-name
                                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                           [--policy-id]
                                           [--protectable-item-id]
                                           [--provider-details]
  examples:
  - summary: |-
      protected-item create for A2A
    syntax: az site-recovery protected-item create -g rg --fabric-name fabric1_name -n protected_item_name --protection-container container1_name --vault-name vault_name --policy-id policy_id --provider-details '{a2a:{fabric-object-id:vm_id,vm-managed-disks:[{disk-id:os_disk,primary-staging-azure-storage-account-id:storage1_id,recovery-resource-group-id:rg_id}],recovery-azure-network-id:vnet2_id,recovery-container-id:container2_id,recovery-resource-group-id:rg_id,recovery-subnet-name:vnet2_subnet}}'
  - summary: |-
      protected-item create for hyper-v-replica-azure
    syntax: az site-recovery protected-item create -g "rg" --fabric-name "fabric_name" -n "protected_item_name" --protection-container "container_name" --vault-name "vault_name" --policy-id "policy_id" --protectable-item-id "protectable_item_id" --provider-details '{hyper-v-replica-azure:{disks-to-include:["vhd_id"],enable-rdp-on-target-option:Never,os-type:Windows,target-azure-network-id:"vnet_id",target-azure-subnet-id:"subnet_id",target-azure-v2-resource-group-id:"rg_id",target-azure-vm-name:"hypervvm_name",target-storage-account-id:"storage_id",use-managed-disks:false,vhd-id:"vhd_id"}}'
  - summary: |-
      protected-item create for v2arcm
    syntax: az site-recovery protected-item create -g "rg" --fabric-name "fabric_name" -n "protected_item_name" --protection-container "container_name" --vault-name "vault_name" --policy-id "policy_id" --provider-details '{in-mage-rcm:{fabric-discovery-machine-id:"fabric_discovery_machine_id",process-server-id:"process_server_id",run-as-account-id:"run_as_account_id",target-resource-group-id:"rg_id",target-boot-diagnostics-storage-account-id:"storage_id",target-network-id:"vnet_id",target-subnet-name:MySubnet,target-vm-name:"target_vm_name",disks-default:{disk-type:Premium_LRS,log-storage-account-id:"storage_id"}}}'
  requiredParameters:
  - isRequired: true
    name: --fabric-name
    summary: |-
      Name of the fabric.
  - isRequired: true
    name: --name --replicated-protected-item-name -n
    summary: |-
      A name for the replication protected item.
  - isRequired: true
    name: --protection-container --protection-container-name
    summary: |-
      Protection container name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vault-name
    summary: |-
      The name of the recovery services vault.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --policy-id
    summary: |-
      The Policy Id.
  - name: --protectable-item-id
    summary: |-
      The protectable item Id.
  - name: --provider-details --provider-specific-details
    summary: |-
      The ReplicationProviderInput. For HyperVReplicaAzure provider, it will be AzureEnableProtectionInput object. For San provider, it will be SanEnableProtectionInput object. For HyperVReplicaAzure provider, it can be null.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_site-recovery_protected-item_delete
  name: az site-recovery protected-item delete
  summary: |-
    Delete operation to delete or purge a replication protected item. This operation will force delete the replication protected item. Use the remove operation on replication protected item to perform a clean disable replication for the item.
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery protected-item delete [--fabric-name]
                                           [--ids]
                                           [--name]
                                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                           [--protection-container]
                                           [--resource-group]
                                           [--subscription]
                                           [--vault-name]
                                           [--yes]
  examples:
  - summary: |-
      protected-item delete
    syntax: az site-recovery protected-item delete -g rg --fabric-name fabric2_name -n protected_item_name --protection-container container2_name --vault-name vault_name
  optionalParameters:
  - name: --fabric-name
    summary: |-
      Fabric name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --replicated-protected-item-name -n
    summary: |-
      Replication protected item name.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --protection-container --protection-container-name
    summary: |-
      Protection container name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --vault-name
    summary: |-
      The name of the recovery services vault.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
