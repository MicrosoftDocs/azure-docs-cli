- uid: az_site-recovery_protected-item_update
  name: az site-recovery protected-item update
  summary: |-
    Update operation to create an ASR replication protected item (Enable replication).
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery protected-item update [--add]
                                           [--fabric-name]
                                           [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                           [--ids]
                                           [--name]
                                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                           [--policy-id]
                                           [--protectable-item-id]
                                           [--protection-container]
                                           [--provider-details]
                                           [--remove]
                                           [--resource-group]
                                           [--set]
                                           [--subscription]
                                           [--vault-name]
  examples:
  - summary: |-
      protected-item update
    syntax: az site-recovery protected-item update -g rg --fabric-name fabric1_name -n protected_item_name --protection-container container1_name --vault-name vault_name --policy-id policy_id --provider-details '{a2a:{fabric-object-id:vm_id,vm-managed-disks:[{disk-id:os_disk,primary-staging-azure-storage-account-id:storage1_id,recovery-resource-group-id:rg_id}],recovery-azure-network-id:vnet2_id,recovery-container-id:container2_id,recovery-resource-group-id:rg_id,recovery-subnet-name:vnet2_subnet}}'
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --fabric-name
    summary: |-
      Fabric unique name.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --replicated-protected-item-name -n
    summary: |-
      Replication protected item name.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --policy-id
    summary: |-
      The Policy Id.
  - name: --protectable-item-id
    summary: |-
      The protectable item Id.
  - name: --protection-container --protection-container-name
    summary: |-
      Protection container name.
  - name: --provider-details --provider-specific-details
    summary: |-
      The ReplicationProviderInput. For HyperVReplicaAzure provider, it will be AzureEnableProtectionInput object. For San provider, it will be SanEnableProtectionInput object. For HyperVReplicaAzure provider, it can be null.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --remove
    summary: |-
