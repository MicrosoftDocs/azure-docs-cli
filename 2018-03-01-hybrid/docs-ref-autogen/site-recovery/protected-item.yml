- uid: az_site-recovery_protected-item_list
  name: az site-recovery protected-item list
  summary: |-
    List the list of ASR replication protected items in the protection container.
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery protected-item list --fabric-name
                                         --protection-container
                                         --resource-group
                                         --vault-name
                                         [--max-items]
                                         [--next-token]
  examples:
  - summary: |-
      protected-item list
    syntax: az site-recovery protected-item list -g rg --fabric-name fabric_recovery_name --protection-container container_recovery_name --vault-name vault_name
  requiredParameters:
  - isRequired: true
    name: --fabric-name
    summary: |-
      Fabric name.
  - isRequired: true
    name: --protection-container --protection-container-name
    summary: |-
      Protection container name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vault-name
    summary: |-
      The name of the recovery services vault.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
