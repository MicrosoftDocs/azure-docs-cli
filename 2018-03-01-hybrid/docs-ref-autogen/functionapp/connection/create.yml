directCommands:
- uid: az_functionapp_connection_create_app-insights
  name: az functionapp connection create app-insights
  summary: |-
    Create a functionapp connection to app-insights.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
  syntax: >-
    az functionapp connection create app-insights [--app-insights]
                                                  [--appconfig-id]
                                                  [--client-type {dotnet, dotnet-internal, go, java, nodejs, none, python}]
                                                  [--connection]
                                                  [--customized-keys]
                                                  [--name]
                                                  [--no-wait]
                                                  [--opt-out {auth, configinfo, publicnetwork}]
                                                  [--resource-group]
                                                  [--secret]
                                                  [--source-id]
                                                  [--target-id]
                                                  [--target-resource-group]
                                                  [--vault-id]
  examples:
  - summary: |-
      Create a connection between functionapp and app-insights interactively
    syntax: az functionapp connection create app-insights
  - summary: |-
      Create a connection between functionapp and app-insights with resource name
    syntax: az functionapp connection create app-insights -g FuncAppRG -n MyFunctionApp --tg AppInsightsRG --app-insights MyAppInsights --secret
  - summary: |-
      Create a connection between functionapp and app-insights with resource id
    syntax: az functionapp connection create app-insights --source-id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site} --target-id /subscriptions/{subscription}/resourceGroups/{target_resource_group}/providers/microsoft.insights/components/{appinsights} --secret
  optionalParameters:
  - name: --app-insights
    summary: |-
      Name of the app insights. Required if '--target-id' is not specified.
  - name: --appconfig-id
    summary: |-
      The app configuration id to store configuration.
  - name: --client-type
    parameterValueGroup: "dotnet, dotnet-internal, go, java, nodejs, none, python"
    summary: |-
      The client type used on the functionapp.
  - name: --connection
    summary: |-
      Name of the functionapp connection.
  - name: --customized-keys
    summary: |-
      The customized keys used to change default configuration names. Key is the original name, value is the customized name.
  - name: --name -n
    summary: |-
      Name of the function app. Required if '--source-id' is not specified.None.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --opt-out
    parameterValueGroup: "auth, configinfo, publicnetwork"
    summary: |-
      Whether to disable some configuration steps. Use configinfo to disbale configuration information changes on source. Use publicnetwork to disable public network access configuration.Use auth to skip auth configuration such as enabling managed identity and granting RBAC roles.
  - name: --resource-group -g
    summary: |-
      The resource group which contains the function app. Required if '--source-id' is not specified.None.
  - name: --secret
    summary: |-
      The secret auth info.
    description: |-
      Usage: --secret.
  - name: --source-id
    summary: |-
      The resource id of a functionapp. Required if ['--resource-group', '--name'] are not specified.
  - name: --target-id
    summary: |-
      The resource id of target service. Required if ['--target-resource-group', '--app-insights'] are not specified.
  - name: --target-resource-group --tg
    summary: |-
      The resource group which contains the app insights. Required if '--target-id' is not specified.
  - name: --vault-id
    summary: |-
      The id of key vault to store secret value.
