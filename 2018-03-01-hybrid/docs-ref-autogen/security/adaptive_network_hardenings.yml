### YamlMime:AzureCLIGroup
uid: az_security_adaptive_network_hardenings
name: az security adaptive_network_hardenings
summary: |-
  View all Adaptive Network Hardening resources.
status: GA
sourceType: Core
directCommands:
- uid: az_security_adaptive_network_hardenings_list
  name: az security adaptive_network_hardenings list
  summary: |-
    Gets a list of Adaptive Network Hardenings resources in scope of an extended resource.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: >-
    az security adaptive_network_hardenings list --resource-group
                                                 --resource-name
                                                 --resource-namespace
                                                 --resource-type
  examples:
  - summary: |-
      Adaptive Network Hardenings - List By Extended Resource
    syntax: az security adaptive_network_hardenings list --resource-group 'RG1' --resource-type 'virtualMachines' --resource-namespace 'Microsoft.Compute' --resource-name 'VM1'
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --resource-name
    summary: |-
      Name of the resource.
  - isRequired: true
    name: --resource-namespace
    summary: |-
      The Namespace of the resource.
  - isRequired: true
    name: --resource-type
    summary: |-
      The type of the resource.
- uid: az_security_adaptive_network_hardenings_show
  name: az security adaptive_network_hardenings show
  summary: |-
    Gets a single Adaptive Network Hardening resource.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: >-
    az security adaptive_network_hardenings show --adaptive-network-hardenings-resource-name
                                                 --resource-group
                                                 --resource-name
                                                 --resource-namespace
                                                 --resource-type
  examples:
  - summary: |-
      Adaptive Network Hardenings - Get.
    syntax: az security adaptive_network_hardenings show --resource-group 'RG1' --resource-type 'virtualMachines' --resource-namespace 'Microsoft.Compute' --resource-name 'VM1' --adaptive-network-hardenings-resource-name 'default'
  requiredParameters:
  - isRequired: true
    name: --adaptive-network-hardenings-resource-name
    summary: |-
      Adaptive Network Hardening resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --resource-name
    summary: |-
      Name of the resource.
  - isRequired: true
    name: --resource-namespace
    summary: |-
      The Namespace of the resource.
  - isRequired: true
    name: --resource-type
    summary: |-
      The type of the resource.
commands:
- az_security_adaptive_network_hardenings_list
- az_security_adaptive_network_hardenings_show
