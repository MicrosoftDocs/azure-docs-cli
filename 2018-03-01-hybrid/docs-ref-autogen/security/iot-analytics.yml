### YamlMime:AzureCLIGroup
uid: az_security_iot_analytics
name: az security iot-analytics
summary: View IoT Security Analytics metrics.
description: ''
directCommands:
- uid: az_security_iot_analytics_list
  name: az security iot-analytics list
  summary: List all IoT security Analytics metrics.
  description: ''
  syntax: >-
    az security iot-analytics list --resource-group
                                   --solution-name
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Get List of all IoT security Analytics metrics.
    syntax: az security iot-analytics list --solution-name 'IoT-Hub1' --resource-group 'rg1'
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --solution-name
    summary: Name of the IoT Security solution.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_iot_analytics_show
  name: az security iot-analytics show
  summary: Shows IoT Security Analytics metrics.
  description: ''
  syntax: >-
    az security iot-analytics show --resource-group
                                   --solution-name
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Get an IoT Security Analytics metrics.
    syntax: az security iot-analytics show --solution-name 'IoT-Hub1' --resource-group 'rg1'
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --solution-name
    summary: Name of the IoT Security solution.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
