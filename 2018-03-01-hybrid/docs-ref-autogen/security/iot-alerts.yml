### YamlMime:AzureCLIGroup
uid: az_security_iot-alerts
name: az security iot-alerts
summary: View IoT Security aggregated alerts.
description: ''
directCommands:
- uid: az_security_iot-alerts_delete
  name: az security iot-alerts delete
  summary: Dismiss an aggregated IoT Security Alert.
  description: ''
  syntax: >-
    az security iot-alerts delete --name
                                  --resource-group
                                  --solution-name
  examples:
  - summary: Dismiss an aggregated IoT Security Alert.
    syntax: az security iot-alerts delete --solution-name 'IoT-Hub1' --resource-group 'rg1' --name 'IoT_CryptoMiner/2020-06-24'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the resource to be fetched.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --solution-name
    summary: Name of the IoT Security solution.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_iot-alerts_list
  name: az security iot-alerts list
  summary: List all yours IoT Security solution aggregated alerts.
  description: ''
  syntax: >-
    az security iot-alerts list --resource-group
                                --solution-name
  examples:
  - summary: Get list of all IoT Security solution aggregated alerts.
    syntax: az security iot-alerts list --solution-name 'IoT-Hub1' --resource-group 'rg1'
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --solution-name
    summary: Name of the IoT Security solution.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_iot-alerts_show
  name: az security iot-alerts show
  summary: Shows a single aggregated alert of yours IoT Security solution.
  description: ''
  syntax: >-
    az security iot-alerts show --name
                                --resource-group
                                --solution-name
  examples:
  - summary: Get an IoT Security solution aggregated alert.
    syntax: az security iot-alerts show --solution-name 'IoT-Hub1' --resource-group 'rg1' --name 'IoT_CryptoMiner/2020-06-24'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the resource to be fetched.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --solution-name
    summary: Name of the IoT Security solution.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
