- uid: az_security_auto_provisioning_setting_update
  name: az security auto-provisioning-setting update
  summary: Updates your automatic provisioning settings on the subscription.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Turns on automatic provisioning on the subscription.
    syntax:
      content: az security auto-provisioning-setting update -n "default" --auto-provision "on"
  - summary: Turns off automatic provisioning on the subscription.
    syntax:
      content: az security auto-provisioning-setting update -n "default" --auto-provision "off"
  parameters:
  - isRequired: true
    name: --auto-provision
    summary: Automatic provisioning toggle. possible values are "on" or "off".
    description: ''
