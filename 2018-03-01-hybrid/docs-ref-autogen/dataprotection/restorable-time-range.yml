### YamlMime:AzureCLIGroup
uid: az_dataprotection_restorable-time-range
name: az dataprotection restorable-time-range
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **dataprotection** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az dataprotection restorable-time-range** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage restorable time range with dataprotection.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: "Command group 'az dataprotection' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_dataprotection_restorable-time-range_find
  name: az dataprotection restorable-time-range find
  summary: |-
    Finds the valid recovery point in time ranges for the restore.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'az dataprotection restorable-time-range' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az dataprotection restorable-time-range find --source-data-store-type {ArchiveStore, OperationalStore, VaultStore}
                                                 [--backup-instance-name]
                                                 [--end-time]
                                                 [--ids]
                                                 [--resource-group]
                                                 [--start-time]
                                                 [--subscription]
                                                 [--vault-name]
  examples:
  - summary: |-
      Find Restorable Time Ranges
    syntax: az dataprotection restorable-time-range find --backup-instance-name "zblobbackuptestsa58" --end-time "2021-02-24T00:35:17.6829685Z" --source-data-store-type "OperationalStore" --start-time "2020-10-17T23:28:17.6829685Z" --resource-group "Blob-Backup" --vault-name "ZBlobBackupVaultBVTD3"
  requiredParameters:
  - isRequired: true
    name: --source-data-store-type
    parameterValueGroup: "ArchiveStore, OperationalStore, VaultStore"
    summary: |-
      Gets or sets the type of the source data store.
  optionalParameters:
  - name: --backup-instance-name
    summary: |-
      The name of the backup instance.
  - name: --end-time
    summary: |-
      End time for the List Restore Ranges request. ISO 8601 format.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --start-time
    summary: |-
      Start time for the List Restore Ranges request. ISO 8601 format.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --vault-name -v
    summary: |-
      The name of the backup vault.
commands:
- az_dataprotection_restorable-time-range_find
