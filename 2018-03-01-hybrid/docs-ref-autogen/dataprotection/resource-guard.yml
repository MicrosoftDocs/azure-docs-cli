### YamlMime:AzureCLIGroup
uid: az_dataprotection_resource-guard
name: az dataprotection resource-guard
extensionInformation: >-
  > [!Note]

  > This reference is part of the **dataprotection** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az dataprotection resource-guard** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage resource guard with dataprotection.
description: ''
status: Experimental
isExperimental: true
previewOrExperimentalInfo: "Command group 'az dataprotection' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_dataprotection_resource-guard_create_(dataprotection_extension)
  name: az dataprotection resource-guard create
  summary: Creates or updates a ResourceGuard resource belonging to a resource group.
  description: ''
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'az dataprotection' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az dataprotection resource-guard create --name
                                            --resource-group
                                            [--e-tag]
                                            [--location]
                                            [--tags]
  examples:
  - summary: Create ResourceGuard
    syntax: az dataprotection resource-guard create --location "WestUS" --tags key1="val1" --resource-group "SampleResourceGroup" --resource-guard-name "swaggerExample"
  requiredParameters:
  - isRequired: true
    name: --name --resource-guard-name -n
    summary: The name of Resource Guard.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --e-tag
    summary: Optional ETag.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.'
    description: ''
- uid: az_dataprotection_resource-guard_delete_(dataprotection_extension)
  name: az dataprotection resource-guard delete
  summary: Deletes a ResourceGuard resource from the resource group.
  description: ''
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'az dataprotection' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az dataprotection resource-guard delete [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--subscription]
                                            [--yes]
  examples:
  - summary: Delete ResourceGuard
    syntax: az dataprotection resource-guard delete --resource-group "SampleResourceGroup" --resource-guard-name "swaggerExample"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --resource-guard-name -n
    summary: The name of ResourceGuard.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_dataprotection_resource-guard_list_(dataprotection_extension)
  name: az dataprotection resource-guard list
  summary: Gets list of ResourceGuards in a subscription or in a resource group.
  description: ''
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'az dataprotection' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az dataprotection resource-guard list [--max-items]
                                          [--next-token]
                                          [--resource-group]
  examples:
  - summary: List ResourceGuards in a subscription
    syntax: az dataprotection resource-guard list
  - summary: List ResourceGuards in a resource group
    syntax: az dataprotection resource-guard list -g sarath-rg
  optionalParameters:
  - name: --max-items
    summary: Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    description: ''
  - name: --next-token
    summary: Token to specify where to start paginating. This is the token value from a previously truncated response.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_dataprotection_resource-guard_list-protected-operations_(dataprotection_extension)
