### YamlMime:AzureCLIGroup
uid: az_apic_api_deployment
name: az apic api deployment
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **apic-extension** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az apic api deployment** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage API deployments in API Center.
status: GA
sourceType: Extension
directCommands:
- uid: az_apic_api_deployment_create
  name: az apic api deployment create
  summary: |-
    Create a new API deployment or update an existing API deployment.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic api deployment create --api-id
                                  --deployment-id
                                  --resource-group
                                  --service
                                  [--custom-properties]
                                  [--definition-id]
                                  [--description]
                                  [--environment-id]
                                  [--server]
                                  [--state {active, inactive}]
                                  [--title]
  examples:
  - summary: |-
      Create deployment
    syntax: az apic api deployment create -g api-center-test -s contoso --deployment-id production --title "Production deployment" --description "Public cloud production deployment." --api-id echo-api --environment-id "/workspaces/default/environments/production" --definition-id "/workspaces/default/apis/echo-api/versions/2023-01-01/definitions/openapi" --server '{"runtimeUri":["https://example.com"]}'
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: |-
      The id of the API.
  - isRequired: true
    name: --deployment-id
    summary: |-
      The id of the API deployment.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  optionalParameters:
  - name: --custom-properties
    summary: |-
      The custom metadata defined for API catalog entities.  Support json-file and yaml-file.
  - name: --definition-id
    summary: |-
      API center-scoped definition resource ID.
  - name: --description
    summary: |-
      Description of the deployment.
  - name: --environment-id
    summary: |-
      API center-scoped environment resource ID.
  - name: --server
    summary: |-
      Server  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --state
    parameterValueGroup: "active, inactive"
    summary: |-
      State of API deployment.
  - name: --title
    summary: |-
      Deployment title.
- uid: az_apic_api_deployment_delete
  name: az apic api deployment delete
  summary: |-
    Delete API deployment.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic api deployment delete [--api-id]
                                  [--deployment-id]
                                  [--ids]
                                  [--resource-group]
                                  [--service]
                                  [--subscription]
                                  [--yes]
  examples:
  - summary: |-
      Delete API deployment
    syntax: az apic api deployment delete -g api-center-test -s contoso --deployment-id production --api-id echo-api
  optionalParameters:
  - name: --api-id
    summary: |-
      The id of the API.
  - name: --deployment-id
    summary: |-
      The id of the API deployment.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_apic_api_deployment_list
  name: az apic api deployment list
  summary: |-
    List a collection of API deployments.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic api deployment list --api-id
                                --resource-group
                                --service
                                [--filter]
                                [--max-items]
                                [--next-token]
  examples:
  - summary: |-
      List API deployments
    syntax: az apic api deployment list -g api-center-test -s contoso --api-id echo-api
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: |-
      The id of the API.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  optionalParameters:
  - name: --filter
    summary: |-
      OData filter parameter.
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_apic_api_deployment_show
  name: az apic api deployment show
  summary: |-
    Get details of the API deployment.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic api deployment show [--api-id]
                                [--deployment-id]
                                [--ids]
                                [--resource-group]
                                [--service]
                                [--subscription]
  examples:
  - summary: |-
      Show API deployment details
    syntax: az apic api deployment show -g api-center-test -s contoso --deployment-id production --api-id echo-api
  optionalParameters:
  - name: --api-id
    summary: |-
      The id of the API.
  - name: --deployment-id
    summary: |-
      The id of the API deployment.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_apic_api_deployment_update
  name: az apic api deployment update
  summary: |-
    Update existing API deployment.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic api deployment update [--add]
                                  [--api-id]
                                  [--custom-properties]
                                  [--definition-id]
                                  [--deployment-id]
                                  [--description]
                                  [--environment-id]
                                  [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--ids]
                                  [--remove]
                                  [--resource-group]
                                  [--server]
                                  [--service]
                                  [--set]
                                  [--state {active, inactive}]
                                  [--subscription]
                                  [--title]
  examples:
  - summary: |-
      Update API deployment
    syntax: az apic api deployment update -g api-center-test -s contoso --deployment-id production --title "Production deployment" --api-id echo-api
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --api-id
    summary: |-
      The id of the API.
  - name: --custom-properties
    summary: |-
      The custom metadata defined for API catalog entities.  Support json-file and yaml-file.
  - name: --definition-id
    summary: |-
      Service-scoped definition resource ID.
  - name: --deployment-id
    summary: |-
      The id of the API deployment.
  - name: --description
    summary: |-
      Description of the deployment.
  - name: --environment-id
    summary: |-
      Service-scoped environment resource ID.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server
    summary: |-
      Server  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --state
    parameterValueGroup: "active, inactive"
    summary: |-
      State of API deployment.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --title
    summary: |-
      Title.
commands:
- az_apic_api_deployment_create
- az_apic_api_deployment_delete
- az_apic_api_deployment_list
- az_apic_api_deployment_show
- az_apic_api_deployment_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage API deployments in API Center.
