### YamlMime:AzureCLIGroup
uid: az_adp
name: az adp
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **adp** extension for the Azure CLI (version 2.40.0 or higher). The extension will automatically install the first time you run an **az adp** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Azure Autonomous Development Platform resources.
status: GA
sourceType: Extension
directCommands:
- uid: az_adp_check-name-availability
  name: az adp check-name-availability
  summary: |-
    Checks the resource name is available.
  status: GA
  sourceType: Extension
  syntax: >-
    az adp check-name-availability --name
                                   --type {Microsoft.AutonomousDevelopmentPlatform/accounts, Microsoft.AutonomousDevelopmentPlatform/workspaces}
  examples:
  - summary: |-
      workspaces check name availability
    syntax: az adp check-name-availability --subscription "sample-subscription" --name "sample-name" --type Microsoft.AutonomousDevelopmentPlatform/workspaces
  - summary: |-
      accounts check name availability
    syntax: az adp check-name-availability --subscription "sample-subscription" --name "sample-name" --type Microsoft.AutonomousDevelopmentPlatform/accounts
  requiredParameters:
  - isRequired: true
    name: --name
    summary: |-
      The name to be checked.
  - isRequired: true
    name: --type
    parameterValueGroup: "Microsoft.AutonomousDevelopmentPlatform/accounts, Microsoft.AutonomousDevelopmentPlatform/workspaces"
    summary: |-
      The resource type to be checked.
