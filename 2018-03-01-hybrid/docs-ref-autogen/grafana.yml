### YamlMime:AzureCLIGroup
uid: az_grafana
name: az grafana
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **amg** extension for the Azure CLI (version 2.38.0 or higher). The extension will automatically install the first time you run an **az grafana** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage Azure Grafana instances.
description: |-
  For optimized experience, not all data plane Apis, documented at https://grafana.com/docs/grafana/latest/http_api/, are exposed. On coverage gap, please reach out to ad4g@microsoft.com.
status: GA
sourceType: Extension
directCommands:
- uid: az_grafana_backup
  name: az grafana backup
  summary: |-
    Backup an Azure Managed Grafana instance's content to an achive.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az grafana backup --name
                      [--components {annotations, dashboards, datasources, folders, snapshots}]
                      [--directory]
                      [--folders-to-exclude]
                      [--folders-to-include]
                      [--resource-group]
  examples:
  - summary: |-
      backup dashboards under 2 folders (data sources are included to enable name remapping when restore dashboards to another worksapce)
    syntax: az grafana backup -g MyResourceGroup -n MyGrafana -d c:\temp --folders-to-include "Prod" "Compute Gateway" --components datasources dashboards folders
  - summary: |-
      backup dashboards and skip a few folders
    syntax: az grafana backup -g MyResourceGroup -n MyGrafana -d c:\temp  --folders-to-exclude General "Azure Monitor" --components datasources dashboards folders
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Azure Managed Grafana.
  optionalParameters:
  - name: --components -c
    parameterValueGroup: "annotations, dashboards, datasources, folders, snapshots"
    summary: |-
      Grafana artifact types to backup.
  - name: --directory -d
    summary: |-
      Directory to backup Grafana artifacts.
  - name: --folders-to-exclude -e
    summary: |-
      Folders to exclude in backup or sync.
  - name: --folders-to-include -i
    summary: |-
      Folders to include in backup or sync.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_grafana_create
  name: az grafana create
  summary: |-
    Create a Azure Managed Grafana instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az grafana create --name
                      --resource-group
                      [--deterministic-outbound-ip {Disabled, Enabled}]
                      [--location]
                      [--principal-ids]
                      [--principal-types {Group, ServicePrincipal, User}]
                      [--skip-role-assignments {false, true}]
                      [--skip-system-assigned-identity {false, true}]
                      [--tags]
                      [--zone-redundancy {Disabled, Enabled}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Azure Managed Grafana.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --deterministic-outbound-ip -i
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      If enabled, the Grafana workspace will have fixed egress IPs you can use them in the firewall of datasources. Default: Disabled.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --principal-ids
    summary: |-
      Space-separated Azure AD object ids for users, groups, etc to be made as Grafana Admins. Once provided, CLI won't make the current logon user as Grafana Admin.
  - name: --principal-types
    parameterValueGroup: "Group, ServicePrincipal, User"
    summary: |-
      Space-separated Azure AD principal types to pair with --principal-ids.
  - name: --skip-role-assignments
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Do not create role assignments for managed identity and the current login user.
  - name: --skip-system-assigned-identity -s
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Do not enable system assigned identity.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --zone-redundancy
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Indicates whether or not zone redundancy should be enabled. Default: Disabled.
- uid: az_grafana_delete
  name: az grafana delete
  summary: |-
    Delete a Azure Managed Grafana instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az grafana delete --name
                      [--resource-group]
                      [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Azure Managed Grafana.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_grafana_list
  name: az grafana list
  summary: |-
    List Azure Managed Grafana instances.
  status: GA
  sourceType: Extension
  syntax: az grafana list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_grafana_restore
  name: az grafana restore
  summary: |-
    Restore an Azure Managed Grafana instance from an achive.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az grafana restore --archive-file
                       --name
                       [--components {annotations, dashboards, datasources, folders, snapshots}]
                       [--remap-data-sources {false, true}]
                       [--resource-group]
  examples:
  - summary: |-
      Restore dashboards. If they are under folders, include "folders" in the components list; use "--remap-data-sources" so CLI will update dashboards to point to same data sourceses at target workspace
    syntax: az grafana restore -g MyResourceGroup -n MyGrafana --archive-file backup\dashboards\ServiceHealth-202307051036.tar.gz --components dashboards folders --remap-data-sources
  requiredParameters:
  - isRequired: true
    name: --archive-file -a
    summary: |-
      Archive to restore Grafana artifacts from.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Azure Managed Grafana.
  optionalParameters:
  - name: --components -c
    parameterValueGroup: "annotations, dashboards, datasources, folders, snapshots"
    summary: |-
      Grafana artifact types to backup.
  - name: --remap-data-sources -r
    parameterValueGroup: "false, true"
    summary: |-
      During restoration, update dashboards to reference data sources defined at the destination workspace through name matching.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_grafana_show
  name: az grafana show
  summary: |-
    Show details of a Azure Managed Grafana instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az grafana show --name
                    [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Azure Managed Grafana.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_grafana_update
  name: az grafana update
  summary: |-
    Update a Azure Managed Grafana instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az grafana update --name
                      [--api-key {Disabled, Enabled}]
                      [--deterministic-outbound-ip {Disabled, Enabled}]
                      [--from-address]
                      [--from-name]
                      [--host]
                      [--password]
                      [--public-network-access {Disabled, Enabled}]
                      [--resource-group]
                      [--skip-verify {false, true}]
                      [--smtp {Disabled, Enabled}]
                      [--start-tls-policy {MandatoryStartTLS, NoStartTLS, OpportunisticStartTLS}]
                      [--tags]
                      [--user]
  examples:
  - summary: |-
      disable the public network access
    syntax: az grafana update -g MyResourceGroup -n MyGrafana --public-network-access disabled
  - summary: |-
      enable mail notification through SMTP relay sevice of mailgun
    syntax: az grafana update -g MyResourceGroup -n MyGrafana --smtp enabled --from-address johndoe@outlook.com --from-name john --host "smtp.mailgun.org:587" --user "postmaster@sandbox12345.mailgun.org" --password "password" --start-tls-policy OpportunisticStartTLS --skip-verify true
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Azure Managed Grafana.
  optionalParameters:
  - name: --api-key --service-account
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      If enabled, you will be able to configur Grafana api keys and service accounts.
  - name: --deterministic-outbound-ip -i
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      If enabled, the Grafana workspace will have fixed egress IPs you can use them in the firewall of datasources.
  - name: --from-address
    summary: |-
      Address used when sending out emails.
  - name: --from-name
    summary: |-
      Name to be used when sending out emails.
  - name: --host
    summary: |-
      Smtp server url(port included).
  - name: --password
    summary: |-
      Smtp server user password.
  - name: --public-network-access -p
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Allow public network access.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --skip-verify
    parameterValueGroup: "false, true"
    summary: |-
      Skip verifying SSL for SMTP server.
  - name: --smtp
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Allow Grafana to send email.
  - name: --start-tls-policy
    parameterValueGroup: "MandatoryStartTLS, NoStartTLS, OpportunisticStartTLS"
    summary: |-
      TLS policy.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --user
    summary: |-
      Smtp server user name.
