### YamlMime:AzureCLIGroup
uid: az_networkcloud_storageappliance
name: az networkcloud storageappliance
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **networkcloud** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az networkcloud storageappliance** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage storage appliance.
status: GA
sourceType: Extension
directCommands:
- uid: az_networkcloud_storageappliance_disable-remote-vendor-management
  name: az networkcloud storageappliance disable-remote-vendor-management
  summary: |-
    Disable remote vendor management of the provided storage appliance.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud storageappliance disable-remote-vendor-management [--ids]
                                                                      [--name]
                                                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                                      [--resource-group]
                                                                      [--subscription]
  examples:
  - summary: |-
      Turn off remote vendor management for storage appliance
    syntax: az networkcloud storageappliance disable-remote-vendor-management --resource-group "resourceGroupName" --storage-appliance-name "storageApplianceName"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --storage-appliance-name -n
    summary: |-
      The name of the storage appliance.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_networkcloud_storageappliance_enable-remote-vendor-management
  name: az networkcloud storageappliance enable-remote-vendor-management
  summary: |-
    Enable remote vendor management of the provided storage appliance.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud storageappliance enable-remote-vendor-management [--ids]
                                                                     [--name]
                                                                     [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                                     [--resource-group]
                                                                     [--subscription]
  examples:
  - summary: |-
      Turn on remote vendor management for storage appliance
    syntax: az networkcloud storageappliance enable-remote-vendor-management --resource-group "resourceGroupName" --storage-appliance-name "storageApplianceName"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --storage-appliance-name -n
    summary: |-
      The name of the storage appliance.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_networkcloud_storageappliance_list
  name: az networkcloud storageappliance list
  summary: |-
    List storage appliances in the provided resource group or subscription.
  status: GA
  sourceType: Extension
  syntax: az networkcloud storageappliance list [--resource-group]
  examples:
  - summary: |-
      List storage appliances for subscription
    syntax: az networkcloud storageappliance list
  - summary: |-
      List storage appliances for resource group
    syntax: az networkcloud storageappliance list --resource-group "resourceGroupName"
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_networkcloud_storageappliance_show
  name: az networkcloud storageappliance show
  summary: |-
    Get properties of the provided storage appliance.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud storageappliance show [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: |-
      Get storage appliance
    syntax: az networkcloud storageappliance show --resource-group "resourceGroupName" --storage-appliance-name "storageApplianceName"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --storage-appliance-name -n
    summary: |-
      The name of the storage appliance.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_networkcloud_storageappliance_update
  name: az networkcloud storageappliance update
  summary: |-
    Update properties of the provided storage appliance, or update tags associated with the storage appliance Properties and tag updates can be done independently.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud storageappliance update [--ids]
                                            [--name]
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--resource-group]
                                            [--serial-number]
                                            [--subscription]
                                            [--tags]
  examples:
  - summary: |-
      Patch storage appliance
    syntax: az networkcloud storageappliance update --resource-group "resourceGroupName" --storage-appliance-name "storageApplianceName" --serial-number "BM1219XXX" --tags key1="myvalue1" key2="myvalue2"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --storage-appliance-name -n
    summary: |-
      The name of the storage appliance.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --serial-number
    summary: |-
      The serial number for the storage appliance.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      The Azure resource tags that will replace the existing ones.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_networkcloud_storageappliance_wait
  name: az networkcloud storageappliance wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkcloud storageappliance wait [--created]
                                          [--custom]
                                          [--deleted]
                                          [--exists]
                                          [--ids]
                                          [--interval]
                                          [--name]
                                          [--resource-group]
                                          [--subscription]
                                          [--timeout]
                                          [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name --storage-appliance-name -n
    summary: |-
      The name of the storage appliance.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_networkcloud_storageappliance_disable-remote-vendor-management
- az_networkcloud_storageappliance_enable-remote-vendor-management
- az_networkcloud_storageappliance_list
- az_networkcloud_storageappliance_show
- az_networkcloud_storageappliance_update
- az_networkcloud_storageappliance_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage storage appliance.
