- uid: az_networkcloud_baremetalmachine_replace
  name: az networkcloud baremetalmachine replace
  summary: Replace the provided bare metal machine.
  description: ''
  syntax: >-
    az networkcloud baremetalmachine replace [--bare-metal-machine-name]
                                             [--bmc-credentials]
                                             [--bmc-mac-address]
                                             [--boot-mac-address]
                                             [--ids]
                                             [--machine-name]
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--resource-group]
                                             [--serial-number]
                                             [--subscription]
  examples:
  - summary: Replace bare metal machine
    syntax: az networkcloud baremetalmachine replace --bare-metal-machine-name "bareMetalMachineName" --bmc-credentials password="{password}" username="bmcuser" --bmc-mac-address "00:00:4f:00:57:ad" --boot-mac-address "00:00:4e:00:58:af" --machine-name "name" --serial-number "BM1219XXX" --resource-group "resourceGroupName"
  optionalParameters:
  - name: --bare-metal-machine-name --name -n
    summary: The name of the bare metal machine.
    description: ''
  - name: --bmc-credentials
    summary: The credentials of the baseboard management controller on this bare metal machine.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --bmc-mac-address
    summary: The MAC address of the BMC device.
    description: ''
  - name: --boot-mac-address
    summary: The MAC address of a NIC connected to the PXE network.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --machine-name
    summary: The OS-level hostname assigned to this machine.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --serial-number
    summary: The serial number of the bare metal machine.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
