- uid: az_networkcloud_baremetalmachine_run-command
  name: az networkcloud baremetalmachine run-command
  summary: Run the command or the script on the provided bare metal machine. The URL to storage account with the command execution results and the command exit code can be retrieved from the operation status API once available.
  description: ''
  syntax: >-
    az networkcloud baremetalmachine run-command --limit-time-seconds
                                                 --script
                                                 [--arguments]
                                                 [--bare-metal-machine-name]
                                                 [--ids]
                                                 [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                 [--output-directory]
                                                 [--resource-group]
                                                 [--subscription]
  examples:
  - summary: Run command on bare metal machine
    syntax: az networkcloud baremetalmachine run-command --bare-metal-machine-name "bareMetalMachineName" --arguments "--argument1" "argument2" --limit-time-seconds 60 --script "cHdkCg==" --resource-group "resourceGroupName"
  requiredParameters:
  - isRequired: true
    name: --limit-time-seconds
    summary: The maximum time the script is allowed to run. If the execution time exceeds the maximum, the script will be stopped, any output produced until then will be captured, and the exit code matching a timeout will be returned (252).
    description: ''
  - isRequired: true
    name: --script
    summary: The base64 encoded script to execute on the bare metal machine.
    description: ''
  optionalParameters:
  - name: --arguments
    summary: The list of string arguments that will be passed to the script in order as separate arguments.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --bare-metal-machine-name --name -n
    summary: The name of the bare metal machine.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --output-directory
    summary: The output directory where the script execution results will bedownloaded to from storage blob. Accepts relative or qualified directory path.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_networkcloud_baremetalmachine_run-data-extract
