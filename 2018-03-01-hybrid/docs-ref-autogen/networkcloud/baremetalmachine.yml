### YamlMime:AzureCLIGroup
uid: az_networkcloud_baremetalmachine
name: az networkcloud baremetalmachine
extensionInformation: >-
  > [!Note]

  > This reference is part of the **networkcloud** extension for the Azure CLI  (version 2.49.0 or higher).  The extension will automatically install the first time you run an **az networkcloud baremetalmachine** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage bare metal machine.
description: ''
directCommands:
- uid: az_networkcloud_baremetalmachine_cordon
  name: az networkcloud baremetalmachine cordon
  summary: Cordon the provided bare metal machine's Kubernetes node.
  description: ''
  syntax: >-
    az networkcloud baremetalmachine cordon [--bare-metal-machine-name]
                                            [--evacuate {False, True}]
                                            [--ids]
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: Cordon bare metal machine
    syntax: az networkcloud baremetalmachine cordon --evacuate "True" --bare-metal-machine-name "bareMetalMachineName" --resource-group "resourceGroupName"
  optionalParameters:
  - name: --bare-metal-machine-name --name -n
    summary: The name of the bare metal machine.
    description: ''
  - name: --evacuate
    defaultValue: "False"
    parameterValueGroup: "False, True"
    summary: The indicator of whether to evacuate the node workload when the bare metal machine is cordoned.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_networkcloud_baremetalmachine_list
  name: az networkcloud baremetalmachine list
  summary: List bare metal machines in the provided resource group or subscription.
  description: ''
  syntax: az networkcloud baremetalmachine list [--resource-group]
  examples:
  - summary: List bare metal machines for resource group
    syntax: az networkcloud baremetalmachine list --resource-group "resourceGroupName"
  - summary: List bare metal machines for subscription
    syntax: az networkcloud baremetalmachine list
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
