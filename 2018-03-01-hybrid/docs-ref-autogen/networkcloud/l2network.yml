### YamlMime:AzureCLIGroup
uid: az_networkcloud_l2network
name: az networkcloud l2network
extensionInformation: >-
  > [!Note]

  > This reference is part of the **networkcloud** extension for the Azure CLI  (version 2.49.0 or higher).  The extension will automatically install the first time you run an **az networkcloud l2network** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage layer 2 (l2) network.
description: ''
directCommands:
- uid: az_networkcloud_l2network_create
  name: az networkcloud l2network create
  summary: Create a new layer 2 (L2) network or update the properties of the existing network.
  description: ''
  syntax: >-
    az networkcloud l2network create --extended-location
                                     --l2-isolation-domain-id
                                     --l2-network-name
                                     --resource-group
                                     [--interface-name]
                                     [--location]
                                     [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                     [--tags]
  examples:
  - summary: Create or update L2 network
    syntax: az networkcloud l2network create --name "l2NetworkName" --extended-location name="/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.ExtendedLocation/customLocations/clusterExtendedLocationName" type="CustomLocation" --location "location" --interface-name "eth0" --l2-isolation-domain-id "/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.ManagedNetworkFabric/l2IsolationDomains/l2IsolationDomainName" --tags key1="myvalue1" key2="myvalue2" --resource-group "resourceGroupName"
  requiredParameters:
  - isRequired: true
    name: --extended-location
    summary: The extended location of the cluster associated with the resource.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - isRequired: true
    name: --l2-isolation-domain-id
    summary: The resource ID of the Network Fabric l2IsolationDomain.
    description: ''
  - isRequired: true
    name: --l2-network-name --name -n
    summary: The name of the L2 network.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --interface-name
    summary: The default interface name for this L2 network in the virtual machine. This name can be overridden by the name supplied in the network attachment configuration of that virtual machine.
    description: ''
  - name: --location -l
    summary: The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_networkcloud_l2network_delete
  name: az networkcloud l2network delete
  summary: Delete the provided layer 2 (L2) network.
  description: ''
  syntax: >-
    az networkcloud l2network delete [--ids]
                                     [--l2-network-name]
                                     [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                     [--resource-group]
                                     [--subscription]
                                     [--yes]
  examples:
  - summary: Delete L2 network
    syntax: az networkcloud l2network delete --name "l2NetworkName" --resource-group "resourceGroupName"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --l2-network-name --name -n
    summary: The name of the L2 network.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_networkcloud_l2network_list
  name: az networkcloud l2network list
  summary: List layer 2 (L2) networks in the provided resource group or subscription.
  description: ''
  syntax: az networkcloud l2network list [--resource-group]
  examples:
  - summary: List L2 networks for subscription
    syntax: az networkcloud l2network list
  - summary: List L2 networks for resource group
    syntax: az networkcloud l2network list --resource-group "resourcegroupname"
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_networkcloud_l2network_show
  name: az networkcloud l2network show
  summary: Get properties of the provided layer 2 (L2) network.
  description: ''
  syntax: >-
    az networkcloud l2network show [--ids]
                                   [--l2-network-name]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Get L2 network
    syntax: az networkcloud l2network show --name "l2NetworkName" --resource-group "resourceGroupName"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --l2-network-name --name -n
    summary: The name of the L2 network.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_networkcloud_l2network_update
  name: az networkcloud l2network update
  summary: Update tags associated with the provided layer 2 (L2) network.
  description: ''
  syntax: >-
    az networkcloud l2network update [--ids]
                                     [--l2-network-name]
                                     [--resource-group]
                                     [--subscription]
                                     [--tags]
  examples:
  - summary: Update tags for L2 network
    syntax: az networkcloud l2network update --name "l2NetworkName" --tags key1="myvalue1" key2="myvalue2" --resource-group "resourceGroupName"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --l2-network-name --name -n
    summary: The name of the L2 network.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: The Azure resource tags that will replace the existing ones.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_networkcloud_l2network_wait
  name: az networkcloud l2network wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  syntax: >-
    az networkcloud l2network wait [--created]
                                   [--custom]
                                   [--deleted]
                                   [--exists]
                                   [--ids]
                                   [--interval]
                                   [--l2-network-name]
                                   [--resource-group]
                                   [--subscription]
                                   [--timeout]
                                   [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --l2-network-name --name -n
    summary: The name of the L2 network.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_networkcloud_l2network_create
- az_networkcloud_l2network_delete
- az_networkcloud_l2network_list
- az_networkcloud_l2network_show
- az_networkcloud_l2network_update
- az_networkcloud_l2network_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage layer 2 (l2) network.
