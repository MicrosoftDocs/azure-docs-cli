uid: az_workloads_monitor_provider-instance
name: az workloads monitor provider-instance
extensionInformation: >-
  > [!Note]

  > This reference is part of the **workloads** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az workloads monitor provider-instance** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage monitor provider instance.
description: ''
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'az workloads monitor' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_workloads_monitor_provider-instance_create_(workloads)
  name: az workloads monitor provider-instance create
  summary: Create a provider instance for the specified subscription, resource group, SAP monitor name, and resource name.
  description: ''
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az workloads monitor provider-instance' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az workloads monitor provider-instance create --monitor-name
                                                  --name
                                                  --resource-group
                                                  [--identity]
                                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                  [--provider-settings]
  examples:
  - summary: Create a provider instance for the specified subscription, resource group, SAP monitor name, and resource name.
    syntax: az workloads monitor provider-instance create --monitor-name <monitor-name> -n <provider-instamce-name> -g <RG-NAME> --provider-settings <provider-settings>
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: Name of the SAP monitor resource.
    description: ''
  - isRequired: true
    name: --name --provider-instance-name -n
    summary: Name of the provider instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --identity
    summary: '[currently not in use] Managed service identity(user assigned identities)  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.'
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --provider-settings
    summary: Defines the provider specific properties.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
