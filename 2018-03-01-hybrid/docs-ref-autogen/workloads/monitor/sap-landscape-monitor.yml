- uid: az_workloads_monitor_sap-landscape-monitor_update
  name: az workloads monitor sap-landscape-monitor update
  summary: |-
    Update a SAP Landscape Monitor Dashboard for the specified subscription, resource group, and resource name.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az workloads monitor sap-landscape-monitor' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az workloads monitor sap-landscape-monitor update [--add]
                                                      [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                      [--grouping]
                                                      [--ids]
                                                      [--monitor-name]
                                                      [--remove]
                                                      [--resource-group]
                                                      [--set]
                                                      [--subscription]
                                                      [--top-metrics-thresholds]
  examples:
  - summary: |-
      Update a SAP Landscape Monitor Dashboard for the specified subscription, resource group, and resource name
    syntax: az workloads monitor sap-landscape-monitor update -g <RG-NAME> --monitor-name <monitor-name> --grouping <grouping-details>
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --grouping
    summary: |-
      Gets or sets the SID groupings by landscape and Environment.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --monitor-name
    summary: |-
      Name of the SAP monitor resource.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --top-metrics-thresholds
    summary: |-
      Gets or sets the list Top Metric Thresholds for SAP Landscape Monitor Dashboard  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
