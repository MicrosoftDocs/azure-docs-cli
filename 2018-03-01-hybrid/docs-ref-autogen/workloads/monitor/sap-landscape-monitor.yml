uid: az_workloads_monitor_sap-landscape-monitor
name: az workloads monitor sap-landscape-monitor
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **workloads** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az workloads monitor sap-landscape-monitor** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage monitor sap landscape monitor.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'az workloads monitor' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_workloads_monitor_sap-landscape-monitor_create
  name: az workloads monitor sap-landscape-monitor create
  summary: |-
    Create a SAP Landscape Monitor Dashboard for the specified subscription, resource group, and resource name.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az workloads monitor sap-landscape-monitor' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az workloads monitor sap-landscape-monitor create --monitor-name
                                                      --resource-group
                                                      [--grouping]
                                                      [--top-metrics-thresholds]
  examples:
  - summary: |-
      Create a SAP Landscape Monitor Dashboard for the specified subscription, resource group, and resource name.
    syntax: az workloads monitor sap-landscape-monitor create -g <RG-NAME> --monitor-name <monitor-name> --grouping <grouping- details>
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: |-
      Name of the SAP monitor resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --grouping
    summary: |-
      Gets or sets the SID groupings by landscape and Environment.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --top-metrics-thresholds
    summary: |-
      Gets or sets the list Top Metric Thresholds for SAP Landscape Monitor Dashboard  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_workloads_monitor_sap-landscape-monitor_delete
  name: az workloads monitor sap-landscape-monitor delete
  summary: |-
    Delete a SAP Landscape Monitor Dashboard with the specified subscription, resource group, and SAP monitor name.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az workloads monitor sap-landscape-monitor' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az workloads monitor sap-landscape-monitor delete [--ids]
                                                      [--monitor-name]
                                                      [--resource-group]
                                                      [--subscription]
                                                      [--yes]
  examples:
  - summary: |-
      Delete a SAP Landscape Monitor Dashboard with the specified subscription, resource group, and SAP monitor name.
    syntax: az workloads monitor sap-landscape-monitor delete -g <RG-NAME> --monitor-name <monitor-name>
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --monitor-name
    summary: |-
      Name of the SAP monitor resource.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
