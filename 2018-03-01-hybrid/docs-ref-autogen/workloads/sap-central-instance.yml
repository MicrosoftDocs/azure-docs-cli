### YamlMime:AzureCLIGroup
uid: az_workloads_sap-central-instance
name: az workloads sap-central-instance
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **workloads** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az workloads sap-central-instance** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage central instance.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'az workloads' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_workloads_sap-central-instance_list
  name: az workloads sap-central-instance list
  summary: |-
    List the SAP Central Services Instance resource for the given Virtual Instance for SAP solutions resource.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az workloads sap-central-instance' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az workloads sap-central-instance list --resource-group
                                           --sap-virtual-instance-name
                                           [--max-items]
                                           [--next-token]
  examples:
  - summary: |-
      Get an overview of the Central service Instance in a Virtual instance for SAP solutions (VIS)
    syntax: az workloads sap-central-instance list -g <resource-group-name> --sap-virtual-instance-name <vis-name>
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sap-virtual-instance-name --vis-name
    summary: |-
      The name of the Virtual Instances for SAP solutions resource.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_workloads_sap-central-instance_show
  name: az workloads sap-central-instance show
  summary: |-
    Show the SAP Central Services Instance resource.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az workloads sap-central-instance' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az workloads sap-central-instance show [--central-instance-name]
                                           [--ids]
                                           [--resource-group]
                                           [--sap-virtual-instance-name]
                                           [--subscription]
  examples:
  - summary: |-
      Get an overview of a Central service Instance using the Azure resource ID of the instance
    syntax: az workloads sap-central-instance show --id <resource-id>
  optionalParameters:
  - name: --central-instance-name --name -n
    summary: |-
      Central Services Instance resource name string modeled as parameter for auto generation to work correctly.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --sap-virtual-instance-name --vis-name
    summary: |-
      The name of the Virtual Instances for SAP solutions resource.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_workloads_sap-central-instance_start
  name: az workloads sap-central-instance start
  summary: |-
    Starts the SAP Central Services Instance.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az workloads sap-central-instance' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az workloads sap-central-instance start [--central-instance-name]
                                            [--ids]
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--resource-group]
                                            [--sap-virtual-instance-name]
                                            [--start-vm {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--subscription]
  examples:
  - summary: |-
      Start Central services instance of the SAP system
    syntax: az workloads sap-central-instance start --sap-virtual-instance-name <vis-name> -g <resource-group-name> -n <cs-instance-name>
  - summary: |-
      Start Central services instance of the SAP system using the Azure resource ID of the instance
    syntax: az workloads sap-central-instance start --id <resource-id>
  - summary: |-
      Start Central services instance of the SAP system and its underlying Virtual Machine
    syntax: az workloads sap-central-instance start --sap-virtual-instance-name <vis-name> -g <resource-group-name> -n <cs-instance-name> --start-vm
  optionalParameters:
  - name: --central-instance-name --name -n
    summary: |-
      Central Services Instance resource name string modeled as parameter for auto generation to work correctly.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --sap-virtual-instance-name --vis-name
    summary: |-
      The name of the Virtual Instances for SAP solutions resource.
  - name: --start-vm
    defaultValue: "False"
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      The boolean value indicates whether to start the virtual machines before starting the SAP instances.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_workloads_sap-central-instance_stop
  name: az workloads sap-central-instance stop
  summary: |-
    Stops the SAP Central Services Instance.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az workloads sap-central-instance' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az workloads sap-central-instance stop [--central-instance-name]
                                           [--deallocate-vm {0, 1, f, false, n, no, t, true, y, yes}]
                                           [--ids]
                                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                           [--resource-group]
                                           [--sap-virtual-instance-name]
                                           [--subscription]
  examples:
  - summary: |-
      Stop Central services instance of the SAP system
    syntax: az workloads sap-central-instance stop --sap-virtual-instance-name <vis-name> -g <resource-group-name> -n <cs-instance-name>
  - summary: |-
      Stop Central services instance of the SAP system using the Azure resource ID of the instance
    syntax: az workloads sap-central-instance stop --id <resource-id>
  - summary: |-
      Stop Central services instance of the SAP system and its underlying Virtual Machine
    syntax: az workloads sap-central-instance stop --sap-virtual-instance-name <vis-name> -g <resource-group-name> -n <cs-instance-name> --deallocate-vm
  optionalParameters:
  - name: --central-instance-name --name -n
    summary: |-
      Central Services Instance resource name string modeled as parameter for auto generation to work correctly.
  - name: --deallocate-vm
    defaultValue: "False"
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      The boolean value indicates whether to Stop and deallocate the virtual machines along with the SAP instances.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --sap-virtual-instance-name --vis-name
    summary: |-
      The name of the Virtual Instances for SAP solutions resource.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_workloads_sap-central-instance_update
  name: az workloads sap-central-instance update
  summary: |-
    Update the SAP Central Services Instance resource. This can be used to update tags on the resource.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az workloads sap-central-instance' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az workloads sap-central-instance update [--central-instance-name]
                                             [--ids]
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--resource-group]
                                             [--sap-virtual-instance-name]
                                             [--subscription]
                                             [--tags]
  examples:
  - summary: |-
      Add tags for an existing Central services instance resource
    syntax: az workloads sap-central-instance update --sap-virtual-instance-name <VIS name> -g <Resource-group-name> -n <ResourceName> --tags tag=test tag2=test2
  - summary: |-
      Add tags for an existing Central services instance resource using the Azure resource ID of the instance
    syntax: az workloads sap-central-instance update --id <ResourceID> --tags tag=test1
  optionalParameters:
  - name: --central-instance-name --name -n
    summary: |-
      Central Services Instance resource name string modeled as parameter for auto generation to work correctly.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --sap-virtual-instance-name --vis-name
    summary: |-
      The name of the Virtual Instances for SAP solutions resource.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Gets or sets the Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_workloads_sap-central-instance_wait
  name: az workloads sap-central-instance wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az workloads sap-central-instance' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az workloads sap-central-instance wait [--central-instance-name]
                                           [--created]
                                           [--custom]
                                           [--deleted]
                                           [--exists]
                                           [--ids]
                                           [--interval]
                                           [--resource-group]
                                           [--sap-virtual-instance-name]
                                           [--subscription]
                                           [--timeout]
                                           [--updated]
  optionalParameters:
  - name: --central-instance-name --name -n
    summary: |-
      Central Services Instance resource name string modeled as parameter for auto generation to work correctly.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --sap-virtual-instance-name --vis-name
    summary: |-
      The name of the Virtual Instances for SAP solutions resource.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_workloads_sap-central-instance_list
