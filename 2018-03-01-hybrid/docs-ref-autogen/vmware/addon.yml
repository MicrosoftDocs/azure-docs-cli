directCommands:
- uid: az_vmware_addon_list
  name: az vmware addon list
  summary: List addons in a private cloud.
  description: ''
  syntax: >-
    az vmware addon list --private-cloud
                         --resource-group
  examples:
  - summary: List addons in a private cloud.
    syntax: az vmware addon list --resource-group MyResourceGroup --private-cloud MyPrivateCloud
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
