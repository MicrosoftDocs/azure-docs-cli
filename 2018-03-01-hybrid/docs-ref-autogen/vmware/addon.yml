### YamlMime:AzureCLIGroup
uid: az_vmware_addon
name: az vmware addon
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **vmware** extension for the Azure CLI (version 2.11.0 or higher). The extension will automatically install the first time you run an **az vmware addon** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage addons for a private cloud.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_addon_list(vmware)
  name: az vmware addon list
  summary: |-
    List addons in a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware addon list --private-cloud
                         --resource-group
  examples:
  - summary: |-
      List addons in a private cloud.
    syntax: az vmware addon list --resource-group MyResourceGroup --private-cloud MyPrivateCloud
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
