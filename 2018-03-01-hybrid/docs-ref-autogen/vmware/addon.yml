extensionInformation: >-
  > [!Note]

  > This reference is part of the **vmware** extension for Azure CLI and requires version 2.11.0 or higher.  The extension will automatically install the first time you run an **az vmware addon** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage addons for a private cloud.
