### YamlMime:AzureCLIGroup
uid: az_vmware_workload-network_gateway
name: az vmware workload-network gateway
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **vmware** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az vmware workload-network gateway** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage a Gateway workload network.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_workload-network_gateway_list
  name: az vmware workload-network gateway list
  summary: |-
    List of gateways in a private cloud workload network.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware workload-network gateway list --private-cloud
                                            --resource-group
                                            [--max-items]
                                            [--next-token]
  examples:
  - summary: |-
      List of Gateways in a workload network.
    syntax: az vmware workload-network gateway list --resource-group group1 --private-cloud cloud1
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_vmware_workload-network_gateway_show
  name: az vmware workload-network gateway show
  summary: |-
    Get a gateway by id in a private cloud workload network.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware workload-network gateway show [--gateway]
                                            [--ids]
                                            [--private-cloud]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: |-
      Get a Gateway by ID in a workload network.
    syntax: az vmware workload-network gateway show --resource-group group1 --private-cloud cloud1 --gateway gateway1
  optionalParameters:
  - name: --gateway --name -n
    summary: |-
      NSX Gateway identifier. Generally the same as the Gateway's display name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_vmware_workload-network_gateway_list
- az_vmware_workload-network_gateway_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage a Gateway workload network.
