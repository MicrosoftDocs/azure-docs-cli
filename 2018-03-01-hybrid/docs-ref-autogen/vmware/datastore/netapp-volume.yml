### YamlMime:AzureCLIGroup
uid: az_vmware_datastore_netapp-volume
name: az vmware datastore netapp-volume
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **vmware** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az vmware datastore netapp-volume** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Create a new Microsoft.NetApp provided NetApp volume in a private cloud cluster.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_datastore_netapp-volume_create
  name: az vmware datastore netapp-volume create
  summary: |-
    Create a new Microsoft.NetApp provided NetApp volume in a private cloud cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware datastore netapp-volume create --cluster
                                             --datastore-name
                                             --net-app-volumn
                                             --private-cloud
                                             --resource-group
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  requiredParameters:
  - isRequired: true
    name: --cluster --cluster-name
    summary: |-
      Name of the cluster in the private cloud.
  - isRequired: true
    name: --datastore-name --name -n
    summary: |-
      Name of the datastore in the private cloud cluster.
  - isRequired: true
    name: --net-app-volumn --volume-id
    summary: |-
      Azure resource ID of the NetApp volume.
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
commands:
- az_vmware_datastore_netapp-volume_create
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Create a new Microsoft.NetApp provided NetApp volume in a private cloud cluster.
