### YamlMime:AzureCLIGroup
uid: az_vmware_datastore
name: az vmware datastore
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **vmware** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az vmware datastore** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage a datastore in a private cloud cluster.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_datastore_create
  name: az vmware datastore create
  summary: |-
    Please use "netapp-volume create" or "disk-pool-volume create" instead.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command has been deprecated and will be removed in a future release. Use '"az vmware datastore netapp-volume create" or "az vmware datastore disk-pool-volume create"' instead.
  sourceType: Extension
  syntax: az vmware datastore create
- uid: az_vmware_datastore_delete
  name: az vmware datastore delete
  summary: |-
    Delete a datastore in a private cloud cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware datastore delete [--cluster]
                               [--datastore-name]
                               [--ids]
                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                               [--private-cloud]
                               [--resource-group]
                               [--subscription]
                               [--yes]
  optionalParameters:
  - name: --cluster --cluster-name
    summary: |-
      Name of the cluster in the private cloud.
  - name: --datastore-name --name -n
    summary: |-
      Name of the datastore in the private cloud cluster.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_vmware_datastore_list
  name: az vmware datastore list
  summary: |-
    List datastores in a private cloud cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware datastore list --cluster
                             --private-cloud
                             --resource-group
                             [--max-items]
                             [--next-token]
  requiredParameters:
  - isRequired: true
    name: --cluster --cluster-name
    summary: |-
      Name of the cluster in the private cloud.
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_vmware_datastore_show
  name: az vmware datastore show
  summary: |-
    Show details of a datastore in a private cloud cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware datastore show [--cluster]
                             [--datastore-name]
                             [--ids]
                             [--private-cloud]
                             [--resource-group]
                             [--subscription]
  optionalParameters:
  - name: --cluster --cluster-name
    summary: |-
      Name of the cluster in the private cloud.
  - name: --datastore-name --name -n
    summary: |-
      Name of the datastore in the private cloud cluster.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_vmware_datastore_wait
  name: az vmware datastore wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware datastore wait [--cluster]
                             [--created]
                             [--custom]
                             [--datastore-name]
                             [--deleted]
                             [--exists]
                             [--ids]
                             [--interval]
                             [--private-cloud]
                             [--resource-group]
                             [--subscription]
                             [--timeout]
                             [--updated]
  optionalParameters:
  - name: --cluster --cluster-name
    summary: |-
      Name of the cluster in the private cloud.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --datastore-name --name -n
    summary: |-
      Name of the datastore in the private cloud cluster.
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --private-cloud -c
    summary: |-
      Name of the private cloud.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_vmware_datastore_create
- az_vmware_datastore_delete
- az_vmware_datastore_disk-pool-volume
- az_vmware_datastore_disk-pool-volume_create
- az_vmware_datastore_list
- az_vmware_datastore_netapp-volume
- az_vmware_datastore_netapp-volume_create
- az_vmware_datastore_show
- az_vmware_datastore_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage a datastore in a private cloud cluster.
