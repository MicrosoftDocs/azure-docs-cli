### YamlMime:AzureCLIGroup
uid: az_boards_iteration_team
name: az boards iteration team
summary: Manage iterations for a team.
description: ''
directCommands:
- uid: az_boards_iteration_team_add
  name: az boards iteration team add
  summary: Add iteration to a team.
  description: ''
  syntax: >-
    az boards iteration team add --id
                                 --team
                                 [--detect {false, true}]
                                 [--org]
                                 [--project]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Identifier of the iteration.
    description: ''
  - isRequired: true
    name: --team
    summary: Name or ID of the team.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
- uid: az_boards_iteration_team_list
  name: az boards iteration team list
  summary: List iterations for a team.
  description: ''
  syntax: >-
    az boards iteration team list --team
                                  [--detect {false, true}]
                                  [--org]
                                  [--project]
                                  [--timeframe]
  requiredParameters:
  - isRequired: true
    name: --team
    summary: The name or id of the team.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
  - name: --timeframe
    summary: A filter for which iterations are returned based on relative time. Only Current is supported currently.
    description: ''
- uid: az_boards_iteration_team_list-work-items
  name: az boards iteration team list-work-items
  summary: List work-items for an iteration.
  description: ''
  syntax: >-
