### YamlMime:AzureCLIGroup
uid: az_boards_work_item
name: az boards work-item
summary: Manage work items.
description: ''
directCommands:
- uid: az_boards_work_item_create
  name: az boards work-item create
  summary: Create a work item.
  description: ''
  syntax: >-
    az boards work-item create --title
                               --type
                               [--area]
                               [--assigned-to]
                               [--description]
                               [--detect {false, true}]
                               [--discussion]
                               [--fields]
                               [--iteration]
                               [--open]
                               [--org]
                               [--project]
                               [--reason]
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --title
    summary: Title of the work item.
    description: ''
  - isRequired: true
    name: --type
    summary: Name of the work item type (e.g. Bug).
    description: ''
  optionalParameters:
  - name: --area
    summary: Area the work item is assigned to (e.g. Demos).
    description: ''
  - name: --assigned-to
    summary: Name of the person the work item is assigned-to (e.g. fabrikam).
    description: ''
  - name: --description -d
    summary: Description of the work item.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --discussion
    summary: Comment to add to a discussion in a work item.
    description: ''
  - name: --fields -f
    summary: Space separated "field=value" pairs for custom fields you would like to set. Refer <a href="https://aka.ms/azure-devops-cli-field-api">https://aka.ms/azure-devops-cli-field-api</a> for more details on fields.
    description: ''
  - name: --iteration
    summary: Iteration path of the work item (e.g. DemosIteration 1).
    description: ''
  - name: --open
    summary: Open the work item in the default web browser.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
  - name: --reason
    summary: Reason for the state of the work item.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_boards_work_item_delete
  name: az boards work-item delete
  summary: Delete a work item.
  description: ''
  syntax: >-
    az boards work-item delete --id
                               [--destroy]
                               [--detect {false, true}]
                               [--org]
                               [--project]
                               [--subscription]
                               [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Unique id of the work item.
    description: ''
  optionalParameters:
  - name: --destroy
    summary: Permanently delete this work item.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_boards_work_item_show
  name: az boards work-item show
  summary: Show details for a work item.
  description: ''
  syntax: >-
    az boards work-item show --id
                             [--as-of]
                             [--detect {false, true}]
                             [--expand {all, fields, links, none, relations}]
                             [--fields]
                             [--open]
                             [--org]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: The ID of the work item.
    description: ''
  optionalParameters:
  - name: --as-of
    summary: "Work item details as of a particular date and time. Provide a date or date time string. Assumes local time zone. Example: '2019-01-20', '2019-01-20 00:20:00'. For UTC, append 'UTC' to the date time string, '2019-01-20 00:20:00 UTC'."
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --expand
    defaultValue: all
    parameterValueGroup: all, fields, links, none, relations
    summary: The expand parameters for work item attributes.
    description: ''
  - name: --fields -f
    summary: Comma-separated list of requested fields. Example:System.Id,System.AreaPath. Refer https://aka.ms/azure-devops-cli-field-api for more details on fields.
    description: ''
  - name: --open
    summary: Open the work item in the default web browser.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_boards_work_item_update
  name: az boards work-item update
  summary: Update work items.
  description: ''
  syntax: >-
    az boards work-item update --id
                               [--area]
                               [--assigned-to]
                               [--description]
                               [--detect {false, true}]
                               [--discussion]
                               [--fields]
                               [--iteration]
                               [--open]
                               [--org]
                               [--reason]
                               [--state]
                               [--subscription]
                               [--title]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: The id of the work item to update.
    description: ''
  optionalParameters:
  - name: --area
    summary: Area the work item is assigned to (e.g. Demos).
    description: ''
  - name: --assigned-to
    summary: Name of the person the work item is assigned-to (e.g. fabrikam).
    description: ''
  - name: --description -d
    summary: Description of the work item.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --discussion
    summary: Comment to add to a discussion in a work item.
    description: ''
  - name: --fields -f
    summary: Space separated "field=value" pairs for custom fields you would like to set. Refer <a href="https://aka.ms/azure-devops-cli-field-api">https://aka.ms/azure-devops-cli-field-api</a> for more details on fields.
    description: ''
  - name: --iteration
    summary: Iteration path of the work item (e.g. DemosIteration 1).
    description: ''
  - name: --open
    summary: Open the work item in the default web browser.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --reason
    summary: Reason for the state of the work item.
    description: ''
  - name: --state
    summary: State of the work item (e.g. active).
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --title
    summary: Title of the work item.
    description: ''
commands:
- az_boards_work_item_create
- az_boards_work_item_delete
- az_boards_work_item_relation
- az_boards_work_item_relation_add
- az_boards_work_item_relation_list_type
- az_boards_work_item_relation_remove
- az_boards_work_item_relation_show
- az_boards_work_item_show
- az_boards_work_item_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage work items.
