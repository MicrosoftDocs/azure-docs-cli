### YamlMime:AzureCLIGroup
uid: az_orbital_available-ground-station
name: az orbital available-ground-station
extensionInformation: >-
  > [!Note]

  > This reference is part of the **orbital** extension for the Azure CLI  (version 2.39.0 or higher).  The extension will automatically install the first time you run an **az orbital available-ground-station** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Ground stations available to schedule contacts.
description: ''
directCommands:
- uid: az_orbital_available-ground-station_list
  name: az orbital available-ground-station list
  summary: List available ground stations.
  description: ''
  syntax: az orbital available-ground-station list [--capability {Communication, EarthObservation}]
  examples:
  - summary: List Available Ground Station by Capability
    syntax: az orbital available-ground-station list --capability "EarthObservation"
  optionalParameters:
  - name: --capability
    defaultValue: "EarthObservation"
    parameterValueGroup: "Communication, EarthObservation"
    summary: Ground Station Capability.
    description: ''
- uid: az_orbital_available-ground-station_show
  name: az orbital available-ground-station show
  summary: Get the specified available ground station.
  description: ''
  syntax: >-
    az orbital available-ground-station show [--ground-station-name]
                                             [--ids]
                                             [--subscription]
  optionalParameters:
  - name: --ground-station-name --name -n
    summary: Ground Station name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_orbital_available-ground-station_list
- az_orbital_available-ground-station_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Ground stations available to schedule contacts.
