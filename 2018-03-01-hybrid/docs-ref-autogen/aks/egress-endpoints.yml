### YamlMime:AzureCLIGroup
uid: az_aks_egress-endpoints
name: az aks egress-endpoints
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **aks-preview** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az aks egress-endpoints** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage egress endpoints in managed Kubernetes cluster.
status: GA
sourceType: Extension
directCommands:
- uid: az_aks_egress-endpoints_list
  name: az aks egress-endpoints list
  summary: |-
    List egress endpoints that are required or recommended to be whitelisted for a cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks egress-endpoints list --name
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_aks_egress-endpoints_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage egress endpoints in managed Kubernetes cluster.
