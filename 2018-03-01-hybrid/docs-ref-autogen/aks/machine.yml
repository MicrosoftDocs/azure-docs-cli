### YamlMime:AzureCLIGroup
uid: az_aks_machine
name: az aks machine
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **aks-preview** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az aks machine** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Get information about machines in a nodepool of a managed clusters.
status: GA
sourceType: Extension
directCommands:
- uid: az_aks_machine_list
  name: az aks machine list
  summary: |-
    Get information about IP Addresses, Hostname for all machines in an agentpool.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks machine list --cluster-name
                        --nodepool-name
                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --nodepool-name
    summary: |-
      Name of the agentpool of a managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_aks_machine_show
  name: az aks machine show
  summary: |-
    Show IP Addresses, Hostname for a specific machine in an agentpool for a managedcluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks machine show --cluster-name
                        --machine-name
                        --nodepool-name
                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: |-
      Name of the managed cluster.
  - isRequired: true
    name: --machine-name
    summary: |-
      Get IP Addresses, Hostname for a specific machine in an agentpool.
  - isRequired: true
    name: --nodepool-name
    summary: |-
      Name of the agentpool of a managed cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_aks_machine_list
- az_aks_machine_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Get information about machines in a nodepool of a managed clusters.
