### YamlMime:AzureCLIGroup
uid: az_aks_addon
name: az aks addon
extensionInformation: >-
  > [!Note]

  > This reference is part of the **aks-preview** extension for Azure CLI and requires version 2.31.0 or higher.  The extension will automatically install the first time you run an **az aks addon** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage and view single addon conditions.
description: ''
directCommands:
- uid: az_aks_addon_disable
  name: az aks addon disable
  summary: Disable an enabled Kubernetes addon in a cluster.
  description: ''
  syntax: >-
    az aks addon disable --addon
                         --name
                         --resource-group
                         [--no-wait]
  examples:
  - summary: Disable the "monitoring" addon.
    syntax: az aks addon disable -g myResourceGroup -n myAKSCluster -a monitoring
  requiredParameters:
  - isRequired: true
    name: --addon -a
    summary: Specify the Kubernetes addon to disable.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the managed cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_aks_addon_enable
  name: az aks addon enable
  summary: Enable a Kubernetes addon.
  description: >-
    These addons are available:
        http_application_routing        - configure ingress with automatic public DNS name creation.
        monitoring                      - turn on Log Analytics monitoring. Uses the Log Analytics Default Workspace if it exists, else creates one. Specify "--workspace-resource-id" to use an existing workspace.
                                          If monitoring addon is enabled --no-wait argument will have no effect
        virtual-node                    - enable AKS Virtual Node. Requires --subnet-name to provide the name of an existing subnet for the Virtual Node to use.
        azure-policy                    - enable Azure policy. The Azure Policy add-on for AKS enables at-scale enforcements and safeguards on your clusters in a centralized, consistent manner.
                                          Learn more at aka.ms/aks/policy.
        ingress-appgw                   - enable Application Gateway Ingress Controller addon (PREVIEW).
        open-service-mesh               - enable Open Service Mesh addon (PREVIEW).
        gitops                          - enable GitOps (PREVIEW).
        azure-keyvault-secrets-provider - enable Azure Keyvault Secrets Provider addon (PREVIEW).
  syntax: >-
    az aks addon enable --addon
                        --name
                        --resource-group
                        [--appgw-id]
                        [--appgw-name]
                        [--appgw-subnet-cidr]
                        [--appgw-subnet-id]
                        [--appgw-subnet-prefix]
                        [--appgw-watch-namespace]
                        [--enable-msi-auth-for-monitoring {false, true}]
                        [--enable-secret-rotation]
                        [--enable-sgxquotehelper]
                        [--no-wait]
                        [--rotation-poll-interval]
                        [--subnet-name]
                        [--workspace-resource-id]
  examples:
  - summary: Enable a Kubernetes addon. (autogenerated)
    syntax: az aks addon enable --addon virtual-node --name MyManagedCluster --resource-group MyResourceGroup --subnet-name VirtualNodeSubnet
  - summary: Enable ingress-appgw addon with subnet prefix.
    syntax: az aks addon enable --name MyManagedCluster --resource-group MyResourceGroup --addon ingress-appgw --appgw-subnet-cidr 10.2.0.0/16 --appgw-name gateway
  - summary: Enable open-service-mesh addon.
    syntax: az aks addon enable --name MyManagedCluster --resource-group MyResourceGroup -a open-service-mesh
  requiredParameters:
  - isRequired: true
    name: --addon -a
    summary: Specify the Kubernetes addon to enable.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the managed cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --appgw-id
    summary: Resource Id of an existing Application Gateway to use with AGIC. Use with ingress-azure addon.
    description: ''
  - name: --appgw-name
    summary: Name of the application gateway to create/use in the node resource group. Use with ingress-azure addon.
    description: ''
  - name: --appgw-subnet-cidr
    summary: Subnet CIDR to use for a new subnet created to deploy the Application Gateway. Use with ingress-azure addon.
    description: ''
  - name: --appgw-subnet-id
    summary: Resource Id of an existing Subnet used to deploy the Application Gateway. Use with ingress-azure addon.
    description: ''
  - name: --appgw-subnet-prefix
    summary: Subnet Prefix to use for a new subnet created to deploy the Application Gateway. Use with ingress-azure addon.
    description: ''
  - name: --appgw-watch-namespace
    summary: Specify the namespace, which AGIC should watch. This could be a single string value, or a comma-separated list of namespaces. Use with ingress-azure addon.
    description: ''
  - name: --enable-msi-auth-for-monitoring
    parameterValueGroup: false, true
    summary: Send monitoring data to Log Analytics using the cluster's assigned identity (instead of the Log Analytics Workspace's shared key).
    description: ''
  - name: --enable-secret-rotation
    summary: Enable secret rotation. Use with azure-keyvault-secrets-provider addon.
    description: ''
  - name: --enable-sgxquotehelper
    summary: Enable SGX quote helper for confcom addon.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --rotation-poll-interval
    summary: Set interval of rotation poll. Use with azure-keyvault-secrets-provider addon.
    description: ''
  - name: --subnet-name -s
    summary: The subnet name for the virtual node to use.
    description: ''
  - name: --workspace-resource-id
    summary: The resource ID of an existing Log Analytics Workspace to use for storing monitoring data.
    description: ''
- uid: az_aks_addon_list
  name: az aks addon list
  summary: List status of all Kubernetes addons in given cluster.
  description: ''
  syntax: >-
    az aks addon list --name
                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the managed cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_aks_addon_list-available
  name: az aks addon list-available
  summary: List available Kubernetes addons.
  description: ''
  syntax: az aks addon list-available
- uid: az_aks_addon_show
  name: az aks addon show
  summary: Show status and configuration for an enabled Kubernetes addon in a given cluster.
  description: ''
  syntax: >-
    az aks addon show --addon
                      --name
                      --resource-group
  examples:
  - summary: Show configuration for "monitoring" addon.
    syntax: az aks addon show -g myResourceGroup -n myAKSCluster -a monitoring
  requiredParameters:
  - isRequired: true
    name: --addon -a
    summary: Specify the Kubernetes addon.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the managed cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_aks_addon_update
  name: az aks addon update
  summary: Update an already enabled Kubernetes addon.
  description: ''
  syntax: >-
    az aks addon update --addon
                        --name
                        --resource-group
                        [--appgw-id]
                        [--appgw-name]
                        [--appgw-subnet-cidr]
                        [--appgw-subnet-id]
                        [--appgw-subnet-prefix]
                        [--appgw-watch-namespace]
                        [--enable-msi-auth-for-monitoring {false, true}]
                        [--enable-secret-rotation]
                        [--enable-sgxquotehelper]
                        [--no-wait]
                        [--rotation-poll-interval]
                        [--subnet-name]
                        [--workspace-resource-id]
  examples:
  - summary: Update a Kubernetes addon. (autogenerated)
    syntax: az aks addon update --addon virtual-node --name MyManagedCluster --resource-group MyResourceGroup --subnet-name VirtualNodeSubnet
  - summary: Update ingress-appgw addon with subnet prefix.
    syntax: az aks addon update --name MyManagedCluster --resource-group MyResourceGroup --addon ingress-appgw --appgw-subnet-cidr 10.2.0.0/16 --appgw-name gateway
  - summary: Update monitoring addon with workspace resource id.
    syntax: az aks addon update -g $rg -n $cn -a monitoring --workspace-resource-id=/subscriptions/0000000-00000000-00000-000-000/resourcegroups/myresourcegroup/providers/microsoft.operationalinsights/workspaces/defaultlaworkspace
  requiredParameters:
  - isRequired: true
    name: --addon -a
    summary: Specify the Kubernetes addon to update.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the managed cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --appgw-id
    summary: Resource Id of an existing Application Gateway to use with AGIC. Use with ingress-azure addon.
    description: ''
  - name: --appgw-name
    summary: Name of the application gateway to create/use in the node resource group. Use with ingress-azure addon.
    description: ''
  - name: --appgw-subnet-cidr
    summary: Subnet CIDR to use for a new subnet created to deploy the Application Gateway. Use with ingress-azure addon.
    description: ''
  - name: --appgw-subnet-id
    summary: Resource Id of an existing Subnet used to deploy the Application Gateway. Use with ingress-azure addon.
    description: ''
  - name: --appgw-subnet-prefix
    summary: Subnet Prefix to use for a new subnet created to deploy the Application Gateway. Use with ingress-azure addon.
    description: ''
  - name: --appgw-watch-namespace
    summary: Specify the namespace, which AGIC should watch. This could be a single string value, or a comma-separated list of namespaces. Use with ingress-azure addon.
    description: ''
  - name: --enable-msi-auth-for-monitoring
    parameterValueGroup: false, true
    summary: Send monitoring data to Log Analytics using the cluster's assigned identity (instead of the Log Analytics Workspace's shared key).
    description: ''
  - name: --enable-secret-rotation
    summary: Enable secret rotation. Use with azure-keyvault-secrets-provider addon.
    description: ''
  - name: --enable-sgxquotehelper
    summary: Enable SGX quote helper for confcom addon.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --rotation-poll-interval
    summary: Set interval of rotation poll. Use with azure-keyvault-secrets-provider addon.
    description: ''
  - name: --subnet-name -s
    summary: The subnet name for the virtual node to use.
    description: ''
  - name: --workspace-resource-id
    summary: The resource ID of an existing Log Analytics Workspace to use for storing monitoring data.
    description: ''
commands:
- az_aks_addon_disable
- az_aks_addon_enable
- az_aks_addon_list
- az_aks_addon_list-available
- az_aks_addon_show
- az_aks_addon_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage and view single addon conditions.
