### YamlMime:UniversalReference
items:
- uid: az_vm_unmanaged_disk
  name: az vm unmanaged-disk
  summary: Manage the unmanaged data disks attached to a VM.
  description: "Azure Virtual Machines use disks as a place to store an operating system, applications, and data. All Azure virtual machines have at least two disks: An operating system disk, and a temporary disk. The operating system disk is created from an image, and both the operating system disk and the image are actually virtual hard disks (VHDs) stored in an Azure storage account. Virtual machines also can have one or more data disks, that are also stored as VHDs.\n                            \n                            Azure Managed and Unmanaged Data Disks have a maximum size of 4095 GB (with the exception of larger disks in preview). Azure Unmanaged Disks also have a maximum capacity of 4095 GB.\n                            \n                            For more information, see:\n                            - Azure Disks - <a href=\"https://docs.microsoft.com/azure/virtual-machines/linux/about-disks-and-vhds\">https://docs.microsoft.com/azure/virtual-machines/linux/about-disks-and-vhds</a> and <a href=\"https://docs.microsoft.com/azure/virtual-machines/windows/about-disks-and-vhds\">https://docs.microsoft.com/azure/virtual-machines/windows/about-disks-and-vhds</a>.\n                            - Larger Managed Disks in Public Preview - <a href=\"https://azure.microsoft.com/blog/introducing-the-public-preview-of-larger-managed-disks-sizes/\">https://azure.microsoft.com/blog/introducing-the-public-preview-of-larger-managed-disks-sizes/</a>\n                            - Ultra SSD Managed Disks in Public Preview - <a href=\"https://docs.microsoft.com/azure/virtual-machines/windows/disks-ultra-ssd\">https://docs.microsoft.com/azure/virtual-machines/windows/disks-ultra-ssd</a>."
  langs:
  - azurecli
  children:
  - az_vm_unmanaged_disk_attach
  - az_vm_unmanaged_disk_detach
  - az_vm_unmanaged_disk_list
- uid: az_vm_unmanaged_disk_attach
  name: az vm unmanaged-disk attach
  summary: Attach an unmanaged persistent disk to a VM.
  description: This allows for the preservation of data, even if the VM is reprovisioned due to maintenance or resizing.
  langs:
  - azurecli
  examples:
  - summary: Attach a new default sized (1023 GB) unmanaged data disk to a VM.
    syntax:
      content: az vm unmanaged-disk attach -g MyResourceGroup --vm-name MyVm --new
  - summary: Attach an existing data disk to a VM as unmanaged.
    syntax:
      content: >-
        az vm unmanaged-disk attach -g MyResourceGroup --vm-name MyVm \
                                    --vhd-uri https://mystorage.blob.core.windows.net/vhds/d1.vhd
  - summary: Attach an unmanaged persistent disk to a VM. (autogenerated)
    syntax:
      content: az vm unmanaged-disk attach --name MyDataDisk --new --resource-group MyResourceGroup --size-gb 50 --vm-name MyVm
  parameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=&lt;name&gt;`.
    description: ''
  - name: --caching
    parameterValueGroup: None, ReadOnly, ReadWrite
    summary: Disk caching policy.
    description: ''
  - name: --lun
    summary: 0-based logical unit number (LUN). Max value depends on the Virtual Machine size.
    description: ''
  - name: --name -n
    summary: The data disk name.
    description: ''
  - name: --new
    summary: Create a new disk.
    description: ''
  - name: --size-gb -z
    defaultValue: "1023"
    summary: 'Size in GB. Max size: 4095 GB (certain preview disks can be larger).'
    description: ''
  - name: --vhd-uri
    summary: 'Virtual hard disk URI. For example: <a href="https://mystorage.blob.core.windows.net/vhds/d1.vhd">https://mystorage.blob.core.windows.net/vhds/d1.vhd</a>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/vm/_help.py
    remote:
      branch: dev
      path: src/azure-cli/azure/cli/command_modules/vm/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_vm_unmanaged_disk_detach
  name: az vm unmanaged-disk detach
  summary: Detach an unmanaged disk from a VM.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Detach a data disk from a VM.
    syntax:
      content: az vm unmanaged-disk detach -g MyResourceGroup --vm-name MyVm -n disk_name
  parameters:
  - isRequired: true
    name: --name -n
    summary: The data disk name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/vm/_help.py
    remote:
      branch: dev
      path: src/azure-cli/azure/cli/command_modules/vm/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_vm_unmanaged_disk_list
  name: az vm unmanaged-disk list
  summary: List unmanaged disks of a VM.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List the unmanaged disks attached to a VM.
    syntax:
      content: az vm unmanaged-disk list -g MyResourceGroup --vm-name MyVm
  - summary: List unmanaged disks with names containing the string "data_disk".
    syntax:
      content: >-
        az vm unmanaged-disk list -g MyResourceGroup --vm-name MyVm \
                                    --query "[?contains(name, 'data_disk')]" --output table
  parameters:
  - isRequired: true
    name: --name --vm-name -n
    summary: The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
