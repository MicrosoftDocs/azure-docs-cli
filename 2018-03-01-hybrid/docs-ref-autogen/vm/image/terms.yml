### YamlMime:AzureCLIGroup
uid: az_vm_image_terms
name: az vm image terms
summary: Manage Azure Marketplace image terms.
description: ''
directCommands:
- uid: az_vm_image_terms_accept
  name: az vm image terms accept
  summary: Accept Azure Marketplace image terms so that the image can be used to create VMs.
  description: ''
  syntax: >-
    az vm image terms accept [--offer]
                             [--plan]
                             [--publisher]
                             [--subscription]
                             [--urn]
  examples:
  - summary: Accept Azure Marketplace image terms so that the image can be used to create VMs.
    syntax: az vm image terms accept --urn publisher:offer:sku:version
  optionalParameters:
  - name: --offer -f
    summary: Image offer.
    description: ''
  - name: --plan
    summary: Image billing plan.
    description: ''
  - name: --publisher -p
    summary: Image publisher.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --urn
    summary: URN, in the format of 'publisher:offer:sku:version'. If specified, other argument values can be omitted.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_terms_cancel
  name: az vm image terms cancel
  summary: Cancel Azure Marketplace image terms.
  description: ''
  syntax: >-
    az vm image terms cancel [--offer]
                             [--plan]
                             [--publisher]
                             [--subscription]
                             [--urn]
  examples:
  - summary: Cancel Azure Marketplace image terms.
    syntax: az vm image terms cancel --urn publisher:offer:sku:version
  - summary: Cancel Azure Marketplace image terms. (autogenerated)
    syntax: az vm image terms cancel --subscription MySubscription --urn publisher:offer:sku:version
  optionalParameters:
  - name: --offer -f
    summary: Image offer.
    description: ''
  - name: --plan
    summary: Image billing plan.
    description: ''
  - name: --publisher -p
    summary: Image publisher.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --urn
    summary: URN, in the format of 'publisher:offer:sku:version'. If specified, other argument values can be omitted.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_terms_show
  name: az vm image terms show
  summary: Get the details of Azure Marketplace image terms.
  description: ''
  syntax: >-
    az vm image terms show [--offer]
                           [--plan]
                           [--publisher]
                           [--query-examples]
                           [--subscription]
                           [--urn]
  examples:
  - summary: Get the details of Azure Marketplace image terms.
    syntax: az vm image terms show --urn publisher:offer:sku:version
  optionalParameters:
  - name: --offer -f
    summary: Image offer.
    description: ''
  - name: --plan
    summary: Image billing plan.
    description: ''
  - name: --publisher -p
    summary: Image publisher.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --urn
    summary: URN, in the format of 'publisher:offer:sku:version'. If specified, other argument values can be omitted.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
