### YamlMime:AzureCLIGroup
uid: az_vm_image_terms
name: az vm image terms
summary: |-
  Manage Azure Marketplace image terms.
status: GA
sourceType: Core
directCommands:
- uid: az_vm_image_terms_accept
  name: az vm image terms accept
  summary: |-
    Accept Azure Marketplace image terms so that the image can be used to create VMs.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm image terms accept [--offer]
                             [--plan]
                             [--publisher]
                             [--urn]
  examples:
  - summary: |-
      Accept Azure Marketplace image terms so that the image can be used to create VMs.
    syntax: az vm image terms accept --urn publisher:offer:sku:version
  optionalParameters:
  - name: --offer -f
    summary: |-
      Image offer.
  - name: --plan
    summary: |-
      Image billing plan.
  - name: --publisher -p
    summary: |-
      Image publisher.
  - name: --urn
    summary: |-
      URN, in the format of 'publisher:offer:sku:version'. If specified, other argument values can be omitted.
- uid: az_vm_image_terms_cancel
  name: az vm image terms cancel
  summary: |-
    Cancel Azure Marketplace image terms.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm image terms cancel [--offer]
                             [--plan]
                             [--publisher]
                             [--urn]
  examples:
  - summary: |-
      Cancel Azure Marketplace image terms.
    syntax: az vm image terms cancel --urn publisher:offer:sku:version
  - summary: |-
      Cancel Azure Marketplace image terms. (autogenerated)
    syntax: az vm image terms cancel --subscription MySubscription --urn publisher:offer:sku:version
  optionalParameters:
  - name: --offer -f
    summary: |-
      Image offer.
  - name: --plan
    summary: |-
      Image billing plan.
  - name: --publisher -p
    summary: |-
      Image publisher.
  - name: --urn
    summary: |-
      URN, in the format of 'publisher:offer:sku:version'. If specified, other argument values can be omitted.
- uid: az_vm_image_terms_show
  name: az vm image terms show
  summary: |-
    Get the details of Azure Marketplace image terms.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
  syntax: >-
    az vm image terms show [--offer]
                           [--plan]
                           [--publisher]
                           [--urn]
  examples:
  - summary: |-
      Get the details of Azure Marketplace image terms.
    syntax: az vm image terms show --urn publisher:offer:sku:version
  optionalParameters:
  - name: --offer -f
    summary: |-
      Image offer.
  - name: --plan
    summary: |-
      Image billing plan.
  - name: --publisher -p
    summary: |-
      Image publisher.
  - name: --urn
    summary: |-
      URN, in the format of 'publisher:offer:sku:version'. If specified, other argument values can be omitted.
commands:
- az_vm_image_terms_accept
- az_vm_image_terms_cancel
- az_vm_image_terms_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
