### YamlMime:AzureCLIGroup
uid: az_vm_image
name: az vm image
summary: Information on available virtual machine images.
description: ''
directCommands:
- uid: az_vm_image_accept_terms
  name: az vm image accept-terms
  summary: Accept Azure Marketplace term so that the image can be used to create VMs.
  description: ''
  syntax: >-
    az vm image accept-terms [--offer]
                             [--plan]
                             [--publisher]
                             [--subscription]
                             [--urn]
  examples:
  - summary: Accept Azure Marketplace term so that the image can be used to create VMs. (autogenerated)
    syntax: az vm image accept-terms --urn publisher:offer:sku:version
  optionalParameters:
  - name: --offer -f
    summary: Image offer.
    description: ''
  - name: --plan
    summary: Image billing plan.
    description: ''
  - name: --publisher -p
    summary: Image publisher.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --urn
    summary: URN, in format of 'publisher:offer:sku:version'. If specified, other argument values can be omitted.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_list
  name: az vm image list
  summary: List the VM/VMSS images available in the Azure Marketplace.
  description: ''
  syntax: >-
    az vm image list [--all]
                     [--location]
                     [--offer]
                     [--publisher]
                     [--query-examples]
                     [--sku]
                     [--subscription]
  examples:
  - summary: List all available images.
    syntax: az vm image list --all
  - summary: List all offline cached CentOS images.
    syntax: az vm image list -f CentOS
  - summary: List all CentOS images.
    syntax: az vm image list -f CentOS --all
  optionalParameters:
  - name: --all
    summary: Retrieve image list from live Azure service rather using an offline image list.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --offer -f
    summary: Image offer name, partial name is accepted.
    description: ''
  - name: --publisher -p
    summary: Image publisher name, partial name is accepted.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --sku -s
    summary: Image sku name, partial name is accepted.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_list_offers
  name: az vm image list-offers
  summary: List the VM image offers available in the Azure Marketplace.
  description: ''
  syntax: >-
    az vm image list-offers --location
                            --publisher
                            [--subscription]
  examples:
  - summary: List all offers from Microsoft in the West US region.
    syntax: az vm image list-offers -l westus -p MicrosoftWindowsServer
  - summary: List all offers from OpenLocic in the West US region.
    syntax: az vm image list-offers -l westus -p OpenLogic
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --publisher -p
    summary: A valid image publisher.
    description: ''
    valueFrom: az vm image list-publishers
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_list_publishers
  name: az vm image list-publishers
  summary: List the VM image publishers available in the Azure Marketplace.
  description: ''
  syntax: >-
    az vm image list-publishers --location
                                [--subscription]
  examples:
  - summary: List all publishers in the West US region.
    syntax: az vm image list-publishers -l westus
  - summary: List all publishers with names starting with "Open" in westus.
    syntax: az vm image list-publishers -l westus --query "[?starts_with(name, 'Open')]"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_list_skus
  name: az vm image list-skus
  summary: List the VM image SKUs available in the Azure Marketplace.
  description: ''
  syntax: >-
    az vm image list-skus --location
                          --offer
                          --publisher
                          [--subscription]
  examples:
  - summary: List all skus available for CentOS published by OpenLogic in the West US region.
    syntax: az vm image list-skus -l westus -f CentOS -p OpenLogic
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --offer -f
    summary: Image offer.
    description: ''
  - isRequired: true
    name: --publisher -p
    summary: A valid image publisher.
    description: ''
    valueFrom: az vm image list-publishers
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_show
  name: az vm image show
  summary: Get the details for a VM image available in the Azure Marketplace.
  description: ''
  syntax: >-
    az vm image show [--location]
                     [--offer]
                     [--publisher]
                     [--query-examples]
                     [--sku]
                     [--subscription]
                     [--urn]
                     [--version]
  examples:
  - summary: Show information for the latest available CentOS image from OpenLogic.
    syntax: >-
      latest=$(az vm image list -p OpenLogic -s 7.3 --all --query \
          "[?offer=='CentOS'].version" -o tsv | sort -u | tail -n 1)
      az vm image show -l westus -f CentOS -p OpenLogic --sku 7.3 --version {latest}
  - summary: Get the details for a VM image available in the Azure Marketplace. (autogenerated)
    syntax: az vm image show --location westus --urn publisher:offer:sku:version
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --offer -f
    summary: Image offer.
    description: ''
  - name: --publisher -p
    summary: Image publisher.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --sku -s
    summary: Image sku.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --urn
    summary: URN, in format of 'publisher:offer:sku:version'. If specified, other argument values can be omitted.
    description: ''
  - name: --version
    summary: Image sku's version.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
