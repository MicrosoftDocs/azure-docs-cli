### YamlMime:AzureCLIGroup
uid: az_iot_device-update_device_class
name: az iot device-update device class
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for the Azure CLI  (version 2.30.0 or higher).  The extension will automatically install the first time you run an **az iot device-update device class** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Device class and device class subgroup management.
description: A device class describes a set of devices which share a common set of attributes across groups while a device class subgroup is a subset of devices in a group that share the same device class id. Device classes are created automatically when Device Update-enabled devices are connected to the hub.
directCommands:
- uid: az_iot_device-update_device_class_delete
  name: az iot device-update device class delete
  summary: Delete a device class or device class subgroup.
  description: Device classes are created automatically when Device Update-enabled devices are connected to the hub but are not automatically cleaned up since they are referenced by device class subgroups. If all device class subgroups for a target device class are deleted then the device class itself can also be deleted to remove the records from the system and to stop checking the compatibility of the device class with new updates. If a device is ever reconnected its device class will be re-created if it does not exist.
  syntax: >-
    az iot device-update device class delete --account
                                             --cid
                                             --instance
                                             [--gid]
                                             [--resource-group]
                                             [--yes {false, true}]
  examples:
  - summary: Delete a device class.
    syntax: az iot device-update device class delete -n {account_name} -i {instance_name} --class-id {device_class_id}
  - summary: Delete a device class and skip the confirmation prompt.
    syntax: az iot device-update device class delete -n {account_name} -i {instance_name} --class-id {device_class_id} -y
  - summary: Delete a device class subgroup.
    syntax: az iot device-update device class delete -n {account_name} -i {instance_name} --class-id {device_class_id} --group-id {device_group_id}
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Device Update account name.
    description: ''
  - isRequired: true
    name: --cid --class-id
    summary: Device class Id.
    description: ''
  - isRequired: true
    name: --instance -i
    summary: Device Update instance name.
    description: ''
  optionalParameters:
  - name: --gid --group-id
    summary: Device group Id.
    description: ''
  - name: --resource-group -g
    summary: Device Update account resource group name. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    parameterValueGroup: false, true
    summary: 'Skip user prompts. Indicates acceptance of action. Used primarily for automation scenarios. Default: false.'
    description: ''
- uid: az_iot_device-update_device_class_list
  name: az iot device-update device class list
  summary: List device classes or device class subgroups.
  description: ''
  syntax: >-
    az iot device-update device class list --account
                                           --instance
                                           [--filter]
                                           [--gid]
                                           [--resource-group]
  examples:
  - summary: List device classes within an instance.
    syntax: az iot device-update device class list -n {account_name} -i {instance_name}
  - summary: List device class subgroups for the group.
    syntax: az iot device-update device class list -n {account_name} -i {instance_name} --group-id {device_group_id}
  - summary: List device class subgroups for the group, filtered by compatProperties/manufacturer
    syntax: az iot device-update device class list -n {account_name} -i {instance_name} --group-id {device_group_id} --filter "compatProperties/manufacturer eq 'Contoso'"
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Device Update account name.
    description: ''
  - isRequired: true
    name: --instance -i
    summary: Device Update instance name.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Filters device class subgroups based on device class compat property names and values. For example "compatProperties/manufacturer eq 'Contoso'". --group-id is required to use --filter.
    description: ''
  - name: --gid --group-id
    summary: Device group Id.
    description: ''
  - name: --resource-group -g
    summary: Device Update account resource group name. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_device-update_device_class_show
  name: az iot device-update device class show
  summary: Show details about a device class or device class subgroup including installable updates, the best update and update compliance.
  description: ''
  syntax: >-
    az iot device-update device class show --account
                                           --cid
                                           --instance
                                           [--best-update {false, true}]
                                           [--gid]
                                           [--installable-updates {false, true}]
                                           [--resource-group]
                                           [--update-compliance {false, true}]
  examples:
  - summary: Show a device class.
    syntax: az iot device-update device class show -n {account_name} -i {instance_name} --class-id {device_class_id}
  - summary: Show installable updates for the device class. This flag modifies the command to returns a list.
    syntax: az iot device-update device class show -n {account_name} -i {instance_name} --class-id {device_class_id} --installable-updates
  - summary: Show a device class subgroup.
    syntax: az iot device-update device class show -n {account_name} -i {instance_name} --class-id {device_class_id} --group-id {device_group_id}
  - summary: Show the best update available for a device class subgroup.
    syntax: az iot device-update device class show -n {account_name} -i {instance_name} --class-id {device_class_id} --group-id {device_group_id} --best-update
  - summary: Show update compliance for a device class subgroup.
    syntax: az iot device-update device class show -n {account_name} -i {instance_name} --class-id {device_class_id} --group-id {device_group_id} --update-compliance
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Device Update account name.
    description: ''
  - isRequired: true
    name: --cid --class-id
    summary: Device class Id.
    description: ''
  - isRequired: true
    name: --instance -i
    summary: Device Update instance name.
    description: ''
  optionalParameters:
  - name: --best-update
    parameterValueGroup: false, true
    summary: Flag indicating the command should fetch the best available update for the device class subgroup including a count of how many devices need the update. Group Id is required for this flag. A best update is the lastest update that meets all compatibility specifications of a device class.
    description: ''
  - name: --gid --group-id
    summary: Device group Id.
    description: ''
  - name: --installable-updates
    parameterValueGroup: false, true
    summary: Flag indicating the command should fetch installable updates for the device class.
    description: ''
  - name: --resource-group -g
    summary: Device Update account resource group name. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --update-compliance
    parameterValueGroup: false, true
    summary: Flag indicating the command should fetch device class subgroup update compliance information, such as how many devices are on their latest update, how many need new updates, and how many are in progress on receiving a new update. Group Id is required for this flag.
    description: ''
- uid: az_iot_device-update_device_class_update
  name: az iot device-update device class update
  summary: Update a device class.
  description: ''
  syntax: >-
    az iot device-update device class update --account
                                             --cid
                                             --instance
                                             [--friendly-name]
                                             [--resource-group]
  examples:
  - summary: Update the device class friendly name.
    syntax: az iot device-update device class update -n {account_name} -i {instance_name} --class-id {device_class_id} --friendly-name "EU-region"
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Device Update account name.
    description: ''
  - isRequired: true
    name: --cid --class-id
    summary: Device class Id.
    description: ''
  - isRequired: true
    name: --instance -i
    summary: Device Update instance name.
    description: ''
  optionalParameters:
  - name: --friendly-name
    summary: Friendly name associated with the device class.
    description: ''
  - name: --resource-group -g
    summary: Device Update account resource group name. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
