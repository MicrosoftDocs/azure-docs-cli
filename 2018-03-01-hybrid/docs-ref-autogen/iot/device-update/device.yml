### YamlMime:AzureCLIGroup
uid: az_iot_device-update_device
name: az iot device-update device
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for the Azure CLI  (version 2.30.0 or higher).  The extension will automatically install the first time you run an **az iot device-update device** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Device Update device management.
description: ''
directCommands:
- uid: az_iot_device-update_device_import
  name: az iot device-update device import
  summary: Import devices and modules to the Device Update instance from a linked IoT Hub.
  description: ''
  syntax: >-
    az iot device-update device import --account
                                       --instance
                                       [--import-type {All, Devices, Modules}]
                                       [--resource-group]
  examples:
  - summary: Import devices and modules into a target instance.
    syntax: az iot device-update device import -n {account_name} -i {instance_name}
  - summary: Import only devices.
    syntax: az iot device-update device import -n {account_name} -i {instance_name} --import-type Devices
  - summary: Import only modules.
    syntax: az iot device-update device import -n {account_name} -i {instance_name} --import-type Modules
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Device Update account name. You can configure the default account name using `az config set defaults.adu_account=<name>`.
    description: ''
  - isRequired: true
    name: --instance -i
    summary: Device Update instance name.You can configure the default instance name using `az config set defaults.adu_instance=<name>`.
    description: ''
  optionalParameters:
  - name: --import-type --it
    defaultValue: All
    parameterValueGroup: All, Devices, Modules
    summary: The types of devices to import from IoT Hub.
    description: ''
  - name: --resource-group -g
    summary: Device Update account resource group name. You can configure the default group using `az config set defaults.adu_group=<name>`.
    description: ''
- uid: az_iot_device-update_device_list
  name: az iot device-update device list
  summary: List device identities contained within an instance.
  description: ''
  syntax: >-
    az iot device-update device list --account
                                     --instance
                                     [--filter]
                                     [--resource-group]
  examples:
  - summary: List device identities within a target instance.
    syntax: az iot device-update device list -n {account_name} -i {instance_name}
  - summary: List device identities within a target instance filtering by a desired group Id.
    syntax: az iot device-update device list -n {account_name} -i {instance_name} --filter "groupId eq 'myDeviceGroup'"
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Device Update account name. You can configure the default account name using `az config set defaults.adu_account=<name>`.
    description: ''
  - isRequired: true
    name: --instance -i
    summary: Device Update instance name.You can configure the default instance name using `az config set defaults.adu_instance=<name>`.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Restricts the set of devices returned. You can filter on groupId, deviceClassId, or groupId and deploymentStatus.
    description: ''
  - name: --resource-group -g
    summary: Device Update account resource group name. You can configure the default group using `az config set defaults.adu_group=<name>`.
    description: ''
- uid: az_iot_device-update_device_show
  name: az iot device-update device show
  summary: Show a device identity contained within an instance.
  description: ''
  syntax: >-
    az iot device-update device show --account
                                     --device-id
                                     --instance
                                     [--resource-group]
  examples:
  - summary: Show a device identity within a target instance.
    syntax: az iot device-update device show -n {account_name} -i {instance_name} -d {device_id}
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Device Update account name. You can configure the default account name using `az config set defaults.adu_account=<name>`.
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: Target Device Id.
    description: ''
  - isRequired: true
    name: --instance -i
    summary: Device Update instance name.You can configure the default instance name using `az config set defaults.adu_instance=<name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Device Update account resource group name. You can configure the default group using `az config set defaults.adu_group=<name>`.
    description: ''
