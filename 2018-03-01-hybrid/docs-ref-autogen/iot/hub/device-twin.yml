uid: az_iot_hub_device-twin
name: az iot hub device-twin
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for Azure CLI and requires version 2.17.1 or higher.  The extension will automatically install the first time you run an **az iot hub device-twin** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage IoT device twin configuration.
description: ''
directCommands:
- uid: az_iot_hub_device-twin_replace
  name: az iot hub device-twin replace
  summary: Replace device twin definition with target json.
  description: Input json directly or use a file path.
  syntax: >-
    az iot hub device-twin replace --device-id
                                   --json
                                   [--auth-type {key, login}]
                                   [--etag]
                                   [--hub-name]
                                   [--login]
                                   [--resource-group]
  examples:
  - summary: Replace device twin with file contents.
    syntax: az iot hub device-twin replace -d {device_id} -n {iothub_name} -j ../mydevicetwin.json
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Target Device.
    description: ''
  - isRequired: true
    name: --json -j
    summary: Json to replace existing twin with. Provide file path or raw json.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Indicates whether the operation should auto-derive a policy key or use the current Azure AD session. You can configure the default using `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --etag -e
    summary: Etag or entity tag corresponding to the last state of the resource. If no etag is provided the value '\*' is used.
    description: ''
  - name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_hub_device-twin_show
  name: az iot hub device-twin show
