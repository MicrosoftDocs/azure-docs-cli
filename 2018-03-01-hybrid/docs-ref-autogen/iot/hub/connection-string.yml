### YamlMime:AzureCLIGroup
uid: az_iot_hub_connection-string
name: az iot hub connection-string
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for the Azure CLI  (version 2.24.1 or higher).  The extension will automatically install the first time you run an **az iot hub connection-string** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage IoT Hub connection strings.
description: ''
directCommands:
- uid: az_iot_hub_connection-string_show
  name: az iot hub connection-string show
  summary: Show the connection strings for the specified IoT Hubs using the given policy name and key.
  description: ''
  syntax: >-
    az iot hub connection-string show [--all]
                                      [--default-eventhub {false, true}]
                                      [--hub-name]
                                      [--key-type {primary, secondary}]
                                      [--pn]
                                      [--resource-group]
  examples:
  - summary: Show the connection strings for all active state IoT Hubs in a subscription using the default policy and primary key.
    syntax: az iot hub connection-string show
  - summary: Show the connection strings for all active state IoT Hubs in a resource group using the default policy and primary key.
    syntax: az iot hub connection-string show --resource-group MyResourceGroup
  - summary: Show all connection strings of the given IoT Hub using primary key.
    syntax: az iot hub connection-string show -n MyIotHub --all
  - summary: Show the connection string of the given IoT Hub using the default policy and primary key.
    syntax: az iot hub connection-string show -n MyIotHub
  - summary: Show the connection string of the given IoT Hub using policy 'service' and secondary key.
    syntax: az iot hub connection-string show -n MyIotHub --policy-name service --key-type secondary
  - summary: Show the eventhub compatible connection string of the given IoT Hub's default eventhub.
    syntax: az iot hub connection-string show -n MyIotHub --default-eventhub
  optionalParameters:
  - name: --all --show-all
    summary: Show all shared access policies for the respective IoT Hub.
    description: ''
  - name: --default-eventhub --eh
    parameterValueGroup: false, true
    summary: 'Flag indicating the connection string returned is for the default EventHub endpoint. Default: false.'
    description: ''
  - name: --hub-name -n
    summary: IoT Hub name. Required if --login is not provided.
    description: ''
  - name: --key-type --kt
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Shared access policy key type for authentication.
    description: ''
  - name: --pn --policy-name
    defaultValue: iothubowner
    summary: Shared access policy with operation permissions for target IoT Hub entity.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
