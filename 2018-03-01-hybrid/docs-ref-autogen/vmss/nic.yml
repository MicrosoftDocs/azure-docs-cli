### YamlMime:AzureCLIGroup
uid: az_vmss_nic
name: az vmss nic
summary: Manage network interfaces of a VMSS.
description: ''
directCommands:
- uid: az_vmss_nic_list
  name: az vmss nic list
  summary: Gets all network interfaces in a virtual machine scale set.
  description: ''
  syntax: >-
    az vmss nic list --resource-group
                     --vmss-name
                     [--query-examples]
                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vmss-name
    summary: Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_nic_list_vm_nics
  name: az vmss nic list-vm-nics
  summary: Gets information about all network interfaces in a virtual machine in a virtual machine scale set.
  description: ''
  syntax: >-
    az vmss nic list-vm-nics [--ids]
                             [--instance-id]
                             [--resource-group]
                             [--subscription]
                             [--vmss-name]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --instance-id
    summary: The virtual machine index.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vmss-name
    summary: Scale set name.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_nic_show
  name: az vmss nic show
  summary: Get the specified network interface in a virtual machine scale set.
  description: ''
  syntax: >-
    az vmss nic show [--expand]
                     [--ids]
                     [--instance-id]
                     [--name]
                     [--query-examples]
                     [--resource-group]
                     [--subscription]
                     [--vmss-name]
  optionalParameters:
  - name: --expand
    summary: Expands referenced resources.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --instance-id
    summary: The virtual machine index.
    description: ''
  - name: --name -n
    summary: The network interface (NIC).
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vmss-name
    summary: Scale set name.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vmss_nic_list
- az_vmss_nic_list_vm_nics
- az_vmss_nic_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
