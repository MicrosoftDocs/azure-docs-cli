### YamlMime:AzureCLIGroup
uid: az_webapp_auth_config-version
name: az webapp auth config-version
extensionInformation: >-
  > [!Note]

  > This reference is part of the **authV2** extension for Azure CLI and requires version 2.23.0 or higher.  The extension will automatically install the first time you run an **az webapp auth config-version** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage the state of the configuration version for the authentication settings for the webapp. Configuration version v1 refers to the /authSettings endpoints whereas v2 refers to the /authSettingsV2 endpoints.
description: ''
directCommands:
- uid: az_webapp_auth_config-version_revert
  name: az webapp auth config-version revert
  summary: Reverts the configuration version of the authentication settings for the webapp from v2 to v1 (classic).
  description: ''
  syntax: >-
    az webapp auth config-version revert --name
                                         --resource-group
                                         [--slot]
  examples:
  - summary: Revert the configuration version of the authentication settings for the webapp from v2 to v1 (classic) (autogenerated)
    syntax: az webapp auth config-version revert --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_webapp_auth_config-version_show
  name: az webapp auth config-version show
  summary: Show the configuration version of the authentication settings for the webapp. Configuration version v1 refers to the /authSettings endpoints whereas v2 refers to the /authSettingsV2 endpoints.
  description: ''
  syntax: >-
    az webapp auth config-version show --name
                                       --resource-group
                                       [--slot]
  examples:
  - summary: Show the configuration version of the authentication settings for the webapp (autogenerated)
    syntax: az webapp auth config-version show --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_webapp_auth_config-version_upgrade
  name: az webapp auth config-version upgrade
  summary: Upgrades the configuration version of the authentication settings for the webapp from v1 (classic) to v2.
  description: ''
  syntax: >-
    az webapp auth config-version upgrade --name
                                          --resource-group
                                          [--slot]
  examples:
  - summary: Upgrades the configuration version of the authentication settings for the webapp from v1 (classic) to v2 (autogenerated)
    syntax: az webapp auth config-version upgrade --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
commands:
- az_webapp_auth_config-version_revert
- az_webapp_auth_config-version_show
- az_webapp_auth_config-version_upgrade
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage the state of the configuration version for the authentication settings for the webapp. Configuration version v1 refers to the /authSettings endpoints whereas v2 refers to the /authSettingsV2 endpoints.
