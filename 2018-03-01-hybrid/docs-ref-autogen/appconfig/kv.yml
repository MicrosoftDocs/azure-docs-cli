  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
  syntax: >-
    az appconfig kv set-keyvault --key
                                 --secret-identifier
                                 [--auth-mode {key, login}]
                                 [--connection-string]
                                 [--endpoint]
                                 [--label]
                                 [--name]
                                 [--tags]
                                 [--yes]
  examples:
  - summary: |-
      Set a keyvault reference with label MyLabel.
