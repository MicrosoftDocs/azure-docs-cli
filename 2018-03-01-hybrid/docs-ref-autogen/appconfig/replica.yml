### YamlMime:AzureCLIGroup
uid: az_appconfig_replica
name: az appconfig replica
summary: |-
  Manage replicas of an App Configuration.
status: GA
sourceType: Core
directCommands:
- uid: az_appconfig_replica_create
  name: az appconfig replica create
  summary: |-
    Create a new replica of an App Configuration.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
  syntax: >-
    az appconfig replica create --location
                                --name
                                --store-name
                                [--resource-group]
  examples:
  - summary: |-
      Create a new replica of an App Configuration at a location.
    syntax: az appconfig replica create --store-name MyAppConfiguration --name MyReplicaName --location westus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location at which to create the replica.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the replica of the App Configuration.
  - isRequired: true
    name: --store-name -s
    summary: |-
      Name of the App Configuration. You can configure the default name using `az configure --defaults app_configuration_store=<name>`.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_appconfig_replica_delete
  name: az appconfig replica delete
  summary: |-
    Delete a replica of an App Configuration.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
  syntax: >-
    az appconfig replica delete --name
                                --store-name
                                [--resource-group]
                                [--yes]
  examples:
  - summary: |-
      Delete a replica of an App Configuration.
    syntax: az appconfig replica delete --store-name MyAppConfiguration --name MyReplicaName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the replica of the App Configuration.
  - isRequired: true
    name: --store-name -s
    summary: |-
      Name of the App Configuration. You can configure the default name using `az configure --defaults app_configuration_store=<name>`.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_appconfig_replica_list
  name: az appconfig replica list
  summary: |-
    List replicas of an App Configuration.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
  syntax: >-
    az appconfig replica list --store-name
                              [--resource-group]
  examples:
  - summary: |-
      List replicas of an App Configuration.
    syntax: az appconfig replica list --store-name MyAppConfiguration
  requiredParameters:
  - isRequired: true
    name: --store-name -s
    summary: |-
      Name of the App Configuration. You can configure the default name using `az configure --defaults app_configuration_store=<name>`.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_appconfig_replica_show
  name: az appconfig replica show
  summary: |-
    Show details of a replica of an App Configuration.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
  syntax: >-
    az appconfig replica show --name
                              --store-name
                              [--resource-group]
  examples:
  - summary: |-
      Show details of a replica of an App Configuration.
    syntax: az appconfig replica show --store-name MyAppConfiguration --name MyReplicaName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the replica of the App Configuration.
  - isRequired: true
    name: --store-name -s
    summary: |-
      Name of the App Configuration. You can configure the default name using `az configure --defaults app_configuration_store=<name>`.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_appconfig_replica_create
- az_appconfig_replica_delete
- az_appconfig_replica_list
- az_appconfig_replica_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 08/16/2023
  description: Manage replicas of an App Configuration.
