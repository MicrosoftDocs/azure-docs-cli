name: az redisenterprise operation-status
extensionInformation: >-
  > [!Note]

  > This reference is part of the **redisenterprise** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az redisenterprise operation-status** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Redis Enterprise operation status.
