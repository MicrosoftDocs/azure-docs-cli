  summary: Get the status of an operation.
  description: ''
  syntax: >-
    az redisenterprise operation-status show --location
                                             --operation-id
  examples:
  - summary: Get the status of an operation.
    syntax: az redisenterprise operation-status show --operation-id "testoperationid" --location "West US"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --operation-id
    summary: The operation's unique identifier.
    description: ''
