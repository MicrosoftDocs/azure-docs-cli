### YamlMime:AzureCLIGroup
uid: az_elastic-san
name: az elastic-san
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **elastic-san** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az elastic-san** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Elastic SAN.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_elastic-san_create
  name: az elastic-san create
  summary: |-
    Create an Elastic SAN.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az elastic-san' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az elastic-san create --base-size-tib
                          --elastic-san-name
                          --extended-capacity-size-tib
                          --resource-group
                          --sku
                          [--availability-zones]
                          [--location]
                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                          [--public-network-access {Disabled, Enabled}]
                          [--tags]
  examples:
  - summary: |-
      Create an Elastic SAN.
    syntax: az elastic-san create -n "san_name" -g "rg" --tags '{key1810:aaaa}' -l southcentralusstg --base-size-tib 23 --extended-capacity-size-tib 14 --sku '{name:Premium_LRS,tier:Premium}' --public-network-access Enabled
  requiredParameters:
  - isRequired: true
    name: --base-size-tib
    summary: |-
      Base size of the Elastic San appliance in TiB.
  - isRequired: true
    name: --elastic-san-name --name -n
    summary: |-
      The name of the ElasticSan.
  - isRequired: true
    name: --extended-capacity-size-tib --extended-size
    summary: |-
      Extended size of the Elastic San appliance in TiB.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --sku
    summary: |-
      Resource sku  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  optionalParameters:
  - name: --availability-zones
    summary: |-
      Logical zone for Elastic San resource; example: ["1"].  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --location -l
    summary: |-
      The geo-location where the resource lives.  When not specified, the location of the resource group will be used.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --public-network-access
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Allow or disallow public network access to ElasticSan. Value is optional but if passed in, must be 'Enabled' or 'Disabled'.
  - name: --tags
    summary: |-
      Azure resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_elastic-san_delete
  name: az elastic-san delete
  summary: |-
    Delete an Elastic SAN.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az elastic-san' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az elastic-san delete [--elastic-san-name]
                          [--ids]
                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                          [--resource-group]
                          [--subscription]
                          [--yes]
  examples:
  - summary: |-
      Delete an Elastic SAN.
    syntax: az elastic-san delete -g "rg" -n "san_name"
  optionalParameters:
  - name: --elastic-san-name --name -n
    summary: |-
      The name of the ElasticSan.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_elastic-san_list
  name: az elastic-san list
  summary: |-
    Get a list of Elastic SANs in a subscription.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az elastic-san' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az elastic-san list [--max-items]
                        [--next-token]
                        [--resource-group]
  examples:
  - summary: |-
      Get a list of Elastic SANs in a subscription.
    syntax: az elastic-san list -g "rg"
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
