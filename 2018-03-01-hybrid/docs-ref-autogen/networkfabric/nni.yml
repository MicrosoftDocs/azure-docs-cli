### YamlMime:AzureCLIGroup
uid: az_networkfabric_nni
name: az networkfabric nni
extensionInformation: >-
  > [!Note]

  > This reference is part of the **managednetworkfabric** extension for the Azure CLI  (version 2.45.0 or higher).  The extension will automatically install the first time you run an **az networkfabric nni** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Network To Network Interconnect Resource.
description: ''
directCommands:
- uid: az_networkfabric_nni_create
  name: az networkfabric nni create
  summary: Create a Network To Network Interconnect resource.
  description: ''
  syntax: >-
    az networkfabric nni create --fabric
                                --resource-group
                                --resource-name
                                --use-option-b {False, True}
                                [--egress-acl-id]
                                [--export-route-policy]
                                [--import-route-policy]
                                [--ingress-acl-id]
                                [--is-management-type {False, True}]
                                [--layer2-configuration]
                                [--nni-type {CE, NPB}]
                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                [--npb-static-route-configuration]
                                [--option-b-layer3-configuration]
  examples:
  - summary: Create a Network To Network Interconnect
    syntax: az networkfabric nni create --resource-group "example-rg" --fabric "example-fabric" --resource-name "example-nni" --nni-type "CE" --is-management-type "True" --use-option-b "True" --import-route-policy "{importIpv4RoutePolicyId:'/subscriptions/xxxxx-xxxx-xxxx-xxxx-xxxxx/resourceGroups/example-rg/providers/microsoft.managednetworkfabric/routePolicies/example-routepolicy',importIpv6RoutePolicyId:'/subscriptions/xxxxx-xxxx-xxxx-xxxx-xxxxx/resourceGroups/example-rg/providers/microsoft.managednetworkfabric/routePolicies/example-routepolicy'}" --export-route-policy "{exportIpv4RoutePolicyId:'/subscriptions/xxxxx-xxxx-xxxx-xxxx-xxxxx/resourceGroups/example-rg/providers/microsoft.managednetworkfabric/routePolicies/example-routepolicy',exportIpv6RoutePolicyId:'/subscriptions/xxxxx-xxxx-xxxx-xxxx-xxxxx/resourceGroups/example-rg/providers/microsoft.managednetworkfabric/routePolicies/example-routepolicy'}" --layer2-configuration "{interfaces:['resourceId'],mtu:1500}" --option-b-layer3-configuration "{peerASN:28,vlanId:501,primaryIpv4Prefix:'172.31.0.0/31',secondaryIpv4Prefix:'172.31.0.20/31'}"
  - summary: Help text for sub parameters under the specific parent can be viewed by using the shorthand syntax '??'. See https://github.com/Azure/azure-cli/tree/dev/doc/shorthand_syntax.md for more about shorthand syntax.
    syntax: az networkfabric nni create --layer2-configuration ??
  requiredParameters:
  - isRequired: true
    name: --fabric --fabric-name
    summary: Name of the Network Fabric.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Name of the Network to Network Interconnect.
    description: ''
  - isRequired: true
    name: --use-option-b
    parameterValueGroup: "False, True"
    summary: 'Selection of option B for NNI. Example: True.'
    description: ''
  optionalParameters:
  - name: --egress-acl-id
    summary: Egress Acl ARM resource ID.
    description: ''
  - name: --export-route-policy
    summary: Export Route Policy configuration.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --import-route-policy
    summary: Import Route Policy configuration.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --ingress-acl-id
    summary: Ingress Acl ARM resource ID.
    description: ''
  - name: --is-management-type
    parameterValueGroup: "False, True"
    summary: 'Configuration to use NNI for Infrastructure Management. Default value is True. Example: True.'
    description: ''
  - name: --layer2-configuration
    summary: Common properties for Layer2 Configuration.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --nni-type
    parameterValueGroup: "CE, NPB"
    summary: 'Usage type of NNI. Default value is CE. Example: CE.'
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --npb-static-route-configuration
    summary: NPB Static Route Configuration properties.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --option-b-layer3-configuration
    summary: Common properties for Layer3Configuration.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
