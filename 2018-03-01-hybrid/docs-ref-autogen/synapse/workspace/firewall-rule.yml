### YamlMime:AzureCLIGroup
uid: az_synapse_workspace_firewall-rule
name: az synapse workspace firewall-rule
summary: |-
  Manage a workspace's firewall rules.
status: GA
sourceType: Core
directCommands:
- uid: az_synapse_workspace_firewall-rule_create
  name: az synapse workspace firewall-rule create
  summary: |-
    Create a firewall rule.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse workspace firewall-rule create --end-ip-address
                                              --name
                                              --resource-group
                                              --start-ip-address
                                              --workspace-name
                                              [--no-wait]
  examples:
  - summary: |-
      Create a firewall rule.
    syntax: >-
      az synapse workspace firewall-rule create --name allowAll --workspace-name testsynapseworkspace \

      --resource-group rg --start-ip-address 0.0.0.0 --end-ip-address 255.255.255.255
  requiredParameters:
  - isRequired: true
    name: --end-ip-address
    summary: |-
      The end IP address of the firewall rule. Must be IPv4 format. Must be greater than or equal to startIpAddress.
  - isRequired: true
    name: --name -n
    summary: |-
      The IP firewall rule name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --start-ip-address
    summary: |-
      The start IP address of the firewall rule. Must be IPv4 format.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The workspace name.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_synapse_workspace_firewall-rule_delete
  name: az synapse workspace firewall-rule delete
  summary: |-
    Delete a firewall rule.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse workspace firewall-rule delete [--ids]
                                              [--name]
                                              [--no-wait]
                                              [--resource-group]
                                              [--subscription]
                                              [--workspace-name]
                                              [--yes]
  examples:
  - summary: |-
      Delete a firewall rule.
    syntax: az synapse workspace firewall-rule delete --name rule1 --workspace-name testsynapseworkspace --resource-group rg
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The IP firewall rule name.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --workspace-name
    summary: |-
      The workspace name.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_synapse_workspace_firewall-rule_list
  name: az synapse workspace firewall-rule list
  summary: |-
    List all firewall rules.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse workspace firewall-rule list --resource-group
                                            --workspace-name
  examples:
  - summary: |-
      List all firewall rules.
    syntax: az synapse workspace firewall-rule list --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The workspace name.
- uid: az_synapse_workspace_firewall-rule_show
  name: az synapse workspace firewall-rule show
  summary: |-
    Get a firewall rule.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse workspace firewall-rule show [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--subscription]
                                            [--workspace-name]
  examples:
  - summary: |-
      Get a firewall rule.
    syntax: az synapse workspace firewall-rule show --name rule1 --workspace-name testsynapseworkspace --resource-group rg
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The IP firewall rule name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --workspace-name
    summary: |-
      The workspace name.
- uid: az_synapse_workspace_firewall-rule_update
  name: az synapse workspace firewall-rule update
  summary: |-
    Update a firewall rule.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse workspace firewall-rule update [--end-ip-address]
                                              [--ids]
                                              [--name]
                                              [--no-wait]
                                              [--resource-group]
                                              [--start-ip-address]
                                              [--subscription]
                                              [--workspace-name]
  examples:
  - summary: |-
      Update a firewall rule.
    syntax: >-
      az synapse workspace firewall-rule update --name allowAll --workspace-name testsynapseworkspace \

      --resource-group rg --start-ip-address 172.0.0.0
  optionalParameters:
  - name: --end-ip-address
    summary: |-
      The end IP address of the firewall rule. Must be IPv4 format. Must be greater than or equal to startIpAddress.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The IP firewall rule name.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --start-ip-address
    summary: |-
      The start IP address of the firewall rule. Must be IPv4 format.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --workspace-name
    summary: |-
      The workspace name.
- uid: az_synapse_workspace_firewall-rule_wait
  name: az synapse workspace firewall-rule wait
  summary: |-
    Place the CLI in a waiting state until a condition of a firewall rule is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse workspace firewall-rule wait --rule-name
                                            [--created]
                                            [--custom]
                                            [--deleted]
                                            [--exists]
                                            [--ids]
                                            [--interval]
                                            [--resource-group]
                                            [--subscription]
                                            [--timeout]
                                            [--updated]
                                            [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --rule-name
    summary: |-
      The IP firewall rule name.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
  - name: --workspace-name
    summary: |-
      The workspace name.
commands:
- az_synapse_workspace_firewall-rule_create
- az_synapse_workspace_firewall-rule_delete
- az_synapse_workspace_firewall-rule_list
- az_synapse_workspace_firewall-rule_show
- az_synapse_workspace_firewall-rule_update
- az_synapse_workspace_firewall-rule_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
