- uid: az_synapse_sql-script_list
  name: az synapse sql-script list
  summary: List SQL scripts in a synapse workspace.
  description: ''
  syntax: >-
    az synapse sql-script list --workspace-name
                               [--query-examples]
                               [--subscription]
  examples:
  - summary: List SQL scripts.
    syntax: az synapse sql-script list --workspace-name testsynapseworkspace
  requiredParameters:
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql-script_show
  name: az synapse sql-script show
  summary: Get a SQL script.
  description: ''
  syntax: >-
    az synapse sql-script show --name
                               --workspace-name
                               [--query-examples]
                               [--subscription]
  examples:
  - summary: Get a SQL script.
    syntax: >-
      az synapse sql-script show --workspace-name testsynapseworkspace \
        --name testsqlscriptname
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The SQL script name.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql-script_wait
  name: az synapse sql-script wait
  summary: Place the CLI in a waiting state until a condition of a sql script is met.
  description: ''
  syntax: >-
    az synapse sql-script wait --name
                               --workspace-name
                               [--created]
                               [--custom]
                               [--deleted]
                               [--exists]
                               [--interval]
                               [--subscription]
                               [--timeout]
                               [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The SQL script name.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
