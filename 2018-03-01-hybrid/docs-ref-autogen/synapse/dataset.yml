### YamlMime:AzureCLIGroup
uid: az_synapse_dataset
name: az synapse dataset
summary: Manage Synapse's datasets.
description: ''
directCommands:
- uid: az_synapse_dataset_create
  name: az synapse dataset create
  summary: Create a dataset.
  description: ''
  syntax: >-
    az synapse dataset create --file
                              --name
                              --workspace-name
                              [--no-wait]
                              [--subscription]
  examples:
  - summary: Create a dataset.
    syntax: >-
      az synapse dataset create --workspace-name testsynapseworkspace \
        --name testdataset --file @path/dataset.json
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Properties may be supplied from a JSON file using the `@{path}` syntax or a JSON string.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The dataset name.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_dataset_delete
  name: az synapse dataset delete
  summary: Delete a dataset.
  description: ''
  syntax: >-
    az synapse dataset delete --name
                              --workspace-name
                              [--no-wait]
                              [--subscription]
                              [--yes]
  examples:
  - summary: Delete a dataset.
    syntax: >-
      az synapse dataset delete --workspace-name testsynapseworkspace \
        --name testdataset
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The dataset name.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_dataset_list
  name: az synapse dataset list
  summary: List datasets.
  description: ''
  syntax: >-
    az synapse dataset list --workspace-name
                            [--query-examples]
                            [--subscription]
  examples:
  - summary: List datasets.
    syntax: az synapse dataset list --workspace-name testsynapseworkspace
  requiredParameters:
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_dataset_set
  name: az synapse dataset set
  summary: Set an exist dataset.
  description: ''
  syntax: >-
    az synapse dataset set --file
                           --name
                           --workspace-name
                           [--no-wait]
                           [--subscription]
  examples:
  - summary: Set an exist dataset.
    syntax: >-
      az synapse dataset set --workspace-name testsynapseworkspace \
        --name testdataset --file @path/dataset.json
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Properties may be supplied from a JSON file using the `@{path}` syntax or a JSON string.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The dataset name.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_dataset_show
  name: az synapse dataset show
  summary: Get a dataset.
  description: ''
  syntax: >-
    az synapse dataset show --name
                            --workspace-name
                            [--query-examples]
                            [--subscription]
  examples:
  - summary: Get a dataset.
    syntax: >-
      az synapse dataset show --workspace-name testsynapseworkspace \
        --name testdataset
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The dataset name.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_dataset_create
- az_synapse_dataset_delete
- az_synapse_dataset_list
- az_synapse_dataset_set
- az_synapse_dataset_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
