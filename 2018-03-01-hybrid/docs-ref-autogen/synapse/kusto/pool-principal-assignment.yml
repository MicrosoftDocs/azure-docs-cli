- uid: az_synapse_kusto_pool-principal-assignment_wait
  name: az synapse kusto pool-principal-assignment wait
  summary: Place the CLI in a waiting state until a condition of the synapse kusto pool-principal-assignment is met.
  description: ''
  syntax: >-
    az synapse kusto pool-principal-assignment wait [--created]
                                                    [--custom]
                                                    [--deleted]
                                                    [--exists]
                                                    [--ids]
                                                    [--interval]
                                                    [--kusto-pool-name]
                                                    [--principal-assignment-name]
                                                    [--resource-group]
                                                    [--timeout]
                                                    [--updated]
                                                    [--workspace-name]
  examples:
  - summary: Pause executing next line of CLI script until the synapse kusto pool-principal-assignment is successfully created.
    syntax: az synapse kusto pool-principal-assignment wait --kusto-pool-name "kustoclusterrptest4" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName" --created
  - summary: Pause executing next line of CLI script until the synapse kusto pool-principal-assignment is successfully updated.
    syntax: az synapse kusto pool-principal-assignment wait --kusto-pool-name "kustoclusterrptest4" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName" --updated
  - summary: Pause executing next line of CLI script until the synapse kusto pool-principal-assignment is successfully deleted.
    syntax: az synapse kusto pool-principal-assignment wait --kusto-pool-name "kustoclusterrptest4" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName" --deleted
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --kusto-pool-name
    summary: The name of the Kusto pool.
    description: ''
  - name: --principal-assignment-name
    summary: The name of the Kusto principalAssignment.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  - name: --workspace-name
    summary: The name of the workspace.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
