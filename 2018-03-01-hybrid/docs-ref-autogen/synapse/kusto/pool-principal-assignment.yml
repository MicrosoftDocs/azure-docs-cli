### YamlMime:AzureCLIGroup
uid: az_synapse_kusto_pool-principal-assignment
name: az synapse kusto pool-principal-assignment
summary: Manage kusto pool principal assignment with synapse.
description: ''
directCommands:
- uid: az_synapse_kusto_pool-principal-assignment_create
  name: az synapse kusto pool-principal-assignment create
  summary: Create a Kusto pool principalAssignment.
  description: ''
  syntax: >-
    az synapse kusto pool-principal-assignment create --kusto-pool-name
                                                      --principal-assignment-name
                                                      --resource-group
                                                      --workspace-name
                                                      [--no-wait]
                                                      [--principal-id]
                                                      [--principal-type {App, Group, User}]
                                                      [--role {AllDatabasesAdmin, AllDatabasesViewer}]
                                                      [--tenant-id]
  examples:
  - summary: KustoPoolPrincipalAssignmentsCreateOrUpdate
    syntax: az synapse kusto pool-principal-assignment create --kusto-pool-name "kustoclusterrptest4" --principal-id "87654321-1234-1234-1234-123456789123" --principal-type "App" --role "AllDatabasesAdmin" --tenant-id "12345678-1234-1234-1234-123456789123" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName"
  requiredParameters:
  - isRequired: true
    name: --kusto-pool-name
    summary: The name of the Kusto pool.
    description: ''
  - isRequired: true
    name: --principal-assignment-name
    summary: The name of the Kusto principalAssignment.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --principal-id
    summary: The principal ID assigned to the cluster principal. It can be a user email, application ID, or security group name.
    description: ''
  - name: --principal-type
    parameterValueGroup: App, Group, User
    summary: Principal type.
    description: ''
  - name: --role
    parameterValueGroup: AllDatabasesAdmin, AllDatabasesViewer
    summary: Cluster principal role.
    description: ''
  - name: --tenant-id
    summary: The tenant id of the principal.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
