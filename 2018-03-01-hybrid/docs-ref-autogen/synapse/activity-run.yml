### YamlMime:AzureCLIGroup
uid: az_synapse_activity-run
name: az synapse activity-run
summary: |-
  Synapse activity-run.
status: GA
sourceType: Core
directCommands:
- uid: az_synapse_activity-run_query-by-pipeline-run
  name: az synapse activity-run query-by-pipeline-run
  summary: |-
    Query activity runs based on input filter conditions.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse activity-run query-by-pipeline-run --last-updated-after
                                                  --last-updated-before
                                                  --name
                                                  --run-id
                                                  --workspace-name
                                                  [--continuation-token]
                                                  [--filters]
                                                  [--order-by]
  examples:
  - summary: |-
      Query activity runs based on input filter conditions.
    syntax: >-
      az synapse activity-run query-by-pipeline-run --workspace-name testsynapseworkspace \
        --last-updated-after "2020-09-03T00:36:44.3345758Z" --last-updated-before "2020-09-03T00:49:48.3686473Z" \
        --name testpipeline --run-id "53eeed66-ec46-11ea-8bd5-448500a5b1ac"
  requiredParameters:
  - isRequired: true
    name: --last-updated-after
    summary: |-
      The time at or after which the run event was updated in 'ISO 8601' format.
  - isRequired: true
    name: --last-updated-before
    summary: |-
      The time at or before which the run event was updated in 'ISO 8601' format.
  - isRequired: true
    name: --name -n
    summary: |-
      The pipeline name.
  - isRequired: true
    name: --run-id
    summary: |-
      The pipeline run identifier.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The workspace name.
  optionalParameters:
  - name: --continuation-token
    summary: |-
      The continuation token for getting the next page of results. Null for first page.
  - name: --filters
    summary: |-
      List of filters.
  - name: --order-by
    summary: |-
      List of OrderBy option.
commands:
- az_synapse_activity-run_query-by-pipeline-run
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
