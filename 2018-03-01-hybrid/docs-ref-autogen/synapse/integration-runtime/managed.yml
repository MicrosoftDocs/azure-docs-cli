### YamlMime:AzureCLIGroup
uid: az_synapse_integration-runtime_managed
name: az synapse integration-runtime managed
summary: Manage integration runtime with synapse sub group managed.
description: ''
directCommands:
- uid: az_synapse_integration-runtime_managed_create
  name: az synapse integration-runtime managed create
  summary: Create an managed integration runtime.
  description: ''
  syntax: >-
    az synapse integration-runtime managed create --name
                                                  --resource-group
                                                  --workspace-name
                                                  [--compute-type {ComputeOptimized, General, MemoryOptimized}]
                                                  [--core-count]
                                                  [--description]
                                                  [--if-match]
                                                  [--location]
                                                  [--no-wait]
                                                  [--time-to-live]
  examples:
  - summary: Create an managed integration runtime.
    syntax: >-
      az synapse integration-runtime managed create --workspace-name testsynapseworkspace --resource-group rg \
        --name testintegrationruntime
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The integration runtime name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --compute-type
    defaultValue: General
    parameterValueGroup: ComputeOptimized, General, MemoryOptimized
    summary: Compute type of the data flow cluster which will execute data flow job.
    description: ''
  - name: --core-count
    defaultValue: "8"
    summary: Core count of the data flow cluster which will execute data flow job.
    description: ''
  - name: --description
    summary: The integration runtime description.
    description: ''
  - name: --if-match
    summary: ETag of the integration runtime entity. Should only be specified for update, for which it should match existing entity or can be \* for unconditional update.
    description: ''
  - name: --location -l
    defaultValue: AutoResolve
    summary: The integration runtime location.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --time-to-live
    summary: Time to live (in minutes) setting of the data flow cluster which will execute data flow job.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_integration-runtime_managed_create
