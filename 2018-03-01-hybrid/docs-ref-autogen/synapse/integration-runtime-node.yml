uid: az_synapse_integration-runtime-node
name: az synapse integration-runtime-node
summary: Manage Synapse's self-hosted integration runtime nodes.
description: ''
directCommands:
- uid: az_synapse_integration-runtime-node_delete
  name: az synapse integration-runtime-node delete
  summary: Remove a self-hosted integration runtime node.
  description: ''
  syntax: >-
    az synapse integration-runtime-node delete --node-name
                                               [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--subscription]
                                               [--workspace-name]
                                               [--yes]
  examples:
  - summary: Remove a self-hosted integration runtime node.
    syntax: >-
      az synapse integration-runtime-node delete --workspace-name testsynapseworkspace --resource-group rg \
        --name selfhostedintegrationruntime --node-name testnode
  requiredParameters:
  - isRequired: true
    name: --node-name
    summary: The integration runtime node name.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The integration runtime name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --workspace-name
    summary: The workspace name.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
