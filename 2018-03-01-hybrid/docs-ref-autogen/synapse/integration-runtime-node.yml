- uid: az_synapse_integration-runtime-node_update
  name: az synapse integration-runtime-node update
  summary: Update self-hosted integration runtime node.
  description: ''
  syntax: >-
    az synapse integration-runtime-node update --auto-update {Off, On}
                                               --node-name
                                               --update-delay-offset
                                               [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--subscription]
                                               [--workspace-name]
  examples:
  - summary: Update self-hosted integration runtime node.
    syntax: >-
      az synapse integration-runtime-node update --workspace-name testsynapseworkspace --resource-group rg \
        --name selfhostedintegrationruntime --node-name testnode --auto-update On --update-delay-offset 'PT03H'
  requiredParameters:
  - isRequired: true
    name: --auto-update
    parameterValueGroup: Off, On
    summary: Enable or disable the self-hosted integration runtime auto-update.
    description: ''
  - isRequired: true
    name: --node-name
    summary: The integration runtime node name.
    description: ''
  - isRequired: true
    name: --update-delay-offset
    summary: The time of the day for the self-hosted integration runtime auto-update.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The integration runtime name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --workspace-name
    summary: The workspace name.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
