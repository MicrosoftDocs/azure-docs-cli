### YamlMime:AzureCLIGroup
uid: az_synapse_data-flow
name: az synapse data-flow
summary: |-
  Manage Synapse's data flows.
status: GA
sourceType: Core
directCommands:
- uid: az_synapse_data-flow_create
  name: az synapse data-flow create
  summary: |-
    Create a data flow.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse data-flow create --file
                                --name
                                --workspace-name
                                [--no-wait]
  examples:
  - summary: |-
      Create a data flow. Pay attention to add "@" at the front of the file path as the best practice for complex arguments like JSON string.
    syntax: >-
      az synapse data-flow create --workspace-name testsynapseworkspace \
        --name testdataflow --file @"path/dataflow.json"
  requiredParameters:
  - isRequired: true
    name: --file
    summary: |-
      Properties may be supplied from a JSON file using the `@{path}` syntax or a JSON string.
  - isRequired: true
    name: --name -n
    summary: |-
      The data flow name.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The workspace name.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_synapse_data-flow_delete
  name: az synapse data-flow delete
  summary: |-
    Delete a data flow.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse data-flow delete --name
                                --workspace-name
                                [--no-wait]
                                [--yes]
  examples:
  - summary: |-
      Delete a data flow.
    syntax: >-
      az synapse data-flow delete --workspace-name testsynapseworkspace \
        --name testdataflow
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The data flow name.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The workspace name.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_synapse_data-flow_list
  name: az synapse data-flow list
  summary: |-
    List data flows.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: az synapse data-flow list --workspace-name
  examples:
  - summary: |-
      List data flows.
    syntax: az synapse data-flow list --workspace-name testsynapseworkspace
  requiredParameters:
  - isRequired: true
    name: --workspace-name
    summary: |-
      The workspace name.
- uid: az_synapse_data-flow_set
  name: az synapse data-flow set
  summary: |-
    Set an exist data flow.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse data-flow set --file
                             --name
                             --workspace-name
                             [--no-wait]
  examples:
  - summary: |-
      Set an exist data flow. Pay attention to add "@" at the front of the file path as the best practice for complex arguments like JSON string.
    syntax: >-
      az synapse data-flow set --workspace-name testsynapseworkspace \
        --name testdataflow --file @"path/dataflow.json"
  requiredParameters:
  - isRequired: true
    name: --file
    summary: |-
      Properties may be supplied from a JSON file using the `@{path}` syntax or a JSON string.
  - isRequired: true
    name: --name -n
    summary: |-
      The data flow name.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The workspace name.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_synapse_data-flow_show
  name: az synapse data-flow show
  summary: |-
    Get a data flow.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse data-flow show --name
                              --workspace-name
  examples:
  - summary: |-
      Get a data flow.
    syntax: >-
      az synapse data-flow show --workspace-name testsynapseworkspace \
        --name testdataflow
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The data flow name.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The workspace name.
commands:
- az_synapse_data-flow_create
- az_synapse_data-flow_delete
- az_synapse_data-flow_list
- az_synapse_data-flow_set
- az_synapse_data-flow_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 10/27/2021
  description: Manage Synapse's data flows.
