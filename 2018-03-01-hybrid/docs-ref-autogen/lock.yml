- uid: az_lock_update
  name: az lock update
  summary: Update a lock.
  description: ''
  syntax: >-
    az lock update [--ids]
                   [--lock-type {CanNotDelete, ReadOnly}]
                   [--name]
                   [--namespace]
                   [--notes]
                   [--parent]
                   [--resource]
                   [--resource-group]
                   [--resource-type]
  examples:
  - summary: Update a resource group level lock with new notes and type
    syntax: az lock update --name lockName --resource-group group --notes newNotesHere --lock-type CanNotDelete
  optionalParameters:
