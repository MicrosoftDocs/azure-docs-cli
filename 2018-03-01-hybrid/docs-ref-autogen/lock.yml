    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-type
    summary: "The resource type (Ex: 'resC'). Can also accept namespace/type format (Ex: 'Microsoft.Provider/resC')."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_lock_show
  name: az lock show
  summary: Show the properties of a lock.
  description: ''
  syntax: >-
    az lock show [--ids]
                 [--name]
                 [--namespace]
                 [--parent]
                 [--resource]
                 [--resource-group]
                 [--resource-type]
  examples:
  - summary: Show a subscription level lock
    syntax: az lock show -n lockname
  - summary: Show the properties of a lock (autogenerated)
    syntax: az lock show --name lockname --resource-group MyResourceGroup --resource-name MyResource --resource-type Microsoft.Network/virtualNetworks
