### YamlMime:AzureCLIGroup
uid: az_lock
name: az lock
summary: Manage Azure locks.
description: ''
directCommands:
- uid: az_lock_create
  name: az lock create
  summary: Create a lock.
  description: 'Locks can exist at three different scopes: subscription, resource group and resource.                 For how to add locks at different levels, please refer to the following examples.'
  syntax: >-
    az lock create --lock-type {CanNotDelete, ReadOnly}
                   --name
                   [--namespace]
                   [--notes]
                   [--parent]
                   [--resource]
                   [--resource-group]
                   [--resource-type]
  examples:
  - summary: Create a read-only subscription level lock.
    syntax: az lock create --name lockName --lock-type ReadOnly
  - summary: Create a read-only resource group level lock.
    syntax: az lock create --name lockName --resource-group group --lock-type ReadOnly
  - summary: Create a read-only resource level lock on a vnet resource.
    syntax: >-
      az lock create --name lockName --resource-group group --lock-type ReadOnly --resource-type \
          Microsoft.Network/virtualNetworks --resource myVnet
  - summary: Create a read-only resource level lock on a subnet resource with a specific parent.
    syntax: >-
      az lock create --name lockName --resource-group group --lock-type ReadOnly --resource-type \
          Microsoft.Network/subnets --parent virtualNetworks/myVnet --resource mySubnet
  requiredParameters:
  - isRequired: true
    name: --lock-type -t
    parameterValueGroup: CanNotDelete, ReadOnly
    summary: The type of lock restriction.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the lock.
    description: ''
  optionalParameters:
  - name: --namespace
    summary: "Provider namespace (Ex: 'Microsoft.Provider')."
    description: ''
  - name: --notes
    summary: Notes about this lock.
    description: ''
  - name: --parent
    summary: "The parent path (Ex: 'resA/myA/resB/myB')."
    description: ''
  - name: --resource --resource-name
    summary: Name or ID of the resource being locked. If an ID is given, other resource arguments should not be given.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-type
    summary: "The resource type (Ex: 'resC'). Can also accept namespace/type format (Ex: 'Microsoft.Provider/resC')."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_lock_delete
  name: az lock delete
  summary: Delete a lock.
  description: 'Locks can exist at three different scopes: subscription, resource group and resource.                 For how to delete locks at different levels, please refer to the following examples.'
  syntax: >-
    az lock delete [--ids]
                   [--name]
                   [--namespace]
                   [--parent]
                   [--resource]
                   [--resource-group]
                   [--resource-type]
  examples:
  - summary: Delete a subscription level lock
    syntax: az lock delete --name lockName
  - summary: Delete a resource group level lock
    syntax: az lock delete --name lockName --resource-group group
  - summary: Delete a resource level lock
    syntax: az lock delete --name lockName --resource-group group --resource resourceName --resource-type resourceType
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other "Resource Id" arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the lock.
    description: ''
  - name: --namespace
    summary: "Provider namespace (Ex: 'Microsoft.Provider')."
    description: ''
  - name: --parent
    summary: "The parent path (Ex: 'resA/myA/resB/myB')."
    description: ''
  - name: --resource --resource-name
    summary: Name or ID of the resource being locked. If an ID is given, other resource arguments should not be given.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-type
    summary: "The resource type (Ex: 'resC'). Can also accept namespace/type format (Ex: 'Microsoft.Provider/resC')."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_lock_list
  name: az lock list
  summary: List lock information.
  description: ''
  syntax: >-
    az lock list [--filter-string]
                 [--namespace]
                 [--parent]
                 [--resource]
                 [--resource-group]
                 [--resource-type]
  examples:
  - summary: List out the locks on a vnet resource. Includes locks in the associated group and subscription.
    syntax: az lock list --resource myvnet --resource-type Microsoft.Network/virtualNetworks -g group
  - summary: List out all locks on the subscription level
    syntax: az lock list
  optionalParameters:
  - name: --filter-string
    summary: A query filter to use to restrict the results.
    description: ''
  - name: --namespace
    summary: "Provider namespace (Ex: 'Microsoft.Provider')."
    description: ''
  - name: --parent
    summary: "The parent path (Ex: 'resA/myA/resB/myB')."
    description: ''
  - name: --resource --resource-name
