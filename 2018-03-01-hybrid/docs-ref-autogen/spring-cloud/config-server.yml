### YamlMime:AzureCLIGroup
uid: az_spring-cloud_config-server
name: az spring-cloud config-server
extensionInformation: >-
  > [!Note]

  > This reference is part of the **spring-cloud** extension for Azure CLI and requires version 2.0.67 or higher.  The extension will automatically install the first time you run an **az spring-cloud config-server** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage Config Server in Azure Spring Cloud.
description: ''
directCommands:
- uid: az_spring-cloud_config-server_clear
  name: az spring-cloud config-server clear
  summary: Erase all settings in Config Server.
  description: ''
  syntax: >-
    az spring-cloud config-server clear --name
                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_spring-cloud_config-server_set
  name: az spring-cloud config-server set
  summary: Set Config Server from a yaml file.
  description: ''
  syntax: >-
    az spring-cloud config-server set --config-file
                                      --name
                                      --resource-group
                                      [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: A yaml file path for the configuration of Spring Cloud config server.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_spring-cloud_config-server_show
  name: az spring-cloud config-server show
  summary: Show Config Server.
  description: ''
  syntax: >-
    az spring-cloud config-server show --name
                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
