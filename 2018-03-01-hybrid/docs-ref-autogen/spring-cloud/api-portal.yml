sourceType: Extension
directCommands:
- uid: az_spring-cloud_api-portal_clear
  name: az spring-cloud api-portal clear
  summary: |-
    Clear all settings of API portal.
  status: Preview and Deprecated
  isDeprecated: true
  isPreview: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring-cloud api-portal' is deprecated and will be removed in a future release. Use 'spring api-portal' instead.
  previewOrExperimentalInfo: "Command group 'spring-cloud api-portal' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az spring-cloud api-portal clear --resource-group
                                     --service
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
- uid: az_spring-cloud_api-portal_show
  name: az spring-cloud api-portal show
  summary: |-
    Show the settings, provisioning status and runtime status of API portal.
  status: Preview and Deprecated
  isDeprecated: true
  isPreview: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring-cloud api-portal' is deprecated and will be removed in a future release. Use 'spring api-portal' instead.
  previewOrExperimentalInfo: "Command group 'spring-cloud api-portal' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az spring-cloud api-portal show --resource-group
                                    --service
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
- uid: az_spring-cloud_api-portal_update
  name: az spring-cloud api-portal update
  summary: |-
    Update an existing API portal properties.
  status: Preview and Deprecated
  isDeprecated: true
  isPreview: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring-cloud api-portal' is deprecated and will be removed in a future release. Use 'spring api-portal' instead.
  previewOrExperimentalInfo: "Command group 'spring-cloud api-portal' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az spring-cloud api-portal update --resource-group
                                      --service
                                      [--assign-endpoint {false, true}]
                                      [--client-id]
                                      [--client-secret]
                                      [--https-only {false, true}]
                                      [--instance-count]
                                      [--issuer-uri]
                                      [--scope]
  examples:
  - summary: |-
      Update API portal property.
    syntax: az spring-cloud api-portal update -s MyService -g MyResourceGroup --assign-endpoint true --https-only true
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
  optionalParameters:
  - name: --assign-endpoint
    parameterValueGroup: "false, true"
    summary: |-
      If true, assign endpoint URL for direct access.
  - name: --client-id
    summary: |-
      The public identifier for the application.
  - name: --client-secret
    summary: |-
      The secret known only to the application and the authorization server.
  - name: --https-only
    parameterValueGroup: "false, true"
    summary: |-
      If true, access endpoint via https.
  - name: --instance-count
    summary: |-
      Number of instance.
  - name: --issuer-uri
    summary: |-
      The URI of Issuer Identifier.
  - name: --scope
    summary: |-
      Comma-separated list of the specific actions applications can be allowed to do on a user's behalf.
