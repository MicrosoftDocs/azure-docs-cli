### YamlMime:AzureCLIGroup
uid: az_spring-cloud_config-server_git
name: az spring-cloud config-server git
extensionInformation: >-
  > [!Note]

  > This reference is part of the **spring-cloud** extension for Azure CLI and requires version 2.0.67 or higher.  The extension will automatically install the first time you run an **az spring-cloud config-server git** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage Config Server git property in Azure Spring Cloud.
description: ''
directCommands:
- uid: ext_spring-cloud_az_spring-cloud_config-server_git_set
  name: az spring-cloud config-server git set
  summary: Set git property of Config Server, will totally override the old one.
  description: ''
  syntax: >-
    az spring-cloud config-server git set --name
                                          --resource-group
                                          --uri
                                          [--host-key]
                                          [--host-key-algorithm]
                                          [--label]
                                          [--password]
                                          [--private-key]
                                          [--search-paths]
                                          [--strict-host-key-checking]
                                          [--username]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --uri
    summary: Uri of the added config.
    description: ''
  optionalParameters:
  - name: --host-key
    summary: Host key of the added config.
    description: ''
  - name: --host-key-algorithm
    summary: Host key algorithm of the added config.
    description: ''
  - name: --label
    summary: Label of the added config.
    description: ''
  - name: --password
    summary: Password of the added config.
    description: ''
  - name: --private-key
    summary: Private_key of the added config.
    description: ''
  - name: --search-paths
    summary: Search_paths of the added config, use , as delimiter for multiple paths.
    description: ''
  - name: --strict-host-key-checking
    summary: Strict_host_key_checking of the added config.
    description: ''
  - name: --username
    summary: Username of the added config.
    description: ''
