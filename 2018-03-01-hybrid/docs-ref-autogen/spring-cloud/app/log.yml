### YamlMime:AzureCLIGroup
uid: az_spring-cloud_app_log
name: az spring-cloud app log
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **spring-cloud** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az spring-cloud app log** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to tail app instances logs with multiple options. If the app has only one instance, the instance name is optional.
status: Deprecated
isDeprecated: true
deprecateInfo: This command group is implicitly deprecated because command group 'spring-cloud app' is deprecated and will be removed in a future release. Use 'spring app' instead.
sourceType: Extension
directCommands:
- uid: az_spring-cloud_app_log_tail
  name: az spring-cloud app log tail
  summary: |-
    Show logs of an app instance, logs will be streamed when setting '-f/--follow'.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring-cloud app log' is deprecated and will be removed in a future release. Use 'az spring app logs' instead.
  sourceType: Extension
  syntax: >-
    az spring-cloud app log tail --name
                                 --resource-group
                                 --service
                                 [--deployment]
                                 [--follow]
                                 [--format-json]
                                 [--instance]
                                 [--limit]
                                 [--lines]
                                 [--since]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of app.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
  optionalParameters:
  - name: --deployment -d
    summary: |-
      Name of an existing deployment of the app. Default to the production deployment if not specified.
  - name: --follow  -f
    defaultValue: "False"
    summary: |-
      Specify if the logs should be streamed.
  - name: --format-json
    summary: |-
      Format JSON logs if structured log is enabled.
  - name: --instance -i
    summary: |-
      Name of an existing instance of the deployment.
  - name: --limit
    defaultValue: "2048"
    summary: |-
      Maximum kilobytes of logs to return. Ceiling number is 2048.
  - name: --lines
    defaultValue: "50"
    summary: |-
      Number of lines to show. Maximum is 10000.
  - name: --since
    summary: |-
      Only return logs newer than a relative duration like 5s, 2m, or 1h. Maximum is 1h.
commands:
- az_spring-cloud_app_log_tail
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to tail app instances logs with multiple options. If the app has only one instance, the instance name is optional.
