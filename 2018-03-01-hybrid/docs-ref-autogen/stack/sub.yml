### YamlMime:AzureCLIGroup
uid: az_stack_sub
name: az stack sub
summary: |-
  Manage Deployment Stacks at subscription.
status: GA
sourceType: Core
directCommands:
- uid: az_stack_sub_create
  name: az stack sub create
  summary: |-
    Create or update a deployment stack at subscription scope.
  status: GA
  sourceType: Core
  syntax: >-
    az stack sub create --deny-settings-mode {denyDelete, denyWriteAndDelete, none}
                        --location
                        --name
                        [--cs]
                        [--delete-all {false, true}]
                        [--delete-resource-groups {false, true}]
                        [--delete-resources {false, true}]
                        [--deny-settings-excluded-actions]
                        [--deny-settings-excluded-principals]
                        [--deployment-resource-group]
                        [--description]
                        [--parameters]
                        [--query-string]
                        [--tags]
                        [--template-file]
                        [--template-uri]
                        [--yes]
  examples:
  - summary: |-
      Create a deployment stack using template file.
    syntax: az stack sub create --name StackName --template-file simpleTemplate.json --location westus2 --description description --deny-settings-mode None
  - summary: |-
      Create a deployment stack with parameter file and delete resources.
    syntax: az stack sub create --name StackName --delete-resources --template-file simpleTemplate.json --parameters simpleTemplateParams.json --location westus2 --description description --deny-settings-mode None
  - summary: |-
      Create a deployment stack with template spec and delete resource groups
    syntax: az stack sub create --name StackName --delete-resource-groups --template-spec TemplateSpecResourceIDWithVersion --location westus2 --description description --deny-settings-mode None
  - summary: |-
      Create a deployment stack using bicep file and delete all resources.
    syntax: az stack sub create --name StackName --delete-all --template-file simple.bicep --location westus2 --description description --deny-settings-mode None
  - summary: |-
      Create a deployment stack at a different subscription.
    syntax: az stack sub create --name StackName --template-file simpleTemplate.json --location westus2 --description description --subscription subscriptionId --deny-settings-mode None
  - summary: |-
      Create a deployment stack and deploy at the resource group scope.
    syntax: az stack sub create --name StackName --template-file simpleTemplate.json --location westus --deployment-resource-group ResourceGroup --description description --deny-settings-mode None
  - summary: |-
      Create a deployment stack using parameters from key/value pairs
    syntax: az stack sub create --name StackName --template-file simpleTemplate.json --location westus --description description --parameters simpleTemplateParams.json value1=foo value2=bar --deny-settings-mode None
  - summary: |-
      Create a deployment stack from a local template, using a parameter file, a remote parameter file, and selectively overriding key/value pairs.
    syntax: az stack sub create --name StackName --template-file azuredeploy.json --parameters @params.json --parameters https://mysite/params.json --parameters MyValue=This MyArray=@array.json --location westus --deny-settings-mode None
  - summary: |-
      Create a deployment stack from a local template, using deny settings.
    syntax: az stack sub create --name StackName --template-file azuredeploy.json --deny-settings-mode denyDelete --deny-settings-excluded-actions Microsoft.Compute/virtualMachines/write --deny-settings-excluded-principals "test1 test2" --location westus --deny-settings-mode None
  - summary: |-
      Create a deployment stack from a local template, apply deny settings to child scopes.
    syntax: az stack sub create --name StackName --template-file azuredeploy.json --deny-settings-mode denyDelete --deny-settings-excluded-actions Microsoft.Compute/virtualMachines/write --deny-settings-apply-to-child-scopes --location westus --deny-settings-mode None
  requiredParameters:
  - isRequired: true
    name: --deny-settings-mode --dm
    parameterValueGroup: "denyDelete, denyWriteAndDelete, none"
    summary: |-
      Define which operations are denied on resources managed by the stack.
  - isRequired: true
    name: --location -l
    summary: |-
      The location to store deployment stack.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the deployment stack.
  optionalParameters:
  - name: --cs --deny-settings-apply-to-child-scopes
    defaultValue: "False"
    summary: |-
      DenySettings will be applied to child scopes.
  - name: --delete-all
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Flag to indicate delete rather than detach for the resources and resource groups.
  - name: --delete-resource-groups
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Flag to indicate delete rather than detach for the resource groups.
  - name: --delete-resources
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Flag to indicate delete rather than detach for the resources.
  - name: --deny-settings-excluded-actions --ea
    summary: |-
      List of role-based management operations that are excluded from the denySettings. Up to 200 actions are permitted.
  - name: --deny-settings-excluded-principals --ep
    summary: |-
      List of AAD principal IDs excluded from the lock. Up to 5 principals are permitted.
  - name: --deployment-resource-group --dr
    summary: |-
      The scope at which the initial deployment should be created. If a scope is not specified, it will default to the scope of the deployment stack.
  - name: --description
    summary: |-
      The description of deployment stack.
  - name: --parameters -p
    summary: |-
      Parameters may be supplied from a file using the `@{path}` syntax, a JSON string, or as <KEY=VALUE> pairs. Parameters are evaluated in order, so when a value is assigned twice, the latter value will be used. It is recommended that you supply your parameters file first, and then override selectively using KEY=VALUE syntax.
  - name: --query-string -q
    summary: |-
      The query string (a SAS token) to be used with the template-uri in the case of linked templates.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --template-file -f
    summary: |-
      A path to a template file or Bicep file in the file system.
  - name: --template-uri -u
    summary: |-
      A uri to a remote template file.
  - name: --yes
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_stack_sub_delete
  name: az stack sub delete
  summary: |-
    Delete specified deployment stack from subscription scope.
  status: GA
  sourceType: Core
  syntax: >-
    az stack sub delete [--delete-all {false, true}]
                        [--delete-resource-groups {false, true}]
                        [--delete-resources {false, true}]
                        [--id]
                        [--name]
                        [--yes]
  examples:
  - summary: |-
      Delete stack by name.
    syntax: az stack sub delete --name StackName
  - summary: |-
      Delete stack by stack resource id.
    syntax: az stack sub delete --id /subscriptions/111111111111/providers/Microsoft.Resources/deploymentStacks/StackName
  optionalParameters:
  - name: --delete-all
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Flag to indicate delete rather than detach for the resources and resource groups.
  - name: --delete-resource-groups
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Flag to indicate delete rather than detach for the resource groups.
  - name: --delete-resources
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Flag to indicate delete rather than detach for the resources.
  - name: --id
    summary: |-
      The deployment stack resource id.
  - name: --name -n
    summary: |-
      The deployment stack name.
  - name: --yes
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_stack_sub_export
  name: az stack sub export
  summary: |-
    Export the template used to create the deployment stack.
  status: GA
  sourceType: Core
  syntax: >-
    az stack sub export [--id]
                        [--name]
  examples:
  - summary: |-
      Export template by name.
    syntax: az stack sub export --name StackName
  - summary: |-
      Export template by stack resource id.
    syntax: az stack sub export --id /subscriptions/111111111111/providers/Microsoft.Resources/deploymentStacks/StackName
  optionalParameters:
  - name: --id
    summary: |-
      The deployment stack resource id.
  - name: --name -n
    summary: |-
      The deployment stack name.
- uid: az_stack_sub_list
  name: az stack sub list
  summary: |-
    List all deployment stacks in subscription.
  status: GA
  sourceType: Core
  syntax: az stack sub list
  examples:
  - summary: |-
      List all stacks
    syntax: az stack sub list
- uid: az_stack_sub_show
  name: az stack sub show
  summary: |-
    Get specified deployment stack from subscription scope.
  status: GA
  sourceType: Core
  syntax: >-
    az stack sub show [--id]
                      [--name]
  examples:
  - summary: |-
      Get stack by name.
    syntax: az stack sub show --name StackName
  - summary: |-
      Get stack by stack resource id.
    syntax: az stack sub show --id /subscriptions/111111111111/providers/Microsoft.Resources/deploymentStacks/StackName
  optionalParameters:
  - name: --id
    summary: |-
      The deployment stack resource id.
  - name: --name -n
    summary: |-
      The deployment stack name.
commands:
- az_stack_sub_create
- az_stack_sub_delete
- az_stack_sub_export
- az_stack_sub_list
- az_stack_sub_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Deployment Stacks at subscription.
