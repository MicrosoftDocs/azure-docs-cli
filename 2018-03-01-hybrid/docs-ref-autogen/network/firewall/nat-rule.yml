### YamlMime:AzureCLIGroup
uid: az_network_firewall_nat-rule
name: az network firewall nat-rule
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-firewall** extension for the Azure CLI  (version 2.50.0 or higher).  The extension will automatically install the first time you run an **az network firewall nat-rule** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage and configure Azure Firewall NAT rules.
description: ''
directCommands:
- uid: az_network_firewall_nat-rule_create
  name: az network firewall nat-rule create
  summary: Create an Azure Firewall NAT rule.
  description: ''
  syntax: >-
    az network firewall nat-rule create --collection-name
                                        --dest-addr
                                        --destination-ports
                                        --firewall-name
                                        --name
                                        --protocols {Any, ICMP, TCP, UDP}
                                        --resource-group
                                        --translated-port
                                        [--action {Dnat, Snat}]
                                        [--description]
                                        [--priority]
                                        [--source-addresses]
                                        [--source-ip-groups]
                                        [--translated-address]
                                        [--translated-fqdn]
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Name of the collection to create the rule in. Will create the collection if it does not exist.
    description: ''
  - isRequired: true
    name: --dest-addr --destination-addresses
    summary: Space-separated list of destination IP addresses. Use '*' to match all.
    description: ''
  - isRequired: true
    name: --destination-ports
    summary: Space-separated list of destination ports. Use '*' to match all.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Azure Firewall name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the NAT rule.
    description: ''
  - isRequired: true
    name: --protocols
    parameterValueGroup: "Any, ICMP, TCP, UDP"
    summary: Space-separated list of protocols.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --translated-port
    summary: Translated port for this NAT rule.
    description: ''
  optionalParameters:
  - name: --action
    parameterValueGroup: "Dnat, Snat"
    summary: The action to apply for the rule collection. Supply only if you want to create the collection.
    description: ''
  - name: --description
    summary: Rule description.
    description: ''
  - name: --priority
    summary: Priority of the rule collection from 100 (high) to 65000 (low). Supply only if you want to create the collection.
    description: ''
  - name: --source-addresses
    summary: Space-separated list of source IP addresses. Use '*' to match all.
    description: ''
  - name: --source-ip-groups
    summary: Space-separated list of name or resource id of source IpGroups.
    description: ''
  - name: --translated-address
    summary: Translated address for this NAT rule.
    description: ''
  - name: --translated-fqdn
    summary: Translated FQDN for this NAT rule.
    description: ''
- uid: az_network_firewall_nat-rule_delete
  name: az network firewall nat-rule delete
  summary: Delete an Azure Firewall NAT rule.
  description: ''
  syntax: >-
    az network firewall nat-rule delete [--collection-name]
                                        [--firewall-name]
                                        [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--subscription]
  optionalParameters:
  - name: --collection-name -c
    summary: Name of the rule collection.
    description: ''
  - name: --firewall-name -f
    summary: Azure Firewall name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the NAT rule.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_network_firewall_nat-rule_list
  name: az network firewall nat-rule list
  summary: List Azure Firewall NAT rules.
  description: ''
  syntax: >-
    az network firewall nat-rule list --collection-name
                                      --firewall-name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Name of the rule collection.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Azure Firewall name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_nat-rule_show
  name: az network firewall nat-rule show
  summary: Get the details of an Azure Firewall NAT rule.
  description: ''
  syntax: >-
    az network firewall nat-rule show [--collection-name]
                                      [--firewall-name]
                                      [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--subscription]
  optionalParameters:
  - name: --collection-name -c
    summary: Name of the rule collection.
    description: ''
  - name: --firewall-name -f
    summary: Azure Firewall name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the NAT rule.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
