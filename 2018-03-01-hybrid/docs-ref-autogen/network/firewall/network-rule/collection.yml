### YamlMime:AzureCLIGroup
uid: az_network_firewall_network-rule_collection
name: az network firewall network-rule collection
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-firewall** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az network firewall network-rule collection** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage and configure Azure Firewall network rule collections.
description: |-
  Collections are created as part of the `az network firewall network-rule create` command.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_firewall_network-rule_collection_delete
  name: az network firewall network-rule collection delete
  summary: |-
    Delete an Azure Firewall network rule collection.
  status: GA
  sourceType: Extension
  syntax: >-
    az network firewall network-rule collection delete [--collection-name]
                                                       [--firewall-name]
                                                       [--ids]
                                                       [--resource-group]
                                                       [--subscription]
  optionalParameters:
  - name: --collection-name -c
    summary: |-
      Name of the rule collection.
  - name: --firewall-name -f
    summary: |-
      Azure Firewall name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_firewall_network-rule_collection_list
  name: az network firewall network-rule collection list
  summary: |-
    List Azure Firewall network rule collections.
  status: GA
  sourceType: Extension
  syntax: >-
    az network firewall network-rule collection list --firewall-name
                                                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: |-
      Azure Firewall name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_firewall_network-rule_collection_show
  name: az network firewall network-rule collection show
  summary: |-
    Get the details of an Azure Firewall network rule collection.
  status: GA
  sourceType: Extension
  syntax: >-
    az network firewall network-rule collection show [--collection-name]
                                                     [--firewall-name]
                                                     [--ids]
                                                     [--resource-group]
                                                     [--subscription]
  optionalParameters:
  - name: --collection-name -c
    summary: |-
      Name of the rule collection.
  - name: --firewall-name -f
    summary: |-
      Azure Firewall name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_network_firewall_network-rule_collection_delete
- az_network_firewall_network-rule_collection_list
- az_network_firewall_network-rule_collection_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Collections are created as part of the `az network firewall network-rule create` command.
