### YamlMime:AzureCLIGroup
uid: az_network_firewall_policy_intrusion-detection
name: az network firewall policy intrusion-detection
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-firewall** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az network firewall policy intrusion-detection** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage intrusion signature rules and bypass rules.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_firewall_policy_intrusion-detection_add
  name: az network firewall policy intrusion-detection add
  summary: |-
    Update an Azure firewall policy.
  status: GA
  sourceType: Extension
  syntax: >-
    az network firewall policy intrusion-detection add [--add]
                                                       [--auto-learn-private-ranges {Disabled, Enabled}]
                                                       [--cert-name]
                                                       [--configuration]
                                                       [--dns-servers]
                                                       [--enable-dns-proxy {0, 1, f, false, n, no, t, true, y, yes}]
                                                       [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                       [--fqdns]
                                                       [--identity-type {None, SystemAssigned, SystemAssigned, UserAssigned, UserAssigned}]
                                                       [--idps-mode {Alert, Deny, Off}]
                                                       [--ids]
                                                       [--ip-addresses]
                                                       [--key-vault-secret-id]
                                                       [--mode {Alert, Deny, Off}]
                                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                       [--policy-name]
                                                       [--private-ranges]
                                                       [--remove]
                                                       [--resource-group]
                                                       [--rule-description]
                                                       [--rule-dest-addresses]
                                                       [--rule-dest-ip-groups]
                                                       [--rule-dest-ports]
                                                       [--rule-name]
                                                       [--rule-protocol {Any, ICMP, TCP, UDP}]
                                                       [--rule-src-addresses]
                                                       [--rule-src-ip-groups]
                                                       [--set]
                                                       [--signature-id]
                                                       [--sku {Basic, Premium, Standard}]
                                                       [--sql {0, 1, f, false, n, no, t, true, y, yes}]
                                                       [--subscription]
                                                       [--tags]
                                                       [--threat-intel-mode {Alert, Deny, Off}]
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --auto-learn-private-ranges --learn-ranges
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      The operation mode for automatically learning private ranges to not be SNAT.
  - name: --cert-name
    summary: |-
      Name of the CA certificate.
    isPreview: true
  - name: --configuration
    summary: |-
      Intrusion detection configuration properties.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --dns-servers
    summary: |-
      Space-separated list of DNS server IP addresses.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --enable-dns-proxy
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Enable DNS Proxy.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --fqdns
    summary: |-
      Space-separated list of FQDNs.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --identity-type
    parameterValueGroup: "None, SystemAssigned, SystemAssigned, UserAssigned, UserAssigned"
    summary: |-
      The type of identity used for the resource. The type 'SystemAssigned, UserAssigned' includes both an implicitly created identity and a set of user assigned identities. The type 'None' will remove any identities from the virtual machine.
  - name: --idps-mode
    parameterValueGroup: "Alert, Deny, Off"
    summary: |-
      IDPS mode.
    isPreview: true
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --ip-addresses
    summary: |-
      Space-separated list of IPv4 addresses.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --key-vault-secret-id
    summary: |-
      Secret Id of (base-64 encoded unencrypted pfx) Secret or Certificate object stored in KeyVault.
    isPreview: true
  - name: --mode
    parameterValueGroup: "Alert, Deny, Off"
    summary: |-
      The signature state.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --policy-name
    summary: |-
      The name of the Firewall Policy.
  - name: --private-ranges
    summary: |-
      List of private IP addresses/IP address ranges to not be SNAT.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --rule-description
    summary: |-
      Description of the bypass traffic rule.
  - name: --rule-dest-addresses
    summary: |-
      Space-separated list of destination IP addresses or ranges for this rule  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --rule-dest-ip-groups
    summary: |-
      Space-separated list of destination IpGroups for this rule  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --rule-dest-ports
    summary: |-
      Space-separated list of destination ports or ranges  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --rule-name
    summary: |-
      Name of the bypass traffic rule.
  - name: --rule-protocol
    parameterValueGroup: "Any, ICMP, TCP, UDP"
    summary: |-
      The rule bypass protocol.
  - name: --rule-src-addresses
    summary: |-
      Space-separated list of source IP addresses or ranges for this rule  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --rule-src-ip-groups
    summary: |-
      Space-separated list of source IpGroups  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --signature-id
    summary: |-
      Signature id.
  - name: --sku
    parameterValueGroup: "Basic, Premium, Standard"
    summary: |-
      SKU of Firewall policy.
  - name: --sql
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      A flag to indicate if SQL Redirect traffic filtering is enabled.
    isPreview: true
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --threat-intel-mode
    parameterValueGroup: "Alert, Deny, Off"
    summary: |-
      The operation mode for Threat Intelligence.
- uid: az_network_firewall_policy_intrusion-detection_list
  name: az network firewall policy intrusion-detection list
  summary: |-
    List all intrusion detection configuration.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az network firewall policy intrusion-detection list --policy-name
                                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: |-
      The name of the Firewall Policy.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
