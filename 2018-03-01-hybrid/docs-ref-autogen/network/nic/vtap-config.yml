- uid: ext_virtual-network-tap_az_network_nic_vtap-config_create
  name: az network nic vtap-config create
  summary: Create a virtual network tap configuration.
  description: ''
  syntax: >-
    az network nic vtap-config create --name
                                      --nic-name
                                      --resource-group
                                      --vnet-tap
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the virtual network tap configuration.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Name of the network interface (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vnet-tap
    summary: Name or ID of the virtual network tap.
    description: ''
