  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the virtual network tap configuration.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Name of the network interface (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_virtual-network-tap_az_network_nic_vtap-config_list
  name: az network nic vtap-config list
  summary: List virtual network tap configurations.
  description: ''
  syntax: >-
    az network nic vtap-config list --nic-name
                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --nic-name
    summary: Name of the network interface (NIC).
    description: ''
