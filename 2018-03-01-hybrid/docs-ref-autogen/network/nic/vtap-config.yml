### YamlMime:AzureCLIGroup
uid: az_network_nic_vtap-config
name: az network nic vtap-config
extensionInformation: >-
  > [!Note]

  > This reference is part of the **virtual-network-tap** extension for Azure CLI and requires version 2.0.46 or higher.  The extension will automatically install the first time you run an **az network nic vtap-config** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage virtual network tap configurations.
description: ''
