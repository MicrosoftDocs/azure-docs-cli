### YamlMime:AzureCLIGroup
uid: az_network_watcher
name: az network watcher
summary: Manage the Azure Network Watcher.
description: Network Watcher assists with monitoring and diagnosing conditions at a network scenario level. To learn more visit https://docs.microsoft.com/azure/network-watcher/.
directCommands:
- uid: az_network_watcher_configure
  name: az network watcher configure
  summary: Configure the Network Watcher service for different regions.
  description: ''
  syntax: >-
    az network watcher configure --locations
                                 [--enabled {false, true}]
                                 [--resource-group]
                                 [--subscription]
                                 [--tags]
  examples:
  - summary: Configure Network Watcher for the West US region.
    syntax: az network watcher configure -g NetworkWatcherRG  -l westus --enabled true
  requiredParameters:
  - isRequired: true
    name: --locations -l
    summary: Space-separated list of locations to configure.
    description: ''
  optionalParameters:
  - name: --enabled
    parameterValueGroup: false, true
    summary: Enabled status of Network Watcher in the specified regions.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. Required when enabling new regions.
    description: >-
      When a previously disabled region is enabled to use Network Watcher, a
          Network Watcher resource will be created in this resource group.
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_list
  name: az network watcher list
  summary: List Network Watchers.
  description: ''
  syntax: >-
    az network watcher list [--query-examples]
                            [--subscription]
  examples:
  - summary: List all Network Watchers in a subscription.
    syntax: az network watcher list
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_show-next-hop
  name: az network watcher show-next-hop
  summary: Get information on the 'next hop' of a VM.
  description: Requires that Network Watcher is enabled for the region in which the VM is located. For more information about show-next-hop visit https://docs.microsoft.com/azure/network-watcher/network-watcher-check-next-hop-cli.
  syntax: >-
    az network watcher show-next-hop --dest-ip
                                     --resource-group
                                     --source-ip
                                     --vm
                                     [--nic]
                                     [--subscription]
  examples:
  - summary: Get the next hop from a VMs assigned IP address to a destination at 10.1.0.4.
    syntax: az network watcher show-next-hop -g MyResourceGroup --vm MyVm --source-ip 10.0.0.4 --dest-ip 10.1.0.4
  requiredParameters:
  - isRequired: true
    name: --dest-ip
    summary: Destination IPv4 address.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group the target VM is in.
    description: ''
  - isRequired: true
    name: --source-ip
    summary: Source IPv4 address.
    description: ''
  - isRequired: true
    name: --vm
    summary: Name or ID of the VM to target. If the name of the VM is provided, the --resource-group is required.
    description: ''
  optionalParameters:
  - name: --nic
    summary: Name or ID of the NIC resource to test. If the VM has multiple NICs and IP forwarding is enabled on any of them, this parameter is required.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_show-security-group-view
  name: az network watcher show-security-group-view
  summary: Get detailed security information on a VM for the currently configured network security group.
  description: For more information on using security group view visit https://docs.microsoft.com/azure/network-watcher/network-watcher-security-group-view-cli.
  syntax: >-
    az network watcher show-security-group-view --resource-group
                                                --vm
                                                [--subscription]
  examples:
  - summary: Get the network security group information for the specified VM.
    syntax: az network watcher show-security-group-view -g MyResourceGroup --vm MyVm
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group the target VM is in.
    description: ''
  - isRequired: true
    name: --vm
    summary: Name or ID of the VM to target. If the name of the VM is provided, the --resource-group is required.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_show-topology
  name: az network watcher show-topology
  summary: Get the network topology of a resource group, virtual network or subnet.
  description: For more information about using network topology visit https://docs.microsoft.com/azure/network-watcher/network-watcher-topology-cli.
  syntax: >-
    az network watcher show-topology [--location]
                                     [--resource-group]
                                     [--subnet]
                                     [--subscription]
                                     [--vnet]
  examples:
  - summary: Use show-topology to get the topology of resources within a resource group.
    syntax: az network watcher show-topology -g MyResourceGroup
  optionalParameters:
  - name: --location -l
    summary: Location. Defaults to the location of the target resource group.
    description: Topology information is only shown for resources within the target resource group that are within the specified region.
  - name: --resource-group -g
    summary: The name of the target resource group to perform topology on.
    description: ''
  - name: --subnet
    summary: Name or ID of the subnet to target. If name is used, --vnet NAME must also be supplied.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vnet
    summary: Name or ID of the virtual network to target.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_test-connectivity
  name: az network watcher test-connectivity
  summary: Test if a connection can be established between a Virtual Machine and a given endpoint.
  description: To check connectivity between two VMs in different regions, use the VM ids instead of the VM names for the source and destination resource arguments. To register for this feature or see additional examples visit https://docs.microsoft.com/azure/network-watcher/network-watcher-connectivity-cli.
  syntax: >-
    az network watcher test-connectivity --source-resource
                                         [--dest-address]
                                         [--dest-port]
                                         [--dest-resource]
                                         [--headers]
                                         [--method]
                                         [--protocol {TCP, UDP}]
                                         [--resource-group]
                                         [--source-port]
                                         [--subscription]
                                         [--valid-status-codes]
  examples:
  - summary: Check connectivity between two virtual machines in the same resource group over port 80.
    syntax: az network watcher test-connectivity -g MyResourceGroup --source-resource MyVmName1 --dest-resource MyVmName2 --dest-port 80
  - summary: Check connectivity between two virtual machines in the same subscription in two different resource groups over port 80.
    syntax: az network watcher test-connectivity --source-resource MyVmId1 --dest-resource MyVmId2 --dest-port 80
  requiredParameters:
  - isRequired: true
    name: --source-resource
    summary: Name or ID of the resource from which to originate traffic.
    description: Currently only Virtual Machines are supported.
  optionalParameters:
  - name: --dest-address
    summary: The IP address or URI at which to receive traffic.
    description: ''
  - name: --dest-port
    summary: Port number on which to receive traffic.
    description: ''
  - name: --dest-resource
    summary: Name or ID of the resource to receive traffic.
    description: Currently only Virtual Machines are supported.
  - name: --headers
    summary: Space-separated list of headers in `KEY=VALUE` format.
    description: ''
  - name: --method
    summary: HTTP method to use.
    description: ''
  - name: --protocol
    parameterValueGroup: TCP, UDP
    summary: Protocol to test on.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --source-port
    summary: Port number from which to originate traffic.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --valid-status-codes
    summary: Space-separated list of HTTP status codes considered valid.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_test-ip-flow
  name: az network watcher test-ip-flow
  summary: Test IP flow to/from a VM given the currently configured network security group rules.
  description: Requires that Network Watcher is enabled for the region in which the VM is located. For more information visit https://docs.microsoft.com/azure/network-watcher/network-watcher-check-ip-flow-verify-cli.
  syntax: >-
    az network watcher test-ip-flow --direction {Inbound, Outbound}
                                    --local
                                    --protocol {TCP, UDP}
                                    --remote
                                    --vm
                                    [--nic]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Run test-ip-flow verify to test logical connectivity from a VM to the specified destination IPv4 address and port.
    syntax: >-
      az network watcher test-ip-flow -g MyResourceGroup --direction Outbound \
          --protocol TCP --local 10.0.0.4:* --remote 10.1.0.4:80 --vm MyVm
  requiredParameters:
  - isRequired: true
    name: --direction
    parameterValueGroup: Inbound, Outbound
    summary: Direction of the packet relative to the VM.
    description: ''
  - isRequired: true
    name: --local
    summary: The private IPv4 address for the VMs NIC and the port of the packet in X.X.X.X:PORT format. `\*` can be used for port when direction is outbound.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: TCP, UDP
    summary: Protocol to test.
    description: ''
  - isRequired: true
    name: --remote
    summary: The IPv4 address and port for the remote side of the packet X.X.X.X:PORT format. `\*` can be used for port when the direction is inbound.
    description: ''
  - isRequired: true
    name: --vm
    summary: Name or ID of the VM to target. If the name of the VM is provided, the --resource-group is required.
    description: ''
  optionalParameters:
  - name: --nic
    summary: Name or ID of the NIC resource to test. If the VM has multiple NICs and IP forwarding is enabled on any of them, this parameter is required.
    description: ''
  - name: --resource-group -g
    summary: Name of the resource group the target VM is in.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
