### YamlMime:AzureCLIGroup
uid: az_network_route-filter
name: az network route-filter
summary: Manage route filters.
description: To learn more about route filters with Microsoft peering with ExpressRoute, visit https://docs.microsoft.com/azure/expressroute/how-to-routefilter-cli.
directCommands:
- uid: az_network_route-filter_create
  name: az network route-filter create
  summary: Create a route filter.
  description: ''
  syntax: >-
    az network route-filter create --name
                                   --resource-group
                                   [--location]
                                   [--subscription]
                                   [--tags]
  examples:
  - summary: Create a route filter.
    syntax: az network route-filter create -g MyResourceGroup -n MyRouteFilter
  - summary: Create a route filter. (autogenerated)
    syntax: az network route-filter create --location westus2 --name MyRouteFilter --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the route filter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_delete
  name: az network route-filter delete
  summary: Delete a route filter.
  description: ''
  syntax: >-
    az network route-filter delete --name
                                   --resource-group
                                   [--subscription]
  examples:
  - summary: Delete a route filter.
    syntax: az network route-filter delete -g MyResourceGroup -n MyRouteFilter
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the route filter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_list
  name: az network route-filter list
  summary: List route filters.
  description: ''
  syntax: >-
    az network route-filter list [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: List route filters in a resource group.
    syntax: az network route-filter list -g MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_show
  name: az network route-filter show
  summary: Get the details of a route filter.
  description: ''
  syntax: >-
    az network route-filter show --name
                                 --resource-group
                                 [--expand {peerings}]
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Get the details of a route filter.
    syntax: az network route-filter show -g MyResourceGroup -n MyRouteFilter
  - summary: Get the details of a route filter. (autogenerated)
    syntax: az network route-filter show --expand peerings --name MyRouteFilter --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the route filter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    parameterValueGroup: peerings
    summary: Expands referenced express route bgp peering resources.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_update
  name: az network route-filter update
  summary: Update a route filter.
  description: This command can only be used to update the tags for a route filter. Name and resource group are immutable and cannot be updated.
  syntax: >-
    az network route-filter update --name
                                   --resource-group
                                   [--add]
                                   [--force-string]
                                   [--remove]
                                   [--set]
                                   [--subscription]
  examples:
  - summary: Update the tags on a route filter.
    syntax: az network route-filter update -g MyResourceGroup -n MyRouteFilter --set tags.CostCenter=MyBusinessGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the route filter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
