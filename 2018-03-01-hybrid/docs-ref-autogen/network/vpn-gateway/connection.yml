### YamlMime:AzureCLIGroup
uid: az_network_vpn-gateway_connection
name: az network vpn-gateway connection
extensionInformation: >-
  > [!Note]

  > This reference is part of the **virtual-wan** extension for the Azure CLI  (version 2.40.0 or higher).  The extension will automatically install the first time you run an **az network vpn-gateway connection** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage site-to-site VPN gateway connections.
description: ''
directCommands:
- uid: az_network_vpn-gateway_connection_create
  name: az network vpn-gateway connection create
  summary: Create a site-to-site VPN gateway connection.
  description: ''
  syntax: >-
    az network vpn-gateway connection create --gateway-name
                                             --name
                                             --remote-vpn-site
                                             --resource-group
                                             [--associated]
                                             [--connection-bandwidth]
                                             [--enable-bgp {false, true}]
                                             [--internet-security {false, true}]
                                             [--labels]
                                             [--no-wait]
                                             [--propagated]
                                             [--protocol-type {IKEv1, IKEv2}]
                                             [--rate-limiting {false, true}]
                                             [--routing-weight]
                                             [--shared-key]
                                             [--vpn-site-link]
                                             [--with-link {false, true}]
  examples:
  - summary: Create a site-to-site VPN gateway connection
    syntax: az network vpn-gateway connection create -g MyRG -n MyConnection --gateway-name MyGateway --remote-vpn-site /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/vpnSites/MyVPNSite --associated-route-table /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable1 --propagated-route-tables /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable1 /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable2 --labels label1 label2
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name of the VPN gateway.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the VPN gateway connection.
    description: ''
  - isRequired: true
    name: --remote-vpn-site
    summary: Name of ID of the remote VPN site.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --associated --associated-route-table
    summary: The resource id of route table associated with this routing configuration.
    description: ''
  - name: --connection-bandwidth
    summary: Expected bandwidth in Mbps.
    description: ''
  - name: --enable-bgp
    parameterValueGroup: "false, true"
    summary: Enable BGP.
    description: ''
  - name: --internet-security
    parameterValueGroup: "false, true"
    summary: Enable internet security.
    description: ''
  - name: --labels
    summary: Space-separated list of labels for propagated route tables.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --propagated --propagated-route-tables
    summary: Space-separated list of resource id of propagated route tables.
    description: ''
  - name: --protocol-type
    parameterValueGroup: "IKEv1, IKEv2"
    summary: Connection protocol.
    description: ''
  - name: --rate-limiting
    parameterValueGroup: "false, true"
    summary: Enable rate limiting.
    description: ''
  - name: --routing-weight
    summary: Routing weight.
    description: ''
  - name: --shared-key
    summary: Shared key.
    description: ''
  - name: --vpn-site-link
    summary: The resource ID of VPN Site Link.
    description: ''
  - name: --with-link
    parameterValueGroup: "false, true"
    summary: Create VpnConnection with default link.
    description: ''
- uid: az_network_vpn-gateway_connection_delete
  name: az network vpn-gateway connection delete
  summary: Delete a site-to-site VPN gateway connection.
  description: ''
  syntax: >-
    az network vpn-gateway connection delete [--gateway-name]
                                             [--ids]
                                             [--name]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: Delete a site-to-site VPN gateway connection
    syntax: az network vpn-gateway connection delete -g MyRG -n MyConnection --gateway-name MyGateway
  optionalParameters:
  - name: --gateway-name
    summary: Name of the VPN gateway.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the VPN gateway connection.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_network_vpn-gateway_connection_list
  name: az network vpn-gateway connection list
  summary: List site-to-site VPN gateway connections.
  description: ''
  syntax: >-
    az network vpn-gateway connection list --gateway-name
                                           --resource-group
  examples:
  - summary: List all connections for a given site-to-site VPN gateway
    syntax: az network vpn-gateway connection list -g MyRG --gateway-name MyGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name of the VPN gateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vpn-gateway_connection_show
  name: az network vpn-gateway connection show
  summary: Get the details of a site-to-site VPN gateway connection.
  description: ''
  syntax: >-
    az network vpn-gateway connection show [--gateway-name]
                                           [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--subscription]
  examples:
  - summary: Get the details of a site-to-site VPN gateway connection
    syntax: az network vpn-gateway connection show -g MyRG -n MyConnection --gateway-name MyGateway
  optionalParameters:
  - name: --gateway-name
    summary: Name of the VPN gateway.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the VPN gateway connection.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_network_vpn-gateway_connection_update
  name: az network vpn-gateway connection update
  summary: Update settings of VPN gateway connection.
  description: ''
  syntax: >-
    az network vpn-gateway connection update [--add]
                                             [--associated]
                                             [--force-string]
                                             [--gateway-name]
                                             [--ids]
                                             [--labels]
                                             [--name]
                                             [--no-wait]
                                             [--propagated]
                                             [--remove]
                                             [--resource-group]
                                             [--set]
                                             [--subscription]
  examples:
  - summary: Update settings of VPN gateway connection.
    syntax: az network vpn-gateway connection update -g MyRG -n MyConnection --gateway-name MyGateway --labels NewLabel1 NewLabels2
  - summary: Add labels of VPN gateway connection.
    syntax: az network vpn-gateway connection update -g MyRG -n MyConnection --gateway-name MyGateway --add routingConfiguration.propagatedRouteTables.labels Newlabel1 Newlabel2
  - summary: Reset labels of VPN gateway connection.
    syntax: az network vpn-gateway connection update -g MyRG -n MyConnection --gateway-name MyGateway --set routingConfiguration.propagatedRouteTables.labels[0]=Newlabel1
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --associated --associated-route-table
    summary: The resource id of route table associated with this routing configuration.
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --gateway-name
    summary: Name of the VPN gateway.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --labels
    summary: Space-separated list of labels for propagated route tables.
    description: ''
  - name: --name -n
    summary: Name of the VPN gateway connection.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --propagated --propagated-route-tables
    summary: Space-separated list of resource id of propagated route tables.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_network_vpn-gateway_connection_wait
  name: az network vpn-gateway connection wait
  summary: Place the CLI in a waiting state until a condition of the site-to-site VPN gateway connection is met.
  description: ''
  syntax: >-
    az network vpn-gateway connection wait [--created]
                                           [--custom]
                                           [--deleted]
                                           [--exists]
                                           [--gateway-name]
                                           [--ids]
                                           [--interval]
                                           [--name]
                                           [--resource-group]
                                           [--subscription]
                                           [--timeout]
                                           [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --gateway-name
    summary: Name of the VPN gateway.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --name -n
    summary: Name of the VPN gateway connection.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
