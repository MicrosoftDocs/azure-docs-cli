### YamlMime:AzureCLIGroup
uid: az_network_manager
name: az network manager
extensionInformation: >-
  > [!Note]

  > This reference is part of the **virtual-network-manager** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az network manager** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage network-manager with network.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_network_manager_create_(virtual-network-manager_extension)
  name: az network manager create
  summary: Create a Network Manager.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az network manager create --location
                              --name
                              --network-manager-scopes
                              --resource-group
                              --scope-accesses
                              [--description]
                              [--id]
                              [--tags]
  examples:
  - summary: Create/Update Azure Virtual Network Manager
    syntax: az network manager create --name "TestNetworkManager" -l eastus2euap --description "My Test Network Manager" --scope-accesses "SecurityAdmin" "Connectivity" --network-manager-scopes management-groups="/providers/Microsoft.Management/testmg" subscriptions="/subscriptions/00000000-0000-0000-0000-000000000000" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name --network-manager-name -n
    summary: The name of the network manager.
    description: ''
  - isRequired: true
    name: --network-manager-scopes
    summary: Scope of Network Manager.
    description: >-
      Usage: --network-manager-scopes management-groups=XX subscriptions=XX


      management-groups: List of management groups.

      subscriptions: List of subscriptions.
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-accesses
    summary: 'Scope Access. Available value: SecurityAdmin, Connectivity.'
    description: ''
  optionalParameters:
  - name: --description
    summary: A description of the network manager.
    description: ''
  - name: --id
    summary: Resource ID.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_network_manager_delete_(virtual-network-manager_extension)
  name: az network manager delete
  summary: Delete a network manager.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az network manager delete [--force {0, 1, f, false, n, no, t, true, y, yes}]
                              [--ids]
                              [--name]
                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                              [--resource-group]
                              [--subscription]
                              [--yes]
  examples:
  - summary: Delete Azure Virtual Network Manager
    syntax: az network manager delete --name "testNetworkManager" --resource-group "rg1"
  optionalParameters:
  - name: --force
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Deletes the resource even if it is part of a deployed configuration. If the configuration has been deployed, the service will do a cleanup deployment in the background, prior to the delete.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --network-manager-name -n
    summary: The name of the network manager.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_network_manager_list_(virtual-network-manager_extension)
  name: az network manager list
  summary: List all network managers in a subscription.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az network manager list [--max-items]
                            [--next-token]
                            [--resource-group]
                            [--skip-token]
                            [--top]
  examples:
  - summary: List Azure Virtual Network Manager
    syntax: az network manager list --resource-group "rg1"
  optionalParameters:
  - name: --max-items
    summary: Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    description: ''
  - name: --next-token
    summary: Token to specify where to start paginating. This is the token value from a previously truncated response.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --skip-token
    summary: SkipToken is only used if a previous operation returned a partial result. If a previous response contains a nextLink element, the value of the nextLink element will include a skipToken parameter that specifies a starting point to use for subsequent calls.
    description: ''
  - name: --top
    summary: An optional query parameter which specifies the maximum number of records to be returned by the server.
    description: ''
