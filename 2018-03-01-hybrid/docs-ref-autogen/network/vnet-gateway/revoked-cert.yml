### YamlMime:AzureCLIGroup
uid: az_network_vnet-gateway_revoked-cert
name: az network vnet-gateway revoked-cert
summary: Manage revoked certificates in a virtual network gateway. Prevent machines using this certificate from accessing Azure through this gateway.
description: ''
status: GA
sourceType: Core
directCommands:
- uid: az_network_vnet-gateway_revoked-cert_create_()
  name: az network vnet-gateway revoked-cert create
  summary: Revoke a certificate.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network vnet-gateway revoked-cert create --gateway-name
                                                --name
                                                --resource-group
                                                --thumbprint
                                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: Revoke a certificate.
    syntax: az network vnet-gateway revoked-cert create -g MyResourceGroup -n MyRootCertificate --gateway-name MyVnetGateway --thumbprint abc123
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Virtual network gateway name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Root certificate name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --thumbprint
    summary: Certificate thumbprint.
    description: ''
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_network_vnet-gateway_revoked-cert_delete_()
  name: az network vnet-gateway revoked-cert delete
  summary: Delete a revoked certificate.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network vnet-gateway revoked-cert delete --gateway-name
                                                --name
                                                --resource-group
                                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: Delete a revoked certificate.
    syntax: az network vnet-gateway revoked-cert delete -g MyResourceGroup -n MyRootCertificate --gateway-name MyVnetGateway
  - summary: Delete a revoked certificate.
    syntax: az network vnet-gateway revoked-cert delete --gateway-name MyVnetGateway --name MyRootCertificate --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Virtual network gateway name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Root certificate name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_network_vnet-gateway_revoked-cert_wait_()
  name: az network vnet-gateway revoked-cert wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
  syntax: >-
    az network vnet-gateway revoked-cert wait [--created]
                                              [--custom]
                                              [--deleted]
                                              [--exists]
                                              [--gateway-name]
                                              [--ids]
                                              [--interval]
                                              [--resource-group]
                                              [--subscription]
                                              [--timeout]
                                              [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --gateway-name
    summary: Virtual network gateway name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_network_vnet-gateway_revoked-cert_create_()
- az_network_vnet-gateway_revoked-cert_delete_()
- az_network_vnet-gateway_revoked-cert_wait_()
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
