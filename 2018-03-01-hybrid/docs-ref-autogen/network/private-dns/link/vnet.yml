- uid: az_network_private_dns_link_vnet_update
  name: az network private-dns link vnet update
  summary: Update a virtual network link's properties. Does not modify virtual network within the link.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Update a virtual network link properties to enable registration.
    syntax:
      content: az network private-dns link vnet update -g MyResourceGroup -n MyLinkName -z www.mysite.com -e True
  parameters:
  - isRequired: true
    name: --name -n
    summary: The name of the virtual network link to the specified Private DNS zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
  - name: --if-match
    summary: The ETag of the virtual network link to the Private DNS zone. Omit this value to always overwrite the current virtual network link. Specify the last-seen ETag value to prevent accidentally overwriting any concurrent changes.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --registration-enabled -e
    parameterValueGroup: false, true
    summary: Specify if the link is registration enabled.
    description: ''
  - name: --tags
    summary: Resource tags for the virtual network link.
    description: ''
