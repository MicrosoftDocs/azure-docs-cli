### YamlMime:AzureCLIGroup
uid: az_network_private_dns_record_set_a
name: az network private-dns record-set a
summary: Manage Private DNS A records.
description: ''
directCommands:
- uid: az_network_private_dns_record_set_a_add_record
  name: az network private-dns record-set a add-record
  summary: Add an A record.
  description: ''
  syntax: >-
    az network private-dns record-set a add-record --ipv4-address
                                                   --record-set-name
                                                   --resource-group
                                                   --zone-name
                                                   [--subscription]
  examples:
  - summary: Add an A record.
    syntax: >-
      az network private-dns record-set a add-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -a MyIpv4Address
  requiredParameters:
  - isRequired: true
    name: --ipv4-address -a
    summary: IPV4 address in string notation.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: The name of the record set relative to the zone. Creates a new record set if one does not exist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_a_create
  name: az network private-dns record-set a create
  summary: Create an empty A record set.
  description: ''
  syntax: >-
    az network private-dns record-set a create --name
                                               --resource-group
                                               --zone-name
                                               [--metadata]
                                               [--subscription]
                                               [--ttl]
  examples:
  - summary: Create an empty A record set.
    syntax: az network private-dns record-set a create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the record set, relative to the name of the Private DNS zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
  optionalParameters:
  - name: --metadata
    summary: Metadata in space-separated key=value pairs. This overwrites any existing metadata.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Record set TTL (time-to-live).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_a_delete
  name: az network private-dns record-set a delete
  summary: Delete an A record set and all associated records.
  description: ''
  syntax: >-
    az network private-dns record-set a delete --name
                                               --resource-group
                                               --zone-name
                                               [--if-match]
                                               [--subscription]
                                               [--yes]
  examples:
  - summary: Delete an A record set and all associated records.
    syntax: az network private-dns record-set a delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the record set, relative to the name of the Private DNS zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: The ETag of the record set. Omit this value to always delete the current record set. Specify the last-seen ETag value to prevent accidentally deleting any concurrent changes.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_a_list
  name: az network private-dns record-set a list
  summary: List all A record sets in a zone.
  description: ''
  syntax: >-
    az network private-dns record-set a list --resource-group
                                             --zone-name
                                             [--query-examples]
                                             [--subscription]
  examples:
  - summary: List all A record sets in a zone.
    syntax: az network private-dns record-set a list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_a_remove_record
  name: az network private-dns record-set a remove-record
  summary: Remove an A record from its record set.
  description: By default, if the last record in a set is removed, the record set is deleted. To retain the empty record set, include --keep-empty-record-set.
  syntax: >-
    az network private-dns record-set a remove-record --ipv4-address
                                                      --record-set-name
                                                      --resource-group
                                                      --zone-name
                                                      [--keep-empty-record-set]
                                                      [--subscription]
  examples:
  - summary: Remove an A record from its record set.
    syntax: >-
      az network private-dns record-set a remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -a MyIpv4Address
  requiredParameters:
  - isRequired: true
    name: --ipv4-address -a
    summary: IPV4 address in string notation.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: The name of the record set relative to the zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    summary: Keep the empty record set if the last record is removed.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_a_show
  name: az network private-dns record-set a show
  summary: Get the details of an A record set.
  description: ''
  syntax: >-
