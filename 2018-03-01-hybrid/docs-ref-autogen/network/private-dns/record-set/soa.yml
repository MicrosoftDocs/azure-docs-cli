### YamlMime:AzureCLIGroup
uid: az_network_private_dns_record_set_soa
name: az network private-dns record-set soa
summary: Manage Private DNS SOA record.
description: ''
directCommands:
- uid: az_network_private_dns_record_set_soa_show
  name: az network private-dns record-set soa show
  summary: Get the details of an SOA record.
  description: ''
  syntax: >-
    az network private-dns record-set soa show --resource-group
                                               --zone-name
                                               [--subscription]
  examples:
  - summary: Get the details of an SOA record.
    syntax: az network private-dns record-set soa show -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_soa_update
  name: az network private-dns record-set soa update
  summary: Update properties of an SOA record.
  description: ''
  syntax: >-
    az network private-dns record-set soa update --resource-group
                                                 --zone-name
                                                 [--email]
                                                 [--expire-time]
                                                 [--host]
                                                 [--minimum-ttl]
                                                 [--refresh-time]
                                                 [--retry-time]
                                                 [--serial-number]
                                                 [--subscription]
  examples:
  - summary: Update properties of an SOA record.
    syntax: >-
      az network private-dns record-set soa update -g MyResourceGroup -z www.mysite.com \
          -e myhostmaster.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
  optionalParameters:
  - name: --email -e
    summary: Email address.
    description: ''
  - name: --expire-time -x
    summary: Expire time (seconds).
    description: ''
  - name: --host -t
    summary: Host name.
    description: ''
  - name: --minimum-ttl -m
    summary: Minimum TTL (time-to-live, seconds).
    description: ''
  - name: --refresh-time -f
    summary: Refresh value (seconds).
    description: ''
  - name: --retry-time -r
    summary: Retry time (seconds).
    description: ''
  - name: --serial-number -s
    summary: Serial number.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
