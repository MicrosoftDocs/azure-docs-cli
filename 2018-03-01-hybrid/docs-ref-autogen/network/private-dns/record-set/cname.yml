- uid: az_network_private-dns_record-set_cname_update
  name: az network private-dns record-set cname update
  summary: Update a CNAME record set.
  description: ''
  syntax: >-
    az network private-dns record-set cname update --name
                                                   --resource-group
                                                   --zone-name
                                                   [--add]
