                                                       --resource-group
                                                       --zone-name
                                                       [--subscription]
  examples:
  - summary: Set the value of a CNAME record.
    syntax: >-
      az network private-dns record-set cname set-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -c www.contoso.com
  requiredParameters:
  - isRequired: true
    name: --cname -c
    summary: Canonical name.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: The name of the record set relative to the zone. Creates a new record set if one does not exist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
