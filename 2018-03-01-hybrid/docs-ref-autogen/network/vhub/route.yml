### YamlMime:AzureCLIGroup
uid: az_network_vhub_route
name: az network vhub route
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **virtual-wan** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az network vhub route** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage entries in the virtual hub route table.
status: Deprecated
isDeprecated: true
deprecateInfo: This command group has been deprecated and will be removed in a future release. Use 'network vhub route-table' instead.
sourceType: Extension
directCommands:
- uid: az_network_vhub_route_add
  name: az network vhub route add
  summary: |-
    Add a route to the virtual hub route table.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'network vhub route' is deprecated and will be removed in a future release. Use 'network vhub route-table' instead.
  sourceType: Extension
  syntax: >-
    az network vhub route add --address-prefixes
                              --next-hop
                              --resource-group
                              --vhub-name
                              [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --address-prefixes
    summary: |-
      Space-separated list of CIDR prefixes.
  - isRequired: true
    name: --next-hop
    summary: |-
      IP address of the next hop.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vhub-name
    summary: |-
      Name of the virtual hub.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_network_vhub_route_list
  name: az network vhub route list
  summary: |-
    List routes in the virtual hub route table.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'network vhub route' is deprecated and will be removed in a future release. Use 'network vhub route-table' instead.
  sourceType: Extension
  syntax: >-
    az network vhub route list --resource-group
                               --vhub-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vhub-name
    summary: |-
      Name of the virtual hub.
- uid: az_network_vhub_route_remove
  name: az network vhub route remove
  summary: |-
    Remove a route from the virtual hub route table.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'network vhub route' is deprecated and will be removed in a future release. Use 'network vhub route-table' instead.
  sourceType: Extension
  syntax: >-
    az network vhub route remove --index
                                 --resource-group
                                 --vhub-name
                                 [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --index
    summary: |-
      List index of the item (starting with 1).
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vhub-name
    summary: |-
      Name of the virtual hub.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_network_vhub_route_reset
  name: az network vhub route reset
  summary: |-
    Reset virtual hub route when the route state is failed.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'network vhub route' is deprecated and will be removed in a future release. Use 'network vhub route-table' instead.
  sourceType: Extension
  syntax: >-
