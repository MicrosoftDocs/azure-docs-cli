### YamlMime:AzureCLIGroup
uid: az_network_vhub_route
name: az network vhub route
extensionInformation: >-
  > [!Note]

  > This reference is part of the **virtual-wan** extension for Azure CLI and requires version 2.0.67 or higher.  The extension will automatically install the first time you run an **az network vhub route** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage entries in the virtual hub route table.
description: ''
directCommands:
- uid: az_network_vhub_route_add
  name: az network vhub route add
  summary: Add a route to the virtual hub route table.
  description: ''
  syntax: >-
    az network vhub route add --address-prefixes
                              --next-hop
                              --resource-group
                              --vhub-name
                              [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --address-prefixes
    summary: Space-separated list of CIDR prefixes.
    description: ''
  - isRequired: true
    name: --next-hop
    summary: IP address of the next hop.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Name of the virtual hub.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_network_vhub_route_list
  name: az network vhub route list
  summary: List routes in the virtual hub route table.
  description: ''
  syntax: >-
    az network vhub route list --resource-group
                               --vhub-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Name of the virtual hub.
    description: ''
- uid: az_network_vhub_route_remove
  name: az network vhub route remove
  summary: Remove a route from the virtual hub route table.
  description: ''
  syntax: >-
    az network vhub route remove --index
                                 --resource-group
                                 --vhub-name
                                 [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --index
    summary: List index of the item (starting with 1).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Name of the virtual hub.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_network_vhub_route_reset
  name: az network vhub route reset
  summary: Reset virtual hub route when the route state is failed.
  description: ''
  syntax: >-
    az network vhub route reset --resource-group
                                --vhub-name
                                [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Name of the virtual hub.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
commands:
- az_network_vhub_route_add
- az_network_vhub_route_list
- az_network_vhub_route_remove
- az_network_vhub_route_reset
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage entries in the virtual hub route table.
