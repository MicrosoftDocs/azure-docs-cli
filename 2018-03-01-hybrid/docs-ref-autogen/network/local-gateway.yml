### YamlMime:AzureCLIGroup
uid: az_network_local-gateway
name: az network local-gateway
summary: Manage local gateways.
description: 'For more information on local gateways, visit: https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-cli#localnet.'
directCommands:
- uid: az_network_local-gateway_create
  name: az network local-gateway create
  summary: Create a local VPN gateway.
  description: ''
  syntax: >-
    az network local-gateway create --gateway-ip-address
                                    --name
                                    --resource-group
                                    [--asn]
                                    [--bgp-peering-address]
                                    [--local-address-prefixes]
                                    [--location]
                                    [--no-wait]
                                    [--peer-weight]
                                    [--subscription]
                                    [--tags]
  examples:
  - summary: Create a Local Network Gateway to represent your on-premises site.
    syntax: >-
      az network local-gateway create -g MyResourceGroup -n MyLocalGateway \
          --gateway-ip-address 23.99.221.164 --local-address-prefixes 10.0.0.0/24 20.0.0.0/24
  requiredParameters:
  - isRequired: true
    name: --gateway-ip-address
    summary: Gateway's public IP address. (e.g. 10.1.1.1).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the local network gateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --asn
    summary: Autonomous System Number to use for the BGP settings.
    description: ''
  - name: --bgp-peering-address
    summary: IP address from the OnPremise VPN's subnet to use for BGP peering.
    description: ''
  - name: --local-address-prefixes
    summary: List of CIDR block prefixes representing the address space of the OnPremise VPN's subnet.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --peer-weight
    summary: Weight (0-100) added to routes learned through BGP peering.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_local-gateway_delete
  name: az network local-gateway delete
  summary: Delete a local VPN gateway.
  description: 'In order to delete a Local Network Gateway, you must first delete ALL Connection objects in Azure that are connected to the Gateway. After deleting the Gateway, proceed to delete other resources now not in use. For more information, follow the order of instructions on this page: https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-delete-vnet-gateway-portal.'
  syntax: >-
    az network local-gateway delete [--ids]
                                    [--name]
                                    [--no-wait]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Create a Local Network Gateway to represent your on-premises site.
    syntax: az network local-gateway delete -g MyResourceGroup -n MyLocalGateway
  - summary: Delete a local VPN gateway. (autogenerated)
    syntax: az network local-gateway delete --name MyLocalGateway --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the local network gateway.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_local-gateway_list
  name: az network local-gateway list
  summary: List all local VPN gateways in a resource group.
  description: ''
  syntax: >-
    az network local-gateway list --resource-group
                                  [--query-examples]
                                  [--subscription]
  examples:
  - summary: List all local VPN gateways in a resource group.
    syntax: az network local-gateway list -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_local-gateway_show
  name: az network local-gateway show
  summary: Get the details of a local VPN gateway.
  description: ''
  syntax: >-
    az network local-gateway show [--ids]
                                  [--name]
                                  [--query-examples]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Get the details of a local VPN gateway.
    syntax: az network local-gateway show -g MyResourceGroup -n MyLocalGateway
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the local network gateway.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_local-gateway_update
  name: az network local-gateway update
  summary: Update a local VPN gateway.
  description: ''
  syntax: >-
    az network local-gateway update [--add]
                                    [--asn]
                                    [--bgp-peering-address]
                                    [--force-string]
                                    [--gateway-ip-address]
                                    [--ids]
                                    [--local-address-prefixes]
                                    [--name]
                                    [--no-wait]
                                    [--peer-weight]
                                    [--remove]
                                    [--resource-group]
                                    [--set]
                                    [--subscription]
                                    [--tags]
  examples:
  - summary: Update a Local Network Gateway provisioned with a 10.0.0.0/24 address prefix with additional prefixes.
    syntax: >-
      az network local-gateway update -g MyResourceGroup -n MyLocalGateway \
          --local-address-prefixes 10.0.0.0/24 20.0.0.0/24 30.0.0.0/24
  - summary: Update a local VPN gateway. (autogenerated)
    syntax: az network local-gateway update --gateway-ip-address 23.99.221.164 --name MyLocalGateway --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --asn
    summary: Autonomous System Number to use for the BGP settings.
    description: ''
  - name: --bgp-peering-address
    summary: IP address from the OnPremise VPN's subnet to use for BGP peering.
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --gateway-ip-address
    summary: Gateway's public IP address. (e.g. 10.1.1.1).
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --local-address-prefixes
    summary: List of CIDR block prefixes representing the address space of the OnPremise VPN's subnet.
    description: ''
  - name: --name -n
    summary: Name of the local network gateway.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --peer-weight
    summary: Weight (0-100) added to routes learned through BGP peering.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_local-gateway_wait
  name: az network local-gateway wait
  summary: Place the CLI in a waiting state until a condition of the local gateway is met.
  description: ''
  syntax: >-
    az network local-gateway wait [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--ids]
                                  [--interval]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
                                  [--timeout]
                                  [--updated]
  examples:
  - summary: Wait for Local Network Gateway to return as created.
    syntax: az network local-gateway wait -g MyResourceGroup -n MyLocalGateway --created
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --name -n
    summary: Name of the local network gateway.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_local-gateway_create
- az_network_local-gateway_delete
- az_network_local-gateway_list
- az_network_local-gateway_show
- az_network_local-gateway_update
- az_network_local-gateway_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
