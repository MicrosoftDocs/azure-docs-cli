### YamlMime:AzureCLIGroup
uid: az_network_ip-group
name: az network ip-group
extensionInformation: >-
  > [!Note]

  > This reference is part of the **ip-group** extension for Azure CLI and requires version 2.0.67 or higher.  The extension will automatically install the first time you run an **az network ip-group** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage IpGroup.
description: ''
directCommands:
- uid: az_network_ip-group_create
  name: az network ip-group create
  summary: Create an IpGroup.
  description: ''
  syntax: >-
    az network ip-group create --ip-addresses
                               --name
                               --resource-group
                               [--location]
                               [--tags]
  requiredParameters:
  - isRequired: true
    name: --ip-addresses
    summary: Space-separated list of IpAddress or IpAddressPrefix.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the IpGroup.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_network_ip-group_delete
  name: az network ip-group delete
  summary: Delete an IpGroup.
  description: ''
  syntax: >-
    az network ip-group delete --name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the IpGroup.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_ip-group_list
  name: az network ip-group list
  summary: List all of IpGroup.
  description: ''
  syntax: az network ip-group list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_ip-group_show
  name: az network ip-group show
  summary: Show details of an IpGroup.
  description: ''
  syntax: >-
    az network ip-group show --name
                             --resource-group
                             [--expand]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the IpGroup.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Expands resourceIds (of Firewalls/Network Security Groups etc.) back referenced by the IpGroups resource.
    description: ''
- uid: az_network_ip-group_update
  name: az network ip-group update
  summary: Update an IpGroup.
  description: ''
  syntax: >-
    az network ip-group update --name
                               --resource-group
                               [--add]
                               [--force-string]
                               [--ip-addresses]
                               [--remove]
                               [--set]
                               [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the IpGroup.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ip-addresses
    summary: Space-separated list of IpAddress or IpAddressPrefix.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
commands:
- az_network_ip-group_create
- az_network_ip-group_delete
- az_network_ip-group_list
- az_network_ip-group_show
- az_network_ip-group_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage IpGroup.
