### YamlMime:AzureCLIGroup
uid: az_network_vpn-gateway
name: az network vpn-gateway
extensionInformation: >-
  > [!Note]

  > This reference is part of the **virtual-wan** extension for the Azure CLI  (version 2.40.0 or higher).  The extension will automatically install the first time you run an **az network vpn-gateway** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage site-to-site VPN gateways.
description: ''
directCommands:
- uid: az_network_vpn-gateway_create
  name: az network vpn-gateway create
  summary: Create a site-to-site VPN gateway.
  description: ''
  syntax: >-
    az network vpn-gateway create --name
                                  --resource-group
                                  [--asn]
                                  [--bgp-peering-address]
                                  [--location]
                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--peer-weight]
                                  [--scale-unit]
                                  [--tags]
                                  [--vhub]
  examples:
  - summary: Create a site-to-site VPN gateway.
    syntax: az network vpn-gateway create -n MyVPNGateway -g MyRG --vhub MyVHub -l westus
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the VPN gateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --asn
    summary: BGP speaker's ASN.
    description: ''
  - name: --bgp-peering-address
    summary: Peering address and BGP identifier of this BGP speaker.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --peer-weight
    summary: Weight added to routes learned from this BGP speaker.
    description: ''
  - name: --scale-unit
    summary: The scale unit for this VPN gateway.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...].  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.'
    description: ''
  - name: --vhub
    summary: Name or ID of a virtual hub.
    description: ''
- uid: az_network_vpn-gateway_delete
  name: az network vpn-gateway delete
  summary: Delete a site-to-site VPN gateway.
  description: ''
  syntax: >-
    az network vpn-gateway delete [--ids]
                                  [--name]
                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Delete a site-to-site VPN gateway.
    syntax: az network vpn-gateway delete -n MyVPNGateway -g MyRG
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the VPN gateway.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_network_vpn-gateway_list
  name: az network vpn-gateway list
  summary: List site-to-site VPN gateways.
  description: ''
  syntax: az network vpn-gateway list [--resource-group]
  examples:
  - summary: List site-to-site VPN gateways.
    syntax: az network vpn-gateway list -g MyRG
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vpn-gateway_show
  name: az network vpn-gateway show
  summary: Get the details of a site-to-site VPN gateway.
  description: ''
  syntax: >-
    az network vpn-gateway show [--ids]
                                [--name]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Get the details of a site-to-site VPN gateway.
    syntax: az network vpn-gateway show -n MyVPNGateway -g MyRG
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the VPN gateway.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_network_vpn-gateway_update
  name: az network vpn-gateway update
  summary: Update settings of a site-to-site VPN gateway.
  description: ''
  syntax: >-
    az network vpn-gateway update [--add]
                                  [--asn]
                                  [--bgp-peering-address]
                                  [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--ids]
                                  [--name]
                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--peer-weight]
                                  [--remove]
                                  [--resource-group]
                                  [--scale-unit]
                                  [--set]
                                  [--subscription]
                                  [--tags]
                                  [--vhub]
  examples:
  - summary: Update settings of a site-to-site VPN gateway.
    syntax: az network vpn-gateway create -g MyRG --vhub MyVHub --name MyVPNGateway --tags foo=bar
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --asn
    summary: BGP speaker's ASN.
    description: ''
  - name: --bgp-peering-address
    summary: Peering address and BGP identifier of this BGP speaker.
    description: ''
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the VPN gateway.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --peer-weight
    summary: Weight added to routes learned from this BGP speaker.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --scale-unit
    summary: The scale unit for this VPN gateway.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...].  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.'
    description: ''
  - name: --vhub
    summary: Name or ID of a virtual hub.
    description: ''
- uid: az_network_vpn-gateway_wait
  name: az network vpn-gateway wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  syntax: >-
    az network vpn-gateway wait [--created]
                                [--custom]
                                [--deleted]
                                [--exists]
                                [--ids]
                                [--interval]
                                [--name]
                                [--resource-group]
                                [--subscription]
                                [--timeout]
                                [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --name -n
    summary: Name of the VPN gateway.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
