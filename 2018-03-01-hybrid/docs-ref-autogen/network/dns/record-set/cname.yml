### YamlMime:AzureCLIGroup
uid: az_network_dns_record_set_cname
name: az network dns record-set cname
summary: Manage DNS CNAME records.
description: ''
directCommands:
- uid: az_network_dns_record_set_cname_create
  name: az network dns record-set cname create
  summary: Create an empty CNAME record set.
  description: ''
  syntax: >-
    az network dns record-set cname create --name
                                           --resource-group
                                           --zone-name
                                           [--if-match]
                                           [--if-none-match]
                                           [--metadata]
                                           [--subscription]
                                           [--ttl]
  examples:
  - summary: Create an empty CNAME record set.
    syntax: az network dns record-set cname create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: Create an empty CNAME record set. (autogenerated)
    syntax: az network dns record-set cname create --name MyRecordSet --resource-group MyResourceGroup --ttl 30 --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the record set, relative to the name of the zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the zone.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: The etag of the record set. Omit this value to always overwrite the current record set. Specify the last-seen etag value to prevent accidentally overwritting any concurrent changes.
    description: ''
  - name: --if-none-match
    summary: Create the record set only if it does not already exist.
    description: ''
  - name: --metadata
    summary: Metadata in space-separated key=value pairs. This overwrites any existing metadata.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Record set TTL (time-to-live).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record_set_cname_delete
  name: az network dns record-set cname delete
  summary: Delete a CNAME record set and its associated record.
  description: ''
  syntax: >-
    az network dns record-set cname delete --name
                                           --resource-group
                                           --zone-name
                                           [--if-match]
                                           [--subscription]
                                           [--yes]
  examples:
  - summary: Delete a CNAME record set and its associated record.
    syntax: az network dns record-set cname delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the record set, relative to the name of the zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the zone.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: The etag of the record set. Omit this value to always delete the current record set. Specify the last-seen etag value to prevent accidentally deleting any concurrent changes.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record_set_cname_list
  name: az network dns record-set cname list
  summary: List the CNAME record set in a zone.
  description: ''
  syntax: >-
    az network dns record-set cname list --resource-group
                                         --zone-name
                                         [--query-examples]
                                         [--subscription]
  examples:
  - summary: List the CNAME record set in a zone.
    syntax: az network dns record-set cname list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record_set_cname_remove_record
  name: az network dns record-set cname remove-record
  summary: Remove a CNAME record from its record set.
  description: By default, if the last record in a set is removed, the record set is deleted. To retain the empty record set, include --keep-empty-record-set.
  syntax: >-
    az network dns record-set cname remove-record --cname
                                                  --record-set-name
                                                  --resource-group
                                                  --zone-name
                                                  [--keep-empty-record-set]
                                                  [--subscription]
  examples:
  - summary: Remove a CNAME record from its record set.
    syntax: >-
      az network dns record-set cname remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -c www.contoso.com
  requiredParameters:
  - isRequired: true
    name: --cname -c
    summary: Value of the cname record-set. It should be Canonical name.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: The name of the record set relative to the zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the zone.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    summary: Keep the empty record set if the last record is removed.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record_set_cname_set_record
  name: az network dns record-set cname set-record
  summary: Set the value of a CNAME record.
  description: ''
  syntax: >-
    az network dns record-set cname set-record --cname
                                               --record-set-name
                                               --resource-group
                                               --zone-name
                                               [--if-none-match]
                                               [--subscription]
                                               [--ttl]
  examples:
  - summary: Set the value of a CNAME record.
    syntax: >-
      az network dns record-set cname set-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -c www.contoso.com
  requiredParameters:
  - isRequired: true
    name: --cname -c
    summary: Value of the cname record-set. It should be Canonical name.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: The name of the record set relative to the zone. Creates a new record set if one does not exist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the zone.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: Create the record set only if it does not already exist.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Record set TTL (time-to-live).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record_set_cname_show
  name: az network dns record-set cname show
  summary: Get the details of a CNAME record set.
  description: ''
  syntax: >-
    az network dns record-set cname show --name
                                         --resource-group
                                         --zone-name
                                         [--query-examples]
