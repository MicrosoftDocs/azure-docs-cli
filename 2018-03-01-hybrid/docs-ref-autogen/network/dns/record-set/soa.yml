  name: az network dns record-set soa show
  summary: Get the details of an SOA record.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Get the details of an SOA record.
    syntax:
      content: az network dns record-set soa show -g MyResourceGroup -z www.mysite.com
  parameters:
  - isRequired: true
    name: --record-type
    summary: The type of DNS record in this record set.
    description: ''
  - isRequired: true
    name: --relative-record-set-name
    summary: The name of the record set, relative to the name of the zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --zone-name
    summary: The name of the DNS zone (without a terminating dot).
    description: ''
