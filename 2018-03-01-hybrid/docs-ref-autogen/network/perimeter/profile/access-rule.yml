### YamlMime:AzureCLIGroup
uid: az_network_perimeter_profile_access-rule
name: az network perimeter profile access-rule
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **nsp** extension for the Azure CLI (version 2.54.0 or higher). The extension will automatically install the first time you run an **az network perimeter profile access-rule** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Access Rules of a Profile inside an NSP.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_perimeter_profile_access-rule_create
  name: az network perimeter profile access-rule create
  summary: |-
    Creates or updates a network access rule.
  status: GA
  sourceType: Extension
  syntax: >-
    az network perimeter profile access-rule create --access-rule-name
                                                    --perimeter-name
                                                    --profile-name
                                                    --resource-group
                                                    [--address-prefixes]
                                                    [--direction {Inbound, Outbound}]
                                                    [--email-addresses]
                                                    [--fqdn]
                                                    [--location]
                                                    [--phone-numbers]
                                                    [--subscriptions]
                                                    [--tags]
  examples:
  - summary: |-
      Create IP based access rule
    syntax: az network perimeter profile access-rule create -n MyAccessRule --profile-name MyProfile --perimeter-name MyPerimeter -g MyResourceGroup --address-prefixes "[10.10.0.0/16]"
  - summary: |-
      Create FQDN based access rule
    syntax: az network perimeter profile access-rule create -n MyAccessRule --profile-name MyProfile --perimeter-name MyPerimeter -g MyResourceGroup --fqdn "['www.abc.com', 'www.google.com']" --direction "Outbound"
  - summary: |-
      Create Subscription based access rule
    syntax: az network perimeter profile access-rule create -n MyAccessRule --profile-name MyProfile --perimeter-name MyPerimeter -g MyResourceGroup --subscriptions [0].id="<SubscriptionID1>" [1].id="<SubscriptionID2>"
  requiredParameters:
  - isRequired: true
    name: --access-rule-name --name -n
    summary: |-
      The name of the NSP access rule.
  - isRequired: true
    name: --perimeter-name
    summary: |-
      The name of the network security perimeter.
  - isRequired: true
    name: --profile-name
    summary: |-
      The name of the NSP profile.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --address-prefixes
    summary: |-
      Inbound address prefixes (IPv4/IPv6)  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --direction
    parameterValueGroup: "Inbound, Outbound"
    summary: |-
      Direction that specifies whether the access rules is inbound/outbound.
  - name: --email-addresses
    summary: |-
      Outbound rules email address format.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --fqdn
    summary: |-
      Outbound rules fully qualified domain name format.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --location -l
    summary: |-
      Resource location.
  - name: --phone-numbers
    summary: |-
      Outbound rules phone number format.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --subscriptions
    summary: |-
      Subscription id in the ARM id format.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_network_perimeter_profile_access-rule_delete
  name: az network perimeter profile access-rule delete
  summary: |-
    Deletes an NSP access rule.
  status: GA
  sourceType: Extension
  syntax: >-
    az network perimeter profile access-rule delete [--access-rule-name]
                                                    [--ids]
                                                    [--perimeter-name]
                                                    [--profile-name]
                                                    [--resource-group]
                                                    [--subscription]
                                                    [--yes]
  examples:
  - summary: |-
      Delete NSP access rule
    syntax: az network perimeter profile access-rule delete -n MyAccessRule --profile-name MyProfile --perimeter-name MyPerimeter -g MyResourceGroup
  optionalParameters:
  - name: --access-rule-name --name -n
    summary: |-
      The name of the NSP access rule.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --perimeter-name
    summary: |-
      The name of the network security perimeter.
  - name: --profile-name
    summary: |-
      The name of the NSP profile.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_network_perimeter_profile_access-rule_list
  name: az network perimeter profile access-rule list
  summary: |-
    Lists the NSP access rules in the specified NSP profile.
  status: GA
  sourceType: Extension
  syntax: >-
    az network perimeter profile access-rule list --perimeter-name
                                                  --profile-name
                                                  --resource-group
                                                  [--max-items]
                                                  [--next-token]
                                                  [--skip-token]
                                                  [--top]
  examples:
  - summary: |-
      List access rules inside a Profile
    syntax: az network perimeter profile access-rule list --profile-name MyProfile --perimeter-name MyPerimeter -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --perimeter-name
    summary: |-
      The name of the network security perimeter.
  - isRequired: true
    name: --profile-name
    summary: |-
      The name of the NSP profile.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --skip-token
    summary: |-
      SkipToken is only used if a previous operation returned a partial result. If a previous response contains a nextLink element, the value of the nextLink element will include a skipToken parameter that specifies a starting point to use for subsequent calls.
  - name: --top
    summary: |-
      An optional query parameter which specifies the maximum number of records to be returned by the server.
- uid: az_network_perimeter_profile_access-rule_show
  name: az network perimeter profile access-rule show
  summary: |-
    Gets the specified NSP access rule by name.
  status: GA
  sourceType: Extension
  syntax: >-
    az network perimeter profile access-rule show [--access-rule-name]
                                                  [--ids]
                                                  [--perimeter-name]
                                                  [--profile-name]
                                                  [--resource-group]
                                                  [--subscription]
  examples:
  - summary: |-
      Get NSP access rule
    syntax: az network perimeter profile access-rule show -n MyAccessRule --profile-name MyProfile --perimeter-name MyPerimeter -g MyResourceGroup
  optionalParameters:
  - name: --access-rule-name --name -n
    summary: |-
      The name of the NSP access rule.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --perimeter-name
    summary: |-
      The name of the network security perimeter.
  - name: --profile-name
    summary: |-
      The name of the NSP profile.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_perimeter_profile_access-rule_update
  name: az network perimeter profile access-rule update
  summary: |-
    Updates a network access rule.
  status: GA
  sourceType: Extension
  syntax: >-
    az network perimeter profile access-rule update [--access-rule-name]
                                                    [--add]
                                                    [--address-prefixes]
                                                    [--direction {Inbound, Outbound}]
                                                    [--email-addresses]
                                                    [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                    [--fqdn]
                                                    [--ids]
                                                    [--location]
                                                    [--perimeter-name]
                                                    [--phone-numbers]
                                                    [--profile-name]
                                                    [--remove]
                                                    [--resource-group]
                                                    [--set]
                                                    [--subscription]
                                                    [--subscriptions]
                                                    [--tags]
  examples:
  - summary: |-
      Update access rule
    syntax: az network perimeter profile access-rule update -n MyAccessRule --profile-name MyProfile --perimeter-name MyPerimeter -g MyResourceGroup --address-prefixes "[10.10.0.0/16]"
  optionalParameters:
  - name: --access-rule-name --name -n
    summary: |-
      The name of the NSP access rule.
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --address-prefixes
    summary: |-
      Inbound address prefixes (IPv4/IPv6)  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --direction
    parameterValueGroup: "Inbound, Outbound"
    summary: |-
      Direction that specifies whether the access rules is inbound/outbound.
  - name: --email-addresses
    summary: |-
      Outbound rules email address format.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --fqdn
    summary: |-
      Outbound rules fully qualified domain name format.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --location -l
    summary: |-
      Resource location.
  - name: --perimeter-name
    summary: |-
      The name of the network security perimeter.
  - name: --phone-numbers
    summary: |-
      Outbound rules phone number format.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --profile-name
    summary: |-
      The name of the NSP profile.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --subscriptions
    summary: |-
      Subscription id in the ARM id format.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
