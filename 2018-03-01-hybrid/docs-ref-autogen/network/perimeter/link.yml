### YamlMime:AzureCLIGroup
uid: az_network_perimeter_link
name: az network perimeter link
extensionInformation: >-
  > [!Note]

  > This reference is part of the **nsp** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az network perimeter link** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage network security perimeter link.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_network_perimeter_link_create(nsp)
  name: az network perimeter link create
  summary: Create NSP link resource.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az network perimeter link create --link-name
                                     --perimeter-name
                                     --resource-group
                                     [--auto-remote-nsp-id]
                                     [--description]
                                     [--local-inbound-profile]
                                     [--remote-inbound-profile]
  examples:
  - summary: Create NSP Link
    syntax: az network perimeter link create --name link1 --perimeter-name nsp1 --resource-group rg1 --auto-remote-nsp-id <NspId> --local-inbound-profile "['*']" --remote-inbound-profile "['*']" '
  requiredParameters:
  - isRequired: true
    name: --link-name --name -n
    summary: The name of the NSP link.
    description: ''
  - isRequired: true
    name: --perimeter-name
    summary: The name of the network security perimeter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --auto-remote-nsp-id
    summary: Perimeter ARM Id for the remote NSP with which the link gets created in Auto-approval mode. It should be used when the NSP admin have Microsoft.Network/networkSecurityPerimeters/linkPerimeter/action permission on the remote NSP resource.
    description: ''
  - name: --description
    summary: A message passed to the owner of the remote NSP link resource with this connection request. In case of Auto-approved flow, it is default to 'Auto Approved'. Restricted to 140 chars.
    description: ''
  - name: --local-inbound-profile
    summary: List of local Inbound profile names to which Inbound is allowed. Use ['*'] to allow inbound to all profiles. It's default value is ['*'].  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --remote-inbound-profile
    summary: List of remote Inbound profile names to which Inbound is allowed. Use ['*'] to allow inbound to all profiles. This property can only be updated in auto-approval mode. It's default value is ['*'].  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_network_perimeter_link_delete(nsp)
  name: az network perimeter link delete
  summary: Delete an NSP Link resource.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az network perimeter link delete [--ids]
                                     [--link-name]
                                     [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                     [--perimeter-name]
                                     [--resource-group]
                                     [--subscription]
                                     [--yes]
  examples:
  - summary: Delete NSP link
    syntax: az network perimeter link delete --name link1 --perimeter-name nsp1 --resource-group rg1
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --link-name --name -n
    summary: The name of the NSP link.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --perimeter-name
    summary: The name of the network security perimeter.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_network_perimeter_link_list(nsp)
  name: az network perimeter link list
  summary: List the NSP Link resources in the specified network security perimeter.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az network perimeter link list --perimeter-name
                                   --resource-group
                                   [--skip-token]
                                   [--top]
  examples:
  - summary: Lists NSP links in a parameter
    syntax: az network perimeter link list --perimeter-name nsp1 --resource-group rg1
  requiredParameters:
  - isRequired: true
    name: --perimeter-name
    summary: The name of the network security perimeter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --skip-token
    summary: SkipToken is only used if a previous operation returned a partial result. If a previous response contains a nextLink element, the value of the nextLink element will include a skipToken parameter that specifies a starting point to use for subsequent calls.
    description: ''
  - name: --top
    summary: An optional query parameter which specifies the maximum number of records to be returned by the server.
    description: ''
