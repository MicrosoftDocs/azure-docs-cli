### YamlMime:AzureCLIGroup
uid: az_network_perimeter_association
name: az network perimeter association
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **nsp** extension for the Azure CLI (version 2.54.0 or higher). The extension will automatically install the first time you run an **az network perimeter association** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage NSP Associations.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_perimeter_association_create
  name: az network perimeter association create
  summary: |-
    Creates or updates a NSP resource association.
  status: GA
  sourceType: Extension
  syntax: >-
    az network perimeter association create --association-name
                                            --perimeter-name
                                            --resource-group
                                            [--access-mode {Audit, Enforced, Learning}]
                                            [--location]
                                            [--private-link-resource]
                                            [--profile]
                                            [--tags]
  examples:
  - summary: |-
      Create NSP Association
    syntax: az network perimeter association create -n MyAssociation --perimeter-name MyPerimeter -g MyResourceGroup --access-mode Learning --private-link-resource "{id:<PaaSArmID>}" --profile "{id:<ProfileArmID>}"
  requiredParameters:
  - isRequired: true
    name: --association-name --name -n
    summary: |-
      The name of the NSP association.
  - isRequired: true
    name: --perimeter-name
    summary: |-
      The name of the network security perimeter.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --access-mode
    parameterValueGroup: "Audit, Enforced, Learning"
    summary: |-
      Access mode on the association.
  - name: --location -l
    summary: |-
      Resource location.
  - name: --private-link-resource
    summary: |-
      The PaaS resource to be associated.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --profile
    summary: |-
      Profile id to which the PaaS resource is associated.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_network_perimeter_association_delete
  name: az network perimeter association delete
  summary: |-
    Deletes an NSP association resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az network perimeter association delete [--association-name]
                                            [--ids]
                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--perimeter-name]
                                            [--resource-group]
                                            [--subscription]
                                            [--yes]
  examples:
  - summary: |-
      Delete NSP Association
    syntax: az network perimeter association delete -n MyAssociation --perimeter-name MyPerimeter -g MyResourceGroup
  optionalParameters:
  - name: --association-name --name -n
    summary: |-
      The name of the NSP association.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --perimeter-name
    summary: |-
      The name of the network security perimeter.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_network_perimeter_association_list
  name: az network perimeter association list
  summary: |-
    Lists the NSP resource associations.
  status: GA
  sourceType: Extension
  syntax: >-
    az network perimeter association list --perimeter-name
                                          --resource-group
                                          [--max-items]
                                          [--next-token]
                                          [--skip-token]
                                          [--top]
  examples:
  - summary: |-
      List NSP Associations inside a Perimeter
    syntax: az network perimeter association list --perimeter-name MyPerimeter -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --perimeter-name
    summary: |-
      The name of the network security perimeter.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --skip-token
    summary: |-
      SkipToken is only used if a previous operation returned a partial result. If a previous response contains a nextLink element, the value of the nextLink element will include a skipToken parameter that specifies a starting point to use for subsequent calls.
  - name: --top
    summary: |-
      An optional query parameter which specifies the maximum number of records to be returned by the server.
- uid: az_network_perimeter_association_show
  name: az network perimeter association show
  summary: |-
    Gets the specified NSP association by name.
  status: GA
  sourceType: Extension
  syntax: >-
    az network perimeter association show [--association-name]
                                          [--ids]
                                          [--perimeter-name]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: |-
      Get NSP Association
    syntax: az network perimeter association show -n MyAssociation --perimeter-name MyPerimeter -g MyResourceGroup
  optionalParameters:
  - name: --association-name --name -n
    summary: |-
      The name of the NSP association.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --perimeter-name
    summary: |-
      The name of the network security perimeter.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_perimeter_association_update
  name: az network perimeter association update
  summary: |-
    Updates a NSP resource association.
  status: GA
  sourceType: Extension
  syntax: >-
    az network perimeter association update [--access-mode {Audit, Enforced, Learning}]
                                            [--add]
                                            [--association-name]
                                            [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                            [--ids]
                                            [--location]
                                            [--perimeter-name]
                                            [--private-link-resource]
                                            [--profile]
                                            [--remove]
                                            [--resource-group]
                                            [--set]
                                            [--subscription]
                                            [--tags]
  examples:
  - summary: |-
      Update NSP Association
    syntax: az network perimeter association update --name MyAssociation --perimeter-name MyPerimeter --resource-group MyResourceGroup --access-mode Enforced --private-link-resource id="<PaaSArmID> --profile id="ProfileArmID"
  optionalParameters:
  - name: --access-mode
    parameterValueGroup: "Audit, Enforced, Learning"
    summary: |-
      Access mode on the association.
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --association-name --name -n
    summary: |-
      The name of the NSP association.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --location -l
    summary: |-
      Resource location.
  - name: --perimeter-name
    summary: |-
      The name of the network security perimeter.
  - name: --private-link-resource
    summary: |-
      The PaaS resource to be associated.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --profile
    summary: |-
      Profile id to which the PaaS resource is associated.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_network_perimeter_association_wait
  name: az network perimeter association wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az network perimeter association wait [--association-name]
                                          [--created]
                                          [--custom]
                                          [--deleted]
                                          [--exists]
                                          [--ids]
                                          [--interval]
                                          [--perimeter-name]
                                          [--resource-group]
                                          [--subscription]
                                          [--timeout]
                                          [--updated]
  optionalParameters:
  - name: --association-name --name -n
    summary: |-
      The name of the NSP association.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --perimeter-name
    summary: |-
      The name of the network security perimeter.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_network_perimeter_association_create
- az_network_perimeter_association_delete
- az_network_perimeter_association_list
- az_network_perimeter_association_show
- az_network_perimeter_association_update
- az_network_perimeter_association_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage NSP Associations.
