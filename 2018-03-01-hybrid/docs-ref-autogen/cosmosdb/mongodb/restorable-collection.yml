### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_restorable-collection
name: az cosmosdb mongodb restorable-collection
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **cosmosdb-preview** extension for the Azure CLI (version 2.17.1 or higher). The extension will automatically install the first time you run an **az cosmosdb mongodb restorable-collection** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage different versions of mongodb collections that are restorable in a database of a Azure Cosmos DB account.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_cosmosdb_mongodb_restorable-collection_list
  name: az cosmosdb mongodb restorable-collection list
  summary: |-
    List all the versions of all the mongodb collections that were created / modified / deleted in the given database and restorable account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'cosmosdb mongodb restorable-collection' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az cosmosdb mongodb restorable-collection list --database-rid
                                                   --instance-id
                                                   --location
                                                   [--end-time]
                                                   [--start-time]
  requiredParameters:
  - isRequired: true
    name: --database-rid -d
    summary: |-
      Rid of the database.
  - isRequired: true
    name: --instance-id -i
    summary: |-
      InstanceId of the Account.
  - isRequired: true
    name: --location -l
    summary: |-
      Location.
  optionalParameters:
  - name: --end-time -e
    summary: |-
      End time of restorable MongoDB collections event feed.
  - name: --start-time -s
    summary: |-
      Start time of restorable MongoDB collections event feed.
commands:
- az_cosmosdb_mongodb_restorable-collection_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage different versions of mongodb collections that are restorable in a database of a Azure Cosmos DB account.
