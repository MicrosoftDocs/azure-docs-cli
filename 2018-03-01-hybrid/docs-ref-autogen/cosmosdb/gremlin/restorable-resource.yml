### YamlMime:AzureCLIGroup
uid: az_cosmosdb_gremlin_restorable-resource
name: az cosmosdb gremlin restorable-resource
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **cosmosdb-preview** extension for the Azure CLI (version 2.17.1 or higher). The extension will automatically install the first time you run an **az cosmosdb gremlin restorable-resource** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage the databases and its graphs that can be restored in the given account at the given timestamp and region.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_cosmosdb_gremlin_restorable-resource_list
  name: az cosmosdb gremlin restorable-resource list
  summary: |-
    List all the databases and its graphs that can be restored in the given account at the given timestamp and region.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'cosmosdb gremlin restorable-resource' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az cosmosdb gremlin restorable-resource list --instance-id
                                                 --location
                                                 --restore-location
                                                 --restore-timestamp
  requiredParameters:
  - isRequired: true
    name: --instance-id -i
    summary: |-
      InstanceId of the Account.
  - isRequired: true
    name: --location -l
    summary: |-
      Azure Location of the account.
  - isRequired: true
    name: --restore-location -r
    summary: |-
      The region of the restore.
  - isRequired: true
    name: --restore-timestamp -t
    summary: |-
      The timestamp of the restore.
commands:
- az_cosmosdb_gremlin_restorable-resource_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage the databases and its graphs that can be restored in the given account at the given timestamp and region.
