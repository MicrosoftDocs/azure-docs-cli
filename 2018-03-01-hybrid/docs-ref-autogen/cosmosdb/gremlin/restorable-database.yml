### YamlMime:AzureCLIGroup
uid: az_cosmosdb_gremlin_restorable-database
name: az cosmosdb gremlin restorable-database
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **cosmosdb-preview** extension for the Azure CLI (version 2.17.1 or higher). The extension will automatically install the first time you run an **az cosmosdb gremlin restorable-database** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage different versions of gremlin databases that are restorable in a Azure Cosmos DB account.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_cosmosdb_gremlin_restorable-database_list
  name: az cosmosdb gremlin restorable-database list
  summary: |-
    List all the versions of all the gremlin databases that were created / modified / deleted in the given restorable account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'cosmosdb gremlin restorable-database' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az cosmosdb gremlin restorable-database list --instance-id
                                                 --location
  requiredParameters:
  - isRequired: true
    name: --instance-id -i
    summary: |-
      InstanceId of the Account.
  - isRequired: true
    name: --location -l
    summary: |-
      Location.
commands:
- az_cosmosdb_gremlin_restorable-database_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage different versions of gremlin databases that are restorable in a Azure Cosmos DB account.
