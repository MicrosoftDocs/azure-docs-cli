### YamlMime:AzureCLIGroup
uid: az_sentinel_setting
name: az sentinel setting
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **sentinel** extension for the Azure CLI (version 2.37.0 or higher). The extension will automatically install the first time you run an **az sentinel setting** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage setting with sentinel.
status: GA
sourceType: Extension
directCommands:
- uid: az_sentinel_setting_create
  name: az sentinel setting create
  summary: |-
    Create setting.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: 'This command is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az sentinel setting create --name
                               --resource-group
                               --workspace-name
                               [--entity-analytics]
                               [--etag]
                               [--ueba]
  requiredParameters:
  - isRequired: true
    name: --name --settings-name -n
    summary: |-
      The setting name. Supports - Anomalies, EyesOn, EntityAnalytics, Ueba.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name -w
    summary: |-
      The name of the workspace.
    isExperimental: true
  optionalParameters:
  - name: --entity-analytics
    summary: |-
      Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --etag
    summary: |-
      Etag of the azure resource.
  - name: --ueba
    summary: |-
      Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_sentinel_setting_delete
  name: az sentinel setting delete
  summary: |-
    Delete setting of the product.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: 'This command is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az sentinel setting delete [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
                               [--workspace-name]
                               [--yes]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --settings-name -n
    summary: |-
      The setting name. Supports - Anomalies, EyesOn, EntityAnalytics, Ueba.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --workspace-name -w
    summary: |-
      The name of the workspace.
    isExperimental: true
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_sentinel_setting_list
  name: az sentinel setting list
  summary: |-
    List of all the settings.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: 'This command is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az sentinel setting list --resource-group
                             --workspace-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name -w
    summary: |-
      The name of the workspace.
    isExperimental: true
- uid: az_sentinel_setting_show
  name: az sentinel setting show
  summary: |-
    Get a setting.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: 'This command is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az sentinel setting show [--ids]
                             [--name]
                             [--resource-group]
                             [--subscription]
                             [--workspace-name]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --settings-name -n
    summary: |-
      The setting name. Supports - Anomalies, EyesOn, EntityAnalytics, Ueba.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --workspace-name -w
    summary: |-
      The name of the workspace.
    isExperimental: true
- uid: az_sentinel_setting_update
  name: az sentinel setting update
  summary: |-
    Update setting.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: 'This command is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az sentinel setting update [--add]
                               [--entity-analytics]
                               [--etag]
                               [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                               [--ids]
                               [--name]
                               [--remove]
                               [--resource-group]
                               [--set]
                               [--subscription]
                               [--ueba]
                               [--workspace-name]
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --entity-analytics
    summary: |-
      Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --etag
    summary: |-
      Etag of the azure resource.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --settings-name -n
    summary: |-
      The setting name. Supports - Anomalies, EyesOn, EntityAnalytics, Ueba.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --ueba
    summary: |-
      Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --workspace-name -w
    summary: |-
      The name of the workspace.
    isExperimental: true
commands:
- az_sentinel_setting_create
- az_sentinel_setting_delete
- az_sentinel_setting_list
- az_sentinel_setting_show
- az_sentinel_setting_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage setting with sentinel.
