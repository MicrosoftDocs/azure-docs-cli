### YamlMime:AzureCLIGroup
uid: az_webpubsub_service_connection
name: az webpubsub service connection
extensionInformation: >-
  > [!Note]

  > This reference is part of the **webpubsub** extension for the Azure CLI  (version 2.22.0 or higher).  The extension will automatically install the first time you run an **az webpubsub service connection** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage Webpubsub service connections.
description: ''
directCommands:
- uid: az_webpubsub_service_connection_close
  name: az webpubsub service connection close
  summary: Close a specific client connection. Error throws if operation fails.
  description: ''
  syntax: >-
    az webpubsub service connection close --connection-id
                                          --hub-name
                                          [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: The connection id.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: The hub to manage.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webpubsub_service_connection_exist
  name: az webpubsub service connection exist
  summary: Check whether client connection exists.
  description: ''
  syntax: >-
    az webpubsub service connection exist --connection-id
                                          --hub-name
                                          [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: The connection id.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: The hub to manage.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webpubsub_service_connection_send
  name: az webpubsub service connection send
  summary: Send a message to connection. Error throws if operation fails.
  description: ''
  syntax: >-
    az webpubsub service connection send --connection-id
                                         --hub-name
                                         --payload
                                         [--ids]
                                         [--name]
                                         [--resource-group]
                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: The connection id.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: The hub to manage.
    description: ''
  - isRequired: true
    name: --payload
    summary: A string payload to send.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
