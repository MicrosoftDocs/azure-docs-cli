### YamlMime:AzureCLIGroup
uid: az_portal
name: az portal
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **portal** extension for the Azure CLI (version 2.3.1 or higher). The extension will automatically install the first time you run an **az portal** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Portal.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: 'This command group is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
commands:
- az_portal_dashboard
- az_portal_dashboard_create
- az_portal_dashboard_delete
- az_portal_dashboard_import
- az_portal_dashboard_list
- az_portal_dashboard_show
- az_portal_dashboard_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Portal.
