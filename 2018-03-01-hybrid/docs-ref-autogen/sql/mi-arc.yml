    syntax: az sql mi-arc list --use-k8s
  optionalParameters:
  - name: --k8s-namespace -k
    summary: Namespace where the SQL managed instance is to be deployed. If no namespace is specified, then the namespace defined in the kubeconfig will be used.
    description: ''
  - name: --resource-group -g
    summary: The Azure resource group in which the sqlmi resource should be listed.
    description: ''
  - name: --use-k8s
    summary: Create SQL managed instance using local Kubernetes APIs.
    description: ''
- uid: az_sql_mi-arc_show
  name: az sql mi-arc show
  summary: Show the details of a SQL managed instance.
  description: ''
  syntax: >-
    az sql mi-arc show --name
                       [--k8s-namespace]
                       [--path]
                       [--resource-group]
                       [--use-k8s]
  examples:
  - summary: Show the details of an indirect connected SQL managed instance.
    syntax: az sql mi-arc show --name sqlmi1 --k8s-namespace namespace --use-k8s
  - summary: Show the details of a directly connected SQL managed instance.
    syntax: az sql mi-arc show --name sqlmi1 --resource-group resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the SQL managed instance to be shown.
    description: ''
  optionalParameters:
  - name: --k8s-namespace -k
    summary: Namespace where the SQL managed instance is to be deployed. If no namespace is specified, then the namespace defined in the kubeconfig will be used.
    description: ''
  - name: --path -p
    summary: A path where the full specification for the SQL managed instance should be written. If omitted, the specification will be written to standard output.
    description: ''
  - name: --resource-group -g
    summary: The Azure resource group in which the sqlmi resource should be shown.
    description: ''
  - name: --use-k8s
    summary: Create SQL managed instance using local Kubernetes APIs.
    description: ''
