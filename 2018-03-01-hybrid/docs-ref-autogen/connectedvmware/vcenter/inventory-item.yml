### YamlMime:AzureCLIGroup
uid: az_connectedvmware_vcenter_inventory-item
name: az connectedvmware vcenter inventory-item
extensionInformation: >-
  > [!Note]

  > This reference is part of the **connectedvmware** extension for the Azure CLI  (version 2.0.67 or higher).  The extension will automatically install the first time you run an **az connectedvmware vcenter inventory-item** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Inventory item resource.
description: ''
directCommands:
- uid: az_connectedvmware_vcenter_inventory-item_list
  name: az connectedvmware vcenter inventory-item list
  summary: Retrieve a list of inventory item given by resource group and vcenter name.
  description: ''
  syntax: >-
    az connectedvmware vcenter inventory-item list --resource-group
                                                   --vcenter
  examples:
  - summary: Retrieve a list of inventory item
    syntax: az connectedvmware vcenter inventory-item list --resource-group "resource group name"                --vcenter "name of the vcenter"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vcenter -v
    summary: Name or ID of the vCenter that is managing this resource.
    description: ''
- uid: az_connectedvmware_vcenter_inventory-item_show
  name: az connectedvmware vcenter inventory-item show
  summary: Get details of a inventory item by inventory item name or id, resource-group and vcenter name.
  description: ''
  syntax: >-
    az connectedvmware vcenter inventory-item show --inventory-item
                                                   --resource-group
                                                   --vcenter
  examples:
  - summary: Get details of a inventory item
    syntax: az connectedvmware vcenter inventory-item show --inventory-item "inventory item name"                --resource-group "resource group name" --vcenter "name of the vcenter"
  requiredParameters:
  - isRequired: true
    name: --inventory-item -i
    summary: Name or ID of the inventory item.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vcenter -v
    summary: Name or ID of the vCenter that is managing this resource.
    description: ''
commands:
- az_connectedvmware_vcenter_inventory-item_list
- az_connectedvmware_vcenter_inventory-item_show
