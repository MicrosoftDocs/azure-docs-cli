### YamlMime:AzureCLIGroup
uid: az_datafactory
name: az datafactory
extensionInformation: >-
  > [!Note]

  > This reference is part of the **datafactory** extension for Azure CLI and requires version 2.15.0 or higher.  The extension will automatically install the first time you run an **az datafactory** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Data Factory.
description: ''
directCommands:
- uid: az_datafactory_configure-factory-repo
  name: az datafactory configure-factory-repo
  summary: Updates a factory's repo information.
  description: ''
  syntax: >-
    az datafactory configure-factory-repo --location
                                          [--factory-git-hub-configuration]
                                          [--factory-resource-id]
                                          [--factory-vsts-configuration]
  examples:
  - summary: Factories_ConfigureFactoryRepo
    syntax: az datafactory configure-factory-repo --factory-resource-id "/subscriptions/12345678-1234-1234-1234-12345678abc/resourceGroups/exampleResourceGroup/providers/Microsoft.DataFactory/factories/exampleFactoryName" --factory-vsts-configuration account-name="ADF" collaboration-branch="master" last-commit-id="" project-name="project" repository-name="repo" root-folder="/" tenant-id="" --location "East US"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  optionalParameters:
  - name: --factory-git-hub-configuration --github-config
    summary: Factory's GitHub repo information.
    description: >-
      Usage: --factory-git-hub-configuration host-name=XX type=XX account-name=XX repository-name=XX collaboration-branch=XX root-folder=XX last-commit-id=XX


      host-name: GitHub Enterprise host name. For example: https://github.mydomain.com

      type: Required. Type of repo configuration.

      account-name: Required. Account name.

      repository-name: Required. Repository name.

      collaboration-branch: Required. Collaboration branch.

      root-folder: Required. Root folder.

      last-commit-id: Last commit id.
  - name: --factory-resource-id
    summary: The factory resource id.
    description: ''
  - name: --factory-vsts-configuration --vsts-config
    summary: Factory's VSTS repo information.
    description: >-
      Usage: --factory-vsts-configuration project-name=XX tenant-id=XX type=XX account-name=XX repository-name=XX collaboration-branch=XX root-folder=XX last-commit-id=XX


      project-name: Required. VSTS project name.

      tenant-id: VSTS tenant id.

      type: Required. Type of repo configuration.

      account-name: Required. Account name.

      repository-name: Required. Repository name.

      collaboration-branch: Required. Collaboration branch.

      root-folder: Required. Root folder.

      last-commit-id: Last commit id.
- uid: az_datafactory_create
  name: az datafactory create
  summary: Create a factory.
  description: ''
  syntax: >-
    az datafactory create --factory-name
                          --resource-group
                          [--factory-git-hub-configuration]
                          [--factory-vsts-configuration]
                          [--global-parameters]
                          [--if-match]
                          [--location]
                          [--tags]
  examples:
  - summary: Factories_CreateOrUpdate
    syntax: az datafactory create --location "East US" --name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name --name -n
    summary: The factory name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --factory-git-hub-configuration --github-config
    summary: Factory's GitHub repo information.
    description: >-
      Usage: --factory-git-hub-configuration host-name=XX type=XX account-name=XX repository-name=XX collaboration-branch=XX root-folder=XX last-commit-id=XX


      host-name: GitHub Enterprise host name. For example: https://github.mydomain.com

      type: Required. Type of repo configuration.

      account-name: Required. Account name.

      repository-name: Required. Repository name.

      collaboration-branch: Required. Collaboration branch.

      root-folder: Required. Root folder.

      last-commit-id: Last commit id.
  - name: --factory-vsts-configuration --vsts-config
    summary: Factory's VSTS repo information.
    description: >-
      Usage: --factory-vsts-configuration project-name=XX tenant-id=XX type=XX account-name=XX repository-name=XX collaboration-branch=XX root-folder=XX last-commit-id=XX


      project-name: Required. VSTS project name.

      tenant-id: VSTS tenant id.

      type: Required. Type of repo configuration.

      account-name: Required. Account name.

      repository-name: Required. Repository name.

      collaboration-branch: Required. Collaboration branch.

      root-folder: Required. Root folder.

      last-commit-id: Last commit id.
  - name: --global-parameters
    summary: 'List of parameters for factory. Expected value: json-string/json-file/@json-file.'
    description: ''
  - name: --if-match
    summary: ETag of the factory entity. Should only be specified for update, for which it should match existing entity or can be \* for unconditional update.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_datafactory_delete
  name: az datafactory delete
  summary: Deletes a factory.
  description: ''
  syntax: >-
    az datafactory delete --factory-name
                          --resource-group
                          [--yes]
  examples:
  - summary: Factories_Delete
    syntax: az datafactory delete --name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name --name -n
    summary: The factory name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_datafactory_get-data-plane-access
  name: az datafactory get-data-plane-access
  summary: Get Data Plane access.
  description: ''
  syntax: >-
    az datafactory get-data-plane-access --factory-name
                                         --resource-group
                                         [--access-resource-path]
                                         [--expire-time]
                                         [--permissions]
                                         [--profile-name]
                                         [--start-time]
  examples:
  - summary: Factories_GetDataPlaneAccess
    syntax: az datafactory get-data-plane-access --name "exampleFactoryName" --access-resource-path "" --expire-time "2018-11-10T09:46:20.2659347Z" --permissions "r" --profile-name "DefaultProfile" --start-time "2018-11-10T02:46:20.2659347Z" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name --name -n
    summary: The factory name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --access-resource-path
    summary: The resource path to get access relative to factory. Currently only empty string is supported which corresponds to the factory resource.
    description: ''
  - name: --expire-time
    summary: Expiration time for the token. Maximum duration for the token is eight hours and by default the token will expire in eight hours.
    description: ''
  - name: --permissions
    summary: The string with permissions for Data Plane access. Currently only 'r' is supported which grants read only access.
    description: ''
  - name: --profile-name
    summary: The name of the profile. Currently only the default is supported. The default value is DefaultProfile.
    description: ''
  - name: --start-time
    summary: Start time for the token. If not specified the current time will be used.
    description: ''
- uid: az_datafactory_get-git-hub-access-token
  name: az datafactory get-git-hub-access-token
  summary: Get GitHub Access Token.
  description: ''
  syntax: >-
    az datafactory get-git-hub-access-token --factory-name
                                            --git-hub-access-code
                                            --git-hub-access-token-base-url
                                            --resource-group
                                            [--git-hub-client-id]
  examples:
  - summary: Factories_GetGitHubAccessToken
    syntax: az datafactory get-git-hub-access-token --name "exampleFactoryName" --git-hub-access-code "some" --git-hub-access-token-base-url "some" --git-hub-client-id "some" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name --name -n
    summary: The factory name.
    description: ''
  - isRequired: true
    name: --git-hub-access-code
    summary: GitHub access code.
    description: ''
  - isRequired: true
    name: --git-hub-access-token-base-url
    summary: GitHub access token base URL.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --git-hub-client-id
    summary: GitHub application client ID.
    description: ''
- uid: az_datafactory_list
  name: az datafactory list
  summary: Lists factories. And Lists factories under the specified subscription.
  description: ''
  syntax: az datafactory list [--resource-group]
  examples:
  - summary: Factories_ListByResourceGroup
    syntax: az datafactory list --resource-group "exampleResourceGroup"
  - summary: Factories_List
    syntax: az datafactory list
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_datafactory_show
  name: az datafactory show
  summary: Gets a factory.
  description: ''
  syntax: >-
    az datafactory show --factory-name
                        --resource-group
                        [--if-none-match]
  examples:
  - summary: Factories_Get
    syntax: az datafactory show --name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name --name -n
    summary: The factory name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: ETag of the factory entity. Should only be specified for get. If the ETag matches the existing entity tag, or if \* was provided, then no content will be returned.
    description: ''
- uid: az_datafactory_update
  name: az datafactory update
  summary: Updates a factory.
  description: ''
  syntax: >-
    az datafactory update --factory-name
                          --resource-group
                          [--tags]
  examples:
  - summary: Factories_Update
    syntax: az datafactory update --name "exampleFactoryName" --tags exampleTag="exampleValue" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name --name -n
    summary: The factory name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
