### YamlMime:AzureCLIGroup
uid: az_postgres
name: az postgres
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in two or more extensions. Each extension will automatically install the first time you run an extension command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Azure Database for PostgreSQL servers.
status: GA
sourceType: Extension
directCommands:
- uid: az_postgres_down
  name: az postgres down
  summary: |-
    Delete the PostgreSQL server and its cached information.
  status: GA
  sourceType: Extension
  syntax: >-
    az postgres down [--delete-group]
                     [--no-wait]
                     [--resource-group]
                     [--server-name]
                     [--yes]
  examples:
  - summary: |-
      Delete the server and the cached data, aside from the resource group.
    syntax: az postgres down
  - summary: |-
      Delete the resource group and the full cache.
    syntax: az postgres down --delete-group
  optionalParameters:
  - name: --delete-group
    summary: |-
      Delete the resource group.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server-name -s
    summary: |-
      Name of the server.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_postgres_show-connection-string
  name: az postgres show-connection-string
  summary: |-
    Show the connection strings for a PostgreSQL server database.
  status: GA
  sourceType: Extension
  syntax: >-
    az postgres show-connection-string [--admin-password]
                                       [--admin-user]
                                       [--database-name]
                                       [--server-name]
  optionalParameters:
  - name: --admin-password -p
    defaultValue: "{password}"
    summary: |-
      The login password of the administrator.
  - name: --admin-user -u
    defaultValue: "{login}"
    summary: |-
      The login username of the administrator.
  - name: --database-name -d
    defaultValue: "{database}"
    summary: |-
      The name of a database.
  - name: --server-name -s
    defaultValue: "{server}"
    summary: |-
      Name of the server.
- uid: az_postgres_up
  name: az postgres up
  summary: |-
    Set up an Azure Database for PostgreSQL server and configurations.
  status: GA
  sourceType: Extension
  syntax: >-
    az postgres up [--admin-password]
                   [--admin-user]
                   [--backup-retention]
                   [--database-name]
                   [--generate-password]
                   [--geo-redundant-backup {Disabled, Enabled}]
                   [--location]
                   [--resource-group]
                   [--server-name]
                   [--sku-name]
                   [--ssl-enforcement {Disabled, Enabled}]
                   [--storage-size]
                   [--tags]
                   [--version]
  examples:
  - summary: |-
      Ensure that an Azure Database for PostgreSQL server is up and running and configured for immediate use.
    syntax: az postgres up
  - summary: |-
      To override default names, provide parameters indicating desired values/existing resources.
    syntax: az postgres up -g MyResourceGroup -s MyServer -d MyDatabase -u MyUsername -p MyPassword
  optionalParameters:
  - name: --admin-password -p
    summary: |-
      The login password of the administrator. Minimum 8 characters and maximum 128 characters. Password must contain characters from three of the following categories: English uppercase letters, English lowercase letters, numbers, and non-alphanumeric characters.Your password cannot contain all or part of the login name. Part of a login name is defined as three or more consecutive alphanumeric characters.
  - name: --admin-user -u
    summary: |-
      The login username of the administrator.
  - name: --backup-retention
    summary: |-
      The number of days a backup is retained.
  - name: --database-name -d
    summary: |-
      The name of a database to initialize.
  - name: --generate-password
    summary: |-
      Generate a password.
  - name: --geo-redundant-backup
    defaultValue: "Disabled"
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Enable Geo-redundant or not for server backup.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server-name -s
    summary: |-
      Name of the server.
  - name: --sku-name
    defaultValue: "GP_Gen5_2"
    summary: |-
      The name of the sku, typically, tier + family + cores, e.g. B_Gen4_1, GP_Gen5_8.
  - name: --ssl-enforcement
    defaultValue: "Enabled"
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Enable ssl enforcement or not when connect to server.
  - name: --storage-size
    summary: |-
      The max storage size of the server. Unit is megabytes.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --version
    defaultValue: "10"
    summary: |-
      Server version.
commands:
- az_postgres_down
- az_postgres_flexible-server
- az_postgres_flexible-server_connect
- az_postgres_flexible-server_execute
- az_postgres_server-arc
- az_postgres_server-arc_create
- az_postgres_server-arc_delete
- az_postgres_server-arc_endpoint
- az_postgres_server-arc_endpoint_list
- az_postgres_server-arc_list
- az_postgres_server-arc_restore
- az_postgres_server-arc_show
- az_postgres_server-arc_update
- az_postgres_show-connection-string
- az_postgres_up
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Azure Database for PostgreSQL servers.
