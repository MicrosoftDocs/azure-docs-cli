### YamlMime:AzureCLIGroup
uid: az_scvmm_vmmserver_inventory-item
name: az scvmm vmmserver inventory-item
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **scvmm** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az scvmm vmmserver inventory-item** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Inventory item resource.
status: GA
sourceType: Extension
directCommands:
- uid: az_scvmm_vmmserver_inventory-item_list
  name: az scvmm vmmserver inventory-item list
  summary: |-
    Retrieve a list of inventory items present in a vmmserver.
  status: GA
  sourceType: Extension
  syntax: >-
    az scvmm vmmserver inventory-item list --resource-group
                                           --vmmserver
  examples:
  - summary: |-
      Retrieve a list of inventory items
    syntax: az scvmm vmmserver inventory-item list --subscription contoso-sub --resource-group contoso-rg --vmmserver contoso-vmmserver
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vmmserver -v
    summary: |-
      Name or ID of the vmmserver that is managing this resource.
- uid: az_scvmm_vmmserver_inventory-item_show
  name: az scvmm vmmserver inventory-item show
  summary: |-
    Get details of an inventory item present in a vmmserver.
  status: GA
  sourceType: Extension
  syntax: >-
    az scvmm vmmserver inventory-item show --inventory-item
                                           --resource-group
                                           --vmmserver
  examples:
  - summary: |-
      Get details of a inventory item
    syntax: az scvmm vmmserver inventory-item show --subscription contoso-sub --resource-group contoso-rg --vmmserver contoso-vmmserver --inventory-item 01234567-0123-0123-0123-0123456789ab
  requiredParameters:
  - isRequired: true
    name: --inventory-item -i
    summary: |-
      Name or ID of the inventory item.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vmmserver -v
    summary: |-
      Name or ID of the vmmserver that is managing this resource.
commands:
- az_scvmm_vmmserver_inventory-item_list
- az_scvmm_vmmserver_inventory-item_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Inventory item resource.
