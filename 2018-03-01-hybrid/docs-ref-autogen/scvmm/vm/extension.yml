  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'scvmm' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az scvmm vm extension list --resource-group
                               --vm-name
                               [--expand]
  examples:
  - summary: |-
      Get all VM Extensions
    syntax: az scvmm vm extension list --vm-name contoso-vm --resource-group contoso-rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vm-name
    summary: |-
      The name of the vm containing the extension.
  optionalParameters:
  - name: --expand
    summary: |-
      The expand expression to apply on the operation.
