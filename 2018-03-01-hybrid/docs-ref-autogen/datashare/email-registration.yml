### YamlMime:AzureCLIGroup
uid: az_datashare_email-registration
name: az datashare email-registration
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **datashare** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az datashare email-registration** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage email registration with datashare.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: "Command group 'datashare' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_datashare_email-registration_activate-email
  name: az datashare email-registration activate-email
  summary: |-
    Activate the email registration for the current tenant.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'datashare' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az datashare email-registration activate-email --location
                                                   [--activation-code]
  examples:
  - summary: |-
      EmailRegistrations_ActivateEmail
    syntax: az datashare email-registration activate-email --activation-code "djsfhakj2lekowd3wepfklpwe9lpflcd" --location "East US 2"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  optionalParameters:
  - name: --activation-code
    summary: |-
      Activation code for the registration.
- uid: az_datashare_email-registration_register-email
  name: az datashare email-registration register-email
  summary: |-
    Register an email for the current tenant.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'datashare' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az datashare email-registration register-email --location
  examples:
  - summary: |-
      EmailRegistrations_RegisterEmail
    syntax: az datashare email-registration register-email --location "East US 2"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
commands:
- az_datashare_email-registration_activate-email
