### YamlMime:AzureCLIGroup
uid: az_tsi_environment_gen2
name: az tsi environment gen2
extensionInformation: >-
  > [!Note]

  > This reference is part of the **timeseriesinsights** extension for the Azure CLI  (version 2.50.0 or higher).  The extension will automatically install the first time you run an **az tsi environment gen2** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage a gen2 environment in the specified subscription and resource group.
description: ''
directCommands:
- uid: az_tsi_environment_gen2_create
  name: az tsi environment gen2 create
  summary: Create a gen2 environment in the specified subscription and resource group.
  description: ''
  syntax: >-
    az tsi environment gen2 create --environment-name
                                   --id-properties
                                   --location
                                   --resource-group
                                   --sku
                                   --storage-config
                                   [--no-wait]
                                   [--tags]
                                   [--warm-store-config]
  examples:
  - summary: EnvironmentsGen2Create
    syntax: az tsi environment gen2 create --name "env2" --location westus --resource-group "rg1"                --sku name="L1" capacity=1 --time-series-id-properties name=idName type=String                --storage-configuration account-name=your-account-name management-key=your-account-key
  requiredParameters:
  - isRequired: true
    name: --environment-name --name -n
    summary: Name of the environment.
    description: ''
  - isRequired: true
    name: --id-properties --time-series-id-properties
    summary: The list of event properties which will be used to define the environment's time series id.
    description: >-
      Usage: --time-series-id-properties name=XX type=String


      name: The name of the property.

      type: The type of the property.


      Multiple actions can be specified by using more than one --time-series-id-properties argument.
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    summary: The sku determines the type of environment, L1.
    description: >-
      Usage: --sku name=XX capacity=XX


      name: Required. The name of this SKU.

      capacity: Required. The capacity of the sku.
  - isRequired: true
    name: --storage-config --storage-configuration
    summary: The storage configuration provides the connection details that allows the Time Series Insights service to connect to the customer storage account that is used to store the environment's data.
    description: >-
      Usage: --storage-configuration account-name=XX management-key=XX


      account-name: Required. The name of the storage account that will hold the environment's Gen2 data.

      management-key: Required. The value of the management key that grants the Time Series Insights service write access to the storage account. This property is not shown in environment responses.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --warm-store-config --warm-store-configuration
    summary: The warm store configuration provides the details to create a warm store cache that will retain a copy of the environment's data available for faster query.
    description: >-
      Usage: --warm-store-configuration data-retention=XX


      data-retention: Required. ISO8601 timespan specifying the number of days the environment's events will be available for query from the warm store.
- uid: az_tsi_environment_gen2_update
  name: az tsi environment gen2 update
  summary: Update a gen2 environment in the specified subscription and resource group.
  description: ''
  syntax: >-
    az tsi environment gen2 update [--environment-name]
                                   [--ids]
                                   [--no-wait]
                                   [--resource-group]
                                   [--storage-config]
                                   [--subscription]
                                   [--tags]
                                   [--warm-store-config]
  examples:
  - summary: EnvironmentsGen2Update
    syntax: az tsi environment gen2 update --name "env2" --resource-group "rg1"                --warm-store-configuration data-retention=P30D                --storage-configuration account-name=your-account-name management-key=your-account-key
  optionalParameters:
  - name: --environment-name --name -n
    summary: Name of the environment.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --storage-config --storage-configuration
    summary: The storage configuration provides the connection details that allows the Time Series Insights service to connect to the customer storage account that is used to store the environment's data.
    description: >-
      Usage: --storage-configuration account-name=XX management-key=XX


      account-name: Required. The name of the storage account that will hold the environment's Gen2 data.

      management-key: Required. The value of the management key that grants the Time Series Insights service write access to the storage account. This property is not shown in environment responses.
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --warm-store-config --warm-store-configuration
    summary: The warm store configuration provides the details to create a warm store cache that will retain a copy of the environment's data available for faster query.
    description: >-
      Usage: --warm-store-configuration data-retention=XX


      data-retention: Required. ISO8601 timespan specifying the number of days the environment's events will be available for query from the warm store.
commands:
- az_tsi_environment_gen2_create
- az_tsi_environment_gen2_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage a gen2 environment in the specified subscription and resource group.
