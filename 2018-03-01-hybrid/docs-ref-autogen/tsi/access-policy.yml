### YamlMime:AzureCLIGroup
uid: az_tsi_access-policy
name: az tsi access-policy
extensionInformation: >-
  > [!Note]

  > This reference is part of the **timeseriesinsights** extension for the Azure CLI  (version 2.50.0 or higher).  The extension will automatically install the first time you run an **az tsi access-policy** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage access policy with timeseriesinsights.
description: ''
directCommands:
- uid: az_tsi_access-policy_create
  name: az tsi access-policy create
  summary: Create an access policy in the specified environment.
  description: ''
  syntax: >-
    az tsi access-policy create --access-policy-name
                                --environment-name
                                --resource-group
                                [--description]
                                [--principal-object-id]
                                [--roles]
  examples:
  - summary: AccessPoliciesCreate
    syntax: az tsi access-policy create --name "ap1" --environment-name "env1" --description "some description" --principal-object-id "aGuid" --roles Reader Contributor --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --access-policy-name --name -n
    summary: Name of the access policy.
    description: ''
  - isRequired: true
    name: --environment-name
    summary: The name of the Time Series Insights environment associated with the specified resource group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: An description of the access policy.
    description: ''
  - name: --principal-object-id
    summary: 'The objectId of the principal in Azure Active Directory. Values from: az ad user, az ad sp.'
    description: ''
  - name: --roles
    summary: The list of roles the principal is assigned on the environment.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_tsi_access-policy_delete
  name: az tsi access-policy delete
  summary: Delete the access policy with the specified name in the specified subscription, resource group, and environment.
  description: ''
  syntax: >-
    az tsi access-policy delete [--access-policy-name]
                                [--environment-name]
                                [--ids]
                                [--resource-group]
                                [--subscription]
                                [--yes]
  examples:
  - summary: AccessPoliciesDelete
    syntax: az tsi access-policy delete --name "ap1" --environment-name "env1" --resource-group "rg1"
  optionalParameters:
  - name: --access-policy-name --name -n
    summary: The name of the Time Series Insights access policy associated with the specified environment.
    description: ''
  - name: --environment-name
    summary: The name of the Time Series Insights environment associated with the specified resource group.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_tsi_access-policy_list
  name: az tsi access-policy list
  summary: List all the available access policies associated with the environment.
  description: ''
  syntax: >-
    az tsi access-policy list --environment-name
                              --resource-group
  examples:
  - summary: AccessPoliciesByEnvironment
    syntax: az tsi access-policy list --environment-name "env1" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --environment-name
    summary: The name of the Time Series Insights environment associated with the specified resource group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_tsi_access-policy_show
  name: az tsi access-policy show
  summary: Get the access policy with the specified name in the specified environment.
  description: ''
  syntax: >-
    az tsi access-policy show [--access-policy-name]
                              [--environment-name]
                              [--ids]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: AccessPoliciesGet
    syntax: az tsi access-policy show --name "ap1" --environment-name "env1" --resource-group "rg1"
  optionalParameters:
  - name: --access-policy-name --name -n
    summary: The name of the Time Series Insights access policy associated with the specified environment.
    description: ''
  - name: --environment-name
    summary: The name of the Time Series Insights environment associated with the specified resource group.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_tsi_access-policy_update
  name: az tsi access-policy update
  summary: Update the access policy with the specified name in the specified subscription, resource group, and environment.
  description: ''
  syntax: >-
    az tsi access-policy update [--access-policy-name]
                                [--description]
                                [--environment-name]
                                [--ids]
                                [--resource-group]
                                [--roles]
                                [--subscription]
  examples:
  - summary: AccessPoliciesUpdate
    syntax: az tsi access-policy update --name "ap1" --roles "Reader" --roles "Contributor" --environment-name "env1" --resource-group "rg1"
  optionalParameters:
  - name: --access-policy-name --name -n
    summary: The name of the Time Series Insights access policy associated with the specified environment.
    description: ''
  - name: --description
    summary: An description of the access policy.
    description: ''
  - name: --environment-name
    summary: The name of the Time Series Insights environment associated with the specified resource group.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --roles
    summary: The list of roles the principal is assigned on the environment.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_tsi_access-policy_create
- az_tsi_access-policy_delete
- az_tsi_access-policy_list
- az_tsi_access-policy_show
- az_tsi_access-policy_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage access policy with timeseriesinsights.
