  summary: Regenerate the connection strings of Authorizationrule for the namespace.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Regenerate the connection strings of Authorizationrule for the namespace.
    syntax:
      content: az eventhubs namespace authorization-rule keys renew --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --key PrimaryKey
  parameters:
  - isRequired: true
    name: --key
    parameterValueGroup: PrimaryKey, SecondaryKey
