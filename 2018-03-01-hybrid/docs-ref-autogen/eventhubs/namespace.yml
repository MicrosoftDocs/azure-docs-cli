- uid: az_eventhubs_namespace_create
  name: az eventhubs namespace create
  summary: Creates the Event Hubs Namespace.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Creates a new namespace.
    syntax:
      content: az eventhubs namespace create --resource-group myresourcegroup --name mynamespace --location westus --tags tag1=value1 tag2=value2 --sku Standard --is-auto-inflate-enabled False --maximum-throughput-units 30
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --capacity
    summary: Capacity for Sku.
    description: ''
  - name: --enable-auto-inflate
    parameterValueGroup: false, true
    summary: A boolean value that indicates whether AutoInflate is enabled for eventhub namespace.
    description: ''
  - name: --enable-kafka
    parameterValueGroup: false, true
    summary: A boolean value that indicates whether Kafka is enabled for eventhub namespace.
    description: ''
  - name: --location -l
    summary: Location. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.
    description: ''
  - name: --maximum-throughput-units
    summary: Upper limit of throughput units when AutoInflate is enabled, vaule should be within 0 to 20 throughput units. ( 0 if AutoInflateEnabled = true).
    description: ''
  - name: --sku
    defaultValue: Standard
    parameterValueGroup: Basic, Standard
    summary: ''
    description: ''
  - name: --tags
    summary: Space-separated tags in 'key[=value]' format. Use "" to clear existing tags.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
