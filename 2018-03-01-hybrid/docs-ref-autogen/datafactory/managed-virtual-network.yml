### YamlMime:AzureCLIGroup
uid: az_datafactory_managed-virtual-network
name: az datafactory managed-virtual-network
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **datafactory** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az datafactory managed-virtual-network** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage managed virtual network with datafactory.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_datafactory_managed-virtual-network_create
  name: az datafactory managed-virtual-network create
  summary: |-
    Create a managed Virtual Network.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'datafactory managed-virtual-network' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az datafactory managed-virtual-network create --factory-name
                                                  --managed-virtual-network-name
                                                  --resource-group
                                                  [--if-match]
  examples:
  - summary: |-
      ManagedVirtualNetworks_Create
    syntax: az datafactory managed-virtual-network create --factory-name "exampleFactoryName" --name "exampleManagedVirtualNetworkName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: |-
      The factory name.
  - isRequired: true
    name: --managed-virtual-network-name --name -n
    summary: |-
      Managed virtual network name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --if-match
    summary: |-
      ETag of the managed Virtual Network entity. Should only be specified for update, for which it should match existing entity or can be * for unconditional update.
- uid: az_datafactory_managed-virtual-network_list
  name: az datafactory managed-virtual-network list
  summary: |-
    Lists managed Virtual Networks.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'datafactory managed-virtual-network' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az datafactory managed-virtual-network list --factory-name
                                                --resource-group
  examples:
  - summary: |-
      ManagedVirtualNetworks_ListByFactory
    syntax: az datafactory managed-virtual-network list --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: |-
      The factory name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_datafactory_managed-virtual-network_show
  name: az datafactory managed-virtual-network show
  summary: |-
    Gets a managed Virtual Network.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'datafactory managed-virtual-network' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az datafactory managed-virtual-network show [--factory-name]
                                                [--ids]
                                                [--if-none-match]
                                                [--managed-virtual-network-name]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: |-
      ManagedVirtualNetworks_Get
    syntax: az datafactory managed-virtual-network show --factory-name "exampleFactoryName" --name "exampleManagedVirtualNetworkName" --resource-group "exampleResourceGroup"
  optionalParameters:
  - name: --factory-name
    summary: |-
      The factory name.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --if-none-match
    summary: |-
      ETag of the managed Virtual Network entity. Should only be specified for get. If the ETag matches the existing entity tag, or if * was provided, then no content will be returned.
  - name: --managed-virtual-network-name --name -n
    summary: |-
      Managed virtual network name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_datafactory_managed-virtual-network_update
  name: az datafactory managed-virtual-network update
  summary: |-
    Update a managed Virtual Network.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'datafactory managed-virtual-network' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az datafactory managed-virtual-network update [--add]
                                                  [--factory-name]
                                                  [--force-string]
                                                  [--ids]
                                                  [--if-match]
                                                  [--if-none-match]
                                                  [--managed-virtual-network-name]
                                                  [--remove]
                                                  [--resource-group]
                                                  [--set]
                                                  [--subscription]
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --factory-name
    summary: |-
      The factory name.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --if-match
    summary: |-
      ETag of the managed Virtual Network entity. Should only be specified for update, for which it should match existing entity or can be * for unconditional update.
  - name: --if-none-match
    summary: |-
      ETag of the managed Virtual Network entity. Should only be specified for get. If the ETag matches the existing entity tag, or if * was provided, then no content will be returned. Default value is None.
  - name: --managed-virtual-network-name --name -n
    summary: |-
      Managed virtual network name.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_datafactory_managed-virtual-network_create
- az_datafactory_managed-virtual-network_list
