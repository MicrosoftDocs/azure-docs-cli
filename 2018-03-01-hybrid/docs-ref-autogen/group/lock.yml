  - azurecli
  examples:
  - summary: Create a read-only resource group level lock.
    syntax:
      content: az group lock create --lock-type ReadOnly -n lockName -g MyResourceGroup
  parameters:
  - isRequired: true
    name: --lock-type -t
    parameterValueGroup: CanNotDelete, ReadOnly
    summary: ''
    description: ''
