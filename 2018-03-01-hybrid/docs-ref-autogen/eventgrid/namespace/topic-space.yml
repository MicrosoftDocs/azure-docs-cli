### YamlMime:AzureCLIGroup
uid: az_eventgrid_namespace_topic-space
name: az eventgrid namespace topic-space
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **eventgrid** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az eventgrid namespace topic-space** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage eventgrid namespace topic space.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'az eventgrid' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_eventgrid_namespace_topic-space_create
  name: az eventgrid namespace topic-space create
  summary: |-
    Create a topic space.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az eventgrid namespace topic-space' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az eventgrid namespace topic-space create --name
                                              --namespace-name
                                              --resource-group
                                              [--description]
                                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                              [--topic-templates]
  examples:
  - summary: |-
      Create topic space
    syntax: az eventgrid namespace topic-space create -g rg --namespace-name name -n topic-space --topic-templates ['name=topicspace']
  requiredParameters:
  - isRequired: true
    name: --name --topic-space-name -n
    summary: |-
      The topic space name.
  - isRequired: true
    name: --namespace-name
    summary: |-
      Name of the namespace.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --description
    summary: |-
      Description for the Topic Space resource.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --topic-templates
    summary: |-
      The topic filters in the topic space.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
