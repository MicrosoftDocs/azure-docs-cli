  sourceType: Extension
  syntax: >-
    az partnercenter marketplace offer listing contact delete --offer-id
                                                              --type
                                                              [--email]
                                                              [--name]
                                                              [--phone]
                                                              [--uri]
                                                              [--yes]
  examples:
  - summary: |-
      Delete a contact to an offer's listing
    syntax: az partnercenter marketplace offer listing contact delete --offer-id MyOfferId --type Engineering
  requiredParameters:
  - isRequired: true
    name: --offer-id
    summary: |-
      The offerid.
  - isRequired: true
    name: --type
    summary: |-
      The contact type.
  optionalParameters:
  - name: --email
    summary: |-
      The email address of the contact.
  - name: --name
    summary: |-
      The name of the contact.
  - name: --phone
    summary: |-
      The phone number of the contact.
  - name: --uri
    summary: |-
      The uri associated with the contact.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
