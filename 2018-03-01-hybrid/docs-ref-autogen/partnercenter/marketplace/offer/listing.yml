directCommands:
- uid: az_partnercenter_marketplace_offer_listing_show
  name: az partnercenter marketplace offer listing show
  summary: |-
    Get the listing of a marketplace offer.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'partnercenter marketplace offer listing' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az partnercenter marketplace offer listing show --offer-id
  examples:
  - summary: |-
      Get an offer's listing
    syntax: az partnercenter marketplace offer listing show --offer-id MyOfferId
  requiredParameters:
  - isRequired: true
    name: --offer-id
    summary: |-
      The offer ID.
- uid: az_partnercenter_marketplace_offer_listing_update
  name: az partnercenter marketplace offer listing update
  summary: |-
    Update the listing of a marketplace offer.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'partnercenter marketplace offer listing' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az partnercenter marketplace offer listing update --offer-id
                                                      [--add]
                                                      [--description]
                                                      [--force-string]
                                                      [--remove]
                                                      [--set]
                                                      [--short-description]
                                                      [--summary]
  examples:
  - summary: |-
      Update an offer listing
    syntax: az partnercenter marketplace offer listing update --offer-id MyOfferId --summary "My offer summary"
  requiredParameters:
  - isRequired: true
    name: --offer-id
    summary: |-
      The offer ID.
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --description
    summary: |-
      The description of the listing.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --short-description
    summary: |-
      The short description of the listing.
  - name: --summary
    summary: |-
      The summary that appears in search results.
