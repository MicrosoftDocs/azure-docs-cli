### YamlMime:AzureCLIGroup
uid: az_devcenter_admin_devcenter
name: az devcenter admin devcenter
extensionInformation: >-
  > [!Note]

  > This reference is part of the **devcenter** extension for the Azure CLI (version 2.48.0 or higher). The extension will automatically install the first time you run an **az devcenter admin devcenter** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage dev centers.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_devcenter_admin_devcenter_create_(devcenter_extension)
  name: az devcenter admin devcenter create
  summary: Create a dev center.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin devcenter create --name
                                        --resource-group
                                        [--identity-type {None, SystemAssigned, SystemAssigned, UserAssigned, UserAssigned}]
                                        [--location]
                                        [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                        [--tags]
                                        [--user-assigned-identities]
  examples:
  - summary: Create
    syntax: >-
      az devcenter admin devcenter create --location "eastus" --tags CostCode="12345" --name "Contoso" --resource-group "rg1"

      az devcenter admin devcenter create --identity-type "UserAssigned" --user-assigned-identities "{\"/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/identityGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testidentity1\":{}}" --location "eastus" --tags CostCode="12345" --name "Contoso" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the dev center.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --identity-type
    parameterValueGroup: "None, SystemAssigned, SystemAssigned, UserAssigned, UserAssigned"
    summary: Type of managed service identity (where both SystemAssigned and UserAssigned types are allowed).
    description: ''
  - name: --location -l
    summary: 'The geo-location where the resource lives. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.  When not specified, the location of the resource group will be used.'
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --user-assigned-identities -u
    summary: "The set of user assigned identities associated with the resource. The userAssignedIdentities dictionary keys will be ARM resource ids in the form: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}. The dictionary values can be empty objects ({}) in requests.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more."
    description: ''
- uid: az_devcenter_admin_devcenter_delete_(devcenter_extension)
  name: az devcenter admin devcenter delete
  summary: Delete a dev center.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin devcenter delete [--ids]
                                        [--name]
                                        [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                        [--resource-group]
                                        [--subscription]
                                        [--yes]
  examples:
  - summary: Delete
    syntax: az devcenter admin devcenter delete --name "Contoso" --resource-group "rg1"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the dev center.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_devcenter_admin_devcenter_list_(devcenter_extension)
  name: az devcenter admin devcenter list
  summary: List all dev centers in a resource group.
  description: ''
  status: GA
  sourceType: Extension
  syntax: az devcenter admin devcenter list [--resource-group]
  examples:
  - summary: List by resource group
    syntax: az devcenter admin devcenter list --resource-group "rg1"
  - summary: List by subscription
    syntax: az devcenter admin devcenter list
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_devcenter_admin_devcenter_show_(devcenter_extension)
  name: az devcenter admin devcenter show
  summary: Get a dev center.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin devcenter show [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: Get
    syntax: az devcenter admin devcenter show --name "Contoso" --resource-group "rg1"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the dev center.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
