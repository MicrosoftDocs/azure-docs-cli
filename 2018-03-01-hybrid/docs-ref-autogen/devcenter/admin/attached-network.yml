### YamlMime:AzureCLIGroup
uid: az_devcenter_admin_attached-network
name: az devcenter admin attached-network
extensionInformation: >-
  > [!Note]

  > This reference is part of the **devcenter** extension for the Azure CLI  (version 2.45.0 or higher).  The extension will automatically install the first time you run an **az devcenter admin attached-network** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage attached network with devcenter.
description: ''
directCommands:
- uid: az_devcenter_admin_attached-network_create
  name: az devcenter admin attached-network create
  summary: Create an attached network connection.
  description: ''
  syntax: >-
    az devcenter admin attached-network create --attached-network-connection-name
                                               --dev-center
                                               --network-connection-id
                                               --resource-group
                                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: Create
    syntax: az devcenter admin attached-network create --attached-network-connection-name "{attachedNetworkConnectionName}" --network-connection-id "/subscriptions/{subscriptionId}/resourceGroups/rg1/providers/Microsoft.DevCenter/networkConnections/{networkConnectionName}" --dev-center-name "Contoso" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --attached-network-connection-name --name -n
    summary: The name of the attached network connection.
    description: ''
  - isRequired: true
    name: --dev-center --dev-center-name -d
    summary: The name of the dev center. Use az configure -d dev-center=<dev_center_name> to configure a default.
    description: ''
  - isRequired: true
    name: --network-connection-id
    summary: The resource ID of the network connection you want to attach.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_devcenter_admin_attached-network_delete
  name: az devcenter admin attached-network delete
  summary: Delete an attached network connection.
  description: ''
  syntax: >-
    az devcenter admin attached-network delete [--attached-network-connection-name]
                                               [--dev-center]
                                               [--ids]
                                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                               [--resource-group]
                                               [--subscription]
                                               [--yes]
  examples:
  - summary: Delete
    syntax: az devcenter admin attached-network delete --attached-network-connection-name "{attachedNetworkConnectionName}" --dev-center-name "Contoso" --resource-group "rg1"
  optionalParameters:
  - name: --attached-network-connection-name --name -n
    summary: The name of the attached network connection.
    description: ''
  - name: --dev-center --dev-center-name -d
    summary: The name of the dev center. Use az configure -d dev-center=<dev_center_name> to configure a default.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_devcenter_admin_attached-network_list
  name: az devcenter admin attached-network list
  summary: List the attached network connections for a dev center or a project.
  description: ''
  syntax: >-
    az devcenter admin attached-network list --resource-group
                                             [--dev-center]
                                             [--project]
  examples:
  - summary: List by dev center
    syntax: az devcenter admin attached-network list --dev-center-name "Contoso" --resource-group "rg1"
  - summary: List by project
    syntax: az devcenter admin attached-network list --project-name "{projectName}" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --dev-center --dev-center-name -d
    summary: The name of the dev center. Use az configure -d dev-center=<dev_center_name> to configure a default.
    description: ''
  - name: --project --project-name
    summary: The name of the project. Use az configure -d project=<project_name> to configure a default.
    description: ''
- uid: az_devcenter_admin_attached-network_show
  name: az devcenter admin attached-network show
  summary: Get an attached network connection.
  description: ''
  syntax: >-
    az devcenter admin attached-network show [--attached-network-connection-name]
                                             [--dev-center]
                                             [--ids]
                                             [--project]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: Show dev center attached network connection
    syntax: az devcenter admin attached-network show --name "{attachedNetworkConnectionName}" --dev-center-name "Contoso" --resource-group "rg1"
  - summary: Show project attached network connection
    syntax: az devcenter admin attached-network show --name "{attachedNetworkConnectionName}" --project-name "{projectName}" --resource-group "rg1"
  optionalParameters:
  - name: --attached-network-connection-name --name -n
    summary: The name of the attached NetworkConnection.
    description: ''
  - name: --dev-center --dev-center-name -d
    summary: The name of the dev center. Use az configure -d dev-center=<dev_center_name> to configure a default.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --project --project-name
    summary: The name of the project. Use az configure -d project=<project_name> to configure a default.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_devcenter_admin_attached-network_wait
  name: az devcenter admin attached-network wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  syntax: >-
    az devcenter admin attached-network wait [--attached-network-connection-name]
                                             [--created]
                                             [--custom]
                                             [--deleted]
                                             [--dev-center]
                                             [--exists]
                                             [--ids]
                                             [--interval]
                                             [--resource-group]
                                             [--subscription]
                                             [--timeout]
                                             [--updated]
  optionalParameters:
  - name: --attached-network-connection-name --name -n
    summary: The name of the attached network connection.
    description: ''
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --dev-center --dev-center-name -d
    summary: The name of the dev center. Use az configure -d dev-center=<dev_center_name> to configure a default.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_devcenter_admin_attached-network_create
- az_devcenter_admin_attached-network_delete
- az_devcenter_admin_attached-network_list
- az_devcenter_admin_attached-network_show
- az_devcenter_admin_attached-network_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage attached network with devcenter.
