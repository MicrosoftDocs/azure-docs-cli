### YamlMime:AzureCLIGroup
uid: az_devcenter_admin_check-name-availability
name: az devcenter admin check-name-availability
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **devcenter** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az devcenter admin check-name-availability** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage check name availability.
status: GA
sourceType: Extension
directCommands:
- uid: az_devcenter_admin_check-name-availability_execute
  name: az devcenter admin check-name-availability execute
  summary: |-
    Check the availability of name for resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin check-name-availability execute --name
                                                       --type
  examples:
  - summary: |-
      Check name availability
    syntax: az devcenter admin check-name-availability execute --name "name1" --type "Microsoft.DevCenter/devcenters"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: |-
      The name of the resource for which availability needs to be checked.
  - isRequired: true
    name: --type
    summary: |-
      The resource type.
commands:
- az_devcenter_admin_check-name-availability_execute
