### YamlMime:AzureCLIGroup
uid: az_spring_app
name: az spring app
extensionInformation: >-
  > [!Note]

  > This reference is part of the **spring** extension for the Azure CLI  (version 2.30.0 or higher).  The extension will automatically install the first time you run an **az spring app** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage apps in Azure Spring Apps.
description: ''
directCommands:
- uid: az_spring_app_append-loaded-public-certificate
  name: az spring app append-loaded-public-certificate
  summary: Append a new loaded public certificate to an app in the Azure Spring Apps.
  description: ''
  syntax: >-
    az spring app append-loaded-public-certificate --certificate-name
                                                   --load-trust-store {false, true}
                                                   --name
                                                   --resource-group
                                                   --service
  examples:
  - summary: Append a new loaded public certificate to an app.
    syntax: az spring app append-loaded-public-certificate --name MyApp --service MyCluster --resource-group MyResourceGroup --certificate-name MyCertName --load-trust-store true
  requiredParameters:
  - isRequired: true
    name: --certificate-name
    summary: Name of the certificate to be appended.
    description: ''
  - isRequired: true
    name: --load-trust-store
    parameterValueGroup: false, true
    summary: If true, the certificate would be loaded into trust store for Java applications.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Apps, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_app_append-persistent-storage
  name: az spring app append-persistent-storage
  summary: Append a new persistent storage to an app in the Azure Spring Apps.
  description: ''
  syntax: >-
    az spring app append-persistent-storage --mount-path
                                            --name
                                            --persistent-storage-type
                                            --resource-group
                                            --service
                                            --share-name
                                            --storage-name
                                            [--mount-options]
                                            [--read-only {false, true}]
  examples:
  - summary: Append a new persistent storage to an app.
    syntax: az spring app append-persistent-storage --persistent-storage-type AzureFileVolume --share-name MyShareName --mount-path /MyMountPath --storage-name MyStorageName -n MyApp -g MyResourceGroup -s MyService
  requiredParameters:
  - isRequired: true
    name: --mount-path
    summary: The path for the persistent storage volume to be mounted.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --persistent-storage-type -t
    summary: Type of the persistent storage volumed.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Apps, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
  - isRequired: true
    name: --share-name
    summary: The name of the pre-created file share. ShareName should be provided only if the type of the persistent storage volume is AzureFileVolume.
    description: ''
  - isRequired: true
    name: --storage-name
    summary: Name of the storage resource you created in Azure Spring Apps.
    description: ''
  optionalParameters:
  - name: --mount-options
    summary: '[optional] The mount options for the persistent storage volume.'
    description: ''
  - name: --read-only
    parameterValueGroup: false, true
    summary: '[optional] If true, the persistent storage volume will be read only.'
    description: ''
- uid: az_spring_app_create
  name: az spring app create
  summary: Create a new app with a default deployment in the Azure Spring Apps.
  description: ''
  syntax: >-
    az spring app create --name
                         --resource-group
                         --service
                         [--assign-endpoint {false, true}]
                         [--assign-identity {false, true}]
                         [--assign-public-endpoint {false, true}]
                         [--cpu]
                         [--disable-probe {false, true}]
                         [--enable-liveness-probe {false, true}]
                         [--enable-persistent-storage {false, true}]
                         [--enable-readiness-probe {false, true}]
                         [--enable-startup-probe {false, true}]
                         [--env]
                         [--instance-count]
                         [--jvm-options]
                         [--liveness-probe-config]
                         [--loaded-public-certificate-file]
                         [--memory]
                         [--persistent-storage]
                         [--readiness-probe-config]
                         [--runtime-version {Java_11, Java_17, Java_8, NetCore_31}]
                         [--startup-probe-config]
                         [--system-assigned {false, true}]
                         [--user-assigned]
  examples:
  - summary: Create an app with the default configuration.
    syntax: az spring app create -n MyApp -s MyCluster -g MyResourceGroup
  - summary: Create an public accessible app with 3 instances and 2 cpu cores and 3 GB of memory per instance.
    syntax: az spring app create -n MyApp -s MyCluster -g MyResourceGroup --assign-endpoint true --cpu 2 --memory 3 --instance-count 3
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Apps, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --assign-endpoint
    parameterValueGroup: false, true
    summary: If true, assign endpoint URL for direct access.
    description: ''
  - name: --assign-identity
    parameterValueGroup: false, true
    summary: Enable system-assigned managed identity.
    description: ''
  - name: --assign-public-endpoint
    parameterValueGroup: false, true
    summary: If true, assign endpoint URL which could be accessed out of virtual network for vnet injection instance app.
    description: ''
  - name: --cpu
    defaultValue: "1"
    summary: CPU resource quantity. Should be 500m or number of CPU cores.
    description: ''
  - name: --disable-probe
    parameterValueGroup: false, true
    summary: If true, disable the liveness and readiness probe.
    description: ''
  - name: --enable-liveness-probe
    parameterValueGroup: false, true
    summary: If false, will disable the liveness probe of the app instance.
    description: ''
  - name: --enable-persistent-storage --enable-ps
    parameterValueGroup: false, true
    summary: If true, mount a 50G (Standard Pricing tier) or 1G (Basic Pricing tier) disk with default path.
    description: ''
  - name: --enable-readiness-probe
    parameterValueGroup: false, true
    summary: If false, will disable the readiness probe of the app instance.
    description: ''
  - name: --enable-startup-probe
    parameterValueGroup: false, true
    summary: If false, will disable the startup probe of the app instance.
    description: ''
  - name: --env
    summary: Space-separated environment variables in 'key[=value]' format.
    description: ''
  - name: --instance-count
    defaultValue: "1"
    summary: Number of instance.
    description: ''
  - name: --jvm-options
    summary: "A string containing jvm options, use '=' instead of ' ' for this argument to avoid bash parse error, eg: --jvm-options='-Xms1024m -Xmx2048m'."
    description: ''
  - name: --liveness-probe-config
    summary: A json file path indicates the liveness probe config.
    description: ''
  - name: --loaded-public-certificate-file -f
    summary: A json file path indicates the certificates which would be loaded to app.
    description: ''
  - name: --memory
    defaultValue: 1Gi
    summary: 'Memory resource quantity. Should be 512Mi or #Gi, e.g., 1Gi, 3Gi.'
    description: ''
  - name: --persistent-storage
    summary: A json file path for the persistent storages to be mounted to the app.
    description: ''
  - name: --readiness-probe-config
    summary: A json file path indicates the readiness probe config.
    description: ''
  - name: --runtime-version
    parameterValueGroup: Java_11, Java_17, Java_8, NetCore_31
    summary: Runtime version of used language.
    description: ''
  - name: --startup-probe-config
    summary: A json file path indicates the startup probe config.
    description: ''
  - name: --system-assigned
    parameterValueGroup: false, true
    summary: Enable system-assigned managed identity.
    description: ''
  - name: --user-assigned
    summary: Space-separated user-assigned managed identity resource IDs to assgin to an app.
    description: ''
- uid: az_spring_app_delete
  name: az spring app delete
  summary: Delete an app in the Azure Spring Apps.
  description: ''
  syntax: >-
    az spring app delete --name
                         --resource-group
                         --service
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Apps, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_app_deploy
  name: az spring app deploy
  summary: Deploy source code or pre-built binary to an app and update related configurations.
  description: ''
  syntax: >-
    az spring app deploy --name
                         --resource-group
                         --service
                         [--artifact-path]
                         [--build-cpu]
                         [--build-env]
                         [--build-memory]
                         [--builder]
                         [--config-file-patterns]
                         [--container-args]
                         [--container-command]
                         [--container-image]
                         [--container-registry]
                         [--deployment]
                         [--disable-probe {false, true}]
                         [--disable-validation {false, true}]
                         [--enable-liveness-probe {false, true}]
                         [--enable-readiness-probe {false, true}]
                         [--enable-startup-probe {false, true}]
                         [--env]
                         [--jvm-options]
                         [--liveness-probe-config]
                         [--main-entry]
                         [--no-wait]
                         [--readiness-probe-config]
                         [--registry-password]
                         [--registry-username]
                         [--runtime-version {Java_11, Java_17, Java_8, NetCore_31}]
                         [--source-path]
                         [--startup-probe-config]
                         [--target-module]
                         [--version]
  examples:
  - summary: Deploy source code to an app. This will pack current directory, build binary with Pivotal Build Service and then deploy to the app.
    syntax: az spring app deploy -n MyApp -s MyCluster -g MyResourceGroup
  - summary: Deploy a pre-built jar to an app with jvm options and environment variables.
    syntax: az spring app deploy -n MyApp -s MyCluster -g MyResourceGroup --jar-path app.jar --jvm-options="-XX:+UseG1GC -XX:+UseStringDeduplication" --env foo=bar
  - summary: Deploy source code to a specific deployment of an app.
    syntax: az spring app deploy -n MyApp -s MyCluster -g MyResourceGroup -d green-deployment
  - summary: Deploy a container image on Docker Hub to an app.
    syntax: az spring app deploy -n MyApp -s MyCluster -g MyResourceGroup --container-image contoso/your-app:v1
  - summary: Deploy a container image on a private registry to an app.
    syntax: az spring app deploy -n MyApp -s MyCluster -g MyResourceGroup --container-image contoso/your-app:v1 --container-registry myacr.azurecr.io --registry-username <username> --registry-password <password>
  - summary: Deploy with Application Configuration Service config file patterns to an app.
    syntax: az spring app deploy -n MyApp -s MyCluster -g MyResourceGroup --config-file-patterns MyPatterns --jar-path app.jar
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Apps, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --artifact-path
    summary: Deploy the specified pre-built artifact (jar or netcore zip).
    description: ''
  - name: --build-cpu
    defaultValue: "1"
    summary: CPU resource quantity. Should be 500m or number of CPU cores.
    description: ''
  - name: --build-env
    summary: Space-separated environment variables in 'key[=value]' format.
    description: ''
  - name: --build-memory
    defaultValue: 2Gi
    summary: 'Memory resource quantity. Should be 512Mi or #Gi, e.g., 1Gi, 3Gi.'
    description: ''
  - name: --builder
    defaultValue: default
    summary: (Enterprise Tier Only) Build service builder used to build the executable.
    description: ''
  - name: --config-file-patterns
    summary: (Enterprise Tier Only) Config file patterns separated with ',' to decide which patterns of Application Configuration Service will be used. Use '""' to clear existing configurations.
    description: ''
  - name: --container-args
    summary: The arguments of the container image.
    description: ''
  - name: --container-command
    summary: The command of the container image.
    description: ''
  - name: --container-image
    summary: The container image tag.
    description: ''
  - name: --container-registry
    defaultValue: docker.io
    summary: The registry of the container image.
    description: ''
  - name: --deployment -d
    summary: Name of an existing deployment of the app. Default to the production deployment if not specified.
    description: ''
  - name: --disable-probe
    parameterValueGroup: false, true
    summary: If true, disable the liveness and readiness probe.
    description: ''
  - name: --disable-validation
    parameterValueGroup: false, true
    summary: If true, disable jar validation.
    description: ''
  - name: --enable-liveness-probe
    parameterValueGroup: false, true
    summary: If false, will disable the liveness probe of the app instance.
    description: ''
  - name: --enable-readiness-probe
    parameterValueGroup: false, true
    summary: If false, will disable the readiness probe of the app instance.
    description: ''
  - name: --enable-startup-probe
    parameterValueGroup: false, true
    summary: If false, will disable the startup probe of the app instance.
    description: ''
  - name: --env
    summary: Space-separated environment variables in 'key[=value]' format.
    description: ''
  - name: --jvm-options
    summary: "A string containing jvm options, use '=' instead of ' ' for this argument to avoid bash parse error, eg: --jvm-options='-Xms1024m -Xmx2048m'."
    description: ''
  - name: --liveness-probe-config
    summary: A json file path indicates the liveness probe config.
    description: ''
  - name: --main-entry -m
    summary: A string containing the path to the .NET executable relative to zip root.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --readiness-probe-config
    summary: A json file path indicates the readiness probe config.
    description: ''
  - name: --registry-password
    summary: The password of the container registry.
    description: ''
  - name: --registry-username
    summary: The username of the container registry.
    description: ''
  - name: --runtime-version
    parameterValueGroup: Java_11, Java_17, Java_8, NetCore_31
    summary: Runtime version of used language.
    description: ''
  - name: --source-path
    summary: Deploy the specified source folder. The folder will be packed into tar, uploaded, and built using kpack. Default to the current folder if no value provided.
    description: ''
  - name: --startup-probe-config
    summary: A json file path indicates the startup probe config.
    description: ''
  - name: --target-module
    summary: Child module to be deployed, required for multiple jar packages built from source code.
    description: ''
  - name: --version
    summary: Deployment version, keep unchanged if not set.
    description: ''
- uid: az_spring_app_list
  name: az spring app list
  summary: List all apps in the Azure Spring Apps.
  description: ''
  syntax: >-
    az spring app list --resource-group
                       --service
  examples:
  - summary: Query status of persistent storage of all apps
    syntax: az spring app list -s MyCluster -g MyResourceGroup -o json --query '[].{Name:name, PersistentStorage:properties.persistentDisk}'
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Apps, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_app_logs
  name: az spring app logs
  summary: Show logs of an app instance, logs will be streamed when setting '-f/--follow'.
  description: ''
  syntax: >-
    az spring app logs --name
                       --resource-group
                       --service
                       [--deployment]
                       [--follow]
                       [--format-json]
                       [--instance]
                       [--limit]
                       [--lines]
                       [--since]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Apps, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --deployment -d
    summary: Name of an existing deployment of the app. Default to the production deployment if not specified.
    description: ''
  - name: --follow  -f
    summary: Specify if the logs should be streamed.
    description: ''
  - name: --format-json
    summary: Format JSON logs if structured log is enabled.
    description: ''
  - name: --instance -i
    summary: Name of an existing instance of the deployment.
    description: ''
  - name: --limit
    defaultValue: "2048"
    summary: Maximum kilobytes of logs to return. Ceiling number is 2048.
    description: ''
  - name: --lines
    defaultValue: "50"
    summary: Number of lines to show. Maximum is 10000.
    description: ''
  - name: --since
    summary: Only return logs newer than a relative duration like 5s, 2m, or 1h. Maximum is 1h.
    description: ''
- uid: az_spring_app_restart
  name: az spring app restart
  summary: Restart instances of the app, default to production deployment.
  description: ''
  syntax: >-
    az spring app restart --name
                          --resource-group
                          --service
                          [--deployment]
                          [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Apps, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --deployment -d
    summary: Name of an existing deployment of the app. Default to the production deployment if not specified.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_spring_app_scale
  name: az spring app scale
  summary: Manually scale an app or its deployments.
  description: ''
  syntax: >-
    az spring app scale --name
                        --resource-group
                        --service
                        [--cpu]
                        [--deployment]
                        [--instance-count]
                        [--memory]
                        [--no-wait]
  examples:
  - summary: Scale up an app to 4 cpu cores and 8 Gb of memory per instance.
    syntax: az spring app scale -n MyApp -s MyCluster -g MyResourceGroup --cpu 3 --memory 8
  - summary: Scale out a deployment of the app to 5 instances.
    syntax: az spring app scale -n MyApp -s MyCluster -g MyResourceGroup -d green-deployment --instance-count 5
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Apps, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --cpu
    summary: CPU resource quantity. Should be 500m or number of CPU cores.
    description: ''
  - name: --deployment -d
    summary: Name of an existing deployment of the app. Default to the production deployment if not specified.
    description: ''
  - name: --instance-count
    summary: Number of instance.
    description: ''
  - name: --memory
    summary: 'Memory resource quantity. Should be 512Mi or #Gi, e.g., 1Gi, 3Gi.'
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_spring_app_set-deployment
  name: az spring app set-deployment
  summary: Set production deployment of an app.
  description: ''
  syntax: >-
    az spring app set-deployment --deployment
                                 --name
                                 --resource-group
                                 --service
                                 [--no-wait]
  examples:
  - summary: Swap a staging deployment of an app to production.
    syntax: az spring app set-deployment -d green-deployment -n MyApp -s MyCluster -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --deployment -d
    summary: Name of an existing deployment of the app.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Apps, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
