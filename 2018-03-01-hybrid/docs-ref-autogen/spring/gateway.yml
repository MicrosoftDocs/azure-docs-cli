### YamlMime:AzureCLIGroup
uid: az_spring_gateway
name: az spring gateway
extensionInformation: >-
  > [!Note]

  > This reference is part of the **spring** extension for the Azure CLI  (version 2.45.0 or higher).  The extension will automatically install the first time you run an **az spring gateway** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: (Enterprise Tier Only) Commands to manage gateway in Azure Spring Apps.
description: ''
directCommands:
- uid: az_spring_gateway_clear
  name: az spring gateway clear
  summary: Clear all settings of gateway.
  description: ''
  syntax: >-
    az spring gateway clear --resource-group
                            --service
                            [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_spring_gateway_create
  name: az spring gateway create
  summary: Create Spring Cloud Gateway.
  description: ''
  syntax: >-
    az spring gateway create --resource-group
                             --service
                             [--instance-count]
  examples:
  - summary: Create Spring Cloud Gateway.
    syntax: az spring gateway create -s MyService -g MyResourceGroup --instance-count 2
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --instance-count
    summary: Number of instance.
    description: ''
- uid: az_spring_gateway_delete
  name: az spring gateway delete
  summary: Delete Spring Cloud Gateway.
  description: ''
  syntax: >-
    az spring gateway delete --resource-group
                             --service
                             [--yes]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_spring_gateway_show
  name: az spring gateway show
  summary: Show the settings, provisioning status and runtime status of gateway.
  description: ''
  syntax: >-
    az spring gateway show --resource-group
                           --service
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_gateway_update
  name: az spring gateway update
  summary: Update an existing gateway properties.
  description: ''
  syntax: >-
    az spring gateway update --resource-group
                             --service
                             [--allow-credentials {false, true}]
                             [--allowed-headers]
                             [--allowed-methods]
                             [--allowed-origins]
                             [--api-description]
                             [--api-doc-location]
                             [--api-title]
                             [--api-version]
                             [--apm-types]
                             [--assign-endpoint {false, true}]
                             [--client-id]
                             [--client-secret]
                             [--cpu]
                             [--exposed-headers]
                             [--https-only {false, true}]
                             [--instance-count]
                             [--issuer-uri]
                             [--max-age]
                             [--memory]
                             [--no-wait]
                             [--properties]
                             [--scope]
                             [--secrets]
                             [--server-url]
  examples:
  - summary: Update gateway property.
    syntax: az spring gateway update -s MyService -g MyResourceGroup --assign-endpoint true --https-only true
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --allow-credentials
    parameterValueGroup: "false, true"
    summary: Whether user credentials are supported on cross-site requests.
    description: ''
  - name: --allowed-headers
    summary: Comma-separated list of allowed headers in cross-site requests. The special value `*` allows actual requests to send any header.
    description: ''
  - name: --allowed-methods
    summary: Comma-separated list of allowed HTTP methods on cross-site requests. The special value `*` allows all methods.
    description: ''
  - name: --allowed-origins
    summary: Comma-separated list of allowed origins to make cross-site requests. The special value `*` allows all domains.
    description: ''
  - name: --api-description
    summary: Detailed description of the APIs available on the Gateway instance.
    description: ''
  - name: --api-doc-location
    summary: Location of additional documentation for the APIs available on the Gateway instance.
    description: ''
  - name: --api-title
    summary: Title describing the context of the APIs available on the Gateway instance.
    description: ''
  - name: --api-version
    summary: Version of APIs available on this Gateway instance.
    description: ''
  - name: --apm-types
    summary: 'Space-separated list of APM integrated with Gateway. Allowed values are: ApplicationInsights, AppDynamics, Dynatrace, NewRelic, ElasticAPM.'
    description: ''
  - name: --assign-endpoint
    parameterValueGroup: "false, true"
    summary: If true, assign endpoint URL for direct access.
    description: ''
  - name: --client-id
    summary: The public identifier for the application.
    description: ''
  - name: --client-secret
    summary: The secret known only to the application and the authorization server.
    description: ''
  - name: --cpu
    summary: CPU resource quantity. Should be 500m or number of CPU cores.
    description: ''
  - name: --exposed-headers
    summary: Comma-separated list of HTTP response headers to expose for cross-site requests.
    description: ''
  - name: --https-only
    parameterValueGroup: "false, true"
    summary: If true, access endpoint via https.
    description: ''
  - name: --instance-count
    summary: Number of instance.
    description: ''
  - name: --issuer-uri
    summary: The URI of Issuer Identifier.
    description: ''
  - name: --max-age
    summary: How long, in seconds, the response from a pre-flight request can be cached by clients.
    description: ''
  - name: --memory
    summary: 'Memory resource quantity. Should be 512Mi or #Gi, e.g., 1Gi, 3Gi.'
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --properties
    summary: Non-sensitive properties for environment variables. Format "key[=value]" and separated by space.
    description: ''
  - name: --scope
    summary: Comma-separated list of the specific actions applications can be allowed to do on a user's behalf.
    description: ''
  - name: --secrets
    summary: Sensitive properties for environment variables. Once put, it will be encrypted and not returned.Format "key[=value]" and separated by space.
    description: ''
  - name: --server-url
    summary: Base URL that API consumers will use to access APIs on the Gateway instance.
    description: ''
commands:
- az_spring_gateway_clear
