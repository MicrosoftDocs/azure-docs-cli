  - isRequired: true
    name: --zone-id
    summary: |-
      The resource id of the private DNS zone which you would like to configure with the service instance.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
