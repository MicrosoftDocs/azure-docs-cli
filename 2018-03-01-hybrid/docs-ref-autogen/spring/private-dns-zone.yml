### YamlMime:AzureCLIGroup
uid: az_spring_private-dns-zone
name: az spring private-dns-zone
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **spring** extension for the Azure CLI (version 2.56.0 or higher). The extension will automatically install the first time you run an **az spring private-dns-zone** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to configure constumer private DNS zone with Azure Spring Apps.
status: GA
sourceType: Extension
directCommands:
- uid: az_spring_private-dns-zone_add
  name: az spring private-dns-zone add
  summary: |-
    Commands to add a constumer private DNS zone with Azure Spring Apps.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring private-dns-zone add --resource-group
                                   --service
                                   --zone-id
                                   [--no-wait]
  examples:
  - summary: |-
      Add a private DNS zone to Azure Spring Apps.
    syntax: az spring private-dns-zone add --service MyAzureSpringAppsInstance --resource-group MyResourceGroup --zone-id MyPrivateDNSZoneId
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  - isRequired: true
    name: --zone-id
    summary: |-
      The resource id of the private DNS zone which you would like to configure with the service instance.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_spring_private-dns-zone_clean
  name: az spring private-dns-zone clean
  summary: |-
    Commands to clean up constumer private DNS zone in Azure Spring Apps.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring private-dns-zone clean --resource-group
                                     --service
                                     [--no-wait]
  examples:
  - summary: |-
      Clean up private DNS zone with Azure Spring Apps.
    syntax: az spring private-dns-zone clean --service MyAzureSpringAppsInstance --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_spring_private-dns-zone_update
  name: az spring private-dns-zone update
  summary: |-
    Commands to update constumer private DNS zone in Azure Spring Apps.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring private-dns-zone update --resource-group
