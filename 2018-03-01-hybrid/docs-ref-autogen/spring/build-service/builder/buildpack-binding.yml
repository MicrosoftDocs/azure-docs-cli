### YamlMime:AzureCLIGroup
uid: az_spring_build-service_builder_buildpack-binding
name: az spring build-service builder buildpack-binding
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **spring** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az spring build-service builder buildpack-binding** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  (Enterprise Tier Only) Commands to manage buildpack-binding of builder.
status: GA
sourceType: Extension
directCommands:
- uid: az_spring_build-service_builder_buildpack-binding_create
  name: az spring build-service builder buildpack-binding create
  summary: |-
    (Enterprise Tier Only) Create a buildpack binding.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring build-service builder buildpack-binding create --name
                                                             --resource-group
                                                             --service
                                                             --type {ApacheSkyWalking, AppDynamics, ApplicationInsights, CACertificates, Dynatrace, ElasticAPM, NewRelic}
                                                             [--builder-name]
                                                             [--properties]
                                                             [--secrets]
  examples:
  - summary: |-
      Create a buildpack binding without properties or secrets.
    syntax: az spring build-service builder buildpack-binding create --name first-binding --builder-name first-builder --type ApplicationInsights --service MyCluster --resource-group MyResourceGroup
  - summary: |-
      Create a buildpack binding with only secrets.
    syntax: az spring build-service builder buildpack-binding create --name first-binding --builder-name first-builder --type ApplicationInsights --secrets k1=v1 k2=v2 --service MyCluster --resource-group MyResourceGroup
  - summary: |-
      Create a buildpack binding with only properties.
    syntax: az spring build-service builder buildpack-binding create --name first-binding --builder-name first-builder --type ApplicationInsights --properties a=b c=d --service MyCluster --resource-group MyResourceGroup
  - summary: |-
      Create a buildpack binding with properties and secrets.
    syntax: az spring build-service builder buildpack-binding create --name first-binding --builder-name first-builder --type ApplicationInsights --properties a=b c=d --secrets k1=v1 k2=v2 --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name for buildpack binding.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  - isRequired: true
    name: --type
    parameterValueGroup: "ApacheSkyWalking, AppDynamics, ApplicationInsights, CACertificates, Dynatrace, ElasticAPM, NewRelic"
    summary: |-
      Required type for buildpack binding.
  optionalParameters:
  - name: --builder-name
    defaultValue: "default"
    summary: |-
      The name for builder.
  - name: --properties
    summary: |-
      Non-sensitive properties for launchProperties. Format "key[=value]".
  - name: --secrets
    summary: |-
      Sensitive properties for launchProperties. Once put, it will be encrypted and never return to user. Format "key[=value]".
- uid: az_spring_build-service_builder_buildpack-binding_delete
  name: az spring build-service builder buildpack-binding delete
  summary: |-
    (Enterprise Tier Only) Delete a buildpack binding.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring build-service builder buildpack-binding delete --name
                                                             --resource-group
                                                             --service
                                                             [--builder-name]
                                                             [--yes]
  examples:
  - summary: |-
      Delete a buildpack binding.
    syntax: az spring build-service builder buildpack-binding delete --name first-binding --builder-name first-builder --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name for buildpack binding.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --builder-name
    defaultValue: "default"
    summary: |-
      The name for builder.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_spring_build-service_builder_buildpack-binding_list
  name: az spring build-service builder buildpack-binding list
  summary: |-
    (Enterprise Tier Only) List all buildpack binding in a builder. The secrets will be masked.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring build-service builder buildpack-binding list --resource-group
                                                           --service
                                                           [--builder-name]
  examples:
  - summary: |-
      List all buildpack binding of a builder.
    syntax: az spring build-service builder buildpack-binding list --builder-name first-builder --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --builder-name
    defaultValue: "default"
    summary: |-
      The name for builder.
- uid: az_spring_build-service_builder_buildpack-binding_set
  name: az spring build-service builder buildpack-binding set
  summary: |-
    (Enterprise Tier Only) Set a buildpack binding.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring build-service builder buildpack-binding set --name
                                                          --resource-group
                                                          --service
                                                          --type {ApacheSkyWalking, AppDynamics, ApplicationInsights, CACertificates, Dynatrace, ElasticAPM, NewRelic}
