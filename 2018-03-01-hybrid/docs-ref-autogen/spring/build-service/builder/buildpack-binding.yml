                                                          [--properties]
                                                          [--secrets]
  examples:
  - summary: |-
      Set a buildpack binding with properties and secrets.
    syntax: az spring build-service builder buildpack-binding set --name first-binding --builder-name first-builder --type ApplicationInsights --properties a=b c=d --secrets k1=v1 k2=v2 --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name for buildpack binding.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  - isRequired: true
    name: --type
    parameterValueGroup: "ApacheSkyWalking, AppDynamics, ApplicationInsights, CACertificates, Dynatrace, ElasticAPM, NewRelic"
    summary: |-
      Required type for buildpack binding.
  optionalParameters:
  - name: --builder-name
    defaultValue: "default"
    summary: |-
      The name for builder.
  - name: --properties
    summary: |-
      Non-sensitive properties for launchProperties. Format "key[=value]".
  - name: --secrets
    summary: |-
      Sensitive properties for launchProperties. Once put, it will be encrypted and never return to user. Format "key[=value]".
- uid: az_spring_build-service_builder_buildpack-binding_show
  name: az spring build-service builder buildpack-binding show
  summary: |-
    (Enterprise Tier Only) Show a buildpack binding. The secrets will be masked.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring build-service builder buildpack-binding show --name
                                                           --resource-group
                                                           --service
