  optionalParameters:
  - name: --app
    summary: |-
      Name of the app in the Azure Spring Apps. Required if '--id' is not specified.None.
  - name: --connection
    summary: |-
      Name of the spring connection.
  - name: --deployment
    summary: |-
      The deployment name of the app. Note: The default value of `--deployment` is removed. Use `--deployment default` if you want stay in default behavior.
    isDeprecated: true
    deprecateInfo: Argument 'deployment' has been deprecated and will be removed in a future release.
  - name: --id
    summary: |-
      The resource id of the connection. ['--resource-group', '--service', '--app', '--connection'] are required if '--id' is not specified.
  - name: --resource-group -g
    summary: |-
      The resource group which contains app in the Azure Spring Apps. Required if '--id' is not specified.None.
  - name: --service
    summary: |-
      Name of the the Azure Spring Apps resource. Required if '--id' is not specified.None.
- uid: az_spring_connection_list-support-types
  name: az spring connection list-support-types
  summary: |-
    List client types and auth types supported by spring app connections.
  status: GA
  sourceType: Core
  syntax: az spring connection list-support-types [--target-type {app-insights, appconfig, confluent-cloud, cosmos-cassandra, cosmos-gremlin, cosmos-mongo, cosmos-sql, cosmos-table, eventhub, keyvault, mysql, mysql-flexible, postgres, postgres-flexible, redis, redis-enterprise, servicebus, signalr, sql, storage-blob, storage-file, storage-queue, storage-table, webpubsub}]
  examples:
  - summary: |-
      List all spring app supported target resource types and auth types
    syntax: az spring connection list-support-types -o table
  - summary: |-
      List spring app supported auth types for a specific target resource type
    syntax: az spring connection list-support-types --target-type storage-blob -o table
  optionalParameters:
  - name: --target-type -t
    parameterValueGroup: "app-insights, appconfig, confluent-cloud, cosmos-cassandra, cosmos-gremlin, cosmos-mongo, cosmos-sql, cosmos-table, eventhub, keyvault, mysql, mysql-flexible, postgres, postgres-flexible, redis, redis-enterprise, servicebus, signalr, sql, storage-blob, storage-file, storage-queue, storage-table, webpubsub"
    summary: |-
      The target resource type.
