### YamlMime:AzureCLIGroup
uid: az_spring_config-server_git_repo
name: az spring config-server git repo
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **spring** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az spring config-server git repo** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage Config Server git repository in Azure Spring Apps.
status: GA
sourceType: Extension
directCommands:
- uid: az_spring_config-server_git_repo_add
  name: az spring config-server git repo add
  summary: |-
    Add a new repository of git property of Config Server.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring config-server git repo add --name
                                         --repo-name
                                         --resource-group
                                         --uri
                                         [--defer]
                                         [--host-key]
                                         [--host-key-algorithm]
                                         [--host-key-check]
                                         [--label]
                                         [--password]
                                         [--pattern]
                                         [--private-key]
                                         [--search-paths]
                                         [--username]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of Azure Spring Apps instance.
  - isRequired: true
    name: --repo-name
    summary: |-
      Name of the repo.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --uri
    summary: |-
      Uri of the added config.
  optionalParameters:
  - name: --defer
    summary: |-
      Temporarily store the object in the local cache instead of sending to Azure. Use `az cache` commands to view/clear.
  - name: --host-key
    summary: |-
      Host key of the added config.
  - name: --host-key-algorithm
    summary: |-
      Host key algorithm of the added config.
  - name: --host-key-check --strict-host-key-checking
    summary: |-
      Strict_host_key_checking of the added config.
  - name: --label
    summary: |-
      Label of the added config.
  - name: --password
    summary: |-
      Password of the added config.
  - name: --pattern
    summary: |-
      Pattern of the repo, use , as delimiter for multiple patterns.
  - name: --private-key
    summary: |-
      Private_key of the added config.
  - name: --search-paths
    summary: |-
      Search_paths of the added config, use , as delimiter for multiple paths.
  - name: --username
    summary: |-
      Username of the added config.
- uid: az_spring_config-server_git_repo_list
  name: az spring config-server git repo list
  summary: |-
    List all repositories of git property of Config Server.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring config-server git repo list --name
                                          --resource-group
                                          [--defer]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of Azure Spring Apps instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --defer
    summary: |-
      Temporarily store the object in the local cache instead of sending to Azure. Use `az cache` commands to view/clear.
- uid: az_spring_config-server_git_repo_remove
  name: az spring config-server git repo remove
  summary: |-
    Remove an existing repository of git property of Config Server.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring config-server git repo remove --name
                                            --repo-name
                                            --resource-group
                                            [--defer]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of Azure Spring Apps instance.
  - isRequired: true
    name: --repo-name
    summary: |-
      Name of the repo.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --defer
    summary: |-
      Temporarily store the object in the local cache instead of sending to Azure. Use `az cache` commands to view/clear.
- uid: az_spring_config-server_git_repo_update
  name: az spring config-server git repo update
  summary: |-
    Override an existing repository of git property of Config Server, will totally override the old one.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring config-server git repo update --name
                                            --repo-name
                                            --resource-group
                                            [--defer]
                                            [--host-key]
                                            [--host-key-algorithm]
                                            [--host-key-check]
                                            [--label]
                                            [--password]
                                            [--pattern]
                                            [--private-key]
                                            [--search-paths]
                                            [--uri]
                                            [--username]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of Azure Spring Apps instance.
  - isRequired: true
    name: --repo-name
    summary: |-
      Name of the repo.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --defer
    summary: |-
      Temporarily store the object in the local cache instead of sending to Azure. Use `az cache` commands to view/clear.
  - name: --host-key
    summary: |-
      Host key of the added config.
  - name: --host-key-algorithm
    summary: |-
      Host key algorithm of the added config.
  - name: --host-key-check --strict-host-key-checking
    summary: |-
      Strict_host_key_checking of the added config.
  - name: --label
    summary: |-
      Label of the added config.
  - name: --password
    summary: |-
      Password of the added config.
  - name: --pattern
    summary: |-
      Pattern of the repo, use , as delimiter for multiple patterns.
  - name: --private-key
    summary: |-
      Private_key of the added config.
  - name: --search-paths
    summary: |-
      Search_paths of the added config, use , as delimiter for multiple paths.
  - name: --uri
    summary: |-
      Uri of the added config.
  - name: --username
    summary: |-
      Username of the added config.
commands:
- az_spring_config-server_git_repo_add
- az_spring_config-server_git_repo_list
- az_spring_config-server_git_repo_remove
- az_spring_config-server_git_repo_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
