### YamlMime:AzureCLIGroup
uid: az_spring_app_binding_mysql
name: az spring app binding mysql
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **spring** extension for the Azure CLI (version 2.56.0 or higher). The extension will automatically install the first time you run an **az spring app binding mysql** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage Azure Database for MySQL bindings.
status: Deprecated
isDeprecated: true
deprecateInfo: This command group is implicitly deprecated because command group 'spring app binding' is deprecated and will be removed in a future release. Use 'spring connection' instead.
sourceType: Extension
directCommands:
- uid: az_spring_app_binding_mysql_add
  name: az spring app binding mysql add
  summary: |-
    Bind an Azure Database for MySQL with the app.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring app binding' is deprecated and will be removed in a future release. Use 'spring connection' instead.
  sourceType: Extension
  syntax: >-
    az spring app binding mysql add --app
                                    --database-name
                                    --key
                                    --name
                                    --resource-group
                                    --resource-id
                                    --service
                                    --username
  requiredParameters:
  - isRequired: true
    name: --app
    summary: |-
      Name of app.
  - isRequired: true
    name: --database-name
    summary: |-
      Database name.
  - isRequired: true
    name: --key
    summary: |-
      API key of the service.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of service binding.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --resource-id
    summary: |-
      Azure resource ID of the service to bind with.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  - isRequired: true
    name: --username
    summary: |-
      Username of the database.
- uid: az_spring_app_binding_mysql_update
  name: az spring app binding mysql update
  summary: |-
    Update an Azure Database for MySQL service binding of the app.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring app binding' is deprecated and will be removed in a future release. Use 'spring connection' instead.
  sourceType: Extension
  syntax: >-
    az spring app binding mysql update --app
                                       --name
                                       --resource-group
                                       --service
                                       [--database-name]
                                       [--key]
                                       [--username]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: |-
      Name of app.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of service binding.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --database-name
    summary: |-
      Database name.
  - name: --key
    summary: |-
      API key of the service.
  - name: --username
    summary: |-
      Username of the database.
commands:
- az_spring_app_binding_mysql_add
- az_spring_app_binding_mysql_update
