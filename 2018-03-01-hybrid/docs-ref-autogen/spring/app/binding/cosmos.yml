### YamlMime:AzureCLIGroup
uid: az_spring_app_binding_cosmos
name: az spring app binding cosmos
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **spring** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az spring app binding cosmos** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage Azure Cosmos DB bindings.
status: Deprecated
isDeprecated: true
deprecateInfo: This command group is implicitly deprecated because command group 'spring app binding' is deprecated and will be removed in a future release. Use 'spring connection' instead.
sourceType: Extension
directCommands:
- uid: az_spring_app_binding_cosmos_add
  name: az spring app binding cosmos add
  summary: |-
    Bind an Azure Cosmos DB with the app.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring app binding' is deprecated and will be removed in a future release. Use 'spring connection' instead.
  sourceType: Extension
  syntax: >-
    az spring app binding cosmos add --api-type {cassandra, gremlin, mongo, sql, table}
                                     --app
                                     --name
                                     --resource-group
                                     --resource-id
                                     --service
                                     [--collection-name]
                                     [--database-name]
                                     [--key-space]
  examples:
  - summary: |-
      Bind an Azure Cosmos DB.
    syntax: az spring app binding cosmos add -n cosmosProduction --app MyApp --resource-id COSMOSDB_ID --api-type mongo --database mymongo -g MyResourceGroup -s MyService
  requiredParameters:
  - isRequired: true
    name: --api-type
    parameterValueGroup: "cassandra, gremlin, mongo, sql, table"
    summary: |-
      Type of API.
  - isRequired: true
    name: --app
    summary: |-
      Name of app.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of service binding.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --resource-id
    summary: |-
      Azure resource ID of the service to bind with.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --collection-name
    summary: |-
      Name of collection. Required for gremlin.
  - name: --database-name
    summary: |-
      Name of database. Required for mongo, sql, gremlin.
  - name: --key-space
    summary: |-
      Cassandra key space. Required for cassandra.
- uid: az_spring_app_binding_cosmos_update
  name: az spring app binding cosmos update
  summary: |-
    Update an Azure Cosmos DB service binding of the app.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring app binding' is deprecated and will be removed in a future release. Use 'spring connection' instead.
  sourceType: Extension
  syntax: >-
    az spring app binding cosmos update --app
                                        --name
                                        --resource-group
                                        --service
                                        [--collection-name]
                                        [--database-name]
                                        [--key-space]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: |-
      Name of app.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of service binding.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --collection-name
    summary: |-
      Name of collection. Required for gremlin.
  - name: --database-name
    summary: |-
      Name of database. Required for mongo, sql, gremlin.
  - name: --key-space
    summary: |-
      Cassandra key space. Required for cassandra.
commands:
- az_spring_app_binding_cosmos_add
