### YamlMime:AzureCLIGroup
uid: az_spring_app_deployment
name: az spring app deployment
extensionInformation: >-
  > [!Note]

  > This reference is part of the **spring** extension for the Azure CLI  (version 2.45.0 or higher).  The extension will automatically install the first time you run an **az spring app deployment** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage life cycle of deployments of an app in Azure Spring Apps. More operations on deployments can be done on app level with parameter --deployment. e.g. az spring app deploy --deployment <staging deployment>.
description: ''
directCommands:
- uid: az_spring_app_deployment_create
  name: az spring app deployment create
  summary: Create a staging deployment for the app. To deploy code or update setting to an existing deployment, use `az spring app deploy/update --deployment <staging deployment>`.
  description: ''
  syntax: >-
    az spring app deployment create --app
                                    --name
                                    --resource-group
                                    --service
                                    [--artifact-path]
                                    [--build-env]
                                    [--builder]
                                    [--config-file-patterns]
                                    [--container-args]
                                    [--container-command]
                                    [--container-image]
                                    [--container-registry]
                                    [--cpu]
                                    [--disable-app-log]
                                    [--disable-probe {false, true}]
                                    [--disable-validation {false, true}]
                                    [--enable-liveness-probe {false, true}]
                                    [--enable-readiness-probe {false, true}]
                                    [--enable-startup-probe {false, true}]
                                    [--env]
                                    [--grace-period]
                                    [--instance-count]
                                    [--jvm-options]
                                    [--language-framework]
                                    [--liveness-probe-config]
                                    [--main-entry]
                                    [--max-replicas]
                                    [--memory]
                                    [--min-replicas]
                                    [--no-wait]
                                    [--readiness-probe-config]
                                    [--registry-password]
                                    [--registry-username]
                                    [--runtime-version {Java_11, Java_17, Java_8, NetCore_31}]
                                    [--scale-rule-auth]
                                    [--scale-rule-http-concurrency]
                                    [--scale-rule-metadata]
                                    [--scale-rule-name]
                                    [--scale-rule-type]
                                    [--skip-clone-settings]
                                    [--source-path]
                                    [--startup-probe-config]
                                    [--target-module]
                                    [--version]
  examples:
  - summary: Deploy source code to a new deployment of an app. This will pack current directory, build binary with Pivotal Build Service and then deploy.
    syntax: az spring app deployment create -n green-deployment --app MyApp -s MyCluster -g MyResourceGroup --source-path
  - summary: Deploy a pre-built jar to an app with jvm options and environment variables.
    syntax: az spring app deployment create -n green-deployment --app MyApp -s MyCluster -g MyResourceGroup --artifact-path app.jar --jvm-options="-XX:+UseG1GC -XX:+UseStringDeduplication" --env foo=bar
  - summary: Deploy a container image on Docker Hub to an app.
    syntax: az spring app deployment create -n green-deployment --app MyApp -s MyCluster -g MyResourceGroup --container-image contoso/your-app:v1
  - summary: Deploy a container image on a private registry to an app.
    syntax: az spring app deployment create -n green-deployment --app MyApp -s MyCluster -g MyResourceGroup --container-image contoso/your-app:v1 --container-registry myacr.azurecr.io --registry-username <username> --registry-password <password>
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of deployment.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --artifact-path
    summary: Deploy the specified pre-built artifact (jar or netcore zip).
    description: ''
  - name: --build-env
    summary: Space-separated environment variables in 'key[=value]' format.
    description: ''
  - name: --builder
    defaultValue: "default"
    summary: (Enterprise Tier Only) Build service builder used to build the executable.
    description: ''
  - name: --config-file-patterns
    summary: (Enterprise Tier Only) Config file patterns separated with ',' to decide which patterns of Application Configuration Service will be used. Use '""' to clear existing configurations.
    description: ''
  - name: --container-args
    summary: The arguments of the container image.
    description: ''
  - name: --container-command
    summary: The command of the container image.
    description: ''
  - name: --container-image
    summary: The container image tag.
    description: ''
  - name: --container-registry
    defaultValue: "docker.io"
    summary: The registry of the container image.
    description: ''
  - name: --cpu
    summary: CPU resource quantity. Should be 250m, 500m, 750m, 1250m or number of CPU cores.
    description: ''
  - name: --disable-app-log
    defaultValue: "False"
    summary: Do not print application logs when deploy application.
    description: ''
  - name: --disable-probe
    parameterValueGroup: "false, true"
    summary: If true, disable the liveness and readiness probe.
    description: ''
  - name: --disable-validation
    parameterValueGroup: "false, true"
    summary: If true, disable jar validation.
    description: ''
  - name: --enable-liveness-probe
    parameterValueGroup: "false, true"
    summary: If false, will disable the liveness probe of the app instance.
    description: ''
  - name: --enable-readiness-probe
    parameterValueGroup: "false, true"
    summary: If false, will disable the readiness probe of the app instance.
    description: ''
  - name: --enable-startup-probe
    parameterValueGroup: "false, true"
    summary: If false, will disable the startup probe of the app instance.
    description: ''
  - name: --env
    summary: Space-separated environment variables in 'key[=value]' format.
    description: ''
  - name: --grace-period --termination-grace-period-seconds
    summary: Optional duration in seconds the app instance needs to terminate gracefully.
    description: ''
  - name: --instance-count
    summary: Number of instance.
    description: ''
  - name: --jvm-options
    summary: "A string containing jvm options, use '=' instead of ' ' for this argument to avoid bash parse error, eg: --jvm-options='-Xms1024m -Xmx2048m'."
    description: ''
  - name: --language-framework
    summary: 'Language framework of the container image uploaded. Supported values: "springboot", "".'
    description: ''
  - name: --liveness-probe-config
    summary: A json file path indicates the liveness probe config.
    description: ''
  - name: --main-entry -m
    summary: A string containing the path to the .NET executable relative to zip root.
    description: ''
  - name: --max-replicas
    defaultValue: "10"
    summary: The maximum number of replicas.
    description: ''
  - name: --memory
    summary: 'Memory resource quantity. Should be 512Mi, 1536Mi, 2560Mi, 3584Mi or #Gi, e.g., 1Gi, 3Gi.'
    description: ''
  - name: --min-replicas
    defaultValue: "1"
    summary: The minimum number of replicas.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --readiness-probe-config
    summary: A json file path indicates the readiness probe config.
    description: ''
  - name: --registry-password
    summary: The password of the container registry.
    description: ''
  - name: --registry-username
    summary: The username of the container registry.
    description: ''
  - name: --runtime-version
    parameterValueGroup: "Java_11, Java_17, Java_8, NetCore_31"
    summary: Runtime version of used language.
    description: ''
  - name: --scale-rule-auth --sra
    summary: Scale rule auth parameters. Format "<triggerParameter>=<secretRef>" and separated by space.
    description: ''
  - name: --scale-rule-http-concurrency --scale-rule-tcp-concurrency --srhc --srtc
    summary: The maximum number of concurrent requests before scale out. Only supported for http and tcp scale rules.
    description: ''
  - name: --scale-rule-metadata --srm
    summary: Scale rule metadata. Format "key[=value]" and separated by space.
    description: ''
  - name: --scale-rule-name --srn
    summary: The name of the scale rule.
    description: ''
  - name: --scale-rule-type --srt
    summary: 'The type of the scale rule. Default: http.'
    description: ''
  - name: --skip-clone-settings
    defaultValue: "False"
    summary: Create staging deployment will automatically copy settings from production deployment.
    description: ''
  - name: --source-path
    summary: Deploy the specified source folder. The folder will be packed into tar, uploaded, and built using kpack. Default to the current folder if no value provided.
    description: ''
  - name: --startup-probe-config
    summary: A json file path indicates the startup probe config.
    description: ''
  - name: --target-module
    summary: Child module to be deployed, required for multiple jar packages built from source code.
    description: ''
  - name: --version
    summary: Deployment version, keep unchanged if not set.
    description: ''
- uid: az_spring_app_deployment_delete
  name: az spring app deployment delete
  summary: Delete a deployment of the app.
  description: ''
  syntax: >-
    az spring app deployment delete --app
                                    --name
                                    --resource-group
                                    --service
                                    [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of deployment.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_spring_app_deployment_generate-heap-dump
  name: az spring app deployment generate-heap-dump
  summary: Generate a heap dump of your target app instance to given file path.
  description: ''
  syntax: >-
    az spring app deployment generate-heap-dump --app
                                                --app-instance
                                                --file-path
                                                --resource-group
                                                --service
                                                [--deployment]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --app-instance
    summary: Target app instance you want to dump.
    description: ''
  - isRequired: true
    name: --file-path
    summary: The mount file path for your dump file.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --deployment -d
    summary: Name of an existing deployment of the app. Default to the production deployment if not specified.
    description: ''
- uid: az_spring_app_deployment_generate-thread-dump
  name: az spring app deployment generate-thread-dump
  summary: Generate a thread dump of your target app instance to given file path.
  description: ''
  syntax: >-
    az spring app deployment generate-thread-dump --app
                                                  --app-instance
                                                  --file-path
                                                  --resource-group
                                                  --service
                                                  [--deployment]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --app-instance
    summary: Target app instance you want to dump.
    description: ''
  - isRequired: true
    name: --file-path
    summary: The mount file path for your dump file.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --deployment -d
    summary: Name of an existing deployment of the app. Default to the production deployment if not specified.
    description: ''
- uid: az_spring_app_deployment_list
  name: az spring app deployment list
  summary: List all deployments in an app.
  description: ''
  syntax: >-
    az spring app deployment list --app
                                  --resource-group
                                  --service
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_app_deployment_show
  name: az spring app deployment show
  summary: Show details of a deployment.
  description: ''
  syntax: >-
    az spring app deployment show --app
                                  --name
                                  --resource-group
                                  --service
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of deployment.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_app_deployment_start-jfr
  name: az spring app deployment start-jfr
  summary: Start a JFR on your target app instance to given file path.
  description: ''
  syntax: >-
    az spring app deployment start-jfr --app
                                       --app-instance
                                       --file-path
                                       --resource-group
                                       --service
                                       [--deployment]
                                       [--duration]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --app-instance
    summary: Target app instance you want to dump.
    description: ''
  - isRequired: true
    name: --file-path
    summary: The mount file path for your dump file.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --deployment -d
    summary: Name of an existing deployment of the app. Default to the production deployment if not specified.
    description: ''
  - name: --duration
    defaultValue: "60s"
    summary: Duration of JFR.
    description: ''
commands:
- az_spring_app_deployment_create
- az_spring_app_deployment_delete
- az_spring_app_deployment_generate-heap-dump
- az_spring_app_deployment_generate-thread-dump
- az_spring_app_deployment_list
- az_spring_app_deployment_show
- az_spring_app_deployment_start-jfr
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage life cycle of deployments of an app in Azure Spring Apps. More operations on deployments can be done on app level with parameter --deployment. e.g. az spring app deploy --deployment <staging deployment>.
