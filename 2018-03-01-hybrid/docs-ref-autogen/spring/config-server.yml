### YamlMime:AzureCLIGroup
uid: az_spring_config-server
name: az spring config-server
extensionInformation: >-
  > [!Note]

  > This reference is part of the **spring** extension for the Azure CLI  (version 2.45.0 or higher).  The extension will automatically install the first time you run an **az spring config-server** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: (Support Standard Tier and Basic Tier) Commands to manage Config Server in Azure Spring Apps.
description: ''
directCommands:
- uid: az_spring_config-server_clear
  name: az spring config-server clear
  summary: Erase all settings in Config Server.
  description: ''
  syntax: >-
    az spring config-server clear --name
                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of Azure Spring Apps instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_spring_config-server_set
  name: az spring config-server set
  summary: Set Config Server from a yaml file.
  description: ''
  syntax: >-
    az spring config-server set --config-file
                                --name
                                --resource-group
                                [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: A yaml file path for the configuration of Spring Cloud config server.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of Azure Spring Apps instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_spring_config-server_show
  name: az spring config-server show
  summary: Show Config Server.
  description: ''
  syntax: >-
    az spring config-server show --name
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of Azure Spring Apps instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_spring_config-server_clear
- az_spring_config-server_git
- az_spring_config-server_git_repo
- az_spring_config-server_git_repo_add
- az_spring_config-server_git_repo_list
- az_spring_config-server_git_repo_remove
- az_spring_config-server_git_repo_update
- az_spring_config-server_git_set
- az_spring_config-server_set
- az_spring_config-server_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: (Support Standard Tier and Basic Tier) Commands to manage Config Server in Azure Spring Apps.
