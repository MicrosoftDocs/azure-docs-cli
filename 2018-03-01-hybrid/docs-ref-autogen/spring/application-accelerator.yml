### YamlMime:AzureCLIGroup
uid: az_spring_application-accelerator
name: az spring application-accelerator
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **spring** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az spring application-accelerator** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  (Enterprise Tier Only) Commands to manage Application Accelerator in Azure Spring Apps.
status: GA
sourceType: Extension
directCommands:
- uid: az_spring_application-accelerator_create
  name: az spring application-accelerator create
  summary: |-
    (Enterprise Tier Only) Create Application Accelerator in Azure Spring Apps instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring application-accelerator create --resource-group
                                             --service
                                             [--no-wait]
  examples:
  - summary: |-
      Create Application Accelerator in Azure Spring Apps instance.
    syntax: az spring application-accelerator create --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_spring_application-accelerator_delete
  name: az spring application-accelerator delete
  summary: |-
    (Enterprise Tier Only) Delete Application Accelerator from Azure Spring Apps instance.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring application-accelerator delete --resource-group
                                             --service
                                             [--no-wait]
                                             [--yes]
  examples:
  - summary: |-
      Delete Application Accelerator from Azure Spring Apps instance.
    syntax: az spring application-accelerator delete --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_spring_application-accelerator_show
  name: az spring application-accelerator show
  summary: |-
    (Enterprise Tier Only) Show the settings, provisioning status and runtime status of Application Accelerator.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring application-accelerator show --resource-group
                                           --service
  examples:
  - summary: |-
      Show details of a Application Accelerator.
    syntax: az spring application-accelerator show --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
