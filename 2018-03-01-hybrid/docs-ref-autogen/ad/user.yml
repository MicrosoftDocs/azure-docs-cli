### YamlMime:AzureCLIGroup
uid: az_ad_user
name: az ad user
summary: Manage Azure Active Directory users and user authentication.
description: ''
directCommands:
- uid: az_ad_user_create
  name: az ad user create
  summary: Create an Azure Active Directory user.
  description: ''
  syntax: >-
    az ad user create --display-name
                      --password
                      --user-principal-name
                      [--force-change-password-next-login {false, true}]
                      [--immutable-id]
                      [--mail-nickname]
  requiredParameters:
  - isRequired: true
    name: --display-name
    summary: Object's display name or its prefix.
    description: ''
  - isRequired: true
    name: --password
    summary: The password that should be assigned to the user for authentication.
    description: ''
  - isRequired: true
    name: --user-principal-name
    summary: Required. The user principal name (someuser@contoso.com). It must contain one of the verified domains for the tenant.
    description: ''
  optionalParameters:
  - name: --force-change-password-next-login
    parameterValueGroup: false, true
    summary: Marks this user as needing to update their password the next time they authenticate. If omitted, false will be used.
    description: ''
  - name: --immutable-id
    summary: This must be specified if you are using a federated domain for the user's userPrincipalName (UPN) property when creating a new user account. It is used to associate an on-premises Active Directory user account with their Azure AD user object.
    description: ''
  - name: --mail-nickname
    summary: Mail alias. Defaults to user principal name.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_user_delete
  name: az ad user delete
  summary: Delete a user.
  description: ''
  syntax: az ad user delete --id
  requiredParameters:
  - isRequired: true
    name: --id
    summary: The object ID or principal name of the user for which to get information.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_user_get-member-groups
  name: az ad user get-member-groups
  summary: Get groups of which the user is a member.
  description: ''
  syntax: >-
    az ad user get-member-groups --id
                                 [--security-enabled-only]
  examples:
  - summary: Get groups of which the user is a member (autogenerated)
    syntax: az ad user get-member-groups --upn-or-object-id myuser@contoso.com
  requiredParameters:
  - isRequired: true
    name: --id
    summary: The object ID or principal name of the user for which to get information.
    description: ''
  optionalParameters:
  - name: --security-enabled-only
    summary: If true, only membership in security-enabled groups should be checked. Otherwise, membership in all groups should be checked.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_user_list
  name: az ad user list
  summary: List Azure Active Directory users.
  description: ''
  syntax: >-
    az ad user list [--display-name]
                    [--filter]
                    [--upn]
  optionalParameters:
  - name: --display-name
    summary: Object's display name or its prefix.
    description: ''
  - name: --filter
    summary: OData filter, e.g. --filter "displayname eq 'test' and servicePrincipalType eq 'Application'".
    description: ''
  - name: --upn
    summary: User principal name, e.g. john.doe@contoso.com.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_user_show
  name: az ad user show
  summary: Gets user information from the directory.
  description: ''
  syntax: az ad user show --id
  requiredParameters:
  - isRequired: true
    name: --id
    summary: The object ID or principal name of the user for which to get information.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_user_update
  name: az ad user update
  summary: Update Azure Active Directory users.
  description: ''
  syntax: >-
    az ad user update --id
                      [--account-enabled {false, true}]
                      [--display-name]
                      [--force-change-password-next-login {false, true}]
                      [--mail-nickname]
                      [--password]
  examples:
  - summary: Update Azure Active Directory users. (autogenerated)
    syntax: az ad user update --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: The object ID or principal name of the user for which to get information.
    description: ''
  optionalParameters:
  - name: --account-enabled
    parameterValueGroup: false, true
    summary: Enable the user account.
    description: ''
  - name: --display-name
    summary: Object's display name or its prefix.
    description: ''
  - name: --force-change-password-next-login
    parameterValueGroup: false, true
    summary: Require the user to change their password the next time they log in. Only valid when --password is specified.
    description: ''
  - name: --mail-nickname
    summary: Mail alias. Defaults to user principal name.
    description: ''
  - name: --password
    summary: User password.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_ad_user_create
- az_ad_user_delete
- az_ad_user_get-member-groups
- az_ad_user_list
- az_ad_user_show
- az_ad_user_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  doc_source_url_repo: https://github.com/Azure/azure-cli/blob/dev/
  ms.date: 03/09/2022
  description: Manage Azure Active Directory users and user authentication.
