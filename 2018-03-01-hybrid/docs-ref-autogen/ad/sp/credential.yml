### YamlMime:AzureCLIGroup
uid: az_ad_sp_credential
name: az ad sp credential
summary: Manage a service principal's credentials.
description: The credential update will be applied on the Application object the service principal is associated with. In other words, you can accomplish the same thing using "az ad app credential".
directCommands:
- uid: az_ad_sp_credential_delete
  name: az ad sp credential delete
  summary: Delete a service principal's credential.
  description: ''
  syntax: >-
    az ad sp credential delete --id
                               --key-id
                               [--cert]
  examples:
  - summary: Delete a service principal's credential. (autogenerated)
    syntax: az ad sp credential delete --id 00000000-0000-0000-0000-000000000000 --key-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Service principal name, or object id.
    description: ''
  - isRequired: true
    name: --key-id
    summary: Credential key id.
    description: ''
  optionalParameters:
  - name: --cert
    summary: A certificate based credential.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_sp_credential_list
  name: az ad sp credential list
  summary: List a service principal's credentials.
  description: ''
  syntax: >-
    az ad sp credential list --id
                             [--cert]
  examples:
  - summary: List a service principal's credentials. (autogenerated)
    syntax: az ad sp credential list --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Service principal name, or object id.
    description: ''
  optionalParameters:
  - name: --cert
    summary: A certificate based credential.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_sp_credential_reset
  name: az ad sp credential reset
  summary: Reset a service principal credential.
  description: >-
    Use upon expiration of the service principal's credentials, or in the event that login credentials are lost.


    The output includes credentials that you must protect. Be sure that you do not include these credentials in your code or check the credentials into your source control. As an alternative, consider using [managed identities](https://aka.ms/azadsp-managed-identities) if available to avoid the need to use credentials.
  syntax: >-
    az ad sp credential reset --name
                              [--append]
                              [--cert]
                              [--create-cert]
                              [--credential-description]
                              [--end-date]
                              [--keyvault]
                              [--password]
                              [--years]
  examples:
  - summary: Append a certificate to the service principal with the certificate string.
    syntax: az ad sp credential reset --name myapp --cert "MIICoT..." --append
  - summary: Append a certificate to the service principal with the certificate file.
    syntax: >-
      az ad sp credential reset --name myapp --cert "@~/cert.pem" --append

      cert.pem contains the following content

      -----BEGIN CERTIFICATE-----  <<< this line is optional

      MIICoT...

      -----END CERTIFICATE-----    <<< this line is optional
  - summary: Reset a service principal credential. (autogenerated)
    syntax: az ad sp credential reset --name MyAppURIForCredential
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name or app ID of the service principal.
    description: ''
  optionalParameters:
  - name: --append
    summary: Append the new credential instead of overwriting.
    description: ''
  - name: --cert
    summary: Certificate to use for credentials.
    description: When using `--keyvault,` indicates the name of the cert to use or create. Otherwise, supply a PEM or DER formatted public certificate string. Use `@{path}` to load from a file. Do not include private key info.
  - name: --create-cert
    summary: Create a self-signed certificate to use for the credential.
    description: Use with `--keyvault` to create the certificate in Key Vault. Otherwise, a certificate will be created locally.
  - name: --credential-description
    summary: The description of the password.
    description: ''
  - name: --end-date
    summary: Finer grain of expiry time if '--years' is insufficient, e.g. '2020-12-31T11:59:59+00:00' or '2299-12-31'.
    description: ''
  - name: --keyvault
    summary: Name or ID of a KeyVault to use for creating or retrieving certificates.
    description: ''
  - name: --password -p
    summary: The password used to log in.
    description: If not present and `--cert` is not specified, a random password will be generated.
  - name: --years
    summary: 'Number of years for which the credentials will be valid. Default: 1 year.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
