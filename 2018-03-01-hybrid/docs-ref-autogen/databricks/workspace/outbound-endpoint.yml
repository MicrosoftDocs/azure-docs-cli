### YamlMime:AzureCLIGroup
uid: az_databricks_workspace_outbound-endpoint
name: az databricks workspace outbound-endpoint
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **databricks** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az databricks workspace outbound-endpoint** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage endpoints in the specified workspace.
status: GA
sourceType: Extension
directCommands:
- uid: az_databricks_workspace_outbound-endpoint_list
  name: az databricks workspace outbound-endpoint list
  summary: |-
    List the list of endpoints that VNET Injected Workspace calls Azure Databricks Control Plane. You must configure outbound access with these endpoints. For more information, see https://docs.microsoft.com/en-us/azure/databricks/administration-guide/cloud-configurations/azure/udr.
  status: GA
  sourceType: Extension
  syntax: >-
    az databricks workspace outbound-endpoint list --resource-group
                                                   --workspace-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The name of the workspace.
commands:
- az_databricks_workspace_outbound-endpoint_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage endpoints in the specified workspace.
