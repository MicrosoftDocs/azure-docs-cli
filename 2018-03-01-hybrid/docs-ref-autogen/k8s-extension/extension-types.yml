directCommands:
- uid: az_k8s-extension_extension-types_list
  name: az k8s-extension extension-types list
  summary: |-
    List available Cluster Extension Types for an existing cluster.
  status: Preview and Deprecated
  isDeprecated: true
  isPreview: true
  deprecateInfo: This command has been deprecated and will be removed in a future release. Use 'az k8s-extension extension-types list-by-cluster' instead.
  previewOrExperimentalInfo: "Command group 'k8s-extension extension-types' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az k8s-extension extension-types list --cluster-name
                                          --cluster-type {appliances, connectedClusters, managedClusters}
                                          --resource-group
                                          [--plan-name]
                                          [--plan-product]
                                          [--plan-publisher]
                                          [--release-train]
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: |-
      Name of the Kubernetes cluster.
  - isRequired: true
    name: --cluster-type -t
    parameterValueGroup: "appliances, connectedClusters, managedClusters"
    summary: |-
      Specify Arc clusters or AKS managed clusters or Arc appliances.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --plan-name
    summary: |-
      The plan name is referring to the Marketplace Plan ID of the extension.
  - name: --plan-product
    summary: |-
      The plan product is referring to the Marketplace Product ID of the extension.
  - name: --plan-publisher
    summary: |-
      The plan publisher is referring to the Marketplace Publisher ID of the extension.
  - name: --release-train
    summary: |-
      Specify the release train for the extension type.
- uid: az_k8s-extension_extension-types_list-by-cluster
