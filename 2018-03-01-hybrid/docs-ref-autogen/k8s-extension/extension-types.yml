- uid: az_k8s-extension_extension-types_list-versions
  name: az k8s-extension extension-types list-versions
  summary: |-
    List available versions for a Cluster Extension Type for a given cluster.
  status: Preview and Deprecated
  isDeprecated: true
  isPreview: true
  deprecateInfo: This command has been deprecated and will be removed in a future release. Use 'az k8s-extension extension-types list-versions-by-cluster' instead.
  previewOrExperimentalInfo: "Command group 'k8s-extension extension-types' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az k8s-extension extension-types list-versions --cluster-name
                                                   --cluster-type {appliances, connectedClusters, managedClusters}
                                                   --extension-type
                                                   --resource-group
                                                   [--major-version]
                                                   [--release-train]
                                                   [--show-latest {false, true}]
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: |-
      Name of the Kubernetes cluster.
  - isRequired: true
    name: --cluster-type -t
    parameterValueGroup: "appliances, connectedClusters, managedClusters"
    summary: |-
      Specify Arc clusters or AKS managed clusters or Arc appliances.
  - isRequired: true
    name: --extension-type
    summary: |-
      Name of the extension type.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --major-version
    summary: |-
      Filter results by only the major version of an extension type. For example if 1 is specified, all versions with major version 1 (1.1, 1.1.2) will be shown. The default value is None.
  - name: --release-train
    summary: |-
      Specify the release train for the extension type.
  - name: --show-latest
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Filter results by only the latest version. For example, if this flag is used the latest version of the extensionType will be shown.
