### YamlMime:AzureCLIGroup
uid: az_stack-hci_cluster
name: az stack-hci cluster
extensionInformation: >-
  > [!Note]

  > This reference is part of the **stack-hci** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az stack-hci cluster** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage cluster with stack hci.
description: ''
directCommands:
- uid: az_stack-hci_cluster_create
  name: az stack-hci cluster create
  summary: Create an HCI cluster.
  description: ''
  syntax: >-
    az stack-hci cluster create --cluster-name
                                --resource-group
                                [--aad-application-object-id]
                                [--aad-client-id]
                                [--aad-service-principal-object-id]
                                [--aad-tenant-id]
                                [--created-at]
                                [--created-by]
                                [--created-by-type {Application, Key, ManagedIdentity, User}]
                                [--desired-properties]
                                [--endpoint]
                                [--last-modified-at]
                                [--last-modified-by]
                                [--last-modified-by-type {Application, Key, ManagedIdentity, User}]
                                [--location]
                                [--tags]
  examples:
  - summary: Create cluster
    syntax: az stack-hci cluster create --location "East US" --aad-client-id "24a6e53d-04e5-44d2-b7cc-1b732a847dfc" --aad-tenant-id "7e589cc1-a8b6-4dff-91bd-5ec0fa18db94" --endpoint "https://98294836-31be-4668-aeae-698667faf99b.waconazure.com" --name "myCluster" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: The name of the cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aad-application-object-id
    summary: Object id of cluster AAD identity.
    description: ''
  - name: --aad-client-id
    summary: App id of cluster AAD identity.
    description: ''
  - name: --aad-service-principal-object-id
    summary: Id of cluster identity service principal.
    description: ''
  - name: --aad-tenant-id
    summary: Tenant id of cluster AAD identity.
    description: ''
  - name: --created-at
    summary: The timestamp of resource creation (UTC).
    description: ''
  - name: --created-by
    summary: The identity that created the resource.
    description: ''
  - name: --created-by-type
    parameterValueGroup: "Application, Key, ManagedIdentity, User"
    summary: The type of identity that created the resource.
    description: ''
  - name: --desired-properties
    summary: Desired properties of the cluster.
    description: >-
      Usage: --desired-properties windows-server-subscription=XX diagnostic-level=XX


      windows-server-subscription: Desired state of Windows Server Subscription.

      diagnostic-level: Desired level of diagnostic data emitted by the cluster.
  - name: --endpoint
    summary: Endpoint configured for management from the Azure portal.
    description: ''
  - name: --last-modified-at
    summary: The timestamp of resource last modification (UTC).
    description: ''
  - name: --last-modified-by
    summary: The identity that last modified the resource.
    description: ''
  - name: --last-modified-by-type
    parameterValueGroup: "Application, Key, ManagedIdentity, User"
    summary: The type of identity that last modified the resource.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_stack-hci_cluster_create-identity
  name: az stack-hci cluster create-identity
  summary: Create cluster identity.
  description: ''
  syntax: >-
    az stack-hci cluster create-identity --cluster-name
                                         --resource-group
                                         [--no-wait]
  examples:
  - summary: Create cluster Identity
    syntax: az stack-hci cluster create-identity --name "myCluster" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: The name of the cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_stack-hci_cluster_delete
  name: az stack-hci cluster delete
  summary: Delete an HCI cluster.
  description: ''
  syntax: >-
    az stack-hci cluster delete [--cluster-name]
                                [--ids]
                                [--no-wait]
                                [--resource-group]
                                [--subscription]
                                [--yes]
  examples:
  - summary: Delete cluster
    syntax: az stack-hci cluster delete --name "myCluster" --resource-group "test-rg"
  optionalParameters:
  - name: --cluster-name --name -n
    summary: The name of the cluster.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_stack-hci_cluster_list
  name: az stack-hci cluster list
  summary: List all HCI clusters in a resource group. And List all HCI clusters in a subscription.
  description: ''
  syntax: az stack-hci cluster list [--resource-group]
  examples:
  - summary: List clusters in a given resource group
    syntax: az stack-hci cluster list --resource-group "test-rg"
  - summary: List clusters in a given subscription
    syntax: az stack-hci cluster list
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_stack-hci_cluster_show
  name: az stack-hci cluster show
  summary: Get HCI cluster.
  description: ''
  syntax: >-
    az stack-hci cluster show [--cluster-name]
                              [--ids]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: Get cluster
    syntax: az stack-hci cluster show --name "myCluster" --resource-group "test-rg"
  optionalParameters:
  - name: --cluster-name --name -n
    summary: The name of the cluster.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_stack-hci_cluster_update
  name: az stack-hci cluster update
  summary: Update an HCI cluster.
  description: ''
  syntax: >-
    az stack-hci cluster update [--aad-client-id]
                                [--aad-tenant-id]
                                [--cluster-name]
                                [--desired-properties]
                                [--endpoint]
                                [--ids]
                                [--resource-group]
                                [--subscription]
                                [--tags]
  examples:
  - summary: Update cluster
    syntax: az stack-hci cluster update --endpoint "https://98294836-31be-4668-aeae-698667faf99b.waconazure.com" --desired-properties diagnostic-level="Basic" windows-server-subscription="Enabled" --tags tag1="value1" tag2="value2" --name "myCluster" --resource-group "test-rg"
  optionalParameters:
  - name: --aad-client-id
    summary: App id of cluster AAD identity.
    description: ''
  - name: --aad-tenant-id
    summary: Tenant id of cluster AAD identity.
    description: ''
  - name: --cluster-name --name -n
    summary: The name of the cluster.
    description: ''
  - name: --desired-properties
    summary: Desired properties of the cluster.
    description: >-
      Usage: --desired-properties windows-server-subscription=XX diagnostic-level=XX


      windows-server-subscription: Desired state of Windows Server Subscription.

      diagnostic-level: Desired level of diagnostic data emitted by the cluster.
  - name: --endpoint
    summary: Endpoint configured for management from the Azure portal.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_stack-hci_cluster_wait
  name: az stack-hci cluster wait
  summary: Place the CLI in a waiting state until a condition of the stack-hci cluster is met.
  description: ''
  syntax: >-
    az stack-hci cluster wait [--cluster-name]
                              [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--ids]
                              [--interval]
                              [--resource-group]
                              [--subscription]
                              [--timeout]
                              [--updated]
  examples:
  - summary: Pause executing next line of CLI script until the stack-hci cluster is successfully deleted.
    syntax: az stack-hci cluster wait --name "myCluster" --resource-group "test-rg" --deleted
  - summary: Pause executing next line of CLI script until the stack-hci cluster is successfully created.
    syntax: az stack-hci cluster wait --name "myCluster" --resource-group "test-rg" --created
  optionalParameters:
  - name: --cluster-name --name -n
    summary: The name of the cluster.
    description: ''
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_stack-hci_cluster_create
- az_stack-hci_cluster_create-identity
- az_stack-hci_cluster_delete
- az_stack-hci_cluster_list
- az_stack-hci_cluster_show
- az_stack-hci_cluster_update
- az_stack-hci_cluster_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage cluster with stack hci.
