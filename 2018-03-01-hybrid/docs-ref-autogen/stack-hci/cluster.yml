### YamlMime:AzureCLIGroup
uid: az_stack-hci_cluster
name: az stack-hci cluster
extensionInformation: >-
  > [!Note]

  > This reference is part of the **stack-hci** extension for the Azure CLI  (version 2.48.0 or higher).  The extension will automatically install the first time you run an **az stack-hci cluster** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage cluster with stack hci.
description: ''
directCommands:
- uid: az_stack-hci_cluster_create
  name: az stack-hci cluster create
  summary: Create an HCI cluster.
  description: ''
  syntax: >-
    az stack-hci cluster create --cluster-name
                                --resource-group
                                [--aad-application-object-id]
                                [--aad-client-id]
                                [--aad-service-principal-object-id]
                                [--aad-tenant-id]
                                [--desired-properties]
                                [--endpoint]
                                [--location]
                                [--mi-system-assigned {0, 1, f, false, n, no, t, true, y, yes}]
                                [--tags]
  examples:
  - summary: Create cluster
    syntax: az stack-hci cluster create --location "East US" --aad-client-id "24a6e53d-04e5-44d2-b7cc-1b732a847dfc" --aad-tenant-id "7e589cc1-a8b6-4dff-91bd-5ec0fa18db94" --endpoint "https://98294836-31be-4668-aeae-698667faf99b.waconazure.com" --name "myCluster" --resource- group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: The name of the cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aad-application-object-id
    summary: Object id of cluster AAD identity.
    description: ''
  - name: --aad-client-id
    summary: App id of cluster AAD identity.
    description: ''
  - name: --aad-service-principal-object-id
    summary: Id of cluster identity service principal.
    description: ''
  - name: --aad-tenant-id
    summary: Tenant id of cluster AAD identity.
    description: ''
  - name: --desired-properties
    summary: Desired properties of the cluster.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --endpoint
    summary: Endpoint configured for management from the Azure portal.
    description: ''
  - name: --location -l
    summary: The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    description: ''
  - name: --mi-system-assigned
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Enable system assigned identity.
    description: ''
  - name: --tags
    summary: Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_stack-hci_cluster_create-identity
  name: az stack-hci cluster create-identity
  summary: Create cluster identity.
  description: ''
  syntax: >-
    az stack-hci cluster create-identity [--cluster-name]
                                         [--ids]
                                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: Create cluster identity
    syntax: az stack-hci cluster create-identity --name "myCluster" --resource-group "test-rg"
  optionalParameters:
  - name: --cluster-name
    summary: The name of the cluster.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_stack-hci_cluster_delete
  name: az stack-hci cluster delete
  summary: Delete an HCI cluster.
  description: ''
  syntax: >-
    az stack-hci cluster delete [--cluster-name]
                                [--ids]
                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                [--resource-group]
                                [--subscription]
                                [--yes]
  examples:
  - summary: Delete cluster
    syntax: az stack-hci cluster delete --name "myCluster" --resource-group "test-rg"
  optionalParameters:
  - name: --cluster-name --name -n
    summary: The name of the cluster.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_stack-hci_cluster_extend-software-assurance-benefit
  name: az stack-hci cluster extend-software-assurance-benefit
  summary: Extend Software Assurance Benefit to a cluster.
  description: ''
  syntax: >-
    az stack-hci cluster extend-software-assurance-benefit [--cluster-name]
                                                           [--ids]
                                                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                           [--resource-group]
                                                           [--software-assurance-intent {Disable, Enable}]
                                                           [--subscription]
  examples:
  - summary: Extend software assurance benefit
    syntax: az stack-hci cluster extend-software-assurance-benefit --cluster-name name -g rg --software-assurance-intent enable
  optionalParameters:
  - name: --cluster-name
    summary: The name of the cluster.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --software-assurance-intent
    parameterValueGroup: "Disable, Enable"
    summary: Customer Intent for Software Assurance Benefit.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_stack-hci_cluster_list
  name: az stack-hci cluster list
  summary: List all HCI clusters in a subscription.
  description: ''
  syntax: az stack-hci cluster list [--resource-group]
  examples:
  - summary: List clusters in a given resource group
    syntax: az stack-hci cluster list --resource-group "test-rg"
  - summary: List clusters in a given subscription
    syntax: az stack-hci cluster list
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_stack-hci_cluster_show
  name: az stack-hci cluster show
  summary: Get HCI cluster.
  description: ''
  syntax: >-
    az stack-hci cluster show [--cluster-name]
                              [--ids]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: Get cluster
    syntax: az stack-hci cluster show --name "myCluster" --resource-group "test-rg"
  optionalParameters:
  - name: --cluster-name --name -n
    summary: The name of the cluster.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_stack-hci_cluster_update
  name: az stack-hci cluster update
  summary: Update an HCI cluster.
  description: ''
  syntax: >-
    az stack-hci cluster update [--aad-client-id]
                                [--aad-tenant-id]
                                [--add]
                                [--cluster-name]
                                [--desired-properties]
                                [--endpoint]
                                [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                [--ids]
                                [--remove]
                                [--resource-group]
                                [--set]
                                [--subscription]
                                [--tags]
  examples:
  - summary: Update cluster
    syntax: az stack-hci cluster update --endpoint "https://98294836-31be-4668-aeae-698667faf99b.waconazure.com" --desired-properties "{diagnosticLevel:Basic,windowsServerSubscription:Enabled}" --tags "tag:"value" --name "myCluster" --resource-group "test-rg"
  optionalParameters:
  - name: --aad-client-id
    summary: App id of cluster AAD identity.
    description: ''
  - name: --aad-tenant-id
    summary: Tenant id of cluster AAD identity.
    description: ''
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --cluster-name --name -n
    summary: The name of the cluster.
    description: ''
  - name: --desired-properties
    summary: Desired properties of the cluster.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --endpoint
    summary: Endpoint configured for management from the Azure portal.
    description: ''
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_stack-hci_cluster_wait
  name: az stack-hci cluster wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  syntax: >-
    az stack-hci cluster wait [--cluster-name]
                              [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--ids]
                              [--interval]
                              [--resource-group]
                              [--subscription]
                              [--timeout]
                              [--updated]
  optionalParameters:
  - name: --cluster-name --name -n
    summary: The name of the cluster.
    description: ''
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_stack-hci_cluster_create
