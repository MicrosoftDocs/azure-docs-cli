### YamlMime:AzureCLIGroup
uid: az_storage_message
name: az storage message
summary: |-
  Manage queue storage messages.
description: |-
  Please specify one of the following authentication parameters for your commands: --auth-mode, --account-key, --connection-string, --sas-token. You also can use corresponding environment variables to store your authentication credentials, e.g. AZURE_STORAGE_KEY, AZURE_STORAGE_CONNECTION_STRING and AZURE_STORAGE_SAS_TOKEN.
status: GA
sourceType: Core
directCommands:
- uid: az_storage_message_clear
  name: az storage message clear
  summary: |-
    Delete all messages from the specified queue.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage message clear --queue-name
                             [--account-key]
                             [--account-name]
                             [--connection-string]
                             [--sas-token]
                             [--timeout]
  examples:
  - summary: |-
      Delete all messages from the specified queue.
    syntax: az storage message clear -q myqueue --account-name mystorageaccount
  requiredParameters:
  - isRequired: true
    name: --queue-name -q
    summary: |-
      The queue name.
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
- uid: az_storage_message_delete
  name: az storage message delete
  summary: |-
    Delete the specified message.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage message delete --id
                              --pop-receipt
                              --queue-name
                              [--account-key]
                              [--account-name]
                              [--connection-string]
                              [--sas-token]
                              [--timeout]
  examples:
  - summary: |-
      Delete the specified message.
    syntax: az storage message delete --id messageid --pop-receipt popreceiptreturned -q myqueue --account-name mystorageaccount
  requiredParameters:
  - isRequired: true
    name: --id
    summary: |-
      The message id identifying the message to delete.
  - isRequired: true
    name: --pop-receipt
    summary: |-
      A valid pop receipt value returned from an earlier call to the :func:`~get_messages` or :func:`~update_message`.
  - isRequired: true
    name: --queue-name -q
    summary: |-
      The queue name.
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
- uid: az_storage_message_get
  name: az storage message get
  summary: |-
    Retrieve one or more messages from the front of the queue.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage message get --queue-name
                           [--account-key]
                           [--account-name]
                           [--connection-string]
                           [--num-messages]
                           [--sas-token]
                           [--timeout]
                           [--visibility-timeout]
  examples:
  - summary: |-
      Retrieve one message from the front of the queue and reset the visibility timeout to 5 minutes later.
    syntax: az storage message get -q myqueue --visibility-timeout 300 --account-name mystorageaccount
  requiredParameters:
  - isRequired: true
    name: --queue-name -q
    summary: |-
      The queue name.
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --num-messages
    summary: |-
      A nonzero integer value that specifies the number of messages to retrieve from the queue, up to a maximum of 32. If fewer are visible, the visible messages are returned. By default, a single message is retrieved from the queue with this operation.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
  - name: --visibility-timeout
    summary: |-
      Specifies the new visibility timeout value, in seconds, relative to server time. The new value must be larger than or equal to 1 second, and cannot be larger than 7 days. The visibility timeout of a message can be set to a value later than the expiry time.
- uid: az_storage_message_peek
  name: az storage message peek
  summary: |-
    Retrieve one or more messages from the front of the queue, but do not alter the visibility of the message.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage message peek --queue-name
                            [--account-key]
                            [--account-name]
                            [--connection-string]
                            [--num-messages]
                            [--sas-token]
                            [--timeout]
  examples:
  - summary: |-
      Retrieve 5 messages from the front of the queue (do not alter the visibility of the message).
    syntax: az storage message peek -q myqueue --num-messages 5 --account-name mystorageaccount
  requiredParameters:
  - isRequired: true
    name: --queue-name -q
    summary: |-
      The queue name.
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --num-messages
    summary: |-
      A nonzero integer value that specifies the number of messages to peek from the queue, up to a maximum of 32. By default, a single message is peeked from the queue with this operation.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
- uid: az_storage_message_put
  name: az storage message put
  summary: |-
    Add a new message to the back of the message queue.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage message put --content
                           --queue-name
                           [--account-key]
                           [--account-name]
                           [--connection-string]
                           [--sas-token]
                           [--time-to-live]
                           [--timeout]
                           [--visibility-timeout]
  examples:
  - summary: |-
      Add a new message which will live one day.
    syntax: az storage message put -q myqueue --content mymessagecontent --time-to-live 86400 --account-name mystorageaccount
  requiredParameters:
  - isRequired: true
    name: --content
    summary: |-
      Message content, up to 64KB in size.
  - isRequired: true
    name: --queue-name -q
    summary: |-
      The queue name.
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --time-to-live
    summary: |-
      Specifies the time-to-live interval for the message, in seconds. The maximum time-to-live allowed is 7 days. If this parameter is omitted, the default time-to-live is 7 days.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
  - name: --visibility-timeout
    summary: |-
      If not specified, the default value is 0. Specifies the new visibility timeout value, in seconds, relative to server time. The value must be larger than or equal to 0, and cannot be larger than 7 days. The visibility timeout of a message cannot be set to a value later than the expiry time. visibility_timeout should be set to a value smaller than the time-to-live value.
- uid: az_storage_message_update
  name: az storage message update
  summary: |-
    Update the visibility timeout of a message.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage message update --id
                              --pop-receipt
                              --queue-name
                              --visibility-timeout
                              [--account-key]
                              [--account-name]
                              [--connection-string]
                              [--content]
                              [--sas-token]
                              [--timeout]
  examples:
  - summary: |-
      Update the visibility timeout and content of a message.
    syntax: >-
      az storage message update --id messageid --pop-receipt popreceiptreturned -q myqueue

      --visibility-timeout 3600 --content newmessagecontent --account-name mystorageaccount
  requiredParameters:
  - isRequired: true
    name: --id
    summary: |-
      The message id identifying the message to update.
  - isRequired: true
    name: --pop-receipt
    summary: |-
      A valid pop receipt value returned from an earlier call to the :func:`~get_messages` or :func:`~update_message` operation.
  - isRequired: true
    name: --queue-name -q
    summary: |-
      The queue name.
  - isRequired: true
    name: --visibility-timeout
    summary: |-
      Specifies the new visibility timeout value, in seconds, relative to server time. The new value must be larger than or equal to 0, and cannot be larger than 7 days. The visibility timeout of a message cannot be set to a value later than the expiry time. A message can be updated until it has been deleted or has expired.
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --content
    summary: |-
      Message content, up to 64KB in size.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
