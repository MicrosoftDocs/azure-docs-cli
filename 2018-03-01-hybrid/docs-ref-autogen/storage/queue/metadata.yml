### YamlMime:AzureCLIGroup
uid: az_storage_queue_metadata
name: az storage queue metadata
summary: |-
  Manage the metadata for a storage queue.
status: GA
sourceType: Core
directCommands:
- uid: az_storage_queue_metadata_show
  name: az storage queue metadata show
  summary: |-
    Return all user-defined metadata for the specified queue.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage queue metadata show --name
                                   [--account-key]
                                   [--account-name]
                                   [--connection-string]
                                   [--sas-token]
                                   [--timeout]
  examples:
  - summary: |-
      Return all user-defined metadata for the specified queue.
    syntax: az storage queue metadata show -n myqueue --account-name mystorageaccount
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The queue name.
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
- uid: az_storage_queue_metadata_update
  name: az storage queue metadata update
  summary: |-
    Set user-defined metadata on the specified queue.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage queue metadata update --name
                                     [--account-key]
                                     [--account-name]
                                     [--connection-string]
                                     [--metadata]
                                     [--sas-token]
                                     [--timeout]
  examples:
  - summary: |-
      Set user-defined metadata on the specified queue.
    syntax: az storage queue metadata update -n myqueue --metadata a=b c=d --account-name mystorageaccount
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The queue name.
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --metadata
    summary: |-
      Metadata in space-separated key=value pairs. This overwrites any existing metadata.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
commands:
- az_storage_queue_metadata_show
- az_storage_queue_metadata_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
