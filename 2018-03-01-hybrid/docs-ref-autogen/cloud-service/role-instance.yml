    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Name of the role instance.
    description: ''
- uid: az_cloud-service_role-instance_show-remote-desktop-file
  name: az cloud-service role-instance show-remote-desktop-file
  summary: Get a remote desktop file for a role instance in a cloud service.
  description: ''
  syntax: >-
    az cloud-service role-instance show-remote-desktop-file --cloud-service-name
