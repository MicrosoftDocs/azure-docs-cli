### YamlMime:AzureCLIGroup
uid: az_cloud-service_role-instance
name: az cloud-service role-instance
extensionInformation: >-
  > [!Note]

  > This reference is part of the **cloud-service** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az cloud-service role-instance** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage cloud service role instance with cloud service.
description: ''
directCommands:
- uid: az_cloud-service_role-instance_delete
  name: az cloud-service role-instance delete
  summary: Delete a role instance from a cloud service.
  description: ''
  syntax: >-
    az cloud-service role-instance delete --cloud-service-name
                                          --resource-group
                                          --role-instance-name
                                          [--no-wait]
                                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Cloud service name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Name of the role instance.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_cloud-service_role-instance_list
  name: az cloud-service role-instance list
  summary: Get the list of all role instances in a cloud service.
  description: ''
  syntax: >-
    az cloud-service role-instance list --cloud-service-name
                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Cloud service name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_cloud-service_role-instance_rebuild
  name: az cloud-service role-instance rebuild
  summary: The Rebuild Role Instance asynchronous operation reinstalls the operating system on instances of web roles or worker roles and initializes the storage resources that are used by them. If you do not want to initialize storage resources, you can use Reimage Role Instance.
  description: ''
  syntax: >-
    az cloud-service role-instance rebuild --cloud-service-name
                                           --resource-group
                                           --role-instance-name
                                           [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Cloud service name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Name of the role instance.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_cloud-service_role-instance_reimage
  name: az cloud-service role-instance reimage
  summary: The Reimage Role Instance asynchronous operation reinstalls the operating system on instances of web roles or worker roles.
  description: ''
  syntax: >-
    az cloud-service role-instance reimage --cloud-service-name
                                           --resource-group
                                           --role-instance-name
                                           [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Cloud service name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Name of the role instance.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_cloud-service_role-instance_restart
  name: az cloud-service role-instance restart
  summary: The Reboot Role Instance asynchronous operation requests a reboot of a role instance in the cloud service.
  description: ''
  syntax: >-
    az cloud-service role-instance restart --cloud-service-name
                                           --resource-group
                                           --role-instance-name
                                           [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Cloud service name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Name of the role instance.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_cloud-service_role-instance_show
  name: az cloud-service role-instance show
  summary: Get a role instance from a cloud service.
  description: ''
  syntax: >-
    az cloud-service role-instance show --cloud-service-name
                                        --resource-group
                                        --role-instance-name
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Cloud service name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Name of the role instance.
    description: ''
- uid: az_cloud-service_role-instance_show-instance-view
  name: az cloud-service role-instance show-instance-view
  summary: Retrieve information about the run-time state of a role instance in a cloud service.
  description: ''
  syntax: >-
    az cloud-service role-instance show-instance-view --cloud-service-name
