### YamlMime:AzureCLIGroup
uid: az_sphere_device_certificate
name: az sphere device certificate
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-sphere** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az sphere device certificate** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage certificates on the attached device.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_sphere_device_certificate_add_(azure-sphere_extension)
  name: az sphere device certificate add
  summary: Add a certificate in the attached device's certificate store.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az sphere device certificate add --cert-type
                                     --certificate
                                     --public-key-file
                                     [--device]
                                     [--private-key-file]
                                     [--private-key-password]
  examples:
  - summary: Add a rootca certificate on the attached device.
    syntax: az sphere device certificate add --certificate certSample --cert-type rootca --public-key-file pubcert.pem
  - summary: Add a client certificate on the attached device.
    syntax: az sphere device certificate add --certificate certSample --cert-type client --public-key-file pubcert.pem --private-key-file privkeycert.pem --private-key-password 1234
  requiredParameters:
  - isRequired: true
    name: --cert-type -t
    summary: "The type of certificate to add. 'rootca' - a root CA certificate for use with EAP-TLS networks where the device authenticates the server. 'client' - a client certificate, containing both the public and private key, for use with EAP-TLS networks. Please see: https://aka.ms/AzureSphereCertificateStore for more details."
    description: ''
  - isRequired: true
    name: --certificate -c
    summary: The name of the certificate to add.
    description: ''
  - isRequired: true
    name: --public-key-file -p
    summary: The path to a public key certificate .pem file. You can provide a relative or absolute path.
    description: ''
  optionalParameters:
  - name: --device -d
    summary: 'The device to run the command on when multiple devices are attached. Values from: az sphere device list-attached. Specify the ID, IP address, or Local Connection ID of an attached device.'
    description: ''
  - name: --private-key-file
    summary: The path to a client private key .pem file. Required when adding a certificate of type 'client'. You can provide a relative or absolute path.
    description: ''
  - name: --private-key-password -w
    summary: Password for the client private key. Required when adding a client private key that is encrypted.
    description: ''
- uid: az_sphere_device_certificate_delete_(azure-sphere_extension)
  name: az sphere device certificate delete
  summary: Delete a certificate in the attached device's certificate store.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az sphere device certificate delete --certificate
                                        [--device]
  examples:
  - summary: Delete a certificate on the attached device.
    syntax: az sphere device certificate delete --certificate certSample
  requiredParameters:
  - isRequired: true
    name: --certificate -c
    summary: The name of the certificate to delete.
    description: ''
    valueFrom: az sphere device certificate list
  optionalParameters:
  - name: --device -d
    summary: 'The device to run the command on when multiple devices are attached. Values from: az sphere device list-attached. Specify the ID, IP address, or Local Connection ID of an attached device.'
    description: ''
- uid: az_sphere_device_certificate_list_(azure-sphere_extension)
  name: az sphere device certificate list
  summary: List certificates in the attached device's certificate store.
  description: ''
  status: GA
  sourceType: Extension
  syntax: az sphere device certificate list [--device]
  examples:
  - summary: List certificates on the attached device.
    syntax: az sphere device certificate list
  optionalParameters:
  - name: --device -d
    summary: 'The device to run the command on when multiple devices are attached. Values from: az sphere device list-attached. Specify the ID, IP address, or Local Connection ID of an attached device.'
    description: ''
- uid: az_sphere_device_certificate_show_(azure-sphere_extension)
  name: az sphere device certificate show
  summary: Show details of a certificate in the attached device's certificate store.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az sphere device certificate show --certificate
                                      [--device]
  examples:
  - summary: Show details of a certificate on the attached device.
    syntax: az sphere device certificate show --certificate certSample
  requiredParameters:
  - isRequired: true
    name: --certificate -c
    summary: The certificate name of the certificate for which to show the details.
    description: ''
    valueFrom: az sphere device certificate list
  optionalParameters:
  - name: --device -d
    summary: 'The device to run the command on when multiple devices are attached. Values from: az sphere device list-attached. Specify the ID, IP address, or Local Connection ID of an attached device.'
    description: ''
- uid: az_sphere_device_certificate_show-quota_(azure-sphere_extension)
  name: az sphere device certificate show-quota
  summary: Show the available free space in the attached device's certificate store.
  description: ''
  status: GA
  sourceType: Extension
  syntax: az sphere device certificate show-quota [--device]
  examples:
  - summary: Show the available free space in the attached device's certificate store.
    syntax: az sphere device certificate show-quota
  optionalParameters:
  - name: --device -d
    summary: 'The device to run the command on when multiple devices are attached. Values from: az sphere device list-attached. Specify the ID, IP address, or Local Connection ID of an attached device.'
    description: ''
commands:
- az_sphere_device_certificate_add_(azure-sphere_extension)
- az_sphere_device_certificate_delete_(azure-sphere_extension)
- az_sphere_device_certificate_list_(azure-sphere_extension)
- az_sphere_device_certificate_show_(azure-sphere_extension)
- az_sphere_device_certificate_show-quota_(azure-sphere_extension)
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage certificates on the attached device.
