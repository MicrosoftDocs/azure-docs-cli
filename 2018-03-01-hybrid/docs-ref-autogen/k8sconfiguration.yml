### YamlMime:AzureCLIGroup
uid: az_k8sconfiguration
name: az k8sconfiguration
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **k8sconfiguration** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az k8sconfiguration** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage Kubernetes configuration.
status: Preview and Deprecated
isDeprecated: true
isPreview: true
deprecateInfo: This command group has been deprecated and will be removed in a future release. Use 'k8s-configuration' instead.
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_k8sconfiguration_create
  name: az k8sconfiguration create
  summary: |-
    Create a Kubernetes configuration.
  status: Preview and Deprecated
  isDeprecated: true
  isPreview: true
  deprecateInfo: This command is implicitly deprecated because command group 'k8sconfiguration' is deprecated and will be removed in a future release. Use 'k8s-configuration' instead.
  previewOrExperimentalInfo: "Command group 'k8sconfiguration' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az k8sconfiguration create --cluster-name
                               --cluster-type {connectedClusters, managedClusters}
                               --name
                               --repository-url
                               --resource-group
                               --scope {cluster, namespace}
                               [--enable-helm-operator {false, true}]
                               [--helm-operator-params]
                               [--helm-operator-version]
                               [--https-key]
                               [--https-user]
                               [--operator-instance-name]
                               [--operator-namespace]
                               [--operator-params]
                               [--operator-type]
                               [--ssh-known-hosts]
                               [--ssh-known-hosts-file]
                               [--ssh-private-key]
                               [--ssh-private-key-file]
  examples:
  - summary: |-
      Create a Kubernetes configuration
    syntax: >-
      az k8sconfiguration create --resource-group MyResourceGroup --cluster-name MyClusterName \

      --cluster-type connectedClusters --name MyGitConfig --operator-instance-name OperatorInst01 \

      --operator-namespace OperatorNamespace01 --operator-type flux --operator-params "'--git-readonly'" \

      --repository-url git://github.com/fluxHowTo/flux-get-started --enable-helm-operator  \

      --helm-operator-version 1.2.0 --scope namespace --helm-operator-params '--set helm.versions=v3' \

      --ssh-private-key '' --ssh-private-key-file '' --https-user '' --https-key '' \

      --ssh-known-hosts '' --ssh-known-hosts-file ''
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: |-
      Name of the Kubernetes cluster.
  - isRequired: true
    name: --cluster-type
    parameterValueGroup: "connectedClusters, managedClusters"
    summary: |-
      Specify Arc clusters or AKS managed clusters.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Kubernetes Configuration.
  - isRequired: true
    name: --repository-url -u
    summary: |-
      Url of the source control repository.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --scope
    parameterValueGroup: "cluster, namespace"
    summary: |-
      Specify scope of the operator to be 'namespace' or 'cluster'.
  optionalParameters:
  - name: --enable-helm-operator
    parameterValueGroup: "false, true"
    summary: |-
      Enable support for Helm chart deployments.
  - name: --helm-operator-params
    summary: |-
      Chart values for the Helm Operator (if enabled).
  - name: --helm-operator-version
    defaultValue: "1.2.0"
    summary: |-
      Chart version of the Helm Operator (if enabled).
  - name: --https-key
    summary: |-
      Specify HTTPS token/password for private repository sync.
  - name: --https-user
    summary: |-
      Specify HTTPS username for private repository sync.
  - name: --operator-instance-name
    summary: |-
      Instance name of the Operator.
  - name: --operator-namespace
    defaultValue: "default"
    summary: |-
      Namespace in which to install the Operator.
  - name: --operator-params
    summary: |-
      Parameters for the Operator.
  - name: --operator-type
    defaultValue: "flux"
    summary: |-
      Type of the operator. Valid value is 'flux'.
  - name: --ssh-known-hosts
    summary: |-
      Specify Base64-encoded known_hosts contents containing public SSH keys required to access private Git instances.
  - name: --ssh-known-hosts-file
    summary: |-
      Specify filepath to known_hosts contents containing public SSH keys required to access private Git instances.
  - name: --ssh-private-key
    summary: |-
      Specify Base64-encoded private ssh key for private repository sync.
  - name: --ssh-private-key-file
    summary: |-
      Specify filepath to private ssh key for private repository sync.
