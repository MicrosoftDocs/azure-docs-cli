### YamlMime:AzureCLIGroup
uid: az_mesh_secretvalue
name: az mesh secretvalue
extensionInformation: >-
  > [!Note]

  > This reference is part of the **mesh** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az mesh secretvalue** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage secret values.
description: ''
directCommands:
- uid: az_mesh_secretvalue_delete
  name: az mesh secretvalue delete
  summary: Delete a secret version.
  description: ''
  syntax: >-
    az mesh secretvalue delete [--ids]
                               [--resource-group]
                               [--secret-resource-name]
                               [--subscription]
                               [--version]
                               [--yes]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --secret-resource-name
    summary: The name of the secret resource.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --version -v
    summary: The name of the secret version.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_mesh_secretvalue_list
  name: az mesh secretvalue list
  summary: List Secrets versions.
  description: ''
  syntax: >-
    az mesh secretvalue list --resource-group
                             --secret-name
                             [--max-items]
                             [--next-token]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secret-name -n
    summary: The name of the secret resource.
    description: ''
  optionalParameters:
  - name: --max-items
    summary: Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    description: ''
  - name: --next-token
    summary: Token to specify where to start paginating. This is the token value from a previously truncated response.
    description: ''
- uid: az_mesh_secretvalue_show
  name: az mesh secretvalue show
  summary: Get the details of a secret value.
  description: ''
  syntax: >-
    az mesh secretvalue show --resource-group
                             --secret-name
                             --version
                             [--show-value]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secret-name -n
    summary: The name of the secret resource.
    description: ''
  - isRequired: true
    name: --version -v
    summary: The name of the secret version.
    description: ''
  optionalParameters:
  - name: --show-value
    defaultValue: "False"
    summary: Pass this flag to receive the value of the secret.
    description: ''
commands:
- az_mesh_secretvalue_delete
- az_mesh_secretvalue_list
- az_mesh_secretvalue_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage secret values.
