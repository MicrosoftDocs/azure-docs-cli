### YamlMime:AzureCLIGroup
uid: az_mesh_volume
name: az mesh volume
extensionInformation: >-
  > [!Note]

  > This reference is part of the **mesh** extension for Azure CLI and requires version 2.0.67 or higher.  The extension will automatically install the first time you run an **az mesh volume** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage volumes.
description: ''
directCommands:
- uid: ext_mesh_az_mesh_volume_create
  name: az mesh volume create
  summary: Create a volume.
  description: ''
  syntax: >-
    az mesh volume create --location
                          --name
                          --resource-group
                          [--template-file]
                          [--template-uri]
  examples:
  - summary: Create a volume with a template file on a remote URL.
    syntax: az mesh volume create --location westus --name myvolume --resource-group mygroup --template-uri https://mystorage.blob.core.windows.net/templates/volumeDescription.json
  - summary: Create a volume with a template file on local disk.
    syntax: az mesh volume create --location westus --name myvolume --resource-group mygroup --template-file ./volumeDescription.json
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the volume.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --template-file
    summary: The full file path of creation template.
    description: ''
  - name: --template-uri
    summary: The full file path of creation template on a http or https link.
    description: ''
- uid: ext_mesh_az_mesh_volume_delete
  name: az mesh volume delete
  summary: Delete a volume.
  description: ''
  syntax: >-
    az mesh volume delete --name
                          --resource-group
                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the volume.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: ext_mesh_az_mesh_volume_list
  name: az mesh volume list
  summary: List volumes.
  description: ''
  syntax: az mesh volume list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_mesh_az_mesh_volume_show
  name: az mesh volume show
  summary: Get the details of a volume.
  description: ''
  syntax: >-
    az mesh volume show --name
                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the volume.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- ext_mesh_az_mesh_volume_create
- ext_mesh_az_mesh_volume_delete
- ext_mesh_az_mesh_volume_list
- ext_mesh_az_mesh_volume_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage volumes.
