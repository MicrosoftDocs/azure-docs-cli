### YamlMime:AzureCLIGroup
uid: az_mesh_network
name: az mesh network
extensionInformation: >-
  > [!Note]

  > This reference is part of the **mesh** extension for Azure CLI and requires version 2.0.67 or higher.  The extension will automatically install the first time you run an **az mesh network** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage networks.
description: ''
directCommands:
- uid: az_mesh_network_delete
  name: az mesh network delete
  summary: Delete a network.
  description: ''
  syntax: >-
    az mesh network delete --name
                           --resource-group
                           [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the network.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_mesh_network_list
  name: az mesh network list
  summary: List networks.
  description: ''
  syntax: az mesh network list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_mesh_network_show
  name: az mesh network show
  summary: Get the details of a network.
  description: ''
  syntax: >-
    az mesh network show --name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the network.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_mesh_network_delete
- az_mesh_network_list
- az_mesh_network_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage networks.
