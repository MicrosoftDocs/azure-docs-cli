### YamlMime:AzureCLIGroup
uid: az_sapmonitor_provider-instance
name: az sapmonitor provider-instance
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **sap-hana** extension for the Azure CLI (version 2.0.46 or higher). The extension will automatically install the first time you run an **az sapmonitor provider-instance** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage the provider instance for the SAP Monitor.
status: GA
sourceType: Extension
directCommands:
- uid: az_sapmonitor_provider-instance_create
  name: az sapmonitor provider-instance create
  summary: |-
    Create a new provider instance for the SAP Monitor.
  status: GA
  sourceType: Extension
  syntax: >-
    az sapmonitor provider-instance create --monitor-name
                                           --provider-instance-name
                                           --provider-instance-properties
                                           --provider-instance-type
                                           --resource-group
                                           [--provider-instance-metadata]
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: |-
      The name of the SAP monitor.
  - isRequired: true
    name: --provider-instance-name
    summary: |-
      The name of the provider instance.
  - isRequired: true
    name: --provider-instance-properties
    summary: |-
      The properties of the provider instance (Should be of JSON format).
  - isRequired: true
    name: --provider-instance-type
    summary: |-
      The type of the provider instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --provider-instance-metadata
    summary: |-
      The metadata of the provider instance (Should be of JSON format).
- uid: az_sapmonitor_provider-instance_delete
  name: az sapmonitor provider-instance delete
  summary: |-
    Delete a provider instance from the SAP Monitor.
  status: GA
  sourceType: Extension
  syntax: >-
    az sapmonitor provider-instance delete --monitor-name
                                           --provider-instance-name
                                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: |-
      The name of the SAP monitor.
  - isRequired: true
    name: --provider-instance-name
    summary: |-
      The name of the provider instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_sapmonitor_provider-instance_list
  name: az sapmonitor provider-instance list
  summary: |-
    List provider instances for the SAP Monitor.
  status: GA
  sourceType: Extension
  syntax: >-
    az sapmonitor provider-instance list --monitor-name
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: |-
      The name of the SAP monitor.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_sapmonitor_provider-instance_show
  name: az sapmonitor provider-instance show
  summary: |-
    Get the details of a provider instance for the SAP Monitor.
  status: GA
  sourceType: Extension
  syntax: >-
    az sapmonitor provider-instance show --monitor-name
                                         --provider-instance-name
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: |-
      The name of the SAP monitor.
  - isRequired: true
    name: --provider-instance-name
    summary: |-
      The name of the provider instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_sapmonitor_provider-instance_create
- az_sapmonitor_provider-instance_delete
- az_sapmonitor_provider-instance_list
- az_sapmonitor_provider-instance_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage the provider instance for the SAP Monitor.
