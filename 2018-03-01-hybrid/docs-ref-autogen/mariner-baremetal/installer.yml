### YamlMime:AzureCLIGroup
uid: az_mariner-baremetal_installer
name: az mariner-baremetal installer
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **mariner-baremetal** extension for the Azure CLI (version 2.46.0 or higher). The extension will automatically install the first time you run an **az mariner-baremetal installer** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Extension subgroup to create & manage Mariner Baremetal Installer Images through Azure.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: 'This command group is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_mariner-baremetal_installer_create
  name: az mariner-baremetal installer create
  summary: |-
    Creates the Baremetal Installer Image resource and uploads an ISO to an existing storage container.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'mariner-baremetal installer' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az mariner-baremetal installer create --blob-container-name
                                          --host-configuration
                                          --resource-group
                                          --storage-account-name
                                          [--installer-name]
                                          [--location]
                                          [--tags]
  requiredParameters:
  - isRequired: true
    name: --blob-container-name -c
    summary: |-
      Name of the blob container where the installer image ISO will be uploaded. These must exist already.
  - isRequired: true
    name: --host-configuration -f
    summary: |-
      Path to the host-configuration.yaml file for building into the Installer ISO.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of Azure resource group where the installer image resource lives.
  - isRequired: true
    name: --storage-account-name -s
    summary: |-
      Name of the storage account where the installer image ISO will be uploaded. These must exist already.
  optionalParameters:
  - name: --installer-name -n
    defaultValue: "mariner-baremetal-installer"
    summary: |-
      Name of the installer image resource.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
- uid: az_mariner-baremetal_installer_delete
  name: az mariner-baremetal installer delete
  summary: |-
    Deletes the requested Baremetal Installer Image resource.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'mariner-baremetal installer' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az mariner-baremetal installer delete --installer-name
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --installer-name -n
    summary: |-
      Name of the installer image resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of Azure resource group where the installer image resource lives.
- uid: az_mariner-baremetal_installer_list
  name: az mariner-baremetal installer list
  summary: |-
    Lists all Baremetal Installer Image resources in specified resource group.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'mariner-baremetal installer' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az mariner-baremetal installer list --resource-group
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of Azure resource group where the installer image resource lives.
- uid: az_mariner-baremetal_installer_show
  name: az mariner-baremetal installer show
  summary: |-
    Shows the requested Baremetal Installer Image resource.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'mariner-baremetal installer' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az mariner-baremetal installer show --installer-name
                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --installer-name -n
    summary: |-
      Name of the installer image resource.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of Azure resource group where the installer image resource lives.
commands:
- az_mariner-baremetal_installer_create
- az_mariner-baremetal_installer_delete
- az_mariner-baremetal_installer_list
- az_mariner-baremetal_installer_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Extension subgroup to create & manage Mariner Baremetal Installer Images through Azure.
