### YamlMime:AzureCLIGroup
uid: az_ml(v1)_computetarget
name: az ml computetarget
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-cli-ml** extension for the Azure CLI (version 2.0.28 or higher). The extension will automatically install the first time you run an **az ml computetarget** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Computetarget subgroup commands.
status: GA
sourceType: Extension
directCommands:
- uid: az_ml(v1)_computetarget_delete
  name: az ml computetarget delete
  summary: |-
    Delete a compute target (aks or amlcompute or computeinstance).
  status: GA
  sourceType: Extension
  syntax: >-
    az ml computetarget delete --name
                               [--path]
                               [--resource-group]
                               [--subscription-id]
                               [--workspace-name]
                               [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of compute target to delete.
  optionalParameters:
  - name: --path
    summary: |-
      Path to a project folder. Default: current directory.
  - name: --resource-group -g
    summary: |-
      Resource group corresponding to the provided workspace.
  - name: --subscription-id
    summary: |-
      Specifies the subscription Id.
  - name: --workspace-name -w
    summary: |-
      Name of the workspace containing the environment to delete.
  - name: -v
    summary: |-
      Verbosity flag.
- uid: az_ml(v1)_computetarget_detach
  name: az ml computetarget detach
  summary: |-
    Detach a compute target (aks or remote) from a workspace.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml computetarget detach --name
                               [--path]
                               [--resource-group]
                               [--subscription-id]
                               [--workspace-name]
                               [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of compute target to detach.
  optionalParameters:
  - name: --path
    summary: |-
      Path to a project folder. Default: current directory.
  - name: --resource-group -g
    summary: |-
      Resource group corresponding to the provided workspace.
  - name: --subscription-id
    summary: |-
      Specifies the subscription Id.
  - name: --workspace-name -w
    summary: |-
      Name of the workspace containing the environment to detach.
  - name: -v
    summary: |-
      Verbosity flag.
- uid: az_ml(v1)_computetarget_get-credentials
  name: az ml computetarget get-credentials
  summary: |-
    Get credentials for a compute target (aks or remote).
  status: GA
  sourceType: Extension
  syntax: >-
    az ml computetarget get-credentials --name
                                        [--path]
                                        [--resource-group]
                                        [--subscription-id]
                                        [--workspace-name]
                                        [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of compute target to retrieve keys for.
  optionalParameters:
  - name: --path
    summary: |-
      Path to a project folder. Default: current directory.
  - name: --resource-group -g
    summary: |-
      Resource group corresponding to the provided workspace.
  - name: --subscription-id
    summary: |-
      Specifies the subscription Id.
  - name: --workspace-name -w
    summary: |-
      Name of the workspace containing the compute target to get credentials for.
  - name: -v
    summary: |-
      Verbosity flag.
- uid: az_ml(v1)_computetarget_list
  name: az ml computetarget list
  summary: |-
    List all the compute targets attached to a workspace.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml computetarget list [--path]
                             [--resource-group]
                             [--subscription-id]
                             [--workspace-name]
                             [-v]
  optionalParameters:
  - name: --path
    summary: |-
      Path to a project folder. Default: current directory.
  - name: --resource-group -g
    summary: |-
      Resource group corresponding to the provided workspace.
  - name: --subscription-id
    summary: |-
      Specifies the subscription Id.
  - name: --workspace-name -w
    summary: |-
      Name of the workspace containing the compute target to show.
  - name: -v
    defaultValue: "False"
    summary: |-
      Verbosity flag.
- uid: az_ml(v1)_computetarget_show
  name: az ml computetarget show
  summary: |-
    Show details of a specific compute target.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml computetarget show --name
                             [--path]
                             [--resource-group]
                             [--subscription-id]
                             [--workspace-name]
                             [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of compute target to show.
  optionalParameters:
  - name: --path
    summary: |-
      Path to a project folder. Default: current directory.
  - name: --resource-group -g
    summary: |-
      Resource group corresponding to the provided workspace.
  - name: --subscription-id
    summary: |-
      Specifies the subscription Id.
  - name: --workspace-name -w
    summary: |-
      Name of the workspace containing the compute target to show.
  - name: -v
    defaultValue: "False"
    summary: |-
      Verbosity flag.
