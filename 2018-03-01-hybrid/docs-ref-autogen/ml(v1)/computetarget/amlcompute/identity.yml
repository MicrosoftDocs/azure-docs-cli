### YamlMime:AzureCLIGroup
uid: az_ml(v1)_computetarget_amlcompute_identity
name: az ml computetarget amlcompute identity
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-cli-ml** extension for Azure CLI and requires version 2.0.28 or higher.  The extension will automatically install the first time you run an **az ml computetarget amlcompute identity** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: AzureML compute target identity commands.
description: ''
directCommands:
- uid: az_ml(v1)_computetarget_amlcompute_identity_assign
  name: az ml computetarget amlcompute identity assign
  summary: Assign identity to an AzureML compute target.
  description: ''
  syntax: >-
    az ml computetarget amlcompute identity assign --identities
                                                   --name
                                                   [--path]
                                                   [--resource-group]
                                                   [--subscription-id]
                                                   [--workspace-name]
                                                   [-v]
  requiredParameters:
  - isRequired: true
    name: --identities
    summary: Use '[system]' to set a system assigned identity else input resource IDs separated by commas (ie 'ResourceID1,ResourceID2') to set user assigned identities.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of compute target to provision.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Path to a project folder. Default: current directory.'
    description: ''
  - name: --resource-group -g
    summary: Resource group corresponding to the provided workspace.
    description: ''
  - name: --subscription-id
    summary: Specifies the subscription Id.
    description: ''
  - name: --workspace-name -w
    summary: Name of the workspace to create this compute target under.
    description: ''
  - name: -v
    summary: Verbosity flag.
    description: ''
- uid: az_ml(v1)_computetarget_amlcompute_identity_remove
  name: az ml computetarget amlcompute identity remove
  summary: Remove identity from an AzureML compute target.
  description: ''
  syntax: >-
    az ml computetarget amlcompute identity remove --identities
                                                   --name
                                                   [--path]
                                                   [--resource-group]
                                                   [--subscription-id]
                                                   [--workspace-name]
                                                   [-v]
  requiredParameters:
  - isRequired: true
    name: --identities
    summary: Use '[system]' to remove a system assigned identity else input resource IDs separated by commas (ie 'ResourceID1,ResourceID2') to remove user assigned identities.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of compute target to provision.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Path to a project folder. Default: current directory.'
    description: ''
  - name: --resource-group -g
    summary: Resource group corresponding to the provided workspace.
    description: ''
  - name: --subscription-id
    summary: Specifies the subscription Id.
    description: ''
  - name: --workspace-name -w
    summary: Name of the workspace to create this compute target under.
    description: ''
  - name: -v
    summary: Verbosity flag.
    description: ''
- uid: az_ml(v1)_computetarget_amlcompute_identity_show
  name: az ml computetarget amlcompute identity show
  summary: Display identities of an AzureML compute target.
  description: ''
  syntax: >-
    az ml computetarget amlcompute identity show --name
                                                 [--path]
                                                 [--resource-group]
                                                 [--subscription-id]
                                                 [--workspace-name]
                                                 [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of compute target to provision.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Path to a project folder. Default: current directory.'
    description: ''
  - name: --resource-group -g
    summary: Resource group corresponding to the provided workspace.
    description: ''
  - name: --subscription-id
    summary: Specifies the subscription Id.
    description: ''
  - name: --workspace-name -w
    summary: Name of the workspace to create this compute target under.
    description: ''
  - name: -v
    summary: Verbosity flag.
    description: ''
