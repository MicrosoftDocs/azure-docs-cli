### YamlMime:AzureCLIGroup
uid: az_containerapp_job_secret
name: az containerapp job secret
extensionInformation: >-
  > [!Note]

  > This reference is part of the **containerapp** extension for the Azure CLI  (version 2.45.0 or higher).  The extension will automatically install the first time you run an **az containerapp job secret** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage secrets.
description: ''
directCommands:
- uid: az_containerapp_job_secret_list
  name: az containerapp job secret list
  summary: List the secrets of a container app job.
  description: ''
  syntax: >-
    az containerapp job secret list --name
                                    --resource-group
                                    [--show-values]
  examples:
  - summary: List the secrets of a container app job.
    syntax: az containerapp job secret list -n MyContainerappjob -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the container app job for which the secret needs to be retrieved.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --show-values
    defaultValue: "False"
    summary: Show the secret values.
    description: ''
- uid: az_containerapp_job_secret_remove
  name: az containerapp job secret remove
  summary: Remove secrets from a container app job.
  description: ''
  syntax: >-
    az containerapp job secret remove --name
                                      --resource-group
                                      --secret-names
                                      [--yes]
  examples:
  - summary: Remove secrets from a container app job.
    syntax: az containerapp job secret remove -n MyContainerappjob -g MyResourceGroup --secret-names MySecret MySecret2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the container app job for which the secret needs to be retrieved.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secret-names
    summary: A list of secret(s) for the container app job. Space-separated secret values names.
    description: ''
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_containerapp_job_secret_set
  name: az containerapp job secret set
  summary: Create/update secrets.
  description: ''
  syntax: >-
    az containerapp job secret set --name
                                   --resource-group
                                   --secrets
  examples:
  - summary: Add secrets to a container app job.
    syntax: az containerapp job secret set -n MyContainerappjob -g MyResourceGroup --secrets MySecretName1=MySecretValue1 MySecretName2=keyvaultref:https://example.vault.azure.net/secrets/mysecret,identityref:/subscriptions/sub/resourceGroups/rg/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myidentity
  - summary: Update a secret.
    syntax: az containerapp job secret set -n MyContainerappjob -g MyResourceGroup --secrets MyExistingSecretName=MyNewSecretValue MyExistingSecretName2=keyvaultref:https://example.vault.azure.net/secrets/mysecret,identityref:/subscriptions/sub/resourceGroups/rg/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myidentity
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the container app job for which the secret needs to be retrieved.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secrets -s
    summary: A list of secret(s) for the container app job. Space-separated values in 'key=value' or 'key=keyvaultref:keyvaulturl,identityref:identity' format (where 'key' cannot be longer than 20 characters).
    description: ''
- uid: az_containerapp_job_secret_show
  name: az containerapp job secret show
  summary: Show details of a secret.
  description: ''
  syntax: >-
    az containerapp job secret show --name
                                    --resource-group
                                    --secret-name
  examples:
  - summary: Show the details of a secret.
    syntax: az containerapp job secret show -n MyContainerappjob -g MyResourceGroup --secret-name MySecret
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the container app job for which the secret needs to be retrieved.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secret-name
    summary: The name of the secret to show.
    description: ''
commands:
- az_containerapp_job_secret_list
- az_containerapp_job_secret_remove
- az_containerapp_job_secret_set
- az_containerapp_job_secret_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage secrets.
