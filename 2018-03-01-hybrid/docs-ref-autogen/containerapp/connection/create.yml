### YamlMime:AzureCLIGroup
uid: az_containerapp_connection_create
name: az containerapp connection create
summary: Create a connection between a containerapp and a target resource.
description: ''
directCommands:
- uid: az_containerapp_connection_create_appconfig
  name: az containerapp connection create appconfig
  summary: Create a containerapp connection to appconfig.
  description: ''
  syntax: >-
    az containerapp connection create appconfig [--app-config]
                                                [--client-type {dotnet, java, nodejs, none, python}]
                                                [--connection]
                                                [--container]
                                                [--name]
                                                [--no-wait]
                                                [--private-endpoint {false, true}]
                                                [--resource-group]
                                                [--secret]
                                                [--service-principal]
                                                [--source-id]
                                                [--system-identity]
                                                [--target-id]
                                                [--target-resource-group]
                                                [--user-identity]
                                                [--vault-id]
  examples:
  - summary: Create a connection between containerapp and appconfig interactively
    syntax: az containerapp connection create appconfig
  - summary: Create a connection between containerapp and appconfig with resource name
    syntax: az containerapp connection create appconfig -g ContainerAppRG -n MyContainerApp --tg AppconfigRG --app-config MyConfigStore --system-identity
  - summary: Create a connection between containerapp and appconfig with resource id
    syntax: az containerapp connection create appconfig --source-id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.App/containerApps/{app} --target-id /subscriptions/{subscription}/resourceGroups/{target_resource_group}/providers/Microsoft.AppConfiguration/configurationStores/{config_store} --system-identity
  optionalParameters:
  - name: --app-config
    summary: Name of the app configuration. Required if '--target-id' is not specified.
    description: ''
  - name: --client-type
    parameterValueGroup: "dotnet, java, nodejs, none, python"
    summary: The client type used on the containerapp.
    description: ''
  - name: --connection
    summary: Name of the containerapp connection.
    description: ''
  - name: --container -c
    summary: The container where the connection information will be saved (as environment variables).
    description: ''
  - name: --name -n
    summary: Name of the container app. Required if '--source-id' is not specified.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --private-endpoint
    parameterValueGroup: "false, true"
    summary: Connect target service by private endpoint. The private endpoint in source virtual network must be created ahead.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains the container app. Required if '--source-id' is not specified.
    description: ''
  - name: --secret
    summary: The secret auth info.
    description: 'Usage: --secret.'
  - name: --service-principal
    summary: The service principal auth info.
    description: >-
      Usage: --service-principal client-id=XX secret=XX


      client-id      : Required. Client id of the service principal.

      object-id      : Optional. Object id of the service principal (Enterprise Application).

      secret         : Required. Secret of the service principal.
  - name: --source-id
    summary: The resource id of a containerapp. Required if ['--resource-group', '--name'] are not specified.
    description: ''
  - name: --system-identity
    summary: The system assigned identity auth info.
    description: 'Usage: --system-identity.'
  - name: --target-id
    summary: The resource id of target service. Required if ['--target-resource-group', '--app-config'] are not specified.
    description: ''
  - name: --target-resource-group --tg
    summary: The resource group which contains the app configuration. Required if '--target-id' is not specified.
    description: ''
  - name: --user-identity
    summary: The user assigned identity auth info.
    description: >-
      Usage: --user-identity client-id=XX subs-id=XX


      client-id      : Required. Client id of the user assigned identity.

      subs-id        : Required. Subscription id of the user assigned identity.
  - name: --vault-id
    summary: The id of key vault to store secret value.
    description: ''
