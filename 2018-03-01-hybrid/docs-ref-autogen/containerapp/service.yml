### YamlMime:AzureCLIGroup
uid: az_containerapp_service
name: az containerapp service
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **containerapp** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az containerapp service** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage services available within the environment.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_containerapp_service_list
  name: az containerapp service list
  summary: |-
    List all services within the environment.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'containerapp service' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az containerapp service list --environment
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --environment
    summary: |-
      The environment name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
