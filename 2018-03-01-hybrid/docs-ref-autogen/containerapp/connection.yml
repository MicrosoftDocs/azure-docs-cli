    description: ''
  - name: --resource-group -g
    summary: The resource group which contains the container app. Required if '--id' is not specified.
    description: ''
- uid: az_containerapp_connection_validate_()
  name: az containerapp connection validate
  summary: Validate a containerapp connection.
  description: ''
  status: GA
  sourceType: Core
  syntax: >-
    az containerapp connection validate [--connection]
                                        [--id]
                                        [--name]
                                        [--resource-group]
  examples:
  - summary: Validate a connection interactively
    syntax: az containerapp connection validate
  - summary: Validate a connection by connection name
    syntax: az containerapp connection validate -g ContainerAppRG -n MyContainerApp --connection MyConnection
  - summary: Validate a connection by connection id
    syntax: az containerapp connection validate --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker}
  optionalParameters:
  - name: --connection
    summary: Name of the containerapp connection.
    description: ''
  - name: --id
    summary: The resource id of the connection. ['--resource-group', '--name', '--connection'] are required if '--id' is not specified.
    description: ''
  - name: --name -n
    summary: Name of the container app. Required if '--id' is not specified.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains the container app. Required if '--id' is not specified.
    description: ''
- uid: az_containerapp_connection_wait_()
  name: az containerapp connection wait
  summary: Place the CLI in a waiting state until a condition of the connection is met.
  description: ''
  status: GA
  sourceType: Core
  syntax: >-
    az containerapp connection wait [--connection]
                                    [--created]
                                    [--custom]
                                    [--deleted]
                                    [--exists]
                                    [--id]
                                    [--interval]
                                    [--name]
                                    [--resource-group]
                                    [--timeout]
                                    [--updated]
  examples:
  - summary: Wait until the connection is successfully created.
    syntax: az containerapp connection wait --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker} --created
  optionalParameters:
  - name: --connection
    summary: Name of the containerapp connection.
    description: ''
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --id
    summary: The resource id of the connection. ['--resource-group', '--name', '--connection'] are required if '--id' is not specified.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --name -n
    summary: Name of the container app. Required if '--id' is not specified.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains the container app. Required if '--id' is not specified.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
