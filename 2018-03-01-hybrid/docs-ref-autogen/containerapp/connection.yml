### YamlMime:AzureCLIGroup
uid: az_containerapp_connection
name: az containerapp connection
summary: Commands to manage containerapp connections.
description: ''
status: GA
sourceType: Core
directCommands:
- uid: az_containerapp_connection_delete_()
  name: az containerapp connection delete
  summary: Delete a containerapp connection.
  description: ''
  status: GA
  sourceType: Core
  syntax: >-
    az containerapp connection delete [--connection]
                                      [--id]
                                      [--name]
                                      [--no-wait]
                                      [--resource-group]
                                      [--yes]
  examples:
  - summary: Delete a containerapp connection interactively
    syntax: az containerapp connection delete
  - summary: Delete a containerapp connection by connection name
    syntax: az containerapp connection delete -g ContainerAppRG -n MyContainerApp --connection MyConnection
  - summary: Delete a containerapp connection by connection id
    syntax: az containerapp connection delete --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker}
  optionalParameters:
  - name: --connection
    summary: Name of the containerapp connection.
    description: ''
  - name: --id
    summary: The resource id of the connection. ['--resource-group', '--name', '--connection'] are required if '--id' is not specified.
    description: ''
  - name: --name -n
    summary: Name of the container app. Required if '--id' is not specified.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains the container app. Required if '--id' is not specified.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_containerapp_connection_list_()
  name: az containerapp connection list
  summary: List connections of a containerapp.
  description: ''
  status: GA
  sourceType: Core
  syntax: >-
    az containerapp connection list [--name]
                                    [--resource-group]
                                    [--source-id]
  examples:
  - summary: List containerapp connections interactively
    syntax: az containerapp connection list
  - summary: List containerapp connections by source resource name
    syntax: az containerapp connection list -g ContainerAppRG -n MyContainerApp
  - summary: List containerapp connections by source resource id
    syntax: az containerapp connection list --source-id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.App/containerApps/{app}
  optionalParameters:
  - name: --name -n
    summary: Name of the container app. Required if '--source-id' is not specified.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains the container app. Required if '--source-id' is not specified.
    description: ''
  - name: --source-id
    summary: The resource id of a containerapp. Required if ['--resource-group', '--name'] are not specified.
    description: ''
- uid: az_containerapp_connection_list-configuration_()
  name: az containerapp connection list-configuration
  summary: List source configurations of a containerapp connection.
  description: ''
  status: GA
  sourceType: Core
  syntax: >-
    az containerapp connection list-configuration [--connection]
                                                  [--id]
                                                  [--name]
                                                  [--resource-group]
  examples:
  - summary: List a connection's source configurations interactively
    syntax: az containerapp connection list-configuration
  - summary: List a connection's source configurations by connection name
    syntax: az containerapp connection list-configuration -g ContainerAppRG -n MyContainerApp --connection MyConnection
  - summary: List a connection's source configurations by connection id
    syntax: az containerapp connection list-configuration --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker}
  optionalParameters:
  - name: --connection
    summary: Name of the containerapp connection.
    description: ''
  - name: --id
    summary: The resource id of the connection. ['--resource-group', '--name', '--connection'] are required if '--id' is not specified.
    description: ''
  - name: --name -n
    summary: Name of the container app. Required if '--id' is not specified.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains the container app. Required if '--id' is not specified.
    description: ''
- uid: az_containerapp_connection_list-support-types_()
  name: az containerapp connection list-support-types
  summary: List client types and auth types supported by containerapp connections.
  description: ''
  status: GA
  sourceType: Core
  syntax: az containerapp connection list-support-types [--target-type {appconfig, confluent-cloud, cosmos-cassandra, cosmos-gremlin, cosmos-mongo, cosmos-sql, cosmos-table, eventhub, keyvault, mysql, mysql-flexible, postgres, postgres-flexible, redis, redis-enterprise, servicebus, signalr, sql, storage-blob, storage-file, storage-queue, storage-table, webpubsub}]
  examples:
  - summary: List all containerapp supported target resource types and auth types
    syntax: az containerapp connection list-support-types -o table
  - summary: List containerapp supported auth types for a specific target resource type
    syntax: az containerapp connection list-support-types --target-type storage-blob -o table
  optionalParameters:
  - name: --target-type -t
    parameterValueGroup: "appconfig, confluent-cloud, cosmos-cassandra, cosmos-gremlin, cosmos-mongo, cosmos-sql, cosmos-table, eventhub, keyvault, mysql, mysql-flexible, postgres, postgres-flexible, redis, redis-enterprise, servicebus, signalr, sql, storage-blob, storage-file, storage-queue, storage-table, webpubsub"
    summary: The target resource type.
    description: ''
- uid: az_containerapp_connection_show_()
  name: az containerapp connection show
  summary: Get the details of a containerapp connection.
  description: ''
  status: GA
  sourceType: Core
  syntax: >-
