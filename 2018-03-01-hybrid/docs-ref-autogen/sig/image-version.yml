### YamlMime:AzureCLIGroup
uid: az_sig_image-version
name: az sig image-version
extensionInformation: >-
  > [!Note]

  > This reference is part of the **image-gallery** extension for Azure CLI and requires version 2.3.0 or higher.  The extension will automatically install the first time you run an **az sig image-version** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage shared gallery image version with VM.
description: ''
directCommands:
- uid: az_sig_image-version_list-community
  name: az sig image-version list-community
  summary: List VM Image Versions in a gallery community (preview).
  description: List VM Image Versions in a gallery community (private preview feature, please contact community image gallery team by email sigpmdev@microsoft.com to register for preview if you're interested in using this feature).
  syntax: >-
    az sig image-version list-community --gallery-image-definition
                                        --location
                                        --public-gallery-name
                                        [--marker]
                                        [--show-next-marker]
  examples:
  - summary: List an image versions in a gallery community.
    syntax: >-
      az sig image-version list-community --public-gallery-name publicGalleryName \

      --gallery-image-definition MyImage --location myLocation
  requiredParameters:
  - isRequired: true
    name: --gallery-image-definition -i
    summary: The name of the community gallery image definition from which the image versions are to be listed.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --public-gallery-name
    summary: The public name of community gallery.
    description: ''
  optionalParameters:
  - name: --marker
    summary: A string value that identifies the portion of the list of containers to be returned with the next listing operation. The operation returns the NextMarker value within the response body if the listing operation did not return all containers remaining to be listed with the current page. If specified, this generator will begin returning results from the point where the previous generator stopped.
    description: ''
  - name: --show-next-marker
    summary: Show nextMarker in result when specified.
    description: ''
- uid: az_sig_image-version_show-community
  name: az sig image-version show-community
  summary: Get an image version in a gallery community (preview).
  description: Get an image version in a gallery community (private preview feature, please contact community image gallery team by email sigpmdev@microsoft.com to register for preview if you're interested in using this feature).
  syntax: >-
    az sig image-version show-community --gallery-image-definition
                                        --gallery-image-version
                                        --location
                                        --public-gallery-name
  examples:
  - summary: Get an image version in a gallery community in the given location.
    syntax: >-
      az sig image-version show-community --public-gallery-name publicGalleryName \

      --gallery-image-definition MyImage --gallery-image-version 1.0.0 --location myLocation
  requiredParameters:
  - isRequired: true
    name: --gallery-image-definition -i
    summary: The name of the community gallery image definition from which the image versions are to be listed.
    description: ''
  - isRequired: true
    name: --gallery-image-version -e
    summary: 'The name of the gallery image version to be created. Needs to follow semantic version name pattern: The allowed characters are digit and period. Digits must be within the range of a 32-bit integer. Format: <MajorVersion>.<MinorVersion>.<Patch>.'
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --public-gallery-name
    summary: The public name of community gallery.
    description: ''
commands:
- az_sig_image-version_list-community
- az_sig_image-version_show-community
