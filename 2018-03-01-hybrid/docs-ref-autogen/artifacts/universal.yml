- uid: az_artifacts_universal_download
  name: az artifacts universal download
  summary: Download a package.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --feed
    summary: Name or ID of the feed.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the package, e.g. 'foo-package'.
    description: ''
  - isRequired: true
    name: --path
    summary: Directory to place the package contents.
    description: ''
  - isRequired: true
    name: --version -v
    summary: Version of the package, e.g. 1.0.0.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --file-filter
    summary: Wildcard filter for file download.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
