extensionInformation: >-
  > [!Note]

  > This reference is part of the **notification-hub** extension for the Azure CLI  (version 2.49.0 or higher).  The extension will automatically install the first time you run an **az notification-hub credential** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage notification hub credential.
