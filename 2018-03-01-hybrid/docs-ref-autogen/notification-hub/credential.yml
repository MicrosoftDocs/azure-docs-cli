directCommands:
- uid: az_notification-hub_credential_list
  name: az notification-hub credential list
  summary: Lists the PNS credentials associated with a notification hub.
  description: ''
  syntax: >-
    az notification-hub credential list --namespace-name
                                        --notification-hub-name
                                        --resource-group
  examples:
  - summary: List the PNS credentials associated with a notification hub .
    syntax: az notification-hub credential list --resource-group MyResourceGroup --namespace-name my-namespace --notification-hub-name my-hub
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: The namespace name.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: The notification hub name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
