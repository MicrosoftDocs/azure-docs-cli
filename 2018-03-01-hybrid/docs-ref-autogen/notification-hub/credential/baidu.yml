uid: az_notification-hub_credential_baidu
name: az notification-hub credential baidu
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **notification-hub** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az notification-hub credential baidu** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: "Command group 'notification-hub' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_notification-hub_credential_baidu_update
  name: az notification-hub credential baidu update
  summary: |-
    Update credential for Baidu(Andrioid China).
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'notification-hub' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az notification-hub credential baidu update --api-key
                                                --name
                                                --namespace-name
                                                --resource-group
                                                --secret-key
                                                [--baidu-api-key]
                                                [--baidu-secret-key]
  requiredParameters:
  - isRequired: true
    name: --api-key
    summary: |-
      Baidu API key.
  - isRequired: true
    name: --name --notification-hub-name -n
    summary: |-
      The notification hub name.
  - isRequired: true
    name: --namespace-name
    summary: |-
      The namespace name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --secret-key
    summary: |-
      Baidu secret key.
  optionalParameters:
  - name: --baidu-api-key
    summary: |-
      Baidu Api Key.
  - name: --baidu-secret-key
    summary: |-
      Baidu Secret Key.
