### YamlMime:AzureCLIGroup
uid: az_functionapp
name: az functionapp
extensionInformation: >-
  > [!Note]

  > This reference is part of the **appservice-kube** extension for Azure CLI and requires version 2.26.0 or higher.  The extension will automatically install the first time you run an **az functionapp** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage function apps. To install the Azure Functions Core tools see https://github.com/Azure/azure-functions-core-tools.
description: ''
directCommands:
- uid: az_functionapp_create
  name: az functionapp create
  summary: Create a function app.
  description: The function app's name must be able to produce a unique FQDN as AppName.azurewebsites.net.
  syntax: >-
    az functionapp create --name
                          --resource-group
                          --storage-account
                          [--app-insights]
                          [--app-insights-key]
                          [--consumption-plan-location]
                          [--custom-location]
                          [--deployment-container-image-name]
                          [--deployment-local-git]
                          [--deployment-source-branch]
                          [--deployment-source-url]
                          [--disable-app-insights {false, true}]
                          [--docker-registry-server-password]
                          [--docker-registry-server-user]
                          [--functions-version {2, 3}]
                          [--max-worker-count]
                          [--min-worker-count]
                          [--os-type {Linux, Windows}]
                          [--plan]
                          [--runtime {dotnet, java, node, powershell, python}]
                          [--runtime-version]
                          [--tags]
  examples:
  - summary: Create a basic function app.
    syntax: az functionapp create -g MyResourceGroup  -p MyPlan -n MyUniqueAppName -s MyStorageAccount
  - summary: Create a function app. (autogenerated)
    syntax: az functionapp create --consumption-plan-location westus --name MyUniqueAppName --os-type Windows --resource-group MyResourceGroup --runtime dotnet --storage-account MyStorageAccount
  - summary: Create a function app using a private ACR image.
    syntax: az functionapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName --runtime node --storage-account MyStorageAccount --deployment-container-image-name myacr.azurecr.io/myimage:tag --docker-registry-server-password passw0rd --docker-registry-server-user MyUser
  - summary: Create a function app in an app service kubernetes environment
    syntax: az functionapp create -g MyResourceGroup  -p MyPlan -n MyUniqueAppName -s MyStorageAccount --custom-location /subscriptions/sub_id/resourcegroups/group_name/providers/microsoft.extendedlocation/customlocations/custom_location_name
  - summary: Create a function app in an app service kubernetes environment and in the same resource group as the custom location
    syntax: az functionapp create -g MyResourceGroup  -p MyPlan -n MyUniqueAppName -s MyStorageAccount --custom-location custom_location_name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the function app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-account -s
    summary: Provide a string value of a Storage Account in the provided Resource Group. Or Resource ID of a Storage Account in a different Resource Group.
    description: ''
  optionalParameters:
  - name: --app-insights
    summary: Name of the existing App Insights project to be added to the Function app. Must be in the same resource group.
    description: ''
  - name: --app-insights-key
    summary: Instrumentation key of App Insights to be added.
    description: ''
  - name: --consumption-plan-location -c
    summary: Geographic location where Function App will be hosted. Use `az functionapp list-consumption-locations` to view available locations.
    description: ''
  - name: --custom-location
    summary: Name or ID of the custom location. Use an ID for a custom location in a different resource group from the app.
    description: ''
  - name: --deployment-container-image-name -i
    summary: Linux only. Container image name from Docker Hub, e.g. publisher/image-name:tag.
    description: ''
  - name: --deployment-local-git -l
    summary: Enable local git.
    description: ''
  - name: --deployment-source-branch -b
    defaultValue: master
    summary: The branch to deploy.
    description: ''
  - name: --deployment-source-url -u
    summary: Git repository URL to link with manual integration.
    description: ''
  - name: --disable-app-insights
    parameterValueGroup: false, true
    summary: Disable creating application insights resource during functionapp create. No logs will be available.
    description: ''
  - name: --docker-registry-server-password
    summary: The container registry server password. Required for private registries.
    description: ''
  - name: --docker-registry-server-user
    summary: The container registry server username.
    description: ''
  - name: --functions-version
    parameterValueGroup: 2, 3
    summary: The functions app version.
    description: ''
  - name: --max-worker-count
    summary: Maximum number of workers to be allocated.
    description: ''
  - name: --min-worker-count
    summary: Minimum number of workers to be allocated.
    description: ''
  - name: --os-type
    parameterValueGroup: Linux, Windows
    summary: Set the OS type for the app to be created.
    description: ''
  - name: --plan -p
    summary: Name or resource id of the function app service plan. Use 'appservice plan create' to get one.
    description: ''
  - name: --runtime
    parameterValueGroup: dotnet, java, node, powershell, python
    summary: The functions runtime stack.
    description: ''
  - name: --runtime-version
    summary: 'The version of the functions runtime stack. Allowed values for each --runtime are: node -> [8, 10, 12], python -> [3.6, 3.7, 3.8], java -> [8].'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_functionapp_restart
  name: az functionapp restart
  summary: Restart a function app.
  description: ''
  syntax: >-
    az functionapp restart --name
                           --resource-group
                           [--slot]
  examples:
  - summary: Restart a function app. (autogenerated)
    syntax: az functionapp restart --name MyFunctionApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the function app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_functionapp_show
  name: az functionapp show
  summary: Get the details of a function app.
  description: ''
  syntax: >-
    az functionapp show --name
                        --resource-group
                        [--slot]
  examples:
  - summary: Get the details of a function app. (autogenerated)
    syntax: az functionapp show --name MyFunctionApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the function app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
