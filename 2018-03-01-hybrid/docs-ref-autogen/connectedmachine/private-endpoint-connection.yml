### YamlMime:AzureCLIGroup
uid: az_connectedmachine_private-endpoint-connection
name: az connectedmachine private-endpoint-connection
extensionInformation: >-
  > [!Note]

  > This reference is part of the **connectedmachine** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az connectedmachine private-endpoint-connection** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage private endpoint connection with an Azure Arc-Enabled Server.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_connectedmachine_private-endpoint-connection_delete_(connectedmachine)
  name: az connectedmachine private-endpoint-connection delete
  summary: Delete a private endpoint connection with a given name.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az connectedmachine private-endpoint-connection delete [--ids]
                                                           [--name]
                                                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                           [--resource-group]
                                                           [--scope-name]
                                                           [--subscription]
                                                           [--yes]
  examples:
  - summary: Sample command for private-endpoint-connection delete
    syntax: az connectedmachine private-endpoint-connection delete --name private-endpoint-connection-name --resource-group myResourceGroup --scope-name myPrivateLinkScope
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --private-endpoint-connection-name -n
    summary: The name of the private endpoint connection.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --scope-name
    summary: The name of the Azure Arc PrivateLinkScope resource.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_connectedmachine_private-endpoint-connection_list_(connectedmachine)
  name: az connectedmachine private-endpoint-connection list
  summary: List all private endpoint connections on a private link scope.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az connectedmachine private-endpoint-connection list --resource-group
                                                         --scope-name
  examples:
  - summary: Sample command for private-endpoint-connection list
    syntax: az connectedmachine private-endpoint-connection list --resource-group myResourceGroup --scope-name myPrivateLinkScope
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: The name of the Azure Arc PrivateLinkScope resource.
    description: ''
- uid: az_connectedmachine_private-endpoint-connection_show_(connectedmachine)
  name: az connectedmachine private-endpoint-connection show
  summary: Get a private endpoint connection.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az connectedmachine private-endpoint-connection show [--ids]
                                                         [--name]
                                                         [--resource-group]
                                                         [--scope-name]
                                                         [--subscription]
  examples:
  - summary: Sample command for private-endpoint-connection show
    syntax: az connectedmachine private-endpoint-connection show --name private-endpoint-connection-name --resource-group myResourceGroup --scope-name myPrivateLinkScope
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --private-endpoint-connection-name -n
    summary: The name of the private endpoint connection.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --scope-name
    summary: The name of the Azure Arc PrivateLinkScope resource.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_connectedmachine_private-endpoint-connection_update_(connectedmachine)
  name: az connectedmachine private-endpoint-connection update
  summary: Update a private endpoint connection with a given name.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az connectedmachine private-endpoint-connection update [--add]
                                                           [--connection-state]
                                                           [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                           [--ids]
                                                           [--name]
                                                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                           [--private-endpoint]
                                                           [--remove]
                                                           [--resource-group]
                                                           [--scope-name]
                                                           [--set]
                                                           [--subscription]
  examples:
  - summary: Sample command for private-endpoint-connection update
    syntax: az connectedmachine private-endpoint-connection update --connection-state "{{"description":"Rejected by AZ CLI", "status":"Rejected"}}" --name private-endpoint-connection-name --resource-group myResourceGroup --scope-name myPrivateLinkScope
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --connection-state --private-link-service-connection-state
    summary: Connection state of the private endpoint connection.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --private-endpoint-connection-name -n
    summary: The name of the private endpoint connection.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --private-endpoint
    summary: Private endpoint which the connection belongs to.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --scope-name
    summary: The name of the Azure Arc PrivateLinkScope resource.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_connectedmachine_private-endpoint-connection_wait_(connectedmachine)
  name: az connectedmachine private-endpoint-connection wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az connectedmachine private-endpoint-connection wait [--created]
                                                         [--custom]
                                                         [--deleted]
                                                         [--exists]
                                                         [--ids]
                                                         [--interval]
                                                         [--name]
                                                         [--resource-group]
                                                         [--scope-name]
                                                         [--subscription]
                                                         [--timeout]
                                                         [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --name --private-endpoint-connection-name -n
    summary: The name of the private endpoint connection.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --scope-name
    summary: The name of the Azure Arc PrivateLinkScope resource.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_connectedmachine_private-endpoint-connection_delete_(connectedmachine)
- az_connectedmachine_private-endpoint-connection_list_(connectedmachine)
- az_connectedmachine_private-endpoint-connection_show_(connectedmachine)
- az_connectedmachine_private-endpoint-connection_update_(connectedmachine)
- az_connectedmachine_private-endpoint-connection_wait_(connectedmachine)
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage private endpoint connection with an Azure Arc-Enabled Server.
