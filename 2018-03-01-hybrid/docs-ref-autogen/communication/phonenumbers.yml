uid: az_communication_phonenumbers
name: az communication phonenumbers
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **communication** extension for the Azure CLI (version 2.59.0 or higher). The extension will automatically install the first time you run an **az communication phonenumbers** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage phone numbers for a Communication Service resource.
status: Deprecated
