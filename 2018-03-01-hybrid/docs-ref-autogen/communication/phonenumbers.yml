deprecateInfo: This command group has been deprecated and will be removed in a future release. Use 'phonenumber' instead.
sourceType: Extension
directCommands:
- uid: az_communication_phonenumbers_list-phonenumbers
  name: az communication phonenumbers list-phonenumbers
  summary: |-
    Lists all phone numbers associated with the Communication Service resource.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'communication phonenumbers' is deprecated and will be removed in a future release. Use 'phonenumber' instead.
  sourceType: Extension
  syntax: az communication phonenumbers list-phonenumbers [--connection-string]
  examples:
  - summary: |-
      List phonenumbers
    syntax: az communication phonenumbers list-phonenumbers
  optionalParameters:
  - name: --connection-string
    summary: |-
      Communication connection string. Environment variable: AZURE_COMMUNICATION_CONNECTION_STRING.
- uid: az_communication_phonenumbers_show-phonenumber
  name: az communication phonenumbers show-phonenumber
  summary: |-
    Shows the details for a phone number associated with the Communication Service resource.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'communication phonenumbers' is deprecated and will be removed in a future release. Use 'phonenumber' instead.
  sourceType: Extension
  syntax: >-
    az communication phonenumbers show-phonenumber --phonenumber
                                                   [--connection-string]
  examples:
  - summary: |-
      Show phonenumber
    syntax: az communication phonenumbers show-phonenumber --phonenumber "+1833xxxxxxx"
  requiredParameters:
  - isRequired: true
    name: --phonenumber -p
    summary: |-
      Phone number to get information about.
  optionalParameters:
  - name: --connection-string
    summary: |-
      Communication connection string. Environment variable: AZURE_COMMUNICATION_CONNECTION_STRING.
