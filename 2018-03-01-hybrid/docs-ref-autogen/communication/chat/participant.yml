### YamlMime:AzureCLIGroup
uid: az_communication_chat_participant
name: az communication chat participant
extensionInformation: >-
  > [!Note]

  > This reference is part of the **communication** extension for the Azure CLI  (version 2.49.0 or higher).  The extension will automatically install the first time you run an **az communication chat participant** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage participants in a chat thread of a Communication Service resource.
description: ''
directCommands:
- uid: az_communication_chat_participant_add
  name: az communication chat participant add
  summary: Adds a participant to a chat thread.
  description: ''
  syntax: >-
    az communication chat participant add --thread
                                          --user
                                          [--access-token]
                                          [--display-name]
                                          [--endpoint]
                                          [--start-time]
  examples:
  - summary: Add participant
    syntax: az communication chat participant add --thread "19:a-bcd=xyz" --user "8:acs:xxxxxx" --display-name "John Doe" --start-time "2022-07-14T10:21"
  requiredParameters:
  - isRequired: true
    name: --thread -t
    summary: Thread id.
    description: ''
  - isRequired: true
    name: --user
    summary: Chat participant identifier.
    description: ''
  optionalParameters:
  - name: --access-token
    summary: 'Communication access token. Environment variable: AZURE_COMMUNICATION_ACCESS_TOKEN.'
    description: ''
  - name: --display-name
    summary: Chat participant display name.
    description: ''
  - name: --endpoint
    summary: 'Communication endpoint. Environment variable: AZURE_COMMUNICATION_ENDPOINT.'
    description: ''
  - name: --start-time
    summary: 'Start time to share history in ISO8601 format, ex: 2022-07-14T10:21.'
    description: ''
- uid: az_communication_chat_participant_list
  name: az communication chat participant list
  summary: Gets the participants of a chat thread.
  description: ''
  syntax: >-
    az communication chat participant list --thread
                                           [--access-token]
                                           [--endpoint]
                                           [--skip]
  examples:
  - summary: List participants
    syntax: az communication chat participant list --thread "19:a-bcd=xyz" --skip "4"
  requiredParameters:
  - isRequired: true
    name: --thread -t
    summary: Thread id.
    description: ''
  optionalParameters:
  - name: --access-token
    summary: 'Communication access token. Environment variable: AZURE_COMMUNICATION_ACCESS_TOKEN.'
    description: ''
  - name: --endpoint
    summary: 'Communication endpoint. Environment variable: AZURE_COMMUNICATION_ENDPOINT.'
    description: ''
  - name: --skip
    summary: Number of participants to skip.
    description: ''
- uid: az_communication_chat_participant_remove
  name: az communication chat participant remove
  summary: Removes a participant from a chat thread.
  description: ''
  syntax: >-
    az communication chat participant remove --thread
                                             --user
                                             [--access-token]
                                             [--endpoint]
                                             [--yes]
  examples:
  - summary: Remove participant
    syntax: az communication chat participant remove --thread "19:a-bcd=xyz" --user "8:acs:xxxxxx"
  requiredParameters:
  - isRequired: true
    name: --thread -t
    summary: Thread id.
    description: ''
  - isRequired: true
    name: --user
    summary: Chat participant identifier.
    description: ''
  optionalParameters:
  - name: --access-token
    summary: 'Communication access token. Environment variable: AZURE_COMMUNICATION_ACCESS_TOKEN.'
    description: ''
  - name: --endpoint
    summary: 'Communication endpoint. Environment variable: AZURE_COMMUNICATION_ENDPOINT.'
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
commands:
- az_communication_chat_participant_add
- az_communication_chat_participant_list
- az_communication_chat_participant_remove
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage participants in a chat thread of a Communication Service resource.
