### YamlMime:AzureCLIGroup
uid: az_automation_job
name: az automation job
extensionInformation: >-
  > [!Note]

  > This reference is part of the **automation** extension for the Azure CLI  (version 2.13.0 or higher).  The extension will automatically install the first time you run an **az automation job** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Automation Job.
description: ''
directCommands:
- uid: az_automation_job_list
  name: az automation job list
  summary: Retrieve a list of jobs.
  description: ''
  syntax: >-
    az automation job list --automation-account-name
                           --resource-group
  examples:
  - summary: List jobs by automation account
    syntax: az automation job list --automation-account-name "myAutomationAccount" --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: The name of the automation account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_automation_job_resume
  name: az automation job resume
  summary: Resume the job identified by jobName.
  description: ''
  syntax: >-
    az automation job resume --automation-account-name
                             --job-name
                             --resource-group
  examples:
  - summary: Resume job
    syntax: az automation job resume --automation-account-name "myAutomationAccount" --name "foo"                --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: The name of the automation account.
    description: ''
  - isRequired: true
    name: --job-name --name -n
    summary: The job name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_automation_job_show
  name: az automation job show
  summary: Retrieve the job identified by job name.
  description: ''
  syntax: >-
    az automation job show --automation-account-name
                           --job-name
                           --resource-group
  examples:
  - summary: Get job
    syntax: az automation job show --automation-account-name "myAutomationAccount" --name "foo" --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: The name of the automation account.
    description: ''
  - isRequired: true
    name: --job-name --name -n
    summary: The job name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_automation_job_stop
  name: az automation job stop
  summary: Stop the job identified by jobName.
  description: ''
  syntax: >-
    az automation job stop --automation-account-name
                           --job-name
                           --resource-group
  examples:
  - summary: Stop job
    syntax: az automation job stop --automation-account-name "myAutomationAccount" --name "foo" --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: The name of the automation account.
    description: ''
  - isRequired: true
    name: --job-name --name -n
    summary: The job name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_automation_job_suspend
  name: az automation job suspend
  summary: Suspend the job identified by job name.
  description: ''
  syntax: >-
    az automation job suspend --automation-account-name
                              --job-name
                              --resource-group
  examples:
  - summary: Suspend job
    syntax: az automation job suspend --automation-account-name "myAutomationAccount" --name "foo"                --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: The name of the automation account.
    description: ''
  - isRequired: true
    name: --job-name --name -n
    summary: The job name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_automation_job_list
- az_automation_job_resume
- az_automation_job_show
- az_automation_job_stop
- az_automation_job_suspend
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Automation Job.
