### YamlMime:AzureCLIGroup
uid: az_internet-analyzer
name: az internet-analyzer
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **internet-analyzer** extension for the Azure CLI (version 2.0.67 or higher). The extension will automatically install the first time you run an **az internet-analyzer** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage internet analyzer.
status: GA
sourceType: Extension
directCommands:
- uid: az_internet-analyzer_show-scorecard
  name: az internet-analyzer show-scorecard
  summary: |-
    Show latency scorecard for a test.
  status: GA
  sourceType: Extension
  syntax: >-
    az internet-analyzer show-scorecard --aggregation-interval
                                        --profile-name
                                        --resource-group
                                        --test-name
                                        [--country]
                                        [--end-date-time-utc]
  requiredParameters:
  - isRequired: true
    name: --aggregation-interval
    summary: |-
      The aggregation interval of the Latency Scorecard.
  - isRequired: true
    name: --profile-name
    summary: |-
      The name of the Internet Analyzer profile under which the test exists.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --test-name
    summary: |-
      The name of the Internet Analyzer test.
  optionalParameters:
  - name: --country
    summary: |-
      The country associated with the Latency Scorecard. Values are country ISO codes as specified here - https://www.iso.org/iso-3166-country-codes.html.
  - name: --end-date-time-utc
    summary: |-
      The end DateTime of the Latency Scorecard in UTC.
- uid: az_internet-analyzer_show-timeseries
  name: az internet-analyzer show-timeseries
  summary: |-
    Show timeseries for a test.
  status: GA
  sourceType: Extension
  syntax: >-
    az internet-analyzer show-timeseries --aggregation-interval
                                         --end-date-time-utc
                                         --endpoint
                                         --profile-name
                                         --resource-group
                                         --start-date-time-utc
                                         --test-name
                                         --timeseries-type
                                         [--country]
  requiredParameters:
  - isRequired: true
    name: --aggregation-interval
    summary: |-
      The aggregation interval of the Timeseries.
  - isRequired: true
    name: --end-date-time-utc
    summary: |-
      The end DateTime of the Timeseries in UTC.
  - isRequired: true
    name: --endpoint
    summary: |-
      The specific endpoint.
  - isRequired: true
    name: --profile-name
    summary: |-
      The name of the Internet Analyzer profile under which the test exists.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --start-date-time-utc
    summary: |-
      The start DateTime of the Timeseries in UTC.
  - isRequired: true
    name: --test-name
    summary: |-
      The name of the Internet Analyzer test.
  - isRequired: true
    name: --timeseries-type
    summary: |-
      The type of Timeseries.
  optionalParameters:
  - name: --country
    summary: |-
      The country associated with the Latency Scorecard. Values are country ISO codes as specified here - https://www.iso.org/iso-3166-country-codes.html.
