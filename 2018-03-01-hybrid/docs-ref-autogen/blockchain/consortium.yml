directCommands:
- uid: az_blockchain_consortium_list
  name: az blockchain consortium list
  summary: |-
    List the available consortiums for a subscription.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'blockchain consortium' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az blockchain consortium list --location
  examples:
  - summary: |-
      List the available consortiums for a subscription.
    syntax: az blockchain consortium list --location "southeastasia"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
