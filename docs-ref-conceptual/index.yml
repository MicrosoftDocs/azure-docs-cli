### YamlMime:Landing

title: Azure CLI - Overview
summary: |
  The Azure CLI provides a command-line interface for creating and managing Azure resources.  
  The Azure CLI is available across Azure services and is designed to get you working quickly with Azure, with an emphasis on automation.

metadata:
  title: Azure CLI - Overview
  description: Learn how to get started with the Azure CLI's command-line interface to create and manage Azure resources. Explore guides, tutorials, samples, articles, and more.
  ms.topic: landing-page
  ms.collection: collection
  author: dbradish-microsoft
  ms.author: dbradish
  ms.date: 09/09/2019
  ms.custom: devx-track-azurecli, seo-azure-cli
  keywords: command line, azure cli, command line interface, cli commands, azure cli commands, azure command line, azure command line interface
  ms.service: azure-cli
