### YamlMime:AzureCLIGroup
uid: az_dt_job
name: az dt job
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-iot** extension for the Azure CLI (version 2.37.0 or higher). The extension will automatically install the first time you run an **az dt job** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage and configure jobs for a digital twin instance.
status: GA
sourceType: Extension
commands:
- az_dt_job_deletion
- az_dt_job_deletion_create
- az_dt_job_deletion_list
- az_dt_job_deletion_show
- az_dt_job_import
- az_dt_job_import_cancel
- az_dt_job_import_create
- az_dt_job_import_delete
- az_dt_job_import_list
- az_dt_job_import_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage and configure jobs for a digital twin instance.
