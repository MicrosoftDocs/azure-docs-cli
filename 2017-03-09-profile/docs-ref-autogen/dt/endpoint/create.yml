### YamlMime:AzureCLIGroup
uid: az_dt_endpoint_create
name: az dt endpoint create
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for the Azure CLI  (version 2.32.0 or higher).  The extension will automatically install the first time you run an **az dt endpoint create** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Add egress endpoints to a Digital Twins instance.
description: ''
directCommands:
- uid: az_dt_endpoint_create_eventgrid
  name: az dt endpoint create eventgrid
  summary: Adds an EventGrid Topic endpoint to a Digital Twins instance. Requires pre-created resource.
  description: EventGrid topic endpoints do not support identity based endpoint integration.
  syntax: >-
    az dt endpoint create eventgrid --dt-name
                                    --egt
                                    --en
                                    [--deadletter-sas-uri]
                                    [--deadletter-uri]
                                    [--egg]
                                    [--egs]
                                    [--no-wait]
                                    [--resource-group]
  examples:
  - summary: Adds an EventGrid Topic endpoint to a target instance.
    syntax: az dt endpoint create eventgrid --endpoint-name {endpoint_name} --eventgrid-resource-group {eventgrid_resource_group} --eventgrid-topic {eventgrid_topic_name} -n {instance_name}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins instance name.
    description: ''
  - isRequired: true
    name: --egt --eventgrid-topic
    summary: Name of EventGrid Topic to integrate with.
    description: ''
  - isRequired: true
    name: --en --endpoint-name
    summary: Endpoint name.
    description: ''
  optionalParameters:
  - name: --deadletter-sas-uri --dsu
    summary: Dead-letter storage container URL with SAS token for Key based authentication.
    description: ''
  - name: --deadletter-uri --du
    summary: Dead-letter storage container URL for Identity based authentication.
    description: ''
  - name: --egg --eventgrid-resource-group
    summary: Name of EventGrid Topic resource group. If not provided, the Digital Twin instance resource group will be used.
    description: ''
  - name: --egs --eventgrid-subscription
    summary: Name or id of subscription where the endpoint resource exists. If no subscription is provided the default subscription is used.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_endpoint_create_eventhub
  name: az dt endpoint create eventhub
  summary: Adds an EventHub endpoint to a Digital Twins instance. Requires pre-created resource.
  description: >-
    The instance must have a system-assigned identity to support system-assigned identity based endpoint

    integration. The instance must have the user-assigned identity associated to support user-assigned

    identity based endpoint integration.
  syntax: >-
    az dt endpoint create eventhub --dt-name
                                   --eh
                                   --ehn
                                   --en
                                   [--auth-type {IdentityBased, KeyBased}]
                                   [--deadletter-sas-uri]
                                   [--deadletter-uri]
                                   [--ehg]
                                   [--ehp]
                                   [--ehs]
                                   [--mi-system-assigned {false, true}]
                                   [--mi-user-assigned]
                                   [--no-wait]
                                   [--resource-group]
  examples:
  - summary: Adds an EventHub endpoint to a target instance using Key based auth.
    syntax: az dt endpoint create eventhub --endpoint-name {endpoint_name} --eventhub-resource-group {eventhub_resource_group} --eventhub-namespace {eventhub_namespace} --eventhub {eventhub_name} --eventhub-policy {eventhub_policy} -n {instance_name}
  - summary: Adds an EventHub endpoint to a target instance using the system-assigned identity for authentication.
    syntax: az dt endpoint create eventhub --endpoint-name {endpoint_name} --eventhub-resource-group {eventhub_resource_group} --eventhub-namespace {eventhub_namespace} --eventhub {eventhub_name} --mi-system-assigned -n {instance_name}
  - summary: Adds an EventHub endpoint to a target instance using an user-assigned identity for authentication.
    syntax: az dt endpoint create eventhub --endpoint-name {endpoint_name} --eventhub-resource-group {eventhub_resource_group} --eventhub-namespace {eventhub_namespace} --eventhub {eventhub_name} --mi-user-assigned {resource_id} -n {instance_name}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins instance name.
    description: ''
  - isRequired: true
    name: --eh --eventhub
    summary: Name of EventHub to integrate with.
    description: ''
  - isRequired: true
    name: --ehn --eventhub-namespace
    summary: EventHub Namespace identifier.
    description: ''
  - isRequired: true
    name: --en --endpoint-name
    summary: Endpoint name.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: "KeyBased"
    parameterValueGroup: "IdentityBased, KeyBased"
    summary: Endpoint authentication type.
    description: ''
  - name: --deadletter-sas-uri --dsu
    summary: Dead-letter storage container URL with SAS token for Key based authentication.
    description: ''
  - name: --deadletter-uri --du
    summary: Dead-letter storage container URL for Identity based authentication.
    description: ''
  - name: --ehg --eventhub-resource-group
    summary: Name of EventHub resource group. If not provided, the Digital Twin instance resource group will be used.
    description: ''
  - name: --ehp --eventhub-policy
    summary: EventHub policy to use for endpoint configuration. Required when --auth-type is KeyBased.
    description: ''
  - name: --ehs --eventhub-subscription
    summary: Name or id of subscription where the endpoint resource exists. If no subscription is provided the default subscription is used.
    description: ''
  - name: --mi-system-assigned --system
    parameterValueGroup: "false, true"
    summary: Use the system-assigned managed identity for endpoint authentication.
    description: ''
  - name: --mi-user-assigned --user
    summary: Use an user-assigned managed identity for endpoint authentication. Accepts the identity resource id.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_endpoint_create_servicebus
  name: az dt endpoint create servicebus
  summary: Adds a ServiceBus Topic endpoint to a Digital Twins instance. Requires pre-created resource.
  description: >-
    The instance must have a system-assigned identity to support system-assigned identity based endpoint

    integration. The instance must have the user-assigned identity associated to support user-assigned

    identity based endpoint integration.
  syntax: >-
    az dt endpoint create servicebus --dt-name
                                     --en
                                     --sbn
                                     --sbt
                                     [--auth-type {IdentityBased, KeyBased}]
                                     [--deadletter-sas-uri]
                                     [--deadletter-uri]
                                     [--mi-system-assigned {false, true}]
                                     [--mi-user-assigned]
                                     [--no-wait]
                                     [--resource-group]
                                     [--sbg]
                                     [--sbp]
                                     [--sbs]
  examples:
  - summary: Adds a ServiceBus Topic endpoint to a target instance using Key based auth.
    syntax: az dt endpoint create servicebus --endpoint-name {endpoint_name} --servicebus-resource-group {servicebus_resource_group} --servicebus-namespace {servicebus_namespace} --servicebus-topic {servicebus_topic_name} --servicebus-policy {servicebus_policy} -n {instance_name}
  - summary: Adds a ServiceBus Topic endpoint to a target instance using the system-assigned identity for authentication.
    syntax: az dt endpoint create servicebus --endpoint-name {endpoint_name} --servicebus-resource-group {servicebus_resource_group} --servicebus-namespace {servicebus_namespace} --servicebus-topic {servicebus_topic_name} --mi-system-assigned -n {instance_name}
  - summary: Adds a ServiceBus Topic endpoint to a target instance using an user-assigned identity for authentication.
    syntax: az dt endpoint create servicebus --endpoint-name {endpoint_name} --servicebus-resource-group {servicebus_resource_group} --servicebus-namespace {servicebus_namespace} --servicebus-topic {servicebus_topic_name} --mi-user-assigned {resource_id} -n {instance_name}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins instance name.
    description: ''
  - isRequired: true
    name: --en --endpoint-name
    summary: Endpoint name.
    description: ''
  - isRequired: true
    name: --sbn --servicebus-namespace
    summary: ServiceBus Namespace identifier.
    description: ''
  - isRequired: true
    name: --sbt --servicebus-topic
    summary: Name of ServiceBus Topic to integrate with.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: "KeyBased"
    parameterValueGroup: "IdentityBased, KeyBased"
    summary: Endpoint authentication type.
    description: ''
  - name: --deadletter-sas-uri --dsu
    summary: Dead-letter storage container URL with SAS token for Key based authentication.
    description: ''
  - name: --deadletter-uri --du
    summary: Dead-letter storage container URL for Identity based authentication.
    description: ''
  - name: --mi-system-assigned --system
    parameterValueGroup: "false, true"
    summary: Use the system-assigned managed identity for endpoint authentication.
    description: ''
  - name: --mi-user-assigned --user
    summary: Use an user-assigned managed identity for endpoint authentication. Accepts the identity resource id.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --sbg --servicebus-resource-group
    summary: Name of ServiceBus resource group. If not provided, the Digital Twin instance resource group will be used.
    description: ''
  - name: --sbp --servicebus-policy
    summary: ServiceBus Topic policy to use for endpoint configuration. Required when --auth-type is KeyBased.
    description: ''
  - name: --sbs --servicebus-subscription
    summary: Name or id of subscription where the endpoint resource exists. If no subscription is provided the default subscription is used.
    description: ''
commands:
- az_dt_endpoint_create_eventgrid
- az_dt_endpoint_create_eventhub
- az_dt_endpoint_create_servicebus
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
