### YamlMime:AzureCLIGroup
uid: az_qumulo_storage_file-system
name: az qumulo storage file-system
extensionInformation: >-
  > [!Note]

  > This reference is part of the **qumulo** extension for the Azure CLI (version 2.48.0 or higher). The extension will automatically install the first time you run an **az qumulo storage file-system** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage qumulo storage file system.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_qumulo_storage_file-system_create(qumulo)
  name: az qumulo storage file-system create
  summary: Create file system resource.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az qumulo storage file-system create --admin-password
                                         --delegated-subnet-id
                                         --file-system-name
                                         --initial-capacity
                                         --marketplace-details
                                         --resource-group
                                         --storage-sku {Performance, Standard}
                                         --user-details
                                         [--availability-zone]
                                         [--cluster-login-url]
                                         [--location]
                                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--private-ips]
                                         [--tags]
  examples:
  - summary: Create file system
    syntax: az qumulo storage file-system create -n sys_name -g rg --admin-password testadmin --delegated-subnet-id subnet-id --initial-capacity 50 --marketplace-details "{offerId:qumulo-saas-mpp,planId:qumulo-on-azure-v1%%gmz7xq9ge3py%%P1M,publisherId:qumulo1584033880660}" --storage-sku Standard --user-details "{email:test@test.com}" --availability-zone 1
  requiredParameters:
  - isRequired: true
    name: --admin-password
    summary: Initial administrator password of the resource.
    description: ''
  - isRequired: true
    name: --delegated-subnet-id
    summary: Delegated subnet id for Vnet injection.
    description: ''
  - isRequired: true
    name: --file-system-name --name -n
    summary: Name of the File System resource.
    description: ''
  - isRequired: true
    name: --initial-capacity
    summary: Storage capacity in TB.
    description: ''
  - isRequired: true
    name: --marketplace-details
    summary: Marketplace details  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-sku
    parameterValueGroup: "Performance, Standard"
    summary: Storage Sku.
    description: ''
  - isRequired: true
    name: --user-details
    summary: User Details  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  optionalParameters:
  - name: --availability-zone
    summary: Availability zone.
    description: ''
  - name: --cluster-login-url
    summary: File system Id of the resource.
    description: ''
  - name: --location -l
    summary: The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --private-ips
    summary: Private IPs of the resource  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --tags
    summary: Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_qumulo_storage_file-system_delete(qumulo)
  name: az qumulo storage file-system delete
  summary: Delete file system resource.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az qumulo storage file-system delete [--file-system-name]
                                         [--ids]
                                         [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                         [--resource-group]
                                         [--subscription]
                                         [--yes]
  examples:
  - summary: Delete file system
    syntax: az qumulo storage file-system delete -g rg -n sys_name
  optionalParameters:
  - name: --file-system-name --name -n
    summary: Name of the File System resource.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_qumulo_storage_file-system_list(qumulo)
  name: az qumulo storage file-system list
  summary: List file system resources.
  description: ''
  status: GA
  sourceType: Extension
  syntax: az qumulo storage file-system list [--resource-group]
  examples:
  - summary: List file system by resource group
    syntax: az qumulo storage file-system list -g rg
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_qumulo_storage_file-system_show(qumulo)
  name: az qumulo storage file-system show
  summary: Show file system resource.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az qumulo storage file-system show [--file-system-name]
                                       [--ids]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Show file system
    syntax: az qumulo storage file-system show -g rg -n sys_name
  optionalParameters:
  - name: --file-system-name --name -n
    summary: Name of the File System resource.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_qumulo_storage_file-system_wait(qumulo)
  name: az qumulo storage file-system wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az qumulo storage file-system wait [--created]
                                       [--custom]
                                       [--deleted]
                                       [--exists]
                                       [--file-system-name]
                                       [--ids]
                                       [--interval]
                                       [--resource-group]
                                       [--subscription]
                                       [--timeout]
                                       [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --file-system-name --name -n
    summary: Name of the File System resource.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_qumulo_storage_file-system_create(qumulo)
- az_qumulo_storage_file-system_delete(qumulo)
- az_qumulo_storage_file-system_list(qumulo)
- az_qumulo_storage_file-system_show(qumulo)
- az_qumulo_storage_file-system_wait(qumulo)
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage qumulo storage file system.
