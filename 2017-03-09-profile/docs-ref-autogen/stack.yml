### YamlMime:AzureCLIGroup
uid: az_stack
name: az stack
summary: A deployment stack is a native Azure resource type that enables you to perform operations on a resource collection as an atomic unit.
description: Deployment stacks are defined in ARM as the type Microsoft.Resources/deploymentStacks.
status: GA
sourceType: Core
