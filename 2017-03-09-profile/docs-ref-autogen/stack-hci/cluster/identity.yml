uid: az_stack-hci_cluster_identity
name: az stack-hci cluster identity
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **stack-hci** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az stack-hci cluster identity** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage identity.
status: GA
sourceType: Extension
directCommands:
- uid: az_stack-hci_cluster_identity_assign
  name: az stack-hci cluster identity assign
  summary: |-
    Assign identities.
  status: GA
  sourceType: Extension
  syntax: >-
    az stack-hci cluster identity assign --cluster-name
                                         --resource-group
                                         [--system-assigned {0, 1, f, false, n, no, t, true, y, yes}]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: |-
      The name of the cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --system-assigned
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Enable system assigned identity.
- uid: az_stack-hci_cluster_identity_remove
  name: az stack-hci cluster identity remove
  summary: |-
    Remove identities.
  status: GA
  sourceType: Extension
  syntax: >-
    az stack-hci cluster identity remove --cluster-name
                                         --resource-group
                                         [--system-assigned {0, 1, f, false, n, no, t, true, y, yes}]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: |-
      The name of the cluster.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --system-assigned
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Enable system assigned identity.
