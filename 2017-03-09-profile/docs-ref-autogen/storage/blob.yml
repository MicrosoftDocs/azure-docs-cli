- uid: az_storage_blob_delete-batch_()
  name: az storage blob delete-batch
  summary: Delete blobs from a blob container recursively.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage blob delete-batch --source
                                 [--account-key]
                                 [--account-name]
                                 [--connection-string]
                                 [--delete-snapshots {include, only}]
                                 [--dryrun]
                                 [--if-match]
                                 [--if-modified-since]
                                 [--if-none-match]
                                 [--if-unmodified-since]
                                 [--lease-id]
                                 [--pattern]
                                 [--sas-token]
                                 [--timeout]
  examples:
  - summary: Delete all blobs ending with ".py" in a container that have not been modified for 10 days.
    syntax: >-
      date=`date -d "10 days ago" '+%Y-%m-%dT%H:%MZ'`

      az storage blob delete-batch -s mycontainer --account-name mystorageaccount --pattern *.py --if-unmodified-since $date --auth-mode login
  - summary: Delete all the blobs in a directory named "dir" in a container named "mycontainer".
    syntax: az storage blob delete-batch -s mycontainer --pattern dir/*
  - summary: Delete the blobs with the format 'cli-2018-xx-xx.txt' or 'cli-2019-xx-xx.txt' in a container.
    syntax: az storage blob delete-batch -s mycontainer --pattern cli-201[89]-??-??.txt
  - summary: Delete all blobs with the format 'cli-201x-xx-xx.txt' except cli-2018-xx-xx.txt' and 'cli-2019-xx-xx.txt' in a container.
    syntax: az storage blob delete-batch -s mycontainer --pattern cli-201[!89]-??-??.txt
  requiredParameters:
  - isRequired: true
    name: --source -s
    summary: The blob container from where the files will be deleted.
    description: The source can be the container URL or the container name. When the source is the container URL, the storage account name will be parsed from the URL.
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --delete-snapshots
    parameterValueGroup: "include, only"
    summary: Required if the blob has associated snapshots.
    description: ''
  - name: --dryrun
    defaultValue: "False"
    summary: Show the summary of the operations to be taken instead of actually deleting the file(s).
    description: If this is specified, it will ignore all the Precondition Arguments that include --if-modified-since and --if-unmodified-since. So the file(s) will be deleted with the command without --dryrun may be different from the result list with --dryrun flag on.
  - name: --if-match
    summary: An ETag value, or the wildcard character (*). Specify this header to perform the operation only if the resource's ETag matches the value specified.
    description: ''
  - name: --if-modified-since
    summary: Commence only if modified since supplied UTC datetime (Y-m-d'T'H:M'Z').
    description: ''
  - name: --if-none-match
    summary: An ETag value, or the wildcard character (*).
    description: Specify this header to perform the operation only if the resource's ETag does not match the value specified. Specify the wildcard character (*) to perform the operation only if the resource does not exist, and fail the operation if it does exist.
  - name: --if-unmodified-since
    summary: Commence only if unmodified since supplied UTC datetime (Y-m-d'T'H:M'Z').
    description: ''
  - name: --lease-id
    summary: The active lease id for the blob.
    description: ''
  - name: --pattern
    summary: The pattern used for globbing files or blobs in the source. The supported patterns are '*', '?', '[seq]', and '[!seq]'. For more information, please refer to https://docs.python.org/3.7/library/fnmatch.html.
    description: When you use '*' in --pattern, it will match any character including the the directory separator '/'. You can also try "az storage remove" command with --include and --exclude with azure cli >= 2.0.70 to match multiple patterns.
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
- uid: az_storage_blob_download_()
