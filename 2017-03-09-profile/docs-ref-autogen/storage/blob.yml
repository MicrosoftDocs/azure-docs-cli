- uid: az_storage_blob_upload
  name: az storage blob upload
  summary: Upload a file to a storage blob.
  description: Creates a new blob from a file path, or updates the content of an existing blob with automatic chunking and progress notifications.
  langs:
  - azurecli
  examples:
  - summary: Upload to a blob.
    syntax:
      content: az storage blob upload -f /path/to/file -c MyContainer -n MyBlob
  parameters:
  - isRequired: true
    name: --blob-name
    summary: Name of blob to create or update.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: The container name.
    description: ''
