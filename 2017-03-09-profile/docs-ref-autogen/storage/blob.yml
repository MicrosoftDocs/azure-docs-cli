- uid: az_storage_blob_delete
  name: az storage blob delete
  summary: Mark a blob or snapshot for deletion.
  description: The blob is marked for later deletion during garbage collection.  In order to delete a blob, all of its snapshots must also be deleted. Both can be removed at the same time.
  langs:
  - azurecli
  examples:
  - summary: Delete a blob.
    syntax:
      content: az storage blob delete -c MyContainer -n MyBlob
  parameters:
  - isRequired: true
    name: --blob-name
    summary: Name of existing blob.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: The container name.
    description: ''
  - name: --delete-snapshots
    summary: Required if the blob has associated snapshots.
    description: ''
  - name: --lease-id
    summary: Required if the blob has an active lease.
    description: ''
  - name: --snapshot
    summary: The snapshot parameter is an opaque DateTime value that, when present, specifies the blob snapshot to delete.
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
  - name: --if-match
    summary: An ETag value, or the wildcard character (*). Specify this header to perform the operation only if the resource's ETag matches the value specified.
    description: ''
  - name: --if-modified-since
    summary: Commence only if modified since supplied UTC datetime (Y-m-d'T'H:M'Z').
    description: ''
  - name: --if-none-match
    summary: An ETag value, or the wildcard character (*). Specify this header to perform the operation only if the resource's ETag does not match the value specified. Specify the wildcard character (*) to perform the operation only if the resource does not exist, and fail the operation if it does exist.
    description: ''
  - name: --if-unmodified-since
    summary: Commence only if unmodified since supplied UTC datetime (Y-m-d'T'H:M'Z').
    description: ''
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  source:
    path: src/command_modules/azure-cli-storage/azure/cli/command_modules/storage/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-storage/azure/cli/command_modules/storage/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_storage_blob_delete_batch
  name: az storage blob delete-batch
  summary: Delete blobs from a blob container recursively.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Delete all blobs ending with ".py" in a container that have not been modified for 10 days.
    syntax:
      content: >-
        date=`date -d "10 days ago" '+%Y-%m-%dT%H:%MZ'`
                                az storage blob delete-batch -s MyContainer --account-name MyStorageAccount --pattern *.py --if-unmodified-since $date
  parameters:
  - isRequired: true
    name: --source
    summary: ''
    description: ''
  - isRequired: true
    name: --source-container-name
    summary: ''
    description: ''
  - name: --delete-snapshots
    summary: ''
    description: ''
  - name: --dryrun
    summary: Show the summary of the operations to be taken instead of actually deleting the file(s).
    description: ''
  - name: --lease-id
    summary: ''
    description: ''
  - name: --pattern
    summary: The pattern used for globbing files or blobs in the source. The supported patterns are '*', '?', '[seq]', and '[!seq]'.
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
  - name: --if-match
    summary: An ETag value, or the wildcard character (*). Specify this header to perform the operation only if the resource's ETag matches the value specified.
    description: ''
  - name: --if-modified-since
    summary: Commence only if modified since supplied UTC datetime (Y-m-d'T'H:M'Z').
    description: ''
  - name: --if-none-match
    summary: An ETag value, or the wildcard character (*).
    description: Specify this header to perform the operation only if the resource's ETag does not match the value specified. Specify the wildcard character (*) to perform the operation only if the resource does not exist, and fail the operation if it does exist.
  - name: --if-unmodified-since
    summary: Commence only if unmodified since supplied UTC datetime (Y-m-d'T'H:M'Z').
    description: ''
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
