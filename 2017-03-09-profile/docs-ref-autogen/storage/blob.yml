    name: --file-path
    summary: Path of the file to upload as the blob content.
    description: ''
  - name: --blob-type
    summary: ''
    description: ''
  - name: --content-settings
    summary: ContentSettings object used to set blob properties.
    description: ''
  - name: --lease-id
    summary: Required if the blob has an active lease.
    description: ''
  - name: --max-connections
    defaultValue: "2"
    summary: Maximum number of parallel connections to use when the blob size exceeds 64MB. Set to 1 to upload the blob chunks sequentially. Set to 2 or more to upload the blob chunks in parallel. This uses more system resources but will upload faster.
    description: ''
  - name: --maxsize-condition
    summary: The max length in bytes permitted for an append blob.
    description: ''
  - name: --metadata
    summary: Metadata in space-separated key=value pairs. This overwrites any existing metadata.
    description: ''
  - name: --tier
    summary: A page blob tier value to set the blob to. The tier correlates to the size of the blob and number of allowed IOPS. This is only applicable to page blobs on premium storage accounts.
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
  - name: --validate-content
    summary: Specifies that an MD5 hash shall be calculated for each chunk of the blob and verified by the service when the chunk has arrived.
