- uid: az_storage_share_metadata_update
  name: az storage share metadata update
  summary: Sets one or more user-defined name-value pairs for the specified share.
  description: Each call to this operation replaces all existing metadata attached to the share. To remove all metadata from the share, call this operation with no metadata dict.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: The file share name.
    description: ''
  - name: --metadata
    summary: Metadata in space-separated key=value pairs. This overwrites any existing metadata.
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
  - name: --account-key
