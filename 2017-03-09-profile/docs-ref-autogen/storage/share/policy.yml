items:
- uid: az_storage_share_policy
  name: az storage share policy
  summary: Manage shared access policies of a storage file share.
  langs:
  - azurecli
  children:
  - az_storage_share_policy_create
  - az_storage_share_policy_delete
  - az_storage_share_policy_list
  - az_storage_share_policy_show
  - az_storage_share_policy_update
- uid: az_storage_share_policy_create
  name: az storage share policy create
  summary: Create a stored access policy on the containing object.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: The stored access policy name.
  - isRequired: true
    name: --share-name -s
    summary: The file share name.
  - name: --expiry
    summary: Expiration UTC datetime in (Y-m-d'T'H:M:S'Z').
  - name: --permissions
    summary: 'Allowed values: (d)elete (l)ist (r)ead (w)rite. Can be combined.'
  - name: --start
    summary: Start UTC datetime (Y-m-d'T'H:M:S'Z'). Defaults to time of request.
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
  - name: --account-name
    summary: 'Storage account name. Must be used in conjunction with either storage account key or a SAS token. Environment variable: AZURE_STORAGE_ACCOUNT.'
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
  source:
    path: src/command_modules/azure-cli-storage/azure/cli/command_modules/storage/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-storage/azure/cli/command_modules/storage/_help.py
      repo: https://github.com/azure/azure-cli/.git
