- uid: az_storage_entity_show
  name: az storage entity show
  summary: |-
    Get an entity from the specified table.
  description: |-
    Throws if the entity does not exist.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage entity show --partition-key
                           --row-key
                           --table-name
                           [--accept]
                           [--account-key]
                           [--account-name]
                           [--connection-string]
                           [--sas-token]
                           [--select]
                           [--timeout]
  requiredParameters:
  - isRequired: true
    name: --partition-key
    summary: |-
