### YamlMime:AzureCLIGroup
uid: az_storage_entity
name: az storage entity
summary: |-
  Manage table storage entities.
status: GA
sourceType: Core
directCommands:
- uid: az_storage_entity_delete
  name: az storage entity delete
  summary: |-
    Delete an existing entity in a table.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage entity delete --partition-key
                             --row-key
                             --table-name
                             [--account-key]
                             [--account-name]
                             [--connection-string]
                             [--if-match]
                             [--sas-token]
                             [--timeout]
  requiredParameters:
  - isRequired: true
    name: --partition-key
    summary: |-
      The PartitionKey of the entity.
  - isRequired: true
    name: --row-key
    summary: |-
      The RowKey of the entity.
  - isRequired: true
    name: --table-name -t
    summary: |-
      The name of the table containing the entity to delete.
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --if-match
    defaultValue: "*"
    summary: |-
      The client may specify the ETag for the entity on the request in order to compare to the ETag maintained by the service for the purpose of optimistic concurrency. The delete operation will be performed only if the ETag sent by the client matches the value maintained by the server, indicating that the entity has not been modified since it was retrieved by the client. To force an unconditional delete, set If-Match to the wildcard character (*).
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
- uid: az_storage_entity_insert
  name: az storage entity insert
  summary: |-
    Insert an entity into a table.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage entity insert --entity
                             --table-name
                             [--account-key]
                             [--account-name]
                             [--connection-string]
                             [--if-exists {fail, merge, replace}]
                             [--sas-token]
                             [--timeout]
  examples:
  - summary: |-
      Insert an entity into a table. (autogenerated)
    syntax: az storage entity insert --connection-string $connectionString --entity PartitionKey=AAA RowKey=BBB Content=ASDF2 --if-exists fail --table-name MyTable
  requiredParameters:
  - isRequired: true
    name: --entity -e
    summary: |-
      Space-separated list of key=value pairs. Must contain a PartitionKey and a RowKey.
    description: |-
      The PartitionKey and RowKey must be unique within the table, and may be up to 64Kb in size. If using an integer value as a key, convert it to a fixed-width string which can be canonically sorted. For example, convert the integer value 1 to the string value "0000001" to ensure proper sorting.
  - isRequired: true
    name: --table-name -t
    summary: |-
      The name of the table to insert the entity into.
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --if-exists
    defaultValue: "fail"
    parameterValueGroup: "fail, merge, replace"
    summary: |-
      Behavior when an entity already exists for the specified PartitionKey and RowKey.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
- uid: az_storage_entity_merge
