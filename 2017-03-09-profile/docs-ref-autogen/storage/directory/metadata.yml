uid: az_storage_directory_metadata
name: az storage directory metadata
summary: |-
  Manage file storage directory metadata.
status: GA
sourceType: Core
directCommands:
- uid: az_storage_directory_metadata_show
  name: az storage directory metadata show
  summary: |-
    Get all user-defined metadata for the specified directory.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage directory metadata show --name
                                       --share-name
                                       [--account-key]
                                       [--account-name]
                                       [--connection-string]
                                       [--sas-token]
                                       [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The directory name.
  - isRequired: true
    name: --share-name -s
    summary: |-
      The file share name.
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
- uid: az_storage_directory_metadata_update
  name: az storage directory metadata update
  summary: |-
    Set one or more user-defined name-value pairs for the specified directory.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage directory metadata update --name
                                         --share-name
                                         [--account-key]
                                         [--account-name]
                                         [--connection-string]
                                         [--metadata]
                                         [--sas-token]
                                         [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The directory name.
  - isRequired: true
    name: --share-name -s
    summary: |-
      The file share name.
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --metadata
    summary: |-
      Metadata in space-separated key=value pairs. This overwrites any existing metadata.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
