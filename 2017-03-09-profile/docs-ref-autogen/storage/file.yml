### YamlMime:AzureCLIGroup
uid: az_storage_file
name: az storage file
summary: |-
  Manage file shares that use the SMB 3.0 protocol.
status: GA
sourceType: Core
directCommands:
- uid: az_storage_file_delete
  name: az storage file delete
  summary: |-
    Mark the specified file for deletion.
  description: |-
    The file is later deleted during garbage collection.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage file delete --path
                           --share-name
                           [--account-key]
                           [--account-name]
                           [--connection-string]
                           [--sas-token]
                           [--timeout]
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: |-
      The path to the file within the file share.
  - isRequired: true
    name: --share-name -s
    summary: |-
      The file share name.
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
- uid: az_storage_file_delete-batch
  name: az storage file delete-batch
  summary: |-
    Delete files from an Azure Storage File Share.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage file delete-batch --source
                                 [--account-key]
                                 [--account-name]
                                 [--connection-string]
                                 [--dryrun]
                                 [--pattern]
                                 [--sas-token]
                                 [--timeout]
  examples:
  - summary: |-
      Delete files from an Azure Storage File Share. (autogenerated)
    syntax: az storage file delete-batch --account-key 00000000 --account-name MyAccount --source /path/to/file
  - summary: |-
      Delete files from an Azure Storage File Share. (autogenerated)
    syntax: az storage file delete-batch --account-key 00000000 --account-name MyAccount --pattern "*.py" --source /path/to/file
  requiredParameters:
  - isRequired: true
    name: --source -s
    summary: |-
      The source of the file delete operation. The source can be the file share URL or the share name.
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --dryrun
    defaultValue: "False"
    summary: |-
      List the files and blobs to be deleted. No actual data deletion will occur.
  - name: --pattern
    summary: |-
      The pattern used for file globbing. The supported patterns are '*', '?', '[seq]', and '[!seq]'. For more information, please refer to https://docs.python.org/3.7/library/fnmatch.html.
    description: |-
      When you use '*' in --pattern, it will match any character including the the directory separator '/'.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
- uid: az_storage_file_download
  name: az storage file download
  summary: |-
    Download a file to a file path, with automatic chunking and progress notifications.
  description: |-
    Return an instance of File with properties and metadata.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage file download --path
                             --share-name
                             [--account-key]
                             [--account-name]
                             [--connection-string]
                             [--dest]
                             [--end-range]
                             [--max-connections]
                             [--max-retries]
                             [--no-progress]
                             [--open-mode]
                             [--range-get-content-md5]
                             [--retry-interval]
                             [--sas-token]
                             [--start-range]
                             [--timeout]
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: |-
      The path to the file within the file share.
  - isRequired: true
    name: --share-name -s
    summary: |-
      The file share name.
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --dest
    summary: |-
      Path of the file to write to. The source filename will be used if not specified.
  - name: --end-range
    summary: |-
      End of byte range to use for downloading a section of the file. If end_range is given, start_range must be provided. The start_range and end_range params are inclusive. Ex: start_range=0, end_range=511 will download first 512 bytes of file.
  - name: --max-connections
    defaultValue: "1"
    summary: |-
      Set to 1 to download the file sequentially. Set to 2 or greater if you want to download a file larger than 64MB in chunks. If the file size does not exceed 64MB it will be downloaded in one chunk.
  - name: --max-retries
    defaultValue: "5"
    summary: |-
      Number of times to retry download of file chunk if an error occurs.
  - name: --no-progress
    defaultValue: "False"
    summary: |-
      Include this flag to disable progress reporting for the command.
  - name: --open-mode
    defaultValue: "wb"
    summary: |-
      Mode to use when opening the file.
  - name: --range-get-content-md5
    summary: |-
      When this header is set to True and specified together with the Range header, the service returns the MD5 hash for the range, as long as the range is less than or equal to 4 MB in size.
  - name: --retry-interval
    defaultValue: "1.0"
    summary: |-
      Sleep time in secs between retries.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --start-range
    summary: |-
      Start of byte range to use for downloading a section of the file. If no end_range is given, all bytes after the start_range will be downloaded. The start_range and end_range params are inclusive. Ex: start_range=0, end_range=511 will download first 512 bytes of file.
  - name: --timeout
    summary: |-
      Request timeout in seconds. Applies to each call to the service.
