  examples:
  - summary: |-
      Upload files from a local directory to an Azure Storage File Share in a batch operation.
    syntax: az storage file upload-batch --destination myshare --source . --account-name myaccount --account-key 00000000
  - summary: |-
      Upload files from a local directory to an Azure Storage File Share with url in a batch operation.
    syntax: az storage file upload-batch --destination https://myaccount.file.core.windows.net/myshare --source . --account-key 00000000
  requiredParameters:
  - isRequired: true
