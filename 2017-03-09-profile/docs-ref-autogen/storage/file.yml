- uid: az_storage_file_upload
  name: az storage file upload
  summary: |-
    Upload a file to a share that uses the SMB 3.0 protocol.
  description: |-
    Creates or updates an Azure file from a source path with automatic chunking and progress notifications.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
  syntax: >-
    az storage file upload --share-name
                           --source
                           [--account-key]
                           [--account-name]
                           [--connection-string]
                           [--content-cache]
                           [--content-disposition]
                           [--content-encoding]
                           [--content-language]
                           [--content-md5]
                           [--content-type]
                           [--max-connections]
                           [--max-retries]
                           [--metadata]
                           [--no-progress]
                           [--path]
                           [--retry-interval]
                           [--sas-token]
                           [--timeout]
  examples:
  - summary: |-
      Upload to a local file to a share.
    syntax: az storage file upload -s MyShare --source /path/to/file
  - summary: |-
      Upload a file to a share that uses the SMB 3.0 protocol. (autogenerated)
    syntax: az storage file upload --account-key 00000000 --account-name MyStorageAccount --path path/file.txt --share-name MyShare --source /path/to/file
  requiredParameters:
  - isRequired: true
    name: --share-name -s
    summary: |-
      The file share name.
  - isRequired: true
    name: --source
    summary: |-
      Path of the local file to upload as the file content.
  optionalParameters:
  - name: --account-key
    summary: |-
      Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.
  - name: --account-name
    summary: |-
      Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.
  - name: --connection-string
    summary: |-
      Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.
  - name: --content-cache --content-cache-control
    summary: |-
      The cache control string.
  - name: --content-disposition
    summary: |-
      Conveys additional information about how to process the response payload, and can also be used to attach additional metadata.
  - name: --content-encoding
    summary: |-
      The content encoding type.
  - name: --content-language
    summary: |-
      The content language.
  - name: --content-md5
    summary: |-
      The content's MD5 hash.
  - name: --content-type
    summary: |-
      The content MIME type.
  - name: --max-connections
    defaultValue: "1"
    summary: |-
      Maximum number of parallel connections to use when the file size exceeds 64MB. Set to 1 to upload the file chunks sequentially. Set to 2 or more to upload the file chunks in parallel. This uses more system resources but will upload faster.
  - name: --max-retries
    defaultValue: "5"
    summary: |-
      Number of times to retry upload of file chunk if an error occurs.
  - name: --metadata
    summary: |-
      Metadata in space-separated key=value pairs. This overwrites any existing metadata.
  - name: --no-progress
    defaultValue: "False"
    summary: |-
      Include this flag to disable progress reporting for the command.
  - name: --path -p
    summary: |-
      The path to the file within the file share. If the file name is omitted, the source file name will be used.
  - name: --retry-interval
    defaultValue: "1.0"
    summary: |-
      Sleep time in secs between retries.
  - name: --sas-token
    summary: |-
      A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.
  - name: --timeout
    summary: |-
