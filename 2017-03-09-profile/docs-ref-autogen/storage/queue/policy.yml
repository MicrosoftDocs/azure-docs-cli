uid: az_storage_queue_policy
name: az storage queue policy
summary: Manage shared access policies for a storage queue.
description: ''
directCommands:
- uid: az_storage_queue_policy_create
  name: az storage queue policy create
  summary: Create a stored access policy on the containing object.
  description: ''
  syntax: >-
    az storage queue policy create --name
                                   --queue-name
                                   [--account-key]
                                   [--account-name]
                                   [--connection-string]
                                   [--expiry]
                                   [--permissions]
                                   [--sas-token]
                                   [--start]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The stored access policy name.
    description: ''
  - isRequired: true
    name: --queue-name -q
    summary: The queue name.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --expiry
    summary: Expiration UTC datetime in (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --permissions
    summary: 'Allowed values: (a)dd (a)dd (p)rocess (p)rocess (r)ead (r)ead (u)pdate (u)pdate. Can be combined.'
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --start
    summary: Start UTC datetime (Y-m-d'T'H:M:S'Z'). Defaults to time of request.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
