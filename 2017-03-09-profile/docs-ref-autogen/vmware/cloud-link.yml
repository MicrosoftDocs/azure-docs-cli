### YamlMime:AzureCLIGroup
uid: az_vmware_cloud-link
name: az vmware cloud-link
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **vmware** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az vmware cloud-link** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage cloud links in a private cloud.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_cloud-link_create
  name: az vmware cloud-link create
  summary: |-
    Create a cloud link in a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware cloud-link create --cloud-link-name
                                --linked-cloud
                                --private-cloud
                                --resource-group
                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: |-
      Create a cloud link.
    syntax: az vmware cloud-link create --resource-group group1 --private-cloud cloud1 --name cloudLink1 --linked-cloud "/subscriptions/12341234-1234-1234-1234-123412341234/resourceGroups/mygroup/providers/Microsoft.AVS/privateClouds/cloud2"
  requiredParameters:
  - isRequired: true
    name: --cloud-link-name --name -n
    summary: |-
      Name of the cloud link resource.
  - isRequired: true
    name: --linked-cloud
    summary: |-
      Identifier of the other private cloud participating in the link.
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      The name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
- uid: az_vmware_cloud-link_delete
  name: az vmware cloud-link delete
  summary: |-
    Delete a cloud link in a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware cloud-link delete [--cloud-link-name]
                                [--ids]
                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                [--private-cloud]
                                [--resource-group]
                                [--subscription]
                                [--yes]
  examples:
  - summary: |-
      Delete a cloud link.
    syntax: az vmware cloud-link delete --resource-group group1 --private-cloud cloud1 --name cloudLink1
  optionalParameters:
  - name: --cloud-link-name --name -n
    summary: |-
      Name of the cloud link resource.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --private-cloud -c
    summary: |-
      The name of the private cloud.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_vmware_cloud-link_list
  name: az vmware cloud-link list
  summary: |-
    List cloud link in a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware cloud-link list --private-cloud
                              --resource-group
                              [--max-items]
                              [--next-token]
  examples:
  - summary: |-
      List cloud links.
    syntax: az vmware cloud-link list --resource-group group1 --private-cloud cloud1
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: |-
      The name of the private cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_vmware_cloud-link_show
  name: az vmware cloud-link show
  summary: |-
    Show details of a cloud link in a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware cloud-link show [--cloud-link-name]
                              [--ids]
                              [--private-cloud]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: |-
      Show a cloud link.
    syntax: az vmware cloud-link show --resource-group group1 --private-cloud cloud1 --name cloudLink1
  optionalParameters:
  - name: --cloud-link-name --name -n
    summary: |-
      Name of the cloud link resource.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --private-cloud -c
    summary: |-
      The name of the private cloud.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_vmware_cloud-link_update
  name: az vmware cloud-link update
  summary: |-
    Update a cloud link in a private cloud.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware cloud-link update [--add]
                                [--cloud-link-name]
                                [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                [--ids]
                                [--linked-cloud]
                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                [--private-cloud]
                                [--remove]
                                [--resource-group]
                                [--set]
                                [--subscription]
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --cloud-link-name --name -n
    summary: |-
      Name of the cloud link resource.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --linked-cloud
    summary: |-
      Identifier of the other private cloud participating in the link.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --private-cloud -c
    summary: |-
      The name of the private cloud.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_vmware_cloud-link_create
- az_vmware_cloud-link_delete
- az_vmware_cloud-link_list
- az_vmware_cloud-link_show
- az_vmware_cloud-link_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage cloud links in a private cloud.
