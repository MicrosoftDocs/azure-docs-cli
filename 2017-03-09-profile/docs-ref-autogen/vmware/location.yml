### YamlMime:AzureCLIGroup
uid: az_vmware_location
name: az vmware location
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **vmware** extension for the Azure CLI (version 2.11.0 or higher). The extension will automatically install the first time you run an **az vmware location** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to check availability by location.
status: GA
sourceType: Extension
directCommands:
- uid: az_vmware_location_check-quota-availability(vmware)
  name: az vmware location check-quota-availability
  summary: |-
    Return quota for subscription by region.
  status: GA
  sourceType: Extension
  syntax: az vmware location check-quota-availability --location
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
- uid: az_vmware_location_check-trial-availability(vmware)
  name: az vmware location check-trial-availability
  summary: |-
    Return trial status for subscription by region.
  status: GA
  sourceType: Extension
  syntax: >-
    az vmware location check-trial-availability --location
                                                [--sku]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  optionalParameters:
  - name: --sku
    summary: |-
      The name of the SKU.
- uid: az_vmware_location_checkquotaavailability(vmware)
  name: az vmware location checkquotaavailability
  summary: |-
    Return quota for subscription by region.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command has been deprecated and will be removed in a future release. Use 'az vmware location check-quota-availability' instead.
  sourceType: Extension
  syntax: az vmware location checkquotaavailability --location
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
- uid: az_vmware_location_checktrialavailability(vmware)
  name: az vmware location checktrialavailability
  summary: |-
    Return trial status for subscription by region.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command has been deprecated and will be removed in a future release. Use 'az vmware location check-trial-availability' instead.
  sourceType: Extension
  syntax: >-
    az vmware location checktrialavailability --location
                                              [--sku]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  optionalParameters:
  - name: --sku
    summary: |-
      The name of the SKU.
commands:
- az_vmware_location_check-quota-availability(vmware)
- az_vmware_location_check-trial-availability(vmware)
- az_vmware_location_checkquotaavailability(vmware)
- az_vmware_location_checktrialavailability(vmware)
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to check availability by location.
