### YamlMime:AzureCLIGroup
uid: az_vmware_private-cloud
name: az vmware private-cloud
extensionInformation: >-
  > [!Note]

  > This reference is part of the **vmware** extension for Azure CLI and requires version 2.11.0 or higher.  The extension will automatically install the first time you run an **az vmware private-cloud** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage private clouds.
description: ''
directCommands:
- uid: az_vmware_private-cloud_addidentitysource
  name: az vmware private-cloud addidentitysource
  summary: Add a vCenter Single Sign On Identity Source to a private cloud.
  description: ''
  syntax: >-
    az vmware private-cloud addidentitysource --alias
                                              --base-group-dn
                                              --base-user-dn
                                              --domain
                                              --name
                                              --password
                                              --primary-server
                                              --private-cloud
                                              --resource-group
                                              --username
                                              [--secondary-server]
                                              [--ssl]
  requiredParameters:
  - isRequired: true
    name: --alias
    summary: The domain's NetBIOS name.
    description: ''
  - isRequired: true
    name: --base-group-dn
    summary: The base distinguished name for groups.
    description: ''
  - isRequired: true
    name: --base-user-dn
    summary: The base distinguished name for users.
    description: ''
  - isRequired: true
    name: --domain
    summary: The domain's dns name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the identity source.
    description: ''
  - isRequired: true
    name: --password
    summary: The password of the Active Directory user with a minimum of read-only access to Base DN for users and groups.
    description: ''
  - isRequired: true
    name: --primary-server
    summary: Primary server URL.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --username
    summary: The ID of an Active Directory user with a minimum of read-only access to Base DN for users and group.
    description: ''
  optionalParameters:
  - name: --secondary-server
    summary: Secondary server URL.
    description: ''
  - name: --ssl
    defaultValue: Disabled
    summary: Protect LDAP communication using SSL certificate (LDAPS). Specify "Enabled" or "Disabled".
    description: ''
- uid: az_vmware_private-cloud_create
  name: az vmware private-cloud create
  summary: Create a private cloud.
  description: ''
  syntax: >-
    az vmware private-cloud create --cluster-size
                                   --location
                                   --name
                                   --network-block
                                   --resource-group
                                   --sku
                                   [--accept-eula]
                                   [--circuit-primary-subnet]
                                   [--circuit-secondary-subnet]
                                   [--internet]
                                   [--nsxt-password]
                                   [--tags]
                                   [--vcenter-password]
  requiredParameters:
  - isRequired: true
    name: --cluster-size
    summary: Number of hosts for the default management cluster. Minimum of 3 and maximum of 16.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --network-block
    summary: A subnet at least of size /22. Make sure the CIDR format is conformed to (A.B.C.D/X) where A,B,C,D are between 0 and 255, and X is between 0 and 22.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    summary: The product SKU.
    description: ''
  optionalParameters:
  - name: --accept-eula
    summary: Accept the end-user license agreement without prompting.
    description: ''
  - name: --circuit-primary-subnet
    summary: A /30 subnet for the primary circuit in the Express Route to configure routing between your network and Microsoft's Enterprise edge (MSEEs) routers.
    description: ''
  - name: --circuit-secondary-subnet
    summary: A /30 subnet for the secondary circuit in the Express Route to configure routing between your network and Microsoft's Enterprise edge (MSEEs) routers.
    description: ''
  - name: --internet
    summary: Connectivity to internet. Specify "Enabled" or "Disabled".
    description: ''
  - name: --nsxt-password
    summary: NSX-T Manager password.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --vcenter-password
    summary: VCenter admin password.
    description: ''
- uid: az_vmware_private-cloud_delete
  name: az vmware private-cloud delete
  summary: Delete a private cloud.
  description: ''
  syntax: >-
    az vmware private-cloud delete --name
                                   --resource-group
                                   [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes
    summary: Deletes without confirmation.
    description: ''
- uid: az_vmware_private-cloud_deleteidentitysource
  name: az vmware private-cloud deleteidentitysource
  summary: Delete a vCenter Single Sign On Identity Source for a private cloud.
  description: ''
  syntax: >-
    az vmware private-cloud deleteidentitysource --alias
                                                 --domain
                                                 --name
                                                 --private-cloud
                                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --alias
    summary: The domain's NetBIOS name.
    description: ''
  - isRequired: true
    name: --domain
    summary: The domain's dns name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the identity source.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_private-cloud_list
  name: az vmware private-cloud list
  summary: List the private clouds.
  description: ''
  syntax: az vmware private-cloud list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_private-cloud_listadmincredentials
  name: az vmware private-cloud listadmincredentials
  summary: List the admin credentials for the private cloud.
  description: ''
  syntax: >-
    az vmware private-cloud listadmincredentials --private-cloud
                                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_private-cloud_rotate-nsxt-password
  name: az vmware private-cloud rotate-nsxt-password
  summary: Rotate the NSX-T Manager password.
  description: ''
  syntax: >-
    az vmware private-cloud rotate-nsxt-password --private-cloud
                                                 --resource-group
  examples:
  - summary: Rotate the NSX-T Manager password.
    syntax: az vmware private-cloud rotate-nsxt-password --resource-group MyResourceGroup --private-cloud MyPrivateCloud
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_private-cloud_rotate-vcenter-password
  name: az vmware private-cloud rotate-vcenter-password
  summary: Rotate the vCenter password.
  description: ''
  syntax: >-
    az vmware private-cloud rotate-vcenter-password --private-cloud
                                                    --resource-group
  examples:
  - summary: Rotate the vCenter password.
    syntax: az vmware private-cloud rotate-vcenter-password --resource-group MyResourceGroup --private-cloud MyPrivateCloud
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_private-cloud_show
  name: az vmware private-cloud show
  summary: Show details of a private cloud.
  description: ''
  syntax: >-
    az vmware private-cloud show --name
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_private-cloud_update
  name: az vmware private-cloud update
  summary: Update a private cloud.
  description: ''
  syntax: >-
    az vmware private-cloud update --name
                                   --resource-group
                                   [--cluster-size]
                                   [--internet]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --cluster-size
    summary: Number of hosts for the default management cluster. Minimum of 3 and maximum of 16.
    description: ''
  - name: --internet
    summary: Connectivity to internet. Specify "Enabled" or "Disabled".
    description: ''
