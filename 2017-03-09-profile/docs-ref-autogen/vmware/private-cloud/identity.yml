name: az vmware private-cloud identity
extensionInformation: >-
  > [!Note]

  > This reference is part of the **vmware** extension for the Azure CLI  (version 2.11.0 or higher).  The extension will automatically install the first time you run an **az vmware private-cloud identity** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands for Managed Identity in a private cloud.
description: ''
directCommands:
- uid: az_vmware_private-cloud_identity_assign
  name: az vmware private-cloud identity assign
  summary: Assign a Managed Identity in a private cloud.
  description: ''
  syntax: >-
    az vmware private-cloud identity assign --private-cloud
                                            --resource-group
                                            [--system-assigned]
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --system-assigned
    summary: Enable a system assigned identity.
    description: ''
- uid: az_vmware_private-cloud_identity_remove
  name: az vmware private-cloud identity remove
  summary: Remove a Managed Identity in a private cloud.
  description: ''
  syntax: >-
    az vmware private-cloud identity remove --private-cloud
                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_private-cloud_identity_show
  name: az vmware private-cloud identity show
  summary: Show Managed Identities in a private cloud.
  description: ''
  syntax: >-
    az vmware private-cloud identity show --private-cloud
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Name of the private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
