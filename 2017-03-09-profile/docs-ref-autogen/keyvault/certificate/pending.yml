- uid: az_keyvault_certificate_pending_merge
  name: az keyvault certificate pending merge
  summary: Merges a certificate or a certificate chain with a key pair existing on the server.
  description: 'The MergeCertificate operation performs the merging of a certificate or certificate chain with a key pair currently available in the service. Authorization: requires the certificates/update permission.'
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --file -f
    summary: File containing the certificate or certificate chain to merge.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the pending certificate.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name of the key vault.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Create certificate in disabled state.
    description: ''
  - name: --expires
    summary: Expiration UTC datetime  (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --not-before
    summary: Key not usable before the provided UTC datetime  (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --tags
    summary: Space-separated tags in 'key[=value]' format. Use "" to clear existing tags.
    description: ''
  source:
