- uid: az_logz_monitor_update-vm
  name: az logz monitor update-vm
  summary: |-
    Update the collection when Logz.io agent has been installed on a VM for a given monitor.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'logz' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az logz monitor update-vm [--ids]
                              [--monitor-name]
                              [--resource-group]
                              [--state {Delete, Install}]
                              [--subscription]
                              [--vm-resource-ids]
  examples:
  - summary: |-
      MainAccount_VMHosts_Update
    syntax: az logz monitor update-vm --name "myMonitor" --state "Install" --resource-group "myResourceGroup"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --monitor-name --name -n
    summary: |-
      Monitor resource name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --state
    parameterValueGroup: "Delete, Install"
    summary: |-
      Specifies the state of the operation - install/ delete.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --vm-resource-ids
    summary: |-
      Request of a list vm host update operation.
    description: |-
      Usage: --vm-resource-ids id=XX agent-version=XX

      id: Request of a list vm host update operation.
      agent-version: Version of the Logz agent installed on the VM.

      Multiple actions can be specified by using more than one --vm-resource-ids argument.
- uid: az_logz_monitor_wait
  name: az logz monitor wait
  summary: |-
    Place the CLI in a waiting state until a condition of the logz monitor is met.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'logz' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az logz monitor wait [--created]
                         [--custom]
                         [--deleted]
                         [--exists]
                         [--ids]
                         [--interval]
                         [--monitor-name]
                         [--resource-group]
                         [--subscription]
                         [--timeout]
                         [--updated]
  examples:
  - summary: |-
      Pause executing next line of CLI script until the logz monitor is successfully created.
    syntax: az logz monitor wait --name "myMonitor" --resource-group "myResourceGroup" --created
  - summary: |-
      Pause executing next line of CLI script until the logz monitor is successfully deleted.
    syntax: az logz monitor wait --name "myMonitor" --resource-group "myResourceGroup" --deleted
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --monitor-name --name -n
    summary: |-
      Monitor resource name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
