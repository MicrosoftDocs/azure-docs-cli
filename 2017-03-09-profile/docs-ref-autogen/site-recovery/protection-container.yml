                                               [--vault-name]
  examples:
  - summary: protection-container show
    syntax: az site-recovery protection-container show -g rg --fabric-name fabric1_name -n container1_name --vault-name vault_name
  optionalParameters:
  - name: --fabric-name
    summary: Fabric name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --protection-container-name -n
    summary: Protection container name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name
    summary: The name of the recovery services vault.
    description: ''
- uid: az_site-recovery_protection-container_switch-protection(site-recovery)
  name: az site-recovery protection-container switch-protection
  summary: Operation to switch protection from one container to another or one replication provider to another.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery protection-container switch-protection [--fabric-name]
                                                            [--ids]
                                                            [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                            [--protected-item]
                                                            [--protection-container-name]
                                                            [--provider-details]
                                                            [--resource-group]
                                                            [--subscription]
                                                            [--vault-name]
  examples:
  - summary: protection-container switch-protection for A2A
    syntax: az site-recovery protection-container switch-protection --fabric-name fabric1_name -n container1_name --protected-item protected_item_name -g rg --vault-name vault_name --provider-details '{a2a:{policy-id:policy_id,recovery-container-id:container1_id,recovery-resource-group-id:vm_rg_id,vm-managed-disks:[{disk-id:recovery_os_disk,primary-staging-azure-storage-account-id:storage2_id,recovery-resource-group-id:vm_rg_id}]}}'
  optionalParameters:
  - name: --fabric-name
    summary: Unique fabric name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --protected-item --replication-protected-item-name
    summary: The unique replication protected item name.
    description: ''
  - name: --protection-container-name -n
    summary: The name of the protection container.
    description: ''
  - name: --provider-details --provider-specific-details
    summary: Provider specific switch protection input.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name
    summary: The name of the recovery services vault.
    description: ''
- uid: az_site-recovery_protection-container_update(site-recovery)
  name: az site-recovery protection-container update
  summary: Update to create a protection container.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery protection-container update [--add]
                                                 [--fabric-name]
                                                 [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                 [--ids]
                                                 [--name]
                                                 [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                 [--provider-input]
                                                 [--remove]
                                                 [--resource-group]
                                                 [--set]
                                                 [--subscription]
                                                 [--vault-name]
  examples:
  - summary: protection-container update
    syntax: az site-recovery protection-container update -g rg --fabric-name fabric_source_name -n container_source_name --vault-name vault_name --provider-input '[{instance-type:A2ACrossClusterMigration}]'
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --fabric-name
    summary: Fabric name.
    description: ''
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --protection-container-name -n
    summary: Protection container name.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --provider-input --provider-specific-input
    summary: Provider specific inputs for container creation.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name
    summary: The name of the recovery services vault.
    description: ''
