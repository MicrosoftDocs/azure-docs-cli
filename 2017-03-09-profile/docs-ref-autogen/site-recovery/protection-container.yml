### YamlMime:AzureCLIGroup
uid: az_site-recovery_protection-container
name: az site-recovery protection-container
extensionInformation: >-
  > [!Note]

  > This reference is part of the **site-recovery** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az site-recovery protection-container** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Protection Container.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_site-recovery_protection-container_create(site-recovery)
  name: az site-recovery protection-container create
  summary: Create to create a protection container.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery protection-container create --fabric-name
                                                 --name
                                                 --resource-group
                                                 --vault-name
                                                 [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                 [--provider-input]
  examples:
  - summary: protection-container create for A2A
    syntax: az site-recovery protection-container create -g rg --fabric-name fabric1_name -n container1_name --vault-name vault_name --provider-input '[{instance-type:A2A}]'
  - summary: protection-container create for hyper-v-replica-azure
    syntax: az site-recovery protection-container mapping create -g "rg" --fabric-name "fabric_name" -n "container_mapping_name" --protection-container "container_name" --vault-name "vault_name" --policy-id "policy_id" --target-container "Microsoft Azure" --provider-input '{hyper-v-replica-azure:""}'
  requiredParameters:
  - isRequired: true
    name: --fabric-name
    summary: Unique fabric ARM name.
    description: ''
  - isRequired: true
    name: --name --protection-container-name -n
    summary: Unique protection container ARM name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: The name of the recovery services vault.
    description: ''
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --provider-input --provider-specific-input
    summary: Provider specific inputs for container creation.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_site-recovery_protection-container_list(site-recovery)
  name: az site-recovery protection-container list
  summary: List the protection containers in the specified fabric.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery protection-container list --fabric-name
                                               --resource-group
                                               --vault-name
                                               [--max-items]
                                               [--next-token]
  examples:
  - summary: protection-container list
    syntax: az site-recovery protection-container list -g rg --fabric-name fabric_source_name --vault-name vault_name
  requiredParameters:
  - isRequired: true
    name: --fabric-name
    summary: Fabric name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: The name of the recovery services vault.
    description: ''
  optionalParameters:
  - name: --max-items
    summary: Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    description: ''
  - name: --next-token
    summary: Token to specify where to start paginating. This is the token value from a previously truncated response.
    description: ''
- uid: az_site-recovery_protection-container_remove(site-recovery)
  name: az site-recovery protection-container remove
  summary: Operation to remove a protection container.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az site-recovery protection-container remove [--fabric-name]
                                                 [--ids]
                                                 [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                 [--protection-container-name]
                                                 [--resource-group]
                                                 [--subscription]
                                                 [--vault-name]
  examples:
  - summary: protection-container remove
    syntax: az site-recovery protection-container remove -g rg --fabric-name fabric1_name -n container1_name --vault-name vault_name
  optionalParameters:
  - name: --fabric-name
    summary: Unique fabric ARM name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --protection-container-name -n
    summary: The name of the protection container.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name
    summary: The name of the recovery services vault.
    description: ''
- uid: az_site-recovery_protection-container_show(site-recovery)
  name: az site-recovery protection-container show
  summary: Get the details of a protection container.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
