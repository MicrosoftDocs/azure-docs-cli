directCommands:
- uid: az_ml_marketplace-subscription_create
  name: az ml marketplace-subscription create
  summary: |-
    Create a marketplace subscription.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'ml marketplace-subscription' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az ml marketplace-subscription create --resource-group
                                          --workspace-name
                                          [--file]
                                          [--name]
                                          [--no-wait]
                                          [--set]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name -w
    summary: |-
      Name of the Azure ML workspace. You can configure the default workspace using `az configure --defaults workspace=<name>`.
  optionalParameters:
  - name: --file -f
    summary: |-
      Local path to the YAML file containing the Azure ML marketplace-subscription specification. The YAML reference docs for marketplace-subscription can be found at:.
  - name: --name -n
    summary: |-
      Name of the marketplace subscription.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running-operation to finish. Default is False.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set. Example: --set property1.property2=<value>.
