### YamlMime:AzureCLIGroup
uid: az_ml_component
name: az ml component
extensionInformation: >-
  > [!Note]

  > This reference is part of the **ml** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az ml component** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Azure ML components.
description: Azure ML component defines the configuration of component for pipeline jobs. You can configure the input/output ports, execution environment and command of component. After the component are created, you can reference the components in the pipeline job to execute them in docker containers.
directCommands:
- uid: az_ml_component_archive
  name: az ml component archive
  summary: Archive a component.
  description: Archiving a component will hide it by default from list queries (`az ml component list`). You can still continue to reference and use an archived component in your pipelines. You can archive either a component container or a specific component version. Archiving a component container will archive all versions of the component under that given name. You can restore an archived component using `az ml component restore`. If the entire component container is archived, you cannot restore individual versions of the component - you will need to restore the component container.
  syntax: >-
    az ml component archive --name
                            --resource-group
                            --workspace-name
                            [--label]
                            [--version]
  examples:
  - summary: Archive a component container (archives all versions of that component)
    syntax: az ml component archive --name my-component --resource-group my-resource-group --workspace-name my-workspace
  - summary: Archive a specific component version
    syntax: az ml component archive --name my-component --version 1 --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the component.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Name of the Azure ML workspace. You can configure the default group using `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --label -l
    summary: Label of the component.
    description: ''
  - name: --version -v
    summary: Version of the component.
    description: ''
- uid: az_ml_component_create
  name: az ml component create
  summary: Create a component.
  description: ''
  syntax: >-
    az ml component create --file
                           [--name]
                           [--registry-name]
                           [--resource-group]
                           [--set]
                           [--skip-validation]
                           [--version]
                           [--workspace-name]
  examples:
  - summary: Create a component from a YAML specification file
    syntax: az ml component create --file my_component.yml --resource-group my-resource-group --workspace-name my-workspace
  - summary: Create a component from a YAML specification file with specified version
    syntax: az ml component create --file my_component.yml --version 1 --resource-group my-resource-group --workspace-name my-workspace
  - summary: Create a component in registry from a YAML specification file
    syntax: az ml component create --file my_component.yml --registry-name my-registry-name --resource-group my-resource-group
  - summary: Create a component in registry from a YAML specification file with specified version
    syntax: az ml component create --file my_component.yml --version 1 --registry-name my-registry-name --resource-group my-resource-group
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: 'Local path to the YAML file containing the Azure ML component specification. The YAML reference docs for component can be found at: https://aka.ms/ml-cli-v2-component-command-yaml-reference.'
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Name of the component.
    description: ''
  - name: --registry-name
    summary: If provided, the command will target the registry instead of a workspace. Hence resource group and workspace won't be required.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set. Example: --set property1.property2=<value>.'
    description: ''
  - name: --skip-validation
    defaultValue: "False"
    summary: Skip validation in creating the resource. Note that dependent resources will not skip their validation in creating.
    description: ''
  - name: --version -v
    summary: Version of the component.
    description: ''
  - name: --workspace-name -w
    summary: Name of the Azure ML workspace. You can configure the default group using `az configure --defaults workspace=<name>`.
    description: ''
- uid: az_ml_component_list
  name: az ml component list
  summary: List components in a workspace.
  description: ''
  syntax: >-
    az ml component list [--archived-only]
                         [--include-archived]
                         [--max-results]
                         [--name]
                         [--registry-name]
                         [--resource-group]
                         [--workspace-name]
  examples:
  - summary: List all the components in a workspace
    syntax: az ml component list --resource-group my-resource-group --workspace-name my-workspace
  - summary: List all the component versions for the specified name in a workspace
    syntax: az ml component list --name my-component --resource-group my-resource-group --workspace-name my-workspace
  - summary: List all the components in a workspace using --query argument to execute a JMESPath query on the results of commands.
    syntax: az ml component list --query "[].{Name:name}"  --output table --resource-group my-resource-group --workspace-name my-workspace
  - summary: List all the components in a registry
    syntax: az ml component list --registry-name my-registry-name --resource-group my-resource-group
  - summary: List all the component versions for the specified name in a registry
    syntax: az ml component list --name my-component --registry-name my-registry-name --resource-group my-resource-group
  - summary: List all the components in a registry using --query argument to execute a JMESPath query on the results of commands.
    syntax: az ml component list --query "[].{Name:name}"  --output table --registry-name my-registry-name --resource-group my-resource-group
  optionalParameters:
  - name: --archived-only
    defaultValue: "False"
    summary: List archived components only.
    description: ''
  - name: --include-archived
    defaultValue: "False"
    summary: List archived components and active components.
    description: ''
  - name: --max-results -r
    summary: Max number of results to return.
    description: ''
  - name: --name -n
    summary: Name of the component.
    description: ''
  - name: --registry-name
    summary: If provided, the command will target the registry instead of a workspace. Hence resource group and workspace won't be required.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name -w
    summary: Name of the Azure ML workspace. You can configure the default group using `az configure --defaults workspace=<name>`.
    description: ''
- uid: az_ml_component_restore
  name: az ml component restore
  summary: Restore an archived component.
  description: When an archived component is restored, it will no longer be hidden from list queries (`az ml component list`). If an entire component container is archived, you can restore that archived container. This will restore all versions of the component under that given name. You cannot restore only a specific component version if the entire component container is archived - you will need to restore the entire container. If only an individual component version was archived, you can restore that specific version.
  syntax: >-
    az ml component restore --name
                            --resource-group
                            --workspace-name
                            [--label]
                            [--version]
  examples:
  - summary: Restore an archived component container (restores all versions of that component)
    syntax: az ml component restore --name my-component --resource-group my-resource-group --workspace-name my-workspace
  - summary: Restore a specific archived component version
    syntax: az ml component restore --name my-component --version 1 --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the component.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Name of the Azure ML workspace. You can configure the default group using `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --label -l
    summary: Label of the component.
    description: ''
  - name: --version -v
    summary: Version of the component.
    description: ''
- uid: az_ml_component_show
  name: az ml component show
  summary: Show details for a component.
  description: ''
  syntax: >-
    az ml component show --name
                         [--label]
                         [--registry-name]
                         [--resource-group]
                         [--version]
                         [--workspace-name]
  examples:
  - summary: Show detail for a component with the specified name and version
    syntax: az ml component show --name my-component --version 1 --resource-group my-resource-group --workspace-name my-workspace
  - summary: Show detail for a component in registry with the specified name and version
    syntax: az ml component show --name my-component --version 1 --registry-name my-registry-name --resource-group my-resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the component.
    description: ''
  optionalParameters:
  - name: --label -l
    summary: Label of the component.
    description: ''
  - name: --registry-name
    summary: If provided, the command will target the registry instead of a workspace. Hence resource group and workspace won't be required.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --version -v
    summary: Version of the component.
    description: ''
  - name: --workspace-name -w
    summary: Name of the Azure ML workspace. You can configure the default group using `az configure --defaults workspace=<name>`.
    description: ''
- uid: az_ml_component_update
  name: az ml component update
  summary: Update a component. Currently only a few fields(description, display_name) support update.
  description: ''
  syntax: >-
    az ml component update --name
                           --resource-group
                           --workspace-name
                           [--add]
                           [--force-string]
                           [--label]
                           [--remove]
                           [--set]
                           [--version]
  examples:
  - summary: Update a component's description
    syntax: az ml component update -n my_component -v 1 --set description="new description" -g my-resource-group -w my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the component.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Name of the Azure ML workspace. You can configure the default group using `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --label -l
    summary: Label of the component.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --version -v
    summary: Version of the component.
    description: ''
commands:
- az_ml_component_archive
- az_ml_component_create
- az_ml_component_list
- az_ml_component_restore
- az_ml_component_show
- az_ml_component_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Azure ML component defines the configuration of component for pipeline jobs. You can configure the input/output ports, execution environment and command of component. After the component are created, you can reference the components in the pipeline job to execute them in docker containers.
