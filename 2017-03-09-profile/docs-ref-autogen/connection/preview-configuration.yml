  summary: |-
    Preview the expected configurations of local connection to appconfig.
  status: GA
  sourceType: Core
  syntax: >-
    az connection preview-configuration appconfig [--client-type {dotnet, java, nodejs, none, python}]
                                                  [--secret]
                                                  [--service-principal]
                                                  [--user-account]
  optionalParameters:
  - name: --client-type
    parameterValueGroup: "dotnet, java, nodejs, none, python"
    summary: |-
      The client type used on the connection.
  - name: --secret
    summary: |-
      The secret auth info.
  - name: --service-principal
    summary: |-
      The service principal auth info.
  - name: --user-account
    summary: |-
      The local user account auth info.
