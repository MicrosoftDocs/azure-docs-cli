    name: --plan -p
    summary: Name or ID of the Codespace plan.
    description: ''
  optionalParameters:
  - name: --id
    summary: Id of the Codespace.
    description: ''
  - name: --name -n
    summary: Name of the Codespace.
    description: ''
  - name: --resource-group -g
