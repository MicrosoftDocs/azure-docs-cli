  sourceType: Extension
  syntax: >-
    az oracle-database cloud-vm-cluster update [--add]
                                               [--cloudvmclustername]
                                               [--collection-options]
                                               [--compute-nodes]
                                               [--cpu-core-count]
                                               [--data-storage-size-in-tbs]
                                               [--db-node-storage-size-in-gbs]
                                               [--display-name]
                                               [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                               [--ids]
                                               [--license-model {BringYourOwnLicense, LicenseIncluded}]
                                               [--memory-size-in-gbs]
                                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                               [--ocpu-count]
                                               [--remove]
                                               [--resource-group]
                                               [--set]
                                               [--ssh-public-keys]
                                               [--storage-size-in-gbs]
                                               [--subscription]
                                               [--tags]
  examples:
  - summary: |-
      Update VM Cluster
    syntax: az oracle-database cloud-vm-cluster update --cloudvmclustername <vmclustername> --resource-group <Resource group> --tags {tagv1:tagk1}
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --cloudvmclustername --name -n
    summary: |-
      CloudVmCluster name.
  - name: --collection-options --data-collection-options
    summary: |-
      Indicates user preferences for the various diagnostic collection options for the VM cluster/Cloud VM cluster/VMBM DBCS.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --compute-nodes
    summary: |-
      The list of compute servers to be added to the cloud VM cluster.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --cpu-core-count
    summary: |-
      The number of CPU cores enabled on the cloud VM cluster.
  - name: --data-storage-size-in-tbs --storage-tbs
    summary: |-
      The data disk group size to be allocated in TBs.
  - name: --db-node-storage-size-in-gbs --node-storage-gbs
    summary: |-
      The local node storage to be allocated in GBs.
  - name: --display-name
    summary: |-
      Display Name.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --license-model
    parameterValueGroup: "BringYourOwnLicense, LicenseIncluded"
    summary: |-
      The Oracle license model that applies to the cloud VM cluster. The default is LICENSE_INCLUDED.
  - name: --memory-size-in-gbs
    summary: |-
      The memory to be allocated in GBs.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --ocpu-count
    summary: |-
      The number of OCPU cores to enable on the cloud VM cluster. Only 1 decimal place is allowed for the fractional part.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --ssh-public-keys
    summary: |-
      The public key portion of one or more key pairs used for SSH access to the cloud VM cluster.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --storage-size-in-gbs
    summary: |-
      The data disk group size to be allocated in GBs per VM.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_oracle-database_cloud-vm-cluster_wait
  name: az oracle-database cloud-vm-cluster wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az oracle-database cloud-vm-cluster wait [--cloudvmclustername]
                                             [--created]
                                             [--custom]
                                             [--deleted]
                                             [--exists]
                                             [--ids]
                                             [--interval]
                                             [--resource-group]
                                             [--subscription]
                                             [--timeout]
                                             [--updated]
  optionalParameters:
  - name: --cloudvmclustername --name -n
    summary: |-
      CloudVmCluster name.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
