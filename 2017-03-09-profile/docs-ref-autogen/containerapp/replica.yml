### YamlMime:AzureCLIGroup
uid: az_containerapp_replica
name: az containerapp replica
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **containerapp** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az containerapp replica** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage container app replicas.
status: GA
sourceType: Extension
directCommands:
- uid: az_containerapp_replica_list
  name: az containerapp replica list
  summary: |-
    List a container app revision's replica.
  status: GA
  sourceType: Extension
  syntax: >-
    az containerapp replica list --name
                                 --resource-group
                                 [--revision]
  examples:
  - summary: |-
      List a container app's replicas in the latest revision
    syntax: az containerapp replica list -n MyContainerapp -g MyResourceGroup
  - summary: |-
      List a container app's replicas in a particular revision
    syntax: az containerapp replica list -n MyContainerapp -g MyResourceGroup --revision MyRevision
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Containerapp.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --revision
    summary: |-
      The name of the container app revision. Defaults to the latest revision.
- uid: az_containerapp_replica_show
  name: az containerapp replica show
  summary: |-
    Show a container app replica.
  status: GA
  sourceType: Extension
  syntax: >-
    az containerapp replica show --name
                                 --replica
                                 --resource-group
                                 [--revision]
  examples:
  - summary: |-
      Show a replica from the latest revision
    syntax: az containerapp replica show -n MyContainerapp -g MyResourceGroup --replica MyReplica
  - summary: |-
      Show a replica from the a particular revision
    syntax: az containerapp replica show -n MyContainerapp -g MyResourceGroup --replica MyReplica --revision MyRevision
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Containerapp.
  - isRequired: true
    name: --replica
    summary: |-
      The name of the replica.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --revision
    summary: |-
      The name of the container app revision. Defaults to the latest revision.
commands:
- az_containerapp_replica_list
- az_containerapp_replica_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage container app replicas.
