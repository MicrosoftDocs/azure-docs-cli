### YamlMime:AzureCLIGroup
uid: az_containerapp_compose
name: az containerapp compose
extensionInformation: >-
  > [!Note]

  > This reference is part of the **containerapp** extension for the Azure CLI  (version 2.37.0 or higher).  The extension will automatically install the first time you run an **az containerapp compose** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to create Azure Container Apps from Compose specifications.
description: ''
directCommands:
- uid: az_containerapp_compose_create
  name: az containerapp compose create
  summary: Create one or more Container Apps in a new or existing Container App Environment from a Compose specification.
  description: ''
  syntax: >-
    az containerapp compose create --environment
                                   --resource-group
                                   [--compose-file-path]
                                   [--location]
                                   [--registry-password]
                                   [--registry-server]
                                   [--registry-username]
                                   [--tags]
                                   [--transport]
                                   [--transport-mapping]
  examples:
  - summary: Create a container app by implicitly passing in a Compose configuration file from current directory.
    syntax: >-
      az containerapp compose create -g MyResourceGroup \
          --environment MyContainerappEnv
  - summary: Create a container app by explicitly passing in a Compose configuration file.
    syntax: >-
      az containerapp compose create -g MyResourceGroup \
          --environment MyContainerappEnv \
          --compose-file-path "path/to/docker-compose.yml"
  requiredParameters:
  - isRequired: true
    name: --environment
    summary: Name or resource ID of the container app's environment.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --compose-file-path -f
    defaultValue: "./docker-compose.yml"
    summary: Path to a Docker Compose file with the configuration to import to Azure Container Apps.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --registry-password
    summary: The password to log in to container registry. If stored as a secret, value must start with 'secretref:' followed by the secret name.
    description: ''
  - name: --registry-server
    summary: The container registry server hostname, e.g. myregistry.azurecr.io.
    description: ''
  - name: --registry-username
    summary: The username to log in to container registry.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --transport
    summary: Transport options per Container App instance (servicename=transportsetting).
    description: ''
  - name: --transport-mapping
    summary: Transport options per Container App instance (servicename=transportsetting).
    description: ''
commands:
- az_containerapp_compose_create
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to create Azure Container Apps from Compose specifications.
