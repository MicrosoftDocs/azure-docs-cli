### YamlMime:AzureCLIGroup
uid: az_containerapp_env_java-component_admin-for-spring
name: az containerapp env java-component admin-for-spring
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **containerapp** extension for the Azure CLI (version 2.53.0 or higher). The extension will automatically install the first time you run an **az containerapp env java-component admin-for-spring** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage the Admin for Spring for the Container Apps environment.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'containerapp env java-component' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_containerapp_env_java-component_admin-for-spring_create
  name: az containerapp env java-component admin-for-spring create
  summary: |-
    Command to create the Admin for Spring.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'containerapp env java-component' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az containerapp env java-component admin-for-spring create --environment
                                                               --name
                                                               --resource-group
                                                               [--bind]
                                                               [--configuration]
                                                               [--no-wait]
                                                               [--unbind]
  examples:
  - summary: |-
      Create an Admin for Spring with default configuration.
    syntax: >-
      az containerapp env java-component admin-for-spring create -g MyResourceGroup \
          -n MyJavaComponentName \
          --environment MyEnvironment
  - summary: |-
      Create an Admin for Spring with custom configurations.
    syntax: >-
      az containerapp env java-component admin-for-spring create -g MyResourceGroup \
          -n MyJavaComponentName \
          --environment MyEnvironment \
          --configuration PropertyName1=Value1 PropertyName2=Value2
  requiredParameters:
  - isRequired: true
    name: --environment
    summary: |-
      The environment name.
  - isRequired: true
    name: --name -n
    summary: |-
      The Java component name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --bind
    summary: |-
      Space separated list of services, bindings or other Java components to be connected to this Java Component. e.g. SVC_NAME1[:BIND_NAME1] SVC_NAME2[:BIND_NAME2]...
  - name: --configuration
    summary: |-
      Java component configuration. Configuration must be in format "<propertyName>=<value>" "<propertyName>=<value>"...
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --unbind
    summary: |-
      Space separated list of services, bindings or Java components to be removed from this Java Component. e.g. BIND_NAME1...
