summary: |-
  Commands to manage the Config Server for Spring for the Container Apps environment.
status: Preview and Deprecated
isDeprecated: true
isPreview: true
deprecateInfo: This command group has been deprecated and will be removed in a future release. Use 'containerapp env java-component config-server-for-spring' instead.
