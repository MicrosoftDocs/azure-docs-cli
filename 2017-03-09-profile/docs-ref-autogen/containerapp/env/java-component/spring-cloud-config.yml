directCommands:
- uid: az_containerapp_env_java-component_spring-cloud-config_create
  name: az containerapp env java-component spring-cloud-config create
  summary: |-
    Command to create the Spring Cloud Config.
  status: Preview and Deprecated
  isDeprecated: true
  isPreview: true
  deprecateInfo: This command is implicitly deprecated because command group 'containerapp env java-component spring-cloud-config' is deprecated and will be removed in a future release. Use 'containerapp env java-component config-server-for-spring' instead.
  previewOrExperimentalInfo: "Command group 'containerapp env java-component' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az containerapp env java-component spring-cloud-config create --environment
                                                                  --name
                                                                  --resource-group
                                                                  [--bind]
                                                                  [--configuration]
                                                                  [--no-wait]
                                                                  [--unbind]
  examples:
  - summary: |-
      Create a Spring Cloud Config.
    syntax: >-
      az containerapp env java-component spring-cloud-config create -g MyResourceGroup \
          -n MyJavaComponentName \
          --environment MyEnvironment \
          --configuration PropertyName1=Value1 PropertyName2=Value2
  requiredParameters:
  - isRequired: true
    name: --environment
    summary: |-
      The environment name.
  - isRequired: true
    name: --name -n
    summary: |-
      The Java component name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --bind
    summary: |-
      Space separated list of services, bindings or other Java components to be connected to this Java Component. e.g. SVC_NAME1[:BIND_NAME1] SVC_NAME2[:BIND_NAME2]...
  - name: --configuration
    summary: |-
      Java component configuration. Configuration must be in format "<propertyName>=<value>" "<propertyName>=<value>"...
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --unbind
    summary: |-
      Space separated list of services, bindings or Java components to be removed from this Java Component. e.g. BIND_NAME1...
