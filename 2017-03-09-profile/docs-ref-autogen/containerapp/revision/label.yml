### YamlMime:AzureCLIGroup
uid: az_containerapp_revision_label
name: az containerapp revision label
extensionInformation: >-
  > [!Note]

  > This reference is part of the **containerapp** extension for the Azure CLI  (version 2.37.0 or higher).  The extension will automatically install the first time you run an **az containerapp revision label** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage revision labels assigned to traffic weights.
description: ''
directCommands:
- uid: az_containerapp_revision_label_add
  name: az containerapp revision label add
  summary: Set a revision label to a revision with an associated traffic weight.
  description: ''
  syntax: >-
    az containerapp revision label add --label
                                       --resource-group
                                       --revision
                                       [--name]
                                       [--no-prompt]
  examples:
  - summary: Add a label to the latest revision.
    syntax: az containerapp revision label add -n MyContainerapp -g MyResourceGroup --label myLabel --revision latest
  - summary: Add a label to a previous revision.
    syntax: az containerapp revision label add -g MyResourceGroup --label myLabel --revision revisionName
  requiredParameters:
  - isRequired: true
    name: --label
    summary: Name of the label.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --revision
    summary: Name of the revision.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: The name of the Containerapp. A name must consist of lower case alphanumeric characters or '-', start with a letter, end with an alphanumeric character, cannot have '--', and must be less than 32 characters.
    description: ''
  - name: --no-prompt --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_containerapp_revision_label_remove
  name: az containerapp revision label remove
  summary: Remove a revision label from a revision with an associated traffic weight.
  description: ''
  syntax: >-
    az containerapp revision label remove --label
                                          --name
                                          --resource-group
  examples:
  - summary: Remove a label.
    syntax: az containerapp revision label remove -n MyContainerapp -g MyResourceGroup --label myLabel
  requiredParameters:
  - isRequired: true
    name: --label
    summary: Name of the label.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the Containerapp. A name must consist of lower case alphanumeric characters or '-', start with a letter, end with an alphanumeric character, cannot have '--', and must be less than 32 characters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_containerapp_revision_label_swap
  name: az containerapp revision label swap
  summary: Swap a revision label between two revisions with associated traffic weights.
  description: ''
  syntax: >-
    az containerapp revision label swap --name
                                        --resource-group
                                        --source
                                        --target
  examples:
  - summary: Swap a revision label between two revisions.
    syntax: az containerapp revision label swap -n MyContainerapp -g MyResourceGroup --source myLabel1 --target myLabel2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Containerapp. A name must consist of lower case alphanumeric characters or '-', start with a letter, end with an alphanumeric character, cannot have '--', and must be less than 32 characters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --source
    summary: Source label to be swapped.
    description: ''
  - isRequired: true
    name: --target
    summary: Target label to be swapped to.
    description: ''
commands:
- az_containerapp_revision_label_add
- az_containerapp_revision_label_remove
- az_containerapp_revision_label_swap
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage revision labels assigned to traffic weights.
