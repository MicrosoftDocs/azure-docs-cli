### YamlMime:AzureCLIGroup
uid: az_containerapp_ingress_traffic
name: az containerapp ingress traffic
extensionInformation: >-
  > [!Note]

  > This reference is part of the **containerapp** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az containerapp ingress traffic** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage traffic-splitting.
description: ''
directCommands:
- uid: az_containerapp_ingress_traffic_set
  name: az containerapp ingress traffic set
  summary: Configure traffic-splitting for a container app.
  description: ''
  syntax: >-
    az containerapp ingress traffic set --name
                                        --resource-group
                                        --traffic-weight
  examples:
  - summary: Route 100%% of a container app's traffic to its latest revision.
    syntax: az containerapp ingress traffic set -n MyContainerapp -g MyResourceGroup --traffic-weight latest=100
  - summary: Split a container app's traffic between two revisions.
    syntax: az containerapp ingress traffic set -n MyContainerapp -g MyResourceGroup --traffic-weight latest=80 MyRevisionName=20
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --traffic-weight
    summary: A list of revision weight(s) for the container app. Space-separated values in 'revision_name=weight' format. For latest revision, use 'latest=weight'.
    description: ''
- uid: az_containerapp_ingress_traffic_show
  name: az containerapp ingress traffic show
  summary: Show traffic-splitting configuration for a container app.
  description: ''
  syntax: >-
    az containerapp ingress traffic show --name
                                         --resource-group
  examples:
  - summary: Show a container app's ingress traffic configuration.
    syntax: az containerapp ingress traffic show -n MyContainerapp -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_containerapp_ingress_traffic_set
- az_containerapp_ingress_traffic_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
