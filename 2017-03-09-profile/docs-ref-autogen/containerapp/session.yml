### YamlMime:AzureCLIGroup
uid: az_containerapp_session
name: az containerapp session
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **containerapp** extension for the Azure CLI (version 2.53.0 or higher). The extension will automatically install the first time you run an **az containerapp session** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage sessions.To learn more about individual commands under each subgroup run containerapp session [subgroup name] --help.
status: GA
sourceType: Extension
commands:
- az_containerapp_session_code-interpreter
- az_containerapp_session_code-interpreter_delete-file
- az_containerapp_session_code-interpreter_execute
- az_containerapp_session_code-interpreter_list-files
- az_containerapp_session_code-interpreter_show-file-content
- az_containerapp_session_code-interpreter_show-file-metadata
- az_containerapp_session_code-interpreter_upload-file
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage sessions.To learn more about individual commands under each subgroup run containerapp session [subgroup name] --help.
