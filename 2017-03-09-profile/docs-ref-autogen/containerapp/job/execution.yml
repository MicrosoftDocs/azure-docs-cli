### YamlMime:AzureCLIGroup
uid: az_containerapp_job_execution
name: az containerapp job execution
summary: |-
  Commands to view executions of a Container App Job.
status: GA
sourceType: Core
directCommands:
- uid: az_containerapp_job_execution_list
  name: az containerapp job execution list
  summary: |-
    Get list of all executions of a Container App Job.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/containerapp/_help.py
  syntax: >-
    az containerapp job execution list --name
                                       --resource-group
  examples:
  - summary: |-
      List of all executions of a Container App Job.
    syntax: az containerapp job execution list -n my-containerapp-job -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Container Apps Job. A name must consist of lower case alphanumeric characters or '-', start with a letter, end with an alphanumeric character, cannot have '--', and must be less than 32 characters.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_containerapp_job_execution_show
  name: az containerapp job execution show
  summary: |-
    Get execution of a Container App Job.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/containerapp/_help.py
  syntax: >-
    az containerapp job execution show --job-execution-name
                                       --name
                                       --resource-group
  examples:
  - summary: |-
      Get execution of a Container App Job.
    syntax: az containerapp job execution show -n my-containerapp-job -g MyResourceGroup --job-execution-name MyContainerAppJob-66v9xh0
  requiredParameters:
  - isRequired: true
    name: --job-execution-name
    summary: |-
      Name of the specific job execution.
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Container Apps Job. A name must consist of lower case alphanumeric characters or '-', start with a letter, end with an alphanumeric character, cannot have '--', and must be less than 32 characters.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_containerapp_job_execution_list
- az_containerapp_job_execution_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
