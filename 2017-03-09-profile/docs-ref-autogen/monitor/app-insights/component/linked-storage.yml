### YamlMime:AzureCLIGroup
uid: az_monitor_app-insights_component_linked-storage
name: az monitor app-insights component linked-storage
extensionInformation: >-
  > [!Note]

  > This reference is part of the **application-insights** extension for Azure CLI and requires version 2.0.79 or higher.  The extension will automatically install the first time you run an **az monitor app-insights component linked-storage** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage linked storage account for an Application Insights component.
description: ''
directCommands:
- uid: ext_application-insights_az_monitor_app-insights_component_linked-storage_link
  name: az monitor app-insights component linked-storage link
  summary: Link a storage account with an Application Insights component.
  description: ''
  syntax: >-
    az monitor app-insights component linked-storage link --app
                                                          --resource-group
                                                          --storage-account
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, app name, or fully-qualified Azure resource name of Application Insights component. The application GUID may be acquired from the API Access menu item on any Application Insights resource in the Azure portal. If using an application name, please specify resource group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-account -s
    summary: Name or ID of a linked storage account.
    description: ''
- uid: ext_application-insights_az_monitor_app-insights_component_linked-storage_show
  name: az monitor app-insights component linked-storage show
  summary: Show the details of linked storage account for an Application Insights component.
  description: ''
  syntax: >-
    az monitor app-insights component linked-storage show --app
                                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, app name, or fully-qualified Azure resource name of Application Insights component. The application GUID may be acquired from the API Access menu item on any Application Insights resource in the Azure portal. If using an application name, please specify resource group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_application-insights_az_monitor_app-insights_component_linked-storage_unlink
  name: az monitor app-insights component linked-storage unlink
  summary: Unlink a storage account with an Application Insights component.
  description: ''
  syntax: >-
    az monitor app-insights component linked-storage unlink --app
                                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, app name, or fully-qualified Azure resource name of Application Insights component. The application GUID may be acquired from the API Access menu item on any Application Insights resource in the Azure portal. If using an application name, please specify resource group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_application-insights_az_monitor_app-insights_component_linked-storage_update
  name: az monitor app-insights component linked-storage update
  summary: Update the linked storage account for an Application Insights component.
  description: ''
  syntax: >-
    az monitor app-insights component linked-storage update --app
                                                            --resource-group
                                                            --storage-account
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, app name, or fully-qualified Azure resource name of Application Insights component. The application GUID may be acquired from the API Access menu item on any Application Insights resource in the Azure portal. If using an application name, please specify resource group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-account -s
    summary: Name or ID of a linked storage account.
    description: ''
