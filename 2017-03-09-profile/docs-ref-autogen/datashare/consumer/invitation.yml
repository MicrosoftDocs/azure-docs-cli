### YamlMime:AzureCLIGroup
uid: az_datashare_consumer_invitation
name: az datashare consumer invitation
extensionInformation: >-
  > [!Note]

  > This reference is part of the **datashare** extension for the Azure CLI  (version 2.3.1 or higher).  The extension will automatically install the first time you run an **az datashare consumer invitation** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands for consumers to manage datashare invitations.
description: ''
directCommands:
- uid: az_datashare_consumer_invitation_list
  name: az datashare consumer invitation list
  summary: List received invitations.
  description: ''
  syntax: az datashare consumer invitation list
  examples:
  - summary: List invitations
    syntax: az datashare consumer invitation list
- uid: az_datashare_consumer_invitation_reject
  name: az datashare consumer invitation reject
  summary: Reject an invitation.
  description: ''
  syntax: >-
    az datashare consumer invitation reject --invitation-id
                                            --location
  examples:
  - summary: Reject an invitation
    syntax: az datashare consumer invitation reject --invitation-id 00000000-0000-0000-0000-000000000000 --location "East US 2"
  requiredParameters:
  - isRequired: true
    name: --invitation-id
    summary: An invitation id.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
- uid: az_datashare_consumer_invitation_show
  name: az datashare consumer invitation show
  summary: Show a received invitation.
  description: ''
  syntax: >-
    az datashare consumer invitation show --invitation-id
                                          --location
  examples:
  - summary: Show an invitation
    syntax: az datashare consumer invitation show --invitation-id 00000000-0000-0000-0000-000000000000 --location "East US 2"
  requiredParameters:
  - isRequired: true
    name: --invitation-id
    summary: An invitation id.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
commands:
- az_datashare_consumer_invitation_list
- az_datashare_consumer_invitation_reject
- az_datashare_consumer_invitation_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands for consumers to manage datashare invitations.
