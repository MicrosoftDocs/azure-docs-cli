### YamlMime:AzureCLIGroup
uid: az_datashare_consumer-invitation
name: az datashare consumer-invitation
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **datashare** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az datashare consumer-invitation** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage consumer invitation with datashare.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: "Command group 'datashare' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_datashare_consumer-invitation_list-invitation
  name: az datashare consumer-invitation list-invitation
  summary: |-
    Lists invitations.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'datashare' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az datashare consumer-invitation list-invitation [--skip-token]
  examples:
  - summary: |-
      ConsumerInvitations_ListInvitations
    syntax: az datashare consumer-invitation list-invitation
  optionalParameters:
  - name: --skip-token
    summary: |-
      The continuation token.
- uid: az_datashare_consumer-invitation_reject-invitation
  name: az datashare consumer-invitation reject-invitation
  summary: |-
    Reject an invitation.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'datashare' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az datashare consumer-invitation reject-invitation --invitation-id
                                                       --location
  examples:
  - summary: |-
      ConsumerInvitations_RejectInvitation
    syntax: az datashare consumer-invitation reject-invitation --invitation-id "dfbbc788-19eb-4607-a5a1-c74181bfff03" --location "East US 2"
  requiredParameters:
  - isRequired: true
    name: --invitation-id
    summary: |-
      Unique id of the invitation.
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
- uid: az_datashare_consumer-invitation_show
  name: az datashare consumer-invitation show
  summary: |-
    Get an invitation.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'datashare' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az datashare consumer-invitation show --invitation-id
                                          --location
  examples:
  - summary: |-
      ConsumerInvitations_Get
    syntax: az datashare consumer-invitation show --invitation-id "dfbbc788-19eb-4607-a5a1-c74181bfff03" --location "East US 2"
  requiredParameters:
  - isRequired: true
    name: --invitation-id
    summary: |-
      An invitation id.
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
commands:
- az_datashare_consumer-invitation_list-invitation
- az_datashare_consumer-invitation_reject-invitation
- az_datashare_consumer-invitation_show
