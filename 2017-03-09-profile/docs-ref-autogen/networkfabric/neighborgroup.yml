### YamlMime:AzureCLIGroup
uid: az_networkfabric_neighborgroup
name: az networkfabric neighborgroup
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **managednetworkfabric** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az networkfabric neighborgroup** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Neighbor Group Resource.
status: GA
sourceType: Extension
directCommands:
- uid: az_networkfabric_neighborgroup_create
  name: az networkfabric neighborgroup create
  summary: |-
    Create a Neighbor Group resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric neighborgroup create --destination
                                          --resource-group
                                          --resource-name
                                          [--annotation]
                                          [--location]
                                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                          [--tags]
  examples:
  - summary: |-
      Create a Neighbor Group
    syntax: az networkfabric neighborgroup create --resource-group "example-rg" --location "westus3" --resource-name "example-neighborgroup" --destination "{ipv4Addresses:['10.10.10.10']}"
  - summary: |-
      Help text for sub parameters under the specific parent can be viewed by using the shorthand syntax '??'. See https://github.com/Azure/azure-cli/tree/dev/doc/shorthand_syntax.md for more about shorthand syntax.
    syntax: az networkfabric neighborgroup create --destination "??"
  requiredParameters:
  - isRequired: true
    name: --destination
    summary: |-
      An array of destination IPv4 Addresses or IPv6 Addresses.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of the resource group.
  - isRequired: true
    name: --resource-name
    summary: |-
      Name of the Neighbor Group.
  optionalParameters:
  - name: --annotation
    summary: |-
      Description for underlying resource.
  - name: --location -l
    summary: |-
      Location of Azure region  When not specified, the location of the resource group will be used.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
