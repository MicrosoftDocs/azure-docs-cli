### YamlMime:AzureCLIGroup
uid: az_networkfabric_interface
name: az networkfabric interface
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **managednetworkfabric** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az networkfabric interface** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Network Interface Resource.
status: GA
sourceType: Extension
directCommands:
- uid: az_networkfabric_interface_delete
  name: az networkfabric interface delete
  summary: |-
    Delete the Network Interface resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric interface delete [--device]
                                      [--ids]
                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--resource-group]
                                      [--resource-name]
                                      [--subscription]
  examples:
  - summary: |-
      Delete the Network Interface
    syntax: az networkfabric interface delete -g "example-rg" --network-device-name "example-device" --resource-name "example-interface"
  optionalParameters:
  - name: --device --network-device-name
    summary: |-
      Name of the Network Device.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of the resource group.
  - name: --resource-name
    summary: |-
      Name of the Network Interface.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_networkfabric_interface_list
  name: az networkfabric interface list
  summary: |-
    List all Network Interfaces in the provided resource group.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric interface list --device
                                    --resource-group
  examples:
  - summary: |-
      List the Network Interfaces for Resource Group
    syntax: az networkfabric interface list -g "example-rg" --network-device-name "example-device"
  requiredParameters:
  - isRequired: true
    name: --device --network-device-name
    summary: |-
      Name of the Network Device.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of the resource group.
- uid: az_networkfabric_interface_show
  name: az networkfabric interface show
  summary: |-
    Show details of the provided Network Interface resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric interface show [--device]
                                    [--ids]
                                    [--resource-group]
                                    [--resource-name]
                                    [--subscription]
  examples:
  - summary: |-
      Show the Network Interface
    syntax: az networkfabric interface show -g "example-rg" --network-device-name "example-device" --resource-name "example-interface"
  optionalParameters:
  - name: --device --network-device-name
    summary: |-
      Name of the Network Device.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of the resource group.
  - name: --resource-name
    summary: |-
      Name of the Network Interface.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_networkfabric_interface_update-admin-state
  name: az networkfabric interface update-admin-state
  summary: |-
    Update the admin state of the Network Interface.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric interface update-admin-state [--device]
                                                  [--ids]
                                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                  [--resource-group]
                                                  [--resource-ids]
                                                  [--resource-name]
                                                  [--state {Disable, Enable}]
                                                  [--subscription]
  examples:
  - summary: |-
      Update admin state of Network Interface
    syntax: az networkfabric interface update-admin-state -g "example-rg" --network-device-name "example-device" --resource-name "example-interface" --state "Enable"
  optionalParameters:
  - name: --device --network-device-name
    summary: |-
      Name of the Network Device.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of the resource group.
  - name: --resource-ids
    summary: |-
      Network Fabrics or Network Rack resource Id.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --resource-name
    summary: |-
      Name of the Network Interface.
  - name: --state
    parameterValueGroup: "Disable, Enable"
    summary: |-
      Administrative state.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_networkfabric_interface_wait
  name: az networkfabric interface wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az networkfabric interface wait [--created]
                                    [--custom]
                                    [--deleted]
                                    [--device]
                                    [--exists]
                                    [--ids]
                                    [--interval]
                                    [--resource-group]
                                    [--resource-name]
                                    [--subscription]
                                    [--timeout]
                                    [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --device --network-device-name
    summary: |-
      Name of the Network Device.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of the resource group.
  - name: --resource-name
    summary: |-
      Name of the Network Interface.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_networkfabric_interface_delete
- az_networkfabric_interface_list
- az_networkfabric_interface_show
- az_networkfabric_interface_update-admin-state
- az_networkfabric_interface_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Network Interface Resource.
