### YamlMime:AzureCLIGroup
uid: az_managementpartner
name: az managementpartner
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **managementpartner** extension for the Azure CLI (version 2.0.67 or higher). The extension will automatically install the first time you run an **az managementpartner** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Allows the partners to associate a Microsoft Partner Network(MPN) ID to a user or service principal in the customer's Azure directory.
status: GA
sourceType: Extension
directCommands:
- uid: az_managementpartner_create
  name: az managementpartner create
  summary: |-
    Associates a Microsoft Partner Network(MPN) ID to the current authenticated user or service principal.
  status: GA
  sourceType: Extension
  syntax: az managementpartner create --partner-id
  requiredParameters:
  - isRequired: true
    name: --partner-id
    summary: |-
      Microsoft partner network ID.
- uid: az_managementpartner_delete
  name: az managementpartner delete
  summary: |-
    Delete the Microsoft Partner Network(MPN) ID of the current authenticated user or service principal.
  status: GA
  sourceType: Extension
  syntax: az managementpartner delete --partner-id
  requiredParameters:
  - isRequired: true
    name: --partner-id
    summary: |-
      Microsoft partner network ID.
- uid: az_managementpartner_show
  name: az managementpartner show
  summary: |-
    Gets the Microsoft Partner Network(MPN) ID of the current authenticated user or service principal.
  status: GA
  sourceType: Extension
  syntax: az managementpartner show [--partner-id]
  optionalParameters:
  - name: --partner-id
    summary: |-
      Microsoft partner network ID.
- uid: az_managementpartner_update
  name: az managementpartner update
  summary: |-
    Updates the Microsoft Partner Network(MPN) ID of the current authenticated user or service principal.
  status: GA
  sourceType: Extension
  syntax: az managementpartner update --partner-id
  requiredParameters:
  - isRequired: true
    name: --partner-id
    summary: |-
      Microsoft partner network ID.
commands:
- az_managementpartner_create
- az_managementpartner_delete
- az_managementpartner_show
- az_managementpartner_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Allows the partners to associate a Microsoft Partner Network(MPN) ID to a user or service principal in the customer's Azure directory.
