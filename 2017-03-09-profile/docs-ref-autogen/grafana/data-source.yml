### YamlMime:AzureCLIGroup
uid: az_grafana_data-source
name: az grafana data-source
extensionInformation: >-
  > [!Note]

  > This reference is part of the **amg** extension for the Azure CLI  (version 2.30.0 or higher).  The extension will automatically install the first time you run an **az grafana data-source** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage data sources of an instance.
description: ''
directCommands:
- uid: az_grafana_data-source_create
  name: az grafana data-source create
  summary: Create a data source.
  description: ''
  syntax: >-
    az grafana data-source create --definition
                                  --name
                                  [--resource-group]
  examples:
  - summary: create a data source of Azure SQL
    syntax: >-
      az grafana data-source create -n MyGrafana --definition '{
        "access": "proxy",
        "database": "testdb",
        "jsonData": {
          "authenticationType": "SQL Server Authentication",
          "encrypt": "false"
        },
        "secureJsonData": {
          "password": "verySecretPassword"
        },
        "name": "Microsoft SQL Server",
        "type": "mssql",
        "url": "testsql.database.windows.net",
        "user": "admin1"
      }'
  requiredParameters:
  - isRequired: true
    name: --definition
    summary: Json string with data source definition, or a path to a file with such content.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Azure Managed Dashboard for Grafana.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_grafana_data-source_delete
  name: az grafana data-source delete
  summary: Delete a data source.
  description: ''
  syntax: >-
    az grafana data-source delete --data-source
                                  --name
                                  [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --data-source
    summary: Name, id, uid which can identify a data source. CLI will search in the order of name, id, and uid, till finds a match.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Azure Managed Dashboard for Grafana.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_grafana_data-source_list
  name: az grafana data-source list
  summary: List all data sources of an instance.
  description: ''
  syntax: >-
    az grafana data-source list --name
                                [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Azure Managed Dashboard for Grafana.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_grafana_data-source_query
  name: az grafana data-source query
  summary: Query a data source having backend implementation.
  description: ''
  syntax: >-
    az grafana data-source query --data-source
                                 --name
                                 [--conditions]
                                 [--from]
                                 [--internal-ms]
                                 [--max-data-points]
                                 [--query-format]
                                 [--resource-group]
                                 [--to]
  requiredParameters:
  - isRequired: true
    name: --data-source
    summary: Name, id, uid which can identify a data source. CLI will search in the order of name, id, and uid, till finds a match.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Azure Managed Dashboard for Grafana.
    description: ''
  optionalParameters:
  - name: --conditions
    summary: Space-separated condition in a format of `<name>=<value>`.
    description: ''
  - name: --from
    summary: "Start time in iso 8601, e.g. '2022-01-02T16:15:00'. Default: 1 hour early."
    description: ''
  - name: --internal-ms
    defaultValue: "1000"
    summary: The time interval in milliseconds of time series.
    description: ''
  - name: --max-data-points
    defaultValue: "100"
    summary: Maximum amount of data points that dashboard panel can render.
    description: ''
  - name: --query-format
    summary: Format of the resule, e.g. table, time_series.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --to
    summary: "End time in iso 8601, e.g. '2022-01-02T17:15:00'. Default: current time."
    description: ''
- uid: az_grafana_data-source_show
  name: az grafana data-source show
  summary: Get details of a data source.
  description: ''
  syntax: >-
    az grafana data-source show --data-source
                                --name
                                [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --data-source
    summary: Name, id, uid which can identify a data source. CLI will search in the order of name, id, and uid, till finds a match.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Azure Managed Dashboard for Grafana.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_grafana_data-source_update
  name: az grafana data-source update
  summary: Update a data source.
  description: ''
  syntax: >-
    az grafana data-source update --data-source
                                  --definition
                                  --name
                                  [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --data-source
    summary: Name, id, uid which can identify a data source. CLI will search in the order of name, id, and uid, till finds a match.
    description: ''
  - isRequired: true
    name: --definition
    summary: Json string with data source definition, or a path to a file with such content.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Azure Managed Dashboard for Grafana.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_grafana_data-source_create
- az_grafana_data-source_delete
- az_grafana_data-source_list
- az_grafana_data-source_query
- az_grafana_data-source_show
- az_grafana_data-source_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage data sources of an instance.
