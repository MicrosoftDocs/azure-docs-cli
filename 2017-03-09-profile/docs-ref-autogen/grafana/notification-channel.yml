### YamlMime:AzureCLIGroup
uid: az_grafana_notification-channel
name: az grafana notification-channel
extensionInformation: >-
  > [!Note]

  > This reference is part of the **amg** extension for the Azure CLI (version 2.38.0 or higher). The extension will automatically install the first time you run an **az grafana notification-channel** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage notification channels of an instance.
description: As part of legacy alerting, this command group will be deprecated in a future release.
status: GA
sourceType: Extension
directCommands:
- uid: az_grafana_notification-channel_create_(amg_extension)
  name: az grafana notification-channel create
  summary: Create a notification channel.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az grafana notification-channel create --definition
                                           --name
                                           [--api-key]
                                           [--resource-group]
  examples:
  - summary: create a notification channel for Teams
    syntax: >-
      az grafana notification-channel create -n MyGrafana --definition '{
        "name": "Teams",
        "settings": {
          "uploadImage": true,
          "url": "https://webhook.office.com/IncomingWebhook/"
         },
        "type": "teams"
      }'
  requiredParameters:
  - isRequired: true
    name: --definition
    summary: Json string with notification channel definition, or a path to a file with such content.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Azure Managed Grafana.
    description: ''
  optionalParameters:
  - name: --api-key --token -t
    summary: Api key or service account token, a randomly generated string used to interact with Grafana endpoint; if missing, CLI will use logon user's credentials.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_grafana_notification-channel_delete_(amg_extension)
  name: az grafana notification-channel delete
  summary: Delete a notification channel.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az grafana notification-channel delete --name
                                           --notification-channel
                                           [--api-key]
                                           [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Azure Managed Grafana.
    description: ''
  - isRequired: true
    name: --notification-channel
    summary: Id, uid which can identify a data source. CLI will search in the order of id, and uid, till finds a match.
    description: ''
  optionalParameters:
  - name: --api-key --token -t
    summary: Api key or service account token, a randomly generated string used to interact with Grafana endpoint; if missing, CLI will use logon user's credentials.
