uid: az_spring-cloud_config-server_git
name: az spring-cloud config-server git
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **spring-cloud** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az spring-cloud config-server git** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage Config Server git property in Azure Spring Cloud.
status: Deprecated
isDeprecated: true
deprecateInfo: This command group is implicitly deprecated because command group 'spring-cloud config-server' is deprecated and will be removed in a future release. Use 'spring config-server' instead.
sourceType: Extension
directCommands:
- uid: az_spring-cloud_config-server_git_set
  name: az spring-cloud config-server git set
  summary: |-
    Set git property of Config Server, will totally override the old one.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring-cloud config-server git' is deprecated and will be removed in a future release. Use 'spring config-server git' instead.
  sourceType: Extension
  syntax: >-
    az spring-cloud config-server git set --name
                                          --resource-group
                                          --uri
                                          [--defer]
                                          [--host-key]
                                          [--host-key-algorithm]
                                          [--label]
                                          [--password]
                                          [--private-key]
                                          [--search-paths]
                                          [--strict-host-key-checking]
                                          [--username]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of Azure Spring Cloud.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --uri
    summary: |-
      Uri of the added config.
  optionalParameters:
  - name: --defer
    summary: |-
      Temporarily store the object in the local cache instead of sending to Azure. Use `az cache` commands to view/clear.
  - name: --host-key
    summary: |-
      Host key of the added config.
  - name: --host-key-algorithm
    summary: |-
      Host key algorithm of the added config.
  - name: --label
    summary: |-
      Label of the added config.
  - name: --password
    summary: |-
      Password of the added config.
  - name: --private-key
    summary: |-
      Private_key of the added config.
  - name: --search-paths
    summary: |-
      Search_paths of the added config, use , as delimiter for multiple paths.
  - name: --strict-host-key-checking
    summary: |-
      Strict_host_key_checking of the added config.
  - name: --username
    summary: |-
      Username of the added config.
