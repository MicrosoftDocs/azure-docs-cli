### YamlMime:AzureCLIGroup
uid: az_spring-cloud_app_binding
name: az spring-cloud app binding
extensionInformation: >-
  > [!Note]

  > This reference is part of the **spring-cloud** extension for Azure CLI and requires version 2.25.0 or higher.  The extension will automatically install the first time you run an **az spring-cloud app binding** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage bindings with Azure Data Services, you need to manually restart app to make settings take effect.
description: ''
directCommands:
- uid: az_spring-cloud_app_binding_list
  name: az spring-cloud app binding list
  summary: List all service bindings in an app.
  description: ''
  syntax: >-
    az spring-cloud app binding list --app
                                     --resource-group
                                     --service
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
    description: ''
- uid: az_spring-cloud_app_binding_remove
  name: az spring-cloud app binding remove
  summary: Remove a service binding of the app.
  description: ''
  syntax: >-
    az spring-cloud app binding remove --app
                                       --name
                                       --resource-group
                                       --service
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of service binding.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
    description: ''
- uid: az_spring-cloud_app_binding_show
  name: az spring-cloud app binding show
  summary: Show the details of a service binding.
  description: ''
  syntax: >-
    az spring-cloud app binding show --app
                                     --name
                                     --resource-group
                                     --service
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of service binding.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
    description: ''
