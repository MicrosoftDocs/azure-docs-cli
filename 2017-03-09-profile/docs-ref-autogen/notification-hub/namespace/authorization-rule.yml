- uid: az_notification-hub_namespace_authorization-rule_create(notification-hub)
  name: az notification-hub namespace authorization-rule create
  summary: Create an authorization rule for a namespace.
  description: ''
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'notification-hub' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az notification-hub namespace authorization-rule create --name
                                                            --namespace-name
                                                            --resource-group
                                                            --rights
  examples:
  - summary: Create a namespace authorization rule
    syntax: az notification-hub namespace authorization-rule create --resource-group MyResourceGroup --namespace-name my-namespace --name "sdk-AuthRules-1788" --rights Listen Send
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Authorization Rule Name.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: The namespace name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rights
    summary: The rights associated with the rule.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
