  status: GA
  sourceType: Extension
  syntax: >-
    az acat report list [--filter]
                        [--max-items]
                        [--next-token]
                        [--offer-guid]
                        [--orderby]
                        [--select]
                        [--skip-token]
                        [--tenant]
                        [--top]
  optionalParameters:
  - name: --filter
    summary: |-
      The filter to apply on the operation.
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --offer-guid
    summary: |-
      The offerGuid which mapping to the reports.
  - name: --orderby
    summary: |-
      OData order by query option.
  - name: --select
    summary: |-
      OData Select statement. Limits the properties on each entry to just those requested, e.g. ?$select=reportName,id.
  - name: --skip-token
    summary: |-
      Skip over when retrieving results.
  - name: --tenant
    summary: |-
      The tenant id of the report creator.
  - name: --top
    summary: |-
      Number of elements to return when retrieving results.
- uid: az_acat_report_show
  name: az acat report show
  summary: |-
    Get the AppComplianceAutomation report and its properties.
  status: GA
  sourceType: Extension
  syntax: az acat report show --report-name
  requiredParameters:
  - isRequired: true
    name: --report-name
    summary: |-
      Report Name.
- uid: az_acat_report_update
  name: az acat report update
  summary: |-
    Update a new AppComplianceAutomation report or update an exiting AppComplianceAutomation report.
  status: GA
  sourceType: Extension
  syntax: >-
    az acat report update --report-name
                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                          [--offer-guid]
                          [--resources]
                          [--storage-info]
                          [--time-zone]
                          [--trigger-time]
  requiredParameters:
  - isRequired: true
    name: --report-name
    summary: |-
      Report Name.
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --offer-guid
    summary: |-
      A list of comma-separated offerGuids indicates a series of offerGuids that map to the report. For example, "00000000-0000-0000-0000-000000000001,00000000-0000-0000-0000-000000000002" and "00000000-0000-0000-0000-000000000003".
  - name: --resources
    summary: |-
      List of resource data.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --storage-info
    summary: |-
      The information of 'bring your own storage' binding to the report  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --time-zone
    summary: |-
      Report collection trigger time's time zone, the available list can be obtained by executing "Get-TimeZone -ListAvailable" in PowerShell. An example of valid timezone id is "Pacific Standard Time".
  - name: --trigger-time
    summary: |-
      Report collection trigger time.
- uid: az_acat_report_wait
  name: az acat report wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az acat report wait --report-name
                        [--created]
                        [--custom]
                        [--deleted]
                        [--exists]
                        [--interval]
                        [--timeout]
                        [--updated]
  requiredParameters:
  - isRequired: true
    name: --report-name
    summary: |-
      Report Name.
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
