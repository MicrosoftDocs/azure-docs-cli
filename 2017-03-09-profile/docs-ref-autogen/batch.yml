### YamlMime:AzureCLIGroup
uid: az_batch
name: az batch
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-batch-cli-extensions** extension for the Azure CLI (version 2.30.0 or higher). The extension will automatically install the first time you run an **az batch** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Azure Batch.
status: GA
sourceType: Extension
commands:
- az_batch_file
- az_batch_file_download
- az_batch_file_upload
- az_batch_job
- az_batch_job_create
- az_batch_pool
- az_batch_pool_create
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Azure Batch.
