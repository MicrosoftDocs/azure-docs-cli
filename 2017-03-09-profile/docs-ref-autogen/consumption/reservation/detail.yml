directCommands:
- uid: az_consumption_reservation_detail_list
  name: az consumption reservation detail list
  summary: List the details of a reservation by order id or reservation id.
  description: ''
  syntax: >-
    az consumption reservation detail list --end-date
                                           --reservation-order-id
                                           --start-date
                                           [--max-items]
                                           [--next-token]
                                           [--reservation-id]
  requiredParameters:
  - isRequired: true
    name: --end-date -e
    summary: End date (YYYY-MM-DD in UTC). Only needed for daily grain and if specified, also requires --start-date.
    description: ''
  - isRequired: true
    name: --reservation-order-id
    summary: Reservation order id.
    description: ''
  - isRequired: true
    name: --start-date -s
    summary: Start date (YYYY-MM-DD in UTC). Only needed for daily grain and if specified, also requires --end-date.
    description: ''
  optionalParameters:
  - name: --max-items
    summary: Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    description: ''
  - name: --next-token
    summary: Token to specify where to start paginating. This is the token value from a previously truncated response.
    description: ''
  - name: --reservation-id
    summary: Reservation id.
    description: ''
