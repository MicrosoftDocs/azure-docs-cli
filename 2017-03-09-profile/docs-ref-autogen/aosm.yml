### YamlMime:AzureCLIGroup
uid: az_aosm
name: az aosm
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **aosm** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az aosm** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to interact with Azure Operator Service Manager (AOSM).
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
commands:
- az_aosm_nfd
- az_aosm_nfd_build
- az_aosm_nfd_delete
- az_aosm_nfd_generate-config
- az_aosm_nfd_publish
- az_aosm_nsd
- az_aosm_nsd_build
- az_aosm_nsd_delete
- az_aosm_nsd_generate-config
- az_aosm_nsd_publish
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to interact with Azure Operator Service Manager (AOSM).
