### YamlMime:AzureCLIGroup
uid: az_scvmm_virtual-network
name: az scvmm virtual-network
extensionInformation: >-
  > [!Note]

  > This reference is part of the **scvmm** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az scvmm virtual-network** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Arc for SCVMM Virtual Network resources.
description: ''
directCommands:
- uid: az_scvmm_virtual-network_create
  name: az scvmm virtual-network create
  summary: Create virtual-network resource.
  description: ''
  syntax: >-
    az scvmm virtual-network create --custom-location
                                    --location
                                    --name
                                    --resource-group
                                    [--inventory-item]
                                    [--no-wait]
                                    [--tags]
                                    [--uuid]
                                    [--vmmserver]
  examples:
  - summary: Create a virtual-network
    syntax: az scvmm virtual-network create --subscription contoso-sub --resource-group contoso-rg --location eastus --custom-location contoso-cl --vmmserver contoso-vmmserver --inventory-item 01234567-0123-0123-0123-0123456789ab --name contoso-vnet
  requiredParameters:
  - isRequired: true
    name: --custom-location
    summary: Name or ID of the custom location that will manage this resource.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --inventory-item -i
    summary: Name or ID of the inventory item.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --uuid
    summary: The ID of the resource created in the VMM.
    description: ''
  - name: --vmmserver -v
    summary: Name or ID of the vmmserver that is managing this resource.
    description: ''
- uid: az_scvmm_virtual-network_delete
  name: az scvmm virtual-network delete
  summary: Delete virtual-network resource.
  description: ''
  syntax: >-
    az scvmm virtual-network delete --name
                                    --resource-group
                                    [--force]
                                    [--no-wait]
                                    [--yes]
  examples:
  - summary: Delete a virtual-network by ARM ID
    syntax: az scvmm virtual-network delete --ids /subscriptions/01234567-0123-0123-0123-0123456789ab/resourceGroups/contoso-rg/providers/Microsoft.ScVmm/virtualNetworks/contoso-vnet
  - summary: Delete a virtual-network by name
    syntax: az scvmm virtual-network delete --subscription contoso-sub --resource-group contoso-rg --name contoso-vnet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --force
    summary: Force the resource to be deleted from azure.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_scvmm_virtual-network_list
  name: az scvmm virtual-network list
  summary: Retrieve a list of virtual-networks.
  description: ''
  syntax: az scvmm virtual-network list [--resource-group]
  examples:
  - summary: Retrieve a list of virtual-networks present in a resource group
    syntax: az scvmm virtual-network list --subscription contoso-sub --resource-group contoso-rg
  - summary: Retrieve a list of virtual-networks present in a subscription
    syntax: az scvmm virtual-network list --subscription contoso-sub
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_scvmm_virtual-network_show
  name: az scvmm virtual-network show
  summary: Get details of a virtual-network.
  description: ''
  syntax: >-
    az scvmm virtual-network show --name
                                  --resource-group
  examples:
  - summary: Get details of a virtual-network by ARM ID
    syntax: az scvmm virtual-network show --ids /subscriptions/01234567-0123-0123-0123-0123456789ab/resourceGroups/contoso-rg/providers/Microsoft.ScVmm/virtualNetworks/contoso-vnet
  - summary: Get details of a virtual-network by name
    syntax: az scvmm virtual-network show --subscription contoso-sub --resource-group contoso-rg --name contoso-vnet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_scvmm_virtual-network_update
  name: az scvmm virtual-network update
  summary: Update virtual-network resource.
  description: ''
  syntax: >-
    az scvmm virtual-network update --name
                                    --resource-group
                                    [--no-wait]
                                    [--tags]
  examples:
  - summary: Update a virtual-network by ARM ID
    syntax: az scvmm virtual-network update --ids /subscriptions/01234567-0123-0123-0123-0123456789ab/resourceGroups/contoso-rg/providers/Microsoft.ScVmm/virtualNetworks/contoso-vnet --tags department=Sales
  - summary: Update a virtual-network by name
    syntax: az scvmm virtual-network update --subscription contoso-sub --resource-group contoso-rg --name contoso-vnet --tags department=Sales
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_scvmm_virtual-network_wait
  name: az scvmm virtual-network wait
  summary: Place the CLI in a waiting state until a condition of the virtual-network is met.
  description: ''
  syntax: >-
    az scvmm virtual-network wait --resource-group
                                  --virtual-network-name
                                  [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--interval]
                                  [--timeout]
                                  [--updated]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --virtual-network-name
    summary: Name of the VirtualNetwork.
    description: ''
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_scvmm_virtual-network_create
- az_scvmm_virtual-network_delete
- az_scvmm_virtual-network_list
- az_scvmm_virtual-network_show
- az_scvmm_virtual-network_update
- az_scvmm_virtual-network_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Arc for SCVMM Virtual Network resources.
