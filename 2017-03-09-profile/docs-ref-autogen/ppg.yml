### YamlMime:AzureCLIGroup
uid: az_ppg
name: az ppg
summary: Manage Proximity Placement Groups.
description: ''
directCommands:
- uid: az_ppg_show
  name: az ppg show
  summary: Get a proximity placement group.
  description: ''
  syntax: >-
    az ppg show [--ids]
                [--include-colocation-status {False, True}]
                [--name]
                [--resource-group]
                [--subscription]
  examples:
  - summary: Get a proximity placement group (commonly used with --output). (autogenerated)
    syntax: az ppg show --name MyProximityPlacementGroup --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --include-colocation-status
    parameterValueGroup: "False, True"
    summary: Enable fetching the colocation status of all the resources in the proximity placement group.
    description: ''
  - name: --name --proximity-placement-group-name -n
    summary: The name of the proximity placement group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_ppg_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
