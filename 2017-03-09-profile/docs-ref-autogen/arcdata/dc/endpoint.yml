### YamlMime:AzureCLIGroup
uid: az_arcdata_dc_endpoint
name: az arcdata dc endpoint
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **arcdata** extension for the Azure CLI (version 2.3.1 or higher). The extension will automatically install the first time you run an **az arcdata dc endpoint** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Endpoint commands.
status: GA
sourceType: Extension
directCommands:
- uid: az_arcdata_dc_endpoint_list
  name: az arcdata dc endpoint list
  summary: |-
    List the data controller endpoint.
  status: GA
  sourceType: Extension
  syntax: >-
    az arcdata dc endpoint list --k8s-namespace
                                [--endpoint-name]
                                [--use-k8s]
  examples:
  - summary: |-
      Lists all available data controller endpoints.
    syntax: az arcdata dc endpoint list --k8s-namespace namespace
  requiredParameters:
  - isRequired: true
    name: --k8s-namespace -k
    summary: |-
      The Kubernetes namespace in which the data controller exists.
  optionalParameters:
  - name: --endpoint-name -e
    summary: |-
      Arc data controller endpoint name.
  - name: --use-k8s
    summary: |-
      Use local Kubernetes APIs to perform this action.
commands:
- az_arcdata_dc_endpoint_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Endpoint commands.
