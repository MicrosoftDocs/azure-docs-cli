### YamlMime:AzureCLIGroup
uid: az_aks_nodepool_snapshot
name: az aks nodepool snapshot
extensionInformation: >-
  > [!Note]

  > This reference is part of the **aks-preview** extension for the Azure CLI  (version 2.44.0 or higher).  The extension will automatically install the first time you run an **az aks nodepool snapshot** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage nodepool snapshots.
description: ''
directCommands:
- uid: az_aks_nodepool_snapshot_create
  name: az aks nodepool snapshot create
  summary: Create a nodepool snapshot.
  description: ''
  syntax: >-
    az aks nodepool snapshot create --name
                                    --nodepool-id
                                    --resource-group
                                    [--aks-custom-headers]
                                    [--location]
                                    [--no-wait]
                                    [--tags]
  examples:
  - summary: Create a nodepool snapshot.
    syntax: az aks nodepool snapshot create -g MyResourceGroup -n snapshot1 --nodepool-id "/subscriptions/00000/resourceGroups/AnotherResourceGroup/providers/Microsoft.ContainerService/managedClusters/akscluster1/agentPools/nodepool1"
  - summary: Create a nodepool snapshot with custom tags.
    syntax: az aks nodepool snapshot create -g MyResourceGroup -n snapshot1 --nodepool-id "/subscriptions/00000/resourceGroups/AnotherResourceGroup/providers/Microsoft.ContainerService/managedClusters/akscluster1/agentPools/nodepool1" --tags "foo=bar" "key1=val1"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The nodepool snapshot name.
    description: ''
  - isRequired: true
    name: --nodepool-id
    summary: The source nodepool id from which to create this snapshot.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aks-custom-headers
    summary: Send custom headers. When specified, format should be Key1=Value1,Key2=Value2.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: The tags of the snapshot.
    description: ''
- uid: az_aks_nodepool_snapshot_delete
  name: az aks nodepool snapshot delete
  summary: Delete a nodepool snapshot.
  description: ''
  syntax: >-
    az aks nodepool snapshot delete --name
                                    --resource-group
                                    [--no-wait]
                                    [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The nodepool snapshot name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_aks_nodepool_snapshot_list
  name: az aks nodepool snapshot list
  summary: List nodepool snapshots.
  description: ''
  syntax: az aks nodepool snapshot list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_aks_nodepool_snapshot_show
  name: az aks nodepool snapshot show
  summary: Show the details of a nodepool snapshot.
  description: ''
  syntax: >-
    az aks nodepool snapshot show --name
                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The nodepool snapshot name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_aks_nodepool_snapshot_update
  name: az aks nodepool snapshot update
  summary: Update tags on a snapshot of a nodepool.
  description: ''
  syntax: >-
    az aks nodepool snapshot update --name
                                    --resource-group
                                    --tags
  examples:
  - summary: Update tags on a nodepool snapshot.
    syntax: az aks nodepool snapshot update -g MyResourceGroup -n snapshot1 --tags "foo=bar" "key1=val1"
  - summary: Clear tags on a nodepool snapshot.
    syntax: az aks nodepool snapshot update -g MyResourceGroup -n snapshot1 --tags ""
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The nodepool snapshot name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --tags
    summary: The tags to set to the snapshot.
    description: ''
commands:
- az_aks_nodepool_snapshot_create
- az_aks_nodepool_snapshot_delete
- az_aks_nodepool_snapshot_list
- az_aks_nodepool_snapshot_show
- az_aks_nodepool_snapshot_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage nodepool snapshots.
