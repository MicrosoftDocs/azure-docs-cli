extensionInformation: >-
  > [!Note]

  > This reference is part of the **aks-preview** extension for Azure CLI and requires version 2.31.0 or higher.  The extension will automatically install the first time you run an **az aks egress-endpoints** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage egress endpoints in managed Kubernetes cluster.
