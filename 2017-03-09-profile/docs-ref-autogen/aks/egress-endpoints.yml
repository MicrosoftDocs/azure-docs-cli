  name: az aks egress-endpoints list
  summary: List egress endpoints that are required or recommended to be whitelisted for a cluster.
  description: ''
  syntax: >-
    az aks egress-endpoints list --name
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the managed cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
