### YamlMime:AzureCLIGroup
uid: az_aks_pod-identity_exception
name: az aks pod-identity exception
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **aks-preview** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az aks pod-identity exception** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage pod identity exceptions in managed Kubernetes cluster.
status: GA
sourceType: Extension
directCommands:
- uid: az_aks_pod-identity_exception_add
  name: az aks pod-identity exception add
  summary: |-
    Add a pod identity exception to a managed Kubernetes cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks pod-identity exception add --cluster-name
                                      --namespace
                                      --pod-labels
                                      --resource-group
                                      [--aks-custom-headers]
                                      [--name]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: |-
      The cluster name.
  - isRequired: true
    name: --namespace
    summary: |-
      The pod identity exception namespace.
  - isRequired: true
    name: --pod-labels
    summary: |-
      Space-separated labels: key=value [key=value ...].
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --aks-custom-headers
    summary: |-
      Send custom headers. When specified, format should be Key1=Value1,Key2=Value2.
  - name: --name -n
    summary: |-
      The pod identity exception name. Generate if not specified.
- uid: az_aks_pod-identity_exception_delete
  name: az aks pod-identity exception delete
  summary: |-
    Remove a pod identity exception from a managed Kubernetes cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks pod-identity exception delete --cluster-name
                                         --name
                                         --namespace
                                         --resource-group
                                         [--aks-custom-headers]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: |-
      The cluster name.
  - isRequired: true
    name: --name -n
    summary: |-
      The pod identity exception name to remove.
  - isRequired: true
    name: --namespace
    summary: |-
      The pod identity exception namespace to remove.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --aks-custom-headers
    summary: |-
      Send custom headers. When specified, format should be Key1=Value1,Key2=Value2.
- uid: az_aks_pod-identity_exception_list
  name: az aks pod-identity exception list
  summary: |-
    List pod identity exceptions in a managed Kubernetes cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks pod-identity exception list --cluster-name
                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: |-
      The cluster name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_aks_pod-identity_exception_update
  name: az aks pod-identity exception update
  summary: |-
    Update a pod identity exception in a managed Kubernetes cluster.
  status: GA
  sourceType: Extension
  syntax: >-
    az aks pod-identity exception update --cluster-name
                                         --name
                                         --namespace
                                         --pod-labels
                                         --resource-group
                                         [--aks-custom-headers]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: |-
      The cluster name.
  - isRequired: true
    name: --name -n
    summary: |-
      The pod identity exception name to remove.
  - isRequired: true
    name: --namespace
    summary: |-
      The pod identity exception namespace to remove.
  - isRequired: true
    name: --pod-labels
    summary: |-
      Pod labels in key=value [key=value ...].
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --aks-custom-headers
    summary: |-
      Send custom headers. When specified, format should be Key1=Value1,Key2=Value2.
commands:
- az_aks_pod-identity_exception_add
- az_aks_pod-identity_exception_delete
- az_aks_pod-identity_exception_list
- az_aks_pod-identity_exception_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage pod identity exceptions in managed Kubernetes cluster.
