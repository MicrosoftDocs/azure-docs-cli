- uid: az_aks_connection_create_app-insights
  name: az aks connection create app-insights
  summary: |-
    Create a aks connection to app-insights.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'aks connection' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Core
