  syntax: >-
    az aks connection create app-insights [--app-insights]
                                          [--appconfig-id]
                                          [--client-type {dotnet, dotnet-internal, go, java, nodejs, none, python}]
                                          [--connection]
                                          [--customized-keys]
                                          [--kube-namespace]
                                          [--name]
                                          [--no-wait]
                                          [--opt-out {auth, configinfo, publicnetwork}]
                                          [--resource-group]
                                          [--secret]
                                          [--source-id]
                                          [--target-id]
                                          [--target-resource-group]
