### YamlMime:AzureCLIGroup
uid: az_functionapp_config
name: az functionapp config
extensionInformation: >-
  > [!Note]

  > This reference is part of the **appservice-kube** extension for the Azure CLI  (version 2.26.0 or higher).  The extension will automatically install the first time you run an **az functionapp config** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Configure a function app.
description: ''
commands:
- az_functionapp_config_container
- az_functionapp_config_container_set
