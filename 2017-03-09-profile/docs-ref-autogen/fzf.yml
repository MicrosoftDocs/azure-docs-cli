### YamlMime:AzureCLIGroup
uid: az_fzf
name: az fzf
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **fzf** extension for the Azure CLI (version 2.9.0 or higher). The extension will automatically install the first time you run an **az fzf** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to select active or default objects via fzf.
description: |-
  Select your active subscription or set defaults with an easy selection interface (fzf).

  Search syntax:

  Token    Match type                  Description
  -------  --------------------------  ----------------------------------
  sbtrkt   fuzzy-match                 Items that match sbtrkt
  'wild    exact-match (quoted)        Items that include wild
  ^music   prefix-exact-match          Items that start with music
  .mp3$    suffix-exact-match          Items that end with .mp3
  !fire    inverse-exact-match         Items that do not include fire
  !^music  inverse-prefix-exact-match  Items that do not start with music
  !.mp3$   inverse-suffix-exact-match  Items that do not end with .mp3

  More information about search syntax or fzf in general can be found on the fzf project page: https://github.com/junegunn/fzf#search-syntax.
status: GA
sourceType: Extension
directCommands:
- uid: az_fzf_group
  name: az fzf group
  summary: |-
    Select default resource group.
  status: GA
  sourceType: Extension
  syntax: >-
    az fzf group [--filter]
                 [--no-default]
  optionalParameters:
  - name: --filter -f
    summary: |-
      A filter string to pass to fzf.
  - name: --no-default -d
    defaultValue: "False"
    summary: |-
      Don't change the active or default, just return selected item.
- uid: az_fzf_install
  name: az fzf install
  summary: |-
    Download and install the fzf command.
  status: GA
  sourceType: Extension
  syntax: >-
    az fzf install [--install-dir]
                   [--version]
  optionalParameters:
  - name: --install-dir -i
    summary: |-
      Path to the directory where fzf should be installed.
  - name: --version -v
    defaultValue: "latest"
    summary: |-
      Version of fzf to install.
- uid: az_fzf_location
  name: az fzf location
  summary: |-
    Select default location.
  status: GA
  sourceType: Extension
  syntax: >-
    az fzf location [--filter]
                    [--no-default]
  optionalParameters:
  - name: --filter -f
    summary: |-
      A filter string to pass to fzf.
  - name: --no-default -d
    defaultValue: "False"
    summary: |-
      Don't change the active or default, just return selected item.
- uid: az_fzf_subscription
  name: az fzf subscription
  summary: |-
    Select default subscription.
  status: GA
  sourceType: Extension
  syntax: >-
    az fzf subscription [--filter]
                        [--no-default]
  optionalParameters:
  - name: --filter -f
    summary: |-
      A filter string to pass to fzf.
  - name: --no-default -d
    defaultValue: "False"
    summary: |-
      Don't change the active or default, just return selected item.
commands:
- az_fzf_group
- az_fzf_install
- az_fzf_location
- az_fzf_subscription
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
