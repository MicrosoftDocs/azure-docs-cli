- uid: az_webpubsub_service_group_send
  name: az webpubsub service group send
  summary: |-
    Send a message to group. Error throws if operation fails.
  status: GA
  sourceType: Extension
  syntax: >-
    az webpubsub service group send --group-name
                                    --hub-name
                                    --payload
                                    [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --group-name
    summary: |-
      The group name.
  - isRequired: true
    name: --hub-name
    summary: |-
      The hub to manage.
  - isRequired: true
    name: --payload
    summary: |-
      A string payload to send.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Webpubsub.
  - name: --resource-group -g
    summary: |-
