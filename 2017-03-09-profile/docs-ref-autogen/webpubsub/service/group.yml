### YamlMime:AzureCLIGroup
uid: az_webpubsub_service_group
name: az webpubsub service group
extensionInformation: >-
  > [!Note]

  > This reference is part of the **webpubsub** extension for the Azure CLI  (version 2.22.0 or higher).  The extension will automatically install the first time you run an **az webpubsub service group** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage Webpubsub service groups.
description: ''
directCommands:
- uid: az_webpubsub_service_group_add-connection
  name: az webpubsub service group add-connection
  summary: Add a connection to group. Error throws if operation fails.
  description: ''
  syntax: >-
    az webpubsub service group add-connection --connection-id
                                              --group-name
                                              --hub-name
                                              [--ids]
                                              [--name]
                                              [--resource-group]
                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: The connection id.
    description: ''
  - isRequired: true
    name: --group-name
    summary: The group name.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: The hub to manage.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
