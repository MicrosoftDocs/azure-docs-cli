### YamlMime:AzureCLIGroup
uid: az_webpubsub_service_group
name: az webpubsub service group
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **webpubsub** extension for the Azure CLI (version 2.39.0 or higher). The extension will automatically install the first time you run an **az webpubsub service group** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage Webpubsub service groups.
status: GA
sourceType: Extension
directCommands:
- uid: az_webpubsub_service_group_add-connection
  name: az webpubsub service group add-connection
  summary: |-
    Add a connection to group. Error throws if operation fails.
  status: GA
  sourceType: Extension
  syntax: >-
    az webpubsub service group add-connection --connection-id
                                              --group-name
                                              --hub-name
                                              [--ids]
                                              [--name]
                                              [--resource-group]
                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: |-
      The connection id.
  - isRequired: true
    name: --group-name
    summary: |-
      The group name.
  - isRequired: true
    name: --hub-name
    summary: |-
      The hub to manage.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Webpubsub.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_webpubsub_service_group_add-user
  name: az webpubsub service group add-user
  summary: |-
    Add a user to group. Error throws if operation fails.
  status: GA
  sourceType: Extension
  syntax: >-
    az webpubsub service group add-user --group-name
                                        --hub-name
                                        --user-id
                                        [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--subscription]
  requiredParameters:
