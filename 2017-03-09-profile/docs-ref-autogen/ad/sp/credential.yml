  parameters:
  - isRequired: true
    name: --id
    summary: Service principal name, or object id.
    description: ''
  - name: --cert
    summary: A certificate based credential.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
