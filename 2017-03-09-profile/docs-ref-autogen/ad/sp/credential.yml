items:
- uid: az_ad_sp_credential
  name: az ad sp credential
  summary: Manage a service principal's credentials.
  description: The credential update will be applied on the Application object the service principal is associated with. In other words, you can accomplish the same thing using "az ad app credential".
  langs:
  - azurecli
  children:
  - az_ad_sp_credential_delete
  - az_ad_sp_credential_list
  - az_ad_sp_credential_reset
- uid: az_ad_sp_credential_delete
  name: az ad sp credential delete
  summary: Delete a service principal's credential.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --id
    summary: Service principal name, or object id.
    description: ''
  - isRequired: true
    name: --key-id
    summary: Credential key id.
    description: ''
  - name: --cert
    summary: A certificate based credential.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/command_modules/azure-cli-role/azure/cli/command_modules/role/_help.py
    remote:
      branch: dev
      path: src/command_modules/azure-cli-role/azure/cli/command_modules/role/_help.py
      repo: https://github.com/Azure/azure-cli.git
