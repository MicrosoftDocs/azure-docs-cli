### YamlMime:AzureCLIGroup
uid: az_ad_app_permission
name: az ad app permission
summary: Manage an application's OAuth2 permissions.
description: ''
directCommands:
- uid: az_ad_app_permission_add
  name: az ad app permission add
  summary: Add an API permission.
  description: >-
    Invoking "az ad app permission grant" is needed to activate it.


    To get available permissions of the resource app, run `az ad sp show --id <resource-appId>`. For example, to get available permissions for Graph API:
      - Azure Active Directory Graph: `az ad sp show --id 00000002-0000-0000-c000-000000000000`
      - Microsoft Graph: `az ad sp show --id 00000003-0000-0000-c000-000000000000`
    Application permissions under the `appRoles` property correspond to `Role` in --api-permissions. Delegated permissions under the `oauth2Permissions` property correspond to `Scope` in --api-permissions.
  syntax: >-
    az ad app permission add --api
                             --api-permissions
                             --id
  examples:
  - summary: Add Azure Active Directory Graph delegated permission User.Read (Sign in and read user profile).
    syntax: az ad app permission add --id eeba0b46-78e5-4a1a-a1aa-cafe6c123456 --api 00000002-0000-0000-c000-000000000000 --api-permissions 311a71cc-e848-46a1-bdf8-97ff7156d8e6=Scope
  - summary: Add Azure Active Directory Graph application permission Application.ReadWrite.All (Read and write all applications).
    syntax: az ad app permission add --id eeba0b46-78e5-4a1a-a1aa-cafe6c123456 --api 00000002-0000-0000-c000-000000000000 --api-permissions 1cda74f2-2616-4834-b122-5cb1b07f8a59=Role
  requiredParameters:
  - isRequired: true
    name: --api
    summary: Specify `RequiredResourceAccess.resourceAppId` - The unique identifier for the resource that the application requires access to. This should be equal to the appId declared on the target resource application.
    description: ''
  - isRequired: true
    name: --api-permissions
    summary: Specify `ResourceAccess.id` - The unique identifier for one of the OAuth2Permission or AppRole instances that the resource application exposes. Space-separated list of `<resource-access-id>=<type>`.
    description: ''
  - isRequired: true
    name: --id
    summary: Identifier uri, application id, or object id.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_permission_admin-consent
  name: az ad app permission admin-consent
  summary: Grant Application & Delegated permissions through admin-consent.
  description: You must login as a global administrator.
  syntax: az ad app permission admin-consent --id
  examples:
  - summary: Grant Application & Delegated permissions through admin-consent. (autogenerated)
    syntax: az ad app permission admin-consent --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Identifier uri, application id, or object id.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_permission_delete
  name: az ad app permission delete
  summary: Remove an API permission.
  description: ''
  syntax: >-
    az ad app permission delete --api
                                --id
                                [--api-permissions]
  examples:
  - summary: Remove Azure Active Directory Graph permissions.
    syntax: az ad app permission delete --id eeba0b46-78e5-4a1a-a1aa-cafe6c123456 --api 00000002-0000-0000-c000-000000000000
  - summary: Remove Azure Active Directory Graph delegated permission User.Read (Sign in and read user profile).
    syntax: az ad app permission delete --id eeba0b46-78e5-4a1a-a1aa-cafe6c123456 --api 00000002-0000-0000-c000-000000000000 --api-permissions 311a71cc-e848-46a1-bdf8-97ff7156d8e6
  requiredParameters:
  - isRequired: true
    name: --api
    summary: Specify `RequiredResourceAccess.resourceAppId` - The unique identifier for the resource that the application requires access to. This should be equal to the appId declared on the target resource application.
    description: ''
  - isRequired: true
    name: --id
    summary: Identifier uri, application id, or object id.
    description: ''
  optionalParameters:
  - name: --api-permissions
    summary: Specify `ResourceAccess.id` - The unique identifier for one of the OAuth2Permission or AppRole instances that the resource application exposes. Space-separated list of `<resource-access-id>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_permission_grant
  name: az ad app permission grant
  summary: Grant the app an API Delegated permissions.
  description: >-
    A service principal must exist for the app when running this command. To create a corresponding service principal, use `az ad sp create --id {appId}`.

    For Application permissions, please use "ad app permission admin-consent".
  syntax: >-
    az ad app permission grant --api
                               --id
                               [--consent-type {AllPrincipals, Principal}]
                               [--expires]
                               [--principal-id]
                               [--scope]
  examples:
  - summary: Grant a native application with permissions to access an existing API with TTL of 2 years
    syntax: az ad app permission grant --id e042ec79-34cd-498f-9d9f-1234234 --api a0322f79-57df-498f-9d9f-12678 --expires 2
  requiredParameters:
  - isRequired: true
    name: --api
    summary: Specify `RequiredResourceAccess.resourceAppId` - The unique identifier for the resource that the application requires access to. This should be equal to the appId declared on the target resource application.
    description: ''
  - isRequired: true
    name: --id
    summary: Identifier uri, application id, or object id.
    description: ''
  optionalParameters:
  - name: --consent-type
    defaultValue: AllPrincipals
    parameterValueGroup: AllPrincipals, Principal
    summary: Indicates if consent was provided by the administrator (on behalf of the organization) or by an individual.
    description: ''
  - name: --expires
    defaultValue: "1"
    summary: Expiry date for the permissions in years. e.g. 1, 2 or "never".
    description: ''
  - name: --principal-id
    summary: If --consent-type is "Principal", this argument specifies the object of the user that granted consent and applies only for that user.
    description: ''
  - name: --scope
    defaultValue: user_impersonation
    summary: Specifies the value of the scope claim that the resource application should expect in the OAuth 2.0 access token, e.g. User.Read.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_permission_list
  name: az ad app permission list
  summary: List API permissions the application has requested.
  description: ''
  syntax: az ad app permission list --id
  examples:
  - summary: List the OAuth2 permissions for an existing AAD app
    syntax: az ad app permission list --id e042ec79-34cd-498f-9d9f-1234234
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Identifier uri, application id, or object id of the associated application.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_permission_list-grants
  name: az ad app permission list-grants
  summary: List Oauth2 permission grants.
  description: ''
  syntax: >-
    az ad app permission list-grants [--filter]
                                     [--id]
                                     [--show-resource-name {false, true}]
  examples:
  - summary: list oauth2 permissions granted to the service principal
    syntax: az ad app permission list-grants --id e042ec79-34cd-498f-9d9f-1234234123456
  optionalParameters:
  - name: --filter
    summary: OData filter, e.g. --filter "displayname eq 'test' and servicePrincipalType eq 'Application'".
    description: ''
  - name: --id
    summary: Identifier uri, application id, or object id.
    description: ''
  - name: --show-resource-name -r
    parameterValueGroup: false, true
    summary: Show resource's display name.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
