uid: az_ad_app_owner
name: az ad app owner
summary: |-
  Manage application owners.
status: GA
sourceType: Core
directCommands:
- uid: az_ad_app_owner_add
  name: az ad app owner add
  summary: |-
    Add an application owner.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: >-
    az ad app owner add --id
                        --owner-object-id
  examples:
  - summary: |-
      add an application owner. (autogenerated)
    syntax: az ad app owner add --id 00000000-0000-0000-0000-000000000000 --owner-object-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --id
    summary: |-
      Identifier uri, application id, or object id.
  - isRequired: true
    name: --owner-object-id
    summary: |-
      Owner's object id.
- uid: az_ad_app_owner_list
  name: az ad app owner list
  summary: |-
    List application owners.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: az ad app owner list --id
  examples:
  - summary: |-
      List application owners. (autogenerated)
    syntax: az ad app owner list --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: |-
      Identifier uri, application id, or object id of the application.
- uid: az_ad_app_owner_remove
  name: az ad app owner remove
  summary: |-
    Remove an application owner.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
  syntax: >-
    az ad app owner remove --id
                           --owner-object-id
  requiredParameters:
  - isRequired: true
    name: --id
    summary: |-
      Identifier uri, application id, or object id.
  - isRequired: true
    name: --owner-object-id
    summary: |-
      Owner's object id.
