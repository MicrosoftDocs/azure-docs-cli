### YamlMime:AzureCLIGroup
uid: az_postgres_arc-server_endpoint
name: az postgres arc-server endpoint
extensionInformation: >-
  > [!Note]

  > This reference is part of the **arcdata** extension for Azure CLI and requires version 2.3.1 or higher.  The extension will automatically install the first time you run an **az postgres arc-server endpoint** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Azure Arc enabled PostgreSQL Hyperscale server group endpoints.
description: ''
directCommands:
- uid: az_postgres_arc-server_endpoint_list
  name: az postgres arc-server endpoint list
  summary: List Azure Arc enabled PostgreSQL Hyperscale server group endpoints.
  description: ''
  syntax: >-
    az postgres arc-server endpoint list [--k8s-namespace]
                                         [--name]
                                         [--use-k8s]
  examples:
  - summary: List Azure Arc enabled PostgreSQL Hyperscale server group endpoints.
    syntax: az postgres arc-server endpoint list --name postgres01  --k8s-namespace namespace --use-k8s
  optionalParameters:
  - name: --k8s-namespace -k
    summary: The Kubernetes namespace where the Azure Arc enabled PostgreSQL Hyperscale server group is deployed. If no namespace is specified, then the namespace defined in the kubeconfig will be used.
    description: ''
  - name: --name -n
    summary: Name of the Azure Arc enabled PostgreSQL Hyperscale server group.
    description: ''
  - name: --use-k8s
    summary: Use local Kubernetes APIs to perform this action.
    description: ''
commands:
- az_postgres_arc-server_endpoint_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Azure Arc enabled PostgreSQL Hyperscale server group endpoints.
