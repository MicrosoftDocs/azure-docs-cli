### YamlMime:AzureCLIGroup
uid: az_cosmosdb_gremlin
name: az cosmosdb gremlin
extensionInformation: >-
  > [!Note]

  > This reference is part of the **cosmosdb-preview** extension for the Azure CLI  (version 2.17.1 or higher).  The extension will automatically install the first time you run an **az cosmosdb gremlin** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Gremlin resources of Azure Cosmos DB account.
description: ''
directCommands:
- uid: az_cosmosdb_gremlin_retrieve-latest-backup-time
  name: az cosmosdb gremlin retrieve-latest-backup-time
  summary: Retrieves latest restorable timestamp for the given gremlin graph in given region.
  description: ''
  syntax: >-
    az cosmosdb gremlin retrieve-latest-backup-time --account-name
                                                    --database-name
                                                    --graph-name
                                                    --location
                                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Name of the CosmosDB database account.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Name of the CosmosDB Gremlin database name.
    description: ''
  - isRequired: true
    name: --graph-name -n
    summary: Name of the CosmosDB Gremlin graph name.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Location of the account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_cosmosdb_gremlin_restorable-database
- az_cosmosdb_gremlin_restorable-database_list
- az_cosmosdb_gremlin_restorable-graph
- az_cosmosdb_gremlin_restorable-graph_list
- az_cosmosdb_gremlin_restorable-resource
- az_cosmosdb_gremlin_restorable-resource_list
- az_cosmosdb_gremlin_retrieve-latest-backup-time
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Gremlin resources of Azure Cosmos DB account.
