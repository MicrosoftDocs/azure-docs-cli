### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_restorable-container
name: az cosmosdb sql restorable-container
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **cosmosdb-preview** extension for the Azure CLI (version 2.17.1 or higher). The extension will automatically install the first time you run an **az cosmosdb sql restorable-container** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage different versions of sql containers that are restorable in a database of a Azure Cosmos DB account.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_cosmosdb_sql_restorable-container_list
  name: az cosmosdb sql restorable-container list
  summary: |-
    List all the versions of all the sql containers that were created / modified / deleted in the given database and restorable account.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'cosmosdb sql restorable-container' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az cosmosdb sql restorable-container list --database-rid
                                              --instance-id
                                              --location
                                              [--end-time]
                                              [--start-time]
  requiredParameters:
  - isRequired: true
    name: --database-rid -d
    summary: |-
      Rid of the database.
  - isRequired: true
    name: --instance-id -i
    summary: |-
      InstanceId of the Account.
  - isRequired: true
    name: --location -l
    summary: |-
      Location.
  optionalParameters:
  - name: --end-time -e
    summary: |-
      End time of restorable Sql container event feed.
  - name: --start-time -s
    summary: |-
      Start time of restorable Sql container event feed.
commands:
- az_cosmosdb_sql_restorable-container_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage different versions of sql containers that are restorable in a database of a Azure Cosmos DB account.
