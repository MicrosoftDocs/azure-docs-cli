### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_database
name: az cosmosdb sql database
extensionInformation: >-
  > [!Note]

  > This reference is part of the **cosmosdb-preview** extension for the Azure CLI  (version 2.17.1 or higher).  The extension will automatically install the first time you run an **az cosmosdb sql database** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Azure Cosmos DB SQL databases.
description: ''
directCommands:
- uid: az_cosmosdb_sql_database_restore
  name: az cosmosdb sql database restore
  summary: Restore a deleted sql database within the same account.
  description: ''
  syntax: >-
    az cosmosdb sql database restore --account-name
                                     --name
                                     --resource-group
                                     --restore-timestamp
  examples:
  - summary: Restore a deleted sql database within the same account.
    syntax: az cosmosdb sql database restore --resource-group resource_group --account-name database_account_name --name name_of_database_needs_to_be_restored --restore-timestamp 2020-07-13T16:03:41+0000
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Database name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --restore-timestamp -t
    summary: The timestamp to which the database needs to be restored to.
    description: ''
commands:
- az_cosmosdb_sql_database_restore
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Azure Cosmos DB SQL databases.
