### YamlMime:AzureCLIGroup
uid: az_elastic_monitor_tag-rule
name: az elastic monitor tag-rule
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **elastic** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az elastic monitor tag-rule** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage tag rule with elastic.
status: GA
sourceType: Extension
directCommands:
- uid: az_elastic_monitor_tag-rule_create
  name: az elastic monitor tag-rule create
  summary: |-
    Create a tag rule set for a given monitor resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic monitor tag-rule create --monitor-name
                                       --name
                                       --resource-group
                                       [--log-rules]
  examples:
  - summary: |-
      Create monitor tag-rule
    syntax: az elastic monitor tag-rule create -n default -g rg --monitor-name monitor --log-rules "{filteringTags:[{name:Environment,value:Prod,action:Include}]}"
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: |-
      Monitor resource name.
  - isRequired: true
    name: --name --rule-set-name -n
    summary: |-
      Tag Rule Set resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --log-rules
    summary: |-
      Rules for sending logs.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_elastic_monitor_tag-rule_delete
  name: az elastic monitor tag-rule delete
  summary: |-
    Delete a tag rule set for a given monitor resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic monitor tag-rule delete [--ids]
                                       [--monitor-name]
                                       [--name]
                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--resource-group]
                                       [--subscription]
                                       [--yes]
  examples:
  - summary: |-
      Delete tag rule
    syntax: az elastic monitor tag-rule delete --monitor-name name -n name -g rg
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --monitor-name
    summary: |-
      Monitor resource name.
  - name: --name --rule-set-name -n
    summary: |-
      Tag Rule Set resource name.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_elastic_monitor_tag-rule_list
  name: az elastic monitor tag-rule list
  summary: |-
    List the tag rules for a given monitor resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic monitor tag-rule list --monitor-name
                                     --resource-group
  examples:
  - summary: |-
      List monitor tag rule
    syntax: az elastic monitor tag-rule list -g rg --monitor-name name
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: |-
      Monitor resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_elastic_monitor_tag-rule_show
  name: az elastic monitor tag-rule show
  summary: |-
    Get a tag rule set for a given monitor resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic monitor tag-rule show [--ids]
                                     [--monitor-name]
                                     [--name]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: |-
      Show tag rule
    syntax: az elastic monitor tag-rule show --monitor-name name -g rg -n name
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --monitor-name
    summary: |-
      Monitor resource name.
  - name: --name --rule-set-name -n
    summary: |-
      Tag Rule Set resource name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_elastic_monitor_tag-rule_update
  name: az elastic monitor tag-rule update
  summary: |-
    Update a tag rule set for a given monitor resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic monitor tag-rule update [--add]
                                       [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--ids]
                                       [--log-rules]
                                       [--monitor-name]
                                       [--name]
                                       [--remove]
                                       [--resource-group]
                                       [--set]
                                       [--subscription]
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --log-rules
    summary: |-
      Rules for sending logs.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --monitor-name
    summary: |-
      Monitor resource name.
  - name: --name --rule-set-name -n
    summary: |-
      Tag Rule Set resource name.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_elastic_monitor_tag-rule_wait
  name: az elastic monitor tag-rule wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az elastic monitor tag-rule wait [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--ids]
                                     [--interval]
                                     [--monitor-name]
                                     [--name]
                                     [--resource-group]
                                     [--subscription]
                                     [--timeout]
                                     [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --monitor-name
    summary: |-
      Monitor resource name.
  - name: --name --rule-set-name -n
    summary: |-
      Tag Rule Set resource name.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_elastic_monitor_tag-rule_create
- az_elastic_monitor_tag-rule_delete
- az_elastic_monitor_tag-rule_list
- az_elastic_monitor_tag-rule_show
- az_elastic_monitor_tag-rule_update
- az_elastic_monitor_tag-rule_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage tag rule with elastic.
