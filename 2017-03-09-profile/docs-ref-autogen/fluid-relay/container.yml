### YamlMime:AzureCLIGroup
uid: az_fluid-relay_container
name: az fluid-relay container
extensionInformation: >-
  > [!Note]

  > This reference is part of the **fluid-relay** extension for the Azure CLI  (version 2.39.0 or higher).  The extension will automatically install the first time you run an **az fluid-relay container** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Fluid Relay Container.
description: ''
directCommands:
- uid: az_fluid-relay_container_delete
  name: az fluid-relay container delete
  summary: Delete a Fluid Relay container.
  description: ''
  syntax: >-
    az fluid-relay container delete --container-name
                                    --resource-group
                                    --server-name
                                    [--yes]
  examples:
  - summary: FluidRelayContainer_Delete
    syntax: az fluid-relay container delete -g MyResourceGroup --server-name MyServerName -n MyContainerName
  requiredParameters:
  - isRequired: true
    name: --container-name --name -n
    summary: The Fluid Relay container resource name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name
    summary: The Fluid Relay server resource name.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_fluid-relay_container_list
  name: az fluid-relay container list
  summary: List all Fluid Relay containers which are children of a given Fluid Relay server.
  description: ''
  syntax: >-
    az fluid-relay container list --resource-group
                                  --server-name
  examples:
  - summary: FluidRelayContainer_List
    syntax: az fluid-relay container list -g MyResourceGroup --server-name MyServerName
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: The resource group containing the resource.
    description: ''
  - isRequired: true
    name: --server-name
    summary: The Fluid Relay server resource name.
    description: ''
- uid: az_fluid-relay_container_show
  name: az fluid-relay container show
  summary: Get a Fluid Relay container.
  description: ''
  syntax: >-
    az fluid-relay container show --container-name
                                  --resource-group
                                  --server-name
  examples:
  - summary: FluidRelayContainer_Show
    syntax: az fluid-relay container show -g MyResourceGroup --server-name MyServerName -n MyContainerName
  requiredParameters:
  - isRequired: true
    name: --container-name --name -n
    summary: The Fluid Relay container resource name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name
    summary: The Fluid Relay server resource name.
    description: ''
commands:
- az_fluid-relay_container_delete
- az_fluid-relay_container_list
- az_fluid-relay_container_show
