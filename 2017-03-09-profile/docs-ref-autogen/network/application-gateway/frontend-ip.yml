directCommands:
- uid: az_network_application-gateway_frontend-ip_create
  name: az network application-gateway frontend-ip create
  summary: Create a frontend IP address.
  description: ''
  syntax: >-
    az network application-gateway frontend-ip create --gateway-name
                                                      --name
                                                      --resource-group
                                                      [--no-wait]
                                                      [--private-ip-address]
                                                      [--public-ip-address]
                                                      [--subnet]
                                                      [--subscription]
                                                      [--vnet-name]
  examples:
  - summary: Create a frontend IP address.
    syntax: >-
      az network application-gateway frontend-ip create -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyFrontendIp --public-ip-address MyPublicIpAddress
  - summary: Create a frontend IP address. (autogenerated)
    syntax: az network application-gateway frontend-ip create --gateway-name MyAppGateway --name MyFrontendIp --private-ip-address 10.10.10.50 --resource-group MyResourceGroup --subnet MySubnet --vnet-name MyVnet
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name of the application gateway.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the frontend IP configuration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --private-ip-address
    summary: Static private IP address to use.
    description: ''
  - name: --public-ip-address
    summary: The name or ID of the public IP address.
    description: ''
  - name: --subnet
    summary: The name or ID of the subnet.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vnet-name
    summary: The name of the virtual network corresponding to the subnet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
