summary: Manage ExpressRoute ports.
description: ''
directCommands:
- uid: az_network_express_route_port_create
  name: az network express-route port create
  summary: Create an ExpressRoute port.
  description: ''
  syntax: >-
    az network express-route port create --resource-group
                                         [--location]
                                         [--subscription]
                                         [--tags]
  examples:
  - summary: Create an ExpressRoute port. (autogenerated)
    syntax: az network express-route port create --bandwidth 200 --encapsulation Dot1Q --location westus2 --name MyExpressRoutePort --peering-location westus --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_port_generate_loa
  name: az network express-route port generate-loa
  summary: Generate and download a letter of authorization for the requested ExpressRoutePort.
  description: ''
  syntax: >-
    az network express-route port generate-loa --resource-group
                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_port_list
  name: az network express-route port list
  summary: List ExpressRoute ports.
  description: ''
  syntax: >-
    az network express-route port list [--query-examples]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: List ExpressRoute ports. (autogenerated)
    syntax: az network express-route port list --resource-group myresourcegroup
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
