extensionInformation: >-
  > [!Note]

  > This reference is part of the **virtual-network-manager** extension for Azure CLI and requires version 2.15.0 or higher.  The extension will automatically install the first time you run an **az network manager security-user-config rule-collection rule** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage userrule with network.
