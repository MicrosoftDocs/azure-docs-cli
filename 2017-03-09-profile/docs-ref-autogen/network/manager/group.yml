### YamlMime:AzureCLIGroup
uid: az_network_manager_group
name: az network manager group
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **virtual-network-manager** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az network manager group** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage networkgroup with network.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_manager_group_create
  name: az network manager group create
  summary: |-
    Create a network group.
  status: GA
  sourceType: Extension
  syntax: >-
    az network manager group create --name
                                    --network-manager-name
                                    --resource-group
                                    [--description]
                                    [--if-match]
  examples:
  - summary: |-
      Create/Update Azure Virtual Network Manager Network Group
    syntax: az network manager group create --name "TestNetworkGroup" --network-manager-name "testNetworkManager" --description "A sample group" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --name --network-group-name -n
    summary: |-
      The name of the network group.
  - isRequired: true
    name: --network-manager-name
    summary: |-
      The name of the network manager.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --description
    summary: |-
      A description of the network group.
  - name: --if-match
    summary: |-
      The ETag of the transformation. Omit this value to always overwrite the current resource. Specify the last-seen ETag value to prevent accidentally overwriting concurrent changes.
- uid: az_network_manager_group_delete
  name: az network manager group delete
  summary: |-
    Delete a network group.
  status: GA
  sourceType: Extension
  syntax: >-
    az network manager group delete [--force {0, 1, f, false, n, no, t, true, y, yes}]
                                    [--ids]
                                    [--name]
                                    [--network-manager-name]
                                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                    [--resource-group]
                                    [--subscription]
                                    [--yes]
  examples:
  - summary: |-
      Delete Azure Virtual Network Manager Group
    syntax: az network manager group delete --name "TestNetworkGroup" --network-manager-name "testNetworkManager" --resource-group "rg1" --force
  optionalParameters:
  - name: --force
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Deletes the resource even if it is part of a deployed configuration. If the configuration has been deployed, the service will do a cleanup deployment in the background, prior to the delete.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --network-group-name -n
    summary: |-
      The name of the network group.
  - name: --network-manager-name
    summary: |-
      The name of the network manager.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_network_manager_group_list
  name: az network manager group list
  summary: |-
    List the specified network group.
  status: GA
  sourceType: Extension
  syntax: >-
    az network manager group list --network-manager-name
                                  --resource-group
                                  [--max-items]
                                  [--next-token]
                                  [--skip-token]
                                  [--top]
  examples:
  - summary: |-
      List Azure Virtual Network Manager Network Groups
    syntax: az network manager group list --network-manager-name "testNetworkManager" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --network-manager-name
    summary: |-
      The name of the network manager.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --skip-token
    summary: |-
      SkipToken is only used if a previous operation returned a partial result. If a previous response contains a nextLink element, the value of the nextLink element will include a skipToken parameter that specifies a starting point to use for subsequent calls.
  - name: --top
    summary: |-
      An optional query parameter which specifies the maximum number of records to be returned by the server.
- uid: az_network_manager_group_show
  name: az network manager group show
  summary: |-
    Get the specified network group.
  status: GA
  sourceType: Extension
  syntax: >-
    az network manager group show [--ids]
                                  [--name]
                                  [--network-manager-name]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: |-
      Get Azure Virtual Network Manager Network Group
    syntax: az network manager group show --name "TestNetworkGroup" --network-manager-name "testNetworkManager" --resource-group "rg1"
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --network-group-name -n
    summary: |-
      The name of the network group.
  - name: --network-manager-name
    summary: |-
      The name of the network manager.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_manager_group_update
  name: az network manager group update
  summary: |-
    Update a network group.
  status: GA
  sourceType: Extension
  syntax: >-
    az network manager group update [--add]
                                    [--description]
                                    [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                    [--ids]
                                    [--if-match]
                                    [--name]
                                    [--network-manager-name]
                                    [--remove]
                                    [--resource-group]
                                    [--set]
                                    [--subscription]
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --description
    summary: |-
      A description of the network group.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --if-match
    summary: |-
      The ETag of the transformation. Omit this value to always overwrite the current resource. Specify the last-seen ETag value to prevent accidentally overwriting concurrent changes.
  - name: --name --network-group-name -n
    summary: |-
      The name of the network group.
  - name: --network-manager-name
    summary: |-
      The name of the network manager.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_manager_group_wait
  name: az network manager group wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az network manager group wait [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--ids]
                                  [--interval]
                                  [--name]
                                  [--network-manager-name]
                                  [--resource-group]
                                  [--subscription]
                                  [--timeout]
                                  [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name --network-group-name -n
    summary: |-
      The name of the network group.
  - name: --network-manager-name
    summary: |-
      The name of the network manager.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
