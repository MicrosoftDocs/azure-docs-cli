    name: --value -v
    summary: Space separated list of text values which will be concatenated together.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the zone.
    description: ''
  - name: --keep-empty-record-set
    summary: Keep the empty record set if the last record is removed.
    description: ''
