### YamlMime:AzureCLIGroup
uid: az_network_front-door
name: az network front-door
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **front-door** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az network front-door** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Classical Azure Front Doors. For managing Azure Front Door Standard/Premium, please refer https://docs.microsoft.com/en-us/cli/azure/afd?view=azure-cli-latest.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_front-door_check-custom-domain
  name: az network front-door check-custom-domain
  summary: |-
    Validates the custom domain mapping to ensure it maps to the correct Front Door endpoint in DNS.
  status: GA
  sourceType: Extension
  syntax: >-
    az network front-door check-custom-domain --host-name
                                              [--ids]
                                              [--name]
                                              [--resource-group]
                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --host-name
    summary: |-
      Required. The host name of the custom domain. Must be a domain name.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Front Door.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_front-door_check-name-availability
  name: az network front-door check-name-availability
  summary: |-
    Check the availability of a Front Door resource name.
  status: GA
  sourceType: Extension
  syntax: >-
    az network front-door check-name-availability --name
                                                  --resource-type {Microsoft.Network/frontDoors, Microsoft.Network/frontDoors/frontendEndpoints}
  examples:
  - summary: |-
      Check the availability of a Front Door resource name.
    syntax: az network front-door check-name-availability --name frontdoor1 --resource-type Microsoft.Network/frontDoors
  requiredParameters:
  - isRequired: true
    name: --name
    summary: |-
      The resource name to be validated.
  - isRequired: true
    name: --resource-type
    parameterValueGroup: "Microsoft.Network/frontDoors, Microsoft.Network/frontDoors/frontendEndpoints"
    summary: |-
      The type of the resource whose name is to be validated.
- uid: az_network_front-door_create
  name: az network front-door create
  summary: |-
    Create a Front Door.
  status: GA
  sourceType: Extension
  syntax: >-
    az network front-door create --backend-address
                                 --name
                                 --resource-group
                                 [--accepted-protocols]
                                 [--backend-host-header]
                                 [--disabled {false, true}]
                                 [--enforce-certificate-name-check {Disabled, Enabled}]
                                 [--forwarding-protocol {HttpOnly, HttpsOnly, MatchRequest}]
                                 [--friendly-name]
                                 [--frontend-host-name]
                                 [--interval]
                                 [--no-wait]
                                 [--path]
                                 [--patterns]
                                 [--probeMethod {GET, HEAD}]
                                 [--protocol {Http, Https}]
                                 [--send-recv-timeout]
                                 [--tags]
  requiredParameters:
  - isRequired: true
    name: --backend-address
    summary: |-
      FQDN of the backend endpoint.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the Front Door.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --accepted-protocols
    summary: |-
      Space-separated list of protocols to accept. Default: Http.
  - name: --backend-host-header
    summary: |-
      Host header sent to the backend.
  - name: --disabled
    parameterValueGroup: "false, true"
    summary: |-
      Create in a disabled state.
  - name: --enforce-certificate-name-check
    defaultValue: "Enabled"
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Whether to disable certificate name check on HTTPS requests to all backend pools. No effect on non-HTTPS requests.
  - name: --forwarding-protocol
    defaultValue: "MatchRequest"
    parameterValueGroup: "HttpOnly, HttpsOnly, MatchRequest"
    summary: |-
      Protocol to use for forwarding traffic.
  - name: --friendly-name
    summary: |-
      Friendly name of the Front Door.
  - name: --frontend-host-name
    summary: |-
      Domain name of the frontend endpoint.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Interval in seconds between probes.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --path
    defaultValue: "/"
    summary: |-
      Path to probe.
  - name: --patterns
    summary: |-
      Space-separated list of patterns to match. Default: '/*'.
  - name: --probeMethod
    defaultValue: "HEAD"
    parameterValueGroup: "GET, HEAD"
    summary: |-
      Configures which HTTP method to use to probe the backends defined under backendPools.
  - name: --protocol
    defaultValue: "Https"
    parameterValueGroup: "Http, Https"
    summary: |-
      Protocol to use for sending probes.
  - name: --send-recv-timeout
    summary: |-
      Send and receive timeout in seconds on forwarding request to the backend. When timeout is reached, the request fails and returns.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
- uid: az_network_front-door_delete
  name: az network front-door delete
  summary: |-
    Delete a Front Door.
  status: GA
  sourceType: Extension
  syntax: >-
    az network front-door delete [--ids]
                                 [--name]
                                 [--no-wait]
                                 [--resource-group]
                                 [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Front Door.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_front-door_list
  name: az network front-door list
  summary: |-
    List Front Doors.
  status: GA
  sourceType: Extension
  syntax: az network front-door list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_network_front-door_purge-endpoint
  name: az network front-door purge-endpoint
  summary: |-
    Removes a content from Front Door.
  status: GA
  sourceType: Extension
  syntax: >-
    az network front-door purge-endpoint --content-paths
                                         [--ids]
                                         [--name]
                                         [--resource-group]
                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --content-paths
    summary: |-
      The path to the content to be purged. Can describe a file path or a wildcard directory.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Front Door.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_front-door_show
  name: az network front-door show
  summary: |-
    Get the details of a Front Door.
  status: GA
  sourceType: Extension
  syntax: >-
    az network front-door show [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Front Door.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_network_front-door_update
  name: az network front-door update
  summary: |-
    Update settings of a Front Door.
  status: GA
  sourceType: Extension
  syntax: >-
    az network front-door update [--add]
                                 [--enforce-certificate-name-check {Disabled, Enabled}]
                                 [--force-string]
                                 [--ids]
                                 [--name]
                                 [--remove]
                                 [--resource-group]
                                 [--send-recv-timeout]
                                 [--set]
                                 [--subscription]
                                 [--tags]
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --enforce-certificate-name-check
    parameterValueGroup: "Disabled, Enabled"
    summary: |-
      Whether to disable certificate name check on HTTPS requests to all backend pools. No effect on non-HTTPS requests.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the Front Door.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --send-recv-timeout
    summary: |-
      Send and receive timeout in seconds on forwarding request to the backend. When timeout is reached, the request fails and returns.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
- uid: az_network_front-door_wait
  name: az network front-door wait
  summary: |-
    Place the CLI in a waiting state until a condition of the Front Door is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az network front-door wait [--created]
                               [--custom]
                               [--deleted]
                               [--exists]
                               [--ids]
                               [--interval]
                               [--name]
                               [--resource-group]
                               [--subscription]
                               [--timeout]
                               [--updated]
  examples:
  - summary: |-
      Wait until a front door is created.
    syntax: az network front-door wait -g MyResourceGroup --name frontdoor1 --created
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name -n
    summary: |-
      Name of the Front Door.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
