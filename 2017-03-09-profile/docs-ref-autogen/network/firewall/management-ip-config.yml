### YamlMime:AzureCLIGroup
uid: az_network_firewall_management-ip-config
name: az network firewall management-ip-config
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-firewall** extension for Azure CLI and requires version 2.15.0 or higher.  The extension will automatically install the first time you run an **az network firewall management-ip-config** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage and configure Azure Firewall Management IP configurations.
description: ''
directCommands:
- uid: az_network_firewall_management-ip-config_show
  name: az network firewall management-ip-config show
  summary: Get the details of an Azure Firewall Management IP configuration.
  description: ''
  syntax: >-
    az network firewall management-ip-config show --firewall-name
                                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: Azure Firewall name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_management-ip-config_update
  name: az network firewall management-ip-config update
  summary: Update an Azure Firewall Management IP configuration.
  description: ''
  syntax: >-
    az network firewall management-ip-config update --firewall-name
                                                    --resource-group
                                                    [--add]
                                                    [--force-string]
                                                    [--public-ip-address]
                                                    [--remove]
                                                    [--set]
                                                    [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: Azure Firewall name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --public-ip-address
    summary: Name or ID of the public IP to use.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --vnet-name
    summary: The virtual network (VNet) name. It should contain one subnet called "AzureFirewallManagementSubnet".
    description: ''
commands:
- az_network_firewall_management-ip-config_show
- az_network_firewall_management-ip-config_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage and configure Azure Firewall Management IP configurations.
