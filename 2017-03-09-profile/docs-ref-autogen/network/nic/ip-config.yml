- uid: az_network_nic_ip_config_update
  name: az network nic ip-config update
  summary: Update an IP configuration.
  description: ''
  syntax: >-
    az network nic ip-config update [--add]
                                    [--app-gateway-address-pools]
                                    [--force-string]
                                    [--gateway-name]
                                    [--ids]
                                    [--lb-address-pools]
                                    [--lb-inbound-nat-rules]
                                    [--lb-name]
                                    [--make-primary]
                                    [--name]
                                    [--nic-name]
                                    [--private-ip-address]
                                    [--private-ip-address-version]
                                    [--public-ip-address]
                                    [--remove]
                                    [--resource-group]
                                    [--set]
                                    [--subnet]
                                    [--subscription]
                                    [--vnet-name]
  examples:
  - summary: Update a NIC to use a new private IP address.
    syntax: >-
      az network nic ip-config update -g MyResourceGroup --nic-name MyNic \
          -n MyIpConfig --private-ip-address 10.0.0.9
  - summary: Make an IP configuration the default for the supplied NIC.
    syntax: >-
      az network nic ip-config update -g MyResourceGroup --nic-name MyNic \
          -n MyIpConfig --make-primary
  - summary: Update an IP configuration. (autogenerated)
    syntax: az network nic ip-config update --name MyIpConfig --nic-name MyNic --public-ip-address MyAppGatewayPublicIp --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
