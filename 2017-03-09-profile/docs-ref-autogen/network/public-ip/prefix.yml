summary: Manage public IP prefix resources.
description: ''
directCommands:
- uid: az_network_public_ip_prefix_create
  name: az network public-ip prefix create
  summary: Create a public IP prefix resource.
  description: ''
  syntax: >-
    az network public-ip prefix create --length
                                       --name
                                       --resource-group
                                       [--location]
                                       [--subscription]
                                       [--tags]
                                       [--zone {1, 2, 3}]
  examples:
  - summary: Create a public IP prefix resource. (autogenerated)
    syntax: az network public-ip prefix create --length 28 --location westus2 --name MyPublicIPPrefix --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --length
    summary: Length of the prefix (i.e. `XX.XX.XX.XX/<Length>`).
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the public IP prefix.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --zone -z
    parameterValueGroup: 1, 2, 3
    summary: Availability zone into which to provision the resource.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_public_ip_prefix_list
  name: az network public-ip prefix list
  summary: List public IP prefix resources.
  description: ''
  syntax: >-
    az network public-ip prefix list [--resource-group]
                                     [--subscription]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
