### YamlMime:AzureCLIGroup
uid: az_network_perimeter
name: az network perimeter
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **nsp** extension for the Azure CLI (version 2.54.0 or higher). The extension will automatically install the first time you run an **az network perimeter** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Network Security Perimeters.
status: GA
sourceType: Extension
directCommands:
- uid: az_network_perimeter_create
  name: az network perimeter create
  summary: |-
    Creates a Network Security Perimeter.
  status: GA
  sourceType: Extension
  syntax: >-
    az network perimeter create --name
                                --resource-group
                                [--location]
                                [--tags]
  examples:
  - summary: |-
      Create a Network Security Perimeter
    syntax: az network perimeter create -n MyPerimeter -g MyResourceGroup -l northcentralus
  requiredParameters:
  - isRequired: true
    name: --name --perimeter-name -n
    summary: |-
      The name of the network security perimeter.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --location -l
    summary: |-
      The location in which NSP is created.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_network_perimeter_delete
  name: az network perimeter delete
  summary: |-
    Deletes a network security perimeter.
  status: GA
  sourceType: Extension
  syntax: >-
    az network perimeter delete [--ids]
                                [--name]
                                [--resource-group]
                                [--subscription]
                                [--yes]
  examples:
  - summary: |-
      Delete a Network Security Perimeter
    syntax: az network perimeter delete -g MyResourceGroup -n MyPerimeter
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --perimeter-name -n
    summary: |-
      The name of the network security perimeter.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_network_perimeter_list
  name: az network perimeter list
  summary: |-
    List all network security perimeters in a subscription.
  status: GA
  sourceType: Extension
  syntax: >-
    az network perimeter list [--max-items]
                              [--next-token]
                              [--resource-group]
                              [--skip-token]
                              [--top]
  examples:
  - summary: |-
      List Network Security Perimeters
    syntax: az network perimeter list -g MyResourceGroup
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --skip-token
    summary: |-
      SkipToken is only used if a previous operation returned a partial result. If a previous response contains a nextLink element, the value of the nextLink element will include a skipToken parameter that specifies a starting point to use for subsequent calls.
  - name: --top
    summary: |-
      An optional query parameter which specifies the maximum number of records to be returned by the server.
- uid: az_network_perimeter_show
  name: az network perimeter show
  summary: |-
    Gets the specified network security perimeter by the name.
  status: GA
  sourceType: Extension
  syntax: >-
    az network perimeter show [--ids]
                              [--name]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: |-
      Get the Network Security Perimeter
    syntax: az network perimeter show -g MyResourceGroup -n MyPerimeter
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name --perimeter-name -n
    summary: |-
      The name of the network security perimeter.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
