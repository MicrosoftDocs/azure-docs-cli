### YamlMime:AzureCLIGroup
uid: az_network_front-door_waf-policy_rule
name: az network front-door waf-policy rule
extensionInformation: >-
  > [!Note]

  > This reference is part of the **front-door** extension for Azure CLI and requires version 2.0.68 or higher.  The extension will automatically install the first time you run an **az network front-door waf-policy rule** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage WAF policy custom rules.
description: ''
directCommands:
- uid: ext_front-door_az_network_front-door_waf-policy_rule_create
  name: az network front-door waf-policy rule create
  summary: Create a WAF policy custom rule. Use --defer and add a rule match-condition.
  description: ''
  syntax: >-
    az network front-door waf-policy rule create --action {Allow, Block, Log, Redirect}
                                                 --name
                                                 --policy-name
                                                 --priority
                                                 --resource-group
                                                 --rule-type {MatchRule, RateLimitRule}
                                                 [--disabled {false, true}]
                                                 [--rate-limit-duration]
                                                 [--rate-limit-threshold]
  requiredParameters:
  - isRequired: true
    name: --action
    parameterValueGroup: Allow, Block, Log, Redirect
    summary: Rule action.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the custom rule.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Name of the WAF policy.
    description: ''
  - isRequired: true
    name: --priority
    summary: Priority of the rule.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-type
    parameterValueGroup: MatchRule, RateLimitRule
    summary: Type of rule.
    description: ''
  optionalParameters:
  - name: --disabled
    parameterValueGroup: false, true
    summary: Whether to disable the rule.
    description: ''
  - name: --rate-limit-duration
    summary: Rate limit duration in minutes.
    description: ''
  - name: --rate-limit-threshold
    summary: Rate limit threshold.
    description: ''
- uid: ext_front-door_az_network_front-door_waf-policy_rule_delete
  name: az network front-door waf-policy rule delete
  summary: Delete a WAF policy custom rule.
  description: ''
  syntax: >-
    az network front-door waf-policy rule delete --name
                                                 --policy-name
                                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the custom rule.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Name of the WAF policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_front-door_az_network_front-door_waf-policy_rule_list
  name: az network front-door waf-policy rule list
  summary: List WAF policy custom rules.
  description: ''
  syntax: >-
    az network front-door waf-policy rule list --policy-name
                                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Name of the WAF policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_front-door_az_network_front-door_waf-policy_rule_show
  name: az network front-door waf-policy rule show
  summary: Get the details of a WAF policy custom rule.
  description: ''
  syntax: >-
    az network front-door waf-policy rule show --name
                                               --policy-name
                                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the custom rule.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Name of the WAF policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_front-door_az_network_front-door_waf-policy_rule_update
  name: az network front-door waf-policy rule update
  summary: Alter the details of a WAF policy custom rule.
  description: ''
  syntax: >-
    az network front-door waf-policy rule update --name
                                                 --policy-name
                                                 --resource-group
                                                 [--action {Allow, Block, Log, Redirect}]
                                                 [--disabled {false, true}]
                                                 [--priority]
                                                 [--rate-limit-duration]
                                                 [--rate-limit-threshold]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the custom rule.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Name of the WAF policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --action
    parameterValueGroup: Allow, Block, Log, Redirect
    summary: Rule action.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Whether to disable the rule.
    description: ''
  - name: --priority
    summary: Priority of the rule.
    description: ''
  - name: --rate-limit-duration
    summary: Rate limit duration in minutes.
    description: ''
  - name: --rate-limit-threshold
    summary: Rate limit threshold.
    description: ''
