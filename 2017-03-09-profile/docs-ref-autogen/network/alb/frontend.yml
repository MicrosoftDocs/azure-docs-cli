directCommands:
- uid: az_network_alb_frontend_create(alb)
  name: az network alb frontend create
  summary: Create an Application Gateway for Containers frontend resource.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az network alb frontend create --alb-name
                                   --frontend-name
                                   --resource-group
                                   [--location]
                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                   [--tags]
  examples:
  - summary: Create an Application Gateway for Containers frontend resource
    syntax: az network alb frontend create -g test-rg -n test-frontend --alb-name test-alb
  requiredParameters:
  - isRequired: true
    name: --alb-name
    summary: Name of the Application Gateway for Containers resource.
    description: ''
  - isRequired: true
    name: --frontend-name --name -n
    summary: Name of the frontend resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: The geo-location for the resource  When not specified, the location of the resource group will be used.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
