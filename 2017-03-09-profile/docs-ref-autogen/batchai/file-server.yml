  name: az batchai file-server create
  summary: Create a file server.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the file server.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --location -l
    summary: Location. You can configure the default location using `az configure --defaults location=&lt;location&gt;` or specify it in the file server configuration file.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --vm-size -s
    summary: VM size.
    description: ''
  - name: --admin-user-name -u
    summary: Name of the admin user to be created on every compute node.
    description: ''
  - name: --password -p
    summary: Password.
    description: ''
  - name: --ssh-key -k
    summary: SSH public key value or path.
    description: ''
  - name: --config -c
    summary: A path to a json file containing file server create parameters (json representation of azure.mgmt.batchai.models.FileServerCreateParameters). Note, parameters given via command line will overwrite parameters specified in the configuration file.
    description: ''
  - name: --disk-count
    summary: Number of disks.
    description: ''
  - name: --disk-size
    summary: Disk size in Gb.
    description: ''
  - name: --storage-sku
    defaultValue: Premium_LRS
    parameterValueGroup: Premium_LRS, Standard_GRS, Standard_LRS, Standard_RAGRS, Standard_ZRS
    summary: The sku of storage account to persist VM.
    description: ''
