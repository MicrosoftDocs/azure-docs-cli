### YamlMime:AzureCLIGroup
uid: az_vmss_extension
name: az vmss extension
summary: Manage extensions on a VM scale set.
description: ''
directCommands:
- uid: az_vmss_extension_delete
  name: az vmss extension delete
  summary: Delete an extension from a VMSS.
  description: ''
  syntax: >-
    az vmss extension delete --name
                             --resource-group
                             --vmss-name
                             [--no-wait]
                             [--subscription]
  examples:
  - summary: Delete an extension from a VMSS. (autogenerated)
    syntax: az vmss extension delete --name MyExtension --resource-group MyResourceGroup --vmss-name MyVmss
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the extension.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vmss-name
    summary: Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_extension_list
  name: az vmss extension list
  summary: List extensions associated with a VMSS.
  description: ''
  syntax: >-
    az vmss extension list --resource-group
                           --vmss-name
                           [--query-examples]
                           [--subscription]
  examples:
  - summary: List extensions associated with a VMSS. (autogenerated)
    syntax: az vmss extension list --resource-group MyResourceGroup --vmss-name MyVmss
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vmss-name
    summary: Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_extension_set
  name: az vmss extension set
  summary: Add an extension to a VMSS or update an existing extension.
  description: Get extension details from `az vmss extension image list`.
  syntax: >-
    az vmss extension set --name
                          --publisher
                          --resource-group
                          --vmss-name
                          [--enable-auto-upgrade {false, true}]
                          [--no-auto-upgrade {false, true}]
                          [--no-auto-upgrade-minor-version {false, true}]
                          [--no-wait]
                          [--protected-settings]
                          [--settings]
                          [--subscription]
                          [--version]
  examples:
  - summary: Set an extension which depends on two previously set extensions. That is, When a VMSS instance is created or reimaged, the customScript extension will be provisioned only after all extensions that it depends on have been provisioned. The extension need not depend on the other extensions for pre-requisite configurations.
    syntax: >-
      az vmss extension set --vmss-name my-vmss --name customScript --resource-group my-group \
          --version 2.0 --publisher Microsoft.Azure.Extensions \
          --provision-after-extensions NetworkWatcherAgentLinux VMAccessForLinux  \
          --settings '{"commandToExecute": "echo testing"}'
  - summary: Add an extension and enable automatic upgrade by the platform if there is a newer version of the extension available.
    syntax: az vmss extension set -n extName --publisher publisher --vmss-name my-vmss -g my-group \ --enable-auto-upgrade true
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the extension.
    description: ''
    valueFrom: az vm extension image list
  - isRequired: true
    name: --publisher
    summary: The name of the extension publisher.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vmss-name
    summary: Scale set name. You can configure the default using `az configure --defaults vmss=<name>`.
    description: ''
  optionalParameters:
  - name: --enable-auto-upgrade
    parameterValueGroup: false, true
    summary: Indicate the extension should be automatically upgraded by the platform if there is a newer version of the extension available.
    description: ''
  - name: --no-auto-upgrade
    parameterValueGroup: false, true
    summary: If set, the extension service will not automatically pick or upgrade to the latest minor version, even if the extension is redeployed.
    description: ''
  - name: --no-auto-upgrade-minor-version
    parameterValueGroup: false, true
    summary: If set, the extension service will not automatically pick or upgrade to the latest minor version, even if the extension is redeployed.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --protected-settings
    summary: Protected settings in JSON format for sensitive information like credentials. A JSON file path is also accepted.
    description: ''
  - name: --settings
    summary: Extension settings in JSON format. A JSON file path is also accepted.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --version
    summary: The version of the extension. To pin extension version to this value, please specify --no-auto-upgrade-minor-version.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
