uid: az_security_alerts-suppression-rule
name: az security alerts-suppression-rule
summary: View and manage alerts suppression rules.
description: ''
status: GA
sourceType: Core
directCommands:
- uid: az_security_alerts-suppression-rule_delete_()
  name: az security alerts-suppression-rule delete
  summary: Delete an alerts suppression rule.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: az security alerts-suppression-rule delete --rule-name
  examples:
  - summary: Delete an alerts suppression rule.
    syntax: az security alerts-suppression-rule delete --rule-name RuleName
  requiredParameters:
  - isRequired: true
    name: --rule-name
    summary: The unique name of the alerts suppression rule.
    description: ''
- uid: az_security_alerts-suppression-rule_delete_scope_()
  name: az security alerts-suppression-rule delete_scope
  summary: Delete an alerts suppression rule scope.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: >-
    az security alerts-suppression-rule delete_scope --field
                                                     --rule-name
  examples:
  - summary: Delete an alerts suppression rule scope.
    syntax: az security alerts-suppression-rule delete_scope --rule-name RuleName --field "entities.process.commandline"
  requiredParameters:
  - isRequired: true
    name: --field
    summary: Entity name.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: The unique name of the alerts suppression rule.
    description: ''
- uid: az_security_alerts-suppression-rule_list_()
  name: az security alerts-suppression-rule list
  summary: List all alerts suppression rule on a subscription scope.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: az security alerts-suppression-rule list
  examples:
  - summary: List alerts suppression rules.
    syntax: az security alerts-suppression-rule list
- uid: az_security_alerts-suppression-rule_show_()
  name: az security alerts-suppression-rule show
  summary: Shows an alerts suppression rule.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: az security alerts-suppression-rule show --rule-name
  examples:
  - summary: Get an alerts suppression rule on a subscription scope.
    syntax: az security alerts-suppression-rule show --rule-name RuleName
  requiredParameters:
  - isRequired: true
    name: --rule-name
    summary: The unique name of the alerts suppression rule.
    description: ''
- uid: az_security_alerts-suppression-rule_update_()
  name: az security alerts-suppression-rule update
  summary: Updates or create an alerts suppression rule.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: >-
    az security alerts-suppression-rule update --alert-type
                                               --reason
                                               --rule-name
                                               --state
                                               [--comment]
                                               [--expiration-date-utc]
  examples:
  - summary: Create suppression rule with entities.
    syntax: az security alerts-suppression-rule update --rule-name RuleName --alert-type "Test" --reason "Other" --comment "Test comment" --state "Enabled"
  requiredParameters:
  - isRequired: true
    name: --alert-type
    summary: Type of the alert to automatically suppress. For all alert types, use "*".
    description: ''
  - isRequired: true
    name: --reason
    summary: The reason for dismissing the alert.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: The unique name of the alerts suppression rule.
    description: ''
  - isRequired: true
    name: --state
    summary: Possible states of the rule. Possible values are "Enabled" and "Disabled".
    description: ''
  optionalParameters:
  - name: --comment
    summary: Any comment regarding the rule.
    description: ''
  - name: --expiration-date-utc
    summary: Expiration date of the rule, if value is not provided or provided as null this field will default to the maximum allowed expiration date.
    description: ''
- uid: az_security_alerts-suppression-rule_upsert_scope_()
  name: az security alerts-suppression-rule upsert_scope
  summary: Update an alerts suppression rule with scope element.
  description: ''
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: >-
    az security alerts-suppression-rule upsert_scope --field
                                                     --rule-name
                                                     [--any-of]
                                                     [--contains-substring]
  examples:
  - summary: Add "entities.host.dnsdomain" scope to an alerts suppression rule.
    syntax: az security alerts-suppression-rule upsert_scope --field "entities.process.commandline" --contains-substring "example" --rule-name RuleName
  requiredParameters:
  - isRequired: true
    name: --field
    summary: Entity name.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: The unique name of the alerts suppression rule.
    description: ''
  optionalParameters:
  - name: --any-of
    summary: A list of strings to scope the suppression rule by.
    description: ''
  - name: --contains-substring
    summary: The string to scope the suppression rule by.
    description: ''
commands:
