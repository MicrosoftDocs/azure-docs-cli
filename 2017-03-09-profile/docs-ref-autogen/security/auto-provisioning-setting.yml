### YamlMime:AzureCLIGroup
uid: az_security_auto-provisioning-setting
name: az security auto-provisioning-setting
summary: View your auto provisioning settings.
description: ''
directCommands:
- uid: az_security_auto-provisioning-setting_list
  name: az security auto-provisioning-setting list
  summary: List the auto provisioning settings.
  description: ''
  syntax: az security auto-provisioning-setting list
  examples:
  - summary: Get auto provisioning settings.
    syntax: az security auto-provisioning-setting list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_auto-provisioning-setting_show
  name: az security auto-provisioning-setting show
  summary: Shows an auto provisioning setting.
  description: ''
  syntax: az security auto-provisioning-setting show --name
  examples:
  - summary: Get an auto provisioning setting.
    syntax: az security auto-provisioning-setting show -n "default"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the resource to be fetched.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_auto-provisioning-setting_update
  name: az security auto-provisioning-setting update
  summary: Updates your automatic provisioning settings on the subscription.
  description: ''
  syntax: >-
    az security auto-provisioning-setting update --auto-provision
                                                 --name
  examples:
  - summary: Turns on automatic provisioning on the subscription.
    syntax: az security auto-provisioning-setting update -n "default" --auto-provision "On"
  - summary: Turns off automatic provisioning on the subscription.
    syntax: az security auto-provisioning-setting update -n "default" --auto-provision "Off"
  - summary: Updates your automatic provisioning settings on the subscription. (autogenerated)
    syntax: az security auto-provisioning-setting update --auto-provision "Off" --name "default" --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --auto-provision
    summary: Automatic provisioning toggle. possible values are "On" or "Off".
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the resource to be fetched.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
