### YamlMime:AzureCLIGroup
uid: az_security_auto-provisioning-setting
name: az security auto-provisioning-setting
summary: |-
  View your auto provisioning settings.
status: GA
sourceType: Core
directCommands:
- uid: az_security_auto-provisioning-setting_list
  name: az security auto-provisioning-setting list
  summary: |-
    List the auto provisioning settings.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: az security auto-provisioning-setting list
  examples:
  - summary: |-
      Get auto provisioning settings.
    syntax: az security auto-provisioning-setting list
- uid: az_security_auto-provisioning-setting_show
  name: az security auto-provisioning-setting show
  summary: |-
    Shows an auto provisioning setting.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: az security auto-provisioning-setting show --name
  examples:
  - summary: |-
      Get an auto provisioning setting.
    syntax: az security auto-provisioning-setting show -n "default"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the resource to be fetched.
- uid: az_security_auto-provisioning-setting_update
  name: az security auto-provisioning-setting update
  summary: |-
    Updates your automatic provisioning settings on the subscription.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: >-
    az security auto-provisioning-setting update --auto-provision
                                                 --name
  examples:
  - summary: |-
      Turns on automatic provisioning on the subscription.
    syntax: az security auto-provisioning-setting update -n "default" --auto-provision "On"
  - summary: |-
      Turns off automatic provisioning on the subscription.
    syntax: az security auto-provisioning-setting update -n "default" --auto-provision "Off"
  - summary: |-
      Updates your automatic provisioning settings on the subscription. (autogenerated)
    syntax: az security auto-provisioning-setting update --auto-provision "Off" --name "default" --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --auto-provision
    summary: |-
      Automatic provisioning toggle. possible values are "On" or "Off".
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the resource to be fetched.
commands:
- az_security_auto-provisioning-setting_list
- az_security_auto-provisioning-setting_show
- az_security_auto-provisioning-setting_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 12/14/2022
  description: View your auto provisioning settings.
