### YamlMime:AzureCLIGroup
uid: az_security_external-security-solution
name: az security external-security-solution
summary: |-
  View your external security solutions.
status: GA
sourceType: Core
directCommands:
- uid: az_security_external-security-solution_list
  name: az security external-security-solution list
  summary: |-
    List the external security solutions.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: az security external-security-solution list
  examples:
  - summary: |-
      Get external security solutions.
    syntax: az security external-security-solution list
- uid: az_security_external-security-solution_show
  name: az security external-security-solution show
  summary: |-
    Shows an external security solution.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: >-
    az security external-security-solution show --name
                                                --resource-group
  examples:
  - summary: |-
      Get an external security solution.
    syntax: az security external-security-solution show -n aad_defaultworkspace-20ff7fc3-e762-44dd-bd96-b71116dcdc23-eus -g defaultresourcegroup-eus
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the resource to be fetched.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_security_external-security-solution_list
- az_security_external-security-solution_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 12/14/2022
  description: View your external security solutions.
