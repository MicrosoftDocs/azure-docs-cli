### YamlMime:AzureCLIGroup
uid: az_security_allowed_connections
name: az security allowed_connections
summary: |-
  View all possible traffic between resources for the subscription and location, based on connection type.
status: GA
sourceType: Core
directCommands:
- uid: az_security_allowed_connections_list
  name: az security allowed_connections list
  summary: |-
    List of all possible traffic between resources for the subscription.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: az security allowed_connections list
  examples:
  - summary: |-
      Get possible traffic between resources at the subscription level.
    syntax: az security allowed_connections list
- uid: az_security_allowed_connections_show
  name: az security allowed_connections show
  summary: |-
    List all possible traffic between resources for the subscription and location, based on connection type.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: >-
    az security allowed_connections show --name
                                         --resource-group
  examples:
  - summary: |-
      Get all possible traffic between resources for the subscription and location, based on connection type.
    syntax: az security allowed_connections show --name Internal --resource-group mygroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the resource to be fetched.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_security_allowed_connections_list
- az_security_allowed_connections_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 10/17/2023
  description: View all possible traffic between resources for the subscription and location, based on connection type.
