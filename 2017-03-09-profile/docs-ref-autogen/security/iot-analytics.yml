### YamlMime:AzureCLIGroup
uid: az_security_iot-analytics
name: az security iot-analytics
summary: |-
  View IoT Security Analytics metrics.
status: GA
sourceType: Core
directCommands:
- uid: az_security_iot-analytics_list
  name: az security iot-analytics list
  summary: |-
    List all IoT security Analytics metrics.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: >-
    az security iot-analytics list --resource-group
                                   --solution-name
  examples:
  - summary: |-
      Get List of all IoT security Analytics metrics.
    syntax: az security iot-analytics list --solution-name 'IoT-Hub1' --resource-group 'rg1'
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --solution-name
    summary: |-
      Name of the IoT Security solution.
- uid: az_security_iot-analytics_show
  name: az security iot-analytics show
  summary: |-
    Shows IoT Security Analytics metrics.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
  syntax: >-
    az security iot-analytics show --resource-group
                                   --solution-name
  examples:
  - summary: |-
      Get an IoT Security Analytics metrics.
    syntax: az security iot-analytics show --solution-name 'IoT-Hub1' --resource-group 'rg1'
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --solution-name
    summary: |-
      Name of the IoT Security solution.
commands:
- az_security_iot-analytics_list
- az_security_iot-analytics_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 12/14/2022
  description: View IoT Security Analytics metrics.
