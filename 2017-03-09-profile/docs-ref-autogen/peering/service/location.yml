### YamlMime:AzureCLIGroup
uid: az_peering_service_location
name: az peering service location
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **peering** extension for the Azure CLI (version 2.3.1 or higher). The extension will automatically install the first time you run an **az peering service location** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Peering service location.
status: GA
sourceType: Extension
directCommands:
- uid: az_peering_service_location_list
  name: az peering service location list
  summary: |-
    Lists all of the available locations for peering service.
  status: GA
  sourceType: Extension
  syntax: az peering service location list [--country]
  examples:
  - summary: |-
      List peering service locations
    syntax: az peering service location list
  optionalParameters:
  - name: --country
    summary: |-
      The country of interest, in which the locations are to be present.
commands:
- az_peering_service_location_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Peering service location.
