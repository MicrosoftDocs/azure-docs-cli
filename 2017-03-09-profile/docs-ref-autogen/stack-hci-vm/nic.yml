### YamlMime:AzureCLIGroup
uid: az_stack-hci-vm_nic
name: az stack-hci-vm nic
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **stack-hci-vm** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az stack-hci-vm nic** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage vNIC of a virtual machine with stack-hci-vm.
status: GA
sourceType: Extension
directCommands:
- uid: az_stack-hci-vm_nic_add
  name: az stack-hci-vm nic add
  summary: |-
    Add existing vNICs to a VM.
  status: GA
  sourceType: Extension
  syntax: >-
    az stack-hci-vm nic add --nics
                            --resource-group
                            --vm-name
  examples:
  - summary: |-
      AddVNIC
    syntax: az stack-hci-vm nic add --resource-group "test-rg" --vm-name "test-vm" --nics "test-vnic"
  requiredParameters:
  - isRequired: true
    name: --nics
    summary: |-
      Name or IDs of NICs.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vm-name
    summary: |-
      Name of the virtual machine.
- uid: az_stack-hci-vm_nic_remove
  name: az stack-hci-vm nic remove
  summary: |-
    Remove vNICs from a VM.
  status: GA
  sourceType: Extension
  syntax: >-
    az stack-hci-vm nic remove --nics
                               --resource-group
                               --vm-name
                               [--yes]
  examples:
  - summary: |-
      RemoveVNIC
    syntax: az stack-hci-vm nic remove --resource-group "test-rg" --vm-name "test-vm" --nics "test-vnic"
  requiredParameters:
  - isRequired: true
    name: --nics
    summary: |-
      Name or IDs of NICs.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vm-name
    summary: |-
      Name of the virtual machine.
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
commands:
- az_stack-hci-vm_nic_add
- az_stack-hci-vm_nic_remove
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
