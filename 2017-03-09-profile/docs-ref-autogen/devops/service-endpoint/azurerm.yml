### YamlMime:AzureCLIGroup
uid: az_devops_service-endpoint_azurerm
name: az devops service-endpoint azurerm
summary: Manage Azure RM service endpoints/connections.
description: ''
directCommands:
- uid: az_devops_service-endpoint_azurerm_create
  name: az devops service-endpoint azurerm create
  summary: Create an Azure RM type service endpoint.
  description: For automation, set service principal password/secret in AZURE_DEVOPS_EXT_AZURE_RM_SERVICE_PRINCIPAL_KEY environment variable. You can learn more about this at https://aka.ms/azure-devops-cli-azurerm-service-endpoint.
  syntax: >-
    az devops service-endpoint azurerm create --azure-rm-service-principal-id
                                              --azure-rm-subscription-id
                                              --azure-rm-subscription-name
                                              --azure-rm-tenant-id
                                              --name
                                              [--azure-rm-service-principal-certificate-path]
                                              [--detect {false, true}]
                                              [--org]
                                              [--project]
  requiredParameters:
  - isRequired: true
    name: --azure-rm-service-principal-id
    summary: Service principal id for creating azure rm service endpoint.
    description: ''
  - isRequired: true
    name: --azure-rm-subscription-id
    summary: Subscription id for azure rm service endpoint.
    description: ''
  - isRequired: true
    name: --azure-rm-subscription-name
    summary: Name of azure subscription for azure rm service endpoint.
    description: ''
  - isRequired: true
    name: --azure-rm-tenant-id
    summary: Tenant id for creating azure rm service endpoint.
    description: ''
  - isRequired: true
    name: --name
    summary: Name of service endpoint to create.
    description: ''
  optionalParameters:
  - name: --azure-rm-service-principal-certificate-path
    summary: 'Path to (.pem) which is certificate. Create using command "openssl pkcs12 -in file.pfx -out file.pem -nodes -password pass:<password_here>". More details : https://aka.ms/azure-devops-cli-azurerm-service-endpoint.'
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
commands:
- az_devops_service-endpoint_azurerm_create
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Azure RM service endpoints/connections.
