  - azurecli
  parameters:
  - isRequired: true
    name: --email-id
    summary: Email ID of the user.
    description: ''
  - isRequired: true
    name: --license-type
    parameterValueGroup: advanced, earlyAdopter, express, none, professional, stakeholder
    summary: License type for the user.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure Devops organization URL. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
