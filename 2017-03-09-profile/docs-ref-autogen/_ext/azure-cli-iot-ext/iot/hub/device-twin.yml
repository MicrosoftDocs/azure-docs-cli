- uid: _ext_azure-cli-iot-ext_az_iot_hub_device_twin_update
  name: az iot hub device-twin update
  summary: Update device twin definition.
  description: Use –set followed by property assignments for updating a device twin. Leverage properties returned from ‘iot hub device-twin show’.
  langs:
  - azurecli
  examples:
  - summary: Add nested tags to device twin.
    syntax:
      content: az iot hub device-twin update –device-id [Device ID] –hub-name [IoTHub Name] –set tags=’{“location”:{“region”:”US”}}’
  - summary: Remove the 'region' property from parent 'location' property
    syntax:
      content: az iot hub device-twin update –device-id [Device ID] –hub-name [IoTHub Name] –set tags.location.region=’null’
  parameters:
  - isRequired: true
    name: --device-id -d
    summary: Target Device.
    description: ''
  - name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - name: --login -l
