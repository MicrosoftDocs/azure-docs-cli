### YamlMime:AzureCLIGroup
uid: az_deployment_operation_group
name: az deployment operation group
summary: |-
  Manage deployment operations at resource group.
status: GA
sourceType: Core
directCommands:
- uid: az_deployment_operation_group_list
  name: az deployment operation group list
  summary: |-
    List deployment operations at resource group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az deployment operation group list --name
                                       --resource-group
  examples:
  - summary: |-
      List deployment operations at resource group (autogenerated)
    syntax: az deployment operation group list --name MyDeployment --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The deployment name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_deployment_operation_group_show
  name: az deployment operation group show
  summary: |-
    Show a deployment operation at resource group.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
  syntax: >-
    az deployment operation group show --name
                                       --operation-ids
                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The deployment name.
  - isRequired: true
    name: --operation-ids
    summary: |-
      A list of operation ids to show.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
commands:
- az_deployment_operation_group_list
