### YamlMime:AzureCLIGroup
uid: az_nginx_deployment
name: az nginx deployment
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **nginx** extension for the Azure CLI (version 2.58.0 or higher). The extension will automatically install the first time you run an **az nginx deployment** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage NGINX deployment resources.
status: GA
sourceType: Extension
directCommands:
- uid: az_nginx_deployment_create
  name: az nginx deployment create
  summary: |-
    Create an NGINX for Azure resource.
  status: GA
  sourceType: Extension
  syntax: >-
    az nginx deployment create --deployment-name
                               --resource-group
                               [--auto-upgrade-profile]
                               [--enable-diagnostics {0, 1, f, false, n, no, t, true, y, yes}]
                               [--identity]
                               [--location]
                               [--logging]
                               [--network-profile]
                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                               [--scaling-properties]
                               [--sku]
                               [--tags]
                               [--user-profile]
  examples:
  - summary: |-
      Deployment Create with PublicIP
    syntax: az nginx deployment create --name myDeployment --resource-group myResourceGroup --location eastus2 --sku name="preview_Monthly_gmz7xq9ge3py" --network-profile front-end-ip-configuration="{public-ip-addresses:[{id:/subscriptions/mySubscription/resourceGroups/myResourceGroup/providers/Microsoft.Network/publicIPAddresses/myPublicIP}]}" network-interface-configuration="{subnet-id:/subscriptions/mySubscription/resourceGroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/myVNet/subnets/mySubnet}"
  - summary: |-
      Deployment Create with PrivateIP
    syntax: >-
      az nginx deployment create --name myDeployment --resource-group myResourceGroup --location eastus2 --sku name="preview_Monthly_gmz7xq9ge3py" --network-profile front-end-ip-configuration="{private-ip-addresses:[{private-ip-allocation-method:Static,subnet-id:/subscriptions/mySubscription/resourceGroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/myVNet/subnets/mySubnet,private-ip-address:10.0.0.2}]}" network-interface-configuration="{subnet-id:/subscriptions/mySubscription/resourceGroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/myVNet/subnets/mySubnet}"

      az nginx deployment create --name myDeployment --resource-group myResourceGroup --location eastus2 --sku name="preview_Monthly_gmz7xq9ge3py" --network-profile front-end-ip-configuration="{private-ip-addresses:[{private-ip-allocation-method:Dynamic,subnet-id:/subscriptions/mySubscription/resourceGroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/myVNet/subnets/mySubnet,private-ip-address:10.0.0.2}]}" network-interface-configuration="{subnet-id:/subscriptions/mySubscription/resourceGroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/myVNet/subnets/mySubnet}"
  - summary: |-
      Deployment with managed identity, storage account and scaling
    syntax: az anginx deployment  create --deployment-name myDeployment --myResourceGroup azclitest-geo --location eastus --sku name=preview_Monthly_gmz7xq9ge3py --network-profile network-interface-configuration='{subnet-id:/subscriptions/subscriptionId/resourcegroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/vnet-azclitest/subnets/mySubnet}' front-end-ip-configuration='{public-ip-addresses:[{id:/subscriptions/subscriptionId/resourceGroups/myResourceGroup/providers/Microsoft.Network/publicIPAddresses/myPublicIP}]}' --identity '{"type":"UserAssigned","userAssignedIdentities":{"/subscriptions/subscriptionId/resourcegroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myManagedIdentity":{}}}' --logging storage-account='{"account-name":"myStorageAccount","container-name":"myContainer"}' --scaling-properties capacity=10
  requiredParameters:
  - isRequired: true
    name: --deployment-name --name -n
    summary: |-
      The name of the targeted NGINX deployment.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --auto-upgrade-profile
    summary: |-
      Autoupgrade settings of a deployment. can be stable or preview  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --enable-diagnostics
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Boolean to enable/disable diagnostics support.
  - name: --identity
    summary: |-
      Managed identity to perform operations on Azure key vault or storage account  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --logging
    summary: |-
      To have logs sent to your storage account. Must specify managed identity with blob contributor role on Azure storage account  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --network-profile
    summary: |-
      IP address and VNet + subnet information  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --scaling-properties
    summary: |-
      Scaling for NGINX capacity units (NCUs)  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --sku
    summary: |-
      The billing information for the resource  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --tags
    summary: |-
      Tags for deployment.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --user-profile
    summary: |-
      Optional: Preferred communication email  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_nginx_deployment_delete
  name: az nginx deployment delete
  summary: |-
    Delete an NGINX deployment.
  status: GA
  sourceType: Extension
  syntax: >-
    az nginx deployment delete [--deployment-name]
                               [--ids]
                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                               [--resource-group]
                               [--subscription]
                               [--yes]
  examples:
  - summary: |-
      Deployment Delete
    syntax: az nginx deployment delete --name myDeployment --resource-group myResourceGroup
  optionalParameters:
  - name: --deployment-name --name -n
    summary: |-
      The name of targeted NGINX deployment.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_nginx_deployment_list
  name: az nginx deployment list
  summary: |-
    List of NGINX deployments.
  description: |-
    List all deployments under the specified subscription.
    List all Nginx Deployments under the specified resource group.
  status: GA
  sourceType: Extension
  syntax: >-
    az nginx deployment list [--max-items]
                             [--next-token]
                             [--resource-group]
  examples:
  - summary: |-
      Deployment List
    syntax: >-
      az nginx deployment list

      az nginx deployment list --resource-group myResourceGroup
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
