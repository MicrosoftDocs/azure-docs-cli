### YamlMime:AzureCLIGroup
uid: az_nginx_deployment_certificate
name: az nginx deployment certificate
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **nginx** extension for the Azure CLI (version 2.40.0 or higher). The extension will automatically install the first time you run an **az nginx deployment certificate** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage NGINX certificate resources.
status: GA
sourceType: Extension
directCommands:
- uid: az_nginx_deployment_certificate_create
  name: az nginx deployment certificate create
  summary: |-
    Create a certificate for an NGINX deployment.
  status: GA
  sourceType: Extension
  syntax: >-
    az nginx deployment certificate create --certificate-name
                                           --deployment-name
                                           --resource-group
                                           [--certificate-path]
                                           [--key-path]
                                           [--key-vault-secret-id]
                                           [--location]
                                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                           [--provisioning-state {Accepted, Canceled, Creating, Deleted, Deleting, Failed, NotSpecified, Succeeded, Updating}]
                                           [--tags]
  examples:
  - summary: |-
      Certificate Create
    syntax: az nginx deployment certificate create --certificate-name myCertificate --deployment-name myDeployment --resource-group myResourceGroup --certificate-path /etc/nginx/test.cert --key-path /etc/nginx/test.key --key-vault-secret-id keyVaultSecretId
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: |-
      The name of certificate.
  - isRequired: true
    name: --deployment-name
    summary: |-
      The name of targeted Nginx deployment.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --certificate-path
    summary: |-
      This path must match one or more ssl_certificate directive file argument in your Nginx configuration. This path must be unique between certificates within the same deployment.
  - name: --key-path
    summary: |-
      This path must match one or more ssl_certificate_key directive file argument in your Nginx configuration. This path must be unique between certificates within the same deployment.
  - name: --key-vault-secret-id
    summary: |-
      The secret id to the certificate in KeyVault.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --provisioning-state
    parameterValueGroup: "Accepted, Canceled, Creating, Deleted, Deleting, Failed, NotSpecified, Succeeded, Updating"
    summary: |-
      State of the certificate deployment.
  - name: --tags
    summary: |-
      Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_nginx_deployment_certificate_delete
  name: az nginx deployment certificate delete
  summary: |-
    Delete an Nginx deployment certificate.
  status: GA
  sourceType: Extension
  syntax: >-
    az nginx deployment certificate delete [--certificate-name]
                                           [--deployment-name]
                                           [--ids]
                                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                           [--resource-group]
                                           [--subscription]
                                           [--yes]
  examples:
  - summary: |-
      Certificate_Delete
    syntax: az nginx deployment certificate delete --certificate-name myCertificate --deployment-name myDeployment --resource-group myResourceGroup
  optionalParameters:
  - name: --certificate-name --name -n
    summary: |-
      The name of certificate.
  - name: --deployment-name
    summary: |-
      The name of targeted Nginx deployment.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_nginx_deployment_certificate_list
  name: az nginx deployment certificate list
  summary: |-
    List all certificates under the specified deployment and resource group.
  status: GA
  sourceType: Extension
  syntax: >-
    az nginx deployment certificate list --deployment-name
                                         --resource-group
  examples:
  - summary: |-
      Certificate ListByDeployment
    syntax: az nginx deployment certificate list --deployment-name myDeployment --resource-group myResourceGroup
  requiredParameters:
  - isRequired: true
    name: --deployment-name
    summary: |-
      The name of targeted Nginx deployment.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_nginx_deployment_certificate_show
  name: az nginx deployment certificate show
  summary: |-
    Get the properties of a specific Nginx certificate.
  status: GA
  sourceType: Extension
  syntax: >-
    az nginx deployment certificate show [--certificate-name]
                                         [--deployment-name]
                                         [--ids]
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: |-
      Certificate Get
    syntax: az nginx deployment certificate show --certificate-name myCertificate --deployment-name myDeployment --resource-group myResourceGroup
  optionalParameters:
  - name: --certificate-name --name -n
    summary: |-
      The name of certificate.
  - name: --deployment-name
    summary: |-
      The name of targeted Nginx deployment.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_nginx_deployment_certificate_update
  name: az nginx deployment certificate update
  summary: |-
    Update an Nginx deployment certificate.
  status: GA
  sourceType: Extension
  syntax: >-
    az nginx deployment certificate update [--add]
                                           [--certificate-name]
                                           [--certificate-path]
                                           [--deployment-name]
                                           [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                           [--ids]
                                           [--key-path]
                                           [--key-vault-secret-id]
                                           [--location]
                                           [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                           [--provisioning-state {Accepted, Canceled, Creating, Deleted, Deleting, Failed, NotSpecified, Succeeded, Updating}]
                                           [--remove]
                                           [--resource-group]
                                           [--set]
                                           [--subscription]
                                           [--tags]
  examples:
  - summary: |-
      Update the certificate virtual path, key virtual path and certificate
    syntax: az nginx deployment certificate update --certificate-name myCertificate --deployment-name myDeployment --resource-group myResourceGroup --certificate-path /etc/nginx/testupdated.cert --key-path /etc/nginx/testupdated.key --key-vault-secret-id newKeyVaultSecretId
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --certificate-name --name -n
    summary: |-
      The name of certificate.
  - name: --certificate-path
    summary: |-
      This path must match one or more ssl_certificate directive file argument in your Nginx configuration. This path must be unique between certificates within the same deployment.
  - name: --deployment-name
    summary: |-
      The name of targeted Nginx deployment.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --key-path
    summary: |-
      This path must match one or more ssl_certificate_key directive file argument in your Nginx configuration. This path must be unique between certificates within the same deployment.
  - name: --key-vault-secret-id
    summary: |-
      The secret id to the certificate in KeyVault.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --provisioning-state
    parameterValueGroup: "Accepted, Canceled, Creating, Deleted, Deleting, Failed, NotSpecified, Succeeded, Updating"
    summary: |-
      State of the certificate deployment.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_nginx_deployment_certificate_wait
  name: az nginx deployment certificate wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az nginx deployment certificate wait [--certificate-name]
                                         [--created]
                                         [--custom]
                                         [--deleted]
                                         [--deployment-name]
                                         [--exists]
                                         [--ids]
                                         [--interval]
                                         [--resource-group]
                                         [--subscription]
                                         [--timeout]
                                         [--updated]
  optionalParameters:
  - name: --certificate-name --name -n
    summary: |-
      The name of certificate.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --deployment-name
    summary: |-
      The name of targeted Nginx deployment.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_nginx_deployment_certificate_create
- az_nginx_deployment_certificate_delete
- az_nginx_deployment_certificate_list
- az_nginx_deployment_certificate_show
- az_nginx_deployment_certificate_update
- az_nginx_deployment_certificate_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage NGINX certificate resources.
