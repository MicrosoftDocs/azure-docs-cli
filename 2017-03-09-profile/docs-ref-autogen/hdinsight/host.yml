uid: az_hdinsight_host
name: az hdinsight host
summary: Manage HDInsight cluster's virtual hosts.
description: ''
directCommands:
- uid: az_hdinsight_host_list
  name: az hdinsight host list
  summary: List the hosts of the specified HDInsight cluster.
  description: ''
  syntax: >-
    az hdinsight host list --cluster-name
                           --resource-group
                           [--query-examples]
                           [--subscription]
  examples:
  - summary: List the hosts of the specified HDInsight cluster.
    syntax: az hdinsight host list --resource-group MyResourceGroup --cluster-name MyCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: The name of the cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_host_restart
  name: az hdinsight host restart
  summary: Restart the specific hosts of the specified HDInsight cluster.
  description: ''
  syntax: >-
    az hdinsight host restart --cluster-name
                              --host-names
                              --resource-group
                              [--subscription]
                              [--yes]
  examples:
  - summary: Restart the specific hosts of the specified HDInsight cluster.
    syntax: az hdinsight host restart --resource-group MyResourceGroup --cluster-name MyCluster --host-names hostname1 hostname2
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: The name of the cluster.
    description: ''
  - isRequired: true
    name: --host-names
    summary: A space-delimited list of host names that need to be restarted.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
