directCommands:
- uid: az_partnercenter_marketplace_offer_plan_listing_show
  name: az partnercenter marketplace offer plan listing show
  summary: |-
    Get the plan listing of a marketplace offer.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'partnercenter marketplace offer plan listing' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az partnercenter marketplace offer plan listing show --id
                                                         --offer-id
  examples:
  - summary: |-
      Get an offer's plan listing
    syntax: az partnercenter marketplace offer plan listing show --offer-id MyOfferId --plan-id MyPlanId
  requiredParameters:
  - isRequired: true
    name: --id --plan-id
    summary: |-
      The Plan ID.
  - isRequired: true
    name: --offer-id
    summary: |-
      The Offer ID.
- uid: az_partnercenter_marketplace_offer_plan_listing_update
  name: az partnercenter marketplace offer plan listing update
  summary: |-
    Update the plan listing of a marketplace offer.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'partnercenter marketplace offer plan listing' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az partnercenter marketplace offer plan listing update --id
                                                           --offer-id
                                                           [--add]
                                                           [--description]
                                                           [--force-string]
                                                           [--name]
                                                           [--remove]
                                                           [--set]
                                                           [--summary]
  examples:
  - summary: |-
      Get an offer's plan listing
    syntax: az partnercenter marketplace offer plan listing update --offer-id MyOfferId                     --plan-id MyPlanId --description "Plan listing description"
  requiredParameters:
  - isRequired: true
    name: --id --plan-id
    summary: |-
      The Plan ID.
  - isRequired: true
    name: --offer-id
    summary: |-
      The Offer ID.
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: `--add property.listProperty <key=value, string or JSON string>`.
  - name: --description -d
    summary: |-
      The description of the plan listing.
  - name: --force-string
    defaultValue: "False"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --name -n
    summary: |-
      The name of the plan listing.
  - name: --remove
    defaultValue: "[]"
    summary: |-
      Remove a property or an element from a list.  Example: `--remove property.list <indexToRemove>` OR `--remove propertyToRemove`.
  - name: --set
    defaultValue: "[]"
    summary: |-
      Update an object by specifying a property path and value to set.  Example: `--set property1.property2=<value>`.
  - name: --summary -s
    summary: |-
      The summary of the plan listing.
