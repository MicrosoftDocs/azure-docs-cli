uid: az_partnercenter_marketplace_offer_plan_listing
name: az partnercenter marketplace offer plan listing
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **partnercenter** extension for the Azure CLI (version 2.0.67 or higher). The extension will automatically install the first time you run an **az partnercenter marketplace offer plan listing** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage a Marketplace offer plan's listing.
status: Preview
