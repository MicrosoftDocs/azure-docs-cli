### YamlMime:AzureCLIGroup
uid: az_provider_permission
name: az provider permission
summary: Manage permissions for a provider.
description: ''
directCommands:
- uid: az_provider_permission_list
  name: az provider permission list
  summary: List permissions from a provider.
  description: ''
  syntax: >-
    az provider permission list --namespace
                                [--query-examples]
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --namespace -n
    summary: The resource namespace, aka 'provider'.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_provider_permission_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
