### YamlMime:AzureCLIGroup
uid: az_automanage_configuration-profile-assignment
name: az automanage configuration-profile-assignment
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **automanage** extension for the Azure CLI (version 2.44.1 or higher). The extension will automatically install the first time you run an **az automanage configuration-profile-assignment** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage configuration profile assignment.
status: GA
sourceType: Extension
directCommands:
- uid: az_automanage_configuration-profile-assignment_list
  name: az automanage configuration-profile-assignment list
  summary: |-
    List configuration profile assignments under a given subscription.
  status: GA
  sourceType: Extension
  syntax: >-
    az automanage configuration-profile-assignment list [--cluster-name]
                                                        [--machine-name]
                                                        [--resource-group]
                                                        [--vm-name]
  examples:
  - summary: |-
      list configuration-profile-assignment
    syntax: az automanage configuration-profile-assignment list -g {rg}
  optionalParameters:
  - name: --cluster-name
    summary: |-
      The name of the Arc machine.
  - name: --machine-name
    summary: |-
      The name of the Arc machine.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --vm-name
    summary: |-
      The name of the virtual machine.
