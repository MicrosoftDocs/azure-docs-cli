- uid: az_palo-alto_cloudngfw_local-rulestack_certificate_create
  name: az palo-alto cloudngfw local-rulestack certificate create
  summary: Create a CertificateObjectLocalRulestackResource.
  description: ''
  syntax: >-
    az palo-alto cloudngfw local-rulestack certificate create --certificate-self-signed {FALSE, TRUE}
                                                              --local-rulestack-name
                                                              --name
                                                              --resource-group
                                                              [--audit-comment]
                                                              [--certificate-signer-id]
                                                              [--description]
                                                              [--etag]
                                                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: Create a CertificateObjectLocalRulestackResource
    syntax: az palo-alto cloudngfw local-rulestack certificate create -g MyResourceGroup --local-rulestack-name MyLocalRulestacks --name MyCertificate --audit-comment "comment" --certificate-self-signed "TRUE" --description "description"
  requiredParameters:
  - isRequired: true
    name: --certificate-self-signed --certificate-signed
    parameterValueGroup: "FALSE, TRUE"
    summary: Use certificate self signed.
    description: ''
  - isRequired: true
    name: --local-rulestack-name
    summary: LocalRulestack resource name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Certificate name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --audit-comment
    summary: Comment for this object.
    description: ''
  - name: --certificate-signer-id
    summary: Resource Id of certificate signer, to be populated only when certificateSelfSigned is false.
    description: ''
  - name: --description
    summary: User description for this object.
    description: ''
  - name: --etag
    summary: Read only string representing last create or update.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
