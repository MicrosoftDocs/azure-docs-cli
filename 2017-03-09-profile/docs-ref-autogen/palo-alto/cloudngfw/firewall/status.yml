uid: az_palo-alto_cloudngfw_firewall_status
name: az palo-alto cloudngfw firewall status
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **palo-alto-networks** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az palo-alto cloudngfw firewall status** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage cloudngfw firewall status resource.
status: GA
sourceType: Extension
directCommands:
- uid: az_palo-alto_cloudngfw_firewall_status_list
  name: az palo-alto cloudngfw firewall status list
  summary: |-
    List FirewallStatusResource resources by Firewalls.
  status: GA
  sourceType: Extension
  syntax: >-
    az palo-alto cloudngfw firewall status list --firewall-name
                                                --resource-group
                                                [--max-items]
                                                [--next-token]
  examples:
  - summary: |-
      List FirewallStatusResource resources by Firewalls
    syntax: az palo-alto cloudngfw firewall status list --resource-group MyResourceGroup -n MyCloudngfwFirewall
  requiredParameters:
  - isRequired: true
    name: --firewall-name --name -n
    summary: |-
      Firewall resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
