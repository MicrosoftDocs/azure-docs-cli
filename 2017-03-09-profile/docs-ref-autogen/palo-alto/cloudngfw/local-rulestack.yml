  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --local-rulestack-name
    summary: |-
      LocalRulestack resource name.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_palo-alto_cloudngfw_local-rulestack_create
  name: az palo-alto cloudngfw local-rulestack create
  summary: |-
    Create a LocalRulestackResource.
  status: GA
  sourceType: Extension
  syntax: >-
    az palo-alto cloudngfw local-rulestack create --local-rulestack-name
                                                  --resource-group
                                                  [--associated-subs]
                                                  [--default-mode {FIREWALL, IPS, NONE}]
                                                  [--description]
                                                  [--identity]
                                                  [--location]
                                                  [--min-app-id-version]
                                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                  [--pan-etag]
                                                  [--pan-location]
                                                  [--scope {GLOBAL, LOCAL}]
                                                  [--security-services]
                                                  [--tags]
  examples:
  - summary: |-
      Create a LocalRulestackResource
    syntax: az palo-alto cloudngfw local-rulestack create -g MyResourceGroup -n MyLocalRulestacks --identity "{type:None}" --location eastus --default-mode IPS --description "local rulestacks" --min-app-id-version "8595-7473" --scope "LOCAL" --security-services "{vulnerability-profile:BestPractice,anti-spyware-profile:BestPractice,anti-virus-profile:BestPractice,url-filtering-profile:BestPractice,file-blocking-profile:BestPractice,dns-subscription:BestPractice}"
  requiredParameters:
  - isRequired: true
    name: --local-rulestack-name --name -n
    summary: |-
      LocalRulestack resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --associated-subs --associated-subscriptions
    summary: |-
      Subscription scope of global rulestack  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --default-mode
    parameterValueGroup: "FIREWALL, IPS, NONE"
    summary: |-
      Mode for default rules creation.
  - name: --description
    summary: |-
      Rulestack description.
  - name: --identity
    summary: |-
      The managed service identities assigned to this resource.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
  - name: --min-app-id-version
    summary: |-
      Minimum version.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --pan-etag
    summary: |-
      PanEtag info.
  - name: --pan-location
    summary: |-
      Rulestack Location, Required for GlobalRulestacks, Not for LocalRulestacks.
  - name: --scope
    parameterValueGroup: "GLOBAL, LOCAL"
    summary: |-
      Rulestack Type.
  - name: --security-services
    summary: |-
      Security Profile  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
