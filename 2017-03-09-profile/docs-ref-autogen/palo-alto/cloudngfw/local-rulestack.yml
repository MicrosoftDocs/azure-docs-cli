  summary: |-
    Commit rulestack configuration.
  status: GA
  sourceType: Extension
  syntax: >-
    az palo-alto cloudngfw local-rulestack commit [--ids]
                                                  [--local-rulestack-name]
                                                  [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
