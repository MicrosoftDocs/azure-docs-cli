### YamlMime:AzureCLIGroup
uid: az_synapse_ad-only-auth
name: az synapse ad-only-auth
summary: |-
  Manage Azure Active Directly only Authentication settings for this Synapse workspace.
status: GA
sourceType: Core
directCommands:
- uid: az_synapse_ad-only-auth_disable
  name: az synapse ad-only-auth disable
  summary: |-
    Disable Azure Active Directly only Authentication for this Synapse workspace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse ad-only-auth disable --resource-group
                                    --workspace-name
  examples:
  - summary: |-
      Disable Azure Active Directly only Authentication for this Synapse workspace.
    syntax: >-
      az synapse ad-only-auth disable --workspace-name testsynapseworkspace \
        -g testresourcegroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The name of the workspace.
- uid: az_synapse_ad-only-auth_enable
  name: az synapse ad-only-auth enable
  summary: |-
    Enable Azure Active Directly only Authentication for this Synapse workspace.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse ad-only-auth enable --resource-group
                                   --workspace-name
  examples:
  - summary: |-
      Enable Azure Active Directly only Authentication for this Synapse workspace.
    syntax: >-
      az synapse ad-only-auth enable --workspace-name testsynapseworkspace \
        -g testresourcegroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The name of the workspace.
- uid: az_synapse_ad-only-auth_get
  name: az synapse ad-only-auth get
  summary: |-
    Get a specific Azure Active Directly only Authentication property.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse ad-only-auth get --resource-group
                                --workspace-name
  examples:
  - summary: |-
      Get a specific Azure Active Directly only Authentication property.
    syntax: >-
      az synapse ad-only-auth get --workspace-name testsynapseworkspace \
        -g testrg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The name of the workspace.
commands:
- az_synapse_ad-only-auth_disable
- az_synapse_ad-only-auth_enable
- az_synapse_ad-only-auth_get
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  ms.date: 10/27/2021
  description: Manage Azure Active Directly only Authentication settings for this Synapse workspace.
