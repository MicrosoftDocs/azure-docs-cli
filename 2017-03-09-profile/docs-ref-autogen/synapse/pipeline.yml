  syntax: >-
    az synapse pipeline delete --name
                               --workspace-name
                               [--no-wait]
                               [--yes]
  examples:
  - summary: |-
      Delete a pipeline.
    syntax: >-
      az synapse pipeline delete --workspace-name testsynapseworkspace \
        --name testpipeline
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The pipeline name.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The workspace name.
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_synapse_pipeline_list
