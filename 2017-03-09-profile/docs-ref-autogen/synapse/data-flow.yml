### YamlMime:AzureCLIGroup
uid: az_synapse_data-flow
name: az synapse data-flow
summary: Manage Synapse's data flows.
description: ''
directCommands:
- uid: az_synapse_data-flow_create
  name: az synapse data-flow create
  summary: Create a data flow.
  description: ''
  syntax: >-
    az synapse data-flow create --file
                                --name
                                --workspace-name
                                [--no-wait]
                                [--subscription]
  examples:
  - summary: Create a data flow.
    syntax: >-
      az synapse data-flow create --workspace-name testsynapseworkspace \
        --name testdataflow --file @path/dataflow.json
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Properties may be supplied from a JSON file using the `@{path}` syntax or a JSON string.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The data flow name.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_data-flow_delete
  name: az synapse data-flow delete
  summary: Delete a data flow.
  description: ''
  syntax: >-
    az synapse data-flow delete --name
                                --workspace-name
                                [--no-wait]
                                [--subscription]
                                [--yes]
  examples:
  - summary: Delete a data flow.
    syntax: >-
      az synapse data-flow delete --workspace-name testsynapseworkspace \
        --name testdataflow
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The data flow name.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_data-flow_list
  name: az synapse data-flow list
  summary: List data flows.
  description: ''
  syntax: >-
    az synapse data-flow list --workspace-name
                              [--query-examples]
                              [--subscription]
  examples:
  - summary: List data flows.
    syntax: az synapse data-flow list --workspace-name testsynapseworkspace
  requiredParameters:
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_data-flow_set
  name: az synapse data-flow set
  summary: Set an exist data flow.
  description: ''
  syntax: >-
    az synapse data-flow set --file
                             --name
                             --workspace-name
                             [--no-wait]
                             [--subscription]
  examples:
  - summary: Set an exist data flow.
    syntax: >-
      az synapse data-flow set --workspace-name testsynapseworkspace \
        --name testdataflow --file @path/dataflow.json
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Properties may be supplied from a JSON file using the `@{path}` syntax or a JSON string.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The data flow name.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_data-flow_show
  name: az synapse data-flow show
  summary: Get a data flow.
  description: ''
  syntax: >-
    az synapse data-flow show --name
                              --workspace-name
                              [--query-examples]
                              [--subscription]
  examples:
  - summary: Get a data flow.
    syntax: >-
      az synapse data-flow show --workspace-name testsynapseworkspace \
        --name testdataflow
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The data flow name.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
