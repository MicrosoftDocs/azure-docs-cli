                                [--no-wait]
                                [--project-name]
                                [--repository-name]
                                [--repository-type {AzureDevOpsGit, GitHub}]
                                [--resource-group]
                                [--root-folder]
                                [--sql-admin-login-password]
                                [--subscription]
                                [--tags]
                                [--tenant-id]
  examples:
  - summary: Update a Synapse workspace
