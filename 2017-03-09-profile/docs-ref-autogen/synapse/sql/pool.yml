- uid: az_synapse_sql_pool_restore
  name: az synapse sql pool restore
  summary: Create a new SQL pool by restoring from a backup.
  description: ''
  syntax: >-
    az synapse sql pool restore --dest-name
                                [--deleted-time]
                                [--ids]
                                [--name]
                                [--performance-level]
                                [--resource-group]
                                [--subscription]
                                [--time]
                                [--workspace-name]
  examples:
  - summary: Create a new SQL pool by restoring an existing SQL pool's restore point.
    syntax: >-
      az synapse sql pool restore --name sqlpool --workspace-name testsynapseworkspace --resource-group rg \

      --dest-name newsqlpool --time 2020-11-25T02:47:37
  requiredParameters:
  - isRequired: true
    name: --dest-name --destination-name
    summary: Name of the sql pool that will be created as the restore destination.
    description: ''
  optionalParameters:
  - name: --deleted-time
    summary: 'If specified, restore from a deleted database instead of from an existing database. Must match the deleted time of a deleted database in the same server. Either --time or --deleted-time (or both) must be specified. Time should be in following format: "YYYY-MM-DDTHH:MM:SS".'
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The SQL pool name.
    description: ''
  - name: --performance-level
    summary: The performance level.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --time -t
    summary: "The point in time of the source database that will be restored to create the new database. Must be greater than or equal to the source database's earliestRestoreDate value. Either --time or --deleted-time (or both) must be specified. Time should be in following format: \"YYYY-MM-DDTHH:MM:SS\"."
    description: ''
  - name: --workspace-name
    summary: The workspace name.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
