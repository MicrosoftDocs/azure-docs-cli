### YamlMime:AzureCLIGroup
uid: az_synapse_sql_pool
name: az synapse sql pool
summary: |-
  Manage SQL pools.
status: GA
sourceType: Core
directCommands:
- uid: az_synapse_sql_pool_create
  name: az synapse sql pool create
  summary: |-
    Create a SQL pool.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse sql pool create --name
                               --performance-level
                               --resource-group
                               --workspace-name
                               [--collation]
                               [--no-wait]
                               [--storage-type {GRS, LRS}]
                               [--tags]
  examples:
  - summary: |-
      Create a SQL pool.
    syntax: >-
      az synapse sql pool create --name sqlpool --performance-level "DW1000c" \

      --workspace-name testsynapseworkspace --resource-group rg --collation "SQL_Latin1_General_CP1_CS_AS"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The SQL pool name.
  - isRequired: true
    name: --performance-level
    summary: |-
      The performance level.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The workspace name.
  optionalParameters:
  - name: --collation
    summary: |-
      Collation defines the rules that sort and compare data, and cannot be changed after SQL pool creation. The default collation is "SQL_Latin1_General_CP1_CI_AS".
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --storage-type
    parameterValueGroup: "GRS, LRS"
    summary: |-
      The Storage Account Type.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
- uid: az_synapse_sql_pool_delete
  name: az synapse sql pool delete
  summary: |-
    Delete a SQL pool.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse sql pool delete [--ids]
                               [--name]
                               [--no-wait]
                               [--resource-group]
                               [--subscription]
                               [--workspace-name]
                               [--yes]
  examples:
  - summary: |-
      Delete a SQL pool.
    syntax: az synapse sql pool delete --name sqlpool --workspace-name testsynapseworkspace --resource-group rg
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      The SQL pool name.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --workspace-name
    summary: |-
      The workspace name.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
