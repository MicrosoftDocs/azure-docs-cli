- uid: az_synapse_kusto_pool_wait
  name: az synapse kusto pool wait
  summary: |-
    Place the CLI in a waiting state until a condition of the synapse kusto pool is met.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
  syntax: >-
    az synapse kusto pool wait [--created]
                               [--custom]
                               [--deleted]
                               [--exists]
                               [--ids]
                               [--interval]
                               [--kusto-pool-name]
                               [--resource-group]
                               [--subscription]
                               [--timeout]
                               [--updated]
                               [--workspace-name]
  examples:
  - summary: |-
      Pause executing next line of CLI script until the synapse kusto pool is successfully deleted.
    syntax: az synapse kusto pool wait --name "kustoclusterrptest4" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName" --deleted
  - summary: |-
      Pause executing next line of CLI script until the synapse kusto pool is successfully created.
    syntax: az synapse kusto pool wait --name "kustoclusterrptest4" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName" --created
  optionalParameters:
