### YamlMime:AzureCLIGroup
uid: az_healthcareapis_private-link-resource
name: az healthcareapis private-link-resource
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **healthcareapis** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az healthcareapis private-link-resource** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Healthcareapis private-link-resource.
status: GA
sourceType: Extension
directCommands:
- uid: az_healthcareapis_private-link-resource_list
  name: az healthcareapis private-link-resource list
  summary: |-
    Gets the private link resources that need to be created for a service.
  status: GA
  sourceType: Extension
  syntax: >-
    az healthcareapis private-link-resource list --resource-group
                                                 --resource-name
  examples:
  - summary: |-
      PrivateLinkResources_ListGroupIds
    syntax: az healthcareapis private-link-resource list --resource-group "rgname" --resource-name "service1"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --resource-name
    summary: |-
      The name of the service instance.
- uid: az_healthcareapis_private-link-resource_show
  name: az healthcareapis private-link-resource show
  summary: |-
    Gets a private link resource that need to be created for a service.
  status: GA
  sourceType: Extension
  syntax: >-
    az healthcareapis private-link-resource show [--group-name]
                                                 [--ids]
                                                 [--resource-group]
                                                 [--resource-name]
                                                 [--subscription]
  examples:
  - summary: |-
      PrivateLinkResources_Get
    syntax: az healthcareapis private-link-resource show --group-name "fhir" --resource-group "rgname" --resource-name "service1"
  optionalParameters:
  - name: --group-name
    summary: |-
      The name of the private link resource group.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --resource-name
    summary: |-
      The name of the service instance.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
commands:
- az_healthcareapis_private-link-resource_list
- az_healthcareapis_private-link-resource_show
