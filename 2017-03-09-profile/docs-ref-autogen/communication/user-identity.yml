### YamlMime:AzureCLIGroup
uid: az_communication_user-identity
name: az communication user-identity
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **communication** extension for the Azure CLI (version 2.59.0 or higher). The extension will automatically install the first time you run an **az communication user-identity** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage user identities and their tokens for a Communication Service resource.
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_communication_user-identity_issue-access-token
  name: az communication user-identity issue-access-token
  summary: |-
    Issues a new access token with the specified scopes for a given User Identity. If no User Identity is specified, creates a new User Identity as well.
  status: Preview and Deprecated
  isDeprecated: true
  isPreview: true
  deprecateInfo: This command has been deprecated and will be removed in a future release. Use 'token issue' instead.
  previewOrExperimentalInfo: "Command group 'communication user-identity' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az communication user-identity issue-access-token --scope
                                                      [--connection-string]
                                                      [--userid]
  examples:
  - summary: |-
      Issue access token
    syntax: az communication user-identity issue-access-token --scope chat
  - summary: |-
      Issue access token with multiple scopes and user
    syntax: az communication user-identity issue-access-token --scope chat voip --userid "8:acs:xxxxxx"
  requiredParameters:
  - isRequired: true
    name: --scope -s
    summary: |-
      List of scopes for an access token ex: chat/voip.
  optionalParameters:
  - name: --connection-string
    summary: |-
      Communication connection string. Environment variable: AZURE_COMMUNICATION_CONNECTION_STRING.
  - name: --userid -u
    summary: |-
      ACS identifier.
commands:
- az_communication_user-identity_issue-access-token
- az_communication_user-identity_token
- az_communication_user-identity_token_get-for-teams-user
- az_communication_user-identity_token_issue
- az_communication_user-identity_token_revoke
- az_communication_user-identity_user
- az_communication_user-identity_user_create
- az_communication_user-identity_user_delete
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
