### YamlMime:AzureCLIGroup
uid: az_communication_sms
name: az communication sms
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **communication** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az communication sms** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage SMS for a Communication Service resource.
status: GA
sourceType: Extension
directCommands:
- uid: az_communication_sms_send
  name: az communication sms send
  summary: |-
    Sends an SMS from the sender phone number to the recipient(s) phone number(s).
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: 'This command is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az communication sms send --message
                              --recipient
                              --sender
                              [--connection-string]
  examples:
  - summary: |-
      Send sms
    syntax: az communication sms send --sender "+1833xxxxxxx" --recipient "+1425xxxxxxx" "+1426xxxxxxx" "+1427xxxxxxx" --message "Hello there!!"
  requiredParameters:
  - isRequired: true
    name: --message
    summary: |-
      The message in the SMS.
  - isRequired: true
    name: --recipient
    summary: |-
      The recipient(s) of the SMS.
  - isRequired: true
    name: --sender
    summary: |-
      The sender of the SMS.
  optionalParameters:
  - name: --connection-string
    summary: |-
      Communication connection string. Environment variable: AZURE_COMMUNICATION_CONNECTION_STRING.
- uid: az_communication_sms_send-sms
  name: az communication sms send-sms
  summary: |-
    Sends an SMS from the sender phone number to the recipient(s) phone number(s).
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command has been deprecated and will be removed in a future release. Use 'send' instead.
  sourceType: Extension
  syntax: >-
    az communication sms send-sms --message
                                  --recipient
                                  --sender
                                  [--connection-string]
  examples:
  - summary: |-
      Send sms
    syntax: az communication sms send-sms --sender "+1833xxxxxxx" --recipient "+1425xxxxxxx" "+1426xxxxxxx" "+1427xxxxxxx" --message "Hello there!!"
  requiredParameters:
  - isRequired: true
    name: --message -m
    summary: |-
      The message in the SMS.
  - isRequired: true
    name: --recipient -r
    summary: |-
      The recipient(s) of the SMS.
  - isRequired: true
    name: --sender -s
    summary: |-
      The sender of the SMS.
  optionalParameters:
  - name: --connection-string
    summary: |-
      Communication connection string. Environment variable: AZURE_COMMUNICATION_CONNECTION_STRING.
