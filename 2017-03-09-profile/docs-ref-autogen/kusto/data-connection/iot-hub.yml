### YamlMime:AzureCLIGroup
uid: az_kusto_data-connection_iot-hub
name: az kusto data-connection iot-hub
extensionInformation: >-
  > [!Note]

  > This reference is part of the **kusto** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az kusto data-connection iot-hub** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage data connection with kusto sub group iot-hub.
description: ''
directCommands:
- uid: az_kusto_data-connection_iot-hub_create
  name: az kusto data-connection iot-hub create
  summary: Create a data connection.
  description: ''
  syntax: >-
    az kusto data-connection iot-hub create --cluster-name
                                            --data-connection-name
                                            --database-name
                                            --resource-group
                                            [--consumer-group]
                                            [--data-format {APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE}]
                                            [--event-system-properties]
                                            [--iot-hub-resource-id]
                                            [--location]
                                            [--mapping-rule-name]
                                            [--no-wait]
                                            [--shared-access-policy-name]
                                            [--table-name]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: The name of the Kusto cluster.
    description: ''
  - isRequired: true
    name: --data-connection-name --name -n
    summary: The name of the data connection.
    description: ''
  - isRequired: true
    name: --database-name
    summary: The name of the database in the Kusto cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --consumer-group
    summary: The iot hub consumer group.
    description: ''
  - name: --data-format
    parameterValueGroup: APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE
    summary: The data format of the message. Optionally the data format can be added to each message.
    description: ''
  - name: --event-system-properties
    summary: System properties of the iot hub.
    description: ''
  - name: --iot-hub-resource-id
    summary: The resource ID of the Iot hub to be used to create a data connection.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --mapping-rule-name
    summary: The mapping rule to be used to ingest the data. Optionally the mapping information can be added to each message.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --shared-access-policy-name
    summary: The name of the share access policy.
    description: ''
  - name: --table-name
    summary: The table where the data should be ingested. Optionally the table information can be added to each message.
    description: ''
