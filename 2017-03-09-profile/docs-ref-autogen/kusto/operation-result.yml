### YamlMime:AzureCLIGroup
uid: az_kusto_operation-result
name: az kusto operation-result
extensionInformation: >-
  > [!Note]

  > This reference is part of the **kusto** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az kusto operation-result** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage operation result with kusto.
description: ''
directCommands:
- uid: az_kusto_operation-result_show
  name: az kusto operation-result show
  summary: Returns operation results.
  description: ''
  syntax: >-
    az kusto operation-result show --location
                                   --operation-id
  examples:
  - summary: KustoOperationResultsGet
    syntax: az kusto operation-result show --operation-id "30972f1b-b61d-4fd8-bd34-3dcfa24670f3" --location "westus"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --operation-id
    summary: The Guid of the operation ID.
    description: ''
commands:
- az_kusto_operation-result_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage operation result with kusto.
