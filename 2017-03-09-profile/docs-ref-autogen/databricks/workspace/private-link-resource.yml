### YamlMime:AzureCLIGroup
uid: az_databricks_workspace_private-link-resource
name: az databricks workspace private-link-resource
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **databricks** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az databricks workspace private-link-resource** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage databricks workspace private link resources.
status: GA
sourceType: Extension
directCommands:
- uid: az_databricks_workspace_private-link-resource_list
  name: az databricks workspace private-link-resource list
  summary: |-
    List private link resources for a given workspace.
  status: GA
  sourceType: Extension
  syntax: >-
    az databricks workspace private-link-resource list --resource-group
                                                       --workspace-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name
    summary: |-
      The name of the workspace.
- uid: az_databricks_workspace_private-link-resource_show
  name: az databricks workspace private-link-resource show
  summary: |-
    Get the specified private link resource for the given group id (sub-resource).
  status: GA
  sourceType: Extension
  syntax: >-
    az databricks workspace private-link-resource show [--group-id]
                                                       [--ids]
                                                       [--resource-group]
                                                       [--subscription]
                                                       [--workspace-name]
  optionalParameters:
  - name: --group-id --name -n
    summary: |-
      The name of the private link resource.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --workspace-name
    summary: |-
      The name of the workspace.
commands:
- az_databricks_workspace_private-link-resource_list
- az_databricks_workspace_private-link-resource_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage databricks workspace private link resources.
