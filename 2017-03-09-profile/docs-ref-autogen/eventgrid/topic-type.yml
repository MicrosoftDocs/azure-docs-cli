### YamlMime:AzureCLIGroup
uid: az_eventgrid_topic-type
name: az eventgrid topic-type
extensionInformation: >-
  > [!Note]

  > This reference is part of the **eventgrid** extension for Azure CLI and requires version 2.0.49 or higher.  The extension will automatically install the first time you run an **az eventgrid topic-type** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Get details for topic types.
description: ''
directCommands:
- uid: ext_eventgrid_az_eventgrid_topic-type_list
  name: az eventgrid topic-type list
  summary: List registered topic types.
  description: ''
  syntax: az eventgrid topic-type list
- uid: ext_eventgrid_az_eventgrid_topic-type_list-event-types
  name: az eventgrid topic-type list-event-types
  summary: List the event types supported by a topic type.
  description: ''
  syntax: az eventgrid topic-type list-event-types --name
  examples:
  - summary: List all event types supported by Azure Storage Accounts.
    syntax: az eventgrid topic-type list-event-types -n Microsoft.Storage.StorageAccounts
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the topic type.
    description: ''
- uid: ext_eventgrid_az_eventgrid_topic-type_show
  name: az eventgrid topic-type show
  summary: Get the details for a topic type.
  description: ''
  syntax: az eventgrid topic-type show --name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the topic type.
    description: ''
commands:
- ext_eventgrid_az_eventgrid_topic-type_list
- ext_eventgrid_az_eventgrid_topic-type_list-event-types
- ext_eventgrid_az_eventgrid_topic-type_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Get details for topic types.
